description: ! "Kansas Lava\n\nKansas Lava is a Haskell library which allows the specification
  and\nsimulation of hardware, and hardware level concerns.  Haskell\nfunctions written
  in Kansas Lava can be interpreted as having the\nsemantics of a specific circuit,
  or compiled into VHDL, for\ncompilation and synthesis using standard HDL tools.\n\nTo
  run tests\n\n% cabal configure -fall\n% cabal build\n% cd tests\n% make test\t   \t--
  use 'make test ARGS=--gensim' if you want to generate VHDL\n% make simulate\t--
  [optional] if you want to test the VHDL using modelsim\n% make report\t\t-- generate
  test report\n"
