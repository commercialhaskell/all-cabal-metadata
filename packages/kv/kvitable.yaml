  |          |         2 |        1 |    2 |    0 |  even |
  |          |           |          |      |    1 |   odd |
  |          |           |        2 |    2 |    0 |  even |
  |          |           |          |      |    1 |   odd |
  |        2 |         0 |        1 |    2 |    0 |  even |
  |          |           |          |      |    1 |   odd |
  |          |           |        2 |    2 |    0 |  even |
  |          |           |          |      |    1 |   odd |
  |          |         1 |        1 |    2 |    0 |  even |
  |          |           |          |      |    1 |   odd |
