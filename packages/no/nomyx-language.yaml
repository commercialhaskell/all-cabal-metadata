description: "\nIntroduction\n============\n\nThis library is defining the language
  that allows you to express rules in Nomic.\n\nInstallation\n============\n\nThis
  libary is used by the package Nomyx, it should be installed through it by typing:\n\n
  \   cabal install Nomyx\n\nHowever, to activate online documentation, install with:\n\n
  \   cabal install --enable-documentation --haddock-hyperlink-source Nomyx-Language\n\nTo
  install from the git repository:\n\n    git clone git://github.com/cdupont/Nomyx-Language.git\n
  \   cabal install --enable-documentation --haddock-hyperlink-source Nomyx-Language/\n\nDocumentation\n=============\n\nThe
  library comes with haddock documentation you can build\n(see above). Check examples/Examples.hs
  to see a list of example rules. \nSimply copy-paste those rules (the function name
  or the code) in the field \"code\"\non Nomyx web gui and see what happens!\n\nContact\n=======\n\nBug-reports,
  questions, suggestions and patches are all welcome.\n\n"
