description: ! "# ats-formatter\n\n[![Build Status](https://travis-ci.org/vmchale/ats-format.svg?branch=master)](https://travis-ci.org/vmchale/ats-format)\n\nThis
  is a code formatter for [ATS](http://www.ats-lang.org/). It is\na work-in-progress,
  but it can handle a subset of the language already.\nCurrently it is only tested
  with ATS 0.3.8.\n\nIf you find something that's not listed in `TODO.md` feel free
  to open\nan issue.\n\nThe formatter is pleasantly fast, formatting a 1500 line file
  in <20ms.\n\n## Configuration\n\n`atsfmt` is configured with the `.atsfmt.toml`
  file. You can generate a default\nconfiguration with\n\n```bash\n $ atsfmt --default-config\n```\n\n##
  Installation\n\n### Binary Releases\n\nThe [releases](https://github.com/vmchale/ats-format/releases)
  page has binary\nreleases for common platforms.\n\n### Compilation from Source\n\nTo
  install, first install [GHC](https://www.haskell.org/ghc/download.html), then\n[cabal](https://www.haskell.org/cabal/download.html).
  Then\n\n```bash\n $ cabal update\n $ cabal install ats-format\n```\n\n## License\n\nAll
  code except `test/data/left-pad.dats` is license under the BSD3 license.\n"
