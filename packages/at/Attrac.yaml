description: "Attrac\n\nThis software uses innovative techniques to achieve 3-D visualisation\nof
  the point sets known as Strange Attractors resulting from iteration\nof non-linear
  maps on points in Euclidean Space.\n\nInstructions\n'm' -> output transform matrix
  \n'p' -> output current point    \n'f' -> output frames elapsed   \n'r' -> post
  redisplay          \n' ' -> reset transform matrix  \n'c' -> randomise coefficients
  \ \n's' -> select next Sprott code from list \n'e' -> Enter a Sprott code on the
  command line\nESC -> exit\n\n<left mouse button>   -> drag mouse to translate in
  XY plane\n<middle mouse button> -> drag mouse to scale\n<right mouse button>  ->
  drag mouse to rotate around X and Y axes\n\nRuben Henner Zilibowitz\n"
