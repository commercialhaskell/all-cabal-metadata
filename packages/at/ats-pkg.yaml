description: ! "# ATSPackage\n\n[![Build Status](https://travis-ci.org/vmchale/atspkg.svg?branch=master)](https://travis-ci.org/vmchale/atspkg)\n\nThis
  is a build system for ATS written in Haskell and configured with Dhall. It\nis not
  fully working, but the configuration format is now stable.\n\n## Features & Non-Features\n\nThings
  that `atspkg` will do for you:\n\n  * Dramatically simplify CI for ATS projects\n
  \ * Simplify distribution of your project\n  * Enable Haskell builds that depend
  on ATS code\n  * Enable ATS builds that depend on Haskell code\n  * Ensure reproducible
  builds via pinned compiler versions\n  * Track all file dependencies\n  * Make contributing
  to your projects easier\n  * Run builds in parallel (like `make`)\n  * Handle flags
  and libraries for garbage collection when specified\n  * Install `patscc` and other
  ATS tooling\n  * Install manual pages and shell completions\n\nThings that `atspkg`
  will not do for you:\n\n  * Dependency resolution (this is planned)\n  * Give you
  the full flexibility of the C/ATS ecosystem\n  * Integrate with other ecosystems\n
  \ * Provide a centralized package repository\n  * Offer a common architecture for
  package builds\n  * Cache builds locally (like `nix` or `cabal`)\n  * Cache binary
  builds of ATS libraries (this is planned)\n\n### Example\n\nAs an example, the following
  two lines will install `polyglot`:\n\n```bash\ncurl -sSl https://raw.githubusercontent.com/vmchale/atspkg/master/bash/install.sh
  | bash -s\natspkg remote https://github.com/vmchale/polyglot/archive/master.zip\n```\n\nAs
  you can see, this greatly simplifies distribution and testing of programs\nwritten
  in ATS.\n\n## Installation\n\n### Script\n\nThe easiest way to install is via a
  script, viz.\n\n```bash\ncurl -sSl https://raw.githubusercontent.com/vmchale/atspkg/master/bash/install.sh
  | bash -s\n```\n\nThereafter, you can run\n\n```bash\natspkg upgrade\n```\n\nto
  upgrade to the latest release.\n\n### Source\n\nIf that doesn't work, you can download\n[Cabal](https://www.haskell.org/cabal/download.html)
  and\n[GHC](https://www.haskell.org/ghc/download.html) and install with\n\n```bash\ncabal
  update\ncabal new-install ats-pkg --symlink-bindir ~/.local/bin --happy-options='-gcsa'
  --alex-options='-g'\n```\n\nNote that `$HOME/.local/bin` will need to be on your
  `PATH`.\n\n## Quick Start\n\nInstall [pi](http://github.com/vmchale/project-init)
  with\n\n```\ncurl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git
  vmchale/project-init\n```\n\nInitialize an ATS project with\n\n```\npi new ats project\n```\n\nThen
  build & run it:\n\n```\ncd project\natspkg run\n```\n\n## Examples\n\nYou can find
  several examples with explanation\n[here](https://github.com/vmchale/atspkg/blob/master/EXAMPLES.md)\n\n##
  Global Configuration\n\n`atspkg` is configured via a file in `~/.config/atspkg/config.dhall`.
  You can\nset a custom package set as follows:\n\n```\nlet cfg = \n  { defaultPkgs
  = \"https://raw.githubusercontent.com/vmchale/atspkg/master/dhall/pkg-set.dhall\"\n
  \ , path = ([] : Optional Text)\n  , githubUsername = \"YOUR_USERNAME\"\n  }\n\nin
  cfg\n```\n"
