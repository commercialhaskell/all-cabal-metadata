  # Revision history for attoparsec-framer

  `attoparsec-framer` uses [PVP Versioning][1].

  ## 0.1.0.1 -- 2023-07-19

  * Adjust upper bound for ByteString to allow use of 0.12.0.0

  ## 0.1.0.0 -- 2023-03-01

  * Initial version.

