  Newer GHC compatibility\n\n## 0.1.0.1  -- 2018-03-04\n\n* Start maintaining ChangeLog
  file.\n* Minor improvement to the evaluation function:\n\n    `let x = e1 in seq
  x e2`\n\n  now takes a step to (provided that `e1 -> e1'`)\n\n    `let x = e1' in
  seq x e2`\n\n  this avoids moving `e1` to the heap  (provided that there aren't
  multiple\n  references to `x` from `e2`), clarifying the evaluation.\n* Added graph
  output (contributed by Yiğit Özkavcı).\n* Improved heap descriptions (contributed
  by Tim Rakowski). \n"
