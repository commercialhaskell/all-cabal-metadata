changelog: ! "Changelog\n=========\n\n## v0.2.2\n\n* Add support for aeson 1.2.x to
  enable build with Stackage LTS 10.x\n\n## v0.2.1\n\n* Add support for aeson 1.x
  to enable build with Stackage LTS 9.x\n* Add `less`-like keybindings Ctrl-u, Ctrl-d
  (half-page-up/down, only in pager)\n  and Ctrl-b, Ctrl-f (full-page-up/down).\n\n##
  v0.2\n\n* Added support for a config file:\n  A YAML file located at `~/.vgrep/config.yaml`
  is recognized as configuration\n  file for colors, keybindings and other settings.
  The default config file can\n  be produced using `vgrep --dump-default-config >
  ~/.vgrep/config.yaml`.\n* Added support for colorized input\n  ([ANSI CSI/SGR escape
  codes](https://en.wikipedia.org/wiki/ANSI_escape_code#graphics)).\n  `vgrep` can
  now be used together wit `grep --color=always` (and `git grep\n  --color=always`),
  which is now enabled by default when using `vgrep` as\n  drop-in replacement for
  `grep`.\n\n\n## v0.1.4.1\n\n* Switch to strict `Text`\n* Less dependent on `template-haskell`\n\n\n##
  v0.1.4\n\n* User events (like key events) now have priority over other events, the
  UI does\n  not block any more.\n* `--help` and `--version` now produce sensible
  output.\n\n\n## v0.1.3\n\n* Fix pageUp in Results view\n\n\n## v0.1.2\n\n* Performance
  improvements\n* Tests for Pager and Results widget\n* Haddock documentation\n\n\n##
  v0.1.1\n\n* Fixed `j`/`k` keys in pager view\n* Additional `h`/`l`/`←`/`→` keybindings
  for horizontal scrolling in pager\n* Matching lines are now highlighted in pager
  view\n\n\n## v0.1\n"
