description: "# Jet - A Structural JSON editor\n\n<!-- toc GFM -->\n\n* [Features](#features)\n*
  [Keymaps](#keymaps)\n* [Installation](#installation)\n* [Usage](#usage)\n* [Roadmap/Known
  bugs](#roadmapknown-bugs)\n\n<!-- tocstop -->\n\nJet is a structural editor for
  JSON.\n\nI.e. an editor which is aware of the *structure* of JSON and allows you
  to manipulate it directly.\nThe document is _always_ in a valid state.\n\nhttps://user-images.githubusercontent.com/6439644/143655548-3c556ea8-7673-4439-8624-15b4b503001f.mov\n\n\n#
  Features\n\n* [x] Structurally sound editing, never outputs invalid JSON.\n* [x]
  Copy/Cut/Paste JSON subtrees\n* [x] Subtree folding so you can focus on what's important.\n*
  [x] Transpose values around each other in lists.\n* [x] Undo/redo system, everyone
  makes mistakes\n* [x] Save functionality\n\n\n# Keymaps\n\nPress `?` to see the
  key map, which should feel familiar to vim users.\n\n# Installation\n\n```shell\ncabal
  update && cabal install jet\n```\n\n# Usage\n\n```shell\n# Open a file for editing.
  Use ctrl-s to save back to the file.\n# The edited file is output to stdout even
  if unsaved.\njet myfile.json \n\n# Using jet in a pipeline for quick in-line edits.\ncat
  myfile.json | jet > result.json\n```\n\n# Roadmap/Known bugs\n\n- [ ] Figure out
  why vty needs two keystrokes to quit for some reason.\n- [ ] Allow cut/paste of
  _keys_ of objects.\n- [ ] Allow inserting when empty key already exists\n- [ ] Add
  search\n- [ ] Improved visibility around copy/paste with highlighting\n- [ ] Increment/decrement
  commands for integers.\n"
