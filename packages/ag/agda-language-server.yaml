description: "# agda-language-server\n\nLanguage Server Protocol for Agda\n\nTo be
  developed alongside [agda-mode-vscode](https://github.com/banacorn/agda-mode-vscode)\n\n##
  Can I try it now?\n\nYes.\n\nHowever, this project is not available on Hackage for
  the moment.\nYou will have to pull it from GitHub\n\n```\ngit clone git@github.com:banacorn/agda-language-server.git\n```\n\nCheckout
  to a version that is compatible with your agda-mode on VS Code\n\n```\ngit checkout
  v0.0.1.0\n```\n\nHere are the versions that work (on my machine)\n\n| Language Server
  | [agda-mode](https://marketplace.visualstudio.com/items?itemName=banacorn.agda-mode)
  |\n| --------------- | ------------- |\n| [v0.0.1.0](https://github.com/banacorn/agda-language-server/releases/tag/v0.0.1.0)
  \       | v0.2.8 |\n| [v0.0.2.0](https://github.com/banacorn/agda-language-server/releases/tag/v0.0.2.0)
  \       | v0.2.10 |\n\n\nBuild it with the package manager you hate the least. \n\nI
  use Stack. But honestly, I couldn't care less.\n\n```\nstack install\n```\n\nOnce
  you have `als` installed on your machine. Open VS Code and go to agda-mode's settings.
  Enable \"Agda Mode: Agda Language Server\".\n\n![截圖 2021-03-03 下午6 53 11](https://user-images.githubusercontent.com/797844/109795292-b709cc80-7c51-11eb-909d-982f647bd282.png)\n\n##
  Current features\n\nMore stuff are clickable in the panel after loading (<kbd>C-c</kbd>
  <kbd>C-l</kbd>)\n\n![截圖 2021-03-03 下午6 59 43](https://user-images.githubusercontent.com/797844/109796026-a017aa00-7c52-11eb-9e03-d21bca12e603.png)\n\n\n##
  Why make it standalone?\n\n* for less impact on the Agda codebase\n* to help [decouple
  the Agda codebase](https://github.com/agda/agda/projects/5)\n* we can always merge
  it back to Agda later anyway\n"
