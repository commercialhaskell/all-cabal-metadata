changelog: ! "## Changelog for the `vault` package\n\n**0.3.1.1**\n\n* Rename source
  files to allow building the package with [Bazel](https://bazel.build).\n\n**0.3.1.0**\n\n*
  Compatibility with GHC-8.4:\n     * Bump dependencies to allow `base >= 4.5 && <
  4.12`.\n     * Add `Semigroup` instances.\n\n**0.3.0.7**\n\n* Bump dependencies
  to allow `base >= 4.5 && < 4.11`.\n\n**0.3.0.6**\n\n* Bump dependencies to allow
  `base >= 4.5 && < 4.10`.\n\n**0.3.0.5**\n\n* Add support for GHC type roles extension,
  using the `RoleAnnotations` language pragma.\n\n**0.3.0.4**\n\n* Bump upper version
  bound for the `base` dependency.\n\n**0.3.0.3**\n\n* Bump upper version bound for
  the `base` dependency.\n\n**0.3.0.2**\n\n* Fix tarball.\n\n**0.3.0.1**\n\n* Use
  CPP to reduce code duplication.\n\n**0.3.0.0**\n\n* Split modules into Lazy and
  Strict variants, no default choice.\n* Add Hashable instance to `Data.Unique.Really`
  for all implementations.\n"
