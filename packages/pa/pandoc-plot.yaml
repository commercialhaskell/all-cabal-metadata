changelog: "# Change log\r\n\r\npandoc-plot uses [Semantic Versioning](http://semver.org/spec/v2.0.0.html)\r\n\r\nRelease
  0.6.0.0\r\n--------------\r\n\r\nNew toolkits:\r\n* Added support for the Plotly/R
  plotting library.\r\n* Added support for Graphviz.\r\n\r\nOther changes:\r\n* The
  determination of which figures to re-render or not has been improved. For example,
  changing the caption will not trigger a re-render of a figure anymore.\r\n* `pandoc-plot`
  will look for executables more thoroughly.\r\n* `pandoc-plot toolkits` will now
  show the exact executable that is being used, if possible.\r\n* Added a check when
  running the filter that the Pandoc version is at least 2.8. This is easier to understand
  that the default Pandoc warning on API incompatibility.\r\n* Added the ability to
  write the example configuration to an arbitrary file using `pandoc-plot write-example-config`.\r\n*
  Added the possibility to specify the configuration file via metadata. For example,
  in Markdown:\r\n\r\n    ```markdown\r\n    ---\r\n    title: My document\r\n    author:
  John Doe\r\n    plot-configuration: /path/to/file.yml\r\n    ---     \r\n    ```\r\n\r\nor
  on the command line:\r\n\r\n```bash\r\npandoc --filter pandoc-plot -M plot-configuration=/path/to/file.yml
  ...\r\n```\r\n* Added the ability to specify configuration file to the `pandoc-plot
  clean` and `pandoc-plot toolkits` commands.\r\n\r\nRelease 0.5.0.0\r\n---------------\r\n\r\n*
  The `pandoc-plot` executable will now process documents in parallel. This should
  dramatically speed up processing of large documents with lots of figures. \r\nThis
  happens automatically through the function `plotTransform`.\r\n* Added a benchmarking
  suite.\r\n* Added `defaultConfiguration` so that people don't have to install the
  `data-default` package to get access to default configuration values. \r\n* Added
  a check for the `matplotlib` toolkit, preventing users from using `matplotlib.pyplot.show`
  in figures. This would halt `pandoc-plot`.\r\n\r\nRelease 0.4.0.1\r\n---------------\r\n\r\n*
  Fixed an issue where the `pandoc-plot` executable could not be built outside of
  its git repository.\r\n\r\nRelease 0.4.0.0\r\n---------------\r\n\r\n* Updated documentation.\r\n*
  Added a `--full-version` flag to the executable, which includes which version of
  pandoc/pandoc-types was used, as well as the git revision.\r\n* Added the `clean`
  command to the executable. This can be used to clean-up output files produced by
  pandoc-plot.\r\n* Changed the flag `--write-example-config` to the command `write-example-config`.\r\n*
  Added the top-level function `cleanOutputDir` to clean output of pandoc-plot. This
  is only accessible if `pandoc-plot` is used as a library.\r\n* Added a distinction
  between failure to render a figure because of a mistake, and failing to render a
  figure because the toolkit is not installed. `pandoc-plot` will give better error
  messages in the latter case.\r\n\r\nRelease 0.3.0.0\r\n---------------\r\n\r\n*
  Added more examples.\r\n* Added MacOS binaries built via Azure pipelines.\r\n* BREAKING
  CHANGE: Parsing captions based on source file was not working. Captions format can
  be specified in the configuration file. This unfortunately changes the type signature
  of a few high-level functions.\r\n\r\nRelease 0.2.2.0\r\n---------------\r\n\r\n*
  Fixed an issue where paths with spaces would not work (issue #2).\r\n* Added Linux
  binaries built via Azure pipelines.\r\n\r\nRelease 0.2.1.0\r\n---------------\r\n\r\n*
  Improved documentation.\r\n\r\nRelease 0.2.0.0\r\n---------------\r\n\r\n* Added
  support for gnuplot.\r\n* Added more tests for all toolkits.\r\n\r\n* Fixed an issue
  where the package could not be installed because a source file was not included
  in the cabal file.\r\n\r\nRelease 0.1.0.0\r\n---------------\r\n\r\n* Initial release"
