maintainer: Oskar Wickström
synopsis: A Pandoc filter for including code from source files
changelog: ! "# Changelog\n\n* **1.0.1.0**\n  * Loosen version constraints on dependencies.
  Most importantly, allow all 4.x\n    versions of `base`.\n* **1.0.0.0**:\n  * Report
  errors\n  * Add support for dedenting\n  * Remove undocumented \"formatted\" feature\n
  \ * Separate library and executable\n* Before 1.0.0.0:\n  * **2017-04-19:** Bump
  version\n  * **2017-04-18:** Only render as RawBlock when preformatted\n  * **2017-02-21:**
  Use new Pandoc 1.19\n"
basic-deps:
  base: ==4.*
  unordered-containers: ! '>=0.2 && <0.3'
  text: ! '>=1.2 && <1.3'
  filepath: -any
  process: -any
  pandoc-include-code: -any
  pandoc-types: ! '>=1.12 && <1.18'
  mtl: ! '>=2.2 && <3'
all-versions:
- '0.1.0'
