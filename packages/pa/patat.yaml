changelog: ! "# Changelog\n\n- 0.8.0.0 (2018-08-31)\n    * Themed border rendering
  improvements (contribution by Hamza Haiken)\n    * Add support for margins (contribution
  by Hamza Haiken)\n    * Add RGB colour support for themes (contribution by Hamza
  Haiken)\n    * Add experimental images support\n    * Add images support for iTerm2
  (contribution by @2mol)\n\n- 0.7.2.0 (2018-05-08)\n    * GHC 8.4 compatibility\n\n-
  0.7.1.0 (2018-05-08)\n    * GHC 8.4 compatibility\n\n- 0.7.0.0 (2018-05-04)\n    *
  Support HTML-style comments\n\n- 0.6.1.2 (2018-04-30)\n    * Bump `pandoc` to 2.2\n\n-
  0.6.1.1 (2018-04-27)\n    * Bump `aeson` to 1.3\n    * Bump `skylighting` to 0.7\n
  \   * Bump `time` to 1.9\n    * Bump `ansi-terminal` to 0.8\n\n- 0.6.1.0 (2018-01-28)\n
  \   * Bump `skylighting` to 0.6\n    * Bump `pandoc` to 2.1\n    * Bump `ansi-terminal`
  to 0.7\n\n- 0.6.0.1 (2017-12-24)\n    * Automatically upload linux binary to GitHub\n\n-
  0.6.0.0 (2017-12-19)\n    * Make pandoc extensions customizable in the configuration\n
  \   * Bump `pandoc` to 2.0\n\n- 0.5.2.2 (2017-06-14)\n    * Add `network-uri` dependency
  to fix travis build\n\n- 0.5.2.1 (2017-06-14)\n    * Bump `optparse-applicative-0.14`
  dependency\n\n- 0.5.2.0 (2017-05-16)\n    * Add navigation using `PageUp` and `PageDown`.\n
  \   * Use `skylighting` instead of deprecated `highlighting-kate` for syntax\n      highlighting.\n\n-
  0.5.1.2 (2017-04-26)\n    * Make build reproducible even if timezone changes (patch
  by Félix Sipma)\n\n- 0.5.1.1 (2017-04-23)\n    * Include `README` in `Extra-source-files`
  so it gets displayed on Hackage\n\n- 0.5.1.0 (2017-04-23)\n    * Bump `aeson-1.2`
  dependency\n    * Fix vertical alignment of title slides\n    * Fix wrapping issue
  with inline code at end of line\n    * Add bash-completion script generation to
  Makefile\n\n- 0.5.0.0 (2017-02-06)\n    * Add a `slideLevel` option & autodetect
  it.  This changes the way `patat`\n      splits slides.  For more information, see
  the `README` or the `man` page.\n      If you just want to get the old behavior
  back, just add:\n\n            ---\n            patat:\n              slideLevel:
  1\n            ...\n\n        To the top of your presentation.\n\n    * Clear the
  screen when finished with the presentation.\n\n- 0.4.7.1 (2017-01-22)\n    * Bump
  `directory-1.3` dependency\n    * Bump `time-1.7` dependency\n\n- 0.4.7.0 (2017-01-20)\n
  \   * Bump `aeson-1.1` dependency\n    * Parse YAML for settings using `yaml` instead
  of pandoc\n    * Clarify watch & autoAdvance combination in documentation.\n\n-
  0.4.6.0 (2016-12-28)\n    * Redraw the screen on unknown commands to prevent accidental
  typing from\n      showing up.\n    * Make the cursor invisible during the presentation.\n
  \   * Move the footer down one more line to gain some screen real estate.\n\n- 0.4.5.0
  (2016-12-05)\n    * Render the date in a locale-independent manner (patch by Daniel\n
  \     Shahaf).\n\n- 0.4.4.0 (2016-12-03)\n    * Force the use of UTF-8 when generating
  the man page.\n\n- 0.4.3.0 (2016-12-02)\n    * Use `SOURCE_DATE_EPOCH` if it is
  present instead of getting the date from\n      `git log`.\n\n- 0.4.2.0 (2016-12-01)\n
  \   * Fix issues with man page generation on Travis.\n\n- 0.4.1.0 (2016-12-01)\n
  \   * Fix compatibility with `pandoc-1.18` and `pandoc-1.19`.\n    * Add a man page.\n\n-
  0.4.0.0 (2016-11-15)\n    * Add configurable auto advancing.\n    * Support fragmented
  slides.\n\n- 0.3.3.0 (2016-10-31)\n    * Add a `--version` flag.\n    * Add support
  for `pandoc-1.18` which includes a new `LineBlock` element.\n\n- 0.3.2.0 (2016-10-20)\n
  \   * Keep running even if errors are encountered during reload.\n\n- 0.3.1.0 (2016-10-18)\n
  \   * Fix compilation with `lts-6.22`.\n\n- 0.3.0.0 (2016-10-17)\n    * Add syntax
  highlighting support.\n    * Fixed slide clipping after reload.\n\n- 0.2.0.0 (2016-10-13)\n
  \   * Add theming support.\n    * Fix links display.\n    * Add support for wrapping.\n
  \   * Allow org mode as input format.\n\n- 0.1.0.0 (2016-10-02)\n    * Upload first
  version from hotel wifi in Kalaw.\n"
