  for `\\|`, `\\b`, `\\G`,\n      `\\h`, `\\d`, `\\f`, `\\r`, `\\t`, `\\U`, `\\i`,
  `\\j`, `\\newtie`,\n      `\\textcircled`. Also fall back to combining characters
