  (Shabbaz\n    Youssefi).\n\n  * New `Ext_shortcut_reference_links` constructor for
  `Extension`\n    (Konstantin Zudov).\n\n###  Bug fixes\n\n  * Markdown reader:\n\n
  \   + Allow smart `'` after inline math (#1909, Nikolay Yakimov).\n    + Check for
