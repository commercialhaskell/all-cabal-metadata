changelog: ! "## 0.3.1\n\n* Add a new environment var option DISABLE_DIST_CHECKS to
  disable source\n  distribution checks. This can be used as a workaround for a bug
  in stack\n  causing \"stack sdist\" to fail.\n* For stack builds, use the same options
  (STACK_BUILD_OPTIONS) for install test\n  as for build so that an extra rebuild
  does not occur during install.\n* Workaround to avoid depending on `cabal info`
  command; in certain cases this\n  command crashes cabal. See issue #13.\n\n## 0.3.0\n\n###
  Enhancements\n* Add cabal new-build support. Use `packcheck.sh cabal-new` to use
  it.\n* Add knobs to disable tests or doc builds (`DISABLE_TEST`, `DISABLE_DOCS`)\n*
  Now you can specify multiple versions of GHC in PATH and packcheck\n  automatically
  finds the right one based on GHCVER envvar.\n* Add TOOLS_DIR option to specify hvr-ghc
  style installation of ghc and\n  cabal. A correct version of GHC is automatically
  picked from this directory.\n* GHCVER and CABALVER variables are now optional in
  travis config if you\n  specify the cabal and ghc PPAs under apt sources.\n* Run
  `autoreconf` if there is a `configure.ac` in the package dir\n\n### Deprecations\n*
  TEST_INSTALL option is deprecated, use ENABLE_INSTALL instead\n\n## 0.2.0\n\n###
  Breaking Changes\n* Make `STACK_BUILD_OPTIONS` and `CABAL_CONFIGURE_OPTIONS` append
  to the\n  existing build/configure options instead of overriding them.\n* Do not
  enforce specific `stack` version in CI configs - this is done to avoid\n  failures
  due to github API limits when upgrading or downgrading.\n\n### Bug Fixes\n* Avoid
  build failures in cases when `cabal-install` has to be installed and\n  its dependencies
  may conflict with the current project dependencies.\n\n### Enhancements\n* Better
  documentation in travis and appveyor configs\n* Reduce the number of builds in default
  config from 11 to 6\n\n## 0.1.1\n\n* _Enhancement_: Nix support; fix bash location
  to make it work on NixOS and\n  potentially on other systems.\n\n## 0.1.0\n\n* Initial
  release\n"
