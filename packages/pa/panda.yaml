changelog: "2009.4.1\n-----------\n\n### Fix\n\n* this is not a joke\n* unicode search\n*
  auto add \"http://\" for the link-field in comments\n\n### Extra\n\n* All the documentation
  has been moved into a single readme.md file.\n\n2008.12.16\n-----------\n\n### Fix\n\n*
  Add more modules in panda.cabal\n\n2008.12.15\n----------\n\n### Feature\n\n* Parallel
  processing ready\n\n### Fix\n\n* resource with file extension shows correctly\n\n2008.12.14\n----------\n\n###
  Feature\n\n* Photo album plugin\n\n2008.11.7\n---------\n\n### Feature\n\n* Use
  HCheat\n* Use MPSUTF8 for utf8 wrapper\n* Use kibro 0.4.2\n\n2008.11.6\n----------\n\n###
  Fix\n\n* Work with utf8-string 0.3.2\n\n2008.10.27\n-----------\n\n### Feature\n\n*
  Customizable footer\n\n2008.10.26\n-----------\n\n### Fix\n\n* Missing type/extension.hs
  in cabal\n\n2008.10.25\n-----------\n\n### Feature\n\n* Modular system: search,
  comment, analytics are now extensions that can be disabled / enabled\n\n### Fix\n\n*
  backward compatible with old comment format, no migration required as in 2008.10.24\n*
  works with kibro 4.1\n\n2008.10.24\n----------\n\n### Feature\n\n* empty field for
  simple anti-spam\n* gravatar support in comment\n* dynamic simple math human test
  \n\n### Migrate\n\n* comment is in a new format not compatible with older version.
  I made a mistake in designing the comment file format, it's now in 2 files. One
  contains the comment body, the other contains the comment meta data.\n\n2008.10.21\n-----------\n\n###
  Fix\n\n* next page link works in if mounted on a directory, e.g. /blog\n\n2008.10.19\n-----------\n\n###
  Feature\n\n* Pretty URLs\n* Configurable date format for plain text\n\n2008.10.18\n-----------\n\n###
  Fix\n\n* Comment works with multiple lines... ( fixed in mps )\n\n2008.10.17\n-----------\n\n###
  Fix\n\n* Works with kibro 0.3\n\n2008.10.16\n-----------\n\n### Fix\n\n* link within
  RSS \n\n2008.10.15\n----------\n\n### Fix\n\n* RSS link for root\n\n2008.10.14\n----------\n\n###
  Fix\n\n* RSS link in header\n* pagination link\n\n\n2008.10.13\n-----------\n\n###
  Feature\n\n* configurable root_path for `hostname/blog`  \n\n2008.10.12\n----------\n\n###
  Fix\n\n* navigation style typo\n\n\n2008.10.11\n----------\n\n### Feature\n\n* Proper
  title in header\n\n### Fix\n\n* Change to GPL ( since panda links to GPL libraries
  )\n\n\n2008.9.29\n---------\n\n### Feature\n\n* Text based theme\n\n\n2008.9.28\n---------\n\n###
  Feature\n\n* Add favicon config\n* Add google analytics config\n\n\n2008.9.20\n----------\n\n###
  Fix\n\n* Relax GHC package dependencies\n\n2008.9.19.2\n------------\n\n### Fix\n\n*
  Add Type.Sidebar dependency\n\n2008.9.19.1\n------------\n\n### Feature\n\n* Customizable
  sidebar\n\n### Fix\n\n* Leave comment in utf-8 posts\n\n\n2008.9.19\n----------\n\n###
  Features\n\n* Comment system\n* Change version schema\n\n### Improvements\n\n* uniform
  unicode handling ( byte8 internal, utf-8 IO )\n\n0.0.0.5.1\n----------\n\n* UTF8
  bug fix release\n\n0.0.0.5\n--------\n\n### Features\n\n* Support HTML, reStructuredText
  and LaTeX in addition to Markdown, just add a the appropriate file extension, no
  extension defaults to Markdown\n\n### Fix\n\n* cabal dependency on parsec\n\n0.0.0.4.2\n----------\n\ndowngrade
  to `HaXml 0.13` and `RSS 3000.0.1` for `arch`\n\n0.0.0.4.1\n----------\n\nrequire
  `mps-0.0.0.1`\n\n0.0.0.4\n--------\n\n### Feature\n* configurable navigation menu
  in `site.txt`, example: \n    \n        navigation = About, Gallery\n\n* default
  values for all configurations\n\n### Fix\n* unicode support for tags\n* work with
  the `pandoc 1.0.0.1`\n\n0.0.0.3\n--------\n\n### Feature\n\n* Search\n* Feed per
  tag\n* Theme through CSS\n\n### Migration\n\n* Checkout `public/theme/blueprint/wp/css/custom.css`
  in `panda-template`\n\n0.0.0.2\n--------\n\n### General\n\n* A new blueprint theme
  adopted from <http://www.fireandknowledge.org/archives/2007/09/05/blueprint-wordpress-theme/>\n*
  Support for tags, see `panda-template` for example.\n* Support for subtitle\n\n###
  Migration\n\n* Add a tag folder under `db`"
