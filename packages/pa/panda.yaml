description: "## Panda: a simple blog engine in Haskell\n\n### Features\n\n#### simple
  file structure\n\n    db\n    |---- blog\n    |     |---- 08-09-01 first post\n
  \   |     |---- 09-09-02 learn javascript.html\n    |\n    |---- tag\n    |     |----
  programming\n    |     |---- funny\n    |\n    |---- static\n          |---- About\n\n####
  simple config file\n\n    blog_title    = C大调\n    blog_subtitle = 野猫不吃薯片\n    host_name
  \    = jinjing.blog.easymic.com\n    author_email  = nfjinjing@gmail.com\n\n    navigation
  \   = About\n    per_page      = 7\n    sidebar       = Blogroll.md\n    favicon
  \      = panda_icon.png\n\n#### standard web technology\n\nextend/customize with
  pure css and javascript ( note the custom part in css and js from the last section
  )\n\n#### hacker friendly\n\n* posts are in plain text\n* SCM for publishing / data
  managing ( not really a feature, but a design goal from the beginning )\n* blindly
  follows the KISS principle from code to UI: be a simple blog, no more no less\n\n##
  Demo\n\n### blog\n\n[My blog](http://jinjing.easymic.com) source is available as
  a git repo:\n\n    git clone git://github.com/nfjinjing/jinjing-blog.git\n\nOr [browser](http://github.com/nfjinjing/jinjing-blog/tree/master)
  online\n\n### config\n\n[jinjing's blog config file](http://github.com/nfjinjing/jinjing-blog/blob/401a541443d88bbf8d844874c1473d4b3bc81784/config/site.txt)\n\n##
  Install\n\n### Quick setup\n\n#### install [lighttpd](http://www.lighttpd.net/ )\n\nNote:
  only version 1.4.19 has been successfully tested, 1.4.20 is bugged for reasons unknown.\n\n####
  install [ghc](http://www.haskell.org/ghc/download.html)\n\n#### install [darcs](http://www.darcs.net/)
  for `cabal-install`\n\n#### install [cabal-install](http://hackage.haskell.org/trac/hackage/wiki/CabalInstall)\n\n
  \   darcs get --partial http://darcs.haskell.org/cabal-install/\n    cd cabal-install\n
  \   sh bootstrap.sh\n\n#### install panda\n\n    cabal update; cabal install panda\n\n####
  bootstrap\n\n    # panda is a kibro project\n    kibro new myblog\n    cd myblog\n
  \   \n    # get a template to start\n    git clone git://github.com/nfjinjing/panda-template.git
  db\n    sh db/extra/scripts/bootstrap.sh\n    \n#### run\n\n    kibro start\n\nIt
  should be running on [http://127.0.0.1:3000](http://127.0.0.1:3000) now.\n\nSince
  Panda is based on Kibro, it helps to read how [Kibro](http://chrisdone.com/blog/tag/Kibro)
  works.\n\n### Goodies\n\nInstall `Ruby` / `Rake`, then `rake -T` to see a list of
  helper commands.\n\n### Config\n\nEdit `db/config/site.txt`\n\n    blog_title   =
  My shiny blog\n    host_name    = yourhost.com\n    author_email = your_mail@yourhost.com\n\nRestart
  required. (hint: `rake r`)\n\n## User's guide\n\n### posts\n\nAll posts are placed
  in `db/blog` folder, with naming convention [yy-mm-dd title], in Markdown format
  by default.\n\nMarkdown supports embedding HTML snippets, so embedding youtube video
  is a peace of cake.\n\n<object width=\"425\" height=\"344\"><param name=\"movie\"
  value=\"http://www.youtube.com/v/rEYg0Dqtogg&hl=en&fs=1\"></param><param name=\"allowFullScreen\"
  value=\"true\"></param><embed src=\"http://www.youtube.com/v/rEYg0Dqtogg&hl=en&fs=1\"
  type=\"application/x-shockwave-flash\" allowfullscreen=\"true\" width=\"425\" height=\"344\"></embed></object>\n
  \   \nYou can create static pages, in `db/static`, and link to them via `/static/static_file_name`
  inside your blogs.\n\nFor example `db/static/About`, where you can put some profile
  in.\n\n### tagging\n\nCreate a file in `db/tag`, the name of the file will be the
  name of the new tag.\nedit the tag file, insert the full name of a blog post, e.g.
  `08-09-04 Welcome to Panda`\n\n### html / tex / restructured text format\n\nJust
  create the file in blog as usual with an extension (e.g. html, rst, tex ), and you
  are all set.\n\n### customize navigation bar\n\nsee example in `config/site`:\n\n
  \   navigation = About, Gallery\n\nMultiple renderer supported, use extension as
  hints.\n\nNote, the navigation configuration requires the full name of your static
  page, so you should include extension in configuration as well.\n\n### customize
  sidebar\n\nsee example in `config/site`, `config/sidebar/Blogroll.md`\n\n    sidebar
  \   = Blogroll.md\n  \nSidebar items are html snippets plugged into view. You can
  create these plugins in multiple formats, use extension.\n\n### styling\n\nStyling
  is done by editing `public/theme/blueprint/css/custom.css`, see the default `custom.css`
  for inspiration.\n\n### theming\n\nNew theme can be created without touching `Panda`
  code, example blueprint theme in `db/config/theme/blueprint.txt`\n\n    container
  \ = container\n    header     = column span-12 first\n    navigation = column span-12
  first large\n    main       = column span-9 first\n    sidebar    = column span-3
  last\n    footer     = footer\n\n    css        = screen, blueprint-wp, custom\n
  \   js         = jquery-1.2.6.min, jquery.getUrlParam, jquery.highlight-2, custom\n\n\nThese
  are custom class names for each element block.\n\nYou can create new themes by adding
  theme definition files in `db/config/theme`, put theme resources under `db/public/theme/your_theme_name`
  and place\n\n    theme = your_new_theme\n\ninside `site.txt`.\n\nnote: `css` and
  `js` are required to be placed under `db/public/theme/your_theme_name/css` and `db/public/theme/your_theme_name/js`,
  leave out the file extensions in `site.txt`.\n\n### syntax highlighting\n\n    <object
  \n      type=\"text/html\" \\\n      data=\"http://www.flickr.com/slideShow/index.gne
  \\\n      ?user_id=56167317@N00&tags=cat-hack\" \\\n      width=\"500\" height=\"500\">\n
  \   </object>\n\nHighlight for `HTML` is enabled by default, see `public/theme/blueprint/js/custom.js`
  for more language support.\n\nHighlight style is configured at `config/theme/blueprint.txt`,
  just change `highlight/default` to any css inside `theme/blueprint/css/highlight`.\n\n\n###
  analytics\n\nGoogle analytics is available, put your `tracker_id` in `site.txt`,
  if you don't want analytics, ignore the setting.\n\nOnce site module is introduced,
  those `js` code could be configured to be gone forever, but not yet in the current
  release.\n\n### final note\n\ntry to use `<h3>` for heading in your posts, at least
  `wordpress` is using this convention. `<h1>` is not styled in the blueprint theme,
  so they look kind of unfitted. But this does not stop anyone from styling `<h1>,
  <h2>` if wished.\n\n### Links\n\n* [Kibro](http://chrisdone.com/blog/tag/Kibro)\n*
  [Panda on Jinjing's blog](http://jinjing.easymic.com/tag/Panda)\n* [Source](http://github.com/nfjinjing/panda/tree)\n"
