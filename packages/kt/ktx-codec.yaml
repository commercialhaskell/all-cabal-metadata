changelog: "# Changelog for ktx-codec\n\n## [0.1.0.0] - 2025-12-11\n\nMaking editing
  KTX2 files simpler.\n\n* Add `Codec.Ktx2` with the `Ktx2` type pulled from `Codec.Ktx2.Write`
  arguments.\n* Changed `Codec.Ktx2.Write` functions to use that `Ktx2` instead. Breaking.\n*
  Add `Codec.Ktx2.Read.fromFile` to read the whole file at once and put it into `Ktx2`
  envelope.\n* Add `Codec.Ktx.KeyValue.writerKtxCodec`/`writerCodecWith`/`editWriter`
  so you can brag about using this library when writing.\n* Add container-like functions
  for `Codec.Ktx.KeyValue`: `lookup`, `insertBytes`, `insertNumber`, and `insertText`.\n
  \ \n[0.1.0.0]: https://gitlab.com/dpwiz/ktx/-/tree/v0.1.0.0-codec\n\n## [0.0.2.1]
  - 2023-04-08\n\n* Add `Codec.Ktx2.Write`.\n* Add patterns for Khronos keys\n* Add
  patterns for Khronos DFD.BasicV2\n\n[0.0.2.1]: https://gitlab.com/dpwiz/ktx/-/tree/v0.0.2.1-codec\n\n##
  [0.0.2.0] - 2023-03-18\n\n* Add experimental KTX 2.0 support.\n  * Only reading
  for now.\n  * Everything besides the header is read on demand.\n  * MipLevel data
  can be read into provided buffer directly.\n* `KeyValueData` moved to `Codec.Ktx.KeyValue`
  and dropped the `Key` newtype.\n  * Add `textual` to extract all valid text values.\n\n[0.0.2.0]:
  https://gitlab.com/dpwiz/ktx/-/tree/v0.0.2.0-codec\n\n## [0.0.1.4] - 2022-01-24\n\n*
  Put tests under a flag. No code change.\n* Allow `text-2`.\n\n[0.0.1.4]: https://gitlab.com/dpwiz/ktx/-/tree/v0.0.1.4-codec\n\n##
  [0.0.1.3] - 2021-04-04\n\n* Allow bytestring-0.12.\n* Fix `getKeyValueData` decoder.\n*
  Fix encoder endianness.\n* Add `fromByteStringLazy`, `toBuilder` and `toFile`.\n\n[0.0.1.3]:
  https://gitlab.com/dpwiz/ktx/-/tree/v0.0.1.3-codec\n\n## [0.0.1.2] - 2021-01-18\n\n*
  Add `fromByteString`.\n\n[0.0.1.2]: https://gitlab.com/dpwiz/ktx/-/tree/v0.0.1.2-codec\n\n##
  [0.0.1.1] - 2020-08-24\n\n* Debug traces removed.\n\n[0.0.1.1]: https://gitlab.com/dpwiz/ktx/-/tree/v0.0.1.1-codec\n\n##
  [0.0.1.0] - 2020-08-23\n\n* Initial release.\n\n[0.0.1.0]: https://gitlab.com/dpwiz/ktx/-/tree/v0.0.1.0-codec\n"
changelog-type: markdown
description: |-
  This package implements low-level encoding and decoding for .ktx and .ktx2 files.

  A framework-specific wrapper may be needed to work with the decoded data and/or supercompression.
  Check out test/Spec.hs for usage examples.

  KTX 1: https://registry.khronos.org/KTX/specs/1.0/ktxspec.v1.html

  KTX 2: https://registry.khronos.org/KTX/specs/2.0/ktxspec.v2.html#_abstract
