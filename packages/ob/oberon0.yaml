description: "Implementation of the LDTA tool challenge using murder and AspectAG.\nFor
  more information about the challenge consult its web page: http://ldta.info/tool.html\n\nTo
  build an artifact, flags indicating the corresponding language and task have to
  be passed.\nExisting options are:\n - languages: l1, l2, l3 and l4\n - tasks:     t1,
  t2, t3 and t5\n\nFor example, to build Artifact 5:\n\nrunghc Setup.hs configure
  --flags=\"l4 t5\"\nrunghc Setup.hs build\n\n \n"
