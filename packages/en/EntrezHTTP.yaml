description: "EntrezHTTP\n[![Hackage](https://img.shields.io/hackage/v/EntrezHTTP.svg)](https://hackage.haskell.org/package/EntrezHTTP)
  [![Build Status](https://travis-ci.org/eggzilla/EntrezHTTP.svg?branch=master)](https://travis-ci.org/eggzilla/EntrezHTTP)\n=========\nEntrezHTTP
  provides functions to query the NCBI entrez REST interface.\n\nThere are multiple
  different databases and tools, so called eutils,\nprovided by the service.\n\nFor
  more information on Entrez refer to: [Entrez](http://www.ncbi.nlm.nih.gov/gquery/).\n
  \nInformation on the webservice can be found at: [NCBI books](http://www.ncbi.nlm.nih.gov/books/NBK25497/).\n
  \nIf you plan to include the library in a tool, register it as explained [here](http://www.ncbi.nlm.nih.gov/books/NBK25497/#chapter2.Usage_Guidelines_and_Requiremen).\n"
