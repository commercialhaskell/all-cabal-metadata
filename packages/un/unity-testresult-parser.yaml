description: ! "# Unity TestResults Parser\n\nThis is a tool to parse Unity test results,
  designed for use in CI/CD\nenvironments.\n\n## Building\n\nFollowing the standard
  `stack` procedures should be enough to get you going.\n\n    $ stack setup\n    $
  stack build\n    $ stack exec unity-testresult-parser -- [args] [files]\n\n## CLI
  Options\n\nThe parser supports a number of CLI options.\n\n1. `-h,--help`: show
  the help menu\n2. `-c,--color=yes|no|auto`: colorize the output\n    * things that
  pass (100% passing) are colorized green\n    * things that fail (at least one fail)
  are colorized red\n    * if we somehow don't know the result, it is colorized orange\n3.
  `-q,--quiet`: only show non-passing results\n4. `-s,--summary`: print a (maybe)
  colorized result at the end of the output\n   that counts passes and failures\n"
