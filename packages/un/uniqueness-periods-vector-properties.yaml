changelog: "# Revision history for uniqueness-periods-vector-properties\n\n## 0.1.0.0
  -- 2020-09-01\n\n* First version. Released on an unsuspecting world.\n\n## 0.1.1.0
  -- 2020-09-01\n\n* First version revised A. Fixed issue with being not compiled
  for GHC 7.8* series.\n\n## 0.1.1.1 -- 2020-09-01\n\n* First version revised B. Some
  minor documentation improvements.\n\n## 0.2.0.0 -- 2020-09-07\n\n* Second version.
  Added new functions diverse1, diverse1s, diverse2 to the module. Changed the dependency
  boundaries for uniqueness-periods-vector. Some minor\ndocumentation improvements.\n\n##
  0.3.0.0 -- 2020-09-09\n\n* Third version. Added new functions oneProperty and justOneValue2Property
  to the module. Some minor code improvements.\n\n## 0.3.1.0 -- 2020-09-09\n\n* Third
  version revised. Changed the dependency bounds of uniqueness-periods-vector package.\n\n##
  0.4.0.0 -- 2020-10-08\n\n* Fourth version. Added a new module Languages.UniquenessPeriods.Vector.PropertiesSyllables
  with Ukrainian syllables related metrices. Added new\ndependencies of mmsyn7s and
  phonetic-languages-rhythmicity.\n\n## 0.4.0.1 -- 2020-10-08\n\n* Fourth version
  revised A. Some documentation improvments. Explicit specifying of the exported functions
  in the module\nLanguages.UniquenessPeriods.Vector.PropertiesSyllables.\n\n## 0.5.0.0
  -- 2020-10-09\n\n* Fifth version. Added a new module Languages.UniquenessPeriods.Vector.PropertiesFuncRep.
  Added new dependencies to satisfy the new module dependencies.\n\n## 0.5.1.0 --
  2020-10-09\n\n* Fifth version revised A. Added a new function procDiverse2Ineg to
  the module Languages.UniquenessPeriods.Vector.PropertiesFuncRep. It can be used
  for the minimum element lookup.\n\n## 0.5.2.0 -- 2020-10-09\n\n* Fifth version revised
  B. Added two more new functions procRhythmicity23Fneg and procBothFneg to the module\nLanguages.UniquenessPeriods.Vector.PropertiesFuncRep.
  They can be used for the minimum element lookup.\n\n## 0.5.3.0 -- 2020-10-09\n\n*
  Fifth version revised C. Added a new function procDiverse2Fneg to the module Languages.UniquenessPeriods.Vector.PropertiesFuncRep.
  It can be used\nfor the minimum element lookup.\n\n## 0.5.4.0 -- 2020-10-10\n\n*
  Fifth version revised D. Added two new functions procBothInvF and procBothInvFneg
  to the module Languages.UniquenessPeriods.Vector.PropertiesFuncRep.\nThey can be
  used for the minimum element lookup.\n\n## 0.5.5.0 -- 2020-10-12\n\n* Fifth version
  revised E. Fixed issue with dependency function uniquenessVariants2GNP that influenced
  all the functionality.\n\n## 0.6.0.0 -- 2021-02-02\n\n* Sixth version. Made dependency
  boundaries changed so that the package is still working.\nNevertheless, it is recommended
  to switch to the phonetic-languages-simplified-examples-array \nrelated packages.
  They have the same and even more functionality, but is still under the \ndevelopment
  and introducing advanced possibilities being more optimized.\n\n"
