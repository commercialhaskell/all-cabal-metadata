description: |
  # union-angle

  Union type that include radian angle and degree angle.

  ```
  > a = Radian pi
  > a
  Radian 3.141592653589793
  > degree a
  180.0
  > Degree d = a
  > d
  180.0
  > Degree 180
  Degree 180
  > it + Radian pi
  Radian 6.283185307179586
  ```
