changelog: |
  # Revision history for unicode-data-parser

  ## 0.2.0.0 -- TBD

  * Code refactor
  * Add parser for [`SpecialCasing.txt`](https://www.unicode.org/reports/tr44/#SpecialCasing.txt)
  * Add parser for [`CaseFolding.txt`](https://www.unicode.org/reports/tr44/#CaseFolding.txt)
  * Add parser for [`DerivedNumericValues.txt`](https://www.unicode.org/reports/tr44/#Derived_Extracted)
  * Add parser for [`DerivedName.txt`](https://www.unicode.org/reports/tr44/#Derived_Extracted)
  * Add parser for [`NameAliases.txt`](https://www.unicode.org/reports/tr44/#NameAliases.txt)
  * Add parser for [`Blocks.txt`](https://www.unicode.org/reports/tr44/#Blocks.txt)
  * Add parser for [`PropertyValueAliases.txt`](https://www.unicode.org/reports/tr44/#PropertyValueAliases.txt)

  ## 0.1.0.0 -- 2024-06-03

  * First version, released on an unsuspecting world
  * Add parser for [`UnicodeData.txt`](https://www.unicode.org/reports/tr44/#UnicodeData.txt)
  * Add parser for [properties files](https://www.unicode.org/reports/tr44/#DerivedCoreProperties.txt)
changelog-type: markdown
description: |
  This package provides simple [`ByteString`](https://hackage.haskell.org/package/bytestring/docs/Data-ByteString.html#t:ByteString)
  parsers to use the [Unicode character database](https://www.unicode.org/ucd/) (UCD).

  See the [Unicode Standard Annex #44](https://www.unicode.org/reports/tr44/) for further
  details.
