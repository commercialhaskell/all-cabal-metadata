  * Add parser for [properties files](https://www.unicode.org/reports/tr44/#DerivedCoreProperties.txt)
changelog-type: markdown
description: |
  This package provides simple [`ByteString`](https://hackage.haskell.org/package/bytestring/docs/Data-ByteString.html#t:ByteString)
  parsers to use the [Unicode character database](https://www.unicode.org/ucd/) (UCD).

  See the [Unicode Standard Annex #44](https://www.unicode.org/reports/tr44/) for further
  details.
