description: "# Package Pandoc in Blog\n\nPandoc is exetensively used in the conversion
  of the blog contributions (structured as markdown with metada) to the html and the
  pdf files in the blog as web presence (including options to print).\nThe functions
  collected in this package must not depend on\n- the structure of the storage or
  the presentation of the site, neither before or after the conversion (this is concentrated
  in, for example, in the modules in SSG).\n- specific choices of how the posts are
  converted.\n\nTherefore:\n- the input for the function is either text, json, or
  absulte path; the results are some text format (text, html).\n- details of the conversions
  are explicitely stated and not controlled values in modules in this package. \n\nThe
  main functions are:\n- md -> docrep: bakeOneMD2docrep\n    readMarkdown2docrep (in
  Markdown.hs)\n    checkDocrep (completes the yaml meta data, \n        the yaml
  meta data override what is in pandoc)\n            -- move from ssg\n    addRefs
  (in Docrep.hs)\n\n    - issue: docrep structure potentical conflict between\n        the
  yaml collected from md and values in pandoc meta\n\n- docrep -> panrep: bakeOneDocrep2panrep\n
  \   docrep2panrep (todo fix docrep)\n    addindex2yam\n\n\n- panrep ->     \n    -
  convTex2pdf, calling \n            - write2pdf (runs lualatex)\n    - convPanrep2html,
  calling \n            - bakeOneFile2panrep \n            - docrep2panrep\n\nCommon
  Structures imported in SSG are: \nimport Uniform.PandocImports ( panrepFileType,
  texSnipFileType )\nimport Uniform.PandocImports ( panrepFileType, texSnipFileType
  )\n"
