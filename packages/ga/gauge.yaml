changelog: ! "# 0.2.2\n\n* Write data to CSV file in quick mode too.\n* Fix the CSV
  file header to match with the data rows for the `--csvraw` case.\n* Fix issue with
  GC metrics in 32 bits that would silently wrap and failure in optional machinery.\n*
  Simplify dependencies in tests using foudation checks.\n\n# 0.2.1\n\n* Inline math-functions
  & mwc-random:\n  * Remove most functions, instances and types, that are unnecessary
  for gauge\n  * Remove unsafe seeding with partial seed (unused in gauge anyway)\n
  \ * Remove vector-th-unbox dependency (transitively template-haskell, pretty, ghc-boot-th)\n
  \ * Remove time dependency\n* Re-add Gauge.Benchmark to Gauge.Main to keep the transition
  between criterion and gauge easy\n* Fix cycles reporting on linux, osx and windows\n*
  Add some extra callstack for reporting on partial function\n* Fix compilation with
  Semigroup => Monoid (compilation on 8.4). still unsupported\n* Add some color on
  terminal output\n\n# 0.2.0\n\n* `Usability`: Simplify and organize the documentation
  and user APIs.\n* `Functionality`:\n  * Add measurement and reporting of more performance
  counters on\n    Unices (collected via getrusage) for example page faults, user
  time, system\n    time and rss are now available in verbose mode.\n  * Re-enable
  CSV analysis with the same output format as criterion (`--csv`)\n  * Add CSV measurement
  dumping with `--csvraw`\n* `Control`: Provide better control over measurement process
  with\n  `--min-samples`, `--min-duration` and `--include-first-iter` flags.\n* `Speed:`
  Add `--quick` flag that provides results much faster (10x) without\n  using statistical
  analysis.\n* Reliability:\n  * Fix a bug in GC stats collection and reporting with
  GHC 8.2 that caused\n    incorrect reporting of some GC stats.\n  * Fix a bug in
  statistical regression that caused incorrect reporting of mean\n    and other stats.\n
  \ * Improve reliability by isolating benchmarks from one another using the\n    `--measure-with`
  flag. The results of one benchmark are no longer affected\n    by other benchmarks
  because each benchmark runs in a separate process.\n  * Introduce an optional value
  type `Optional` with an efficient runtime\n    representation to replace the ad-hoc
  fromXXX functions and the untyped\n    approach.\n* Modularity:\n  * Introduce `--measure-only`
  flag that allows just measurement and no\n    analysis or reporting.\n  * Provide
  modular build, measurement code is cleanly separated from\n    statistical analysis
  code. As a result a leaner version can now be built\n    without analysis code (controlled
  by the `analysis` build flag).\n  * Clean, refactor & rewrite source code\n* Remove
  code-page dependency\n\n# 0.1.3\n\n* Simplify monad handling, remove foundation
  as dependency\n\n# 0.1.2\n\n* condensed display with `--small`\n\n# 0.1.1\n\n* remove
  optparse-applicative\n\n# 0.1.0\n\n* remove bunch of dependencies\n* initial import
  of criterion-1.2.2.0\n"
