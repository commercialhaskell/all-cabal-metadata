  socket-sctp
  ===========

  [![Available on Hackage][badge-hackage]][hackage]
  [![License MIT][badge-license]][license]
  [![Build Status][badge-travis]][travis]

  ### Description

  This is an SCTP extension package to the `socket` library.

  ### Dependencies

     - base
     - bytestring
     - socket

  ### Tests

  Run the default test suites:

  ```bash
  cabal test
  ```

