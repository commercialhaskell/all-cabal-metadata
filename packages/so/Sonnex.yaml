description: "Sonnex\n======\n\nSonnex is an alternative to Soundex for french language\n\nThe
  string must contain only one word.\nThe Sonnex code contains the following characters:\n\n-
  1 ← un, ein, in, ain\n- 2 ← en, an\n- 3 ← on\n- a ← a, à, â\n- b ← b, bb\n- C ←
  ch\n- d ← d, dd\n- e ← e, eu\n- E ← ê, é, è, ai, ei\n- f ← f, ff, ph\n- g ← gu\n-
  i ← î, i, ille\n- j ← j, ge\n- k ← k, c, qu, ck\n- l ← l, ll\n- m ← m, mm\n- n ←
  n, nn\n- o ← o, ô\n- p ← p, pp\n- r ← r, rr\n- s ← s, ss\n- t ← t, tt\n- u ← u,
  ù, û\n- v ← v, w\n- z ← z, s\n- U ← ou\n\nExamples\n--------\n\nHere are a few examples
  of sonnex results:\n\n- balade | ballade → balad\n- basilic | basilique → bazilik\n-
  boulot | bouleau → bUlo\n- cane | canne → kan\n- censé | sensé → s2sé\n- compte
  | comte | conte → k3t\n- cygne | signe → sin\n- date | datte → dat\n- dessin | dessein
  → dés1\n- différend | différent → difér2\n- cric | crique → krik\n- champ | chant
  → C2\n\nTesting\n-------\n\nThe `test` directory contains two files:\n\n- `test-sonnex-homonymes.txt`:
  a list of french homonyms\n- `test-sonnex-streets.txt`: a list of streets from Rouen
  (Normandy)\n\nYou can try these files against Sonnex by using the following command:\n\n
  \  cat test-sonnex-homonymes.txt | runhaskell test-sonnex.hs \n\n\n"
