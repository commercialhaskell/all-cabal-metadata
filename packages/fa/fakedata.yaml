changelog: "# Changelog for fakedata\n\n## 1.0.4\n\n* Only generate fake email domains
  with alphanumeric characters and hyphens. [#53](https://github.com/fakedata-haskell/fakedata/pull/53)\n\nUpdated
  according to jezen's pull-request with his permission. \n\n## 1.0.3\n\n* [Make the
  `Fake` type synonym partially applied](https://github.com/fakedata-haskell/fakedata/pull/45)\n*
  Implement deterministic output with fixed seed.\n\nThis is the behavior of `generateNonDeterministic`
  vs `generate`\nfunction:\n\n``` haskell\n> generate $ listOf 5 $ fromRange (1,100)\n[39,39,39,39,39]\n>
  generate $ listOf 5 $ fromRange (1,100)\n[39,39,39,39,39]\n> generateNonDeterministic
  $ listOf 5 $ fromRange (1,100)\n[94,18,17,48,17]\n> generateNonDeterministic $ listOf
  5 $ fromRange (1,100)\n[15,2,47,85,94]\n```\n\nAs you can see with `generate` we
  get deterministic value output and\nthey are all same in this case. With `generateNonDeterministic`\nfunction
  we use a different seed each time which results in generating\ndifferent values.\n\nThere
  are times when we instead want to generate non deterministic\nvalues but with a
  fixed seed. And for such use case, we have\nimplemented `generateNonDeterministicWithFixedSeed`
  function:\n\n``` haskell\n> generateNonDeterministicWithFixedSeed $ listOf 5 $ fromRange
  (1,100)\n[98,87,77,33,98]\n> generateNonDeterministicWithFixedSeed $ listOf 5 $
  fromRange (1,100)\n[98,87,77,33,98]\n```\n\n## 1.0.2\n\n* Make it compatible with
  aeson 1 and 2.\n\n## 1.0.1\n\n* Improve README with use cases\n* [Cleanup dependencies](https://github.com/fakedata-haskell/fakedata/pull/38)\n\n##
  1.0\n\n### Breaking changes\n\n* [Make `Fake` as monad transformer](https://github.com/fakedata-haskell/fakedata/pull/32).
  This makes writing code with good performance easily.\n* Rename `celebrities` to
  `actors` in Faker.TvShow.Buffy module.\n* Rename `celebrities` to `actors` in Faker.TvShow.FreshPrinceOfBelAir
  module.\n* Removed module `Faker.Movie.Hobbit`. Use `Faker.Fantasy.Tolkien`\n  instead.\n*
  Removed module `Faker.Movie.LordOfTheRings`. Use\n  `Faker.Fantasy.Tolkien` instead.\n*
  `Faker.Minecraft` moved to `Faker.Game.Minecraft`\n* Faker.Game.WorldOfWarcraft:
