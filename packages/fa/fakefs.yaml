description: "# fakefs\n\nExtensible fake file system for testing.\n\nProvides a simple
  Monad transformer @FileSystemT@, intended to make a fake file system.  \nAgainst
  its name, @FileSystemT@ imitates *very limited* feature of a file system:  \nIt's
  essentially just a `newtype` of `ExceptT IOException (StateT (Map FilePath contents)
  m) a`,\nwhere the type variable `contents` can be any type suitable for your tests.
  \ \nFor example:\n\n- If your tests have to handle only binary contents of a file,
  `contents` should be `ByteString`.\n- If your tests have to handle only text contents
  of a file, `contents` should be `Text`.\n- If your tests have to handle binary contents
  of a file with its permisson, `contents` should be `(Permission, ByteString)`.\n-
  etc.\n\n## Example\n\n```haskell\n-- BEGINNING OF EXAMPLE\n\nimport Control.Monad\nimport
  Data.List\nimport qualified Data.Map.Strict as M\nimport Data.Maybe\nimport Test.Hspec\nimport
  Test.FileSystem.Fake\n\nimport Prelude hiding (readFile, appendFile)\n\ntype YourFsM
  = FileSystemM String\n\n-- | Record of functions to stub IO actions\ndata FsActions
  m = FsActions\n    { readFile :: FilePath -> m String\n    , appendFile :: FilePath
  -> String -> m ()\n    }\n\nfsActionsForTesting :: FsActions YourFsM\nfsActionsForTesting
  = FsActions\n    { readFile = readPath\n    , appendFile = \\path contents ->\n
  \       modifyPath path (Just . (++ contents) . fromMaybe \"\")\n    }\n\n\n-- |
  The function you test.\ncollectMatchedPaths :: Monad m => FsActions m -> (String
  -> Bool) -> FilePath -> [FilePath] -> m ()\ncollectMatchedPaths acts p outPath =
  mapM_ $ \\path -> do\n    contents <- readFile acts path\n    when (p contents)
  $\n        appendFile acts outPath $ path ++ \"\\n\"\n\n\nmain :: IO ()\nmain =
  hspec $\n    describe \"collectMatchedPaths\" $\n        it \"collect paths whose
  content matches the given condition\" $ do\n            let initialFs = M.fromList\n
  \                   [ (\"a.txt\", \"aaaaa\\n\")\n                    , (\"b.hs\",
  \"main = undefined\\n\")\n                    , (\"c.c\", \"#include <stdio.h>\\n\")\n
  \                   ]\n                outPath = \"result.txt\"\n                args
  = M.keys initialFs\n                resultFs = execFileSystemM initialFs\n                    $
  collectMatchedPaths fsActionsForTesting (isInfixOf \"in\") outPath args\n\n            resultFs
  M.! outPath `shouldBe` \"b.hs\\nc.c\\n\"\n\n-- END\n```\n"
