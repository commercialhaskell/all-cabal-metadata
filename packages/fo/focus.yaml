description: "An API for construction of free-form strategies of access and manipulation
  of \nelements of arbitrary data structures.\nIt allows to implement efficient composite
  patterns, e.g., \na simultaneous update and lookup of an element, \nand even more
  complex things.\nStrategies are meant to be interpreted by the host data structure
  libraries.\nThus they allow to implement all access and modification patterns of\na
  data structure with just a single function,\nwhich interprets strategies.\nThis
  library provides pure and monadic interfaces,\nso it supports both immutable and
  mutable data structures."
