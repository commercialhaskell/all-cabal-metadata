changelog: ! "# Revision history for fold-debounce-conduit\n\n## 0.2.0.3  -- 2018-10-01\n\n*
  Confirm test with `base-4.12.0.0`\n\n\n## 0.2.0.2  -- 2018-09-23\n\n* Confirm test
  with `stm-2.5.0.0`.\n\n\n## 0.2.0.1  -- 2018-04-02\n\n* Confirm test with `base-4.11.0.0`.\n\n\n##
  0.2.0.0  -- 2018-02-03\n\n* Support `conduit-1.3.0` and `resourcet-1.2.0`. This
  causes major\n  update of this package, too.\n* Drop support for old GHCs and old
  dependency packages, to support\n  the latest `conduit` and `resourcet`.\n* Drop
  version upper bounds for `hspec`, because it's stable in most\n  part.\n\n\n## 0.1.0.5
  \ -- 2017-01-24\n\n* Confirmed test with `hspec-2.4.0`\n\n\n## 0.1.0.4  -- 2016-10-10\n\n*
  Make the tests more stable.\n\n\n## 0.1.0.3  -- 2016-10-09\n\n* Confirmed build
  with hspec-2.3.0\n\n\n## 0.1.0.2  -- 2016-05-22\n\n* Confirmed build with base-4.9.0.0\n\n\n##
  0.1.0.1  -- 2016-05-03\n\n* Bump dependency version upper bounds.\n* Expand dependency
  lower bound for stm. Now it supports stm-2.4.2,\n  which is provided by Haskell
  Platform 2013.2.0.0.\n\n\n\n## 0.1.0.0  -- 2015-06-22\n\n* First version. Released
  on an unsuspecting world.\n"
