changelog: ! "6.2.1\n\n* Added bytesDecimal\n\n6.2.0\n\n* Dropped Holey/HoleyT in
  favour of simpler Format type.\n* Added Monoid instance.\n* Added back Category
  instance.\n* Dropped Functor instance.\n\n6.1.1\n\n* Add support for GHC 7.10 (time
  update).\n\n6.1.0\n\n* Add formatter for TimeSpec.\n\n6.0.0\n\n* Changed the type
  of `Format`. Now you write `Format r (a -> r)` instead\n  of `Format a`.\n* Add
  `formatToString` function.\n"
