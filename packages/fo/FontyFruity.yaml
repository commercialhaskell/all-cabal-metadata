changelog: "-*-change-log-*-\r\n\r\nv0.5.3.5 Septermeber 2019\r\n * Fix: GHC 8.8.1
  compat\r\n\t how regular\r\n\r\nv0.5.3.4 September 2018\r\n * Fix: GHC 8.6.1 compat\r\n\r\nv0.5.3.3
  June 2017\r\n * Fix: Composite glyph positionning (patch from hsyl20)\r\n * Fix:
  glyph lookup (patch from hsyl20)\r\n\r\nv0.5.3.2 May 2016\r\n * Fix: Bumping base
  bounds\r\n\r\nv0.5.3(.1) February 2016\r\n * Fix: bug when trying to scan a directory\r\n
  * Addition: exposing descriptorOf function\r\n * Enhancement: Made FontDescriptor
  strictier.\r\n\r\nv0.5.2 August 2015\r\n * Fix: GHC 7.4 compilation\r\n\r\nv0.5.1.1
  April 2015\r\n * Fix: compilation on older compilers\r\n\r\nv0.5.1 April 2015\r\n
  * Fix: Fixing the bounding box returned by stringBoundingBox \r\n * Fix: All warning
  of GHC 7.10 final\r\n\r\nv0.5 January 2015\r\n * BREAKING CHANGE: the point size
  is now Float!\r\n\r\n ---- Non breaking change:\r\n * Adding: lower level access
  to the structure, without\r\n   guaranteed stability.\r\n * Adding: an helper function
  to retrieve the distance from\r\n   the top of the string bounding box to the baseline.\r\n\r\nv0.4.1
  January 2015\r\n * Fixing: Warnings under GHC 7.1O\r\n\r\nv0.4\r\n * Adding: function
  to get back unplaced glyph.\r\n * Adding: Binary instance for Font cache.\r\n *
  Fixing: font cache.\r\n\r\nv0.3 June 2014\r\n * Adding: a font finding function\r\n
  * Adding: a font cache type to speed-up frequent font\r\n   finding.\r\n\r\nv0.2.1
  April 2014\r\n * Fixing: some character map loading problem (again)\r\n * Fixing:
  font loading with out of order tables\r\n\r\nv0.2 March 2014\r\n * Fixing: character
  map loading when identical table\r\n   offset are used.\r\n * Adding: bounding box
  extraction for test snippet.\r\n\r\nv0.1.0.4 February 2014\r\n * Fixing: hackage's
  haddock generation\r\n\r\nv0.1.0.3 February 2014\r\n * Dropping base upper bound.\r\n\r\nv0.1.0.2
  February 2014\r\n * Fixing: compilation with old version of binary.\r\n\r\nv0.1.0.1
  February 2014\r\n * Fixing: some missing information in the cabal file.\r\n\r\nv0.1
  February 2014\r\n * Initial version.\r\n\r\n"
