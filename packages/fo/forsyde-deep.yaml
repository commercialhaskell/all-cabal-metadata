description: "ForSyDe's Haskell-embedded Domain Specific Language.\n====================================================\n\nDESCRIPTION\n-----------\n\n
  The ForSyDe (Formal System Design) methodology has been developed\n with the objective
  to move system design to a higher level of\n abstraction and to bridge the abstraction
  gap by transformational\n design refinement.\n \n This library provides ForSyDe's
  implementation as a Haskell-embedded\n Domain Specific Language (DSL). \n\n For
  more information, please see ForSyDe's website:\n https://forsyde.github.io/\n\n\nINSTALLATION\n------------\n
  \nForSyDe depends on GHC vesions 7.10.3 or 8.0.1 due to the use of\nnumerous extensions,
  namely Template Haskell (TH).\n\nIt depends on the\n[`type-level`](https://github.com/forsyde/type-level)
  and\n[`parameterized-data`](https://github.com/forsyde/parameterized-data)\npackages
  and some others normally bundled with GHC distributions.\n\nFor synthesis and simulation
  of the generated VHDL the Altera toolchain is\nsupported. Quartus and Modelsim need
  to be on the PATH for these features to\nwork.  Additionally the open-source VHDL
  simulator Ghdl is supported from\nversion ghdl-0.33 onwards.\n\nThis package can
  be installed with:\n\n* Cabal, provided you have installed the right version of
  GHC and its\n  dependent `cabal-install` package using the commands:\n\n        cabal
  install # --with-ghc=path/to/ghc-version # installs forsyde-deep\n\t\tcabal haddock
  \                                 # generates documentation. Needs Haddock > 2.0\n\t\t\n*
  Stack, which takes care of all dependencies and installs everything\n  (including
  the compiler) in a sandboxed environment:\n  \n        stack install    # installs
  forsyde-deep\n\t\tstack haddock    # generates documentation\n\t\t\n"
