changelog: ! "# 1.4.0.0\n    - Add support for 'cryptoids-class'\n\n# 1.3.1.0\n    -
  Fix documentation mistake\n    - Bump @cryptoids@ to @0.4.0.*@\n\n# 1.3.0.1\n    -
  Fix documentation typo\n\n# 1.3.0.0\n    - Fix decryption\n\n# 1.2.0.0\n    - Pad
