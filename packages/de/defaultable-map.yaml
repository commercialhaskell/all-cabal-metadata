  1.0.2

  * BUG: Fix `Applicative` instance for `Defaultable`
    * The original instance violated the composition/associativity law for
      `Applicative`s

  1.0.1

  * BUG FIX: `Defaultable.Map.Generalized.insert` now correctly overrides any
    existing key
  * Small fixes to documentation about how key collisions are resolved

  1.0.0

  * Initial release
changelog-type: markdown
description: "This package provides a `Defaultable` type constructor that\nwraps any
  `Map`-like type to add an optional default value. \nWrapping a `Map`-like type in
  this way permits a valid\n`Applicative` instance, so you can think of this as an\n\"`Applicative`
  map\" package."
