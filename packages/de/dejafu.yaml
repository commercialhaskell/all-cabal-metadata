  (:pull:`242`) A compilation error when building with\n  :hackage:`exceptions-0.9.0`.\n\n\n1.3.0.0
  (2018-03-06)\n--------------------\n\n* Git: :tag:`dejafu-1.3.0.0`\n* Hackage: :hackage:`dejafu-1.3.0.0`\n\nDeprecated\n~~~~~~~~~~\n\n*
