  \   * ``Test.DejaFu.Types.FairBound``\n    * ``Test.DejaFu.Types.LengthBound``\n
  \   * ``Test.DejaFu.Types.Discard``\n    * ``Test.DejaFu.Types.MemType``\n    *
  ``Test.DejaFu.Types.MonadFailException``\n\n* (:pull:`246`) ``NFData`` instance
