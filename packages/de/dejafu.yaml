  \   * ``Test.DejaFu.Conc.threadsFromDCSnapshot``\n\nChanged\n~~~~~~~\n\n* (:pull:`219`)
  SCT functions automatically use the snapshotting\n  mechanism when possible.\n\n\n1.0.0.2
