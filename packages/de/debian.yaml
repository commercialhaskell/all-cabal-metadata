  older versions of GHC\n\n -- David Fox <dsf@seereason.com>  Sun, 15 Feb 2015 07:32:42
  -0800\n\nhaskell-debian (3.85.3) unstable; urgency=low\n\n  * Handle new pretty-1.1.2
