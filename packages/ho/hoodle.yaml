changelog: "hxournal \n--------\n\n0.5: 12 Dec 2011\n   * First public release. basic
  pen operation, eraser operation, rectangular selection and file operations are implemented\n\n0.5.1:
  16 Dec 2011 \n   * Use of configuration file '.hxournal'. Enable Use X Input menu.
  Dependency on xournal-parser and xournal-render is restricted to 0.2.0.* only\n
  \  * checking gtk+-2.0 using pkg-config\n\n0.6: 18 Dec 2011 \n   * pdf background
  support. Annotate PDF menu is activated. preloading pdf background images\n\n0.6.0:
  19 Dec 2011 \n   * some bug fixes (temporary yet) related to automatic scrollbar
  disappearing. Check when new, open, annotate pdf if xournal file is not saved yet.
  \n \n0.6.1: 25 Dec 2011\n   * undo/redo support, double buffer rendering while scrolling\n\n0.6.2:
  15 Jan 2012\n   * layer support\n\n0.6.3: 24 Jan 2012 \n   * refine rendering while
  selection and scrolling. highlighter is implemented. Resizing selected strokes implemented\n\n0.6.4:
  6 Feb 2012\n   * lasso selection, continuous page view. \n\n0.6.5: 12 Feb 2012\n
  \  * pen button support, pen pressure support, using faster xoj parser \n\n0.6.6:
  28 Feb 2012 \n   * scripting support, zoom in/out implemented. page functions are
  implemented\n\nhoodle \n------\n\n0.1: 29 Nov 2012\n    * new hoodle format   \n
  \   * simplify namespace to Hoodle\n    * inter-process clipboard support using
  GtkClipboard\n    * Image embedding support \n    * pdf export support \n\n0.1.1:
  16 Jan 2013 \n    * context menu support \n    * text input support (experimental
  latex support with lasem installed)\n    * SVG import support\n    * JPG import
  support \n    * image can be embedded\n    * full screen support \n    * color picker
  menu and toolbar button \n    * experimental smooth scrolling support \n    * rendering
  engine improved\n\n0.2: 24 Mar 2013\n    * hoodle data format updated. now hoodle
  document has a unique id.  \n    * linking between documents implemented \n    *
  vertical space inserting tool implemented\n    * a widget introduced for panning
  and zooming \n    * drag and drop linking implemented \n    * drag and drop image
  embedding implemented \n    * poppler pdf support is mandatory \n    * pdf can be
  embedded in a file\n    * toolbox ui reflects current hoodle state more correctly\n
  \   * slimmer select box design\n    * several rendering glitches fixed \n\n0.2.0:
  8 Apr 2013\n    * selected group of item can be transformed to a link\n    * link
  to external URL \n    * when drag-and-drop link, it automatically transform currently
  selected item to the link\n    * drag and drop URL as a link (from address bar in
  web browser, such as firefox or chromium )   \n    * close button for Pan/Zoom widget\n
  \   * single image selection using wacom side button (convenient when overlapped
  images) \n    * grey out save button when reading a file at first\n    * white-out
  bug fix when opening multiple pdf files \n\n0.2.1: 2 Jun 2013 \n    * touch support:
  touch is now used for zooming and panning\n    * any selected items can be transformed
  into a link\n    * layer widget (show current content of layer and navigate other
  layers)\n    * very simple versioning support (available under File/Save Version)
  \n    * notify a linked item with transparent yellow box when hovered over\n    *
  page arranged at the center not left-upper corner\n    * rendering improvement especially
  when a pen stroke is being drawn \n    * context menu whenever right-clicking on
  selected item \n\n0.2.2: 31 Dec 2013\n    * ink message for revision commit\n    *
  full latex support (using external tools: xelatex, pdfcrop, pdf2svg)\n    * network
  editing for latex and text\n    * add context menus for image cropping/rotating
  on the fly\n    * when resizing selection, keep aspect ratio by default. but if
  using handle in the middle of side, or with right pen click, arbtrary resizing is
  still possible\n    * resizing image and pdf background if it's too big. (100k/10MB)
  \ \n    * clock widget (test for asynchronous event processing)\n    * assign shortcut
  keys for color/pen tools   \n\n0.3: 14 Jul 2014\n    * asynchronous PDF rendering
  engine\n    * anchored link (link to specific location of a document)\n    * hoodlet
  (small hoodle snippet) \n    * handwriting recognition for registering and searching
  for hoodlets\n    * reorganized menu \n    * pen cursor reflects current pen choice\n
  \   * include hoodle-extra package: idfilepathdb/networkedit\n\n0.4: 26 Feb 2015\n
  \   * tabbed interface!\n    * better rendering engine architecture with caching\n
  \   * fully asynchronous rendering for both backgrounds and layers\n    * synchronization/shared
  document support associated with planned web service\n    * local document database
  support associated with planned web service\n    * embedding full text source in
  hoodle file\n    * gtk3 integration almost done\n    * relicense all code under
  BSD3\n\n"
