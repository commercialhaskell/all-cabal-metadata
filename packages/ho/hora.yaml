changelog: ! "#####   2.1.0\n    add serializeable UTCTimeBin: close copy of UTCTime.
  \n    \n    UTCTime and UTCTimeBin are easily convertible without loss of precision.
  \  \n\n    fromUTC is now a class function. It may be necessary to specify the result
  type.  \n\n#####   2.0.3\n    Tz derive Eq, Ord\n\n#####   2.0.2\n    changes to
  Data.Time.Hora.Zone:\n    \n        remove redundant  ToTimeZone UTCTime (Tz (DatePart
  a)) instance: \n        \n        use Data.Time.Hora.Part fromUtc'\n        \n\n#####
  \  2.0.1\n    include test data files\n\n#####   2.0\n    *API changes: modules
  moved & renamed*\n    \n    add DatePart -> UTCTime conversion\n    \n    add TimeZone
  conversions\n    \n    add Format type\n    \n    merge type modules into 1 module
  : Type\n\n\n#####   1.1.1\n    Bug fix: Ord datePart\n    \n    Timestamp now ->
  Num\n\n#####   1.1\n    API overhaul\n    \n    remove dep on regex-do \n\n#####
  \  1.0.3\n    fix Eq, Ord TimeSpan: was derived. Implemented manually\n    \n    add
  Num TimeSpan \n\n#####   1.0.2\n    Tz derive Functor\n    \n    Data.Time.Hora.Future
  :\n\n        PicoDiff class\n\n#####   1.0.1\n    DmyHmp derive Binary\n\n#####
  \  1.0\n    initial version\n"
