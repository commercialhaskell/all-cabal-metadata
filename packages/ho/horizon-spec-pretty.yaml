description: |
  # horizon-spec-pretty

  horizon-spec-pretty contains the pretty printer for
  [horizon-spec](https://gitlab.homotopic.tech/horizon/horizon-spec).

  The function you want is `horizonExportToExpr`.

  ```
  Dhall.pretty $ horizonExportToExpr hz
  ```

  ## Building

  ```
  nix build
  ```

  ## Development

  ```
  nix develop
  cabal test all
  ```
