changelog: "# Revision history for wgpu-raw-hs\n\n## 0.4.0.0 -- 2021-09-10\n\n- Version
  bump.\n\n## 0.3.0.0 -- 2021-08-30\n\n- Add SDL surfaces.\n- Switch to using `MonadIO`
  instead of plain `IO` when possible.\n- Supply bracketing functions for `withXXX`.\n-
  Wrap raw `WGPUHsInstance` into a new structure which explicitly retains a\n  reference
  to the dynamic library. This helps with resource freeing.\n- Add extra `{-# INLINABLE
  #-}` pragmas.\n\n## 0.2.0.1 -- 2021-08-24\n\n- Linux support.\n\n## 0.2.0.0 -- 2021-08-22\n\n-
  Microsoft Windows support.\n\n## 0.1.0.3 -- 2021-08-20\n\n- Removed slightly-broken
  `triangle` example. There is now a fully-working\n  `triangle` example in the `wgpu-hs`
  package instead.\n\n## 0.1.0.2 -- 2021-08-16\n\n- Redo attempt at stubbing out `createSurface`.\n-
  Improve README.\n\n## 0.1.0.1 -- 2021-08-16\n\n- Stub out Linux version of `createSurface`
  so that the package documentation\n  will compile.\n\n## 0.1.0.0 -- 2021-08-15\n\n-
  Initial version. \n  - Mostly auto-generated bindings to the raw C API.\n  - Surface
  creation for Metal on macOS.\n  - Basic triangle example is kind-of working.\n"
