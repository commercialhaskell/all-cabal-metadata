changelog: |
  # lzo

  ## 0.1.1.4

    * Add `pure` flag to depend on digest-pure if desired

  ## 0.1.1.3

    * Add `cross` flag for cross-compilation
    * Use unsafety to make it faster in various places

  ## 0.1.1.2

    * Set `cc-options: -O3`
    * Set `ghc-options: -O2`

  ## 0.1.1.1

    * Use [digest](http://hackage.haskell.org/package/digest) over
      [digest-pure](http://hackage.haskell.org/package/digest-pure).

  ## 0.1.1.0

    * Added `lzoVersionString` etc.
    * Set file mode bit more sensibly

  ## 0.1.0.0

  Initial release
