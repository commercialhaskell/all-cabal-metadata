description: |
  # lz4-hs

  Haskell bindings to [lz4](https://github.com/lz4/lz4). Includes a bundled copy
  of lz4 1.9.3

  ## Comparison

  lz4-hs includes support for frames as well as blocks, unlike
  [lz4](https://hackage.haskell.org/package/lz4) and
  [lz4-conduit](https://hackage.haskell.org/package/lz4-conduit).

  This means you can work with `.lz4` files.
