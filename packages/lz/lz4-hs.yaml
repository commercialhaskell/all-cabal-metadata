changelog: "# lz4\n\n## 0.1.5.2\n\n  * Upgrade bundled sources to 1.9.4\n\n## 0.1.5.1\n\n
  \ * Upgrade to lz4 1.9.3 under the hood\n\n## 0.1.5.0\n\n  * Export single-threaded
  block compression functions\n  * Avoid passing unitialized memory to the caller\n\n##
  0.1.4.1\n  \n  * Use `lZ4DecompressionContextFree` correctly\n  * Internal cleanup
  (remove redundant pragmas)\n\n## 0.1.4.0\n\n  * Add `compressSz` supporting higher
  levels of compression for streams\n\n## 0.1.3.0\n\n  * Add `decompressBufSz` for
  frames\n  * Add some sensibly placed bang patterns\n\n## 0.1.2.0\n\n  * Add `cross`
  flag\n  * Fix some stuff for cross-compiling\n\n## 0.1.1.0\n\n  * Export `lZ4VersionString`
  and `lZ4VersionNumber`\n  * Add `lZ4MaxInputSize` and `lZ4HCClevelMax`\n  * Add
  `compressBlockHC`\n  * Add `{-# NOINLINE -#}` pragmas in various places\n\n## 0.1.0.0\n\nInitial
  release\n"
