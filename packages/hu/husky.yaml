changelog: "2009-04-04 Markus Dittrich <haskelladdict@gmail.com>\n\n\t* 0.4 release\n\n\t*
  lots of internal improvements and bugfixes; \n\tparser is now almost completely
  applicative instead of \n\tmonadic\n\n\t* added ability to define and use custom
  functions\n\n\t* improved help system \n\n\n\n2009-03-08 Markus Dittrich <haskelladdict@gmail.com>\n\n\t*
  0.3 release\n\t\n\t* lots of bug fixes. In particular, operations\n\twith unary
  \"-\" now work properly (such as 3*-3)\n\tAdded more unit tests and use quickcheck
  to test\n\tsome of the unit conversion properties.\n\n\t* added unit conversion
  framework. Currently,\n\thusky \"knows about\" the basic temperature and length
  \n\tconversions. More to follow.\n\n\t* added basic help system\n\n\n2009-02-22
  Markus Dittrich <haskelladdict@gmail.com>\n\n\t* 0.2 release\n\t\n\t* added builtin
  trigonometric and hyperbolic \n\tfunctions.\n\n\t* reworked real exponential function
  in terms of \n\tglibc's pow() function.\n\n\t* added ability to list all defined
  variables via\n\t\\v\n\n\t* improved unit test framework.\n\n\n\n2009-02-18 Markus
  Dittrich <haskelladdict@gmail.com>\n\n\t* 0.1 release\n"
