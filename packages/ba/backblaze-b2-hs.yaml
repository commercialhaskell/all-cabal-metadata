description: |
  # backblaze-b2-client

  **NOTE:** This library is still in early development. Do not depend on
  it just yet.

  A client library to access Backblaze B2 Cloud storage in Haskell. It
  provides a high-level API to access Backblaze B2 storage allowing for
  quick application developlment.
