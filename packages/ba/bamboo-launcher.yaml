description: |-
  # Bamboo launcher: run bamboo blog engine in 3 steps

  ## Install

  ### 1. update cabal

      cabal update

  ### 2. install bamboo

      cabal install happy
      cabal install bamboo-launcher

  ### 3. run

      mkdir myblog
      cd myblog
      bamboo

  ## Change port

      bamboo 4567
