description: ! "# Bazel Runfiles\n\nThis is a small utility to enable discovery of
  the Bazel runfiles location. This is useful in tests for example.\n\n```haskell\nmodule
  Main (main) where\n\nimport qualified Bazel.Runfiles as Runfiles\nimport Control.Monad
  (when)\nimport System.Process (callProcess)\n\nmain :: IO ()\nmain = do\n    r <-
  Runfiles.create\n    foo <- readFile (Runfiles.rlocation r \"io_tweag_rules_haskell/tools/runfiles/test-data.txt\")\n
  \   when (lines foo /= [\"foo\"]) -- ignore trailing newline\n        $ error $
  \"Incorrect contents: got: \" ++ show foo\n    callProcess (Runfiles.rlocation r
  \"io_tweag_rules_haskell/tools/runfiles/bin\") []\n```\n"
