description: ! "# `base-orphans`\n[![Hackage](https://img.shields.io/hackage/v/base-orphans.svg)][Hackage:
  base-orphans]\n[![Hackage Dependencies](https://img.shields.io/hackage-deps/v/base-orphans.svg)](http://packdeps.haskellers.com/reverse/base-orphans)\n[![Haskell
  Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)][Haskell.org]\n[![BSD3
  License](http://img.shields.io/badge/license-MIT-brightgreen.svg)][tl;dr Legal:
  MIT]\n[![Build](https://img.shields.io/travis/haskell-compat/base-orphans.svg)](https://travis-ci.org/haskell-compat/base-orphans)\n\n[Hackage:
  base-orphans]:\n  http://hackage.haskell.org/package/base-orphans\n  \"base-orphans
  package on Hackage\"\n[Haskell.org]:\n  http://www.haskell.org\n  \"The Haskell
  Programming Language\"\n[tl;dr Legal: MIT]:\n  https://tldrlegal.com/license/mit-license\n
  \ \"MIT License\"\n\n## Scope\n\n`base-orphans` defines orphan instances that mimic
  instances available in later\nversions of `base` to a wider (older) range of compilers.
  `base-orphans` does\nnot export anything except the orphan instances themselves
  and complements\n[base-compat](http://hackage.haskell.org/package/base-compat).\n\nNote
  that `base-orphans` doesn't cover every possible instance. See the\n[What is not
  covered](#what-is-not-covered) section for exceptions.\n\n## Usage\n\nTo use `base-orphans`,
  simply `import Data.Orphans ()`.\n\n## What is covered\n\n * `Alternative`, `MonadPlus`,
  and `MonadZip` instances for `Proxy`\n * `Alternative`, `Applicative`, `Bounded`,
  `Data`, `Enum`, `Foldable`, `Functor`, `Ix`, `Monad`, `MonadFix`, `MonadPlus`, `MonadZip`,
  and `Traversable` instances for data types in `GHC.Generics`\n * `Alternative`,
  `Eq`, `Ord`, `Read`, `Show`, `Foldable`, and `Traversable` instances for `ZipList`\n
  * `Applicative` instance for `K1` from `GHC.Generics`\n * `Applicative`, `Data`,
  `Eq1`, `Foldable`, `Functor`, `Ord1`, `Monad`,\n   `MonadFix`, `MonadZip`, `Monoid`,
  `Num`, `Read`, `Read1`, `Semigroup`,\n   `Show`, `Show1`, and `Traversable` instances
  for `Down`\n * `Applicative` and `Alternative` instances for `ReadP` and `ReadPrec`\n
  * `Applicative` instance for strict and lazy `ST`\n * `Applicative`, `Foldable`,
  `Functor`, `Monad`, and `Traversable` instances for `Complex`,\n   `Dual`, `First`,
  `Last`, `Product`, and `Sum`\n * `Bits` instance for `Bool`\n * `Bits`, `Bounded`,
  and `Integral` instances for `CDev`\n * `Bits`, `Bounded`, `Enum`, `FiniteBits`,
  `Floating`, `Fractional`, `Integral`, `IsString`, `Ix`, `Num`, `Real`, `RealFloat`,
  `RealFrac`, and `Storable` instances for `Const` and `Identity`\n * `Data` instances
  for `All`, `Any`, and `Const`, `IntPtr`, and `WordPtr`\n * `Data`, `MonadFix` and
  `MonadZip` instances for `Alt`, `Dual`, `First`, `Last`,\n   `Product`, and `Sum`\n
  * `Data` and `IsList` instances for `Version`\n * `Eq` and `Ord` instances for `Control.Exception.ErrorCall`\n
  * `Eq`, `Ord`, `Read`, and `Show` instances for data types in `GHC.Generics`\n *
  `Eq1`, `Ord1`, `Read1`, and `Show1` instances for `NonEmpty`\n * `Foldable` instance
  for `Either`, `(,)` and `Const`\n * `Foldable` and `Traversable` instances for `Alt`
  from `Data.Monoid`\n * `Functor` instance for `Handler`, `ArgOrder`, `OptDescr`,
  and `ArgDescr`\n * `Functor`, `Applicative`, `Alternative`, and `MonadPlus` instances
  for `ArrowMonad`\n * `Monad` instance for `(,)`\n * `Monad` instance for `WrappedMonad`\n
  * `MonadFail`, `Monoid`, and `Semigroup` instances for strict `ST`\n * `MonadZip`
  instance for `Maybe`\n * `Monoid`, `Eq`, `Ord`, `Read`, and `Show` instances for
  `Const`\n * `Monoid` instances for `Identity` and `IO`\n * `Num` instance for `Sum`
  and `Product`\n * `Read` instance for `Fixed`\n * `Semigroup` instances for `IO`,
  `Event` and `Lifetime`\n * `Semigroup` instances for `V1`, `U1`, `Par1`, `Rec1`,
  `K1`, `M1`, `(:*:)`, and `(:.:)` from `GHC.Generics`.\n   `Monoid` instances for
  the same types (except `V1`).\n * `Show` instance for `Fingerprint`\n * `Storable`
  instance for `()`, `Complex`, and `Ratio`\n * `Traversable` instance for `Either`,
  `(,)` and `Const`\n * `Typeable` instance for most data types, typeclasses, and
  promoted data constructors (when possible)\n\n## What is not covered\n`base-orphans`
  does not define the following instances:\n\n* `Generic` or `Generic1` instances.
  These can be found in the\n  [`Generics.Deriving.Instances`](https://hackage.haskell.org/package/generic-deriving-1.8.0/docs/Generics-Deriving-Instances.html)\n
  \ module of the [`generic-deriving`](https://hackage.haskell.org/package/generic-deriving)\n
  \ library.\n* The `Alternative IO` and `MonadPlus IO` instances. These can be found
  in the\n  [`Control.Monad.Trans.Error`](http://hackage.haskell.org/package/transformers-0.4.3.0/docs/src/Control-Monad-Trans-Error.html#line-69)\n
  \ module of the [`transformers`](http://hackage.haskell.org/package/transformers)
  library.\n\n## Supported versions of GHC/`base`\n\n * `ghc-8.6.1`  / `base-4.12.0.0`\n
  * `ghc-8.4.3`  / `base-4.11.1.0`\n * `ghc-8.4.2`  / `base-4.11.1.0`\n * `ghc-8.4.1`
  \ / `base-4.11.0.0`\n * `ghc-8.2.2`  / `base-4.10.1.0`\n * `ghc-8.2.1`  / `base-4.10.0.0`\n
  * `ghc-8.0.2`  / `base-4.9.1.0`\n * `ghc-8.0.1`  / `base-4.9.0.0`\n * `ghc-7.10.3`
  / `base-4.8.2.0`\n * `ghc-7.10.2` / `base-4.8.1.0`\n * `ghc-7.10.1` / `base-4.8.0.0`\n
  * `ghc-7.8.4`  / `base-4.7.0.2`\n * `ghc-7.8.3`  / `base-4.7.0.1`\n * `ghc-7.8.2`
  \ / `base-4.7.0.0`\n * `ghc-7.8.1`  / `base-4.7.0.0`\n * `ghc-7.6.3`  / `base-4.6.0.1`\n
  * `ghc-7.6.2`  / `base-4.6.0.1`\n * `ghc-7.6.1`  / `base-4.6.0.0`\n * `ghc-7.4.2`
  \ / `base-4.5.1.0`\n * `ghc-7.4.1`  / `base-4.5.0.0`\n * `ghc-7.2.2`  / `base-4.4.1.0`\n
  * `ghc-7.2.1`  / `base-4.4.0.0`\n * `ghc-7.0.4`  / `base-4.3.1.0`\n * `ghc-7.0.3`
  \ / `base-4.3.1.0`\n * `ghc-7.0.2`  / `base-4.3.1.0`\n * `ghc-7.0.1`  / `base-4.3.0.0`\n\nWe
  also make an attempt to keep `base-orphans` building with GHC HEAD, but due\nto
  its volatility, it may not work at any given point in time. If it doesn't,\nplease
  report it!\n\nPatches are welcome; add tests for new code!\n"
