description: ! "# Reservoir Computing\n\nFacilitating RC research\n\n\n## Features\n\n*
  [Nonlinear transient computing (NTC)](https://github.com/masterdezign/rc/tree/master/examples/NTC)\n*
  Echo State Networks (ESNs) (upcoming)\n\n\n## Getting Started\n\nUse [Stack](http://haskellstack.org).\n\n
  \    $ git clone https://github.com/masterdezign/rc.git && cd rc\n     $ stack build
  --install-ghc\n\n### [Example 1](https://github.com/masterdezign/rc/tree/master/examples/NTC).
  NTC, time series forecasting\n\n     $ stack exec ntc\n\n     Error: 3.1103181863915367e-3\n\nVisualize
  the prediction results:\n\n     $ python3 examples/NTC/plot.py\n\n![Figure](https://raw.githubusercontent.com/masterdezign/rc/master/examples/NTC/mg-prediction.png)\n\nGreat!\n\n\n##
  Further reading\n\n* Appeltant, L., et al. “Information Processing Using a Single\n
  \ Dynamical Node as Complex System.” Nature Communications, vol. 2,\n  2011, p.
  468., doi:10.1038/ncomms1476.\n* Larger, L., et al. “Photonic Information Processing
  beyond Turing: an Optoelectronic Implementation of Reservoir Computing.” Optics
  Express, vol. 20, no. 3, 2012, p. 3241., doi:10.1364/oe.20.003241.\n* Rabinovič,
  Mihail Izrailevič, et al. Principles of Brain Dynamics: Global State Interactions.
  The MIT Press, 2012.\n* Jaeger, H. “Harnessing Nonlinearity: Predicting Chaotic
  Systems and Saving Energy in Wireless Communication.” Science, vol. 304, no. 5667,
  Feb. 2004, pp. 78–80., doi:10.1126/science.1091277.\n* Bogdan Penkovsky. Theory
  and Modeling of Complex Nonlinear Delay Dynamics Applied to Neuromorphic Computing.
  Artificial Intelligence [cs.AI]. Université Bourgogne Franche-Comté, 2017. English.
  〈tel-01591441v2〉\n"
