changelog: "# 0.5.4.1\n\n## Bug fixes\n\n * Fixed an issue where inexact numeric literals
  (e.g. Haskell type `Double`) were implicitly converted to Postgres `NUMERIC`, triggering
  a runtime conversion error (#700).\n\n# 0.5.4.0\n\n## Added features\n\n * Better
  error messages on column type mismatches (#696).\n * Added support for creating
  and dropping database schemas and associated tables with `createDatabaseSchema`,
  `dropDatabaseSchema`, and `createTableWithSchema` (#716).\n\n## Documentation\n
  \n * Make `runBeamPostgres` and `runBeamPostgresDebug` easier to find (#663).\n\n#
  0.5.3.1\n\n## Added features\n\n * Loosen some version bounds\n\n# 0.5.3.0\n\n##
  Bug fixes\n\n * Make sure lateral join names do not overlap\n * Fix `bool_or`\n\n##
  Addded features\n\n * Add `runSelectReturningFirst`\n * `IN (SELECT ...)` syntax
  via `inQuery_`\n\n# 0.5.2.1\n\n## Added features\n\n * Aeson 2.0 support\n\n# 0.5.2.0\n\n##
  Added features\n\n * New `conduit` streaming variants which work directly in `MonadResource`\n
  * Heterogeneous variant of `ilike_`: `ilike_'`\n * Postgres-specific `EXTRACT` fields\n
  * GHC 9.2 and 9.0 support\n\n## Bug fixes\n\n * Throw correct exception for row
  errors in `conduit` implementation\n * Support emitting UUID values in context where
  type cannot be inferred by Postgres\n\n# 0.5.1.0\n\n## Added features\n\n * `MonadBase`
  and `MonadBaseControl` instances for `Pg`\n\n## Bug fixes\n\n * Fix possible memory
  corruption by copying row data\n * Remove invalid parentheses emitted by `pgUnnest`\n\n#
  0.5.0.0\n\n## Interface changes\n\n * Removed instances for machine-dependent ambiguous
  integer types `Int` and `Word`\n * Fixed types for some functions that only work
  with `jsonb` and not `json`\n\n## Added features\n\n * Support for `in_` on row
  values\n * Various Postgres regex functions\n * Expose `fromPgIntegral` and `fromPgScientificOrIntegral`\n
  * Add `liftIOWithHandle :: (Connection -> IO a) -> Pg a`\n * Add `getDbConstraintsForSchemas`
  to get constraints without relying on the state of the connection\n * Poly-kinded
  instances for `Data.Tagged.Tagged`\n * Add `HasDefaultDatatype` for `UTCTime`\n
  * Support for specifically-sized `SqlSerial` integers (`smallserial`, `serial`,
  `bigserial`)\n * Predicate detection for extensions\n * `pgArrayToJson` for `array_to_json`\n
  * Extension definition and all functions provided by `uuid-ossp`\n * GHC 8.8 support\n\n##
  Bug fixes\n\n * Only detect primary keys of tables in visible schemas\n * Fix emitting
  of `DECIMAL` type\n * Report JSON correct decoding errors instead of throwing `UnexpectedNull`\n\n##
  Behavior changes\n\n * `runReturningOne` and `runResturningList` now fetch all rows
  at once instead of using cursors\n\n# 0.4.0.0\n\n# 0.3.2.0\n\nAdd `Semigroup` instances
  to prepare for GHC 8.4 and Stackage nightly\n\n# 0.3.1.0\n\nAdd `runBeamPostgres`
  and `runBeamPostgresDebug` functions.\n\n# 0.3.0.0\n\nInitial hackage beam-postgres\n"
