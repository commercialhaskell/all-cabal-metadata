description: "# BesselJ\r\n\r\n*Computation of the Bessel J-function, Anger J-function,
  Weber E-function, and Anger-Weber function, of a complex variable.*\r\n\r\nThe order
  of the Bessel J-function implemented in this package can be a \r\ncomplex number
  with real part larger than -0.5, or any integer. \r\nThere is no restriction for
  the Anger J-function and the Weber E-function. \r\nFor the Anger-Weber function,
  the order must be a non-integer \r\ncomplex number with real part larger than -0.5.\r\n\r\n___\r\n\r\n![](https://raw.githubusercontent.com/stla/BesselJ/main/images/BesselJ-nu3.png)\r\n\r\n![](https://raw.githubusercontent.com/stla/BesselJ/main/images/BesselJ_nu3-3i.png)\r\n"
