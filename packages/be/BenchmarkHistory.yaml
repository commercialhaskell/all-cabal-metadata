description: "[![Build Status](https://travis-ci.org/choener/BenchmarkHistory.svg?branch=master)](https://travis-ci.org/choener/BenchmarkHistory)\n\n#
  BenchmarkHistory\n\nThe library provides tools for keeping a log of running time
  and memory\nallocation of functions to be benchmarked. I use this library together
  with\nbuildbot to be alerted when one of my programs or libraries performs much
  worse\ndue to recent changes. The system uses the history of benchmark runs to adapt\nto
  changes.\n\n\n\n#### Contact\n\nChristian Hoener zu Siederdissen  \nLeipzig University,
  Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
