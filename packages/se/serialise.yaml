  # Revision history for serialise

  ## 0.2.6.1  -- 2023-11-13

  * Support GHC 9.8

  ## 0.2.6.0  -- 2022-09-24

  * Support GHC 9.4

  * Drop GHC 8.0 and 8.2 support

  ## 0.2.4.0  -- UNRELEASED

  * Add instances for Data.Void, strict and these.

  ## 0.2.3.0  -- 2020-05-10

