  * Improved robustness in presence of invalid UTF-8 strings

  * Add encoders and decoders for `ByteArray`

  * Export `GSerialiseProd(..) and GSerialiseSum(..)`


  ## 0.1.0.0  -- 2017-06-28

  * First version. Released on an unsuspecting world.
