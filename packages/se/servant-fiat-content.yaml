  version](https://img.shields.io/hackage/v/servant-fiat-content.svg?label=Hackage)](https://hackage.haskell.org/package/servant-fiat-content)
  \n\n# Servant fiat content\n\nSometimes you want to have a plain text just be an
  HTML content type response,\nfor example when you use a reflex to generate HTML,
  you have\nto use IO: https://hackage.haskell.org/package/reflex-dom-core-0.4/docs/Reflex-Dom-Builder-Static.html#v:renderStatic\n\nOr
  a plain text be a Javascript, when you generate javascript\nclients in servant and
  want them to always be up to date with\nthe running server (no filesystem BS):\nhttp://hackage.haskell.org/package/servant-js-0.9.4/docs/Servant-JS.html#v:jsForAPI\n\nFear
  not! we can do this rather trivially, shown by this module.\n\n"
