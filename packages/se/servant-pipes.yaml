changelog: |
  0.15.1
  ------

  - `FromSourceIO Proxy` (`ListT`) instance `fail`s in `IO`, not in `m`.
    This works around `MonadFail` proposal, and makes `servant-pipes`
    behave like `servant-conduit` and `servant-machines`.

