description: ! "# Servant Kotlin\r\n\r\n[![Hackage](https://img.shields.io/hackage/v/servant-kotlin.svg?style=flat)](https://hackage.haskell.org/package/servant-kotlin)\r\n[![Build
  Status](https://travis-ci.org/matsubara0507/servant-kotlin.svg?branch=master)](https://travis-ci.org/matsubara0507/servant-kotlin)\r\n[![Stackage
  LTS](http://stackage.org/package/servant-kotlin/badge/lts)](http://stackage.org/lts/package/servant-kotlin)\r\n[![Stackage
  Nightly](http://stackage.org/package/servant-kotlin/badge/nightly)](http://stackage.org/nightly/package/servant-kotlin)\r\n\r\nGenerate
  Kotlin class to query your Servant API!\r\n\r\n## Example\r\n\r\nsee [`example/Generater.hs`](/example/Generater.hs).\r\n\r\nthis
  file generate [`TodoAPI.kt`](/example/com/github/matsubara0507/TodoAPI.kt).\r\n\r\n##
  dependencies for Kotlin\r\n\r\n- [kittinunf/Fuel](https://github.com/kittinunf/Fuel):
  The easiest HTTP networking library for Kotlin/Android\r\n- [google/gson](https://github.com/google/gson):
  A Java serialization/deserialization library to convert Java Objects into JSON and
  back\r\n\r\n## not yet, no Implements\r\n\r\n- [ ] Original QueryFlag\r\n- [ ] Original
  Header\r\n\r\n## Acknowledgement\r\n\r\nThis package is greatly inspired by [`elm-export`](https://hackage.haskell.org/package/elm-export)
  and [`servant-elm`](https://hackage.haskell.org/package/servant-elm).\r\n"
