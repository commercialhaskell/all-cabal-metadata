changelog: "# Changelog\n\nAll notable changes to this project will be documented
  in this file.\n\nThe format is based on [Keep a Changelog](http://keepachangelog.com/en/1.0.0/)\nand
  this project adheres to [PVP Versioning](https://pvp.haskell.org/).\n\n## [Unreleased]\n\n##
  [0.4.2.0] - 2024-08-28\n\n- Allow newer versions of dependencies (QuickCheck, jose,
  warp, bytestring, etc.) and compiler.\n- Use `aroundAll` instead of `around`. [#1694](https://github.com/haskell-servant/servant/pull/1694)\n\n##
  [0.4.1.0] - 2020-10-06\n\n- Support generic Bearer token auth \n\n## [0.4.0.0] -
  2019-03-08\n\n## Changed\n\n- #145 Support servant-0.16 in tests @domenkozar\n-
  #145 Drop GHC 7.10 support @domenkozar\n\n## [0.3.3.0] - 2018-06-18\n\n### Added\n-
  Support for GHC 8.4 by @phadej\n- Support for servant-0.14 by @phadej\n- Changelog
  by @domenkozar\n"
changelog-type: markdown
description: |-
  This package provides instances that allow generating clients from
  <https://hackage.haskell.org/package/servant servant>
  APIs that use
  <https://hackage.haskell.org/package/servant-auth servant-auth's> @Auth@ combinator.

  For a quick overview of the usage, see the <https://github.com/haskell-servant/servant/tree/master/servant-auth#readme README>.
