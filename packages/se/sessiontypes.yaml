description: ! 'This packages provides a deep embedded domain-specific language for
  writing session typed program.

  A session typed program is a program annotated with session types. A session type
  describes a communication protocol at the type-level.

  The motivation for doing so is that it gives you a static guarantee that a program
  correctly implements a protocol.

  It may even guarantee that no deadlocking can occur.'
