description: ! "# dfinity-radix-tree: A generic data integrity layer.\n\n[![DFINITY][dfinity-shield]][dfinity]\n[![Build
  Status][build-shield]][build]\n[![Hackage][hackage-shield]][hackage]\n[![Dependencies][deps-shield]][deps]\n[![License:
  GPLv3][license-shield]][license]\n\n## Overview\n\nThis library allows you to construct
  a [Merkle tree][wiki-merkle-tree] on top of\nany underlying key-value database.
  It works by organizing your key-value pairs\ninto a binary [radix tree][wiki-radix-tree],
  which is well suited for storing\nlarge dictionaries of fairly random keys, and
  is optimized for storing keys of\nthe same length.\n\n## Usage\n\nDefine your database
  as an instance of the [`RadixDatabase`][] type class.\nInstances for [LevelDB][hackage-leveldb-haskell]
  and [LMDB][hackage-lmdb-simple]\nare already provided.\n\n```haskell\n{-# LANGUAGE
  FlexibleInstances #-}\n{-# LANGUAGE MultiParamTypeClasses #-}\n\nimport Control.Monad.IO.Class
  (MonadIO)\nimport Database.LevelDB (DB, defaultReadOptions, defaultWriteOptions,
  get, put)\n\nimport Network.DFINITY.RadixTree\n\ninstance MonadIO m => RadixDatabase
  m DB where\n   load database = get database defaultReadOptions\n   store database
  = put database defaultWriteOptions\n```\n\nCreate a [`RadixTree`][] that is parameterized
  by your database. If you want to\nmake things more explicit, then you can define
  a simple type alias and wrapper\nfunction.\n\n```haskell\nimport Control.Monad.Trans.Resource
  (MonadResource)\nimport Database.LevelDB (DB, Options(..), defaultOptions, open)\n\nimport
  Network.DFINITY.RadixTree\n\ntype RadixTree' = RadixTree DB\n\ncreateRadixTree'\n
  \  :: MonadResource m\n   => FilePath -- Database.\n   -> Maybe RadixRoot -- State
  root.\n   -> m RadixTree'\ncreateRadixTree' file root = do\n   handle <- open file
  options\n   createRadixTree bloomSize cacheSize root handle\n   where\n   bloomSize
  = 262144\n   cacheSize = 2048\n   options   = defaultOptions { createIfMissing =
  True }\n```\n\nUsing the definitions above, you can create a radix tree, perform
  some basic\noperations on it, and see that its contents is uniquely defined by its\n[`RadixRoot`][].\n\n```haskell\n{-#
  LANGUAGE OverloadedStrings #-}\n\nimport Control.Monad.IO.Class (liftIO)\nimport
  Control.Monad.Trans.Resource (runResourceT)\nimport Data.ByteString.Base16 (encode)\nimport
  Data.ByteString.Char8 (unpack)\nimport Data.ByteString.Short (fromShort)\n\nimport
  Network.DFINITY.RadixTree\n\nmain :: IO ()\nmain = runResourceT $ do\n\n   -- Create
  a radix tree, insert a key-value pair, and Merkleize.\n   tree  <- createRadixTree'
  \"/path/to/database\" Nothing\n   tree' <- insertRadixTree \"Hello\" \"World\" tree\n
  \  root  <- fst <$> merkleizeRadixTree tree'\n\n   -- Print the state root.\n   liftIO
  $ putStrLn $ \"State Root: 0x\" ++ pretty root\n   where pretty = unpack . encode
  . fromShort\n```\n\nRunning the program above should produce the following result.\n\n```\nState
  Root: 0xb638755216858bc84de8b80f480f15ca5c733e95\n```\n\n## Contribute\n\nFeel free
  to join in. All are welcome. Open an [issue][issue-tracker]!\n\n## License\n\n`dfinity-radix-tree`
