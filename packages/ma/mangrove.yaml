changelog: "# Revision history\n\nVersion numbering for 'mangrove' follows the [standard
  Haskell versioning \npolicy](https://pvp.haskell.org), where the first *two* numbers
  together \nindicate the major version of the package, the third the minor, and the
  fourth \nthe patch; a fifth number is optional and indicates a revision purely to
  the \ndocumentation and/or packaging.\n\n\n## v/html/0.1.0.0. -- 2021-04-16\n\n###
  Added\n\n* f/1.1.  Parse HTML(5) documents into a very basic tree (see however the
  known \n  issues), or the intermediate character/token streams\n\n### Known issues\n\n*
  i/1.  Handling for some cases of mis-nested tags has not yet been \n  implemented,
  throwing an error to terminate parsing\n"
