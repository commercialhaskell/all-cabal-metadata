description: "# About\n\n'mangrove' provides an HTML5-compatible parser for web documents,
  implemented \nin Haskell.  In keeping with the immutable data paradigms, an emphasis
  has been \nplaced on avoiding side effects and mutable structures rather than strictly
  \nfollowing the official algorithms.  The resulting document tree can be returned
  \nto `willow` to be styled and rendered.\n\nThis readme is rather sparse, as it
  has been written for a subfolder of the \ncomplete repository; for full info on
  the project, see the primary readme in \neither [this directory](README.project.md),
  [its parent](../README.md), or the \n[online host](https://code.eitilt.life/src/willow/README.md),
  whichever of \nthose links may work.\n\n\n# Coverage reporting\n\nUnfortunately,
  the invocation of hpc by cabal-install <= 3.4.0.0 doesn't work \nproperly when multiple
  packages are developed as part of the same project.  \nUntil the next version is
  released, I recommend that you don't enable coverage \nreports for `mangrove`, in
  order for the tests themselves to run correctly.\n"
