description: "![Hyperbole](https://github.com/seanhess/hyperbole/raw/main/examples/static/logo-robot.png)\n\n[![Hackage
  Version](https://img.shields.io/hackage/v/hyperbole?color=success)](https://hackage.haskell.org/package/hyperbole)\n\nCreate
  interactive HTML applications with type-safe serverside Haskell. Inspired by HTMX,
  Elm, and Phoenix LiveView.\n\n\n\n```haskell\n{-# LANGUAGE DeriveAnyClass #-}\n{-#
  LANGUAGE OverloadedStrings #-}\n{-# LANGUAGE TypeFamilies #-}\nmodule Main where\n\nimport
  Data.Text (Text)\nimport Web.Hyperbole\nimport Web.Atomic.CSS\n\n\nmain :: IO ()\nmain
  = do\n  run 3000 $ do\n    liveApp quickStartDocument (runPage page)\n\npage ::
  (Hyperbole :> es) => Eff es (Page '[Message])\npage = do\n  pure $ do\n    hyper
  Message1 $ messageView \"Hello\"\n    hyper Message2 $ messageView \"World!\"\n\ndata
  Message = Message1 | Message2\n  deriving (Generic, ViewId)\n\ninstance HyperView
  Message es where\n  data Action Message = Louder Text\n    deriving (Generic, ViewAction)\n\n
  \ update (Louder msg) = do\n    let new = msg <> \"!\"\n    pure $ messageView new\n\nmessageView
  :: Text -> View Message ()\nmessageView msg = do\n  button (Louder msg) ~ border
  1 $ text msg\n```\n\n\n\nExamples\n---------\n\nThe examples directory contains
  an app demonstrating many features. See them in action at [hyperbole.live](https://hyperbole.live)\n\n<a
  href=\"https://hyperbole.live\">\n  <!--<img alt=\"Hyperbole Examples\" src=\"https://github.com/seanhess/hyperbole/raw/main/examples/static/examples.png\"/>-->\n
  \ <img alt=\"Hyperbole Examples\" src=\"https://github.com/seanhess/hyperbole/raw/main/examples/static/examples.png\"/>\n</a>\n\n<!--
  out of date!\n* [HaskRead](https://github.com/tusharad/Reddit-Clone-Haskell) - A
  Reddit Clone\n-->\n\nGetting Started with Cabal\n--------------------------\n\nCreate
  a new application:\n\n    $ mkdir myapp\n    $ cd myapp\n    $ cabal init\n\nAdd
  hyperbole and text as dependencies to the `.cabal` file:\n\n```\n    build-depends:\n
  \       base\n      , hyperbole\n      , text\n```\n\nPaste the above example into
  Main.hs, and run:\n\n    $ cabal run\n\nVisit http://localhost:3000 to view the
  application\n\n\nLearn More\n----------\n\n<a href=\"https://hackage.haskell.org/package/hyperbole/docs/Web-Hyperbole.html\"
  target=\"_blank\" style=\"border-radius: 20px; Background-color:#f8f8f8; gap: 20px;
  display: flex; flex-direction: row; align-items: center\">\n    <img src=\"https://github.com/seanhess/hyperbole/raw/main/docs/hackage.svg\">\n</a>\n\n*
  [Using NIX](./docs/nix.md)\n* [Local Development](./docs/dev.md)\n* [Comparison
  with Similar Frameworks](./docs/comparison.md)\n\nIn the Wild\n---------------------\n\n<a
  href=\"https://nso.edu\">\n  <img alt=\"National Solar Observatory\" src=\"https://nso1.b-cdn.net/wp-content/uploads/2020/03/NSO-logo-orange-text.png\"
  width=\"400\"/>\n</a>\n\nThe NSO uses Hyperbole to manage Level 2 Data pipelines
  for the [DKIST telescope](https://nso.edu/telescopes/dki-solar-telescope/). It uses
  complex user interfaces, workers, databases, and more. [The entire codebase is open
  source](https://github.com/DKISTDC/level2/). \n\n\n\n\n\n\nContributors\n------------\n\n*
  [Sean Hess](seanhess)\n* [Kamil Figiela](https://github.com/kfigiela)\n* [Christian
  Georgii](https://github.com/cgeorgii)\n* [Pfalzgraf Martin](https://github.com/Skyfold)\n*
  [Tushar Adhatrao](https://github.com/tusharad)\n* [Benjamin Thomas](https://github.com/benjamin-thomas)\n*
  [Adithya Obilisetty](https://github.com/adithyaov)\n"
