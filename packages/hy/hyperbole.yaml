changelog: "# Revision history for hyperbole\n\n## 0.5.0 -- 2025-09-26\n\nImprovements\n*
  `trigger` actions in other views\n* Javascript FFI\n  * `window.Hyperbole` - API
  available from custom JS. `runAction` allows JS to trigger actions\n  * `pushEvent`
  - send events to JS from the server\n* Documents\n  * Choose to configure with `View
  DocumentHead ()` instead of `ByteString` `->` `ByteString`\n  * `quickStartDocument`\n
  \ * Live Reload\n* Websocket - ping keepalive\n* New form fields: `radio`, `select`\n*
  `Web.Hyperbole.Effect.OAuth2` - Authentication \n* `Web.Hyperbole.Effect.GenRandom`
  - Simple random effect used by OAuth2\n* Error handling, custom errors\n* Examples\n
  \ * Many additions and improvements\n  * External Stylesheet TodoMVC\n  * OAuth2
  example\n\nBreaking Changes / Improvements\n* `Web.Atomic.CSS` overhauled, and is
  now opt-in. Use new `@` and `~` operators to apply attributes and styles\n* `Web.Hyperbole.Data.Param`
  - unified param encoding for Forms, ViewId, ViewAction, Sessions, Queries\n* `Web.Hyperbole.Data.Encoding`
  - encoding for ViewId, ViewAction\n* `Web.Hyperbole.Data.URI` - Standardize on `Network.URI`,
  extra utilities to manage paths\n* `trigger`: required refactor of `Page` type alias
  to support type-checking: `Eff es (Page '[])` is now `Page es '[]`\n\n## 0.4.3 --
  2025-01-31\n\n* Bug fixes and improvements\n\n## 0.4.2 -- 2025-01-21\n\n* Cleaner
  HyperView class [(@cgeorgii)](https://github.com/cgeorgii)\n  * data family Action\n
  \ * update\n* Type-safe resolution of HyperViews\n* Record-based Forms\n  * textarea
  [(@tusharad)](https://github.com/tusharad)\n* High-level sessions and query params\n*
  Events: onLoad, onClick onInput, onSubmit, onDblClick, onKeyDown, onKeyUp\n* Major
  refactoring\n* Nix build and CI [(@Skyfold)](https://github.com/Skyfold)\n* New
  Examples Live: https://docs.hyperbole.live\n* New Examples Added:\n  * TodoMVC\n
  \ * Forms - Simple\n  * DataTable\n  * Search - Filters\n  * Search - Autocomplete\n\n##
  0.3.6 -- 2024-05-21\n\n* First version. Released on an unsuspecting world.\n"
