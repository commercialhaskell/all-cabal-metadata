description: "# HYahtzee #\n\nA [Yahtzee](http://en.wikipedia.org/wiki/Yahtzee) game
  implementation in Haskell.\n\n## Compilation ##\n\nTo compile hyahtzee, install
  \n[cabal-install](http://hackage.haskell.org/trac/hackage/wiki/CabalInstall)\nand
  type the following.\n\n    cabal configure\n    cabal build\n\nThe `hyahtzee` binary
  is generated in `dist/build/hyahtzee`.\n\n## Installation ##\n\n    cabal install\n\n##
  Running hyahtzee ##\n\nRun `hyahtzee`.\n"
