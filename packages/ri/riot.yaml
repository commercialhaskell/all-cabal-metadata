  However, it should use the Config\n  module, so that settings can be overridden
  here.\n  \n  Note: I did not test runtime loading, I hope I didn't break anything\n
  \ \n\n2004-12-01 10:22 UTC  mail@stefanheimann.net\n  * title-in-subject\n  \n  The
  \"title\" of an entry (the first non-empty line) is now stored in the\n  Subject:
  header. Full backward compatibiliy is ensured. This means you can read\n  entries
  which have their title in the first non-empty line with the new riot\n  version
  and you read entries which have their title in the Subject: with the old\n  riot
  version.\n  \n  This makes it much more convenient to read a riot file with a mail
  client like\n  mutt.\n  \n  Additionally, I appended '@riot' to every message-id,
  because mutt needs it for threading. \n  I also add a new header line 'From: Riot'
  to newly created entries, which makes them\n  look a bit nicer in a mail client.\n
  \ \n  Note: It is not necessary to convert your old riot files in any way. However,
  if you want\n  threading in mutt, than you have to append '@riot' to all message
  ids and to all \n  'In-Reply-To' headers.\n  \n\n2004-11-23 15:51 UTC  Tuomo Valkonen
