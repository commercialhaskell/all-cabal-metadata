description: "\nRiot\n\nCopyright (c) Tuomo Valkonen 2004-2008.\n<tuomov at iki.fi>\n\n<http://iki.fi/tuomov/riot/>\n\n\nBUILDING
  AND INSTALLING\n\nYou will need GHC 6 (The Glorious/Glasgow Haskell Compilation
  System) and\nGNU make to compile riot. Once you have ensured that you have these
  programs\ninstalled,\n\n 1. Edit system.mk to change some settings for your system
  (usually in the\n    case it has broken wide character support).\n\n 2. Run 'make'
  ('gmake' on some systems) to build riot.\n\n 3. Run 'make install' to install it.\n\n\nCONFIGURATION\n\nConfiguration
  must be done at build time by editing the Config.hs\nin this directory. See ConfigAPI.hs
  for the settings that can be\nchanged.\n\n\nMISCELLANEOUS NOTES\n\nRiot stores its
  data in mbox format files: you may open riot files\nin any mail reader, and also
  open normal mailboxes in riot.\n\nThe name of the program is a recursive acronym
  for \n'Riot is an Information/Incredible Organisation Tool' .\n\n\nCREDITS\n\nRiot
  itself was mostly written by me, Tuomo Valkonen. \n\nStefan Wehr has written some
  significant improvements.\n\nThe currently dysfunctional support for dynamic loading
  of \nconfiguration with hs-plugins was written by Don Stewart.\n\nThe code in Ginsu/
  and Curses/ is mostly by John Meacham; see the\nLICENSE therein for details. I have
  made some minor modifications.\n"
