changelog: "# Changelog for rio-prettyprint\r\n\r\n## 0.1.7.0\r\n\r\n* Add `prettyThrowIO`
  and `prettyThrowM`, to throw an exception as a\r\n  `PrettyException`.\r\n* Add
  `ppException`, to provide the prettiest available information about an\r\n  exception.\r\n*
  Add `prettyGeneric` and `prettyWith` for greater flexibility with pretty\r\n  logging.\r\n*
  Add `blankLine`.\r\n\r\n## 0.1.6.0\r\n\r\n* Add `mkBulletedList` for greater flexibility
  in the format of such lists.\r\n* Improve Haddock documentation.\r\n\r\n## 0.1.5.0\r\n\r\n*
  Add `Pretty` instances for `SomeBase Dir` and `SomeBase File`.\r\n\r\n## 0.1.4.0\r\n\r\n*
  Add `string` and `mkNarrativeList`.\r\n* The `Show` instance of `PrettyException`
  is now derived. `displayException` is\r\n  now defined, as the `displayException`
  of the inner exception.\r\n\r\n## 0.1.3.0\r\n\r\n* Add `SimplePrettyApp`, `mkSimplePrettyApp`
  and `runSimplePrettyApp`, which\r\n  facilitate the provision, and use, of a basic
  environment including pretty\r\n  printing functionality.\r\n* Add `PrettyException`
  representing pretty exceptions.\r\n\r\n## 0.1.2.0\r\n\r\n* Expose data constructor
  of StyleDoc\r\n  [#8](https://github.com/commercialhaskell/rio-prettyprint/pull/8)\r\n\r\n##
  0.1.1.0\r\n\r\n* Add `Debug`, `Info` and `OtherLevel` data constructors to type
  `Style`\r\n  (intended to be used like the existing `Warning` and `Error` constructors)
  and\r\n  a `logLevelToStyle` function.\r\n* Add `Secondary` and `Highlight` data
  constructors to type `Style`.\r\n* `defaultStyles` now includes defaults for the
  new `Style` values,\r\n  corresponding to those used by the `rio` package in its
  logging output.\r\n\r\n## 0.1.0.0\r\n\r\n* Initial stable release\r\n"
