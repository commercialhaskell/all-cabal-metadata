description: "## rio-prettyprint\r\n\r\n`rio-prettyprint` is a Haskell package that
  provides a library that combines the\r\nlogging capabilities of the\r\n[`rio` package](https://hackage.haskell.org/package/rio)
  with the pretty\r\nprinting capabilities of the\r\n[`annotated-wl-pprint` package](https://hackage.haskell.org/package/annotated-wl-pprint).\r\n\r\nDocuments
  can be annotated with an optional style from a set of named styles,\r\nand the style
  associated with each named style can be specified as a list of\r\nANSI Select Graphic
  Rendition (SGR) commands. These commands are represented by\r\nthe constructors
  of a type provided by the\r\n[`ansi-terminal-types` package](https://hackage.haskell.org/package/ansi-terminal-types)\r\n\r\nThe
  library also provides:\r\n\r\n* a type that represents a simple, non-customisable
  environments that provide\r\n  pretty logging functionality; and\r\n* a type that
  represents pretty exceptions.\r\n"
