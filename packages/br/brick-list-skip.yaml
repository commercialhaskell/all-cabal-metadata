  # Revision history for brick-list-skip

  ## 0.1.1.9 -- 2023-11-16

  * Bump upper version boundary of vty

  ## 0.1.1.8 -- 2023-11-05

  * Bump up upper version boundary of brick

  ## 0.1.1.7 -- 2023-10-31

  * Bump up upper version boundaries of vty and brick

  ## 0.1.1.6 -- 2023-10-10

  * Bump up vty upper version boundary to 5.39

  ## 0.1.1.4 -- 2023-06-09

  * Bump up upper version boundaries

  ## 0.1.1.3 -- 2023-04-25

  * Bump the upper version boundary of brick to 1.7
  * Bump the upper version boundary of vty to 5.37

  ## 0.1.1.2 -- 2023-04-13

  * Fixed typos in README.md and CHANGELOG.md

  ## 0.1.1.1 -- 2023-04-13

  * Lower version bound for base to make this library compile with GHC-8.10.7.
  * Used eta expansion to make this library compile with GHC-9.0.2.

  ## 0.1.1.0 -- 2023-04-12

  * Added `listShow`.

  ## 0.1.0.0 -- 2023-04-12

  * First version
