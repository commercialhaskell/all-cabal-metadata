changelog: "# Revision history for algorithmic-composition-basic\n\n## 0.1.0.0 --
  2021-02-22\n\n* First version. Released on an unsuspecting world.\nRewritten from
  the dobutokO2 package using arrays and lists based functionality instead of vector
  based one. Added some new \nfunctions, removed some functions. \n\n## 0.1.1.0 --
  2021-22-02\n\n* First version revised A. Fixed issue with BangPatterns extension
  not being enabled.\n\n## 0.2.0.0 -- 2021-03-01\n\n* Second version. Moved most of
  the modules to the new package algorithmic-composition-additional and left only
  the most\ncommonly used ones. Moved the README.md file to the new package. Added
  generalization to the functions\nin the Composition.Sound.Basics module. Some code
  improvements.\n\n## 0.2.1.0 -- 2021-03-02\n\n* Second version revised A. Fixed some
  issues with functions in the Composition.Sound.Elements module.\n"
