changelog: "# Revision history for algorithmic-composition-basic\n\n## 0.1.0.0 --
  2021-02-22\n\n* First version. Released on an unsuspecting world.\nRewritten from
  the dobutokO2 package using arrays and lists based functionality instead of vector
  based one. Added some new\nfunctions, removed some functions.\n\n## 0.1.1.0 -- 2021-22-02\n\n*
  First version revised A. Fixed issue with BangPatterns extension not being enabled.\n\n##
  0.2.0.0 -- 2021-03-01\n\n* Second version. Moved most of the modules to the new
  package algorithmic-composition-additional and left only the most\ncommonly used
  ones. Moved the README.md file to the new package. Added generalization to the functions\nin
  the Composition.Sound.Basics module. Some code improvements.\n\n## 0.2.1.0 -- 2021-03-02\n\n*
  Second version revised A. Fixed some issues with functions in the Composition.Sound.Elements
  module.\n\n## 0.2.2.0 -- 2021-03-02\n\n* Second version revised B. Fixed issue with
  being not imported iterate' from GHC.List for lower than 8.6 versions\nof GHC.\n\n##
  0.3.0.0 -- 2021-03-07\n\n* Third version. Fixed some issues with functions in the
  Composition.Sound.IntermediateF module. Added a new function to it\nand some other
  new functions to the Composition.Sound.Functional.Basics module. Added process-sequential
  as a new lightweight\ndependency.\n\n## 0.3.1.0 -- 2021-03-09\n\n* Third version
  revised A. Added new function overMeloPar2G to the Composition.Sound.Functional.Params
  module. Changed the\ndependency boundaries for process-sequential.\n\n## 0.4.0.0
  -- 2021-11-04\n\n* Fourth version. Updated the dependencies and some code improvements.\n\n##
  0.4.1.0 -- 2021-11-05\n\n* Fourth version revised A. Updated the dependency boundaries
  to simplify \nfurther compilations.\n\n## 0.5.0.0 -- 2022-02-19\n\n* Fifth version.
  Switched to the ukrainian-phonetics-basic-array-bytestring package as its dependency.
  No code revision done.\n\n## 0.6.0.0 -- 2022-08-17\n\n* Sixth version. Changed the
  dependencies so not to use bytestring functionality. Updated the\ndependencies boundaries
  to support the latest GHC-9.* series. Some code changes.\n\n"
