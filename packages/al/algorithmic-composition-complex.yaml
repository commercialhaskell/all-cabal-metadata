changelog: "# Revision history for dobutokO3\n\n## 0.1.0.0 -- 2020-05-20\n\n* First
  version. Released on an unsuspecting world.\nRewritten from the dobutokO3 package
  on Hackage using arrays and lists instead of vector-related functionality.\n\n##
  0.1.1.0 -- 2022-02-19\n\n* First version revised A. Updated the dependencies. No
  code revision is made.\n\n## 0.2.0.0 -- 2022-08-17\n\n* Second version. Removed
  the bytestring as a dependency. Updated the dependencies boundaries to support the
  newer \nGHC-9* series.\n\n"
