description: "             ***** Basic Info *****\n             ======================\n\nIs
  rewritten from the dobutokO3 package on Hackage (https://hackage.haskell.org/package/dobutokO3)
  using arrays and list instead of vector-related functionality. \n\nHelps to create
  (in a more complicated manner compared to algorithmic-composition-basic package)
  \nexperimental music from a file (or its part). Can be used to generate sounds \nwith
  changing timbre.\n\nIs more complicated than algorithmic-composition-basic and uses
  its functionality. Uses SoX inside.\n\nThe functions are taken and fixed some issues
  from the package algorithmic-composition-basic\nhttps://hackage.haskell.org/package/algorithmic-composition-basic\n\n\n"
