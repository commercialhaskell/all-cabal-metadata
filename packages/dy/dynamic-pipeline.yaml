description: "# DynamicPipeline\n\n![badge](https://github.com/jproyo/dynamic-pipeline/actions/workflows/dynamic-pipeline.yml/badge.svg)\n[![Hackage](https://img.shields.io/hackage/v/dynamic-pipeline.svg?style=flat)](https://hackage.haskell.org/package/dynamic-pipeline)\n\n\n**DynamicPipeline**
  is a *Type Safe* Dynamic and Parallel Streaming Library, which is an implementation
  of **Dynamic Pipeline Paradigm (DPP)**\nproposed in this paper [DPP](https://biblioteca.sistedes.es/articulo/the-dynamic-pipeline-paradigm/).\n\nThe
  aim of this Library is to provide all the **Type level** constructs to guide the
  user in building a *DPP* flow to solve any algorithm that fits on this computational
  model.  \n \nThis implementation has been developed using *Type Level Programming*
  techniques like `Type families`, `Defunctionalization`, `Existential Types` and
  `Dynamic Record Tagged Types` among others.\n\nUsing all this techniques, we provide
  a *High Level and Type Safe* **DPP** Library to build a Data Flow Algorithm avoiding
  as much as possible boilerplate code, but maintaining safety and robustness.\n\n##
  Prerequisites\n\nThis project has been built and developed with the following versions:\n\n-
  [Stack](https://docs.haskellstack.org/en/stable/README/) `2.1.3` or higher\n- Stack
  LTS `17.7`\n- [GHC](https://www.haskell.org/ghc/) `8.10.3` \n\n## Cloning the project
  \n\n```bash\ngit clone https://github.com/jproyo/dynamic-pipeline\n```\n\n## Issues
  \n\nhttps://github.com/jproyo/dynamic-pipeline/issues\n\n## Pull Request\n\nhttps://github.com/jproyo/dynamic-pipeline/pulls\n\n##
  Licensing\n\n`dynamic-pipeline` is an open source project available under a liberal
  [BSD-3-Clause license](./LICENSE)\n\n\n\n\n\n"
