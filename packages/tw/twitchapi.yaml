  * Implemented support for Helix (User - partial)

  ## 0.0.1 -- 2022-09-27

  * Implemented support for Helix (Bits, Channel Points)
  * Implemented support for PubSub (partial)

  ## 0.0.0 -- 2021-03-22

  * Pre-release work uploaded to github
