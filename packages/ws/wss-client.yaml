description: "# wss-client\n\nA-little-higher-level WebSocket client library.  \nThanks
  to [http-client](https://hackage.haskell.org/package/http-client) and [http-client-tls](https://hackage.haskell.org/package/http-client-tls),
  this package supports `HTTP_PROXY` environment variable and TLS.\n\n## TODO\n\n-
  Support non-TLS connection via an HTTP proxy server (I have to add one more API
  to http-client to check if the connection is proxied package to do that).\n- Add
  APIs to modify config of both http-client and websockets.\n\n## Example\n\nAn example
  program is here: [app/sample.hs](app/sample.hs).  \nBuild the executable by enabling
  \ build-sample flag:\n\n```bash\nstack unpack wss-client\ncd wss-client-*\nstack
  init\nstack build wss-client --flag wss-client:build-sample\nstack exec wss-client-sample\n```\n"
