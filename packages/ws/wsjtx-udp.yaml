description: "WSJT-X UDP Server\n=================\n\n[![Available on Hackage][badge-hackage]][hackage]\n[![License](https://img.shields.io/github/license/MarcFontaine/wsjtx-udp)](https://github.com/MarcFontaine/wsjtx-udp/blob/master/LICENSE)\n[![CI](https://github.com/MarcFontaine/wsjtx-udp/actions/workflows/haskell.yml/badge.svg)](https://github.com/MarcFontaine/wsjtx-udp/actions/workflows/haskell.yml)\n[![GitHub
  Releases](https://img.shields.io/github/v/release/MarcFontaine/wsjtx-udp?include_prereleases&sort=semver)](https://github.com/MarcFontaine/wsjtx-udp/releases)\n\nThis
  library provides:\n\n* Types for WSJT-X UDP network messages.\n* Functions for encoding
  and decoding of messages.\n* JSON instances for network messages.\n* `wsjtx-dump-udp`:
  A UDP server for receiving messages from WSJT-X and sending to WSJT-X.\n* `wsjtx-to-db`:
  A UDP server that receives messages and stores them in a Postgresql DB.\n \n[hackage]:
  https://hackage.haskell.org/package/wsjtx-udp\n[badge-hackage]: https://img.shields.io/hackage/v/wsjtx-udp.svg\n"
