changelog: |
  ## 0.5.0.0
  * Update the supported message types to wsjtx-2.7.0-rc4a.
  * Fix a bug in the parser for time slots.
  * Add wsjtx-to-db, a server that writes receives messages to a Postgresql DB.

  ## 0.1.3.5
  * Update Readme.
  * Add Changelog.
