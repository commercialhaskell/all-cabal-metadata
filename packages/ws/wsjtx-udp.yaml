description: "WSJT-X UDP Server\n=================\n\n[![Available on Hackage][badge-hackage]][hackage]\n[![License
  BSD3][badge-license]][license]\n[![Build Status][badge-travis]][travis]\n[![AppVeyor][badge-appveyor]][appveyor]\n[![Windows
  Binary Release][badge-github-releases]][github-releases]\n\nThis library provides:\n\n*
  The types for WSJT-X UDP network messages.\n* Functions for encoding and decoding
  of packages.\n* UDP Server for receiving messages from WSJT-X and sending to WSJT-X.\n*
  JSON instances for network messages.\n\n`wsjtx-dump-udp` is a simple executable
  that shows how to use the library.\n`wsjtx-dump-udp` implements a UDP server that
  receives packages from WSJT-X and prints each\nreceived package to STDOUT (in a
  Haskell specific format).\nA more interesting application based on the wsjtx-udp
  library is available on\n[GitHub](https://github.com/MarcFontaine).\n \n[travis]:
  https://travis-ci.org/MarcFontaine/wsjtx-udp\n[badge-travis]: https://img.shields.io/travis/MarcFontaine/wsjtx-udp.svg?label=Linux%20build\n[appveyor]:
  https://ci.appveyor.com/project/MarcFontaine/wsjtx-udp/branch/master\n[badge-appveyor]:
  https://img.shields.io/appveyor/ci/MarcFontaine/wsjtx-udp.svg?label=Windows%20build\n[badge-github-releases]:
  https://img.shields.io/github/release/MarcFontaine/wsjtx-udp.svg?label=Windows%20Binary\n[github-releases]:
  https://github.com/MarcFontaine/wsjtx-udp/releases\n[badge-license]: https://img.shields.io/badge/license-BSD3-green.svg\n[license]:
  https://github.com/MarcFontaine/wsjtx-udp/blob/master/LICENSE\n[hackage]: https://hackage.haskell.org/package/wsjtx-udp\n[badge-hackage]:
  https://img.shields.io/hackage/v/wsjtx-udp.svg\n"
