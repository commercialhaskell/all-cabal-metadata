changelog: ! "# Changelog\nAll notable changes to this project will be documented
  in this file.\n\n## [0.7.0.0] 2018-04-22\n### Added\n- This CHANGELOG.md file for
  significant changes tracking.\n- Descriptive types for all JSON-RPC method parameters
  and returned values (#15).\n- Widely use of basement:Word256 type for encoding.\n-
  Full list of ethereum abi encoding types:\n  * bool: `Bool`\n  * int256: `IntN`\n
  \ * uint256: `UIntN`\n  * string: `Text`\n  * bytes: `Bytes`\n  * bytes32: `BytesN`\n
  \ * dynamic array: `[]`\n  * static array: `ListN`\n\n### Changed\n- Rewriten encoding
  engine for best performance, it now based on cereal:Serialize instead of parsec:Parser.\n-
  Renamed encoding type classes and methods: `ABIEncode` -> `ABIPut`, `ABIDecode`
  -> `ABIGet`.\n- Encoding related modules moved to Network.Ethereum.ABI.\n- Primitive
  abi encoding types are moved to separated modules in Network.Ethereum.ABI.Prim.\n-
  Contract interation related modules moved to Network.Ethereum.Contract.\n- Ethereum
  node communication modules stay in Network.Ethereum.Web3.\n- JSON-RPC tiny client
  is independent now and can be used separately.\n\n### Removed\n- `Event` type class,
  currently TH create `Data.Default` instance for `Filter e`.\n- Custom setup for
  live testing (it replaced by travis script).\n"
