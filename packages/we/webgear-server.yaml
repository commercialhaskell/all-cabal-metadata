  ## [0.2.0] - 2020-09-11

  ### Added
  - Support GHC 8.10 and 8.6 (#10)
  - Added more traits and middlewares (#7)
  - Performance benchmarks (#6)
  - Set up a website (#13)

  ### Changed
  - A lot of refactorings (#20, #21, #22, #23)

