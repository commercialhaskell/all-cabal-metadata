  # Changelog for webgear-swagger

  ## [Unreleased]

  ## [1.3.0] - 2024-06-13

  ### Changed
  - Simplify core API (breaking change) (#47)
  - Reimplement Swagger/OpenAPI internals (#45)

  ## [1.2.0] - 2024-03-18

  ### Added
  - Prerequisite traits (#37)

  ## [1.1.1] - 2024-01-01

  ### Changed
  - Updated dependency bounds and GHC versions (#35)

