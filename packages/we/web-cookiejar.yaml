changelog: |
  # Revision history for web-cookiejar

  `web-cookiejar` uses [PVP Versioning][1].


  ## 0.1.3.0 -- 2025-06-25

  * Add usingCookiesFromFile' which reorders args of usingCookiesFromFile for ease
    of use

  ## 0.1.2.0 -- 2025-06-24

  * Export constructor for BadJarFile; correcting a mistake in 0.1.1.0

  ## 0.1.1.0 -- 2025-06-23

  * Relax the upper bound of the QuickCheck test dependency
  * Add combinators that simplify common usage with http-client


  ## 0.1.0.0 -- 2025-04-07

  * Initial version.

  [1]: https://pvp.haskell.org
changelog-type: markdown
description: |-
  A library that provides parsing and printing functions that read and write web
  cookies stored in the Netscape/Mozilla cookie jar file format; also the format
  used by curl.

  See the [README](https://github.com/adetokunbo/web-cookiejar?tab=readme-ov-file#web-cookiejar)
  for a simple usage example
