changelog: "# Changelog for `weierstrass-functions`\r\n\r\n## 0.1.6.0 - 2023-10-19\r\n\r\n-
  Increased the lower bound of the version of the 'jacobi-theta' dependency.\r\n\r\n-
  Now the Weierstrass functions are defined from the half-periods rather than \r\nfrom
  the elliptic invariants. Each of them has a \"prime\" version defined from \r\nthe
  elliptic invariants: `weierstrassP` and `weierstrassP'`, etc.\r\n\r\n\r\n## 0.1.5.0
  - 2023-10-18\r\n\r\nIncreased the lower bound of the version of the 'jacobi-theta'
  dependency, \r\nin order to use the new function `jtheta1Dash0`.\r\n\r\n\r\n## 0.1.4.0
  - 2023-10-16\r\n\r\nIncreased the lower bound of the version of the 'jacobi-theta'
  dependency.\r\n\r\n\r\n## 0.1.3.1 - 2023-09-12\r\n\r\nChanged `kleinJ` to avoid
  possible float overflows.\r\n\r\n\r\n## 0.1.3.0 - 2023-08-24\r\n\r\nFixed some mistakes.\r\n\r\n\r\n##
  0.1.2.0 - 2023-08-24\r\n\r\nSimpler and better implementation of `kleinJ`.\r\n\r\n\r\n##
  0.1.1.0 - 2023-03-02\r\n\r\nChanges due to the update of 'jacobi-theta'.\r\n\r\n\r\n##
  0.1.0.0 - 2023-02-22\r\n\r\nFirst release.\r\n"
