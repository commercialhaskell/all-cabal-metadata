description: ! "websockets-snap\n===============\n\nProvides [Snap] integration for
  the [websockets] library.\n\nThis library must be used with the threaded GHC runtime
  system. You can do this\nby using something like this in your cabal file:\n\n    ghc-options:
  -Wall -threaded -rtsopts \"-with-rtsopts=-N\"\n\n[Snap]: http://snapframework.com/\n[websockets]:
  http://jaspervdj.be/websockets/\n"
