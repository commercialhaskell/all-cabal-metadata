description: "# DCPU-16 Emulator & Assembler\r\n\r\nDCPU-16 is a 16-bit processor
  designed by Markus \"Notch\" Persson for the postponed video game 0x10c.\r\n\r\n##
  Features\r\n\r\n- Full spec 1.1 implementation\r\n- Loads binary programs\r\n- Loads
  assembler programs\r\n- Graphics mode support: 128 x 96 screen\r\n- Sprites\r\n-
  Keyboard input\r\n- Runs pacman"
