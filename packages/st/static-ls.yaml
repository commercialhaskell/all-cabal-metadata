changelog: |
  # Revision history for static-ls

  ## 0.1.0.0 -- 2023-04-13

  * Initial release supporting
    * find references globally when hie files and hiedb are available
    * type on hover when hie files are available
    * find definition locally and globally when hie files and hiedb are available
changelog-type: markdown
description: static-ls ("static language server") reads static project information
  to provide IDE functionality through the language server protocol. static-ls will
  not generate this information on its own and instead will rely on the user to generate
  this information via separate programs
