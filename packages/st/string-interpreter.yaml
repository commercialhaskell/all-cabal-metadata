changelog: |+
  # Revision history for string-interpreter

  ## 0.1.0.0 -- 2021-08-16

  * First version. Released on an unsuspecting world.

  ## 0.2.0.0 -- 2021-08-16

  * Second version. Added a possibility to specify also splitting of the word.

  ## 0.3.0.0 -- 2021-08-31

  * Third version. Added the possibility to specify dividing using negative second
  part that is counting from the end of the word in the opposite direction.

  ## 0.4.0.0 -- 2021-09-03

  * Fourth version. Added a new function readFileIfAny that catches all IOException's so that returns empty String.
  Some documentation improvements.

  ## 0.5.0.0 -- 2021-09-04

  * Fifth version. Added new functions that can be used in the phonetic languages approach.

  ## 0.5.1.0 -- 2021-09-04

  * Fifth version revised A. Fixed issue with some not common patterns in the phonetic languages approach.

  ## 0.5.2.0 -- 2021-09-04

  * Fifth version revised B. Added a new function that is simpler in usage and is sufficient.

  ## 0.5.3.0 -- 2021-10-01

  * Fifth version revised C. Fixed issue with the negative second number in the conversion function.

  ## 0.5.4.0 -- 2021-10-09

  * Fifth version revised D. Changed the behaviour so that it can handle lines with more than 9 words.

  ## 0.5.4.1 -- 2021-10-09

  * Fifth version revised E. Fixed incompleteness of the previous fixing.

  ## 0.5.5.0 -- 2022-03-24

  * Fifth version revised F. Updated the dependency boundaries to support the latest GHC and Cabal versions.

  ## 0.6.0.0 -- 2022-04-25

  * Sixth version. Fixed issue with splitting for negative position argument. Added the possibility to
  concat just two words in any position. Added a variant of the function convStringInterpreterIO with the possibility
  to correct the long splitting after revision.

  ## 0.7.0.0 -- 2022-09-13

  * Seventh version. Added new module Interpreter.ArgsConversion. Added new lightweight dependencies.

  ## 0.8.0.0 -- 2023-01-30

  * Eigth version. Switched to NoImplicitPrelude extension. Updated the dependencies boundaries.

