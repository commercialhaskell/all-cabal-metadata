changelog: "# Revision history for string-interpreter\n\n## 0.1.0.0 -- 2021-08-16\n\n*
  First version. Released on an unsuspecting world.\n\n## 0.2.0.0 -- 2021-08-16\n\n*
  Second version. Added a possibility to specify also splitting of the word.\n\n##
  0.3.0.0 -- 2021-08-31\n\n* Third version. Added the possibility to specify dividing
  using negative second\npart that is counting from the end of the word in the opposite
  direction.\n\n## 0.4.0.0 -- 2021-09-03\n\n* Fourth version. Added a new function
  readFileIfAny that catches all IOException's so that returns empty String.\nSome
  documentation improvements.\n\n## 0.5.0.0 -- 2021-09-04\n\n* Fifth version. Added
  new functions that can be used in the phonetic languages approach.\n\n## 0.5.1.0
  -- 2021-09-04\n\n* Fifth version revised A. Fixed issue with some not common patterns
  in the phonetic languages approach.\n\n## 0.5.2.0 -- 2021-09-04\n\n* Fifth version
  revised B. Added a new function that is simpler in usage and is sufficient.\n\n##
  0.5.3.0 -- 2021-10-01\n\n* Fifth version revised C. Fixed issue with the negative
  second number in the \nconversion function. \n"
