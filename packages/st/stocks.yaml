description: "# stocks\n\nHaskell library for the IEX trading API.  \n\nExample:\n\n```haskell\nstack
  build && stack ghci\n\n> getCompany \"aapl\"\n\nJust (Company {symbol = \"AAPL\",\n
  \              companyName = \"Apple Inc.\",\n               exchange = \"Nasdaq
  Global Select\",\n               industry = \"Computer Hardware\",\n               website
  = \"http://www.apple.com\",\n               description = \"Apple Inc is designs
  ...\",\n               ceo = \"Timothy D. Cook\",\n               issueType = \"cs\",\n
  \              sector = \"Technology\"})\n\n> getPrice \"dps\"\n\nJust 120.36\n```\n\nPlease
  see the HUnit test for a complete example\nof all API calls.\n\n## How to run test
  suite\n```\nstack test\n```\n\n## Contribute\n\nFor any problems, comments, or feedback
  please create an issue [here on GitHub](https://github.com/dabcoder/stocks/issues).\n\n###
  Attribution\nIf you redistribute our API data:\n\n* Cite IEX using the following
  text and link: “Data provided for free by [IEX](https://iextrading.com/developer).”\n*
  Provide a link to https://iextrading.com/api-exhibit-a in your terms of service."
