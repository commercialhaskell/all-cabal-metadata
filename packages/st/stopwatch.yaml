changelog: ! "# Revision history for stopwatch\n\n## 0.1.0.4 -- 2017-01-24\n\n* Confirmed
  build with `hspec-2.4.0`.\n\n\n## 0.1.0.3 -- 2016-10-09\n\n* Confirmed build with
  `hspec-2.3.0`.\n\n\n## 0.1.0.2 -- 2016-05-22\n\n* Dependency version range for `base`
  was too wide.\n\n\n## 0.1.0.1 -- 2016-05-03\n\n* Expand dependency version ranges
  for `transformers` and `clock`.\n\n* Loosen the test. Now it checks only lower bounds
  of the measured\n  delay, not upper bounds. This is because in some environments,
  it's\n  difficult to ensure the upper bounds.\n\n\n## 0.1.0  -- 2015-09-13\n\n*
  First version. Released on an unsuspecting world.\n"
