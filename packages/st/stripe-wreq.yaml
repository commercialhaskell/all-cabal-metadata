changelog: |
  # Changelog

  ## 1.0.0.0 - 2018-12-20

  - Initial release

  ## 1.0.1.0 - 2019-09-30

  New:

    - Functions `get'`, `post'`, `delete'` with a new `RequestApiVersion` parameter.

  ## 1.0.1.2 - 2020-04-18

  Tightened dependency version bounds

  ## 1.0.1.4 - 2020-05-20

  Support GHC 8.10

  ## 1.0.1.6 - 2021-02-10

  Raise bound to allow `aeson-1.5`

  ## 1.0.1.8 - 2021-03-08

  Raise bound to allow `lens-5.0`

  ## 1.0.1.10 - 2021-06-05

  Support GHC 9.0, `bytestring` 0.11
