changelog: |
  # Changelog

  ## 1.0.0.0 - 2018-12-20

  - Initial release

  ## 1.0.0.2 - 2020-04-18

  Tightened dependency version bounds

  ## 1.0.0.4 - 2020-05-20

  Support GHC 8.10

  ## 1.0.0.6 - 2021-02-10

  Raise bounds to allow `aeson-1.5` and `scotty-0.12`

  ## 1.0.0.8 - 2021-03-08

  No change, just fiddling with the cabal file

  ## 1.0.0.10 - 2021-06-05

  Support GHC 9.0, `bytestring` 0.11

  ## 1.1 - 2021-06-05

  Generalize `ScottyM` to `ScottyT`
