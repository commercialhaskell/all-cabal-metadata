  chart-unit is a native haskell charting library designed:


  - as a chart DSL and algebra


  - towards a minimalist look and feel


  - to provide a set of default values that are robust across different data and physical
  chart scales


  - around provision of a small but core set of chart types.


  See <https://tonyday567.github.io/chart-unit/index.html chart-unit> for a chart
