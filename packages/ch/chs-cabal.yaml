changelog: |
  # chs-cabal

  ## 1.0.0.0

    * Complete rewrite to use `hookedPreProcessors`
    * Adds `c2hsSuffixHandler`
    * Removes `c2hsBuildHooks`, `c2hsHaddockHooks`, `c2hsReplHooks`

  ## 0.1.1.4

    * Update for Cabal 3.14 correctly

  ## 0.1.1.3

    * Update for Cabal 3.14

  ## 0.1.1.2

    * Update for Cabal 3.12

  ## 0.1.1.1

    * Update for Cabal 3.6

  ## 0.1.1.0

    * Add `c2hsUserHooks`
    * Expand support for older GHCs

  ## 0.1.0.0

    * Better documentation

  ## 0.1.0.0

  Initial release
