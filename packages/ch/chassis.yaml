changelog: |
  # Changelog for chassis

  ## v0.0.6.0

  * Export `Predicate`, `Equivalence`, `Comparison` and `Op`.

  ## v0.0.5.0

  * Export `NonEmpty`

  ## v0.0.4.0

  * Export `Env` and `EnvT` constructors.

  ## v0.0.3.0

  * Add `rcast` and `(>$<)`.

  ## v0.0.2.0

  * Export `UTCTime`.

  ## v0.0.1.0

  * Experimental prelude with many algebraic constructs and control structures, and polykinds.
changelog-type: markdown
description: "# chassis\n\nChassis is a prelude aimed at fixing some of the defects
  of base while providing\nconvenient access to standard haskell tools. \n\n* No `Num`.\n*
  PolyKinded `Compose`.\n* MTL types are not exported by default, so as to not conflict
  with free monad libraries\n  with similar names for effect types.\n"
