description: "# chassis\n\nChassis is a prelude aimed at fixing some of the defects
  of base while providing\nconvenient access to standard haskell tools. \n\n* No `Num`.\n*
  PolyKinded `Compose`.\n* MTL types are not exported by default, so as to not conflict
  with free monad libraries\n  with similar names for effect types.\n"
