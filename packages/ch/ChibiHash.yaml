description: "# ChibiHash-hs\n\nHaskell port of [N-R-K/ChibiHash](https://github.com/N-R-K/ChibiHash).
  See the article [ChibiHash: A small, fast 64-bit hash function](https://nrk.neocities.org/articles/chibihash)
  for more information.\n\nAll credit for the algorithm goes to [N-R-K](https://github.com/N-R-K).\n\n##
  Usage \n\n```haskell\nmodule Main where\n\nimport ChibiHash (chibihash64)\nimport
  qualified Data.ByteString as BS\n\nmain :: IO ()\nmain = do\n    let input = BS.pack
  [1,2,3,4]\n    let seed = 0\n    print $ chibihash64 input seed\n```\n\nYou may
  also run the example program with `cabal run`.\n\n## Tests\n\nRun tests with `cabal
  test`.\n\n## License\n\nMIT.\n"
