description: "TO BUILD AND INSTALL THE LIBRARY\n================================\n\nghc-pkg
  unregister WURFL-0.x if you already installed an older version.\nghc-pkg list to
  check which version is already installed.\n\nrunghc Setup.hs configure\nrunghc Setup.hs
  build\nrunghc Setup.hs haddock to generate again the HTML pages (optional - only
  if you have haddock installed)\nrunghc Setup.hs install (you may have to use sudo)\nrunghc
  Setup.hs clean (warning : will clean the HTML pages)\n\nTO PARSE THE wurlf.xml FILE\n============================\ncd
  Test\nmake clean\nmake\n\nit will overwrite the file WurflVar.h and you will have
  to rebuild the WURLF module to take into account the new \nversion of the wurlf
  xml file.\n\n\nThe conversion tool is using HXT (was tested with version 7.1). So
  you need to install HXT first if you don't have it already.\n"
