changelog: |
  # Revision history for cabal-appimage

  ## 0.4.3.0 -- 2026-01-20

  * Build with GHC 9.14.


  ## 0.4.2.0 -- 2025-11-18

  * Proper check on Cabal version.


  ## 0.4.1.0 -- 2025-01-12

  * Build with GHC 9.12.


  ## 0.4.0.5 -- 2024-09-02

  * Build with GHC 9.10.


  ## 0.4.0.4 -- 2024-05-01

  * Update version bounds for Cabal 3.12.


  ## 0.4.0.2 -- 2023-10-26

  * Build with GHC 9.8.


  ## 0.4.0.0 -- 2023-01-11

  * Allow resources to have directory structure (thanks to Sandy Maguire).


  ## 0.3.0.5 -- 2022-09-11

  * Build with GHC 9.4.


  ## 0.3.0.4 -- 2022-03-19

  * Build with GHC 9.2.


  ## 0.3.0.2 -- 2021-02-09

  * Build with GHC 9.0.


  ## 0.3.0.1 -- 2021-01-01

  * Build on GHC 8.10.3.


  ## 0.3.0.0 -- 2020-05-24

  * Support for multiple icons.
  * Hook to customize the generated AppDir.


  ## 0.2.0 -- 2020-05-17

  * Fixes to Cabal file.


  ## 0.1.0 -- 2020-05-14

  * Initial release.
