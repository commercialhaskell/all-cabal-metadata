description: "The Cardano-crypto Project\n==========================\n\nThis repository
  provides cryptographic libraries that are used in the Byron era of the Cardano node
  (but not Shelley\nor more recent eras).  It is a dependency for various repositories
  that are used to build the node.  It is therefore maintained, \nbut is unlikely
  to be modified.\n"
