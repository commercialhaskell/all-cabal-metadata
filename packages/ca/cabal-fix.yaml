  \               , 22.0\n                )\n            ,\n                ( \"tested-with\"\n
  \               , 23.0\n                )\n            ,\n                ( \"extra-doc-files\"\n
  \               , 24.0\n                )\n            ,\n                ( \"source-repository\"\n
  \               , 25.0\n                )\n            ,\n                ( \"type\"\n
  \               , 26.0\n                )\n            ,\n                ( \"common\"\n
