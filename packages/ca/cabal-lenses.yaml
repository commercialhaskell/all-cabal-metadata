synopsis: Lenses and traversals for the Cabal library.
changelog: ! "0.7.1\n-----\n* Raise upper bounds of lens, Cabal and either\n* Tested
  with GHC 8.4.2\n\n0.7.0\n-----\n* Support cabal 2.1\n\n0.6.0\n-----\n* Support cabal
  2.0\n\n0.5.0\n-----\n* Add 'findNewDistDir', 'findDistDir' and 'findPackageDB' now
  return absolute paths\n\n0.4.7\n-----\n* Raise upper bounds of dependencies\n\n0.4.6\n-----\n*
  Add several helper functions for cabal\n   - findCabalFile\n   - findPackageDB\n
  \  - findDistDir\n\n0.4.5\n-----\n* Support GHC 7.10.1\n\n0.4.4\n-----\n* Add traversal
  'allBuildInfo'\n* Add lens for 'targetBuildDepends' field\n\n0.3.1, 0.4.1, 0.4.2,
  0.4.3\n--------------------------\n* Raise upper bounds of dependencies\n"
