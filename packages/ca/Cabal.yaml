description: ! "The Cabal library package\n=========================\n\nSee the [Cabal
  web site] for more information.\n\nIf you also want the `cabal` command-line program,
  you need the\n[cabal-install] package in addition to this library.\n\n[cabal-install]:
  ../cabal-install/README.md\n\nInstalling the Cabal library\n============================\n\nIf
  you already have the `cabal` program\n---------------------------------------\n\nIn
  this case run:\n\n    $ cabal install\n\nHowever, if you do not have an existing
  version of the `cabal` program,\nyou first must install the Cabal library. To avoid
  this bootstrapping\nproblem, you can install the Cabal library directly as described
  below.\n\n\nInstalling as a user (no root or administrator access)\n------------------------------------------------------\n\n
  \   ghc -threaded --make Setup\n    ./Setup configure --user\n    ./Setup build\n
  \   ./Setup install\n\nNote the use of the `--user` flag at the configure step.\n\nCompiling
  'Setup' rather than using `runghc Setup` is much faster and\nworks on Windows. For
  all packages other than Cabal itself, it is fine\nto use `runghc`.\n\nThis will
  install into `$HOME/.cabal/` on Unix and into\n`Documents and Settings\\$User\\Application
  Data\\cabal\\` on Windows.\nIf you want to install elsewhere, use the `--prefix=`
  flag at the\nconfigure step.\n\n\nInstalling as root or Administrator\n-----------------------------------\n\n
  \   ghc -threaded --make Setup\n    ./Setup configure\n    ./Setup build\n    sudo
  ./Setup install\n\nCompiling Setup rather than using `runghc Setup` is much faster
  and\nworks on Windows. For all packages other than Cabal itself, it is fine\nto
  use `runghc`.\n\nThis will install into `/usr/local` on Unix, and on Windows it
  will\ninstall into `$ProgramFiles/Haskell`. If you want to install elsewhere,\nuse
  the `--prefix=` flag at the configure step.\n\n\nUsing older versions of GHC and
  Cabal\n======================================\n\nIt is recommended that you leave
  any pre-existing version of Cabal\ninstalled. In particular, it is *essential* you
  keep the version that\ncame with GHC itself, since other installed packages require
  it (for\ninstance, the \"ghc\" API package).\n\nPrior to GHC 6.4.2, however, GHC
  did not deal particularly well with\nhaving multiple versions of packages installed
  at once. So if you are\nusing GHC 6.4.1 or older and you have an older version of
  Cabal\ninstalled, you should probably remove it by running:\n\n    $ ghc-pkg unregister
  Cabal\n\nor, if you had Cabal installed only for your user account, run:\n\n    $
  ghc-pkg unregister Cabal --user\n\nThe `filepath` dependency\n=========================\n\nCabal
  uses the [filepath] package, so it must be installed first.\nGHC version 6.6.1 and
  later come with `filepath`, however, earlier\nversions do not by default. If you
  do not already have `filepath`,\nyou need to install it. You can use any existing
  version of Cabal to do\nthat. If you have neither Cabal nor `filepath`, it is slightly\nharder
  but still possible.\n\nUnpack Cabal and `filepath` into separate directories. For
  example:\n\n    tar -xzf filepath-1.1.0.0.tar.gz\n    tar -xzf Cabal-1.6.0.0.tar.gz\n\n
  \   # rename to make the following instructions simpler:\n    mv filepath-1.1.0.0/
  filepath/\n    mv Cabal-1.6.0.0/ Cabal/\n\n    cd Cabal\n    ghc -i../filepath -cpp
  --make Setup.hs -o ../filepath/setup\n    cd ../filepath/\n    ./setup configure
  --user\n    ./setup build\n    ./setup install\n\nThis installs `filepath` so that
  you can install Cabal with the normal\nmethod.\n\n[filepath]: http://hackage.haskell.org/package/filepath\n\nMore
  information\n================\n\nPlease see the [Cabal web site] for the [user guide]
  and [API\ndocumentation]. There is additional information available on the\n[development
  wiki].\n\n[user guide]:        http://www.haskell.org/cabal/users-guide\n[API documentation]:
  http://www.haskell.org/cabal/release/cabal-latest/doc/API/Cabal/Distribution-Simple.html\n[development
  wiki]:  https://github.com/haskell/cabal/wiki\n\n\nBugs\n====\n\nPlease report bugs
  and feature requests to Cabal's [bug tracker].\n\n\nYour help\n---------\n\nTo help
  Cabal's development, it is enormously helpful to know from\nCabal's users what their
  most pressing problems are with Cabal and\n[Hackage]. You may have a favourite Cabal
  bug or limitation. Look at\nCabal's [bug tracker]. Ensure that the problem is reported
  there and\nadequately described. Comment on the issue to report how much of a\nproblem
  the bug is for you. Subscribe to the issues's notifications to\ndiscussed requirements
  and keep informed on progress. For feature\nrequests, it is helpful if there is
  a description of how you would\nexpect to interact with the new feature.\n\n[Hackage]:
  http://hackage.haskell.org\n\n\nSource code\n===========\n\nYou can get the master
  development branch using:\n\n    $ git clone https://github.com/haskell/cabal.git\n\n\nCredits\n=======\n\nSee
  the `AUTHORS` file.\n\nAuthors of the [original Cabal\nspecification](https://www.haskell.org/cabal/proposal/pkg-spec.pdf):\n\n-
  Isaac Jones\n- Simon Marlow\n- Ross Patterson\n- Simon Peyton Jones\n- Malcolm Wallace\n\n\n[bug
  tracker]: https://github.com/haskell/cabal/issues\n[Cabal web site]: http://www.haskell.org/cabal/\n"
