  \ * fix escaping in register.sh\n\n## 1.1.6  [Duncan Coutts](mailto:duncan.coutts@worc.ox.ac.uk)
  Oct 2006\n\n  * Released with GHC 6.6\n  * Added support for hoogle\n  * Allow profiling
