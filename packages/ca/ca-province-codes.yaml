description: "# ISO 3166-2:CA Province/Territory Codes\n\n[![Build Status](https://travis-ci.org/prikhi/ca-province-codes.svg?branch=master)](https://travis-ci.org/prikhi/ca-province-codes)\n\n\nThis
  is a Haskell package that provides a data type for Canadian ISO 3166-2\nProvince
  and Territory codes, as well as functions for converting codes into\ntheir English
  subdivision names.\n\n\n## Building\n\nUse `stack` to build this for local development:\n\n```sh\nstack
  build --pedantic --test --haddock --file-watch \n```\n\n\n## Prior Art\n\nThe API
  for this package is based off of the\n[state-codes](https://hackage.haskell.org/package/state-codes)
  and\n[iso3166-country-codes](https://hackage.haskell.org/package/iso3166-country-codes)\npackages.\n\n\n##
  License\n\nBSD-3, exceptions available.\n"
