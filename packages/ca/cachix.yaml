changelog: "# Changelog\n\nAll notable changes to this project will be documented
  in this file.\n\nThe format is based on [Keep a Changelog](http://keepachangelog.com/en/1.0.0/)\nand
  this project adheres to [Semantic Versioning](http://semver.org/spec/v2.0.0.html).\n\n##
  Unreleased\n\n## [0.6.1] - 2021-06-21\n\n### Fixed\n\n- Fix \"Empty Stream\" error\n-
  #379 & #362: redirect cachix output to stderr\n- #380: support having tilde in filepath
  of the config file\n\n### Changed\n\n- Factor out Store into hercules-ci-cnix-store\n-
  `cachix authtoken` reads from stdin if no token is provided\n- improved error message
  in case nar db hash mismatch happens\n- Support LTS-18.0 Stackage\n\n## [0.6.0]
  - 2021-01-08\n\n### Changed\n\n- Watching nix store doesn't push .drv files anymore\n-
  `cachix push -w` has been moved to `cachix watch-store`\n- `cachix create` has been
  removed\n- Retries now take a multiple of seconds instead of multiple of 100ms\n\n###
  Added\n\n- watch-exec allows to run a command and push all new store paths added
  meanwhile\n- GHC 8.10 support\n\n### Fixed\n\n- Watching /nix/store now uses queue
  to bulk query what is missing in binarycache and\n  a queue for pushing\n- Instructions
  for NixOS trusted users were inaccurate\n- Retry fetching binary cache\n\n## [0.5.1]
  - 2020-11-09\n\n### Fixed\n\n- Regression: use auth token when using signing key
  with private caches \n- Configure netrc even if cachix config doesn't exist\n\n##
  [0.5.0] - 2020-11-06\n\n### Added\n\n- Allow specifying output directory to write
  nix.conf and netrc files. \n- Allow pushing without a Signing key using only auth
  token\n- Allow setting auth token via `$CACHIX_AUTH_TOKEN` shell variable\n\n###
  Fixed\n\n- Watch store command now pushes the full closure of each store path\n-
  Support groups when parsing trusted-users from nix.conf\n\n## [0.3.8] - 2020-06-03\n\n###
  Added\n\n- `cachix push --omit-deriver` if you'd like not to reveal Deriver field
  to Cachix\n\n### Changed\n\n- Retries are now exponential to offload the server
  a bit\n\n### Fixed\n\n- #308: Test failure due to dependency bump\n\n- Pretty print
  exceptions\n\n- Create nixos directory before checking if it's writable\n\n- A number
  of error messaging improvements:\n\n  * Don't suggest creating a cache when generating
  keypair as it's the wrong order\n\n  * #290: Explain what is going on when there's
  no signing key\n\n  * #262: improve instructions when on NixOS and the user is untrusted\n\n\n##
  [0.3.7] - 2020-03-12\n\n### Added\n\n- Allow specifying number of parallel jobs
  when pushing: cachix push mycache -j8\n\n### Changed\n\n- Print stderr during streaming
  of nars    \n\n### Fixed\n\n- Use max up to 8 cores to prevent performance issues\n
  \ on machines with lots of cores\n\n- Get deriver and references from C++ structures
  rather\n  then shelling out (slight performance improvement)\n\n- #251: Assert nar
  hash before creating narinfo\n    \n  Fixes rare but annoying bug of \"bad nar archive\"
  from Nix.\n  Never managed to reproduce. One theory is that the path disappears
  as\n  its deleted by GC or nix-store --delete.\n\n- Print correct path when passing
  --nixos-folder and encountering an error\n\n\n## [0.3.6] - 2020-02-22\n\n### Fixed\n\n-
  #275: support LTS-13.x and GHC 8.2.2\n\n## [0.3.5] - 2020-01-10\n\n### Added\n\n-
  #265: print store path size before compressing/pushing\n\n### Fixed\n\n- #258: don't
  swallow exceptions while --watch-store\n- NixOS: instruct to use sudo\n\n## [0.3.4]
  - 2019-10-01\n\n### Fixed\n\n- #240: push: prefer store paths as command arguments
  over stdin \n\n  Some programming languages like go and nodejs always open\n  stdin
  pipe, which confuses cachix to think there's stdin content.\n  \n  Sadly checking
  stdin for contents is tricky since we get\n  into the whole buffering mess.\n\n##
  [0.3.3] - 2019-09-25\n\n### Fixed\n\n- #236: fix hang during push\n- #233: push:
  if multiple caches exist, pick the latest signing key\n\n## [0.3.2] - 2019-09-16\n\n-
  #232: brownbag release due to a bug in release process\n\n## [0.3.1] - 2019-09-16\n\n###
  Fixed\n\n- #229: correctly assert write permissions for NixOS\n- #228: flush stderr
  before exiting\n\n## [0.3.0] - 2019-09-03\n\n### Changed\n\n- #222 allow NixOS installation
  only as root\n- #215 LTS-14.0 support and for development replace stack2nix with
  haskell.nix\n- #216 add bulk store path querying as a performance optimization\n-
  #222 drop support for Nix 2.0.1 or lower\n\n### Fixed\n\n- #222 Provide guidance
  if /etc/nixos is not writable\n- #222 Human friendly exception reporting\n- #212
  Use C++ to determine closure, avoids shell argument limit size\n\n## [0.2.1] - 2019-07-05\n\n###
  Added\n\n- #180 support servant 0.16 @domenkozar\n- #200 add `cachix push --compression-level`
  and default to 2 @roberth\n  This should cut pushing time by a significant factor.\n\n###
  Changed\n\n- #194 remove shadowed -h option @roberth\n- #180 reduce retries limit
  to 3 @domenkozar\n- #192 extract `cachix push` into a proper library module @roberth\n\n###
  Fixed\n\n- #187 create possibly missing directories for netrc @domenkozar\n- #185
  fix command line completions @roberth\n- #196 improve build time by working around
  a GHC bug @roberth\n\n## [0.2.0] - 2019-03-04\n\n### Added\n\n- #71 new command
  `cachix generate-keypair` with\n  clearer instructions how to handle the secrets
  @domenkozar\n- #24 #168 Private binary cache support @domenkozar @roberth\n\n###
  Changed\n\n- #158 #160 #166 #91 Improve NixOS experience by\n  writing out nixos
  modules @domenkozar\n- #170 Get rid of amazonka dependency @domenkozar\n\n## [0.1.3]
  - 2018-11-26\n\n### Changed\n\n- #77 retry transient HTTP exceptions @domenkozar\n-
  #151 prevent mingled  store paths output @domenkozar\n- #141 prevent unncessary
  warning about /etc/nix missing @domenkozar\n- #142 ditch hpack @domenkozar\n\n##
  [0.1.2] - 2018-09-27\n\n### Changed\n\n- #132 error handling for readProcess invocations
  @domenkozar\n- #130 only warn about not supporting groups if user is not trusted
  @domenkozar\n- #128 Generate https://cache.nixos.org when run as root on NixOS @yegortimoschenko\n-
  #121 bail out if narSize is 0 @domenkozar\n- #123 support passing --config @domenkozar\n-
  #123 no more spurious warning messages when using \"cachix use\" @domenkozar\n-
  #105 pass https://cache.nixos.org explicitly @domenkozar\n\n## [0.1.1] - 2018-08-03\n\n###
  Added\n\n- #102 Nix 1.0 support @domenkozar\n\n### Changed\n\n- #105 Always specify
  cachix.nixos.org on NixOS @domenkozar\n- #98, #95 Use LTS-12.X and Servant 0.14.1
  @domenkozar\n\n## [0.1.0.2] - 2018-07-06\n\n### Changed\n\n- #95 Upgrade to servant-0.14.1
  @domenkozar\n\n## [0.1.0.1] - 2018-07-05\n\n### Changed\n\n- #92 Add build-tool-depends
  where needed @domenkozar\n- #90 HLint fixes @domenkozar\n- #86 Improve Cabal description
  and synopsis @domenkozar\n- #87 Support fsnotify 0.3.x @domenkozar\n\n## [0.1.0.0]
  - 2018-07-01\n\n### Added\n\n- Initial release @domenkozar\n\n[Unreleased]: https://github.com/cachix/cachix/compare/v0.3.8...HEAD\n[0.3.8]:
  https://github.com/cachix/cachix/compare/v0.3.7...v0.3.8\n[0.3.7]: https://github.com/cachix/cachix/compare/v0.3.6...v0.3.7\n[0.3.6]:
  https://github.com/cachix/cachix/compare/v0.3.5...v0.3.6\n[0.3.5]: https://github.com/cachix/cachix/compare/v0.3.4...v0.3.5\n[0.3.4]:
  https://github.com/cachix/cachix/compare/v0.3.3...v0.3.4\n[0.3.3]: https://github.com/cachix/cachix/compare/v0.3.2...v0.3.3\n[0.3.2]:
  https://github.com/cachix/cachix/compare/v0.3.1...v0.3.2\n[0.3.1]: https://github.com/cachix/cachix/compare/v0.3.0...v0.3.1\n[0.3.0]:
  https://github.com/cachix/cachix/compare/v0.2.1...v0.3.0\n[0.2.1]: https://github.com/cachix/cachix/compare/v0.2.0...v0.2.1\n[0.2.0]:
  https://github.com/cachix/cachix/compare/v0.1.3...v0.2.0\n[0.1.3]: https://github.com/cachix/cachix/compare/v0.1.2...v0.1.3\n[0.1.2]:
  https://github.com/cachix/cachix/compare/v0.1.1...v0.1.2\n[0.1.1]: https://github.com/cachix/cachix/compare/v0.1.0.2...v0.1.1\n[0.1.0.2]:
  https://github.com/cachix/cachix/compare/v0.1.0.1...v0.1.0.2\n[0.1.0.1]: https://github.com/cachix/cachix/compare/v0.1.0.0...v0.1.0.1\n"
