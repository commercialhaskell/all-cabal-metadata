changelog: ! "## Version 0.4.5.1\n\n * Restore GHC 7.4 support (#124)\n\n## Version
  0.4.5.0\n\n * Support for GHC 8.0 added; support for GHC 7.4 dropped\n\n * Fix defect
  in `Foldable(foldr)` implementation failing to skip\n   unconvertable records (#102)\n\n
  * Documentation fixes\n\n * Maintainer changed\n\n## Version 0.4.4.0\n\n * Added
  record instances for larger tuples.\n\n * Support attoparsec 0.13.\n\n * Add field
  instances for short bytestrings.\n\n## Version 0.4.3.0\n\n * Documentation overhaul
  with more examples.\n\n * Add Data.Csv.Builder, a low-level bytestring builder API.\n\n
  * Add a high-level builder API to Data.Csv.Incremental.\n\n * Generalize the default
  FromNamedRecord/ToNamedRecord instances.\n\n * Improved support for deriving instances
  using GHC.Generics.\n\n * Added some control over quoting.\n\n## Version 0.4.2.4\n\n
  * Support attoparsec 0.13.\n\n## Version 0.4.2.3\n\n * Support GHC 7.10.\n\n## Version
  0.4.2.2\n\n * Support blaze-builder 0.4.\n\n * Make sure inlining doesn't prevent
  rules from firing.\n\n * Fix incorrect INLINE pragmas.\n\n## Version 0.4.2.1\n\n
  * Support deepseq-1.4.\n\n## Version 0.4.2.0\n\n * Minor performance improvements.\n\n
  * Add 8 and 9 tuple instances for From/ToRecord.\n\n * Support text-1.2.\n\n## Version
  0.4.1.0\n\n * Ignore whitespace when converting numeric fields.\n\n * Accept \\r
  as a line terminator.\n\n * Support attoparsec-0.12.\n"
