description: "# e9571-config-reader-haskell\r\n\r\nA tiny, **zero-configuration**
  Haskell library that instantly reads a `config.json` file from the current working
  directory.\r\n\r\n**Out-of-the-box, no setup required.**  \r\nJust drop a `config.json`
  file next to your executable and start using the library â€” it just works.\r\n\r\n###
  Usage (two steps)\r\n\r\n1. Create a `config.json` file in the same directory as
  your program:\r\n\r\n   ```json\r\n   {\r\n     \"host\": \"127.0.0.1\",\r\n     \"port\":
  8080\r\n   }\r\n   ```\r\n\r\n2. ```Haskell\r\n      {-# LANGUAGE OverloadedStrings
  #-}\r\n      \r\n      import E9571.ConfigReader\r\n      import Data.Aeson\r\n
  \     \r\n      data Config = Config { host :: String, port :: Int } deriving Show\r\n
  \     \r\n      instance FromJSON Config where\r\n          parseJSON = withObject
  \"Config\" $ \\o -> Config\r\n              <$> o .: \"host\"\r\n              <*>
  o .: \"port\"\r\n      \r\n      main :: IO ()\r\n      main = do\r\n          cfg
  <- loadConfigOrDie :: IO Config   -- automatically reads ./config.json\r\n          putStrLn
  $ \"Server starting at \" ++ host cfg ++ \":\" ++ show (port cfg)\r\n      \r\n
  \         \r\n\r\n\r\n\r\n\r\n### Features\r\n\r\n- Automatically looks for ./config.json
  at runtime\r\n- No file paths, no command-line flags, no environment variables\r\n-
  Works with any FromJSON instance\r\n- Helpful error messages when the file is missing
  or malformed\r\n- Only depends on aeson\r\n\r\n### Installation\r\n\r\n```bash\r\ncabal
  install e9571-config-reader-haskell\r\n```\r\n\r\nSource: https://github.com/e9571/e9571-config-reader-haskell\r\nHackage:
  https://hackage.haskell.org/package/e9571-config-reader-haskell\r\n\r\nEnjoy the
  simplicity!"
