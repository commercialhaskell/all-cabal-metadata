description: "# ascii-flatten\n\nThis simple library provides a function to flatten
  non-ASCII European\ncharacters into nearest US-ASCII equivalent.\n\nHackage package:
  http://hackage.haskell.org/package/ascii-flatten-0.1.0.0\n\nSee source for `Data.Char.AsciiFlatten`
  for the character conversions.\n\nThe character translation table is derived from
  this URL:\nhttp://yob.id.au/2008/05/08/thinking-sphinx-and-unicode.html\n\n## Usage\n\n```haskell\n:m
  + Data.Char.AsciiFlatten\nghci> map asciiFlatten \"café\"\n\"cafe\"\nghci> map asciiFlatten
  \"Übermensch\"\n\"Ubermensch\"\n```\n\nWhen performance matters, use \n\n    Data.Text.map
  :: (Char -> Char) -> Text -> Text\n\n## Command line usage\n\nThe package also installs
  a simple command line tool named `ascii-flatten` for\nuse from the command line
  and in shell scripts:\n\n    $ echo café | ascii-flatten\n    cafe\n\n\n## Code
  generation\n\nThe code for this package is generated using the `build.sh` script
  in the\nproject directory.\n\n"
