changelog: |
  ### 1.0.1.0 (2023-01-05)

  Add `Word8` conversions: `toWord8`, `fromWord8Maybe`, `fromWord8Unsafe`

  ### 1.0.0.16 (2022-10-04)

  Test suite now uses `hspec`

  ### 1.0.0.15 (2022-10-04)

  Drop support for base 4.11 (GHC 8.4) and base 4.12 (GHC 8.6)

  ### 1.0.0.14 (2022-01-09)

  Support GHC 9.2

  ### 1.0.0.12 (2021-11-13)

  Support hashable 1.4

  ### 1.0.0.10 (2021-09-26)

  Add a test suite

  ### 1.0.0.8 (2021-02-10)

  Support GHC 9.0

  ### 1.0.0.6 (2021-01-27)

  Minor documentation fix

  ### 1.0.0.4 (2021-01-25)

  Add some comments

  ### 1.0.0.2 (2020-05-18)

  Support GHC 8.10

  ### 1.0.0.0 (2020-05-05)

  Initial release
