changelog: |
  ### 1.0.1.4 (2025-01-20)

  Version bumps

  ### 1.0.1.3 (2023-06-21)

  Dropped support for GHC 9.0 (base 4.15)

  ### 1.0.1.2 (2023-01-01)

  Minor Cabal correction (change `extra-doc-files` to `extra-source-files`)

  ### 1.0.1.1 (2022-12-27)

  Rewrite test suite using `hspec`

  ### 1.0.1.0 (2022-12-22)

  Add `opposite :: Case -> Case`

  ### 1.0.0.11 (2022-10-4)

  Drop support for base 4.11 (GHC 8.4) and base 4.12 (GHC 8.6)

  ### 1.0.0.10 (2022-01-09)

  Support GHC 9.2

  ### 1.0.0.8 (2021-11-13)

  Support hashable 1.4

  ### 1.0.0.6 (2021-09-26)

  Add a test suite

  ### 1.0.0.4 (2021-02-10)

  Support GHC 9.0

  ### 1.0.0.2 (2020-05-18)

  Support GHC 8.10

  ### 1.0.0.0 (2020-05-05)

  Initial release
