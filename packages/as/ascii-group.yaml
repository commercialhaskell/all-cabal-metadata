changelog: |
  ### 1.0.0.17 (2023-12-31)

  Change test-suite to `hspec`

  ### 1.0.0.16 (2023-06-26)

  Raise language to GHC2021

  ### 1.0.0.15 (2023-01-02)

  Minor Cabal correction (change `extra-doc-files` to `extra-source-files`)

  ### 1.0.0.14 (2022-12-27)

  Metadata changes only

  ### 1.0.0.13 (2022-10-04)

  Drop support for base 4.11 (GHC 8.4) and base 4.12 (GHC 8.6)

  ### 1.0.0.12 (2022-03-22)

  Switch test-suite over to `hedgehog`

  ### 1.0.0.10 (2022-01-09)

  Support GHC 9.2

  ### 1.0.0.8 (2021-11-13)

  Support hashable 1.4

  ### 1.0.0.6 (2021-09-26)

  Add a test suite

  ### 1.0.0.4 (2021-02-10)

  Support GHC 9.0

  ### 1.0.0.2 (2020-05-18)

  Support GHC 8.10

  ### 1.0.0.0 (2020-05-05)

  Initial release
