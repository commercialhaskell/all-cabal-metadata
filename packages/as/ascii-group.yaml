  Minor Cabal correction (change `extra-doc-files` to `extra-source-files`)

  ### 1.0.0.14 (2022-12-27)

  Metadata changes only

  ### 1.0.0.13 (2022-10-04)

  Drop support for base 4.11 (GHC 8.4) and base 4.12 (GHC 8.6)

  ### 1.0.0.12 (2022-03-22)

