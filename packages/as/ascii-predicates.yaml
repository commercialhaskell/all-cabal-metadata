changelog: |
  ### 1.0.1.2 (2023-01-02)

  Minor Cabal correction (change `extra-doc-files` to `extra-source-files`)

  ### 1.0.1.1 (2022-12-30)

  Metadata changes only

  ### 1.0.1.0 (2022-05-04)

  Add:
    - `isVisible :: Char -> Bool`
    - `visibleCharacters :: [Char]`

  Drop support for:
    - `base` 4.11 (GHC 8.4)
    - `base` 4.12 (GHC 8.6)

  ### 1.0.0.10 (2022-03-22)

  Switch test-suite over to hedgehog

  ### 1.0.0.8 (2022-01-09)

  Support GHC 9.2

  ### 1.0.0.6 (2021-09-26)

  Add a test suite

  ### 1.0.0.4 (2021-02-20)

  Support GHC 9.0

  ### 1.0.0.2 (2020-05-18)

  Support GHC 8.10

  ### 1.0.0.0 (2020-05-05)

  Initial release
