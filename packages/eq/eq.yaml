changelog: ! "4.2 [2018.04.24]\n----------------\n* Make `lower`, `lower2`, and `lower3`
  in `Data.Eq.Type` poly-kinded.\n* Introduce the `Data.Eq.Type.Hetero` module, which
  exposes `(:==)`, a\n  heterogeneously kinded version of `(:=)`. This module is only
  available\n  on GHC 8.2 and later.\n\n4.1\n---\n* Add `TestEquality` and `TestCoercion`
  instances for `(:=)`.\n* Add `fromLeibniz` and `toLeibniz` functions for converting
  between `(:~:)`\n  (from `Data.Type.Equality`) and `(:=)`.\n* Add a `reprLeibniz`
  function to convert `(:=)` to a `Coercion`\n  (i.e., representational equality).\n*
  Make `(:=)` a newtype.\n* We can remove the `Trustworthy` claim and infer as `Safe`
  on modern GHCs.\n\n4.0.2\n-----\n* Made := kind polymorphic.\n\n4.0.1\n-----\n*
  Provided an explicit nominal `RoleAnnotation`.\n\n4.0\n---\n* Updated to work with
  `semigroupoids` 4.0\n\n3.1.1\n-----\n* Claim to be `Trustworthy`\n\n3.1\n---\n*
  Disabled observing injectivity through `TypeFamilies` for GHC >= 7.6\n\n3.0.1\n-----\n*
  Updated build system\n* Removed my personal intra-package dependency upper bounds\n*
  Added `README` and `CHANGELOG`\n"
