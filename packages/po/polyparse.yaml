changelog: |
  ## 1.13.1

  _Andreas Abel, 2025-09-14_

  - Remove support for GHC 7.
  - Add support for MicroHs.
  - Build tested with GHC 8.0 - 9.14 alpha1.

  ## 1.13

  - GHC-8.8 compatibility
  - PolyParse has MonadFail as a superclass.

  ## 1.12.1

  - GHC-8.6 compatibility
  - MonadFail instances
