description-type: haddock
description: "An API for dealing with PostgreSQL's binary data format.\n.\nIt can
  be used to implement performant bindings to Postgres.\nE.g., <http://hackage.haskell.org/package/hasql
  hasql>\nis based on this library.\n.\nIt supports all Postgres versions starting
  from 8.3 \nand is tested against 8.3, 9.3 and 9.5\nwith the @integer_datetimes@
  setting off and on."
