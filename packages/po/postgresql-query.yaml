changelog: ! "# CHANGELOG\n\n## 3.5.0\n### Changed\n* Copatibility with ghc-8.4\n*
  Drop dependency from `derive`\n### Fixed\n* Implemented method `hlocal`\n\n## 3.4.0\n###
  Removed\n* Drop `EitherT` support\n\n## 3.3.0\n### Changed\n* Support for ghc-8.2
  (Catherine Galkina)\n* Relax dependency constraints for inflections (Dmitry Bushev)\n\n##
  3.2.0\n### Changed\n* Change interface of `deriveEntity`: now you can state the
  schema of\n  table of entity. (by @4e6)\n\n## 3.1.0\n### Changed\n* Support for
  inflections-0.3 (fixed buildability). Tested with LTS 8.5\n\n## 3.0.1\n### Changed\n*
  Buildability with ghc-8.0.1\n## 3.0.0\n### Added\n* Ability to mask some sensitive
  query arguments in query logs. In case you dont\n  want someone can see your secret
  data in logs.\n  * Added interpolation syntax `#?{argumentExpression}` for masked
  parameters\n  * Added `pgQueryWithMasker` and `pgExecuteWithMasker` for custom log
  masker\n* `MonadPostgres` type synonim\n### Changed\n* Refactoring of `SqlBuilder`
  and `Entity` modules\n* Some low-level intefaces changed\n## 2.3.0\n### Added\n*
  `derivePgEnum` TH generator for enum fields\n### Changed\n* TH code splitted to
  modules\n\n## 2.2.0\n### Added\n* `MonadHReader` instance for `PgMonadT`\n\n## 2.1.0\n###
  Changed\n* use hset-2.0 and hreader-1.0\n\n## 2.0.0\n### Changed\n* `Entity` typeclass
  now use `FN` instead of `Text`. This provides an\n  ability to define dot-separated
  table names like\n  `schemaname.tablename`. This changes breaks backward compatibility,\n
  \ so major version is bumped to 2.\n\n* TH code changed according to changes in
  `Entity` typeclass.\n\n## 1.4.0\n### Changed\n* `eoDeriveClasse` renamed to `eoDeriveClasses`\n###
  Added\n* Grammar added to documentation\n\n## 1.3.1\n### Changed\n* work with `hset-1.0.0`\n\n##
  1.3.0\n### Added\n* dependency from `hreader` and `hset`\n* `HasPostgres` instance
  for `HReaderT` transformer\n\n## 1.2.1\n\n* remove version constraints for `transformers`
  package\n\n## 1.2.0\n\n### Added\n* `pgWithTransactionMode` and its friends, like\n
  \ `pgWithTransactionSerializable` added.\n\n## 1.1.1\n\n### Changed\n* `pgInsertManyEntities`
  returns count of inserted entities\n* `pgDeleteEntity` returns True if entity was
  actually deleted\n* `pgUpdateEntity` returns True if entity was actually updated\n\n##
  1.1.0\n\n### Added\n* `deriveEntity` - TH derivation `Entity` instances for you
  types\n* `deriveEverything` - TH derivation of `Entity`, `ToRow` and `FromRow` in
  one shot\n\n### Changed\n* Docs improoved\n\n## 1.0.1\nThe first usable version\n"
