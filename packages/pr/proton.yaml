description: "# proton - Profunctor optics\n\nAn **extremely experimental** implementation
  of profunctor optics in Haskell. \nThis mostly exists so I have a place to experiment
  with new ideas and new optics. Most things should work but I offer no performance
  guarantees.\n\nNot intended for use in production (yet).\n\nIncludes:\n\n* Lenses\n*
  Prisms\n* Folds\n* Traversals\n* Getters\n* Reviews\n* Setters\n* Isos\n* Algebraic
  lenses\n* Coalgebraic prisms\n* Achromatic lenses\n* Grids\n* Grates\n* Glass\n*
  Loops\n* Feedbacks\n* Kaleidoscopes\n\nAnd always growing!\n"
