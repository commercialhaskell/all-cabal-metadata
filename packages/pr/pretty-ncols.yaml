description: |-
  pretty-ncols allows for the following layouts to work nicely, so that:
  One  Two  Three
  1    2    3
  a    b    c
  can be written as:
  cols_rowMajor = map text $ [["One", "Two", "Three"], ["1", "2","3"], ["a","b","c"]]
  cols_colMajor = transpose $ cols_rowMajors
  asColumns cols_rowMajor
