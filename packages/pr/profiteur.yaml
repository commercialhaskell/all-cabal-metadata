description: ! "profiteur\n=========\n\nProfiteur is a visualiser for GHC `.prof`
  files.\n\nInstallation\n------------\n\n    cabal install profiteur\n\nUsage\n-----\n\n
  \   ghc --make -auto-all -prof your-program.hs\n    ./your-program +RTS -p -RTS\n
  \   profiteur your-program.prof\n\nSee also [example/Makefile](example/Makefile).\n\nA
  tree browser and a tree map are available to browse the profile.\n\nExpand cost
  centres by clicking the chevrons in the tree browser or\ndouble-clicking them in
  the tree map.\n\n![Screenshot](example/screenshot.png)\n"
