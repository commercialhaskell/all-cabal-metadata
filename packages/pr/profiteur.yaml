changelog: ! "# CHANGELOG\n\n- 0.4.5.0 (2018-05-08)\n    * Tweak saturation and lightness
  for readability (by @nqac)\n    * Bump `aeson` dependency to 1.3\n    * Bump `js-jquery`
  dependency to 3.3\n\n- 0.4.4.0\n    * Add a flag to embed the datafiles (by Nikolay
  Yakimov)\n    * Allow passing in an output path (by Nikolay Yakimov)\n    * Use
  HSL instead of RGB for random color generation (by David\n      Luposchainsky)\n\n-
  0.4.3.0\n    * Add `--version` flag\n    * Bump `aeson` dependency to 1.2\n\n- 0.4.2.2\n
  \   * Bump `js-jquery` dependency to 3.2\n\n- 0.4.2.1\n    * Bump `ghc-prof` dependency
  to 1.4\n\n- 0.4.2.0\n    * Use the new `ghc-prof` instead of our own hacky prof
  parser\n    * Bump `aeson` dependency to 1.1\n    * Bump `vector` dependency to
  0.12\n\n- 0.4.1.0\n    * Format numbers in \"Details\" to have 3 decimal places\n
  \   * Move name below controls in \"Details\"\n    * Use the `js-jquery` library
  instead of just including it\n    * Upgrade to jQuery 3.1\n\n- 0.4.0.0\n    * Always
  show time/alloc relative to MAIN as well as relative to the current\n      root
  node\n    * Replace help button by link to homepage\n    * Never include (0 time,
  0 alloc) nodes\n\n- 0.3.0.3\n    * Bump `aeson` dependency\n\n- 0.3.0.2\n    * Bump
  `aeson` dependency\n\n- 0.3.0.1\n    * Bump base version, add example to repo\n\n-
  0.3.0.0\n    * Simplify the tree, creating actual (indiv) nodes where necessary
  from the\n      Haskell code\n\n- 0.2.0.2\n    * Bump `aeson` and `vector` dependencies\n\n-
  0.2.0.1\n    * Bump `aeson` and `attoparsec` dependencies\n\n- 0.2.0.0\n    * Show
  individual time/alloc as separate nodes\n\n- 0.1.2.2\n    * Loosen `text` dependency\n\n-
  0.1.2.1\n    * Loosen `text` dependency\n\n- 0.1.2.0\n    * Fix resize/redraw bug
  for Firefox/Linux combo\n\n- 0.1.1.0\n    * Ignore extra information in `.prof`
  file\n\n- 0.1.0.1\n    * Loosen `attoparsec` dependency\n\n- 0.1.0.0\n    * Initial
  release\n"
