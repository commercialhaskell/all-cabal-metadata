description: "<p align=\"center\">\r\n<img src=\"./logo.png\">\r\n</p>\r\n\r\n# propeller\r\n\r\n[![Hackage](https://img.shields.io/hackage/v/propeller.svg?logo=haskell&label=propeller)](https://hackage.haskell.org/package/propeller)\r\n\r\nA
  propagator library written in Haskell. Values are stored in cells which can be connected
  to each other. Changes to the value of a cell are automatically propagated to connected
  cells, similar to the internal workings of popular table-based worksheet tools."
