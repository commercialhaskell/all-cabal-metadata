changelog: "# Changelog for propeller\r\n\r\n## 0.1.0.0 (2020-02-10)\r\n\r\n- Initial
  release\r\n\r\n## 0.2.0.0 (2024-06-10)\r\n\r\n- Added an immutable propagator implementation.\r\n\r\n##
  0.3.0.0 (2024-07-31)\r\n\r\n- Removed cycle detection because of performance and
  flexibility.\r\n- Exposed some internals for better usability in certain situations.\r\n\r\n##
  0.4.0.0 (2024-08-31)\r\n\r\n- Added a propagator implementation with cells of heterogeneous
  types.\r\n- Allowed an initial cell value to depend on its cell key."
changelog-type: markdown
description: "<p align=\"center\">\r\n<img src=\"./logo.png\">\r\n</p>\r\n\r\n# propeller\r\n\r\n[![Hackage](https://img.shields.io/hackage/v/propeller.svg?logo=haskell&label=propeller)](https://hackage.haskell.org/package/propeller)\r\n\r\nA
  propagator library written in Haskell. Values are stored in cells which can be connected
  to each other. Changes to the value of a cell are automatically propagated to connected
  cells, similar to the internal workings of popular table-based worksheet tools."
