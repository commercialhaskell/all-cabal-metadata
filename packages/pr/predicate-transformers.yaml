changelog: "# Revision history for predicate-transformers\n\n## 0.9.0.0 -- 2024-07-21\n\n*
  Add instance Predicatory (e -> a). This will allow for adding extra\n  parameters
  to predicates, making it easier to compose them; maybe\n  these are called \"functional
  predicates\".\n* Added traceFailFun. This version of traceFail works on functional\n
  \ predicates.\x13\n* Tupling sugar renamed from ==> to :=>, to allow i to be a pattern
  synonym.\n* Minor code style changes.\n\n## 0.1.0.0 -- 2019-10-05\n\n* First version.
  Released on an unsuspecting world.\n"
