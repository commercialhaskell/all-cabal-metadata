changelog: |-
  # v1.6.0.1 _(2020-03-13)_
  - Added patterns to `Series` and `SeriesNE` to make for easier pattern
    matching.
  - Added the `BlockRegion`, `InlineRegion`, and `LiteralRegion` synonyms.

  # v1.6 _(2020-03-01)_
  - Removed an erroneous `Monoid` constraint from `SeriesNE`
  - Added locations to a few node types.
  - Wrapped 'Text' nodes in 'Fragment'.

  # v1.5.0.1 _(2020-02-24)_
  - Added `CHANGELOG` to its own file.
  - Included `CHANGELOG` and `README.pro` in the source distribution.
  - Added an optic for fetching the name of a `Tag`.

  # v1.5.0.0 _(2020-02-23)_
  - Added tests for GHC 8.4.4 through 8.6.1.
  - Initial stable release.
changelog-type: markdown
description: "title: Prosidy README\n---\n\n#link[uri='https://ci.fldcr.com/prosidy/prosidy']{\n#image[uri='https://ci.fldcr.com/api/badges/prosidy/prosidy/status.svg',
  desc='Build Status']\n}\n#link[uri='https://hackage.haskell.org/packages/prosidy']{\n#image[uri='https://img.shields.io/hackage/v/prosidy',
  desc='Hackage']\n}\n\nProsidy is a small language for writing documents.\n\nLike
  #link[uri='https://daringfireball.net/projects/markdown/']{Markdown},\nProsidy's
  syntax is lightweight; it doesn't get in the way of your text.\n\nLike #link[uri='https://www.w3.org/XML/']{XML},\nProsidy
  is extensible: it doesn't make any assumptions about your content.\nYou'll never
  have to fight to make your data fit a structure that wasn't designed for it.\n\n#=src[lang='prosidy']:end\nrecipe:
  A simple roux\n---\nIn a #ware{medium saucepan},\nheat #ingredient[amount='25',
  unit='g']{oil}\nuntil dropping a pinch of flour into the oil causes it to bubble.\n\n#ware{Whisk}
  #ingredient[amount='25', unit='g']{flour}\ninto the oil until the roux is the desired
  color.\n#:end\n\nAll of the code here is under #b{heavy} development;\nbe careful
  before using it for anything critical!\n\nThat said, feedback is more than welcome!\nReach
  me at #link[uri='mailto:alex@fldcr.com']{alex@fldcr.com}.\n\n\n#-h{Related projects}\n\n#-h+{VSCode
  plugin}\n#-list:\n  #-item:\n    homepage:\n    #link[uri='https://marketplace.visualstudio.com/items?itemName=prosidy.prosidy']{\n
  \       marketplace.visualstudio.com/items?itemName=prosidy.prosidy\n    }\n  #:\n
  \ #-item:\n    source: \n    #link[uri='https://git.fldcr.com/prosidy/vscode']{\n
  \       git.fldcr.com/prosidy/vscode\n    }\n  #:\n#:\nOfficial VSCode support for
  the Prosidy language.\n\n\n#-h+{#lit{prosidyc}}\n#-list:\n  #-item:\n    homepage:\n
  \   #link[uri='https://hackage.haskell.org/packages/prosidyc']{\n        hackage.haskell.org/packages/prosidyc\n
  \   }\n  #:\n  #-item:\n    source: \n    #link[uri='https://git.fldcr.com/prosidy/prosidyc']{\n
  \       git.fldcr.com/prosidy/prosidyc\n    }\n  #:\n#:\nThe #lit{prosidyc} Haskell
  library provides a small DSL for compiling\nProsidy documents into other formats,
  ensuring that source locations are\nattached to error messages.\n"
