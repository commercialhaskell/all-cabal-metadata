changelog: "# Changelog for prairie\n\n## 0.0.2.1\n\n- [#3](https://github.com/parsonsmatt/prairie/pull/6)\n
  \   - Bump upper bound for `TemplateHaskell`, supporting up to GHC 9.8\n    - Fix
  string literals in docs that were quoted as module names\n\n## 0.0.2.0\n\n- [#2](https://github.com/parsonsmatt/prairie/pull/2)\n
  \   - Add `tabulateRecordA` to `Record` class. `tabulate` and `allFields` are now
  normal functions.\n    - Provide a default implementation of `recordFieldLabel`
  for `Show`able fields.\n    \n## 0.0.1.1\n\n* [#4](https://github.com/parsonsmatt/prairie/pull/4)\n
  \   * Compatibility with `template-haskell-2.18` and above\n"
