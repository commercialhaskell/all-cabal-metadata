      invalid checksums (IIRC this also affects the Haskell reference
      implementation).

  - 0.1.2 (2024-12-15)
    * Minor performance improvements.

  - 0.1.1 (2024-12-14)
    * Simply improves generated Haddocks.

  - 0.1.0 (2024-12-14)
    * Initial release, supporting encoding and checksum verification for
      bech32 and bech32m.

