changelog: ! "4.4.1.1\n-------\n* Fixed building on newer GHCs. (type synonyms require
  explicit foralls for unused variables these days)\n\n4.4.1\n-----\n* `transformers`
  0.5 support\n* Documentation fixes\n\n4.4\n---\n* Support `mmorph`\n\n4.3.4.1\n-------\n*
  Support `MonadRandom` 0.4\n\n4.3.4\n-----\n* Support `bifunctors` 5, `profunctors`
  5, and `semigroupoids` 5.\n\n4.3.3.3\n-------\n* Fixed and enhanced documentation
  for `eitherToError`.\n\n4.3.3.2\n-------\n* Support `exceptions` 0.8\n\n4.3.3.1\n-------\n*
  Support `exceptions` 0.7\n\n4.3.3\n-----\n* Added `eitherToError`.\n\n4.3.2.1\n-------\n*
  Support `monad-control` 1.0\n\n4.3.2\n-----\n* Added `Validation`.\n\n4.3.0.2\n-------\n*
  Updated MonadRandom support.\n\n4.3.0.1\n-------\n* Fixed import of `MonadCatch`
  to support versions of `base` before 4.6\n\n4.3\n---\n* Inverted dependency between
  `free` and `either`.\n\n4.2\n---\n* Added instances for `MonadThrow`, `MonadCatch`.\n\n4.1\n---\n*
  Added instances for `MonadBase`, `MonadBaseControl`, and `MonadTransControl`.\n\n4.0\n---\n*
  Updated dependencies.\n\n3.4.2\n-----\n* Added 'Data.Either.Combinators'.\n\n3.4.1\n-----\n*
  Trustworthy despite UndecidableInstances\n\n3.4\n---\n* Delegate `fail` to the underlying
  `Monad`, rather than `error`.\n\n3.3\n---\n* Inverted roles between `Semigroup`
  and `Alt`. This let us write `Alternative` and `MonadPlus` instances that are compatible.\n*
  Removed the `Functor` constraint on most instances in exchange for incurring a `Monad`
  constraint on `Traversable`. `EitherT`\n  is after all, a `Monad` transformer first
  and foremost.\n\n3.2\n---\n* Changed the `Semigroup` to use a `Semigroup` to combine
  `Left` branches. Left `Alt` untouched, so you can mix and match.\n\n3.1\n---\n*
  Added instances for `mtl` classes and `MonadRandom`.\n* The meaning of `mapEitherT`
  has changed to match `mapErrorT` in the `mtl`. The old `mapEitherT` is now `bimapEitherT`.\n\n3.0.3\n-----\n*
  Started `CHANGELOG`\n"
