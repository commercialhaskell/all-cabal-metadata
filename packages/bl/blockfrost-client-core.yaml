changelog: "# Version [0.6.0.0](https://github.com/blockfrost/blockfrost-haskell/compare/v0.5.0.0...v0.6.0.0)
  (2022-08-31)\n\n* Additions\n  * HTTP Error `425`\n    * `BlockfrostMempoolFullOrPinQueueFull`
  to `BlockfrostError` \n      * related to `/tx/submit` endpoint\n      * or to `IPFS`
  pinning `/ipfs/pin/add/{IPFS_path}` endpoint\n  * `Preprod` and `Preview` environments\n\n*
  Changes\n  * Order of results returned by `allPages` is now the same as returned
  by the API. Was unintentionally reversed before.\n\n# Version [0.4.0.2](https://github.com/blockfrost/blockfrost-haskell/compare/v0.4.0.1...client-core-0.4.0.2)
  (2022-06-06)\n\n* Allow blockfrost-api `0.5`\n\n# Version [0.4.0.1](https://github.com/blockfrost/blockfrost-haskell/compare/v0.4.0.0...v0.4.0.1)
  (2022-04-05)\n\n* Allow servant `0.19`\n\n# Version [0.4.0.0](https://github.com/blockfrost/blockfrost-haskell/compare/v0.3.1.0...v0.4.0.0)
  (2022-03-09)\n\n* Re-export `nextPage`\n\n# Version [0.2.0.0](https://github.com/blockfrost/blockfrost-haskell/compare/v0.1.0.0...v0.2.0.0)
  (2021-10-29)\n\n* Dropped `Alonzo` environment\n* Switched category to `Cardano`\n\n#
  Version [0.1.0.0](https://github.com/blockfrost/blockfrost-haskell/compare/initial...v0.1.0.0)
  (2021-09-14)\n\n* Initial release\n\n---\n\n`blockfrost-client-core` uses [PVP Versioning][1].\n\n[1]:
  https://pvp.haskell.org\n\n"
changelog-type: markdown
