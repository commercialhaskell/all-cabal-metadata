synopsis: A blazingly fast HTML combinator library for Haskell
changelog: ! "# Changelog\n\n- 0.9.1.1 (2018-06-12)\n    * Fix generated source code
  on Hackage\n\n- 0.9.1.0\n    * Add `u` element to HTML5\n    * Add `role` attribute
  to HTML5\n    * Bump HUnit dependency to 1.6\n    * Bump QuickCheck dependency to
  2.11\n\n- 0.9.0.1\n    * Fix CHANGELOG\n\n- 0.9.0.0\n    * Bump blaze-html dependency
  to 0.8.  This has a few consequences:\n        - Make `MarkupM` finally adhere to
  the Monad laws\n        - Stricten the `IsString` instance to only work with `MarkupM
  ()` and\n          not `MarkupM a`\n        - Change the type of `contents` to `MarkupM
  a -> MarkupM a`\n        - Add a `Semigroup` instance for `MarkupM`\n\n- 0.7.1.1\n\n-
  0.8.1.3\n    * Bump HUnit dependency to 1.5\n\n- 0.8.1.2\n    * Bump QuickCheck
  dependency to 2.9\n\n- 0.8.1.1\n    * Bump HUnit dependency to 1.3\n\n- 0.8.1.0\n
  \   * Add `<main>` element to HTML5\n\n- 0.8.0.2\n    * Relax blaze-builder dependency
  to include 0.3 again\n\n- 0.8.0.1\n    * Bump QuickCheck dependency to 2.8\n\n-
  0.8.0.0\n    * Bump blaze-builder dependency to 0.4\n\n- 0.7.1.0\n    * Add `itemscope`
  and `itemprop` attributes\n    * Constraint `blaze-markup` dependency\n\n- 0.7.0.3\n
  \   * Dependency bump to allow `text-1.2`\n\n- 0.7.0.2\n    * Bump QuickCheck dependency
  to 2.7\n\n- 0.7.0.1\n    * Fix incorrect blaze-markup dependency in tests\n\n- 0.7.0.0\n
  \   * Bump blaze-markup so we get the (!?) operator for conditionally setting\n
  \     attributes\n"
