changelog: ! "#### 0.6.3\n* Use `base-compat-batteries`.\n\n### 0.6.2\nAdditions\n
  * Add `Semigroup` instance for `Canvas`\n\n### 0.6.1\n* Fix building with `aeson-1.2.2.0`.\n\n###
  0.6\nAPI changes\n * The `(#)` function had its type generalized from `a -> (a ->
  Canvas b) -> Canvas b` to `a -> (a -> b) -> b`. This allows it to be used with font
  length units.\n * Added more type synonyms (`Interval`, `Degrees`, `Radians`, etc.)
  to more clearly indicate what functions expect constrained values.\n * `showbJS`
  (formerly `showJS`) and `jsStyle` now return a text `Builder` instead of a `String`.
  This change was introduced as part of a larger `blank-canvas` refactoring to increase
  performance. See the `Data.Text.Lazy.Builder` module from the `text` package for
  more details on how to use `Builder`s.\n\nAPI additions\n * A new ADT for `Font`s
  has been added in `Graphics.Blank.Font` that can be used in place of `Text`. For
  example, `\"30pt Calibri\"` is equivalent to `(defFont \"Calibri\") { fontSize =
  30 # pt }`.\n * A generalized `font` function of type `CanvasFont canvasFont =>
  canvasFont -> Canvas ()` was added to `Graphics.Blank.Font` that can accept a `Text`
  or `Font` argument. The `font` function in `Graphics.Blank` remains of type `Text
  -> Canvas ()`.\n * Added a `cursor` function to change the browser cursor. Also
  added the `Graphics.Blank.Cursor` module containing a generalized `cursor` function
  that uses a `Cursor` ADT instead of `Text`.\n * Added `Bounded`, `Enum`, `Eq`, `Ix`,
  `Ord`, and `Show` instances for more data types\n * Added support for more MIME
  types via the `mime-types` library\n\nAdditions\n * Allowed building with `base-4.8.0.0`\n\nOther\n
  * Require `scotty` >= 0.10 and `kansas-comet` >= 0.4\n\n## 0.5\n\nAPI changes\n
  * Using Double rather than Float\n * Generalized saveRestore to be polymorphic\n\nAPI
  additions\n * Added sync for forcing synchronization between the server and client\n
  * Added argument specific variants of drawImage and putImageData.\n * Added ADTs
  for RepeatDirection, Alignment, Baseline, LineEnds, Corner (previous used Text)\n
  * Use of the colour(sic) package (Text is still allowed)\n\nBug fixes:\n * Fixed
  unicode escapes in strings\n\nAdditions:\n * Allow Images to access client-side
  filesystem\n\n"
