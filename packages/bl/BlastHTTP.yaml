changelog: "-*-change-log-*-\n\n### 1.4.2 [Florian Eggenhofer](mailto:egg@informatik.uni-freiburg.de)
  6. June 2021\n\n\t* Compatibility with ghc 9.0.1\n\t* Swutched testing to github
  actions\n\n\n### 1.4.1 [Florian Eggenhofer](mailto:egg@informatik.uni-freiburg.de)
  20. August 2019\n\n\t* Adjusting version constraint for BiobaseBlast\n\n### 1.4.0
  [Florian Eggenhofer](mailto:egg@informatik.uni-freiburg.de) 17. June 2019\n\n\t*
  Compatibility with Biobase\n\t* Added requests with JSON2 response as default\n\t*
  Using Biobase.Fasta for encoding query sequences\n\t* Removed XML queries\n\n###
  1.3.0 [Florian Eggenhofer](mailto:egg@informatik.uni-freiburg.de) 12. March 2018\n\n\t*
  Added tabular format request use BiobaseBlast attoparsec parser\n\t* Improved travis
  testing\n\t* Compatibility with http-conduit-2.3.0\n\n### 1.2.1 [Florian Eggenhofer](mailto:egg@informatik.uni-freiburg.de)
  12. November 2016\n\n\t* Changed used NCBI URL to HTTPS\n\n### 1.2.0 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at)
  20. April 2015\n\n\t* Added experimental support for the european bioinformatics
  institute blast REST interface\n\t* Added support for multiple sequences in one
  request\n\n### 1.0.1 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at)
  09. October 2014\n\n\t* Added README.md, travis CI support\n\t* Added new optionalArgument
  parameter enabling submission of optional blast search parameters, like e-value
  cutoff\n"
