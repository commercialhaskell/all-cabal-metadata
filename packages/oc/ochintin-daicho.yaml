  # Haskell-ochintin-daicho

  A module to manage payroll books for Japanese companies.

  おちんぎん台帳をHaskellで記述して管理できるモジュール。
  源泉徴収簿や仕訳帳として出力できて Single source of truth な感じ。

  ## Build

  ```bash
  $ stack build
  ```
