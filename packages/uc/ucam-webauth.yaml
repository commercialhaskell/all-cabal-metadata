description: "---\ntitle:  Ucam Webauth  \nauthor: David Baynard  \ndate:   09 Dec
  2018  \n...\n\n[![Build Status](https://travis-ci.com/dbaynard/UcamWebauth.svg?branch=develop)](https://travis-ci.com/dbaynard/UcamWebauth)\n\n#
  <https://raven.cam.ac.uk/project/>\n\nThe University of Cambridge _Raven_ service
  uses the _Ucam Webauth_ protocol.\n\nThis repository contains a number of Haskell
  libraries to interact with this system.\n\n# ucam-webauth\n\n[![Hackage — ucam-webauth](https://img.shields.io/hackage/v/ucam-webauth.svg?style=flat)](https://hackage.haskell.org/package/ucam-webauth)\n[![ucam-webauth
  on Stackage LTS 13](http://stackage.org/package/ucam-webauth/badge/lts-13)](http://stackage.org/lts-13/package/ucam-webauth)\n[![ucam-webauth
  on Stackage Nightly](http://stackage.org/package/ucam-webauth/badge/nightly)](http://stackage.org/nightly/package/ucam-webauth)\n\nThis
  implements the client authentication protocol; specifically, the validation.\n\n#
  ucam-webauth-types\n\n[![Hackage — ucam-webauth-types](https://img.shields.io/hackage/v/ucam-webauth-types.svg?style=flat)](https://hackage.haskell.org/package/ucam-webauth-types)\n[![ucam-webauth-types
  on Stackage LTS 13](http://stackage.org/package/ucam-webauth-types/badge/lts-13)](http://stackage.org/lts-13/package/ucam-webauth-types)\n[![ucam-webauth-types
  on Stackage Nightly](http://stackage.org/package/ucam-webauth-types/badge/nightly)](http://stackage.org/nightly/package/ucam-webauth-types)\n\nThis
  implements data types for the client authentication protocol.\n\nThere is an internal
  package which is *not* recommended for use.\nIts only purpose is to split the core
  functionality among packages for minimal ghcjs dependencies.\n\n# raven-wai\n\n[![Hackage
  — raven-wai](https://img.shields.io/hackage/v/raven-wai.svg?style=flat)](https://hackage.haskell.org/package/raven-wai)\n[![raven-wai
  on Stackage LTS 13](http://stackage.org/package/raven-wai/badge/lts-13)](http://stackage.org/lts-13/package/raven-wai)\n[![raven-wai
  on Stackage Nightly](http://stackage.org/package/raven-wai/badge/nightly)](http://stackage.org/nightly/package/raven-wai)\n\nThis
  adds [wai](//hackage.haskell.org/package/wai) middleware enabling authentication
  using _Raven_.\n\n# servant-raven\n\n[![Hackage — servant-raven](https://img.shields.io/hackage/v/servant-raven.svg?style=flat)](https://hackage.haskell.org/package/servant-raven)\n[![servant-raven
  on Stackage LTS 13](http://stackage.org/package/servant-raven/badge/lts-13)](http://stackage.org/lts-13/package/servant-raven)\n[![servant-raven
  on Stackage Nightly](http://stackage.org/package/servant-raven/badge/nightly)](http://stackage.org/nightly/package/servant-raven)\n\nAPI
  combinators for [servant](//hackage.haskell.org/package/servant), using [servant-auth](//hackage.haskell.org/package/servant-auth).\n\n#
  servant-raven-server\n\n[![Hackage — servant-raven-server](https://img.shields.io/hackage/v/servant-raven-server.svg?style=flat)](https://hackage.haskell.org/package/servant-raven-server)\n[![servant-raven-server
  on Stackage LTS 13](http://stackage.org/package/servant-raven-server/badge/lts-13)](http://stackage.org/lts-13/package/servant-raven-server)\n[![servant-raven-server
  on Stackage Nightly](http://stackage.org/package/servant-raven-server/badge/nightly)](http://stackage.org/nightly/package/servant-raven-server)\n\nThe
  handlers for [servant](//hackage.haskell.org/package/servant).\n"
