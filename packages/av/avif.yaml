changelog: |
  # avif

  # 1.1.0.0

    * Force decoding to use 8-bit color depth, avoiding failures on some images.
    * Remove `RgbImage`
    * Change signature of `decode`, `decodeE` back

  # 1.0.0.0

    * Change signature of `decode` and `decodeE` to handle 16-bit images.

  # 0.1.2.0

    * Add `decodeE` and `AvifResult`

  # 0.1.0.2

    * Use finalizers under the hood

  ## 0.1.0.1

    * Bundle test daa

  ## 0.1.0.0

  Initial release
