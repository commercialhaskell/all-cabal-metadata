synopsis: 2D resource gathering game with programmable robots
changelog: "# Revision history for swarm\n\n## **0.1.0.0** - 2022-10-06\n\nFirst Swarm
  release! Swarm already has:\n\n- a programming language based on the polymorphic\n
  \ lambda calculus + recursion, with a command monad for describing\n  first-class
  imperative actions\n- scenarios which can be loaded from YAML files\n  - the release
  comes with official challenges and an in-game tutorial\n  - the default Classic
  and Creative modes use the same YAML syntax\n  - we include JSON schemas for editor
  support when writing scenarios \n- procedural 2D world generation\n- LSP server
  built into the Swarm executable\n- Terminal UI interface\n  - running the executable
  opens the Main menu by default\n  - game screen with a world view, inventory and
  REPL\n    - popup windows for messages, challenge descriptions, etc.\n"
