description: "# swiss library is a swiss knife tool that only depends on Haskell Core
  Libraries and GHC Boot Libraries. \n\nThe aim of this library is to provide extra
  basic tools to ease Haskell development. As it only depends on a restricted set
  of libraries, users could install it easily.\n\nLibraries Links\n================\nHaskell
  Core Libraries\nhttps://github.com/haskell/core-libraries-committee/\n\nGHC Boot
  Libraries (Haskell Hierarchical Libraries)\nhttps://downloads.haskell.org/~ghc/latest/docs/html/libraries/\n\n\n\nHaskell
  Core Libraries + base library (GHC ver. 9.2.2)\n======================================================\narray\n\nbase\n\nbytestring\n\ndeepseq\n\ndirectory\n\nfilepath\n\nmtl\n\nprimitive\n\nprocess\n\nrandom\n\nstm\n\ntemplate-haskell\n\ntext\n\nunix\n\nvector\n\nWin32\n\nGHC
  Boot Libraries (GHC ver. 9.2.2)\n===================================\nbinary\n\nCabal\n\ncontainers\n\nexceptions\n\nghc-bignum\n\nghc-boot\n\nghc-boot-th\n\nghc-compact\n\nghc-heap\n\nghc-prim\n\nghci\n\nhpc\n\nhaskeline\n\nhoopl\n\ninteger-gmp\n\nlibiserv\n\nparsec\n\nparallel\n\npretty
  \n\nterminfo \n\ntime\n\ntransformers\n"
