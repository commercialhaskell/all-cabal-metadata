description: "# tinytools-vty\n\n`tinytools-vty` is a mono-space unicode diagram editor
  written in Haskell\n\nThis repository contains the [reflex-vty](https://hackage.haskell.org/package/reflex-vty)
  based view/controller implementation built on top of the [tinytools](https://github.com/minimapletinytools/tinytools)
  model.\n\n\n# running\n\nTo install tiny tools run `cabal install exe:tinytools`
  and then run `tinytools`\n\nOr if you are building locally then `cabal run tinytools`\n\nNOTE
  that `tinytools` is also the name of the base model library for `tinytools-vty`
  which is why the `exe` is necessary. If you just `cabal install tinytools` you will
  install the library!\n\n# usage\n\nWhen you first run `tinytools` a tutorial file
  will open which contains information on how to use `tinytools-vty`. This same tutorial
  is copied at the bottom of this README file. `tinytools-vty` has a very intuitive
  interface and most operations should be clear.\n\nhotkeys are supported, unfortunately
  they seem to sometimes they get captured by the OS or the terminal and never get
  forwarded to the app :(.\n\n# tutorial\n\n(open in the app instead for a better
  view, browser code preview doesn't render certain unicode characters in monospace
