description: "# tinytools-vty\n\n`tinytools-vty` is a mono-space unicode diagram editor
  written in Haskell\n\nThis repository contains the [reflex-vty](https://hackage.haskell.org/package/reflex-vty)
  based view/controller implementation built on top of the [tinytools](https://github.com/pdlla/tinytools)
  model.\n\n\n# running\n\nTo install tiny tools run `cabal install exe:tinytools`
  and then run `tinytools`\n\nOr if you are building locally then `cabal run tinytools`\n\n#
  usage\n\nWhen you first run `tinytools` a tutorial file will open which contains
  information on how to use `tinytools-vty`. This same tutorial is copied at the bottom
  of this README file.\n\n`tinytools-vty` has a very intuitive interface and most
  operations should be clear.\n\nhotkeys are supported, however sometimes they get
  captured by the OS or the terminal and never sent into the executable :(.\n\n# enabling
  unicode widechar support\n\n## NOT WORKING, WILL CRASH RANDOMLY IF YOU USE UNICODE
  WIDE CHARS \U0001F628 (this is due to bugs in TextZipper module that I still need
  to fix)\n\nUnicode character display width seems to vary by terminal so you will
  need to generate a unicode width table file in order to enable support for unicode
  wide characters.\nYou can run `tinytools-vty` with the `--widthtable` arg to generate
  the table to your local config directory for the current terminal. Generating the
  table samples each unicode character inside the terminal and takes a few seconds
  to run. Please see the `Graphics.Vty.UnicodeWidthTable` module of the [vty](https://hackage.haskell.org/package/vty)
  for more info.\n\n# tutorial\n\n```\n             ╔══════════════════════════════╗
