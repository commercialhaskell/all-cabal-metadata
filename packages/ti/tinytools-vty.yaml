  \                                                                                           \n\n#
  enabling unicode widechar support\n\n## NOT WORKING, WILL CRASH RANDOMLY IF YOU
  USE UNICODE WIDE CHARS \U0001F628 (this is due to bugs in TextZipper module that
  I still need to fix)\n\nUnicode character display width seems to vary by terminal
  so you will need to generate a unicode width table file in order to enable support
  for unicode wide characters.\nYou can run `tinytools-vty` with the `--widthtable`
  arg to generate the table to your local config directory for the current terminal.
  Generating the table samples each unicode character inside the terminal and takes
  a few seconds to run. Please see the `Graphics.Vty.UnicodeWidthTable` module of
  the [vty](https://hackage.haskell.org/package/vty) for more info.\n"
