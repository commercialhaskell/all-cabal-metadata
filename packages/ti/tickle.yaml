changelog: |+
  0.0.9

  * fix dependency on `bifunctors`.

  0.0.8

  * add upper version bounds.

  0.0.7

  * use nix for build.
  * depend on `papa`.
  * some more prisms on `IsolateError`.

  0.0.6

  * Change `inlinePerformIO` to `unsafePerformIO`.
  * add `runGetFile`.

  0.0.5

  * Remove {-# LANGUAGE Safe #-} because validation-0.5.2 removed Safe.

  0.0.4

  * Fix bug in float64* parsers (Float -> Double)

  0.0.3

  * IEEE754 parsers from data-binary-ieee754
  * Integer parsers
  * List parsers

  0.0.2

  * Add aliases for `runGet`
  * Rename get* functions

  0.0.1

  * Initial release

