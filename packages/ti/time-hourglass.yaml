description: "time-hourglass\r\n==============\r\n\r\n![Build Status](https://github.com/mpilgrem/time-hourglass/actions/workflows/tests.yml/badge.svg)\r\n[![License](https://img.shields.io/badge/License-BSD%203--Clause-blue.svg)](https://opensource.org/licenses/BSD-3-Clause)\r\n[![Haskell](https://img.shields.io/badge/Haskell-5e5086?logo=haskell&logoColor=white)](http://haskell.org)\r\n\r\nOriginally
  forked from\r\n[`hourglass-0.2.12`](https://hackage.haskell.org/package/hourglass-0.2.12).\r\n\r\nHourglass
  is a simple time library.\r\n\r\nDocumentation: [time-hourglass on hackage](http://hackage.haskell.org/package/time-hourglass)\r\n\r\nDesign\r\n------\r\nKey
  parts of the design are the Timeable and Time typeclasses.\r\nTime representations
  of the same time values are interchangeable and easy to convert\r\nbetween each
  other. This also allows the user to define new time types that\r\ninteract with
  the same functions as the built-in types.\r\n\r\nFor example:\r\n```haskell\r\nlet
  dateTime0 =\r\n      DateTime { dtDate = Date { dateYear = 1970, dateMonth = January,
  dateDay = 1 }\r\n               , dtTime = TimeOfDay {todHour = 0, todMin = 0, todSec
  = 0, todNSec = 0 }}\r\n    elapsed0 = Elasped 0\r\n\r\n> timeGetElapsed elapsed0
  == timeGetElapsed dateTime0\r\nTrue\r\n> timeGetDate elapsed0 == timeGetDate dateTime0\r\nTrue\r\n>
  timePrint \"YYYY-MM\" elapsed0\r\n\"1970-01\"\r\n> timePrint \"YYYY-MM\" dateTime0\r\n\"1970-01\"\r\n```\r\n\r\nHourglass
  has the same limitations as your system:\r\n\r\n* On 32 bit linux, you can't get
  a date after the year 2038.\r\n* In Windows 7, you can't get the date before the
  year 1601.\r\n\r\nComparaison with time\r\n---------------------\r\n* Getting posix
  time:\r\n```haskell\r\n-- With time\r\nimport Data.Time.Clock.POSIX\r\n\r\nptime
  <- getPOSIXTime\r\n\r\n-- With hourglass\r\nimport System.Hourglass\r\n\r\nptime
  <- timeCurrent\r\n```\r\n\r\n* Getting the current year:\r\n```haskell\r\n-- With
  time\r\nimport Data.Time.Clock\r\nimport Data.Time.Calendar\r\n\r\ncurrentYear <-
  (\\(y,_,_) -> y) . toGregorian . utcDay <$> getCurrentTime\r\n\r\n-- With hourglass\r\nimport
  System.Hourglass\r\nimport Data.Time\r\n\r\ncurrentYear <- dateYear . timeGetDate
  <$> timeCurrent\r\n```\r\n\r\n* Representating \"4th May 1970 15:12:24\"\r\n```haskell\r\n--
  With time\r\nimport Data.Time.Clock\r\nimport Date.Time.Calendar\r\n\r\nlet day
  = fromGregorian 1970 5 4\r\n    diffTime = secondsToDiffTime (15 * 3600 + 12 * 60
  + 24)\r\nin UTCTime day diffTime\r\n\r\n-- With hourglass\r\nimport Date.Time\r\n\r\nDateTime
  (Date 1970 May 4) (TimeOfDay 15 12 24 0)\r\n```\r\n\r\nHistory\r\n-------\r\n\r\nThe
  [`hourglass`](https://hackage.haskell.org/package/hourglass) package was\r\noriginated
  and then maintained by Vincent Hanquez. For published reasons, he\r\ndoes not intend
  to develop the package further after version 0.2.12 but he also\r\ndoes not want
  to introduce other maintainers.\r\n"
