changelog: "\n# TidalCycles log of changes\n\n## 1.10.1 - Dundee\n\n### What's Changed\n\n*
  Moved to codeberg ! https://codeberg.org/uzu/tidal/\n* Added `ribbon`, `unjoin`
  and `into` by @yaxu in https://codeberg.org/uzu/tidal/pulls/1213\n* Fix regression
  in v1.10.0, where running patterns would be unnecessarily reverted by @yaxu in https://codeberg.org/uzu/tidal/pulls/1223\n\n##
  1.10.0 - waffle\n\nThe code name 'waffle' comes from the bonkers three-dimensional
  fabric that appears from a surprisingly simple two-dimensional weave structure.
  [More info](https://www.ashford.co.nz/waffle-weave/)\n\n![waffle weave](https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/An_example_of_waffle_fabric.jpeg/1920px-An_example_of_waffle_fabric.jpeg)\n\n###
  What's Changed\n\nThis v1.10.0 release has been a bit delayed so is a bumper feast
  of tweaks, features, bugfixes and tidying.. If your PR missed the boat don't worry
  we'll do them more often from now and v1.10.1 will come soon!\n\n#### Interface
  changes\n* add muting with `_` for p and d1-16 by @geikha in https://github.com/tidalcycles/Tidal/pull/1082\n*
  Add `getbpm` and `setbpm` to boot functions by @matthewkaney in https://github.com/tidalcycles/Tidal/pull/1083\n\n####
  New language features\n* Add capital-M aliases for major chords by @rrrnld in https://github.com/tidalcycles/Tidal/pull/1077\n*
  Step-oriented functionality by @yaxu in https://github.com/tidalcycles/Tidal/pull/1072\n*
  Patterned tactus WIP by @yaxu in https://github.com/tidalcycles/Tidal/pull/1111\n*`normal`
  signal for normally-distributed random numbers from #1055 by @patrickt (backported
  by @sss-create in https://github.com/tidalcycles/Tidal/pull/1101)\n* Remove patterned
  tactus by @yaxu in https://github.com/tidalcycles/Tidal/pull/1201\n* `beat` function
  for \"step sequencer\" style rhythm notation. (Backported from Strudel) by @geikha
  in https://github.com/tidalcycles/Tidal/pull/1109 and https://github.com/tidalcycles/Tidal/pull/1134\n*
  Introduces two function families for introducing chromaticism in melodies by @aherrou
  in https://github.com/tidalcycles/Tidal/pull/1097\n* clip as alias for legato by
  @sss-create in https://github.com/tidalcycles/Tidal/pull/1158\n* Stepwise functions
  continued by @yaxu in https://github.com/tidalcycles/Tidal/pull/1152\n* pattern
  weights for chooseby functions by @yaxu in https://github.com/tidalcycles/Tidal/pull/1173\n*
  sample rand signal on onset, start rand pattern at 0.5 by @yaxu in https://github.com/tidalcycles/Tidal/pull/1176\n*
  add bank param by @yaxu in https://github.com/tidalcycles/Tidal/pull/1190\n* add
  stepalt by @yaxu in https://github.com/tidalcycles/Tidal/pull/1200\n\n#### Experimental
  tap tempo utility\n* Tap tempo WIP, bring feedforward into tidal monorepo, fix `nudgeAll`
  by @yaxu in https://github.com/tidalcycles/Tidal/pull/1191\n* Tap tempo utility
  updates by @yaxu in https://github.com/tidalcycles/Tidal/pull/1196\n\n#### Mini-notation
  changes\n* Support `-` for rests/gaps in mininotation by @yaxu in https://github.com/tidalcycles/Tidal/pull/1087\n*
  fixed: Parser errors for new rest symbol #1091 by @sss-create in https://github.com/tidalcycles/Tidal/pull/1113\n*
  Toplevel ',' and '|'.  by @sss-create in https://github.com/tidalcycles/Tidal/pull/1149\n\n####
  OSC listener\n* #1035 added setcps and other controls to OSC Listener by @sss-create
  in https://github.com/tidalcycles/Tidal/pull/1102\n\n#### Boot/config changes\n*
  Cherry pick new Boot changes by @ejconlon and adjust to incorporate recent changes
  by @matthewkaney in https://github.com/tidalcycles/Tidal/pull/1081\n* added a commented
  enable link line in BootTidal.hs by @sss-create in https://github.com/tidalcycles/Tidal/pull/1147\n*
  link and clock setter functions by @sss-create in https://github.com/tidalcycles/Tidal/pull/1162\n\n####
  Bug fixes\n* fix(slice): support `slice 1 _` by @grddavies in https://github.com/tidalcycles/Tidal/pull/1086\n*
  doTick: use exception-safe modifyMVar_ instead of takeMVar/putMVar by @ahihi in
  https://github.com/tidalcycles/Tidal/pull/1100\n* Fix off-by-one error in striateBy
  by @yaxu in https://github.com/tidalcycles/Tidal/pull/1106\n* timeToRands non-zero
  bug by @sss-create in https://github.com/tidalcycles/Tidal/pull/1142\n* Bugfix for
  squeezeJoin and dependencies including bite by @yaxu in https://github.com/tidalcycles/Tidal/pull/1145\n*
  [breaking change] sample signals at query onsets instead of midpoint by @yaxu in
  https://github.com/tidalcycles/Tidal/pull/1148\n* Fix 1068 novector by @jwaldmann
  in https://github.com/tidalcycles/Tidal/pull/1187\n* fix for plyWith: tweak type
  defaults, turn off related warning by @yaxu in https://github.com/tidalcycles/Tidal/pull/1195\n\n####
  Emacs plugin\n* Hush function and keybindings by @marcora in #1012 (backported by
  @sss-create in https://github.com/tidalcycles/Tidal/pull/1101)\n* remove extra paren
  in tidal.el by @jezcope in https://github.com/tidalcycles/Tidal/pull/1110\n\n####
  Source code reorganisation\n* replace Tempo module by an ableton-link synched clock
  that comes with tidal-link by @polymorphicengine in https://github.com/tidalcycles/Tidal/pull/1059\n*
  simplify the clock logic by removing LinkOperations by @polymorphicengine in https://github.com/tidalcycles/Tidal/pull/1090\n*
  ableton link as submodule by @sss-create in https://github.com/tidalcycles/Tidal/pull/1119\n*
  Split controller OSC off from SuperDirt handshake OSC (Redux for 1.9) by @matthewkaney
  in https://github.com/tidalcycles/Tidal/pull/1051\n* Extract Core Functionalities
  into tidal-core Package by @eilseq in https://github.com/tidalcycles/Tidal/pull/1155\n*
  Tidal core prerelease by @yaxu in https://github.com/tidalcycles/Tidal/pull/1156\n*
  Migrate from Microspec to Hspec by @sss-create in https://github.com/tidalcycles/Tidal/pull/1157\n*
  Reinstate transitions by @yaxu in https://github.com/tidalcycles/Tidal/pull/1188\n*
  Recombine configuration by @yaxu in https://github.com/tidalcycles/Tidal/pull/1203\n\n####
  Tidal-parse updates\n* Enable Tidal-Parse FFI for Cross-Language Integration by
  @eilseq in https://github.com/tidalcycles/Tidal/pull/1143\n* Add rolled and rolledBy
  to tidal-parse by @TristanCacqueray in https://github.com/tidalcycles/Tidal/pull/1199\n\n####
  Other maintenance\n* bump upper bounds of network dependency to 3.3 by @yaxu in
  https://github.com/tidalcycles/Tidal/pull/1080\n* more efficient sew by @yaxu in
  https://github.com/tidalcycles/Tidal/pull/1078, https://github.com/tidalcycles/Tidal/pull/1088\n*
  Bump actions/download-artifact from 2 to 4.1.7 in /.github/workflows by @dependabot
  in https://github.com/tidalcycles/Tidal/pull/1096\n* flake.nix: update nixpkgs and
  remove temporary hosc input by @ahihi in https://github.com/tidalcycles/Tidal/pull/1098\n*
  CI pipeline repair by @sss-create in https://github.com/tidalcycles/Tidal/pull/1104\n*
  hosc-0.21 support by @sss-create in https://github.com/tidalcycles/Tidal/pull/1105\n*
  dependency bumper by @yaxu in https://github.com/tidalcycles/Tidal/pull/1117\n*
  Bumping random by @github-actions in https://github.com/tidalcycles/Tidal/pull/1118\n*
  renamed linktest executable by @sss-create in https://github.com/tidalcycles/Tidal/pull/1107\n*
  Bump upper bounds by @yaxu in https://github.com/tidalcycles/Tidal/pull/1115\n*
  Fix upload artifact by @yaxu in https://github.com/tidalcycles/Tidal/pull/1120\n*
  delint by @yaxu in https://github.com/tidalcycles/Tidal/pull/1131\n* Clean warnings
  by @yaxu in https://github.com/tidalcycles/Tidal/pull/1133\n* substitue 'tail' with
  'drop 1' by @sss-create in https://github.com/tidalcycles/Tidal/pull/1141\n* change
  link version and bounds to conform to the PVP by @polymorphicengine in https://github.com/tidalcycles/Tidal/pull/1140\n*
  update some out of date contributing info by @yaxu in https://github.com/tidalcycles/Tidal/pull/1154\n*
  Delint by @yaxu in https://github.com/tidalcycles/Tidal/pull/1163\n* fix warnings
  by @yaxu in https://github.com/tidalcycles/Tidal/pull/1175\n* delint benchmarks
  by @yaxu in https://github.com/tidalcycles/Tidal/pull/1177\n* import IsString from
  a portable module by @claudeha in https://github.com/tidalcycles/Tidal/pull/1204\n\n###
  New Contributors <3\n* @grddavies made their first contribution in https://github.com/tidalcycles/Tidal/pull/1086\n*
  @dependabot made their first contribution in https://github.com/tidalcycles/Tidal/pull/1096\n*
  @jezcope made their first contribution in https://github.com/tidalcycles/Tidal/pull/1110\n*
  @github-actions made their first contribution in https://github.com/tidalcycles/Tidal/pull/1118\n*
  @aherrou made their first contribution in https://github.com/tidalcycles/Tidal/pull/1097\n*
  @eilseq made their first contribution in https://github.com/tidalcycles/Tidal/pull/1143\n*
  @rrrnld made their first contribution in https://github.com/tidalcycles/Tidal/pull/1077\n*
  @ejconlon made their first contribution in https://github.com/tidalcycles/Tidal/pull/1081\n*
  @patrickt made their first contribution in #1055\n* @marcora made their first contribution
  in #1012\n* @TristanCacqueray made their first contribution in https://github.com/tidalcycles/Tidal/pull/1199\n*
  @claudeha made their first contribution in https://github.com/tidalcycles/Tidal/pull/1204\n\n**Full
  Changelog**: https://github.com/tidalcycles/Tidal/compare/v1.9.5...v1.10.0\n\n##
  1.9.5 - Sashiko\n\n### What's Changed\n* avoid loading stream module in other modules,
  so hint wont crash by @polymorphicengine in https://codeberg.org/uzu/Tidal/pull/1019\n*
  change streamGetnow to factor in the processAhead and also destroy the sessionstate
  by @polymorphicengine in https://codeberg.org/uzu/Tidal/pull/1025\n* fix minor7sharp9
  chord (the 9th wasn't sharp) by @cleary in https://codeberg.org/uzu/Tidal/pull/1036\n*
  add metatune param, now against 1.9-dev by @ahihi in https://codeberg.org/uzu/Tidal/pull/1046\n*
  Build fixes for Tidal 1.9 by @mindofmatthew in https://codeberg.org/uzu/Tidal/pull/1052\n*
  Update link 1.9 dev by @yaxu in https://codeberg.org/uzu/Tidal/pull/1058\n* More
  build fixes by @mindofmatthew in https://codeberg.org/uzu/Tidal/pull/1062\n* Consolidate
  site docs into source docs, and some docs editing by @trespaul in https://codeberg.org/uzu/Tidal/pull/1070\n*
  Fix negative numbers not working for boolean euclids  by @geikha in https://codeberg.org/uzu/Tidal/pull/1063\n\n###
  New Contributors\n* @ahihi made their first contribution in https://codeberg.org/uzu/Tidal/pull/1046\n*
  @trespaul made their first contribution in https://codeberg.org/uzu/Tidal/pull/1070\n*
  @geikha made their first contribution in https://codeberg.org/uzu/Tidal/pull/1063\n\n**Full
  Changelog**: https://codeberg.org/uzu/Tidal/compare/v1.9.4...v1.9.5\n\n## 1.9.4
  - Stitch\n\n### What's Changed\n* fix #986 by @jwaldmann in https://codeberg.org/uzu/Tidal/pull/987\n*
  fix #988 by @jwaldmann in https://codeberg.org/uzu/Tidal/pull/989\n* Tidal listener
  update and rework by @polymorphicengine in https://codeberg.org/uzu/Tidal/pull/996\n*
  ci: update GitHub actions by @SpencerIsGiddy in https://codeberg.org/uzu/Tidal/pull/994\n*
  Fix markup errors in and add to Sound.Tidal.UI documentation. by @patrickt in https://codeberg.org/uzu/Tidal/pull/992\n*
  reset and restart by @yaxu in https://codeberg.org/uzu/Tidal/pull/997\n* Add extractN
  and extend getN by @thgrund in https://codeberg.org/uzu/Tidal/pull/999\n\n### New
  Contributors\n* @SpencerIsGiddy made their first contribution in https://codeberg.org/uzu/Tidal/pull/994\n*
  @patrickt made their first contribution in https://codeberg.org/uzu/Tidal/pull/992\n\n**Full
  Changelog**: https://codeberg.org/uzu/Tidal/compare/v1.9.3...v1.9.4\n\n## 1.9.3
  - Kolam\n\n### What's Changed\n* fix for squeezejoin  by @yaxu in https://codeberg.org/uzu/Tidal/pull/950\n*
  tidal.el fix silencer by @zzkt in https://codeberg.org/uzu/Tidal/pull/955\n* add
  accelerate to nobus and fix typo for begin by @yaxu in https://codeberg.org/uzu/Tidal/pull/956\n*
  Fix warnings by @Zalastax in https://codeberg.org/uzu/Tidal/pull/962\n* Add a Nix
  Flake for building and developing Tidal by @mitchmindtree in https://codeberg.org/uzu/Tidal/pull/963\n*
  Make distrib only take structure from the euclid by @yaxu in https://codeberg.org/uzu/Tidal/pull/961\n*
  Fix build by @yaxu in https://codeberg.org/uzu/Tidal/pull/965\n* Fix resetCycles
  skipping and lateness by @Zalastax in https://codeberg.org/uzu/Tidal/pull/966\n*
  Add setCycle by @Zalastax in https://codeberg.org/uzu/Tidal/pull/969\n* CHANGELOG
  gardening by @mindofmatthew in https://codeberg.org/uzu/Tidal/pull/971\n* Comments
  for some state functions by @JeffreyBenjaminBrown in https://codeberg.org/uzu/Tidal/pull/973\n*
  Comments on time, and haddock fixes by @JeffreyBenjaminBrown in https://codeberg.org/uzu/Tidal/pull/974\n*
  Fix warning about type constraint by @mindofmatthew in https://codeberg.org/uzu/Tidal/pull/977\n*
  Fix squeeze join by @yaxu in https://codeberg.org/uzu/Tidal/pull/975\n* `trigger`
  and friends without pattern IDs by @mindofmatthew in https://codeberg.org/uzu/Tidal/pull/970\n*
  Rename ghost'' to ghostWith by @Zalastax in https://codeberg.org/uzu/Tidal/pull/967\n*
  Added minor major seventh chord by @jqueraltmo in https://codeberg.org/uzu/Tidal/pull/978\n*
  support for hosc-0.20 by @yaxu in https://codeberg.org/uzu/Tidal/pull/981\n\n###
  New Contributors\n* @mitchmindtree made their first contribution in https://codeberg.org/uzu/Tidal/pull/963\n*
  @jqueraltmo made their first contribution in https://codeberg.org/uzu/Tidal/pull/978\n\n**Full
  Changelog**: https://codeberg.org/uzu/Tidal/compare/v1.9.2...v1.9.3\n\n## 1.9.2
  - Siteswap c\nSame with 1.9.1, but now with new tidal-link version 1.0.1\n\n## 1.9.1
  - Siteswap b\nA quick release to set specific tidal-link version 1.0 in tidal.cabal.
  Stack\nseems to want this.\n\n## 1.9.0 - Siteswap\n\n### What's Changed\n\n####
  General enhancements\n* Rename linux binary name by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/911\n*
  Fix echo by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/910\n* If first argument
  of euclid is negative, apply euclidInv by @polymorphicengine in https://codeberg.org/uzu/Tidal/pull/916\n*
  Add squeeze operators (`||+`, `*||`, etc) by @yaxu in https://codeberg.org/uzu/Tidal/pull/919\n*
  Make chunk reverse direction with negative number by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/918\n*
  overhaul of the chord parser by @polymorphicengine in https://codeberg.org/uzu/Tidal/pull/931\n\n####
  New ableton link support\n* Use ableton link for scheduling by @Zalastax in https://codeberg.org/uzu/Tidal/pull/898\n*
  tidal-link: add link source files to extra-source-files, fixes #924 by @yaxu in
  https://codeberg.org/uzu/Tidal/pull/925\n* Use target latency in all send modes
  by @Zalastax in https://codeberg.org/uzu/Tidal/pull/927\n* Rename cCyclesPerBeat
  -> cBeatsPerCycle by @Zalastax in https://codeberg.org/uzu/Tidal/pull/939\n\n####
  Emacs plugin updates\n* formatting fixes in tidal.el by @zzkt in https://codeberg.org/uzu/Tidal/pull/932\n*
  a window-excursion for tidal.el by @zzkt in https://codeberg.org/uzu/Tidal/pull/933\n*
  autoloads for tidal.el by @zzkt in https://codeberg.org/uzu/Tidal/pull/934\n* avoid
  race in loading bootscript during restart by @zzkt in https://codeberg.org/uzu/Tidal/pull/937\n\n####
  Tidal-parse (estuary) updates\n* Various updates to tidal-parse by @dktr0 in https://codeberg.org/uzu/Tidal/pull/913
  and  https://codeberg.org/uzu/Tidal/pull/941\n\n#### Maintenance\n* Increase upper
  bounds of text dependency by @yaxu in https://codeberg.org/uzu/Tidal/pull/948\n*
  Use system-cxx-std-lib by @Zalastax in https://codeberg.org/uzu/Tidal/pull/944\n*
  Use c++ extra library for MacOS by @giuseppelillo in https://codeberg.org/uzu/Tidal/pull/946\n\n###
  New Contributors\n* @Zalastax made their first contribution in https://codeberg.org/uzu/Tidal/pull/898\n*
  @zzkt made their first contribution in https://codeberg.org/uzu/Tidal/pull/932\n*
  @giuseppelillo made their first contribution in https://codeberg.org/uzu/Tidal/pull/946\n\n**Full
  Changelog**: https://codeberg.org/uzu/Tidal/compare/v1.8.0...v1.9.0\n\n## 1.8.1
  - Sanquhar b\n* Removed executable from tidal.cabal file (while latest ghc on windows
  fails to build it)\n\n## 1.8.0 - Sanquhar\n* move tidal-listener code by @polymorphicengine
  in #885\n* Fix a typo incurred (I assume) by a filename change. by @JeffreyBenjaminBrown
  in #886\n* Hide contexts from Events per default by @polymorphicengine in #887\n*
  Allow sending/receiving of broadcasted OSC control messages by @yaxu in #894\n*
  tidal-listener: Add minimal install notes by @gamar3is in #895\n* Add rolled function
  with variants by @thgrund in #820\n* Valuable instance for Note by @yaxu in #899\n*
  Add parsers for ints and floats that don't consume trailing whitespace by @polymorphicengine
  in #900\n* Introduce echo and echoWith, deprecate stut and stutWith by @ndr-brt
  in #904\n* tidal-listener: Optional WITH_GHC environment variable by @mindofmatthew
  in #903\n\nCommit list: https://codeberg.org/uzu/Tidal/compare/1.7.10...v1.8.0\n\n##
  1.7.10 - Tama b\n* Derive RealFrac for Note by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/876\n*
  Add timescale and timewin control params by @yaxu in https://codeberg.org/uzu/Tidal/pull/878\n*
  deriving typeclass memberships for ID by @polymorphicengine in https://codeberg.org/uzu/Tidal/pull/879\n*
  Adds the jumpMod' transition by @th-four in https://codeberg.org/uzu/Tidal/pull/881\n*
  Import safe-tidal-cli ghci simulator as tidal binary by @yaxu in https://codeberg.org/uzu/Tidal/pull/880\n*
  Tweaks to tidal binary, and add to linux workflow by @yaxu in https://codeberg.org/uzu/Tidal/pull/882\n*
  add tidal ghci replacement to macos and windows workflows by @yaxu in https://codeberg.org/uzu/Tidal/pull/883\n\n##
  1.7.9 - Tama\n\n### What's Changed\n* Show lists of values by @polymorphicengine
  in https://codeberg.org/uzu/Tidal/pull/838\n* Port listener wiki content as README
  by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/851\n* Chords - consistent naming
  cont'd by @cleary in https://codeberg.org/uzu/Tidal/pull/840\n* Formalise pattern
  IDs by @mindofmatthew in https://codeberg.org/uzu/Tidal/pull/807\n* Switch to non-blocking
  pMap updates for transitions by @bgold-cosmos in https://codeberg.org/uzu/Tidal/pull/858\n*
  Add listener build workflows by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/852\n*
  Fix tidal-listener install process by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/861\n*
  Fix mod by @bgold-cosmos in https://codeberg.org/uzu/Tidal/pull/860\n* Fix stack
  ci using last lts resolver by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/862\n*
  Make Pattern instance Monoid by @fbous in https://codeberg.org/uzu/Tidal/pull/865\n*
  Added OSC playback control for silencing individual patterns by @njanssen in https://codeberg.org/uzu/Tidal/pull/863\n*
  Use better show instances for notes & rationals by @mindofmatthew in https://codeberg.org/uzu/Tidal/pull/857\n*
  tidal-listener: Separate build from release by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/866\n*
  Exponential double by @ndr-brt in https://codeberg.org/uzu/Tidal/pull/871\n* Comments
  by @JeffreyBenjaminBrown in https://codeberg.org/uzu/Tidal/pull/877\n* Fix for classic
  dirt support by @yaxu https://codeberg.org/uzu/Tidal/commit/15b5b8b91af08ebad39efe2a7e0712b21f606ca4\n*
  New alias `number` for `n` by @yaxu https://codeberg.org/uzu/Tidal/commit/ac0be63d686ab37f7b2dcd440d4bd8f3898453e8\n*
  Allow \"0..8\" to be parsed as a range of doubles in mininotation by @yaxu https://codeberg.org/uzu/Tidal/commit/55f8ad9b0091b43fdd364eced25bc9c655d157cc\n*
  Bugfix for `timeLoop` by @yaxu in https://codeberg.org/uzu/Tidal/commit/29f28ed637a7c17ad2b22558d097a694da604e2d\n*
  Retire pre ghc 8.4 support by @yaxu \n* Pattern first parameter of `wedge` by @yaxu\n*
  Allow `|**|` et al to work on control patterns by @yaxu in https://codeberg.org/uzu/Tidal/commit/7142775c2039cae4cde9bdd6f68b3e0cbae2de9d\n*
  Add alias `timecat` for timeCat` by @yaxu in https://codeberg.org/uzu/Tidal/commit/363889bdc963d9357daf1893d18ab9dfc33ca5ac\n\n###
  New Contributors\n* @fbous made their first contribution in https://codeberg.org/uzu/Tidal/pull/865\n*
  @njanssen made their first contribution in https://codeberg.org/uzu/Tidal/pull/863\n*
  @JeffreyBenjaminBrown made their first contribution in https://codeberg.org/uzu/Tidal/pull/877\n\n**Full
  Changelog**: https://codeberg.org/uzu/Tidal/compare/1.7.8...1.7.9\n\n## 1.7.8 -
  Ayatakedai\n* Add pattern id to patterns as _id_, and send it with /code/highlights\n\n##
  1.7.7 - Caramel wafer\n* Support hosc 0.19 in test suite @yaxu\n\n## 1.7.6 - Tunnocks\n*
  Fix dot shorthand in int patterns so floating point numbers raise an error @ndr-brt\n*
  Support factors in ratio shorthand for rational patterns @ndr-brt\n* support hosc
  0.19 @yaxu\n\n## 1.7.5 - Dalbeattie\n* Minor change to _splice so that it respects
  if the speed parameter was already declared @onthepeakofnormal\n* Some tests for
  chords @cleary\n* Remove direct semigroups dependency @yaxu\n* Derive functor for
  pattern @yaxu\n* Handle negative ratio shorthands for rationals @ndr_brt\n* drawLine
  - draw non-events with periods @yaxu\n* Parse chord without root note @yaxu\n* Fix
  clock sharing between tidal processes @yaxu\n\n## 1.7.4 - Symonds Yat b\n* Fixes
  for bipolar waveforms (sine2, etc) @mindofmatthew\n* More playback controls for
  OSC API @mindofmatthew\n* Disable bus variants for MIDI controls @mindofmatthew\n\n##
  1.7.3 - Symonds Yat\n* Signed ratio shorthands now supported @ndr_brt\n* OSC API
  - mute/unmute stream @mindofmatthew\n* improve performance of playFor/seqP @yaxu\n*
  Expand tests with autodiscovered laws @RSWilli\n* Add `getState` to BootTidal @mindofmatthew\n*
  add fadeTime / fadeInTime / fadeOutTime params for grain envelopes @yaxu\n* Fix
  for nrpnn and nrpnv params @yaxu\n* Disable busses for MIDI parameters @mindofmatthew\n
  \  \n## 1.7.2 - IKLECTIK c\n* tidal-parse additions and improved errors, haskellish
  dependency fix @dktr0\n* spring cleaning and delinting, recreated Time.hs, renamed
  ControlMap toValueMAp @yaxu\n* start of [major refactoring of chords](https://club.tidalcycles.org/t/rfc-working-on-making-chord-naming-chordlist-more-consistent/2717/56)
  @cleary\n* fix `.` mininotation operator @zudov\n* stateful event parameters, for
  counting @yaxu\n* Move some stuff from BootTidal.hs to the tidal library, to reduce
  dependencies there @yaxu\n\n## 1.7.1 - IKLECTIK b\n* Fix stack build @yaxu\n* Add
  tidal_status command @yaxu\n* Add cVerbose config setting (default on) @yaxu\n*
  Fix for emacs plugin @jwaldmann\n* Snowball bugfix @yaxu\n* Migrate to github actions,
  tested against additional ghc versions @ndr_brt\n* Fix mininotation bug - allow
  leading/trailing spaces @ndr_brt\n* Make linger work with negative numbers (to linger
  on end of cycle rather than start) @yaxu\n* Friendlier startup messages @yaxu\n*
  Compatibility with ghc 9.0.1 @yaxu\n\n## 1.7 - IKLECTIK\n* Added drum aliases from
  GM2 percussion spec to `drum` function @lvm\n* `getcps` helper function now in BootTidal.hs
  @yaxu\n* `getnow` helper function back in BootTidal.hs (returns current cycle) @bgold-cosmos\n*
  Developments towards tidal api, @yaxu et al\n* `coarse` parameter is now floating
  point @lwlsn\n* `irand` parameter now patternable @ndr-brt\n* `note` now produces
  its own type to avoid conflicts between parsing note names and duration shorthands
  \ @ndr-brt\n* Numerous tidal-parse improvements and additions @dktr0 et al\n* `grain`
  function for combining begin and end (in terms of begin and duration) @khoparzi\n*
  Added missing pB and pR functions @thgrund\n* Emacs plugin bugfixes @jwaldmann\n*
  `binaryN` parameters now fully patternable @ndr-brt\n* `press` and `pressBy` functions
  for syncopation @yaxu\n* `bite`'s first parameter is now patternable @ndr-brt\n*
  Most SuperDirt control/effect parameters can now be modified while a sound is playing,
  using 'bus' functions. @telefon + @yaxu\n* Sound.Tidal.Params is now generated by
  a script in bin/generate-params.hs @yaxu\n* `qtrigger` is now an alias for `ctrigger`,
  which now quantises to the _next_ cycle (via ceiling) @thgund / @yaxu\n* There is
  now also `ftrigger` and `rtrigger` for floor (previous) and round (nearest) cycle\n*
  `whenmod`'s first two parameters are now rationals, and patternable. @th-four /
  @yaxu\n* `brand` and `brandBy` for continuous patterns of boolean values @yaxu\n*
  Two-way protocol between Tidal and SuperDirt, initially to receive available busses
  @telefon / @yaxu\n* bipolar waveforms - sine2, square2, tri2, saw2, cosine2 @yaxu\n
  \ \n\n## 1.6.1 - We are not DJs\n* Patternise first parameter of chunk @lwlsn\n*
  Patternise fit parameter @bgold-cosmos\n* Increase upper bounds of random @yaxu\n*
  Switch travis to ubuntu bionic @yaxu\n\n## 1.6.0 - Keep live coding live\n* Rollback
  to previous pattern on parse error @jwaldmann\n* Increased strictness to catch parse
  errors earlier @jwaldmann @yaxu\n* Support for superdirt 'panic' @yaxu\n* Increase
  hosc upper bounds to admin 0.18\n* New function 'splat' @yaxu\n* `quantise` now
  uses round, add qfloor, qceiling variants and qround alis @lwlsn\n* Add ghc 8.8.3
  to travis @jwaldmann\n* Switch `substruct` to use binary pattern @yaxu\n\n## 1.5.2
  - Rivelin\n* Fix streamAll\n\n## 1.5.1 - Blacka Moor\n* Bugfix splice\n\n## 1.5.0
  - Active travel\n* Export drawLineSz @mxmxyz\n* tidal-parse additions (bite, splice,
  pickF, select, squeeze; fixed slice) @dktr0\n* New, more efficient pseudorandom
  number generator @dktr0\n* Pattern first someCyclesBy param @bgold-cosmos\n* Refactored,
  more flexible OSC targetting @yaxu\n* Simplify tidal-boot-script in tidal.el @jamagin\n*
  Support state substitution in mininotation #530 @yaxu\n* Pattern first parameter
  of splice #656 @yaxu\n* Pattern first parameter of chew @yaxu\n* add 'x' fraction
  alias for 1/6 @yaxu\n* add dfb alias for delayfeedback param, dt for delaytime @yaxu\n*
  add unmuteAll and only to BootTidal.hs @yaxu\n\n## 1.4.9 - Housebound spirit\n*
  Simplify 'show'ing of patterns @yaxu\n* New `draw` function for drawing a pattern
  of single characters as a text-based diagram, with friends `drawLine` and `drawLineSz`
  for drawing multiple cycles @yaxu\n* Fixes and expansions of ratio aliases - s should
  be a sixteenth @mxmxyz, w is now 1, f is now 0.2\n* Simplify definition of `accumulate`
  using scanl @benjwadams\n* The first parameter of `someCyclesBy` is now patternable
  @bgold-cosmos\n\n## 1.4.8 - Limerick\n* Add ratio shorthand to floating point patterns
  @yaxu\n* Support fractional scales, add Arabic scales @quakehead\n* Additions to
  tidal-parse including support from overgain, overshape adn rot @dktr0\n* Move prompt-cont
  setting to end of BootTidal.hs (older versions of Haskell crash out at this point)
  @ndr-brt\n\n## 1.4.7 - Bleep\n* Fix BootTidal.hs - make loadable in atom @bgold-cosmos\n*
  More additions to tidal-parse @dktr0\n\n## 1.4.6 - Megatron\n* Experimental ratio
  shorthand ref #573 @yaxu\n* Store mininotation source location(s) in events ref
  #245 @yaxu\n* Add more things to tidal-parse @dktr0 @yaxu\n* Separate out haskell
  parser from tidal-parse into new hackage module called 'haskellish' @dktr0\n* Support
  patterning polyrhythmic % steps in mininotation @yaxu\n* Fixes to emacs plugin (tidal.el)
  @xmacex\n* New parameters for freq, overgain, overshape, and missing midi params
  including the new nrpn ones @yaxu\n\n## 1.4.5 - Porter Brook\n* Mini notation -
  `@` (and its alias `_`) now accepts rational relative durations. E.g. `a b@0.5 c
  d` to make `b` have a half step (that would be the same as `a@2 b c@2 c@d`). This
  can also be patterned `a b@<0.5 2> c d` @yaxu #435\n* Experimental `reset` function
  - stick in a pattern so it acts as though the cycle number was reset to 0, from
  the next cycle @yaxu\n* Bugfix for setR in BootTidal.hs @yaxu\n* Mini notation -
  `!`, `@` and `_` now work properly within `{}` and `<>`, e.g. `<a b ! c!3 d>` will
  repeat every 7 cycles @yaxu #369 #248\n* Mini notation - `@` and `_` are now aliases
  for each other, e.g. `a_3` is the same as `a@3` as are `_` and `@` @yaxu #369\n*
  Frame skipping on clock jumps now configurable @yaxu #567\n* Sync between tidal
  instances now works straight away, without having to setcps @yaxu #569\n* New `while`
  function for applying a function selectively according to a binary pattern @yaxu\n*
  Lowercases aliases `slowappend` and `fastappend` for `slowAppend` and `fastAppend`
  respectively @yaxu\n* Many tidal-parse updates @dktr0\n\n## 1.4.4 - Chee Dale\n*
  wrandcat (weighted randcat) @yaxu\n* MIDI Sysex support #558 @yaxu\n* Elements in
  an Open Sound Control path address can now be patterned #557\n* 'once' now chooses
  a random cycle to play. To get the old behaviour of playing the first cycle, use
  'first' @yaxu #476\n* Make random choices in mini-notation behave independently
  @yaxu #560\n* Add [a|b|c] syntax to mini notation for randomly choosing between
  subsequences @yaxu #555\n* Add power pattern operators |**, **| and |**| @yaxu\n\n##
  1.4.3 - Stanage Edge\n* Fix for xfade / xfadein transition\n* New function plyWith\n\n##
  1.4.2 - Higger Tor\n* Fix for 'nudge'\n\n## 1.4.1 - Carl Wark\n* improvements to
  handling of cps changes @yaxu #501\n* fix for parameter patterning in 'range' @yaxu
  #547\n\n## 1.4.0 - Padley Gorge\n* fix representation to handle continuous and analog
  events properly @yaxu\n\n## 1.3.0 - rolled back to 1.1.2\n\n## 1.2.0 - Hunters Bar\n*
  Simplify <* and *>, removing any distinction between analogue and digital patterns\n\n##
  1.1.2 - Eccy Road\n* Usability fix for `binary` / `binaryN` (use squeezeJoin on
  input pattern)\n\n## 1.1.1 - Chelsea Park\n* Usability fixes for `binary` / `binaryN`
  / `ascii` @yaxu\n\n## 1.1.0 - Brincliffe Edge\n* `binary` and `ascii` functions
  for playing with bit patterns @yaxu\n* support chord inversions in chord parser
  @bgold-cosmos\n* skip ticks when system clock jumps @yaxu\n* fix crash bugs in mini
  notation parser and grp @yaxu\n* new stitch function @yaxu\n* |++, ++| and |++|
  for combining patterns of strings by concatenation @yaxu\n* send best effort of
  a sound id to dirt / superdirt if sendParts is on, allowing parameter adjustment
  of previously triggered sound (without chopping) @yaxu\n* qtrigger - quantise trigger
  to nearest cycle @yaxu\n* add setI, setF et al to BootTidal.hs for setting state
  variables @yaxu\n* BootTidal.hs now sends d1 .. d12 to orbits 0 .. 11 respectively
  @yaxu\n* markov chain support with runMarkov and markovPat @bgold-cosmos\n* simplify
  / fix mask and sew @yaxu\n* Adjust <* and *> (and therefore |+, +| etc) to be closer
  to <*>, explanation here: https://penelope.hypotheses.org/1722 @yaxu\n* extract
  minitidal into its own package tidal-parse (using cabal multipackages), renaming
  to Sound.Tidal.Parse @yaxu @dktr0\n* benchmarking @nini-faroux\n* minitidal refactor,
  support for parsing more of tidal, tests @dktr0\n\n## 1.0.14 - IICON\n* 'chew' -
  like bite, but speeds playback rate up and down\n* variable probability for ? in
  mini notation\n* chooseBy takes modulo of index to avoid out of bounds errors\n*
  'rate' control param\n* Fix dependencies for parsec/colour\n\n## 1.0.13 - \U0001F41D⌛️\U0001F98B
  #2\n* Simplify espgrid support - @yaxu\n\n## 1.0.12 - \U0001F41D⌛️\U0001F98B\n*
  Fix ESPGrid support - @dktr0\n* Add 'snowball' function - @XiNNiW\n\n## 1.0.11 -
  Cros Bríde\n2019-04-17  Alex McLean  <alex@slab.org>\n* Add `bite` function for
  slicing patterns (rather than samples)\n* Tweak tidal.el to attempt to infer location
  of default BootTidal.hs\n* Skip time (forward or backward) if the reference clock
  jumps suddenly\n* Fix `fit` - @bgold-cosmos\n* Remove 'asap'\n* Add cB for boolean
  control input\n* `pickF` for choosing between functions with a pattern of integers\n*
  `select` for choosing between list of patterns with a floating point pattern\n*
  `squeeze` for choosing between list of patterns with a pattern of integers, where
  patterns are squeezed into the integer event duration\n* `splice` for choosing between
  slices of a pattern, where the slices are squeezed into event duration\n* Ord and
  Eq instances for value type @bgold-cosmos\n* `trigger` - support for resetting envelopes
  on evaluation\n* Support for rational event values\n* Tweak how `*>` and `<*` deal
  with analog patterns\n* Caribiner link bridge support\n\n## 1.0.10 - This machine
  also kills fascists\n* Add exports to Sound.Tidal.Scales for `getScale` and `scaleTable`\n\n##
  1.0.9 - This machine kills fascists\n* sec and msec functions for converting from
  seconds to cycles (for stut etc) @yaxu\n* template haskell upper bounds @yaxu\n*
  fix for multi-laptop sync/tempo sharing @yaxu\n* fix toScale so it doesn't break
  on empty lists @bgold-cosmos\n* `deconstruct` function for displaying patterns stepwise
  @yaxu\n* `djf` control ready for new superdirt dj filter @yaxu\n* `getScale` for
  handrolling/adding scales to `scale` function\t* Add `djf` control for upcoming
  superdirt dj filter @yaxu\n\n## 1.0.8 (trying to get back to doing these)\n**See
  also https://tidalcycles.org/index.php/Changes_in_Tidal_1.0.x for earlier stuff)**\n*
  Add 'to', 'toArg' and 'from' controls for new superdirt routing experiments - @telephon\n*
  Fixes for squeezeJoin (nee unwrap') - @bgold-cosmos\n* Simplify `cycleChoose`, it
  is now properly discrete (one event per cycle) - @yaxu\n* The return of `<>`, `infix
  alias for overlay` - @yaxu\n* Fix for `wedge` to allow 0 and 1 as first parameter
  \ - @XiNNiW\n* Support for new spectral fx - @madskjeldgaard\n* Fix for _euclidInv
  - @dktr0\n* `chordList` for listing chords - @XiNNiW\n* new function `soak` - @XiNNiW\n*
  tempo fixes - @bgold-cosmos\n* miniTidal developments - @dktr0\n* potentially more
  efficient euclidean patternings - @dktr0\n* unit tests for euclid - @yaxu\n* fix
  for `sometimesBy` - @yaxu\n\n## 0.9.10 (and earlier missing versions from this log)\n*
  arpg, a function to arpeggiate\n* within', an alternate within with a different
  approach to time, following discussion here https://codeberg.org/uzu/Tidal/issues/313\n*
  sine et al are now generalised so can be used as double or rational patterns\n*
  New Sound.Tidal.Simple module with a range of simple transformations (faster, slower,
  higher, lower, mute, etc)\n* slice upgraded to take a pattern of slice indexes\n*
  espgrid support\n* lindenmayerI\n* sew function, for binary switching between two
  patterns\n* somecycles alias for someCycles\n* ply function, for repeating each
  event in a pattern a given number\n  of times within their original timespan\n*
  patternify juxBy, e, e', einv, efull, eoff\n\n## 0.9.7\n\n### Enhancements\n* The
  `note` pattern parameter is no longer an alias for `midinote`,\n  but an independent
  parameter for supercollider to handle (in a manner\n  similar to `up`)\n  \n## 0.9.6\n\n###
  Enhancements\n* Added `chord` for chord patterns and `scaleP` for scale patterns\n*
  The `n` pattern parameter is now floating point\n\n## 0.9.5\n\n### Enhancements\n*
  Added `hurry` which both speeds up the sound and the pattern by the given amount.\n*
  Added `stripe` which repeats a pattern a given number of times per\n  cycle, with
  random but contiguous durations.\n* Added continuous function `cosine`\n* Turned
  more pattern transformation parameters into patterns - spread', striateX, every',
  inside, outside, swing\n* Added experimental datatype for Xenakis sieves\n* Correctly
  parse negative rationals\n* Added `breakUp` that finds events that share the same
  timespan, and spreads them out during that timespan, so for example (breakUp \"[bd,sn]\")
  gets turned into the \"bd sn\"\n* Added `fill` which 'fills in' gaps in one pattern
  with events from another. \n\n## 0.9.4\n\n### Fixes\n* Swapped `-` for `..` in ranges
  as quick fix for issue with parsing negative numbers\n* Removed overloaded list
  thingie for now, unsure whether it's worth the dependency\n\n## 0.9.3\n\n### Enhancements\n*
  The sequence parser can now expand ranges, e.g. `\"0-3 4-2\"` is\n  equivalent to
  `\"[0 1 2 3] [4 3 2]\"`\n* Sequences can now be described using list syntax, for
  example `sound [\"bd\", \"sn\"]` is equivalent to `sound \"bd sn\"`. They *aren't*
  lists though, so you can't for example do `sound ([\"bd\", \"sn\"] ++ [\"arpy\",
  \"cp\"])` -- but can do `sound (append [\"bd\", \"sn\"]  [\"arpy\", \"cp\"])`\n*
  New function `linger`, e.g. `linger (1/4)` will only play the first quarter of the
  given pattern, four times to fill the cycle. \n* `discretise` now takes time value
  as its first parameter, not a pattern of time, which was causing problems and needs
  some careful thought.\n* a `rel` alias for the `release` parameter, to match the
  `att` alias for `attack`\n* `_fast` alias for `_density`\n* The start of automatic
  testing for a holy bug-free future\n\n### Fixes\n* Fixed bug that was causing events
  to double up or get lost,\n  e.g. where `rev` was combined with certain other functions.\n"
