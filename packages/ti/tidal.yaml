description: "\n# Tidal <a href=\"https://codeberg.org/uzu/tidal/LICENSE\"><img alt=\"License\"
  src=\"https://img.shields.io/github/license/tidalcycles/Tidal\"></a>\n\n[![DOI](https://zenodo.org/badge/898407.svg)](https://doi.org/10.5281/zenodo.592191)\n
  \n[Uzu language](https://uzu.lurk.org/) for live coding algorithmic patterns\n\nFor
  documentation, mailing list and more info see [here](https://tidalcycles.org/).
  \ \nYou can help speed up Tidal development by [contributing to the collective fund](https://opencollective.com/tidalcycles)!\n\n(c)
  Alex McLean and other [contributors](https://codeberg.org/uzu/tidal/activity/contributors),
  2025\n\nLicensed under the GNU Public License v3.0. Ports and other projects making
  use of Tidal source code as a reference for e.g. algorithms and/or types are derivative
  works and bound by the same license.\n"
