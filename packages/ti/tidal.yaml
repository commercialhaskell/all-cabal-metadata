description: "\nTidal [![Build Status](https://github.com/tidalcycles/Tidal/workflows/ci/badge.svg)](https://github.com/tidalcycles/Tidal/actions)\n=====\n\nLanguage
  for live coding of pattern\n\nFor documentation, mailing list and more info see
