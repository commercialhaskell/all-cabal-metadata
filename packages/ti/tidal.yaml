synopsis: Pattern language for improvised music
changelog: "# TidalCycles log of changes\n\n## 1.7.6 - Tunnocks\n   * Fix dot shorthand
  in int patterns so floating point numbers raise an error @ndr-brt\n   * Support
  factors in ratio shorthand for rational patterns @ndr-brt\n   * support hosc 0.19
  @yaxu\n\n## 1.7.5 - Dalbeattie\n   * Minor change to _splice so that it respects
  if the speed parameter was already declared @onthepeakofnormal\n   * Some tests
  for chords @cleary\n   * Remove direct semigroups dependency @yaxu\n   * Derive
  functor for pattern @yaxu\n   * Handle negative ratio shorthands for rationals @ndr_brt\n
  \  * drawLine - draw non-events with periods @yaxu\n   * Parse chord without root
  note @yaxu\n   * Fix clock sharing between tidal processes @yaxu\n\n## 1.7.4 - Symonds
  Yat b\n   * Fixes for bipolar waveforms (sine2, etc) @mindofmatthew\n   * More playback
  controls for OSC API @mindofmatthew\n   * Disable bus variants for MIDI controls
  @mindofmatthew\n\n## 1.7.3 - Symonds Yat\n   * Signed ratio shorthands now supported
  @ndr_brt\n   * OSC API - mute/unmute stream @mindofmatthew\n   * improve performance
  of playFor/seqP @yaxu\n   * Expand tests with autodiscovered laws @RSWilli\n   *
  Add `getState` to BootTidal @mindofmatthew\n   * add fadeTime / fadeInTime / fadeOutTime
  params for grain envelopes @yaxu\n   * Fix for nrpnn and nrpnv params @yaxu\n   *
  Disable busses for MIDI parameters @mindofmatthew\n   \n## 1.7.2 - IKLECTIK c\n
  \  * tidal-parse additions and improved errors, haskellish dependency fix @dktr0\n
  \  * spring cleaning and delinting, recreated Time.hs, renamed ControlMap toValueMAp
  @yaxu\n   * start of [major refactoring of chords](https://club.tidalcycles.org/t/rfc-working-on-making-chord-naming-chordlist-more-consistent/2717/56)
  @cleary\n   * fix `.` mininotation operator @zudov\n   * stateful event parameters,
  for counting @yaxu\n   * Move some stuff from BootTidal.hs to the tidal library,
  to reduce dependencies there @yaxu\n\n## 1.7.1 - IKLECTIK b\n        * Fix stack
  build @yaxu\n        * Add tidal_status command @yaxu\n\t* Add cVerbose config setting
  (default on) @yaxu\n\t* Fix for emacs plugin @jwaldmann\n\t* Snowball bugfix @yaxu\n\t*
  Migrate to github actions, tested against additional ghc versions @ndr_brt\n\t*
  Fix mininotation bug - allow leading/trailing spaces @ndr_brt\n\t* Make linger work
  with negative numbers (to linger on end of cycle rather than start) @yaxu\n\t* Friendlier
  startup messages @yaxu\n\t* Compatibility with ghc 9.0.1 @yaxu\n\n## 1.7 - IKLECTIK\n\t*
  Added drum aliases from GM2 percussion spec to `drum` function @lvm\n\t* `getcps`
  helper function now in BootTidal.hs @yaxu\n\t* `getnow` helper function back in
  BootTidal.hs (returns current cycle) @bgold-cosmos\n\t* Developments towards tidal
  api, @yaxu et al\n\t* `coarse` parameter is now floating point @lwlsn\n\t* `irand`
  parameter now patternable @ndr-brt\n \t* `note` now produces its own type to avoid
  conflicts between parsing note names and duration shorthands  @ndr-brt\n\t* Numerous
  tidal-parse improvements and additions @dktr0 et al\n\t* `grain` function for combining
  begin and end (in terms of begin and duration) @khoparzi\n\t* Added missing pB and
  pR functions @thgrund\n\t* Emacs plugin bugfixes @jwaldmann\n\t* `binaryN` parameters
  now fully patternable @ndr-brt\n\t* `press` and `pressBy` functions for syncopation
  @yaxu\n\t* `bite`'s first parameter is now patternable @ndr-brt\n\t* Most SuperDirt
  control/effect parameters can now be modified while a sound is playing, using 'bus'
  functions. @telefon + @yaxu\n\t* Sound.Tidal.Params is now generated by a script
  in bin/generate-params.hs @yaxu\n\t* `qtrigger` is now an alias for `ctrigger`,
  which now quantises to the _next_ cycle (via ceiling) @thgund / @yaxu\n\t* There
  is now also `ftrigger` and `rtrigger` for floor (previous) and round (nearest) cycle\n\t*
  `whenmod`'s first two parameters are now rationals, and patternable. @th-four /
  @yaxu\n        * `brand` and `brandBy` for continuous patterns of boolean values
  @yaxu\n        * Two-way protocol between Tidal and SuperDirt, initially to receive
  available busses @telefon / @yaxu\n        * bipolar waveforms - sine2, square2,
  tri2, saw2, cosine2 @yaxu\n  \n\n## 1.6.1 - We are not DJs\n\t* Patternise first
  parameter of chunk @lwlsn\n\t* Patternise fit parameter @bgold-cosmos\n\t* Increase
  upper bounds of random @yaxu\n\t* Switch travis to ubuntu bionic @yaxu\n\n## 1.6.0
  - Keep live coding live\n\t* Rollback to previous pattern on parse error @jwaldmann\n\t*
  Increased strictness to catch parse errors earlier @jwaldmann @yaxu\n\t* Support
  for superdirt 'panic' @yaxu\n\t* Increase hosc upper bounds to admin 0.18\n\t* New
  function 'splat' @yaxu\n\t* `quantise` now uses round, add qfloor, qceiling variants
  and qround alis @lwlsn\n\t* Add ghc 8.8.3 to travis @jwaldmann\n\t* Switch `substruct`
  to use binary pattern @yaxu\n\n## 1.5.2 - Rivelin\n        * Fix streamAll\n\n##
  1.5.1 - Blacka Moor\n\t* Bugfix splice\n\n## 1.5.0 - Active travel\n\t* Export drawLineSz
  @mxmxyz\n\t* tidal-parse additions (bite, splice, pickF, select, squeeze; fixed
  slice) @dktr0\n\t* New, more efficient pseudorandom number generator @dktr0\n\t*
  Pattern first someCyclesBy param @bgold-cosmos\n\t* Refactored, more flexible OSC
  targetting @yaxu\n\t* Simplify tidal-boot-script in tidal.el @jamagin\n\t* Support
  state substitution in mininotation #530 @yaxu\n\t* Pattern first parameter of splice
  #656 @yaxu\n\t* Pattern first parameter of chew @yaxu\n\t* add 'x' fraction alias
  for 1/6 @yaxu\n\t* add dfb alias for delayfeedback param, dt for delaytime @yaxu\n\t*
  add unmuteAll and only to BootTidal.hs @yaxu\n\n## 1.4.9 - Housebound spirit\n\t*
  Simplify 'show'ing of patterns @yaxu\n\t* New `draw` function for drawing a pattern
  of single characters as a text-based diagram,\n\t  with friends `drawLine` and `drawLineSz`
  for drawing multiple cycles @yaxu\n\t* Fixes and expansions of ratio aliases - s
  should be a sixteenth @mxmxyz, w is now 1, f is now 0.2\n\t* Simplify definition
  of `accumulate` using scanl @benjwadams\n\t* The first parameter of `someCyclesBy`
  is now patternable @bgold-cosmos\n\n## 1.4.8 - Limerick\n        * Add ratio shorthand
  to floating point patterns @yaxu\n        * Support fractional scales, add Arabic
  scales @quakehead\n        * Additions to tidal-parse including support from overgain,
  overshape adn rot @dktr0\n        * Move prompt-cont setting to end of BootTidal.hs
  (older versions of Haskell crash out at this point) @ndr-brt\n## 1.4.7 - Bleep\n\n\t*
  Fix BootTidal.hs - make loadable in atom @bgold-cosmos\n\t* More additions to tidal-parse
  @dktr0\n\n## 1.4.6 - Megatron\n\n\t* Experimental ratio shorthand ref #573 @yaxu\n\t*
  Store mininotation source location(s) in events ref #245 @yaxu\n\t* Add more things
  to tidal-parse @dktr0 @yaxu\n\t* Separate out haskell parser from tidal-parse into
  new hackage module called 'haskellish' @dktr0\n\t* Support patterning polyrhythmic
  % steps in mininotation @yaxu\n\t* Fixes to emacs plugin (tidal.el) @xmacex\n\t*
  New parameters for freq, overgain, overshape, and missing midi params including
  the new nrpn ones @yaxu\n\n## 1.4.5 - Porter Brook\n\n* Mini notation - `@` (and
  its alias `_`) now accepts rational relative durations. E.g. `a b@0.5 c d` to make
  `b` have a half step (that would be the same as `a@2 b c@2 c@d`). This can also
  be patterned `a b@<0.5 2> c d` @yaxu #435\n* Experimental `reset` function - stick
  in a pattern so it acts as though the cycle number was reset to 0, from the next
  cycle @yaxu\n* Bugfix for setR in BootTidal.hs @yaxu\n* Mini notation - `!`, `@`
  and `_` now work properly within `{}` and `<>`, e.g. `<a b ! c!3 d>` will repeat
  every 7 cycles @yaxu #369 #248\n* Mini notation - `@` and `_` are now aliases for
  each other, e.g. `a_3` is the same as `a@3` as are `_` and `@` @yaxu #369\n* Frame
  skipping on clock jumps now configurable @yaxu #567\n* Sync between tidal instances
  now works straight away, without having to setcps @yaxu #569\n* New `while` function
  for applying a function selectively according to a binary pattern @yaxu\n* Lowercases
  aliases `slowappend` and `fastappend` for `slowAppend` and `fastAppend` respectively
  @yaxu\n* Many tidal-parse updates @dktr0\n\n## 1.4.4 - Chee Dale\n\n* wrandcat (weighted
  randcat) @yaxu\n* MIDI Sysex support #558 @yaxu\n* Elements in an Open Sound Control
  path address can now be patterned #557\n* 'once' now chooses a random cycle to play.
  To get the old behaviour of playing the first cycle, use 'first' @yaxu #476\n* Make
  random choices in mini-notation behave independently @yaxu #560\n* Add [a|b|c] syntax
  to mini notation for randomly choosing between subsequences @yaxu #555\n* Add power
  pattern operators |**, **| and |**| @yaxu\n\n## 1.4.3 - Stanage Edge\n\n* Fix for
  xfade / xfadein transition\n* New function plyWith\n\n## 1.4.2 - Higger Tor\n\n*
  Fix for 'nudge'\n\n## 1.4.1 - Carl Wark\n\n* improvements to handling of cps changes
  @yaxu #501\n* fix for parameter patterning in 'range' @yaxu #547\n\n## 1.4.0 - Padley
  Gorge\n\n* fix representation to handle continuous and analog events properly @yaxu\n\n##
  1.3.0 - rolled back to 1.1.2\n\n## 1.2.0 - Hunters Bar\n\n* Simplify <* and *>,
  removing any distinction between analogue and digital patterns\n\n## 1.1.2 - Eccy
  Road\n\n* Usability fix for `binary` / `binaryN` (use squeezeJoin on input pattern)\n\n##
  1.1.1 - Chelsea Park\n\n* Usability fixes for `binary` / `binaryN` / `ascii` @yaxu\n\n##
  1.1.0 - Brincliffe Edge\n\n* `binary` and `ascii` functions for playing with bit
  patterns @yaxu\n* support chord inversions in chord parser @bgold-cosmos\n* skip
  ticks when system clock jumps @yaxu\n* fix crash bugs in mini notation parser and
  grp @yaxu\n* new stitch function @yaxu\n* |++, ++| and |++| for combining patterns
  of strings by concatenation @yaxu\n* send best effort of a sound id to dirt / superdirt
  if sendParts is on, allowing parameter adjustment of previously triggered sound
  (without chopping) @yaxu\n* qtrigger - quantise trigger to nearest cycle @yaxu\n*
  add setI, setF et al to BootTidal.hs for setting state variables @yaxu\n* BootTidal.hs
  now sends d1 .. d12 to orbits 0 .. 11 respectively @yaxu\n* markov chain support
  with runMarkov and markovPat @bgold-cosmos\n* simplify / fix mask and sew @yaxu\n*
  Adjust <* and *> (and therefore |+, +| etc) to be closer to <*>, explanation here:
  https://penelope.hypotheses.org/1722 @yaxu\n* extract minitidal into its own package
  tidal-parse (using cabal multipackages), renaming to Sound.Tidal.Parse @yaxu @dktr0\n*
  benchmarking @nini-faroux\n* minitidal refactor, support for parsing more of tidal,
  tests @dktr0\n\n## 1.0.14 - IICON\n\n* 'chew' - like bite, but speeds playback rate
  up and down\n* variable probability for ? in mini notation\n* chooseBy takes modulo
  of index to avoid out of bounds errors\n* 'rate' control param\n* Fix dependencies
  for parsec/colour\n\n## 1.0.13 - \U0001F41D⌛️\U0001F98B #2\n\n* Simplify espgrid
  support - @yaxu\n\n## 1.0.12 - \U0001F41D⌛️\U0001F98B\n\n* Fix ESPGrid support -
  @dktr0\n* Add 'snowball' function - @XiNNiW\n\n## 1.0.11 - Cros Bríde\n\n2019-04-17
  \ Alex McLean  <alex@slab.org>\n\t* Add `bite` function for slicing patterns (rather
  than samples)\n\t* Tweak tidal.el to attempt to infer location of default BootTidal.hs\n\t*
  Skip time (forward or backward) if the reference clock jumps suddenly\n\t* Fix `fit`
  - @bgold-cosmos\n\t* Remove 'asap'\n\t* Add cB for boolean control input\n\t* `pickF`
  for choosing between functions with a pattern of integers\n\t* `select` for choosing
  between list of patterns with a floating point pattern\n\t* `squeeze` for choosing
  between list of patterns with a pattern of integers, where patterns are squeezed
  into the integer event duration\n\t* `splice` for choosing between slices of a pattern,
  where the slices are squeezed into event duration\n\t* Ord and Eq instances for
  value type @bgold-cosmos\n\t* `trigger` - support for resetting envelopes on evaluation\n\t*
  Support for rational event values\n\t* Tweak how `*>` and `<*` deal with analog
  patterns\n\t* Caribiner link bridge support\n\n## 1.0.10 - This machine also kills
  fascists\n* Add exports to Sound.Tidal.Scales for `getScale` and `scaleTable`\n\n##
  1.0.9 - This machine kills fascists\n* sec and msec functions for converting from
  seconds to cycles (for stut etc) @yaxu\n* template haskell upper bounds @yaxu\n*
  fix for multi-laptop sync/tempo sharing @yaxu\n* fix toScale so it doesn't break
  on empty lists @bgold-cosmos\n* `deconstruct` function for displaying patterns stepwise
  @yaxu\n* `djf` control ready for new superdirt dj filter @yaxu\n* `getScale` for
  handrolling/adding scales to `scale` function\t* Add `djf` control for upcoming
  superdirt dj filter @yaxu\n\n## 1.0.8 (trying to get back to doing these, \n## see
  also https://tidalcycles.org/index.php/Changes_in_Tidal_1.0.x \n## for earlier stuff)\n\n*
  Add 'to', 'toArg' and 'from' controls for new superdirt routing experiments - @telephon\n*
  Fixes for squeezeJoin (nee unwrap') - @bgold-cosmos\n* Simplify `cycleChoose`, it
  is now properly discrete (one event per cycle) - @yaxu\n* The return of `<>`, `infix
  alias for overlay` - @yaxu\n* Fix for `wedge` to allow 0 and 1 as first parameter
  \ - @XiNNiW\n* Support for new spectral fx - @madskjeldgaard\n* Fix for _euclidInv
  - @dktr0\n* `chordList` for listing chords - @XiNNiW\n* new function `soak` - @XiNNiW\n*
  tempo fixes - @bgold-cosmos\n* miniTidal developments - @dktr0\n* potentially more
  efficient euclidean patternings - @dktr0\n* unit tests for euclid - @yaxu\n* fix
  for `sometimesBy` - @yaxu\n\n## 0.9.10 (and earlier missing versions from this log)\n\n*
  arpg, a function to arpeggiate\n* within', an alternate within with a different
  approach to time, following discussion here https://github.com/tidalcycles/Tidal/issues/313\n*
  sine et al are now generalised so can be used as double or rational patterns\n*
  New Sound.Tidal.Simple module with a range of simple transformations (faster, slower,
  higher, lower, mute, etc)\n* slice upgraded to take a pattern of slice indexes\n*
  espgrid support\n* lindenmayerI\n* sew function, for binary switching between two
  patterns\n* somecycles alias for someCycles\n* ply function, for repeating each
  event in a pattern a given number\n  of times within their original timespan\n*
  patternify juxBy, e, e', einv, efull, eoff\n\n## 0.9.7\n\n### Enhancements\n\n*
  The `note` pattern parameter is no longer an alias for `midinote`,\n  but an independent
  parameter for supercollider to handle (in a manner\n  similar to `up`)\n  \n## 0.9.6\n\n###
  Enhancements\n\n* Added `chord` for chord patterns and `scaleP` for scale patterns\n*
  The `n` pattern parameter is now floating point\n\n## 0.9.5\n\n### Enhancements\n\n*
  Added `hurry` which both speeds up the sound and the pattern by the given amount.\n*
  Added `stripe` which repeats a pattern a given number of times per\n  cycle, with
  random but contiguous durations.\n* Added continuous function `cosine`\n* Turned
  more pattern transformation parameters into patterns - spread', striateX, every',
  inside, outside, swing\n* Added experimental datatype for Xenakis sieves\n* Correctly
  parse negative rationals\n* Added `breakUp` that finds events that share the same
  timespan, and spreads them out during that timespan, so for example (breakUp \"[bd,sn]\")
  gets turned into the \"bd sn\"\n* Added `fill` which 'fills in' gaps in one pattern
  with events from another. \n\n## 0.9.4\n\n### Fixes\n\n* Swapped `-` for `..` in
  ranges as quick fix for issue with parsing negative numbers\n* Removed overloaded
  list thingie for now, unsure whether it's worth the dependency\n\n## 0.9.3\n\n###
  Enhancements\n\n* The sequence parser can now expand ranges, e.g. `\"0-3 4-2\"`
  is\n  equivalent to `\"[0 1 2 3] [4 3 2]\"`\n* Sequences can now be described using
  list syntax, for example `sound [\"bd\", \"sn\"]` is equivalent to `sound \"bd sn\"`.
  They *aren't* lists though, so you can't for example do `sound ([\"bd\", \"sn\"]
  ++ [\"arpy\", \"cp\"])` -- but can do `sound (append [\"bd\", \"sn\"]  [\"arpy\",
  \"cp\"])`\n* New function `linger`, e.g. `linger (1/4)` will only play the first
  quarter of the given pattern, four times to fill the cycle. \n* `discretise` now
  takes time value as its first parameter, not a pattern of time, which was causing
  problems and needs some careful thought.\n* a `rel` alias for the `release` parameter,
  to match the `att` alias for `attack`\n* `_fast` alias for `_density`\n* The start
  of automatic testing for a holy bug-free future\n\n### Fixes\n\n* Fixed bug that
  was causing events to double up or get lost,\n  e.g. where `rev` was combined with
  certain other functions.\n"
