description: "# tinyXml [![Hackage version](https://img.shields.io/hackage/v/tinyXml.svg?label=Hackage)](https://hackage.haskell.org/package/tinyXml)
  [![Stackage version](https://www.stackage.org/package/tinyXml/badge/lts?label=Stackage)](https://www.stackage.org/package/tinyXml)
  [![Linux Build Status](https://img.shields.io/travis/pepeiborra/tinyXml.svg?label=Linux%20build)](https://travis-ci.org/pepeiborra/tinyXml)
  \n\nTinyXml is a DOM style parsing library for a subset of XML. It is intended to
  be fast and memory efficient, but it currently has no support for: \n- entities,
  \n- CDATA sections, nor \n- namespaces. \n\nTinyXml is a reimplementation of [Hexml](http://neilmitchell.blogspot.co.uk/2016/12/new-xml-parser-hexml.html)
  without the cbits, attaining mostly comparable performance in pure (but hardly idiomatic)
  Haskell.  \n\nTinyXml is alpha quality software and not currently used in production
  anywhere.\n"
