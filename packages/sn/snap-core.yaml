description: ! "Snap Framework Core\n===================\n\n[![Build Status](https://travis-ci.org/snapframework/snap-core.svg?branch=master)](https://travis-ci.org/snapframework/snap-core)\n\nSnap
  is a web framework for Haskell. For more information about Snap, read the\n`README.SNAP.md`
  or visit the Snap project website at\nhttp://www.snapframework.com/.\n\n## Library
  contents\n\nThis is the `snap-core` library, which contains:\n\n  * primitive types
  and functions for HTTP (requests, responses, cookies,\n    post/query parameters,
  etc).\n\n  * a \"Snap\" monad interface for programming web handlers, which allows:\n\n
  \   * stateful access to the HTTP request and response objects.\n\n    * monadic
  failure (i.e. MonadPlus/Alternative instances) for declining to\n      handle requests
  and chaining handlers together.\n\n    * early termination of the computation if
  you know early what you want to\n      return and want to prevent further monadic
  processing.\n\n  * useful utilities for web handlers, like file serving and gzip/zlib\n
  \   compression.\n\n\nBuilding snap-core\n===================\n\nThe snap-core library
  is built using [Cabal](http://www.haskell.org/cabal/) and\n[Hackage](http://hackage.haskell.org/packages/hackage.html).
  Just run\n\n    cabal install\n\nfrom the `snap-core` toplevel directory.\n\n\n##
  Building the Haddock Documentation\n\nThe haddock documentation can be built using
  the supplied `haddock.sh` shell\nscript:\n\n    ./haddock.sh\n\nThe docs get put
  in `dist/doc/html/`.\n\n\n## Building the testsuite\n\nSnap aims for 100% test coverage,
  and we're trying hard to stick to that.\n\nTo build the test suite, configure with
  --enable-tests:\n\n    $ cabal configure --enable-tests\n    $ cabal build\n\nFrom
  here you can invoke the testsuite by running:\n\n    $ ./runTestsAndCoverage.sh\n\n\nThe
  testsuite generates an `hpc` test coverage report in `dist/hpc`.\n"
