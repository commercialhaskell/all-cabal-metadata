description: "# [SBP Bindings for Haskell][1]\n\nHaskell client for Swift Binary Protocol
  (SBP).\n\n## Requirements\n\n`haskell-stack`: [Instructions here](https://github.com/commercialhaskell/stack/blob/master/doc/install_and_upgrade.md).\n\n##
  Install from Hackage\n\nAvailable on [Hackage as `sbp`](http://hackage.haskell.org/package/sbp).\n\nThe
  library supports building against Stackage LTS-10. To install from Hackage using
  `stack`:\n\n    $ stack install --resolver lts-10.10 sbp # (LTS-10)\n    \nNote
  that we explicitly specify the resolvers to use, as installing `libsbp` may fail
  to build with more recent resolvers.    \n    \nNext, install the latest version
  of sbp available in the [snapshots](https://www.stackage.org/package/sbp/snapshots).
  For example, if the latest version listed in the snapshots is v2.6.3, run:\n    \n
  \   $ stack install sbp-2.6.3\n\nBuilding with cabal is possible but not supported
  and may fail to build.\n\n## Setup\n\nTo build:\n\n    $ stack build\n\nTo install:\n\n
  \   $ stack install\n\nTo test and benchmark:\n\n    $ stack test && stack bench\n\nTo
  deploy to Hackage:\n\n    $ stack upload\n\n## Publishing\n\nTo publish to [Hackage](http://hackage.haskell.org/package/sbp),
  use the\n`publish-lower` recipe in the `Shakefile.hs` with LTS-10 `stack.yaml`:\n\n
  \   $ STACK_YAML=stack-lts-10.yaml ./Shakefile.hs publish-lower\n\n## References\n\n#
  LICENSE\n\nCopyright Â© 2015-2021 Swift Navigation Inc.\n\n[1]: https://github.com/swift-nav/libsbp/tree/master/haskell\n"
