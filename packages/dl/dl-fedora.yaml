description: "# dl-fedora\n\n[![Hackage](https://img.shields.io/hackage/v/dl-fedora.svg)](https://hackage.haskell.org/package/dl-fedora)\n[![GPL-3
  license](https://img.shields.io/badge/license-GPL--3-blue.svg)](LICENSE)\n[![Stackage
  Lts](http://stackage.org/package/dl-fedora/badge/lts)](http://stackage.org/lts/package/dl-fedora)\n[![Stackage
  Nightly](http://stackage.org/package/dl-fedora/badge/nightly)](http://stackage.org/nightly/package/dl-fedora)\n\nA
  tool for downloading Fedora, ELN, and Centos Stream images.\nBy default it targets
  the Workstation edition of Fedora.\n\nUsage examples:\n\n`dl-fedora rawhide` : downloads
  the latest Fedora Rawhide Workstation Live iso\n\n`dl-fedora 40 silverblue` : downloads
  the Fedora Silverblue iso\n\n`dl-fedora respin kde` : downloads the latest KDE Live
  respin\n\n`dl-fedora 39 server --arch aarch64` : will download the Server iso for
  armv8\n\n`dl-fedora --run 40` : will download Fedora Workstation and boot the Live
  image with qemu-kvm.\n\n`dl-fedora --check respin` : checks if there is a newer
  respin iso image\navailable.\n\n`dl-fedora --local rawhide` : shows the current
  locally available image.\nIt can be combined with `--run` to quickly run the latest
  local image,\nwithout a newer download.\n\n`dl-fedora c9s` : downloads a Centos
  Stream 9 net installer.\n\nBy default dl-fedora downloads to `~/Downloads/`\n(correctly
  the XDG user \"DOWNLOADS\" directory),\nbut if you create an `iso` subdirectory
  there (`~/Downloads/iso/`)\nit will use that directory instead.\n\n`dl-fedora` downloads
  the latest mirrored image redirected from\n`download.fedoraproject.org` by default.\nIf
  you want to ensure getting the very latest image you can use `--latest`,\nwhich
  will then download from `dl.fedoraproject.org` instead\n_if_ your mirror is not
  synced yet. (This behavior changed with 0.10.)\n\nIf the image is already found
  to be downloaded\nit will not be re-downloaded of course.\nCurl is used to do the
  downloading: partial downloads will continue.\n\nA symlink to the latest iso is
  also created:\neg for rawhide it might be `\"Fedora-Workstation-Live-x86_64-Rawhide-latest.iso\"`.\n\nIt
  also tries to check the iso checksum and its gpg signature.\n\n## Usage\n`$ dl-fedora
  --version`\n\n```\n1.1\n```\n`$ dl-fedora --help`\n\n```\nFedora iso downloader\n\nUsage:
  dl-fedora [--version] [-g|--gpg-keys] [--no-checksum | --checksum] \n                 [--debug]
  [-T|--no-http-timeout] \n                 [(-c|--check) | (-l|--local) | (-R|--replace)]
  [-n|--dry-run] \n                 [-r|--run] \n                 [(-L|--latest) |
  (-d|--dl) | (-k|--koji) | (-m|--mirror URL)] \n                 [--dvd] [--cs-devel
  | --cs-test] [-a|--arch ARCH] RELEASE \n                 [EDITION]\n\n  Tool for
  downloading Fedora iso file images.\n  RELEASE = release number, respin, rawhide,
  test (Beta), stage (RC), eln, c9s, c10s\n  EDITION = {cloud,container,everything,server,workstation,budgie,cinnamon,i3,\n
  \            kde,lxde,lxqt,mate,soas,sway,xfce,silverblue,kinoite,onyx,sericea,\n
  \            iot} [default: workstation]\n  \n  See <https://github.com/juhp/dl-fedora/#readme>\n\nAvailable
  options:\n  -h,--help                Show this help text\n  --version                Show
  version\n  -g,--gpg-keys            Import Fedora GPG keys for verifying checksum
  file\n  --no-checksum            Do not check checksum\n  --checksum               Do
  checksum even if already downloaded\n  --debug                  Debug output\n  -T,--no-http-timeout
  \    Do not timeout for http response\n  -c,--check               Check if newer
  image available\n  -l,--local               Show current local image\n  -R,--replace
  \            Delete previous snapshot image after downloading\n                           latest
  one\n  -n,--dry-run             Don't actually download anything\n  -r,--run                 Boot
  image in QEMU\n  -L,--latest              Get latest image either from mirror or
  dl.fp.o if\n                           newer\n  -d,--dl                  Use dl.fedoraproject.org
  (dl.fp.o)\n  -k,--koji                Use koji.fedoraproject.org\n  -m,--mirror
  URL          Mirror url for /pub [default\n                           https://download.fedoraproject.org/pub]\n
  \ --dvd                    Download dvd iso instead of boot netinst (for Server,\n
  \                          eln, centos)\n  --cs-devel               Use centos-stream
  development compose\n  --cs-test                Use centos-stream test compose (default
  is\n                           production)\n  -a,--arch ARCH           Specify arch
  [default: x86_64]\n```\n\n## References\nSee <https://fedoraproject.org/wiki/Infrastructure/MirrorManager>,\n<https://admin.fedoraproject.org/mirrormanager/>,\nand
  also <https://fedoramagazine.org/verify-fedora-iso-file>.\n\n## Contribution\ndl-fedora
  is distributed under the GPL license version 3 or later.\n\nPlease report issues
  or pull requests at <https://github.com/juhp/dl-fedora>.\n"
