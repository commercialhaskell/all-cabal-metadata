changelog: "# Revision history for ordering-util\n\n## 0.1.3.2 — 2022-07-20\n\n* Broadened
  `base` version bounds.\n\n## 0.1.3.1 — 2022-04-18\n\n* Updated documentation.\n*
  Removed superfluous file generated by cabal-fmt.\n* Tried to prevent this by adding
  another rule to the gitignore file.\n\n## 0.1.3.0 – 2022-04-18\n\n* Added functions
  `isLE`, `isNE`, `isGE`.\n* Added function `adjustBy`.\n* Updated documentation.\n*
  Updated older changelog entries.\n* Reformat version bounds for maintainability.\n*
  Reformat cabal file.\n\n## 0.1.2.0 — 2022-04-17\n\n* Added Haddock documentation.\n\n##
  0.1.1.0 — 2022-04-16\n\n* Lowered required `base` version to 4.14 to support GHC
  8.10.1 and up.  \n  This also allows the documentation to be built by Hackage.\n\n##
  0.1.0.0 — 2022-04-16\n\n* First version. Released on an unsuspecting world.\n"
