description: "\n# perf\n\n[![img](https://img.shields.io/hackage/v/perf.svg)](https://hackage.haskell.org/package/perf)
  [![img](https://github.com/tonyday567/perf/workflows/haskell-ci.yml/badge.svg)](https://github.com/tonyday567/perf/actions)\n\n<a
  id=\"orga196864\"></a>\n\n# Introduction\n\n`perf` provides some ideas, code and
  a library for low-level performance measurement for Haskell hacking. The library:\n\n-
  \  provides a monad transformer, `PerfT`, as a light-weight wrapper for use on existing
  code. `PerfT` modifications can be included in code bases, as opposed to performance
  being separated code and process, with any effects able to be erased at compile
  time with `evalPerfT`.\n\n-   focuses on fast and accurate measurement.\n\n-   is
  polymorphic to what, exactly, is being measured, so that concepts such as counters,
  debug checks, time and space performance can share treatment.\n\n-   can measure
  big O for algorithms that can be defined in terms of input size growth.\n\n\n<a
  id=\"orgfd30244\"></a>\n\n# Setup\n\nNote that running perf.org is very slow compared
  with an external process which accesses the compiled version of the library.\n\n
  \   :r\n    :set -Wno-type-defaults\n    :set -Wno-unused-do-bind\n    :set -Wno-name-shadowing\n
  \   :set -XOverloadedStrings\n    :set -XOverloadedLabels\n    import Perf\n    import
  Data.FormatN\n    import qualified Data.Text as Text\n    import qualified Data.Text.IO
  as Text\n    import qualified Data.Map.Strict as Map\n    import Control.Monad\n
  \   import Data.Bifunctor\n    import System.Clock\n    putStrLn \"ok\"\n\n    [
  1 of 10] Compiling Perf.Stats       ( src/Perf/Stats.hs, interpreted ) [Source file
  changed]\n    [ 3 of 10] Compiling Perf.Time        ( src/Perf/Time.hs, interpreted
  ) [Source file changed]\n    [ 6 of 10] Compiling Perf.Measure     ( src/Perf/Measure.hs,
  interpreted ) [Source file changed]\n    [ 7 of 10] Compiling Perf.Report      (
  src/Perf/Report.hs, interpreted ) [Source file changed]\n    [ 8 of 10] Compiling
  Perf.BigO        ( src/Perf/BigO.hs, interpreted ) [Perf.Stats changed]\n    [10
  of 10] Compiling Perf             ( src/Perf.hs, interpreted ) [Perf.BigO changed]\n
  \   Ok, 10 modules reloaded.\n    ok\n\n\n<a id=\"orgb51effe\"></a>\n\n# System.Clock\n\nThe
  default clock is MonoticRaw for linux & macOS, and ThreadCPUTime for Windows.\n\n\n<a
  id=\"org7dcd69d\"></a>\n\n## resolution\n\n    getRes Monotonic\n    getRes Realtime\n
  \   getRes ProcessCPUTime\n    getRes ThreadCPUTime\n    getRes MonotonicRaw\n\n
  \   TimeSpec {sec = 0, nsec = 1000}\n    TimeSpec {sec = 0, nsec = 1000}\n    TimeSpec
  {sec = 0, nsec = 1000}\n    TimeSpec {sec = 0, nsec = 42}\n    TimeSpec {sec = 0,
  nsec = 42}\n\n\n<a id=\"org6c19f0f\"></a>\n\n# Time\n\n\n<a id=\"org49fb855\"></a>\n\n##
  What is a tick?\n\nA fundamental operation of Perf.Time is tick, which sandwiches
  a (strict) function application between two readings of a clock, and returns time
  in nanoseconds, and the computation result. In this way, the \\`Perf\\` monad can
  be inserted into the midst of a computation in an attempt to measure performance
  in-situ as opposed to sitting off in a separate and decontextualized process.\n\n
  \   :t tick\n\n    tick :: (a -> b) -> a -> IO (Nanos, b)\n\n`tick` returns in the
  IO monad, because reading a cycle counter is an IO effect. A trivial but fundamental
  point is that performance measurement effects the computation being measured.\n\n\n<a
  id=\"org1de7ebb\"></a>\n\n## tick\\_\n\ntick\\_ measures the nanoseconds between
  two immediate clock reads.\n\n    :t tick_\n\n    tick_ :: IO Nanos\n\n    replicateM
  10 tick_\n\n    [1833,500,416,416,416,375,375,416,416,416]\n\n\n<a id=\"org27958a7\"></a>\n\n##
  multiple ticks\n\n    fmap (fmap (fst)) . replicateM 10 $ tick (const ()) ()\n\n
  \   [7000,2333,2000,2208,1958,1959,1959,2000,2000,1959]\n\nHere, `const () ()` was
  evaluated and took 7 micro-seconds for the first effect, reducing down to 2 msecs
  after 10 effects.\n\n\n<a id=\"orga206cb6\"></a>\n\n## tickIO\n\n`tickIO` measures
  the evaluation of an IO value.\n\n    :t tickIO\n\n    tickIO :: IO a -> IO (Cycles,
  a)\n\n    fmap (fmap fst) . replicateM 10 $ tickIO (pure ())\n\n    [5541,1625,1458,1833,1375,1416,1375,1375,1375,1375]\n\n\n<a
  id=\"orgd6c8625\"></a>\n\n## sum example\n\n    fmap (expt (Just 2) . fromIntegral)
  . fst <$> ticks 10 sum ([1..10000] :: [Double])\n\n    [\"5.0e5\",\"2.4e5\",\"2.4e5\",\"2.4e5\",\"2.4e5\",\"2.4e5\",\"2.4e5\",\"2.4e5\",\"2.5e5\",\"2.4e5\"]\n\n
  \   ts <- ticks 10000 sum ([1..1000] :: [Double])\n    print $ average (fmap fromIntegral
  $ fst ts)\n\n    10747.1975\n\n\n<a id=\"org0974e4d\"></a>\n\n# PerfT\n\n`PerfT`
  allows for multiple measurement points and is polymorphic in what is being measured.
  It returns a Map of results held in State.\n\nCompare a lower-level usage of ticks,
  measuring the average of summing to one thousand over one thousand trials:\n\n    first
  (average . fmap fromIntegral) <$> ticks 1000 sum [1..1000]\n\n    (25947.635,500500)\n\n&#x2026;
  with PerfT usage\n\n    second (fmap (average . fmap fromIntegral)) <$> runPerfT
  (times 1000) (sum |$| [1..1000])\n\n    (500500,fromList [(\"\",26217.098)])\n\nComparing
  performance of sum versus a list fusion approach:\n\n    fmap (average . fmap fromIntegral)
  <$> (execPerfT (times 1000) $ do; (fap \"sum\" sum [1..1000]); (fap \"fusion\" (\\x
  -> sum [1..x]) 1000))\n\n    fromList [(\"fusion\",32871.248),(\"sum\",26924.128)]\n\nAn
  IO example\n\n    exampleIO' :: IO ()\n    exampleIO' = do\n      txt <- Text.readFile
  \"src/Perf.hs\"\n      let n = Text.length txt\n      Text.putStrLn $ \"length of
  file is: \" <> Text.pack (show n)\n\n    exampleIO = execPerfT time (do\n      txt
  <- fam \"file_read\" (Text.readFile \"src/Perf.hs\")\n      n <- fap \"length\"
  Text.length txt\n      fam \"print_result\" (Text.putStrLn $ \"length of file is:
  \" <> Text.pack (show n)))\n\n    perf-explore --exampleIO\n\n    length of file
  is: 1794\n    length of file is: 1794\n    \n    label1          label2          label3
  \         old result      new result      change\n    \n    normal          file-read
  \      time            2.31e5          1.28e5          improvement\n    normal          length
  \         time            2.71e3          2.00e3          improvement\n    normal
  \         print-result    time            3.75e4          1.32e4          improvement\n
  \   outer           file-read       time            6.05e4          3.64e4          improvement\n
  \   outer           length          time            9.59e2          6.25e2          improvement\n
  \   outer           outer-total     time            7.39e4          4.02e4          improvement\n
  \   outer           print-result    time            9.79e3          1.71e3          improvement\n\n\n<a
  id=\"org216f105\"></a>\n\n# perf-explore\n\n`perf-explore` contains some exploratory
  routines used to develop `perf`\n\n    perf-explore --help\n\n    examples of perf
  usage\n    \n    Usage: perf-explore [-n|--runs ARG]\n                        [--Monotonic
  | --Realtime | --ProcessCPUTime |\n                          --ThreadCPUTime | --MonotonicRaw]\n
  \                       [--best | --median | --average]\n                        [--time
  | --space | --spacetime | --allocation | --count]\n                        [-g|--golden
  ARG] [--nocheck] [-r|--record]\n                        [--header | --noheader]
  [--error ARG] [--warning ARG]\n                        [--improved ARG]\n                        [--sums
  | --lengths | --nub | --clocks | --examples |\n                          --example
  | --exampleIO | --noops | --ticks]\n                        [-l|--length ARG]\n
  \                       [--sumFuse | --sum | --lengthF | --constFuse | --mapInc
  |\n                          --noOp]\n    \n      perf exploration\n    \n    Available
  options:\n      -n,--runs ARG            number of runs to perform\n      --best
  \                  report upper decile\n      --median                 report median\n
  \     --average                report average\n      --time                   measure
  time performance\n      --space                  measure space performance\n      --spacetime
  \             measure both space and time performance\n      --allocation             measure
  bytes allocated\n      --count                  measure count\n      -g,--golden
  ARG          golden file name\n      --nocheck                do not check versus
  the golden file\n      -r,--record              record the result to the golden
  file\n      --header                 include headers\n      --noheader               dont
  include headers\n      --error ARG              error level\n      --warning ARG
  \           warning level\n      --improved ARG           improved level\n      --sums
  \                  run on sum algorithms\n      --lengths                run on
  length algorithms\n      --nub                    nub test\n      --clocks                 clock
  test\n      --examples               run on example algorithms\n      --example
  \               run on the example algorithm\n      --exampleIO              exampleIO
  test\n      --noops                  noops test\n      --ticks                  tick
  test\n      -l,--length ARG          length of list\n      --sumFuse                fused
  sum pipeline\n      --sum                    sum\n      --lengthF                foldr
  id length\n      --constFuse              fused const pipeline\n      --mapInc                 fmap
  (+1)\n      --noOp                   const ()\n      -h,--help                Show
  this help text\n\n    fmap averageI <$> execPerfT (times 10000) (sum |$| [1..1000])\n\n
  \   fromList [(\"\",136055.5594)]\n\nThe equivalent to the above code is:\n\n    perf-explore
  -n 10000 -l 1000 --sum --nocheck\n\n    label1          label2          results\n
  \   \n    sum             time            6.32e3\n\n\n<a id=\"org2d42223\"></a>\n\n##
  noops\n\nThis no-op experiment is useful to understand the pure time performance
  of the machinery around measurement. It can be (re)run with:\n\n    perf-explore
  --noops\n\n    label1          label2          label3          old result      new
  result      change\n    \n    const           1st             time            1.72e4
  \         8.79e3          improvement\n    const           2nd             time
  \           2.09e2          1.25e2          improvement\n    const           3rd
  \            time            1.66e2          1.25e2          improvement\n    const
  \          4th             time            2.08e2          8.30e1          improvement\n
  \   const           average         time            2.08e2          1.10e2          improvement\n
  \   const           best            time            1.31e2          6.31e1          improvement\n
  \   const           median          time            1.60e2          7.76e1          improvement\n
  \   pure            1st             time            1.00e3          1.25e2          improvement\n
  \   pure            2nd             time            1.67e2          8.30e1          improvement\n
  \   pure            3rd             time            1.66e2          8.30e1          improvement\n
  \   pure            4th             time            1.25e2          4.20e1          improvement\n
  \   pure            average         time            1.85e2          8.29e1          improvement\n
  \   pure            best            time            1.31e2          6.37e1          improvement\n
  \   pure            median          time            1.63e2          7.79e1          improvement\n\n\n<a
  id=\"org95a9062\"></a>\n\n## measurement context\n\nExploration of how the code
  surrounding measurement effects performance.\n\n    perf-explore -n 1000 -l 1000
  --ticks --nocheck\n\n<table border=\"2\" cellspacing=\"0\" cellpadding=\"6\" rules=\"groups\"
