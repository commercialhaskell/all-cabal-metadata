changelog: "# Revision history for mmsyn3\n\n## 0.1.0.0 -- YYYY-mm-dd\n\n* First version.
  Released on an unsuspecting world.\n\n## 0.1.1.0 -- 2019-10-18\n\n* First version
  revised A. Changed usage of errors to Maybe inside IO monad.\n\n## 0.1.1.1 -- 2019-10-18\n\n*
  First version revised B. Some minor changes to the documentation and .cabal file.\n\n##
  0.1.2.0 -- 2019-10-22\n\n* First version revised C. Changed bounds in a .cabal file.
  \n\n## 0.1.2.1 -- 2019-11-18\n\n* First version revised D. Fixed an issue with documentation.
  \n\n## 0.1.2.2 -- 2019-11-18\n\n* First version revised E. Fixed another issue with
  documentation. \n\n## 0.1.3.0 -- 2019-11-18\n\n* First version revised F. Added
  a new function findSysExes.\n\n## 0.1.4.0 -- 2019-12-24\n\n* First version revised
  G. Changed the bounds for the dependency so that it can now be compiled for GHC
  8.8.1.\n\n## 0.1.5.0 -- 2020-05-14\n\n* First version revised H. Changed the bounds
  for the dependency so that it can now be compiled for GHC 8.10* series. Some code
  and documentation \nimprovements.\n\n## 0.1.6.0 -- 2022-08-09\n\n* First version
  revised I. Changed the bounds of the dependencies to support the newer package versions.\n\n##
  0.2.0.0 -- 2023-02-01\n\n* Second version. Switched to the NoImplicitPrelude extension.
  Updated the dependency boundaries.\n\n"
