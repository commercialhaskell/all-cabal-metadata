changelog: "# Revision history for mmsyn2-array\n\n## 0.1.0.0 -- 2020-12-14\n\n* First
  version. Released on an unsuspecting world.\n\n## 0.1.0.1 -- 2020-12-14\n\n* First
  version revised A. Some documentation improvements.\n\n## 0.1.1.0 -- 2020-12-18\n\n*
  First version revised B. Fixed issue with the first and last elements of the array
  that were not taken into account.\n\n## 0.1.2.0 -- 2021-03-29\n\n* First version
  revised C. Some code optimization improvements. Changed the inner implementation
  and imported modules.\n\n## 0.1.3.0 -- 2021-03-29\n\n* First version revised D.
  Fixed issues with being not compiled for GHC < 8.0* series.\n\n## 0.2.0.0 -- 2021-10-30\n\n*
  Second version. Added the module Case.Hashable.Cuckoo variant based on the Hashtable
  (cuckoo hash) usage.\nAdded the respective dependency.\n\n## 0.2.1.0 -- 2021-10-30\n\n*
  Second version revised A. Discontinued the base < 4.9 versions.\n\n## 0.2.1.1 --
  2021-10-30\n\n* Second version revised B. Added inlining of the Case.Hashable.Cuckoo.getBFstL'
  function.\n\n## 0.2.2.0 -- 2021-10-30\n\n* Second version revised C. Added new functions
  to work with lists and arrays to the Case.Hashable.Cuckoo module.\n\n## 0.3.0.0
  -- 2021-10-31\n\n* Third version. The hashing functionality with its dependencies
  moved to a new \npackage mmsyn2-hashable. \n\n## 0.3.1.0 -- 2023-01-28\n\n* Third
  version revised A. Switched to NoImplicitPrelude extension usage. Some code improvements.\nUpdated
  the boundaries for dependencies.\n\n"
basic-deps:
  base: '>=4.13 && <5'
all-versions:
- 0.3.0.0
- 0.3.1.0
author: OleksandrZhabenko
latest: 0.3.1.0
description-type: haddock
description: A library that can be used as a @case ... of@ construction replacement
  for various cases. Since the 0.2.0.0 version also uses the cuckoo hashtables in
  the respective module. Since the 0.3.0.0 version the hashing functionality moved
  to the separate package mmsyn2-hashable.
