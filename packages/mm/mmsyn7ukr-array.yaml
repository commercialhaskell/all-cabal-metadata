  package\nto reduce the dependencies.\n\n## 0.1.1.0 -- 2022-08-15\n\n* First version
  revised A. Removed some printing functionality that definitely not needed.\n\n##
  0.1.2.0 -- 2022-08-15\n\n* First version revised B. Added the module Paths_mmys7ukr_array
