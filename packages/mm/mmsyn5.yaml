description-type: markdown
description: "             ***** Notes *****\n             -----------------\n\nOperations
  to apply a function or two different functions to an element of the outer list.\nVarious
  additional operations on lists that have additional intermediate Monads inside.
  \n\n* Operations to apply a function or two different functions to an element of
  the outer list (some of them create inner list).\n\n* Unsafe (in general) operations
  that can lead to intermediate Monads. \n\nUnsafe functions, in which one of the
  intermediate results (or even both) is in the Monad, can have an unpredictable behaviour.\nUse
  them ONLY if you surely know what you are doing. It's your responsibility to check
  whether the code does what you expect.\n"
