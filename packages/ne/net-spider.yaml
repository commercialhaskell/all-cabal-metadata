changelog: ! "# Revision history for net-spider\n\n## 0.2.0.0  -- 2018-12-10\n\n*
  Add `Log` module.\n* Confirmed test with base-4.12, time-1.9, containers-0.6\n\n###
  Query module\n\n* Add `timeInterval` and `foundNodePolicy` fields to `Query` type.\n*
  Add `FoundNodePolicy` type.\n* Add `secUpTo`, `policyOverwrite` and `policyAppend`
  functions.\n* Re-export symbols from Data.Interval.\n\n### Spider module\n\n* Fix
  bug that the Spider visits a node multiple times. The result was\n  correct, but
  it took extra time.\n* Now it may produce log messages.\n\n### Spider.Config module\n\n*
  [BREAKING CHANGE] Now `Spider` type's internal is hidden. It was\n  just a mistake.\n*
  [BREAKING CHANGE] Now `getSnapshot` and `getSnapshotSimple` requires\n  `(Show n)`
  constraint for logging.\n* Add `logThreshold` field.\n* Export `LogLevel` type.\n\n###
  Timestamp module\n\n* [BREAKING CHANGE] Rename `fromEpochSecond` to\n  `fromEpochMillisecond`.
  Now `Timestamp` represents milliseconds\n  since the epoch.\n* Add `now`, `addSec`,
  `parseTimestamp`, `fromS`, `fromZonedTime`,\n  `fromUTCTime`, `fromSystemTime`,
  `fromLocalTime`, `showEpochTime`.\n\n### Unify modulem\n\n* [BREAKING CHANGE] Now
  `LinkSampleUnifier` returns `WriterLoggingM`\n  monad.\n* [BREAKING CHANGE] Now
  `unifyToOne`, `unifyToMany` and `unifyStd`\n  require `(Show n)` constraint.\n\n\n##
  0.1.0.0  -- 2018-09-24\n\n* First version. Released on an unsuspecting world.\n"
