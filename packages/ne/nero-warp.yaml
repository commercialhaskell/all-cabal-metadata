description: |
  # Nero Warp

  > A thin wrapper around [`nero-wai`][nero-wai] and [`warp`][warp] for running [`Nero`][nero]
  > server applications.

  ## Example

  ```haskell
  import Nero.Warp (serve)
  import Nero (ok)

  main :: IO ()
  main = serve 8080 $ ok "<h1>Hello there</h1>"
  ```

