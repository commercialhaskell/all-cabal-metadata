description: "# nerd-font-icons\n## Nerd Fonts Icons for use in Haskell\n\nA library
  for using [NerdFonts](https://www.nerdfonts.com/) Icons in Haskell\nSource code.
  \n\n\n### Usage\n\nImport the module and use the icons in your strings.\n\n```haskell\nimport
  qualified Graphics.Icons.NerdFonts as NF\n\nmemInfo :: String ->  String\nmemInfo
  memUsedPercent = NF.mdMemory <> \" \" <> memUsedPercent <> \"%\"\n```\n\nAutocompletion
  and [this Cheat Sheet](https://www.nerdfonts.com/cheat-sheet)\nare useful to find
  the icons you want.\n\n### Requirements\n\nRequires a [patched font](https://www.nerdfonts.com/font-downloads)
  to properly\ndisplay the icons.\n\nYou can find more info on how to patch your own
  fonts\n[here](https://github.com/ryanoasis/nerd-fonts?tab=readme-ov-file#font-patcher)\n\n###
  Info\n\nThe module is generated from the [Nerd Fonts\nRepo](https://github.com/ryanoasis/nerd-fonts)
  using\n[this](https://github.com/ccntrq/nerd-fonts-icons-hs/blob/master/scripts/generate.sh)\nshell
  script.\n\n---\n\nBased on **Nerd Fonts Version**:\n[`v3.3.0`](https://github.com/ryanoasis/nerd-fonts/tree/v3.3.0)\n"
