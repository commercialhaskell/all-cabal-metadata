changelog: ! "# Changelog for `newtype-generics`\n\n## [0.5.3] – 2018-03-23\n- All
  code was moved to a new `Control.Newtype.Generics` module.\n- `Control.Newtype`
  re-exports `Control.Newtype.Generics`, but is deprecated\n  and will be removed
  in the next major release.\n\n## [0.5.2.2] – 2018-03-16\n- Adjust bounds for `base`
  and `transformers`\n\n## [0.5.2.1] – 2018-02-16\n- Reupload due to README encoding
  issue\n\n## [0.5.2] – 2018-02-16\n### Added\n- `under2`\n- `over2`\n\n### Other\n-
  Various documentation improvements\n\n## [0.5.1]\n### Added\n- Add more instances
  from base\n\n## 0.5.0.1\n### Changes\n- Compatibility with GHC 8.2.1\n\n## 0.5\n###
  Changes\n- Relax types of `underF` and `overF` to allow different input & output
  functors\n\n\n[Unreleased]: https://github.com/jcristovao/newtype-generics/compare/v0.5.3...HEAD\n[0.5.3]:
  https://github.com/jcristovao/newtype-generics/compare/v0.5.2.2...v0.5.3\n[0.5.2.2]:
  https://github.com/jcristovao/newtype-generics/compare/v0.5.2.1...v0.5.2.2\n[0.5.2.1]:
  https://github.com/jcristovao/newtype-generics/compare/v0.5.2...v0.5.2.1\n[0.5.2]:
  https://github.com/jcristovao/newtype-generics/compare/v0.5.1...v0.5.2\n[0.5.1]:
  https://github.com/jcristovao/newtype-generics/compare/v0.5.0.1...v0.5.1\n"
