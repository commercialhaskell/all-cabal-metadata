changelog: |
  ## 0.2.0.2

  _Andreas Abel, 2025-09-02_

    - Remove obsolete `deriving Typeable`.
    - Remove old code for GHC 7.
    - Fix warnings.
    - Tested with GHC 8.0 - 9.14 alpha1.

  ## 0.2.0.1

  _Andreas Abel, 2024-06-25_

    - Drop cabal flag `bytestring_has_builder` and support for bytestring < 0.10.4.
    - Drop support for GHC 7.

  ## 0.2.0.0

  _Herbert Valerio Riedel, 2015-04-04_

    - Change data representation to associate `macdef` entries with
      their respective `machine`/`default` entry

  ## 0.1.0.0

  _Herbert Valerio Riedel, 2015-04-01_

    - Initial version
changelog-type: markdown
description: |-
  This package provides a parser and a printer for so-called @.netrc@ files.

  See <http://linux.die.net/man/5/netrc netrc(5)> manual page for more
  information about @.netrc@ files.
