description: "Titan!\n======\n\nRequirements\n------------\n\n### [Guard](https://github.com/guard/guard)\n
  \   \n    # User space guard gem is required\n    \n    gem install guard\n    gem
  install guard-shell\n  \n    \n### [Angel](https://github.com/MichaelXavier/Angel)\n\n
  \   cabal install angel\n\n### [Nemesis](https://github.com/nfjinjing/nemesis)\n\nAutomatically
  installed as a dependency of `nemesis-titan`.\n    \nInstallation\n------------\n
  \ \n    cabal install nemesis-titan\n    \n    # install hspec if not present\n
  \   cabal install hspec\n\nUsage\n-----\n\n    mkdir my-project\n    cd my-project\n\n\n###
  Bootstrap\n\n    curl -O https://raw.github.com/nfjinjing/nemesis-titan/master/vendor/Nemesis\n
  \   \n\n### List available tasks\n\n    runghc Nemesis\n    \n\n### Generate \"Main.hs\"\n\n
  \   runghc Nemesis Main/init\n\n\n### Start the continuous integration process\n\n
  \   runghc Nemesis Main/titan\n\n\nCheck\n------\n\nMake some changes in `src/Main.hs`
  and see your code gets auto compiled and tested in the console.\n\n\n"
