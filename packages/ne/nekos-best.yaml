description: "# nekos-best\r\n\r\nHaskell wrapper for nekos.best API\r\n\r\n## Example\r\n\r\nGet
  a neko image\r\n\r\n```haskell\r\nmodule Main (main) where\r\n\r\nimport NekosBest.API
  (getNbImage)\r\nimport qualified NekosBest.Category as C\r\n\r\nmain = do\r\n    res
  <- getNbImage C.Neko\r\n    print res\r\n```"
