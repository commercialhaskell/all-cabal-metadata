  functions for flattening constraints in GHC 8.2 and earlier\r\n\r\n## 0.3.2 *January
  18th 2020*\r\n* [#11](https://github.com/clash-lang/ghc-tcplugins-extra/pull/11)
  Support `-hide-all-plugin-packages`/`-plugin-package-id`\r\n\r\n## 0.3.1 *January
  6th 2020*\r\n* Support for GHC-8.9\r\n\r\n## 0.3 *May 8th 2018*\r\n* Fix bug where
  results of `flattenGivens` was ambiguous\r\n\r\n## 0.2.5 *April 15th 2018*\r\n*
  Support for GHC-8.5.20180306\r\n\r\n## 0.2.4 *March 17th 2018*\r\n* Fix exports\r\n\r\n##
  0.2.3 *March 17th 2018*\r\n* Functions for flattening constraints\r\n\r\n## 0.2.2
  *January 4th 2018*\r\n* Support for GHC-8.4.1-alpha1\r\n\r\n## 0.2.1 *August 15th
  2017*\r\n* Support for GHC-8.2.1\r\n\r\n## 0.2 *January 19th 2016*\r\n* `newWantedWithProvenance`
  and `failWithProvancence` no longer available in\r\n  GHC 8.0+\r\n\r\n## 0.1 *June
  3rd 2015*\r\n* Initial release\r\n"
