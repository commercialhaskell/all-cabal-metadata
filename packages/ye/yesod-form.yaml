changelog: ! "# ChangeLog for yesod-form\n\n## 1.6.2\n\n* Move `addClass` from private/undocumented
  in `Yesod.Form.Bootstrap3` to `Yesod.Form.Functions` [#1510](https://github.com/yesodweb/yesod/pull/1510)\n*
  Add `Yesod.Form.Functions.removeClass` [#1510](https://github.com/yesodweb/yesod/pull/1510)\n*
  Changed `Textarea` to derive `IsString` [#1514](https://github.com/yesodweb/yesod/pull/1514)\n*
  Expose `selectFieldHelper` [#1530](https://github.com/yesodweb/yesod/pull/1530)\n\n##
  1.6.1\n\n* Explicitly define `(<>)` in the `Semigroup` instance for `Enctype`\n\n##
  1.6.0\n\n* Upgrade to yesod-core 1.6.0\n\n## 1.4.16\n\n* Korean translation\n\n##
  1.4.15\n\n* Added `Alternative` instance to `FormResult` to simplify handling pages
  with multiple forms.\n\n## 1.4.14\n\n* Added `WForm` to reduce the verbosity using
  monadic forms.\n* Added `wreq` and `wopt` correspondent functions for `WForm`.\n\n##
  1.4.13\n\n* Fixed `textareaField` `writeHtmlEscapedChar` trim \"\\r\"\n\n## 1.4.12\n\n*
  Password field does not remember its previous value\n\n## 1.4.11\n\n* Fix warnings\n*
  Fixed spelling errors and wording for `Yesod.Form.Functions.convertField`'s\n  documentation\n\n##
  1.4.10\n\n* Fixed `identifyForm` to properly return `FormMissing` for empty forms.
  [#1072](https://github.com/yesodweb/yesod/issues/1072)\n\n## 1.4.9\n\n* Added a
  `ToValue` instance for `Enctype` [#1296](https://github.com/yesodweb/yesod/pull/1296)\n\n##
  1.4.8\n\n* Added Yesod.Form.I18n.Spanish\n\n## 1.4.6\n\n* Functor instances for
  Option/OptionList\n\n## 1.4.5\n\n* Foldable/Traversable instances for FormResult
  [#1089](https://github.com/yesodweb/yesod/pull/1089)\n\n## 1.4.4.1\n\n* runFormPost
  has wrong behavior for empty forms [#950](https://github.com/yesodweb/yesod/issues/950)\n\n##
  1.4.4\n\n* Add a `Semigroup` instance\n\n## 1.4.3\n\nAdded `jqueryDatePickerDayField`.\n\n##
  1.4.2.1\n\nDocumentation updates\n\n## 1.4.2\n\nAdded `timeFieldTypeTime` and `timeFieldTypeText`,
  and deprecated `timeField`\nitself.\n"
