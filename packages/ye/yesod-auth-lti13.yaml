  * No changes

  ## 0.1.2.0 -- 2020-09-16

  * Add `authLTI13WithWidget`

  ## 0.1.1.0 -- 2020-09-15

  * Handle Canvas Cloud setting all their issuers the same.
  * Remove dependency on changed jose-jwt. Thanks @tekul for the help on this.

  ## 0.1.0.0 -- 2020-08-13

  * Unreleased

