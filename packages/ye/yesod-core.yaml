changelog: "# ChangeLog for yesod-core\n\n## 1.6.16.1\n\n* Compiles with GHC 8.8.1\n\n##
  1.6.16\n\n* Add `jsAttributesHandler` to run arbitrary Handler code before building
  the\n  attributes map for the script tag generated by `widgetFile` [#1622](https://github.com/yesodweb/yesod/pull/1622)\n\n##
  1.6.15\n\n* Move `redirectToPost` JavaScript form submission from HTML element to\n
  \ `<script>` tag for CSP reasons [#1620](https://github.com/yesodweb/yesod/pull/1620)\n\n##
  1.6.14\n\n* Introduce `JSONResponse`. [issue #1481](https://github.com/yesodweb/yesod/issues/1481)
  and [PR #1592](https://github.com/yesodweb/yesod/pull/1592)\n\n## 1.6.13\n\n* Introduce
  `maxContentLengthIO`. [issue #1588](https://github.com/yesodweb/yesod/issues/1588)
  and [PR #1589](https://github.com/yesodweb/yesod/pull/1589)\n\n## 1.6.12\n\n* Use
  at most one valid session cookie per request [#1581](https://github.com/yesodweb/yesod/pull/1581)\n\n##
  1.6.11\n\n* Deprecate insecure JSON parsing functions [#1576](https://github.com/yesodweb/yesod/pull/1576)\n\n##
  1.6.10.1\n\n* Fix test suite compilation for [commercialhaskell/stackage#4319](https://github.com/commercialhaskell/stackage/issues/4319)\n\n##
  1.6.10\n\n* Adds functions to get and set values in the per-request caches. [#1573](https://github.com/yesodweb/yesod/pull/1573)\n\n##
  1.6.9\n\n* Add `sendResponseNoContent` [#1565](https://github.com/yesodweb/yesod/pull/1565)\n\n##
  1.6.8.1\n\n* Add missing test file to tarball [#1563](https://github.com/yesodweb/yesod/issues/1563)\n\n##
  1.6.8\n* In the route syntax, allow trailing backslashes to indicate line\n    continuation.
  [#1558](https://github.com/yesodweb/yesod/pull/1558)\n\n## 1.6.7\n\n* If no matches
  are found, `selectRep` chooses first representation regardless\n    of the presence
  or absence of a `Content-Type` header in the request\n    [#1540](https://github.com/yesodweb/yesod/pull/1540)\n*
  Sets the `X-XSS-Protection` header to `1; mode=block` [#1550](https://github.com/yesodweb/yesod/pull/1550)\n*
  Add `PrimMonad` instances for `HandlerFor` and `WidgetFor` [from\n  StackOverflow](https://stackoverflow.com/q/52692508/369198)\n\n##
  1.6.6\n\n* `defaultErrorHandler` handles text/plain requests [#1522](https://github.com/yesodweb/yesod/pull/1520)\n\n##
  1.6.5\n\n* Add `fileSourceByteString` [#1503](https://github.com/yesodweb/yesod/pull/1503)\n\n##
  1.6.4\n\n* Add `addContentDispositionFileName` [#1504](https://github.com/yesodweb/yesod/pull/1504)\n\n##
  1.6.3\n\n* Add missing export for `SubHandlerFor`\n\n## 1.6.2\n\n* Derive a `Show`
  instance for `ResourceTree` and `FlatResource` [#1492](https://github.com/yesodweb/yesod/pull/1492)\n\t*
  Some third party packages, like `yesod-routes-flow` derive their own `Show` instance,
  and this will break those packages.\n\n## 1.6.1\n\n* Add a `Semigroup LiteApp` instance,
  and explicitly define `(<>)` in the\n  already existing `Semigroup` instances for
  `WidgetFor`, `Head`, `Body`,\n  `GWData`, and `UniqueList`.\n\n## 1.6.0\n\n* Upgrade
  to conduit 1.3.0\n* Switch to `MonadUnliftIO`\n* Drop `mwc-random` and `blaze-builder`
  dependencies\n* Strictify some internal data structures\n* Add `CI` wrapper to first
  field in `Header` data constructor\n  [#1418](https://github.com/yesodweb/yesod/issues/1418)\n*
  Internal only change, users of stable API are unaffected: `WidgetT`\n  holds its
  data in an `IORef` so that it is isomorphic to `ReaderT`,\n  avoiding state-loss
  issues..\n* Overhaul of `HandlerT`/`WidgetT` to no longer be transformers.\n* Fix
  Haddock comment & simplify implementation for `contentTypeTypes` [#1476](https://github.com/yesodweb/yesod/issues/1476)\n\n##
  1.4.37.3\n\n* Improve error message when request body is too large [#1477](https://github.com/yesodweb/yesod/pull/1477)\n\n##
  1.4.37.2\n\n* Improve error messages for the CSRF checking functions [#1455](https://github.com/yesodweb/yesod/issues/1455)\n\n##
  1.4.37.1\n\n* Fix documentation on `languages` function, update `getMessageRender`
  to use said function. [#1457](https://github.com/yesodweb/yesod/pull/1457)\n\n##
  1.4.37\n\n* Add `setWeakEtag` function in Yesod.Core.Handler module.\n\n## 1.4.36\n\n*
  Add `replaceOrAddHeader` function in Yesod.Core.Handler module. [1416](https://github.com/yesodweb/yesod/issues/1416)\n\n##
  1.4.35.1\n\n* TH fix for GHC 8.2\n\n## 1.4.35\n\n* Contexts can be included in generated
  TH instances. [1365](https://github.com/yesodweb/yesod/issues/1365)\n* Type variables
  can be included in routes.\n\n## 1.4.34\n\n* Add `WaiSubsiteWithAuth`. [#1394](https://github.com/yesodweb/yesod/pull/1394)\n\n##
  1.4.33\n\n* Adds curly brackets to route parser. [#1363](https://github.com/yesodweb/yesod/pull/1363)\n\n##
  1.4.32\n\n* Fix warnings\n* Route parsing handles CRLF line endings\n* Add 'getPostParams'
  in Yesod.Core.Handler\n* Haddock rendering improved.\n\n## 1.4.31\n\n* Add `parseCheckJsonBody`
  and `requireCheckJsonBody`\n\n## 1.4.30\n\n* Add `defaultMessageWidget`\n\n## 1.4.29\n\n*
  Exports some internals and fix version bounds [#1318](https://github.com/yesodweb/yesod/pull/1318)\n\n##
  1.4.28\n\n* Add ToWidget instances for strict text, lazy text, and text builder
  [#1310](https://github.com/yesodweb/yesod/pull/1310)\n\n## 1.4.27\n\n* Added `jsAttributes`
  [#1308](https://github.com/yesodweb/yesod/pull/1308)\n\n## 1.4.26\n\n* Modify `languages`
  so that, if you previously called `setLanguage`, the newly\n  set language will
  be reflected.\n\n## 1.4.25\n\n* Add instance of MonadHandler and MonadWidget for
  ExceptT [#1278](https://github.com/yesodweb/yesod/pull/1278)\n\n## 1.4.24\n\n* cached
  and cachedBy will not overwrite global state changes [#1268](https://github.com/yesodweb/yesod/pull/1268)\n\n##
  1.4.23.1\n\n* Don't allow sending multiple cookies with the same name to the client,
  in accordance with [RFC 6265](https://tools.ietf.org/html/rfc6265). This fixes an
  issue where multiple CSRF tokens were sent to the client. [#1258](https://github.com/yesodweb/yesod/pull/1258)\n*
  Default CSRF tokens to the root path \"/\", fixing an issue where multiple tokens
  were stored in cookies, and using the wrong one led to CSRF errors [#1248](https://github.com/yesodweb/yesod/pull/1248)\n\n##
  1.4.23\n\n* urlParamRenderOverride method for Yesod class [#1257](https://github.com/yesodweb/yesod/pull/1257)\n*
  Add laxSameSiteSessions and strictSameSiteSessions [#1226](https://github.com/yesodweb/yesod/pull/1226)\n\n##
  1.4.22\n\n* Proper handling of impure exceptions within `HandlerError` values\n\n##
  1.4.21\n\n* Add support for `Encoding` from `aeson-0.11` [#1241](https://github.com/yesodweb/yesod/pull/1241)\n\n##
  1.4.20.2\n\n* GHC 8 support\n\n## 1.4.20.1\n\n* Log a warning when a CSRF error
  occurs [#1200](https://github.com/yesodweb/yesod/pull/1200)\n\n## 1.4.20\n\n* `addMessage`,
  `addMessageI`, and `getMessages` functions\n\n## 1.4.19.1\n\n* Allow lines of dashes
  in route files [#1182](https://github.com/yesodweb/yesod/pull/1182)\n\n## 1.4.19\n\n*
  Auth logout not working with defaultCsrfMiddleware [#1151](https://github.com/yesodweb/yesod/issues/1151)\n\n##
  1.4.18.2\n\n* Allow subsites within hierarchical routes [#1144](https://github.com/yesodweb/yesod/pull/1144)\n\n##
  1.4.18\n\n* Add hook to apply arbitrary function to all handlers [#1122](https://github.com/yesodweb/yesod/pull/1122)\n\n##
  1.4.17\n\n* Add `getApprootText`\n\n## 1.4.16\n\n* Add `guessApproot` and `guessApprootOr`\n\n##
  1.4.15.1\n\n* bugfix neverExpires leaked threads\n\n## 1.4.15\n\n* mkYesod avoids
  using reify when it isn't necessary. This avoids needing to define the site type
  below the call to mkYesod.\n\n## 1.4.14\n\n* Add CSRF protection functions and middleware
  based on HTTP cookies and headers [#1017](https://github.com/yesodweb/yesod/pull/1017)\n*
  Add mkYesodWith, which allows creating sites with polymorphic type parameters [#1055](https://github.com/yesodweb/yesod/pull/1055)\n*
  Do not define the site type below a call to mkYesod (or any variant), as it will
  be required at splicing time for reification.\n  This was allowed before because
  reification was not in use. Reification was introduced to allow parametrized types
  to be used\n  by mkYesod (and variants), with potentially polymorphic variables.\n\n##
  1.4.13\n\n* Add getsYesod function [#1042](https://github.com/yesodweb/yesod/pull/1042)\n*
  Add IsString instance for WidgetT site m () [#1038](https://github.com/yesodweb/yesod/pull/1038)\n\n##
  1.4.12\n\n* Don't show source location for logs that don't have that information
  [#1027](https://github.com/yesodweb/yesod/pull/1027)\n\n## 1.4.11\n\n* Expose `stripHandlerT`
  and `subHelper`\n\n## 1.4.10\n\n* Export log formatting [#1001](https://github.com/yesodweb/yesod/pull/1001)\n\n##
  1.4.9.1\n\n* Deal better with multiple cookie headers\n\n## 1.4.9\n\n* Add simple
  authentication helpers [#962](https://github.com/yesodweb/yesod/pull/962)\n\n##
  1.4.8.3\n\n* Use 307 redirect for cleaning paths and non-GET requests [#951](https://github.com/yesodweb/yesod/issues/951)\n\n##
  1.4.8.2\n\n* Allow blaze-builder 0.4\n\n## 1.4.8.1\n\n* Bump upper bound on path-pieces\n\n##
  1.4.8\n\n* Add a bunch of `Semigroup` instances\n\n## 1.4.7.3\n\n* Remove defunct
  reference to SpecialResponse [#925](https://github.com/yesodweb/yesod/issues/925)\n\n##
  1.4.7\n\nSSL-only session security [#894](https://github.com/yesodweb/yesod/pull/894)\n\n##
  1.4.6.2\n\nmonad-control 1.0\n\n## 1.4.6\n\nAdded the `Yesod.Core.Unsafe` module.\n\n##
  1.4.5\n\n* `envClientSessionBackend`\n* Add `MonadLoggerIO` instances (conditional
  on monad-logger 0.3.10 being used).\n\n## 1.4.4.5\n\nSupport time 1.5\n\n## 1.4.4.2\n\n`neverExpires`
  uses dates one year in the future (instead of in 2037).\n\n## 1.4.4.1\n\nImprovements
  to etag/if-none-match support #868 #869\n\n## 1.4.4\n\nAdd the `notModified` and
  `setEtag` functions.\n\n## 1.4.3\n\nSwitch to mwc-random for token generation.\n"
