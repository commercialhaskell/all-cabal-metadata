description: "Happy Network Manager\n\n\nCONNECTING TO ENCRYPTED WIRELESS LANS\n\n
  \ - Use /etc/hnm.conf to store the network information.\n\n\nKNOWN ISSUES\n\n Graphical
  User Interface\n\n  - This package only builds with gtk2hs from darcs HEAD**.\n
  \ - GUI is not complete:\n\n    - Blocks on connect.\n    - No settings window to
  edit settings.conf.\n    - StatusIcon disappears after a few refreshes.\n    - Connection
  progress displayed in terminal, not in GUI.\n\n\n Wired Networks\n  \n  - No support
  in HNM 0.1.x.\n\n\n Wireless Networks\n\n  - Handles only a single interface at
  a time.\n  - Limited support for WAP: only PSK mode.\n  - No support for VPN.\n
  \ - No driver detection.\n"
