changelog: ! "shell-monad (0.6.6) unstable; urgency=medium\n\n  * Improvements to
  build with base-4.12 (MonadFail).\n\n -- Joey Hess <id@joeyh.name>  Mon, 29 Oct
  2018 12:32:56 -0400\n\nshell-monad (0.6.5) unstable; urgency=medium\n\n  * Fix some
  documentation typos.\n  * Improvements to build with GHC 7.10.3 - 8.4.3. (Thanks,
  Simon Michael.)\n  * Added inline example to documentation.\n\n -- Joey Hess <id@joeyh.name>
  \ Sat, 13 Oct 2018 15:50:44 -0400\n\nshell-monad (0.6.4) unstable; urgency=medium\n\n
  \ * Fix build with ghc 7.10.\n\n -- Joey Hess <id@joeyh.name>  Fri, 12 Jun 2015
  14:09:16 -0400\n\nshell-monad (0.6.3) unstable; urgency=medium\n\n  * Add Applicative
  instance for Script. (Thanks, Abhinav Gupta)\n  * Add IsString instance for Quoted
  Text. (Thanks, Abhinav Gupta)\n  * Add newVarFrom. (Thanks, Abhinav Gupta)\n  *
  Fixed \"test (foo)\" to generate shell code \"test ( foo )\", where\n    before
  it had generated the invalid shell code \"test (foo)\".\n    (Thanks, Ville)\n\n
  -- Joey Hess <id@joeyh.name>  Sat, 14 Mar 2015 13:38:13 -0400\n\nshell-monad (0.6.2)
  unstable; urgency=medium\n\n  * Avoid using $_ as this doesn't work in bash.\n\n
  -- Joey Hess <id@joeyh.name>  Fri, 09 Jan 2015 23:08:21 -0400\n\nshell-monad (0.6.1)
  unstable; urgency=medium\n\n  * Always render comments using : , not #\n    This
  ensures that some oddball constuctions, eg making a pipe\n    to a comment, always
  generate valid shell code.\n\n -- Joey Hess <id@joeyh.name>  Tue, 06 Jan 2015 19:13:58
  -0400\n\nshell-monad (0.6.0) unstable; urgency=medium\n\n  * Added a nice interface
  to the test command. Test is a GADT,\n    which allows constraining numeric tests
  to only accept\n    Integral Vars.\n  * Fix bug in lengthVar.\n  * Fix the variable
  returned by lengthVar so it can be expanded\n    inside an arithmetic expression.\n
  \ * Fixed composition of defaultVar, whenVar, errUnlessVar, and\n    trimVar.\n
  \ * The Var data type has been renamed to Term Var.\n  * There is also a Term Static,
  for static values from haskell.\n  * Instead of Val x, use static x.\n  * Implemented
  a Num instance for Arith, so now Arith can be built\n    up from regular haskell
  expressions, for example:\n    val x * (100 + val y)\n\n -- Joey Hess <id@joeyh.name>
  \ Sun, 28 Dec 2014 20:14:47 -0400\n\nshell-monad (0.5.0) unstable; urgency=medium\n\n
  \ * newVarContaining is generalized to work for all showable data types.\n\n --
  Joey Hess <id@joeyh.name>  Sat, 27 Dec 2014 17:10:23 -0400\n\nshell-monad (0.4.0)
  unstable; urgency=medium\n\n  * Var now has a phantom type. This allows the haskell
  type checker\n    to type check untyped shell variables!\n  * added Arith\n  * Really
  fix stopOnFailure. Strings. So easy to typo three times.\n\n -- Joey Hess <id@joeyh.name>
  \ Sat, 27 Dec 2014 10:38:13 -0400\n\nshell-monad (0.3.1) unstable; urgency=medium\n\n
  \ * Fixed linear rendering of caseOf\n\n -- Joey Hess <id@joeyh.name>  Fri, 26 Dec
  2014 23:49:38 -0400\n\nshell-monad (0.3.0) unstable; urgency=medium\n\n  * Renamed
  a few operators.\n  * Added defaultVar, whenVar, lengthVar, and trimVar.\n  * Due
  to changes in how variable expansion is handled, the val function\n    has been
  removed, and WithVar should be used instead.\n  * newVar now ensures that the variable
  starts out empty.\n  * Added caseOf\n  * Fix bug in stopOnFailure.\n\n -- Joey Hess
  <id@joeyh.name>  Fri, 26 Dec 2014 22:58:56 -0400\n\nshell-monad (0.2.1) unstable;
  urgency=medium\n\n  * Simple support for globs.\n  * Fixed propigation of the outer
  monad's state into Output,\n    which fixes a bug in the unusual case where variables
  or funtions\n    are defined inside Output.\n  * Support redirection, including
  redirection from here-documents.\n  * Here documents are emulated in linearScript
  output mode.\n  * cmd is now polymorhpic on its first argument, allowing\n    the
  command to run to be specified using String, Var, or even\n    Output.\n\n -- Joey
  Hess <id@joeyh.name>  Fri, 26 Dec 2014 15:20:53 -0400\n\nshell-monad (0.2.0) unstable;
  urgency=medium\n\n  * newVar, newVarContaining, takeParameter, and func all\n    now
  take a namehint parameter, which can be () or (NameHinted \"foo\").\n  * Added -&&-
  and -||-\n\n -- Joey Hess <id@joeyh.name>  Thu, 25 Dec 2014 20:19:35 -0400\n\nshell-monad
  (0.1.0) unstable; urgency=medium\n\n  * Added positionalParameters and takeParameter.\n
  \ * Shell functions can be called with parameters.\n  * String is now an instance
  of CmdArg\n\n -- Joey Hess <id@joeyh.name>  Thu, 25 Dec 2014 13:04:35 -0400\n\nshell-monad
  (0.0.3) unstable; urgency=medium\n\n  * Added Output data type, which alows cmd
  to accept (Output (Script ()))\n    as a parameter.\n  * Better Quoted data type.\n\n
  -- Joey Hess <id@joeyh.name>  Thu, 25 Dec 2014 12:07:04 -0400\n\nshell-monad (0.0.2)
  unstable; urgency=medium\n\n  * Better constructing of pipes.\n  * Added whileCmd,
  ifCmd, whenCmd, and unlessCmd.\n  * Added stopOnFailure and ignoreFailure.\n\n --
  Joey Hess <id@joeyh.name>  Thu, 25 Dec 2014 01:11:34 -0400\n\nshell-monad (0.0.1)
  unstable; urgency=medium\n\n  * First release.\n\n -- Joey Hess <id@joeyh.name>
  \ Wed, 24 Dec 2014 19:23:44 -0400\n"
