description: |
  # shake-dhall

  shake-dhall uses the [dhall library](http://hackage.haskell.org/package/dhall)
  to find local (filesystem) dependencies (imports).

  This means that dhall can be used sensibly with
  [shake](https://shakebuild.com/).
