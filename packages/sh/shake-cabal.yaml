changelog: |
  # shake-cabal

  ## 0.2.2.3

    * Cabal version `>3.8`

  ## 0.2.2.2

    * Cabal version `>3.6`

  ## 0.2.2.1

    * Support `shake` 0.18.4

  ## 0.2.2.0

    * Export `CabalVersion` so `cabalOracle` is usable

  ## 0.2.1.0

    * Add `hsOracle` and `cabalOracle`

  ## 0.2.0.0

    * More precise `HsCompiler` type

  ## 0.1.0.5

    * Slightly better behavior for `getCabalDepsA` and `getCabalDepsV`
