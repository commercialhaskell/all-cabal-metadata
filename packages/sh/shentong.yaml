description: The Shen programming language is a Lisp that offers pattern matching,
  lambda calculus consistency, macros, optional lazy evaluation, static type checking,
  one of the most powerful systems for typing in functional programming, portability
  over many languages, an integrated fully functional Prolog, and an inbuilt compiler-compiler.
  Shentong is an implementation of Shen written in Haskell.
