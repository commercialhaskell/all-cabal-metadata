changelog: ! "### 2.1.6\r\n\r\n- Adding support for normal Floats, Int32s and Word32s
  in PrimitiveStreams\r\n- Runtime optimizations\r\n\r\n### 2.1.5\r\n\r\n- Fixed bug
  in clear where masks weren't set\r\n- Added up to 7-tuple instances\r\n\r\n### 2.1.4\r\n\r\n-
  Fixed bug in dropVertices and dropIndices (#16)\r\n- Added withPointSize (#15)\r\n\r\n###
  2.1.3\r\n\r\n- Fixed bug in clearImage\r\n\r\n### 2.1.2\r\n\r\n- Fixed bug when
  nesting while, ifThen, ifThenElse or ifThenElse'. \r\n\r\n### 2.1.1\r\n\r\n- Made
  ifB use ifThenElse' instead to avoid unwanted strictness \r\n- Fixed bug where ShaderBaseType
  for () wasn't lazy enough, causing error in ifThenElse'\r\n- Added missing () instances\r\n\r\n###
  2.1\r\n\r\n- Making dangling finalizers work with shared and unshared contexts (#10)
  \r\n- Moved orphan instances to separate module (#11)\r\n- Fixing a bug introduced
  in 2.0.2 when using multiple uniforms \r\n- Fixing exception when using conditionals
  in the shader (#12)\r\n\r\n### 2.0.2\r\n\r\n- Linear bumped to 1.20\r\n- Running
  contextSwap and contextFrameBufferSize on righjt thread (#7)\r\n- render now throws
  if rendering to an image from a texture thats used for sampling (#8)\r\n- Added
  GPipe class instances for all linear types (#9)\r\n\r\n### 2.0.1\r\n\r\n- Fixed
  runtime error in simple fragment program when not all uniforms where used (#5)\r\n\r\n###
  2.0\r\n\r\n- Initial release of GPipe 2"
