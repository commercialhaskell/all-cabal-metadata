description: "# hi-file-parser\r\n\r\nProvide data types and functions for parsing
  the binary `.hi` files produced by\r\nGHC. Intended to support multiple versions
  of GHC, so that tooling can:\r\n\r\n* Support multiple versions of GHC\r\n* Avoid
  linking against the `ghc` library\r\n* Not need to use `ghc`'s textual dump file
  format.\r\n\r\nNote that this code was written for Stack's usage initially, though
  it is\r\nintended to be general purpose.\r\n"
