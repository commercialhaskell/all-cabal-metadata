changelog: "# Revision history for hierarchical-env\n\n## 0.2.0.0 -- 2021-04-28\n*
  Change how to specify the super environment\n  * Before: Specify by adding type
  instance for `Super env`\n    \n    ```haskell\n    data Env = Env !BaseEnv !Int\n
  \   deriveEnv ''Env\n    type instance Super Env = BaseEnv\n    ```\n  * After:
  Wrapping the super environment field with `Extends`\n\n    ```haskell\n    data
  Env = Env !(Extends BaseEnv) !Int\n    deriveEnv ''Env\n    ```\n* Fix the type
  error bug occurs when hiding dependencies.\n\n\n## 0.1.0.0 -- 2021-04-22\n\n* First
  version. Released on an unsuspecting world.\n"
