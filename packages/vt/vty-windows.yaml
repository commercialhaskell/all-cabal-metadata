changelog: "# Revision history for vty-windows\r\n\r\n0.1.0.0\r\n-------\r\n* First
  version. Released on an unsuspecting world.\r\n\r\n0.1.0.1\r\n-------\r\nBug fix:
  Build was failing due to incorrect bounds check\r\n\r\n0.1.0.2\r\n-------\r\nBug
  fix: Attribute resetting escape sequence was incorrect.\r\n\r\n0.1.0.3\r\n-------\r\nBug
  fixes:\r\n * Fixed the sgr capability sequence.\r\n * Removed duplicate capability
  strings.\r\n\r\nPackage changes:\r\n * Removed unnecessary version bounds on dependencies.\r\n\r\n0.2.0.0\r\n-------\r\n*
  The color mode configuration moved from Windows specific\r\n  settings to the vty
  user config.\r\n\r\n0.2.0.1\r\n-------\r\n* On shutdown, make sure to shut down
  output interface before shutting down input interface.\r\n  Fixes mouse reset bug.\r\n\r\n0.2.0.2\r\n-------\r\n*
  Fixed bug in processing response of the ReadConsoleInputW that caused vty-windows
  to crash.\r\n\r\n0.2.0.3\r\n-------\r\n* Now vty-windows supports running in MSYS/MSYS2
  terminals. This was achieved by modifying\r\n  the way the input and output buffers
  are initialized."
changelog-type: markdown
