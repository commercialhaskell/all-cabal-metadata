description: "wxAsteroids\n===========\n\nA demonstration of how to use wxHaskell\n---------------------------------------\n\nYour
  space ship enters an asteroid belt, try to avoid \ncollisions!\n\nwxAsteroids is
  a game demonstrating the wxHaskell GUI.\nTo run the game, you will need wxHaskell,
  see:\n\n  <https://wiki.haskell.org/WxHaskell#Documentation>\n\nIf wxHaskell is
  installed, and you have cabal-install \non your system, give the folllowing command
  to install \nwxAsteroids:\n\n```sh\ncabal install wxAsteroids\n```\n\nAnother option
  is, to download the wxAsteroids tarball from\n[Hackage](http://hackage.haskell.org/package/wxAsteroids)\nand
  unpack it; go to the directory with the game code \nand enter the commands: \n\n```sh\nrunhaskell
  Setup configure\nrunhaskell Setup build\nrunhaskell Setup install\n```\n\nYou will
  get a message about the directory in which the \nexecutable is installed; this directory
  must be in the \nsearch path. \n\nGive the following command to start the game:\n\n```sh\nwxAsteroids\n```\n\nControls:\n\n
  * Use the left and right cursor keys to move the ship sideways. \n * Ctrl-n creates
  a new window with a new Asteroids game. \n * Ctrl-p pauses/resumes the game. \n
  * To increase the speed of the space ship, press '+'; \n * to slow down, press '-'.\n\nFor
  a detailed description of wxHaskell and the program, see:\n[wxHaskell, A Portable
  and Concise GUI Library for \nHaskell](http://legacy.cs.uu.nl/daan/download/papers/wxhaskell.pdf)\n\nFurther
  information about wxHaskell can be found at:\n  <https://wiki.haskell.org/WxHaskell>\n\n"
