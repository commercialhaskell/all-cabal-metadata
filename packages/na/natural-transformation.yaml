description: "# natural-transformation [![Hackage version](https://img.shields.io/hackage/v/natural-transformation.svg?style=flat)](http://hackage.haskell.org/package/natural-transformation)
  [![Build Status](https://img.shields.io/travis/ku-fpg/natural-transformation.svg?style=flat)](https://travis-ci.org/ku-fpg/natural-transformation)\n\nA
  natural transformation transforms a container `f a` into another container `g a`.
  \nNatural transformations act as functor morphisms in category theory. \nTechnically,
  `f` and `g` should be functors, but we allow any correctly-shaped structure.\n"
