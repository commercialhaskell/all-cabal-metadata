description: ! "[![Build Status](https://travis-ci.org/fractalcat/haskell-nagios-check.svg?branch=master)](https://travis-ci.org/fractalcat/haskell-nagios-check)\n\n#
  nagios-check\n\nWrite Nagios (or Icinga, Shinken, et cetera) plugins in Haskell.\n\n##
  Example usage\n\n```haskell\n{-# LANGUAGE OverloadedStrings #-}\n\nimport System.Nagios.Plugin\n\nuniverseCheck
  :: Double -> NagiosPlugin ()\nuniverseCheck pi' = do\n    addResult OK \"universe
  passes basic consistency tests\"\n    if (pi' < (3.0 :: Double)) then addResult
  Critical \"universe broken, Ï€ < 3\" else return ()\n\nmain :: IO ()\nmain = runNagiosPlugin
  (universeCheck 3.1415)\n```\n"
