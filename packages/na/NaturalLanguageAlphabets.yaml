description: "[![Build Status](https://travis-ci.org/choener/NaturalLanguageAlphabets.svg?branch=master)](https://travis-ci.org/choener/NaturalLanguageAlphabets)\n\n#
  Natural Language Alphabets\n\nThis library provides a simple scoring method for
  alignment of words with\nnatural language alphabets.  The underlying /character/
  type is BTI from the\nLinguisticsTypes package, which provides efficient encoding
  of arbitrarily\ncomplex atomic characters.\n\nThe actual alignment algorithms can
  be found in the\n[WordAlignment](http://hackage.haskell.org/package/WordAlignment)
  package.\n\n\n\n#### Contact\n\nChristian Hoener zu Siederdissen  \nLeipzig University,
  Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
