changelog: ! "1.1.2 [2018-02-06]\n------------------\n* Don't enable `Safe` on GHC
  7.2.\n\n1.1.1\n-----\n* Backported a more efficient `Binary` instance for `Nat`\n*
  Allow `binary-0.8`\n\n1.1\n---\n* Backported `Lift` instances.\n\n1.0\n---\n* Make
  `nats` a compat-package since `Numeric.Natural` moved to `base-4.8.0.0`.\n\n0.2.1\n-----\n*
  Better `readsPrec` handling when you try to feed it a negative number. Not it is
  a failed parse rather than an error.\n\n0.2\n---\n* Added `Hashable` and `Data`
  support.\n* Will build as full-fledged `Safe` Haskell if you configure with -f-hashable,
  merely `Trustworthy` otherwise.\n* Allow for manual removal of the `hashable` dependency
  to support advanced sandbox users who explicitly want to avoid compiling certain
  dependencies\n  they know they aren't using.\n\n  We will fix bugs caused by any
  combination of these package flags, but the API of the package should be considered
  the default build\n  configuration with all of the package dependency flags enabled.\n\n0.1.3\n-----\n*
  Added support for GHC 7.8's `bitSizeMaybe`\n\n0.1\n---\n* Repository Initialized
  moving `Numeric.Natural` from `semigroups` 0.8.6\n"
