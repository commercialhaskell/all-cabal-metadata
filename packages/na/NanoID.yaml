description: "# NanoID generator, library and CLI tool ![CI](https://github.com/MichelBoucey/NanoID/actions/workflows/haskell-ci.yml/badge.svg)\n```\n[user@box
  ~] $ nanoid -h\nnanoid v3.3.0, (c) Michel Boucey 2022-2023\n\nUsage: nanoid [-a|--alphabet
  ARG] [-l|--length ARG] [-q|--quantity ARG] \n              [-n|--newline]\n  NanoID
  generator\n\nAvailable options:\n  -a,--alphabet ARG        Use an alternative alphabet
  (ascii chars only)\n  -l,--length ARG          Get a shorter NanoID (Default length
  is 21 chars)\n  -q,--quantity ARG        Quantity of NanoID to generate\n  -n,--newline
  \            Do not output the trailing newline\n  -v,--version             Show
  version\n  -h,--help                Show this help text\n```\n\n"
