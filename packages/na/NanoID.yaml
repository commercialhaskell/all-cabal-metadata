description: "# NanoID generator, library and CLI tool [![Build Status](https://travis-ci.org/MichelBoucey/NanoID.svg?branch=main)](https://travis-ci.org/github/MichelBoucey/NanoID)\n\n```\n[user@box
  ~] $ nanoid -h\nnanoid v2.1.0, (c) Michel Boucey 2021\n\nUsage: nanoid [-a|--alphabet
  ARG] [-l|--length ARG] [-q|--quantity ARG] \n              [-n|--newline]\n  NanoID
  generator\n\nAvailable options:\n  -a,--alphabet ARG        Use an alternative alphabet
  (ascii chars only)\n  -l,--length ARG          Get shorter NanoID\n  -q,--quantity
  ARG        Quantity of NanoID to generate\n  -n,--newline             Do not output
  the trailing newline\n  -h,--help                Show this help text\n```\n\n"
