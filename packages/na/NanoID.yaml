description: "# NanoID generator, library and CLI ![CI](https://github.com/MichelBoucey/NanoID/actions/workflows/haskell-ci.yml/badge.svg)
  [![Hackage](https://img.shields.io/hackage/v/NanoID.svg)](https://hackage.haskell.org/package/NanoID)\n\n```\n[user@box
  ~] $ nanoid -h\nnanoid v3.4.1, (c) Michel Boucey 2022-2025\n\nUsage: nanoid [-a|--alphabet
  ARG] [-l|--length ARG] [-p|--password] \n              [-q|--quantity ARG] [-n|--newline]
  [-v|--version]\n\n  NanoID generator\n\nAvailable options:\n  -a,--alphabet ARG
  \       Use an alternative alphabet (ascii chars only)\n  -l,--length ARG          Get
  a shorter NanoID (Default length is 21 chars)\n  -p,--password            Special
  password generation\n  -q,--quantity ARG        Quantity of NanoID to generate\n
  \ -n,--newline             Do not output the trailing newline\n  -v,--version             Show
  version\n  -h,--help                Show this help text\n```\n\n"
