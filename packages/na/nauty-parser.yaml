changelog: |
  # Revision history for nauty-parser

  ## 1.0.0.0 -- 2026-01-03

  * Finished writing documentation.
  * Added parsing and encoding for the digraph6, sparse6 and incremental sparse6 formats.
  * Added somewhat exhaustive tests using nauty.

  ## 0.1.0.0 -- 2025-06-03

  * First version. Implemented parsing and encoding of graph6 format.
changelog-type: markdown
description: |-
  Functions of parsing and encoding graphs in all formats supported by [nauty](https://pallini.di.uniroma1.it/): graph6, digraph6 and sparse6.

  Support for incremental sparse6 is also provided.
