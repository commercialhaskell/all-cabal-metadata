changelog: "-*-change-log-*-\n\n0.9.0.0 Adam Gundry <adam@well-typed.com> March 2021\n\t*
  Adjust dependency bounds and support building on GHC 8.10.x\n\t* Drop support for
  GHC verisons older than 8.4.x\n\t* Expose time parsing API in new module Data.API.Time\n\n0.8.0.2
  Adam Gundry <adam@well-typed.com> November 2018\n\t* Relax dependency bounds and
  support building on GHC 8.4.x and 8.6.x\n\n0.8.0.1 Adam Gundry <adam@well-typed.com>
  October 2017\n\t* Silently truncate floating point numbers to integers\n\n0.8.0.0
  Mikolaj Konarski <mikolaj@well-typed.com> August 2017\n\t* Update to match the published
  cborg 0.1 API\n\n0.7.0.1 Adam Gundry <adam@well-typed.com> April 2017\n\t* Add support
  for GHC 8.0 and drop 7.6\n\t* Tweak generated Markdown headers\n\n0.7.0.0 Adam Gundry
  <adam@well-typed.com> January 2016\n\t* Implement more efficient data migrations\n\t*
  Change FieldName and TypeName to use Text instead of String\n\t* Adapt to changes
  in binary-serialise-cbor\n\n0.6.0.1 Adam Gundry <adam@well-typed.com> October 2015\n\t*
  Support building on GHC 7.10.2 and relax dependencies\n\n0.6 Adam Gundry <adam@well-typed.com>
  August 2015\n\t* Add tool to generate CBOR Serialise instances, and related code\n\n0.5.2
  Adam Gundry <adam@well-typed.com> December 2014\n\t* Fix bug in DeepSeq tool: records
  not reduced to normal form\n\t* Add instance for NFData Binary\n\n0.5.1 Adam Gundry
  <adam@well-typed.com> November 2014\n\t* Tool to generate NFData instances (added
  dependency on deepseq)\n\t* Expose internal module with TH utility functions\n\t*
  Documentation tweaks\n\n0.5 Adam Gundry <adam@well-typed.com> October 2014\n\t*
  Tool to generate Aeson FromJSON instances, as well as FromJSONWithErrs\n\t* Add
  more TypeKind alternatives for custom migrations\n\t* Pretty-printing and error
  message fixes\n\t* Report correct source locations in quasiquote parsers\n\t* Extend
  JSON parser to optionally treat newtype filter violations as warnings\n\t* Optionally
  generate smart constructors for filtered newtypes\n\n0.4.0.1 Adam Gundry <adam@well-typed.com>
  July 2014\n\t* Widen dependency compatibility to support GHC 7.8.3\n\n0.4 Adam Gundry
  <adam@well-typed.com> May 2014\n\t* Support read-only fields and default values
  in JSON parser\n\t* Better error messages when parsing unions\n\t* More accurate
  version bounds in Cabal file\n\t* Support custom migrations on non-record types\n\t*
  Add instance IsString APIType\n\n0.3 Adam Gundry <adam@well-typed.com> Apr 2014\n\t*
  Add tool to perform generic traversals\n\t* Move API normal forms and dependency
  analysis to a new module\n\n0.2 Chris Dornan <chrisd@irisconnect.co.uk> Feb 2014\n\t*
  First public release\n"
