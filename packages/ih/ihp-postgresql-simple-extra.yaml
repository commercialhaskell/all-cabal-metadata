description: |-
  # ihp-postgres-simple-extra

  This package is included by default in IHP apps and implements support for postgres data types that are not supported by the `postgresql-simple` package by default:

  - `INET`
  - `INTERVAL`
  - `POINT`
  - `POLYGON`
  - `TSVECTOR`
