changelog: |
  # ChangeLog for clientsession

  ## 0.9.3.0

  * Migrate to crypton from cryptonite.

  ## 0.9.2.0

  * Migrate crypto-aes and cprng-aes to cryptonite. [#36](https://github.com/yesodweb/clientsession/pull/36)

  ## 0.9.1.2

  * Clarify that we're using MIT license
changelog-type: markdown
description: |
  ## clientsession

  Securely store session data in a client-side cookie.

  Achieves security through AES-CTR encryption and Skein-MAC-512-256
  authentication.  Uses Base64 encoding to avoid any issues with characters.
