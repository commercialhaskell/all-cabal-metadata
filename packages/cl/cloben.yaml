description: ! '# `cloben` [![Build Status](https://travis-ci.org/sgraf812/cloben.svg?branch=master)](https://travis-ci.org/sgraf812/cloben)
  [![Hackage](https://img.shields.io/hackage/v/cloben.svg?flat=true)](https://hackage.haskell.org/package/cloben)


  `cloben` is a Haskell shell script transforms `cabal bench`/`stack bench` results
  into a CSV file readable by `gipeda` for visualization.

  Prior to that, it optionally clones a specific commit of a given git repository
  into a temporary folder in which it then performs the benchmarking.


  It parses build warnings and timing data output in the standard `criterion` format.


  # Usage


  There are two modes of operation:


  `cloben` will benchmark the cabal project in the current working directory and output
  the CSV data on `stdout`. It will try to use `stack` as an optimization, but the
  fall back mechanism (cabal sandboxing) takes 10 minutes on my laptop for even the
  simplest dependency tree, so stay calm :).


  `cloben <repo> <commit>` will also attempt to recursively clone a remote git `repo`
  at a specific `commit` into a temporary directory and `cd` into it prior to benchmarking.


  For usage with `gipeda`, `stdout` should be redirected into a csv file.


  See also `cloben --help`.


  # How to build


  Simplest way? Don''t! Use [`stack`s excellent support for `runghc`](http://docs.haskellstack.org/en/stable/GUIDE.html#script-interpreter):

  ```

  $ stack cloben.hs

  ```

  Or on unixoid systems:

  ```

  $ chmod +x cloben.hs

  $ ./cloben.hs

  ```


  Of course, `cloben` can be built both in a `cabal` and in a `stack` environment.

  ```

  $ stack build && stack exec cloben

  ...

  $ cabal install -j && cabal run

  ...

  ```


  Or even just through hackage:


  ```

  $ stack install cloben && cloben

  ...

  $ cabal install cloben && cloben

  ...

  ```


