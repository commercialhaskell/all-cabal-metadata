changelog: "-*-change-log-*-\n\n### 1.3.0 [Florian Eggenhofer](mailto:egg@cs.uni-freiburg.de)
  14. November 2019\n\n  * Fixed requested tick number for compilation with GHC 8.6.*\n
  \ * Changed to Biobase style\n\n### 1.2.3 [Florian Eggenhofer](mailto:egg@cs.uni-freiburg.de)
  12. March 2018\n\n  * Fixed parsing of additional newline in Biopythons AlignIO
  output without conservation track\n\n### 1.2.2 [Florian Eggenhofer](mailto:egg@cs.uni-freiburg.de)
  07. March 2018\n\n  * Clustal parser can now parse alignments with missing consensus
  annotation\n\n### 1.2.1 [Florian Eggenhofer](mailto:egg@cs.uni-freiburg.de) 06.
  February 2017\n\n  * Structural alignment parser now works with multiline consensus
  structures\n\n### 1.2.0 [Florian Eggenhofer](mailto:egg@cs.uni-freiburg.de) 07.
  January 2017\n\n  * Changed datastructures for sequence identifers and sequences
  to Data.Text\n\n### 1.1.4 [Florian Eggenhofer](mailto:egg@cs.uni-freiburg.de) 30.
  May 2016\n\n  * Fixed a bug in output of clustal alignments with sequence length
  of 60\n\n### 1.1.3 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at)
  4. July 2015\n\n  * Nucleotide sequences are now parsed by a unified function in
  line with IUPAC nucleotide code\n\n### 1.1.2 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at)
  3. July 2015\n\n  * Included parsing of optional field in mlocarna clustal output\n\n###
  1.1.1 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at) 2. July 2015\n\n
  \ * Added support for cmalign clustal output .\n\n### 1.1.0 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at)
  1. July 2015\n\n  * Added Hspec test-suite for parsing functions\n  * Added Show
  instances for ClustalAlignment and StructuralClustalAlignment\n\n### 1.0.3 [Florian
  Eggenhofer](mailto:florian.eggenhofer@univie.ac.at) 19. April 2015\n\n  * Added
  Y (pyrimidine) and R (purine) to sequence characters\n\n### 1.0.2 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at>
  19. March 2015\n\n\t* Linebreaks are now filtered from structural alignment sequence
  identifiers\n\n### 1.0.1 [Florian Eggenhofer](mailto:florian.eggenhofer@univie.ac.at>
  27. October 2014\n\n\t* Fixed compiler warnings and updated documentation to mention
  structural clustal format\n\t* Added -Wall and -O2 compiler options\n\t* Added support
  for clustal alignments with secondary structure annotation\n"
