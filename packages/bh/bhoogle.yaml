description: ! "# Hoogle terminal GUI.\n\n**bhoogle** is a simple terminal GUI wrapper
  over [hoogle](https://hackage.haskell.org/package/hoogle). \n\n\n![ui](http://www.andrevdm.com/images/bhoogle.png)\n\n\n##
  Setup\n - Make sure you have a local hoogle database created\n - If you don't already,
  then\n   1. Install hoogle (e.g. ```stack install hoogle``` or ```cabal install
  hoogle```)\n   1. Generate the default database (```hoogle generate```)\n\n## Usage\n
  1. Enter a search in the \"type\" edit box\n 1. Press enter to search: focus goes
  directly to the results list\n 1. Or press tab to search and focus will go to the
  \"text\" edit box\n 1. You can then filter the results by typing in the \"text\"
  edit box, any result containing the sub-string typed will be shown\n 1. Navigate
  the results by using arrow or vi (hjkl) keys\n 1. Pressing **'s'** in the results
  list will toggle the sort order\n 1. Escape to exit\n 1. Search-ahead is enable
  for any type search longer than ~3 characters\n\n\nNote that the version described
  in the [blog](http://www.andrevdm.com/posts/2018-01-15-bhoogle.html) is on the [blog](https://github.com/andrevdm/bhoogle/tree/blog)
  branch.\n"
