description: |
  # hlwm-haskell

  An IPC client implementation for the
  [herbstluftwm](http://herbstluftwm.org) window manager.

  # Installation

  `hlwm` is available on
  [hackage](https://hackage.haskell.org/package/hlwm). Install it
  using `cabal-install`:

      cabal install hlwm
