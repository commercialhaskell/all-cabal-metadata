changelog: "# Change Log\nAll notable changes to this project will be documented in
  this file.\n\n## [0.1.10.0] - 2020-03-26\n### \n- Update to LibSass 3.6.4\n- Simplify
  build on Windows\n\n## [0.1.9.0] - 2020-03-26\n### Changed\n- Update to LibSass
  3.6.3\n\n## [0.1.8.1] - 2020-02-21\n### Changed\n- Support Cabal 3\n\n## [0.1.8.0]
  - 2018-11-25\n### Changed\n- Update to Libsass 3.5.5\n- Use `gmake` instead of `make`
  if available\n\n## [0.1.7.0] - 2018-03-24\n### Changed\n- Update to Libsass 3.5.2\n\n##
  [0.1.6.1] - 2017-08-06\n### Fixed\n- Build process (`Stack.hs`) works with Cabal
  1.X and Cabal 2.X\n\n## [0.1.6.0] - 2017-03-25\n### Fixed\n- `tools/libpath.sh`
  recognizes `stack`\n\n### Changed\n- Update to Libsass 3.4.3\n\n## [0.1.5.2] - 2017-03-19\n###
  Fixed\n- Build process for dependant libraries works with Cabal 1.24 & Stack 1.4\n\n##
  [0.1.5.0] - 2015-12-19\n### Added\n- Bindings to `sass_value_op`, `sass_import_get_imp_path`
  and\n  `sass_import_get_abs_path`\n\n### Changed\n- Uses Libsass 3.3.2\n- `sass_import_get_path`
  and `sass_import_get_base` have been removed from\n  Libsass\n\n## [0.1.4.0] - 2015-07-10\n###
  Fixed\n- Setup copies `libsass.a` even when Cabal-1.18 is used.\n\n## [0.1.3.0]
  - 2015-06-08\n### Added\n- Ability to link to existing version of libsass.\n- Support
  for building (and linking to) shared version of libsass.\n\n### Fixed\n- hlibsass
  may be used in ghci when linked with shared version of libsass.\n\n## [0.1.2.1]
  - 2015-06-02\n### Changed\n- `libsass/VERSION` file is generated during sdist phase.\n\n###
  Fixed\n- all tests pass (libsass reports correct version).\n\n## [0.1.2.0] - 2015-06-01\n###
  Added\n- Bindings to `sass_string_is_quoted`, `sass_string_set_quoted` and\n  `sass_make_qstring`.\n\n###
  Changed\n- libsass @ 3672661 is used.\n\n### Fixed\n- Link to compare in this changelog.\n\n##
  [0.1.1.1] - 2015-04-12\n### Added\n- This CHANGELOG file.\n- `.editorconfig` file.\n-
  Tests for Libsass version.\n\n### Fixed\n- libsass is not specified twice in extra
  libraries.\n\n## [0.1.1.0] - 2015-04-11\n### Fixed\n- Build process - `cabal install`
  now works correctly\n\n## 0.1.0.0 - 2015-04-11\n### Added\n- Bindings to Libsass
  C API\n- Basic tests\n\n[0.1.10.0]: https://github.com/jakubfijalkowski/hlibsass/compare/v0.1.9.0...v0.1.10.0\n[0.1.9.0]:
