changelog: ! "User-visible changes in hledger-web. See also hledger, hledger-lib.\n\n\n#
  1.10 (2018/6/30)\n\n* multiple -f options, and --auto, work again\n\n* view, add,
  edit permissions can be set at CLI or by Sandstorm HTTP header\n\n* the edit form
  has been revived, for whole-journal editing\n\n* the journal can now be uploaded
  and downloaded\n\n* the e key toggles empty accounts in the sidebar\n\n* use hledger-lib
  1.10\n\n\n# 1.9.2 (2018/4/30)\n\n* use hledger-lib 1.9.1\n\n\n# 1.9.1 (2018/4/13)\n\n*
  fix compilation with yesod < 1.6\n\n\n# 1.9 (2018/3/31)\n\n* support ghc 8.4, latest
  deps\n\n* when the system text encoding is UTF-8, ignore any UTF-8 BOM prefix\n
  \ found when reading files\n\n* -E/--empty toggles zeroes at startup (with opposite
  default to cli)\n\n\n# 1.5 (2017/12/31)\n\n* add form account fields now suggest
  implied and declared account names also\n\n* add form date field now uses a datepicker
  (Eli Flanagan)\n\n* don't write a session file at startup, don't require a writable
  working directory\n\n* support -V/--value, --forecast, --auto\n\n* remove upper
  bounds on all but hledger* and base (experimental)\n\n\n# 1.4 (2017/9/30)\n\n* a
  @FILE argument reads flags & args from FILE, one per line\n\n* enable --pivot and
  --anon options, like hledger CLI (#474) (Jakub Zárybnický)\n\n* web: Make \"Add
  transaction\" button tabbable (#430) (Jakub Zárybnický)\n\n* accept -NUM as a shortcut
  for --depth NUM\n\n* deps: drop oldtime flag, require time 1.5+, remove ghc < 7.6
  support\n\n\n# 1.3.2 (2017/8/25)\n\n* remove unnecessary bound to satisfy hackage
  server\n\n\n# 1.3.1 (2017/8/25)\n\n* allow megaparsec 6 (#594, Simon Michael, Hans-Peter
  Deifel)\n\n* allow megaparsec-6.1 (Hans-Peter Deifel)\n\n* restore upper bounds
  on hledger packages\n\n\n# 1.3 (2017/6/30)\n\nDepends on hledger[-lib] 1.3, see
  related changelogs.\n\n\n# 1.2 (2017/3/31)\n\nAccounts with ? in name had empty
  registers (fixes #498) (Bryan Richter)\n\nAllow megaparsec 5.2 (fixes #503)\n\n\n#
  1.1 (2016/12/31)\n\n-   add --host option (#429)\n    \n    This came up in the
  context of Docker, but it seems it wasn't\n    possible for hledger-web to serve
  remote clients directly (without\n    a proxy) because of 127.0.0.1 being hardcoded.
  That can now be\n    changed with --host=IPADDR. Also, the default base url uses
  this\n    address rather than a hard-coded \"localhost\".\n    \n-   rename --server
  to --serve\n\n    The --server flag sounded too close in meaning to --host so\n
  \   I've renamed it to --serve. The old spelling is still accepted,\n    but deprecated
  and will be removed in the next release.\n\n\n# 1.0.1 (2016/10/27)\n\n- allow megaparsec
  5.0 or 5.1\n\n\n# 1.0 (2016/10/26)\n\n## ui\n\n-   use full width on large screens,
  hide sidebar on small screens, more standard bootstrap styling (#418, #422) (Dominik
  Süß)\n\n-   show the sidebar by default (#310)\n\n-   fix the add link's tooltip\n\n-
  \  when the add form opens, focus the first field (#338)\n\n-   leave the add form's
  date field blank, avoiding a problem with tab clearing it (#322)\n\n-   use transaction
  id instead of date in transaction urls (#308) (Thomas R. Koll)\n\n-   after following
  a link to a transaction, highlight it (Thomas R. Koll)\n\n-   misc. HTML/CSS/file
  cleanups/fixes (Thomas R. Koll)\n\n## misc\n\n-   startup is more robust (#226).\n\n
  \   Now we exit if something is already using the specified port,\n    and we don't
  open a browser page before the app is ready.\n\n-   termination is more robust,
  avoiding stray background threads.\n\n    We terminate the server thread more carefully
  on exit, eg on control-C in GHCI.\n\n-   more robust register dates and filtering
  in some situations (see hledger-ui notes)\n\n-   reloading the journal preserves
  options, arguments in effect (#314).\n\n    The initial query specified by command
  line arguments is now preserved\n    when the journal is reloaded. This does not
  appear in the web UI, it's\n    like an invisible extra filter.\n\n-   show a proper
  not found page on 404\n\n-   document the special \\`inacct:\\` query (#390)\n\n\n\n\n0.27
  (2015/10/30)\n\n- Fix keyboard shortcut for adding a transaction (Carlos Lopez-Camey)\n\n-
  Clear the form when clicking 'Add a transaction' (just like the shortcut) (Carlos
  Lopez-Camey)\n\n- Disallow -f- (reading from standard input) which currently doesn't
  work (#202)\n\n- Fix broken links when using --base-url (#235)\n\n- Fix the --file-url
  option (#285)\n\n- Show fewer \"other accounts\" in the account register: to reduce\n
  \ clutter in the \"other accounts\" field, if there are both real and\n  virtual
  postings to other accounts, show only the accounts posted to\n  by real postings.\n\n\n0.26
  (2015/7/12)\n\n- make the j keybinding respect --base-url (fixes #271)\n- respect
  command line options (fixes #225)\n- include the unminified jquery source again
  (#161)\n- fix build breakage from #165 (fixes #268)\n- fix a js error breaking add
  form in browsers other than firefox (#251, Carlos Lopez-Camey <c.lopez@kmels.net>)\n-
  drop deprecated network-conduit dependency\n\n0.25 (2015/4/7)\n\n- GHC 7.10 compatibility
  (#239)\n\n- fix the add form when there are included files (#234)\n\n    NB to make
  this work, the add form now shows the full file path of\n    the main and included
  journal files.\n\n- improve add form validation (#223, #234)\n    \n    All add
  form errors are displayed as form errors, not internal\n    server errors, and when
  there are errors the add form is redisplayed\n    (form inputs are not preserved,
  currently).\n\n- keep the add button right-aligned when pressing ctrl - on the add
  form\n\n0.24.1 (2015/1/10)\n\n- add missing modules to fix cabal tests (#232)\n\n0.24
  (2014/12/25)\n\nGeneral:\n- fix: add missing hs/js files to package\n- the web UI
  has been streamlined, dropping the raw and entries views and\n  the edit form\n-
  the help dialog has been improved\n- keyboard shortcuts are now available\n- the
  sidebar can be toggled open or closed (press s)\n\nJournal view:\n- layout tweaks
  for less truncation of descriptions and account names\n\nRegister view:\n- fix:
  don't show all zero amounts when searching by account within an\n  account register
  view\n- chart improvements: show zero balances with correct commodity; show\n  accurate
  balance at all dates; show transaction events & tooltips;\n  show zero/today lines
  & background colors\n\nAdd form:\n- parses data more strictly and gives better errors
  (eg #194)\n- allows any number of postings, not just two\n- after adding a transaction,
  goes back to the journal\n- keyboard shortcut (a) allows quick access\n\nDependencies:\n-
  allow warp 3*, wai-handler-launch 3*\n- require yesod 1.4* (fixes #212)\n- js updated
  (jquery, bootstrap, flot), added (typeahead, cookie, hotkeys),\n  removed (select2)\n\n0.23.3
  (2014/9/12)\n\n- remove warp, wai-handler-launch upper bounds (fixes #205)\n\n0.23.2
  (2014/5/8)\n\n- depend on latest hledger\n\n0.23.1 (2014/5/7)\n\n- depend on latest
  hledger\n\n0.23 (2014/5/1)\n\n- The --static-root flag has been renamed to --file-url.\n-
  hledger-web now builds with Cabal's default -O, not -O2,\n  so may be a little quicker/less
  memory-hungry to install.\n  \n0.22.8 (2014/4/29)\n\n- allow shakespeare 2.* (#179)\n\n0.22.7
  (2014/4/17)\n\n- add Peter Simons' patch fixing Data.Conduit.Network HostIPv4 error
  (#171)\n\n0.22.6 (2014/4/16)\n\n- depend on hledger[-lib] 0.22.2\n\n0.22.5 (2014/4/15)\n\n-
  allow http-client 0.3.*, fixing cabal install again with GHC <= 7.6 (not yet 7.8)\n-
  use pretty-show only with GHC 7.4+, fixing GHC 7.2 (fixes #155)\n- allow warp 2.1,
  fixing cabal install\n\n0.22.4 (2014/2/10)\n\n- Fix: include the right unminified
  version of jquery.url.js (1.1) to avoid js breakage\n\n0.22.3 (2014/2/10)\n\n- Fix:
  version number reported by --version\n\n0.22.2 (2014/2/10)\n\n- new option --static-root
  to set the base url for static files\n- allow blaze-html 0.7 (#159)\n- Fix: include
  unminified source of all javascript to help packagers (#161)\n- Fix: work around
  clang-related build failures with OS X mavericks/XCode 5\n\n0.22.1 (2014/1/6) and
  older\n\nSee http://hledger.org/release-notes or doc/RELNOTES.md.\n"
