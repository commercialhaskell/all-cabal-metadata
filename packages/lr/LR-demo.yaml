description: "# A parser for LALR(1) grammars in Haskell\n\nUsage:\n```\nlr-demo MyGrammar.cf
  < MyInput.txt\n```\nPrints the generated LALR(1) parse table for context-free grammar
  `MyGrammar.cf`\nand a trace of shift and reduce actions of the parser when accepting
  `MyInput.txt`.\n\nThe input `.cf` file consists of labelled BNF rules (LBNF) of
  the form:\n```\nLABEL \".\" NONTERMINAL \"::=\" (NONTERMINAL | TERMINAL)* \";\"\n```\nFor
  example:\n```\nPar.  S ::= \"(\" S \")\" S ;\nDone. S ::= ;\n```\nThis format is
  compatible with BNFC (but BNFC pragmas are not recognized).\n\nLimitation: terminals
  can only be single characters.\n\n## Getting started\n\n1. Have Haskell Stack installed.\n2.
  Clone and enter this repository.\n3. Execute: `stack run lr-demo -- test/BalancedParentheses.cf
  < test/BalPar.txt`\n```\nUsing the following grammar:\n\nDone . S ::=;\nPar . S
  ::= \"(\" S \")\" S;\n\nGenerated parse table:\n\nState 0\n\n\teof\treduce with
  rule Done\n\t'('\tshift to state 1\n\n\tS \tgoto state 2\n\nState 1\n\n\t'('\tshift
  to state 1\n\t')'\treduce with rule Done\n\n\tS \tgoto state 3\n\nState 2\n\n\teof\treduce
  with rule %start\n\nState 3\n\n\t')'\tshift to state 4\n\nState 4\n\n\teof\treduce
  with rule Done\n\t'('\tshift to state 1\n\t')'\treduce with rule Done\n\n\tS \tgoto
  state 5\n\nState 5\n\n\teof\treduce with rule Par\n\t')'\treduce with rule Par\n\n\nParsing
  stdin...\n            . '(' ')'  -- shift\n'('         . ')'      -- reduce with
  rule Done\n'(' S       . ')'      -- shift\n'(' S ')'   .          -- reduce with
  rule Done\n'(' S ')' S .          -- reduce with rule Par\nS           .          --
  halt\n```\n\n## Reference\n\n```\nstack run -- --help\n```\n\n## License\n\nBSD
  3-clause.\n"
