changelog: ! "** 1.2.0.1\n* Bumped version bound on containers. Pull request contributed
  by mstksg\n* Finally fixed long-standing error in insertInforming\n\n\n** 1.2.0.0\n*
  fix build warning on GHC 7.10\n* add insertInforming\n* add instances for Data,
  Typeable, Foldable, and Traversable\n* add functions for compatibility with lens\n\n\n**
  1.1.1.4\n* move changelog to hackage 2 approved location\n\n\n** 1.1.1.3\n* Test
  for containers >= 0.5, rather than GHC >= 7.6\n\n\n** 1.1.1.2\n* Make actually compatible
  with containers 0.5 - fix strictness issue\n\n\n** 1.1.1.1\n* Fix containers upper
  bound for GHC 7.6.\n\n\n** 1.1.1\n* Add an additional modification function for
  AtomicLRUCache.\n\n\n** 1.1.0.1\n* Update containers constraint to allow containers
  from ghc-7\n\n\n** 1.1\n* Add a Functor instance for LRUCache.\n* Add a generic
  modification function for AtomicLRUCache.\n\n** 1.0\n* Breaking API changes:\n  1)
  The newLRU smart constructor now makes the maximum\n     size optional.\n  2) The
  delete function now returns the value removed, if\n     one was.\n\n* A function
  was added to remove the least-recently used element in\n  the LRU.\n\n\n** 0.3\n*
  Added a Show instance for LRU. (Requested by Ben Lee)\n\n\n** 0.2.0.1\n* Increase
  strictness slightly.\n* Remove cabal target for test executable.\n* (Just include
  test sources instead.)\n\n\n** 0.2\n* Added an Eq instance for LRU.\n* Added strictness
  to eliminate space leaks in common use patterns.\n\n\n** 0.1.1\n* Add the Data.Cache.LRU.IO.Internal
  module.\n* Clean up build warnings on GHC 6.12.1.\n\n\n** 0.1.0.1\n* Minor refactoring\n\n\n**
  0.1.0.1\n* First release\n"
