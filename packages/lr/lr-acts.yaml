changelog: "# Changelog for `lr-acts`\r\n\r\nAll notable changes to this project will
  be documented in this file.\r\n\r\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\r\nand
  this project adheres to the\r\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\r\n\r\n##
  0.0 - 2025-05-22\r\n\r\n### Added\r\n\r\n- Left and right actions\r\n- Semigroup,
  monoid and group actions\r\n- Cyclic and generated actions\r\n- Torsors\r\n- Semidirect
  products\r\n\r\n## 0.0.1 - 2025-05-24\r\n\r\n- Fix deriving mechanism for Torsor
  instances\r\n\r\n## 0.1 - 2025-11-29\r\n\r\n- Rename LSemidirect and RSemidirect
  constructors to LPair and RPair\r\n- Instances for ActCyclic x ()\r\n- Add LDefault
  and RDefault newtypes for ActCyclic\r\n\r\n## 0.1.1 - 2025-12-01\r\n\r\n- Fix benchmark\r\n\r\n##
  0.2 - 2025-12-11\r\n\r\n- Rename :\r\n  - embedActor -> fromActor\r\n  - embedActee
  -> fromActee\r\n  - erase -> vacate\r\n  - forget -> reset\r\n  - unactCoerce ->
  unactSelf'\r\n  - unactId -> unactTrivial\r\n"
