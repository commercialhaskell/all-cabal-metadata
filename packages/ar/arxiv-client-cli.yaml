description: "## Arxiv Cli\n\n`arxiv-client-cli` is a command-line interface (CLI)
  tool for searching and downloading research papers from arXiv.org, it warps the
  library `arxiv-client`.\n\n### Help Text\n\n```\nArxiv Client CLI\n\nUsage: arxiv-client-cli
  [-q|--query TEXT] [-H|--helpQuery] [-p|--downloadPdf] \n                        [-s|--downloadSrc]
  [-u|--ungzip] [-c|--concise] \n                        [-v|--detail] [-a|--abstract]
  [-j|--json] \n                        [-d|--downloadDir STRING] [--after yyyy-mm-dd]
  \n                        [--before yyyy-mm-dd] [-m|--maxResult INT] \n                        [-n|--page
  INT]\n\nAvailable options:\n  -h,--help                Show this help text\n  -q,--query
  TEXT          Search query string\n  -H,--helpQuery           Display help for constructing
  query strings\n  -p,--downloadPdf         Download PDF files for each entry\n  -s,--downloadSrc
  \        Download source .tar.gz files for each entry\n  -u,--ungzip              Automatically
  ungzip source files (by running \"tar\n                           -xzf\")\n  -c,--concise
  \            Concise output (only titles)\n  -v,--detail              Detailed output\n
  \ -a,--abstract            Include abstracts in the output\n  -j,--json                Output
  results in JSON format, turn off\n                           human-readable output\n
  \ -d,--downloadDir STRING  Directory path to save downloaded files\n                           (default:
  \"./\")\n  --after yyyy-mm-dd       Only include papers published after this date\n
  \                          (YYYY-MM-DD)\n  --before yyyy-mm-dd      Only include
  papers published before this date\n                           (YYYY-MM-DD)\n  -m,--maxResult
  INT       Maximum results per page (default: 25)\n  -n,--page INT            Page
  number to retrieve (starting from 0)\n```\n### Constructing Query String\n```\n--query
  parameter is mandatory.\nQuery string is constructed by using\n\n* <field> <match>
  <value>\n  <field> := title | author | abstract | category | anywhere\n  (<match>,
  <value>) :=\n    is <string>          -- exact match\n    has <string>         --
  substring match\n    any [<string>, ...]  -- any of the strings (ors)\n    all [<string>,
  ...]  -- all of the strings (ands)\n\n* You can write a single string \"value\"
  without specifying field and match,\n  which is equivalent to: anywhere has \"value\"\n\n*
  Logical operators:\n  &&      -- and (note that these operators are right associative,
  use brackets for clarity)\n  ||      -- or  (note that these operators are right
  associative, use brackets for clarity)\n  ands [<queryTerm>, ...]  -- and multiple
  terms\n  ors  [<queryTerm>, ...]  -- or  multiple terms\n  not <queryTerm>          --
  negate term\n\nExamples:\n  --query 'title has \"quantum\" && author is \"Albert
  Einstein\"'\n  --query 'author any [\"john doe\", \"jane smith\"]'\n  --query 'ands
  [title is \"coleman\", author has \"doe\"]'\n  --query 'ors [category is \"math.NT\",
  category is \"math.AG\"]'\n```\n\n### Installation\n\n```bash\ncabal install arxiv-client-cli\n```\n"
