changelog: ! "=====================\ngraphql-api changelog\n=====================\n\n0.3.0
  (2018-02-08)\n==================\n\nBreaking changes\n----------------\n\n* ``Enum``
  handlers are now monadic (see `#118`_)\n* You must use protolude 0.2.1 or later\n*
  ``Defaultable`` must now be imported from ``GraphQL.API``, rather than ``GraphQL.Resolver``,\n
  \ this moves ``GraphQL.API`` closer to being sufficient for API definition. (see
  `#149`_)\n\nImprovements\n------------\n\n* Now support GHC 8.2 as well as 8.0.2
  and later\n* Added support for anonymous queries (thanks `@sunwukonga`_)\n\n.. _`#118`:
  https://github.com/jml/graphql-api/issues/118\n.. _`#149`: https://github.com/haskell-graphql/graphql-api/issues/149\n..
  _`@sunwukonga`: https://github.com/sunwukonga\n\nv0.2.0 (2017-10-12)\n===================\n\n*
  Make ``Name`` an overloaded string that panics if an invalid name is\n  provided.\n*
  Correctly descend into the type parameter of a ``Maybe``. See https://github.com/jml/graphql-api/issues/119.\n
  \ This is a backwards-incompatible change.\n\n  A common update would be having
  to ``fmap pure callback`` instead of just ``callback``\n  for ``Maybe`` handlers.\n\n\nv0.1.0
  (2017-01-30)\n===================\n\nNo code changes.\n\n* Remove ``-Werror`` in
  order to upload to hackage\n\n\nv0.1.0 (2017-01-29)\n===================\n\nInitial
  release, support basic handling of GraphQL queries.\n"
