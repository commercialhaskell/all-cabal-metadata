changelog: "# Revision history for quokka\n\n## 0.1.0 -- 2019-10-30 \n\n* First version.
  Released on an unsuspecting world.\n\n## 0.1.1 -- 2019-10-30\n\n* Minor build update
  to fix a release issue with verion 0.1.0.\n\n## 0.1.2\n\n* Added support for building
  insert statements for child tables that have foreign key columns that do not follow
  a standard naming convention which Quokka understands. \n"
