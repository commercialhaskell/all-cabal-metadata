changelog: |
  # Revision history for jordan-servant

  ## 0.1.0.0 -- 2022-07-04

  * First version.
  * Query rendering, including:
    * `renderQueryAtKey`
    * `renderQueryAtKeyWith`
  * Query parsing, including:
    * `parseQueryAtKey`
    * `parseQueryAtKeyWith`
    * `hasKeyAtKey`
  * Query combinators, including:
    * `JordanQuery'`
    * `OptionalJordanQuery`
    * `RequiredJordanQuery`
  * `JordanJSON` and friends
  * `ReportingRequestBody` and friends.
changelog-type: markdown
description: |-
  Jordan Servant provides servant combinators for Jordan types, allowing you
  to use Jordan to build web APIs.

  It has sister packages which provide server or client functionality.
  This package just provides the types, as well as a mechanism to serialize or parse JSON.
