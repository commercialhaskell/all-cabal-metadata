description: ! "# Jot\n\nJot is a little notebook. It makes little notepages with
  timestamps that you can customize. By default it uses vim and\nputs stuff in notes/year/month/day.md.
  Try it with\n\n    stack install jot\n    jot\n\nYou can customize the configuration
  in configs/config.dhall and run.\n\n    jot --config=path/to/config.dhall\n\nI might
  make this more better later. You can use either dhall or yaml for the config.\n\nA
  good way to use this tool would be to clone the\n[GitbookTemplate](http://gitab.com/locallycompact/GitbookTemplate)
  repository\n(example rendering [here](http://locallycompact.gitlab.io/GitbookTemplate/))
  and then\nsit in that and go 'jot' when you wanna write something.\n"
