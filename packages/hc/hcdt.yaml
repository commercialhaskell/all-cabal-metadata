description: "# hcdt\n\n### Delaunay triangulation \n\n```haskell\nghci> import Text.Show.Pretty\nghci>
  import Geometry.HCDT\nghci> vertices = [Vertex 0 0, Vertex 0 1, Vertex 1 1, Vertex
  1 0]\nghci> triangulation <- delaunay vertices\nghci> pPrint triangulation\nTriangulation\n
  \ { _vertices =\n      fromList\n        [ ( 0 , Vertex 0.0 0.0 )\n        , ( 1
  , Vertex 0.0 1.0 )\n        , ( 2 , Vertex 1.0 1.0 )\n        , ( 3 , Vertex 1.0
  0.0 )\n        ]\n  , _triangles = [ Triangle 1 0 2 , Triangle 2 0 3 ]\n  , _edges
  = [ Edge 2 3 , Edge 0 3 , Edge 1 2 , Edge 0 2 , Edge 0 1 ]\n  }\nghci> pPrint $
  borderEdges triangulation\nfromList [ Edge 1 0 , Edge 1 2 , Edge 0 3 , Edge 2 3
  ]\n```\n\n\n### Constrained Delaunay triangulation \n\n```haskell\nghci> import
  Text.Show.Pretty\nghci> import Geometry.HCDT\nghci> vertices = [Vertex 1 1, Vertex
  3 1, Vertex 2 2, Vertex 0 0, Vertex 4 0, Vertex 2 5]\nghci> edges = [Edge 0 1, Edge
  0 2, Edge 1 2, Edge 3 4, Edge 3 5, Edge 4 5]\nghci> triangulation <- cdelaunay vertices
  edges\nntriangles: 6\nghci> pPrint triangulation\nConstrainedTriangulation\n  {
  _triangulation =\n      Triangulation\n        { _vertices =\n            fromList\n
  \             [ ( 0 , Vertex 1.0 1.0 )\n              , ( 1 , Vertex 3.0 1.0 )\n
  \             , ( 2 , Vertex 2.0 2.0 )\n              , ( 3 , Vertex 0.0 0.0 )\n
  \             , ( 4 , Vertex 4.0 0.0 )\n              , ( 5 , Vertex 2.0 5.0 )\n
  \             ]\n        , _triangles =\n            [ Triangle 1 0 3\n            ,
  Triangle 2 1 5\n            , Triangle 2 5 0\n            , Triangle 0 5 3\n            ,
  Triangle 1 4 5\n            , Triangle 1 3 4\n            ]\n        , _edges =\n
  \           [ Edge 3 4\n            , Edge 1 4\n            , Edge 3 5\n            ,
  Edge 0 5\n            , Edge 2 5\n            , Edge 0 2\n            , Edge 1 5\n
  \           , Edge 1 2\n            , Edge 1 3\n            , Edge 4 5\n            ,
  Edge 0 3\n            , Edge 0 1\n            ]\n        }\n  , _fixedEdges =\n
  \     [ Edge 0 1 , Edge 0 2 , Edge 4 5 , Edge 1 2 , Edge 3 4 , Edge 3 5 ]\n  }\n```"
