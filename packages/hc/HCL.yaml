changelog: "# HCL Change Log\r\n\r\n## v.1.9\r\n* Updated to a more recent Haskell
  Stack snapshot\r\n* Implemented `MonadThrow` and `MonadCatch` on `Request`\r\n\r\n##
  v.1.8\r\n\r\n* updated to haskell stack\r\n* implemented MonadFail\r\n* better documentation\r\n\r\n##
  v1.7.1\r\n\r\n* added `ChangeLog.md` to cabal file\r\n* request functions with fallbacks
  catch `IOError` and fallback appropriately\r\n* code refactoring\r\n\r\n## v1.7\r\n\r\n*
  `reqIO` now catches `IOError` and returns `Nothing`\r\n* implemented `reqLiftMaybe`\r\n\r\n##
  v1.6\r\n\r\n* added test suite\r\n* fixed compiler warnings\r\n* documemtation fixes\r\n*
  defined `Request` as `Alternative` and `MonadPlus`\r\n\r\n## v1.5.1\r\n\r\n* fixed
  broken cabal file\r\n\r\n## v1.5\r\n\r\n* modified code to compile against QuickCheck
  2.*\r\n  * made `Request` a `Functor` and `Applicative`\r\n* implemented `reqChar`
  and `reqPassword`\r\n\r\n## v1.4\r\n\r\n* QuickCheck 2 updates\r\n  * Thanks to
  Sergei Trofimovich for a patch which makes sure HCL compiles against QuickCheck
  1.\r\n"
changelog-type: markdown
description: |-
  This module provides a set of functions for building simple command-line
  interfaces. It allows interfaces which collect values (such as Integers,
  Dates, or other structured values), build lists of values, and use simple
  menus. It is not intended to build complex interfaces with full cursor
  control. It is oriented towards line-based interfaces.
