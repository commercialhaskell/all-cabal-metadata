description: "haskell libgit\n==============\n\n[![Build Status](https://travis-ci.org/vincenthz/hs-libgit.png?branch=master)](https://travis-ci.org/vincenthz/hs-libgit)\n[![BSD](http://b.repl.ca/v1/license-BSD-blue.png)](http://en.wikipedia.org/wiki/BSD_licenses)\n[![Haskell](http://b.repl.ca/v1/language-haskell-lightgrey.png)](http://haskell.org)\n\nhs-libgit
  is a haskell wrapper for git.\n\nIt provides lowlevel operations (list/cat object,
  ..) and some high level operation\n(commit, checkout, diff...). it requires the
  git binary available on the system.\n\nExample usage, in ghci\n\nPrelude>:m +Lib.Git\nPrelude
  Lib.Git> :m +System.Directory\nPrelude Lib.Git System.Directory> createDirectoryIfMissing
  True \"/tmp/repodir\"\nPrelude Lib.Git System.Directory> let cfg = makeConfig \"/tmp/repodir\"
  Nothing\nPrelude Lib.Git System.Directory> runGit cfg (initDB False)\n\nYou will
  now have an initialised git repo in /tmp/repodir. \n\nTODO\n----\n\n- clean the
  commit/tree parsing\n- make it more robust/better error checking\n- split modules
  into multiples files (lowlevel, monad, highlevel)\n"
