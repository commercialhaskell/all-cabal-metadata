changelog: |
  1.1.0:

  - BREAKING CHANGE: Remove `MonadTrans` instance for `ZipListT`

  1.0.9:

  - `MFunctor` instances for `ListT` / `Step`

  1.0.8:

  - Improve documentation

  1.0.7:

  - Add `ZipListT`
  - Add `dropWhile`

  1.0.6:

  - Build against GHC 8.8

  1.0.5:

  - Disable `-Wcompat` build flag for GHC < 8.0

  1.0.4:

  - Add `Semigroup` instance
  - Make package `-Wcompat`-clean

  1.0.3:

  - Fix typos in tutorial

  1.0.2:

  - Add `takeWhile`
  - Add `MonadFail` instance for `ListT`

  1.0.1:

  - Add `take` / `drop` / `unfold` / `zip`

  1.0.0:

  - Initial release
changelog-type: markdown
description: |-
  This library provides a list monad transformer that
  enriches lists with effects and streams efficiently in
  constant space.

  This library also has an extensive tutorial in the
  "List.Transformer" module which explains the motivation
  behind this type and how to use the type fluently.
