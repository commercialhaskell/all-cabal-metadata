description: "\nTo build the package, there is no need to run the configure script.
  \ Just\nuse the standard cabal commands:\n\n    runhaskell Setup.lhs configure\n
  \   runhaskell Setup.lhs build\n    runhaskell Setup.lhs install\n    \nThe package
  uses a script to find what BLAS and LAPACK libraries to link with.\nTo link with
  a custom BLAS or LAPACK, add the \"--with-blas=<lib>\" \nor \"--with-lapack=<lib>\"
  argument to --configure-option.  For example,\n\n    runhaskell Setup.lhs configure
  --configure-option=\"--with-blas=<lib>\"\n\nTo build this package from the git repository,
  first run\n    aclocal -I m4\n    autoreconf\n"
