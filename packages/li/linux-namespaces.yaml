changelog: "#### 0.2.0.1 *2024-12-16*\n\n\t* Fix build with pre 5.6 linux-headers,
  where there is no support for time namespaces.\n\n#### 0.2.0.0 *2024-11-29*\n\n\t*
  Add support for CGroup and time namespaces.\n\n#### 0.1.3.1 *2023-06-23*\n\n\t*
  Support building with `unix-2.8`.\n\n#### 0.1.3.0 *2018-06-21*\n\n\t* Use raw POSIX
  io to write to proc files (Baojun Wang).\n\t* Support denying setgroups to processes
  in user namespaces, needed to support unprivileged creation of user namespaces (Baojun
  Wang).\n\n#### 0.1.2.0 *2014-10-30*\n\n\t* Provide Read instances for UserMapping
  & GroupMapping.\n\n#### 0.1.1.1 *2014-10-30*\n\n\t* Improve documentation.\n\n####
  0.1.1.0 *2014-10-29*\n\n\t* Export data constructors for UserMapping & GroupMapping.\n"
