  And the following licenses (including transitive dependencies):

  License                   | Number of libraries
  ------------------------- | -------------------------
  BSD-2                     | 1
  BSD-3                     | 22
  MIT                       | 5

  (Tested with Licensor 0.5.0, Stack 2.7.1, and LTS Haskell 17.13.)

