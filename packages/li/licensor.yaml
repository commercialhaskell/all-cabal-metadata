  Cabal                     | BSD-3
  base                      | BSD-3
  bytestring                | BSD-3
  containers                | BSD-3
  directory                 | BSD-3
  http-client               | MIT
  http-client-tls           | MIT
  process                   | BSD-3
  tar                       | BSD-3
