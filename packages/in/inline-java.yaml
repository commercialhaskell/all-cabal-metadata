  the terms\nspecified in the [LICENSE](LICENSE) file.\n\n## Sponsors\n\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n[<img
  src=\"https://www.tweag.io/img/tweag-med.png\" height=\"65\">](http://tweag.io)\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n[![LeapYear](http://i.imgur.com/t9VxRHn.png)](http://leapyear.io)\n\ninline-java
  is maintained by [Tweag I/O](https://www.tweag.io/).\n\nHave questions? Need help?
  Tweet at\n[@tweagio](http://twitter.com/tweagio).\n"
