description: ! "# inline-java: Call any JVM function from Haskell\n\n[![CircleCI](https://circleci.com/gh/tweag/inline-java.svg?style=svg)](https://circleci.com/gh/tweag/inline-java)\n\n**NOTE
  1: you'll need GHC >= 8.0.2 to compile and use this package.**\n\nThe Haskell standard
  includes a native foreign function interface\n(FFI). Using it can be a bit involved
  and only C support is\nimplemented in GHC. `inline-java` lets you call any JVM function\ndirectly,
  from Haskell, without the need to write your own foreign\nimport declarations using
  the FFI. In the style of `inline-c` for\nC and `inline-r` for calling R, `inline-java`
  lets you name any\nfunction to call inline in your code. It is implemented on top
  of the\n[jni][jni] and [jvm][jvm] packages using a [GHC Core plugin][ghc-plugins]\nto
  orchestrate compilation and loading of the inlined Java snippets.\n\n[jni]: jni/\n[jvm]:
  jvm/\n[ghc-plugins]: https://downloads.haskell.org/~ghc/8.0.2/docs/html/users_guide/extending_ghc.html#core-plugins-in-more-detail\n\n##
  Example\n\nGraphical Hello World using Java Swing:\n\n```Haskell\n{-# LANGUAGE DataKinds
  #-}\n{-# LANGUAGE QuasiQuotes #-}\n{-# LANGUAGE OverloadedStrings #-}\n{-# OPTIONS_GHC
  -fplugin=Language.Java.Inline.Plugin #-}\nmodule Main where\n\nimport Data.Text
  (Text)\nimport Language.Java\nimport Language.Java.Inline\n\nmain :: IO ()\nmain
  = withJVM [] $ do\n    message <- reflect (\"Hello World!\" :: Text)\n    [java|
  {\n      javax.swing.JOptionPane.showMessageDialog(null, $message);\n      } |]\n```\n\n##
  Building it\n\n**Requirements:**\n* the [Stack][stack] build tool (version 1.2 or
  above);\n* either, the [Nix][nix] package manager,\n* or, OpenJDK and Gradle installed
  from your distro.\n\nOn OS X, you'll need to install the [Legacy Java SE 6][osx-java-se]\nruntime
  when prompted, even when using Nix.\n\nTo build:\n\n```\n$ stack build\n```\n\nYou
  can optionally get Stack to download a JDK in a local sandbox\n(using [Nix][nix])
  for good build results reproducibility. **This is\nthe recommended way to build
  inline-java.** Alternatively, you'll need\nit installed through your OS distribution's
  package manager for the\nnext steps (and you'll need to tell Stack how to find the
  JVM header\nfiles and shared libraries).\n\nTo use Nix, set the following in your
  `~/.stack/config.yaml` (or pass\n`--nix` to all Stack commands, see the [Stack manual][stack-nix]
  for\nmore):\n\n```yaml\nnix:\n  enable: true\n```\n\n[stack]: https://github.com/commercialhaskell/stack\n[stack-nix]:
  https://docs.haskellstack.org/en/stable/nix_integration/#configuration\n[nix]: http://nixos.org/nix\n[osx-java-se]:
  https://support.apple.com/kb/dl1572?locale=fr_FR\n\n## Debugging\n\nThe generated
  java output can be dumped to stderr by passing to GHC\n```\n-fplugin-opt=Language.Java.Inline.Plugin:dump-java\n```\n\nIf
  `-ddump-to-file` is in effect (as when using `stack`), the java code\nis dumped
  to `<module>.dump-java` instead.\n\n## License\n\nCopyright (c) 2015-2016 EURL Tweag.\n\nAll
