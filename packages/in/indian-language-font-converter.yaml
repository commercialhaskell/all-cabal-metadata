description: "** How To install this cabal package :\n\n1) go to the extracted directory
  \"indian-language-font-converter-0.0\"\n\n2) on terminal , fire the following commands
  :\n      $ sudo runhaskell Setup.hs configure\n      $ sudo runhaskell Setup.hs
  build\n      $ sudo runhaskell Setup.hs install\n\n3) to check if the package is
  installed into ghci, do the following :\n      $ ghci\n      prelude> :module IndianLanguage\n\n
  \  If you will reach something like \"prelude IndianLanguage>\" in haskell then
  you can say that the package is properly installed.\n\n4) whenever you need to use
  this package, just put \"Languages.db\" file into a current directory, else the
  functions will give an error(related to sql)\n\n5) well, we can now use this package\n\n\n**
  Testing the package :\n\n1) we have three modules : \n\t\tIndianLanguage.Font\n\t\tIndianLanguage.HandleTranslation\n\n2)
  IndianLanguage.HandleTranslation is a supporting module for the remaining two modules.
  Our main aim is to use first module listed above.\n\n3) Prelude> :module IndianLanguage.Font
  \n   Prelude IndianLanguage.Font> convertToStr \"marathi\" \"maaze naav Aakaash
  aahe\" \n\n   It will generate a window having a textview with \"माझे नाव आकाश आहे\"
  in it.\n \n   Prelude IndianLanguage.Font> convertToFile \"marathi\" \"inputFile.txt\"
  \"outputFile.txt\"\n\n   Here, inputFile.txt will have any number of sentences on
  marathi meaning but which are written in english alphabets, like :\n\n   File Line
  No 1 : maaze naav aakaash aahe. \n   File Line No 2 : mee chinchawadd madhye raahato.
  \n   File Line No 3 : aakaash maazaa mitra aahe. \n   File Line No 4 : aaj guruvaar
  aahe. \n   File Line No 5 : shubh prabhaat. \n\n   And after calling \"convertToFile\"
  function, our \"outputFile.txt\" will contain :\n   File Line No 1 : माझे नाव आकाश
  आहे .\n   File Line No 2 : मी चिंचवड मध्ये राहतो . \n   File Line No 3 : आकाश माझा
  मित्र आहे . \n   File Line No 4 : आज गुरुवार आहे . \n   File Line No 5 : शुभ प्रभात
  .\n\n"
