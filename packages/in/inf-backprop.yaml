changelog: "# Revision history for inf-backprop\n\n## [0.2.0.1] -- 2025-11-23\n* **Dependency
  upper bounds**\n* **Documentation fixes**\n\n## 0.2.0.0 -- 2025-11-13\n\n### Major
  Breaking Changes\n\n* **Complete rewrite**: \nThe entire codebase has been rewritten
  from scratch with a redesigned architecture. \n* Differentiation can now be applied
  to ordinary functions through the `RevDiff` type, \n* rather than requiring special
  function wrappers.\n\n### New Features\n\n* **Core automatic differentiation**:\n
  \ * `RevDiff` type for reverse-mode automatic differentiation\n  * Typeclass instances
  for `RevDiff`\n  * Support for higher-order derivatives through the derivative operator
  composition\n\n* **NumHask integration**:\n  * Orphan instances for NumHask typeclasses,
  providing polymorphic numeric operations\n\n* **Utility modules**:\n  * Sized vectors\n
  \ * Tuple and triple manipulation utilities for multi-argument functions\n  * Vector
  utilities\n\n* **Documentation**:\n  * Comprehensive tutorial introducing core concepts
  and usage patterns\n\n## 0.1.0.0 -- 2023-05-12\n\n* Basic types `Backprop`, `StartBackprop`
  etc.\n* Basic function backprrop derivative implementations.\n* `Isomorphism` tyepclass
  and extra instances for `IsomorphicTo` typeclass \nfrom `isomorphism-class` package.\n*
  Extra instancies for `Additive` typeclass from `numhask` package. \n* Tutorial\n"
changelog-type: markdown
description: |-
  ![Second order derivative of a composition](https://raw.githubusercontent.com/alexeytochin/deep-ml/refs/heads/main/inf-backprop/doc/images/composition_second_derivative.png)

  Automatic differentiation library with efficient reverse-mode backpropagation for Haskell.

  This package provides a general-purpose automatic differentiation system designed for building strongly typed deep learning frameworks. It offers:

  * Reverse-mode automatic differentiation (backpropagation)

  * Support for higher-order derivatives

  * Type-safe gradient computation

  * Integration with [numhask](https://hackage.haskell.org/package/numhask)

  The library emphasizes composability and type safety, making it suitable
  for research, prototyping neural networks, and implementing custom
  differentiable algorithms.

  See the [tutorial](https://hackage-content.haskell.org/package/inf-backprop-0.2.0.1/docs/Numeric-InfBackprop-Tutorial.html) for detailed
  examples and usage patterns.

  Similar Projects:

  * [ad](https://hackage.haskell.org/package/ad) - Comprehensive automatic differentiation library supporting forward and reverse modes

  * [backprop](https://hackage.haskell.org/package/backprop) - Heterogeneous automatic differentiation with emphasis on ease of use
