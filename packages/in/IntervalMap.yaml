description: ! "# IntervalMap [![Hackage](https://img.shields.io/hackage/v/IntervalMap.svg)](https://hackage.haskell.org/package/IntervalMap)
  [![Build Status](https://travis-ci.org/bokesan/IntervalMap.svg?branch=master)](https://travis-ci.org/bokesan/IntervalMap)\n\n*@GitHub
  users:* please base pull requests on the *develop* branch. Thanks.\n\nContainers
  for intervals. Like `Data.Set` and `Data.Map` with\nIntervals as keys and functions
  for efficiently getting the subset\nof all intervals containing a point, intersecting
  an interval, and more.\n\nHome page and documentation: [http://www.chr-breitkopf.de/comp/IntervalMap/index.html](http://www.chr-breitkopf.de/comp/IntervalMap/index.html)\n\nInstall
  from hackage with cabal install.\n\nTo run the tests, extract the archive, and do\n\n
  \   $ cabal configure --enable-tests\n    $ cabal build\n    $ cabal test\n"
