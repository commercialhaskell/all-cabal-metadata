changelog: "# Changelog\n\nView on GitHub for the newest ChangeLog: https://github.com/discord-haskell/discord-haskell/blob/master/changelog.md\n\nThe
  Discord API constantly changes. This library issues updates when we implement new
  features added to the API or remove outdated functionalities. In order to interact
  with the Discord API safely and predictably, please update the library whenever
  there is a new version released.\n\n## Unreleased\n\n-\n\n## 1.16.0\n\n- [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/187)
  Switched StatusOpts to a list of activities\n\n- [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/188)
  Dropped support for Aeson < 2.0.0 (see [here for migration guid](https://github.com/haskell/aeson/issues/881)
  and [here for why](https://frasertweedale.github.io/blog-fp/posts/2021-10-12-aeson-hash-flooding-protection.html))\n\n-
  [aquarial](https://github.com/discord-haskell/discord-haskell/pull/190) Populate
  cache before onStart handler. Cache includes more app info\n\n- [aquarial](https://github.com/discord-haskell/discord-haskell/pull/194)
  Export `ModalData` ADT internals\n\n\n## 1.15.6\n\n- [penelopeysm](https://github.com/discord-haskell/discord-haskell/pull/176)
  GHC 9.6 dependencies\n\n- [penelopeysm](https://github.com/discord-haskell/discord-haskell/pull/179)
  and [penelopeysm](https://github.com/discord-haskell/discord-haskell/pull/181) Improving
  emoji support\n\n- [penelopeysm](https://github.com/discord-haskell/discord-haskell/pull/182)
  Fix StartThreadNoMessage endpoint\n\n- [yutotakano](https://github.com/discord-haskell/discord-haskell/pull/183)
  Slim down stack matrix build\n\n## 1.15.5\n\n- [Gregory1234](https://github.com/discord-haskell/discord-haskell/pull/173)
  Adding `global_name` field to the User object\n\n## 1.15.4\n\n- [matobet](https://github.com/discord-haskell/discord-haskell/pull/148)
  Adding GHC 9.2.* support\n\n- [aquarial](https://github.com/discord-haskell/discord-haskell/pull/149)
  Slash command validation extends to numbers\n\n- [0x3alex](https://github.com/discord-haskell/discord-haskell/pull/152)
  Permissions bit flags\n\n- [yutotakano](https://github.com/discord-haskell/discord-haskell/pull/153)
  Extending CI testing\n\n- [1Computer1](https://github.com/discord-haskell/discord-haskell/pull/154)
  Exporting some internal types\n\n- [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/155)
  Select menu additions\n\n- [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/158)
  Caching more information\n\n- [tam-carre](https://github.com/discord-haskell/discord-haskell/pull/159)
  New example for interactions\n\n- [XanderDJ](https://github.com/discord-haskell/discord-haskell/pull/164)
  New role permissions setup\n\n- [chuahao](https://github.com/discord-haskell/discord-haskell/pull/168)
  Fixing parsing of permissions\n\n- [chuahao](https://github.com/discord-haskell/discord-haskell/pull/169)
  Adding role icon to `ModifyGuildRoleOpts`\n\n- [chuahao](https://github.com/discord-haskell/discord-haskell/pull/170)
  Add utilities to measure the latency to discord\n\n## 1.15.3\n\n- [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/145)
  Fixing behind the scenes for hackage\n\n## 1.15.2\n\n- [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/143)
  Adding some utility and fixing some versions in place\n\n## 1.15.1\n\n- [Geometer1729](https://github.com/discord-haskell/discord-haskell/pull/141)
  Fixing a bug in localization code\n\n## 1.15.0\n\n- [Annwan](https://github.com/discord-haskell/discord-haskell/pull/137)
  Implemented optional localization for application commands. `[..]LocalizedName`
  and `[..]LocalizedDescription` fields have been added to many ADTs ([Discord documentation](https://discord.com/developers/docs/interactions/application-commands#localization))\n\n-
  [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/136) Removed
  `applicationCommandDefaultPermission` from `ApplicationCommand`, replaced it with
  `applicationCommandDefaultMemberPermissions` and `applicationCommandDMPermission`
  ([Discord changelog](https://discord.com/developers/docs/change-log#updated-command-permissions))\n\n-
  [yutotakano](https://github.com/discord-haskell/discord-haskell/pull/135) Implemented
  session-specific Resume URLs for the Gateway internally, which will prevent disconnects
  in the future ([Discord changelog](https://discord.com/developers/docs/change-log#sessionspecific-gateway-resume-urls)).
  Also removed the deprecated list of private channels received in Ready event.\n\n-
  [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/133) Implemented
  maximum and minimum string lengths for application command options ([Discord changelog](https://discord.com/developers/docs/change-log#min-and-max-length-for-command-options)).
  Also implemented calculated context permissions for interaction payloads ([Discord
  changelog](https://discord.com/developers/docs/change-log#calculated-permissions-in-interaction-payloads))\n\n-
  [L0neGamer](https://github.com/discord-haskell/discord-haskell/pull/132) Simplified
  internals of JSON creation using `objectFromMaybes` and `.=?`. Support `aeson-2.0`\n\n-
  [yutotakano](https://github.com/discord-haskell/discord-haskell/pull/134) Loosened
  some acceptable version bounds for `http-client`, `req` and `http-api-data`, that
  were added with 1.14.0\n\n## 1.14.0\n\n- [degustaf](https://github.com/discord-haskell/discord-haskell/pull/131)
  Add `Exception` instance for `RestCallErrorCode`\n\n- [yutotakano](https://github.com/discord-haskell/discord-haskell/pull/124)
