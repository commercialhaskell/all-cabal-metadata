changelog: "2025-02-04 Laurent P. René de Cotret <laurent.decotret@outlook.com> 0.4.2\n\n*
  Ported test suite to use `tasty` rather than `test-framework`.\n\n2024-10-30 David
  Simmons-Duffin <dsd@caltech.edu> 0.4.1\n\n* Bumped dependency bound for ansi-terminal\n\n2024-10-30
  Laurent P. René de Cotret <laurent.decotret@outlook.com> 0.4.0\n\n* Removed dependency
  on `rematch` (#459). This means that certain functions \n  are no longer exported:
  `shouldBe`, `shouldMatch`, `shouldContain`, \n  `shouldNotContain`, and `expectThat`.\n\n2024-09-03
  Laurent P. René de Cotret <laurent.decotret@outlook.com> 0.3.2\n\n* Bumped dependency
  bounds to support GHC 8.10.7 - GHC 9.10.1\n* Updated links to point to Distributed
  Haskell monorepo\n\n2024-03-26 David Simmons-Duffin <dsd@caltech.edu> 0.3.1\n\n*
  Relaxed upper bounds to build with ghc-9.8\n* Fixed syntax errors with Haskell2010\n\n2018-11-10
  Tim Watson <watson.timothy@gmail.com> 0.3.0\n\n* Relaxed upper bounds to allow for
  newer versions of exceptions\n* Support for GHC 8.2 (thanks agentm)\n* further relax
  upper bounds for HUnit (thanks Alexander Vershilov)\n\n2017-02-05 Tim Watson <watson.timothy@gmail.com>
  0.1.1\n\n* Bugfix: relax upper bounds for HUnit\n\n2017-02-04 Tim Watson <watson.timothy@gmail.com>
  0.1.0\n\n* Initial Release\n"
