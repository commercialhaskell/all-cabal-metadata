changelog: "1.4.4 (12 Nov 2019)\n-------------------\n\n- Updated to build on GHC
  8.8\n- New module `Diagrams.TwoD.Path.IntersectionExtras`\n\n1.4.3 (14 May 2018)\n-------------------\n\n-
  New `Semigroup` instance for `Following`\n- Allow `base-4.11` and `lens-4.16`\n-
  Drop GHC-7.8 support\n\n1.4.2.1 (9 February 2018)\n-------------------------\n\n-
  Bug fix: remove `Semigroup` instance on `Following` for now, until\n  a corresponding
  instance is added for `Trail'` in `diagrams-lib`.\n\n1.4.2 (4 Feb 2018)\n------------------\n\n-
  New function `Diagrams.TwoD.Layout.Constrained.runLayout` (thanks to\n  Sandy Maguire)\n\n1.4.1
  (3 July 2017)\n---------------------\n\n- allow QuickCheck-2.10\n- allow base-4.10
  (for GHC-8.2)\n- allow MonadRandom-0.5\n- export some things inadvertently unexported
  from Diagrams.TwoD.Grid (#68)\n\nHackage revisions:\n- r1:\n    - allow `QuickCheck-2.11`\n\n1.4.0.1
  (13 November 2016)\n--------------------------\n\n- allow `cubicbezier-0.5`\n- allow
  `HUnit-1.6` (Hackage revision 2, 21 March 2017)\n\n- Revision 2 on Hackage requires
  `cubicbezier-0.6` (which has some\n  relevant bug fixes).\n\n1.4 (2016-10-26)\n----------------\n\n*
  **New features**\n\n    - New modules:\n\n        - `Diagrams.TwoD.Path.LSystem`:
  module for generating L-system\n          fractals\n\n        - `Diagrams.TwoD.Path.Boolean`:
  boolean operations on paths\n\n        - `Diagrams.Color.XKCD`: Common names for
  the 949 most common\n          RGB monitor colors, as determined by the xkcd color
  name\n          survey.\n\n        - `Diagrams.TwoD.Layout.Constrained`: 2D layout
  via relative\n          constraint specifications\n\n        - `Diagrams.Anchors`:
  layout via specified anchor points\n\n        - `Diagrams.TwoD.Path.Follow`: monoid
  for trails which matches\n          tangent vectors at endpoints\n\n    - `Diagrams.TwoD.Path.IteratedSubset`
  is greatly expanded, with\n      more tools, examples, and documentation\n\n    -
  New radial layout algorithm for rose trees, `radialLayout`\n      function in `Diagrams.TwoD.Layout.Tree`\n\n
  \   - Code in `Diagrams.TwoD.Apollonian` cleaned up and generalized\n\n* **API changes**\n\n
  \   - `Diagrams.TwoD.Path.Turtle`: pen width is now a `Measure n`\n      instead
  of `n`\n\n1.3.0.12 (31 August 2016)\n-------------------------\n\n- allow QuickCheck-2.9\n\n1.3.0.11
  (6 June 2016)\n----------------------\n\n- allow `base-4.9`\n- allow `data-default-0.7`\n-
  allow `data-default-class-0.1`\n- test with GHC 8.0.1\n\n1.3.0.10 (1 May 2016)\n-----------------------\n\n-
  allow `lens-4.14`\n\n1.3.0.9 (20 April 2016)\n-----------------------\n\n- allow
  `data-default-0.6`\n\n1.3.0.8 (10 November 2015)\n--------------------------\n\n-
  allow `semigroups-0.18`\n\n\n1.3.0.7 (28 September 2015)\n---------------------------\n\nFix
  compilation error with `lens-4.13` under `ghc-7.10`.\n\n1.3.0.6 (17 September 2015)\n---------------------------\n\n-
  allow `lens-4.13`\n- allow `linear-1.20`\n- allow `semigroups-0.17`\n\n1.3.0.5 (4
  September 2015)\n--------------------------\n\n- allow `HUnit-1.3`\n\n## [v1.3.0.4](https://github.com/diagrams/diagrams-contrib/tree/v1.3.0.4)
  (2015-07-19)\n\n[Full Changelog](https://github.com/diagrams/diagrams-contrib/compare/v1.3.0.3...v1.3.0.4)\n\n[v1.3.0.3](https://github.com/diagrams/diagrams-contrib/tree/v1.3.0.3)
  (26 May 2015)\n-----------------------------------------------------------------------------------\n\n-
  allow `lens-4.11`\n\n1.3.0.2 (12 May 2015)\n---------------------\n\n- allow `MonadRandom-0.4`\n\n1.3.0.1
  (29 April 2015)\n-----------------------\n\n- allow `QuickCheck-2.8` in test suite\n\n1.3.0.0
  (19 April 2015)\n-----------------------\n\n* **New features**\n\n    - Generalized
  `Diagrams.TwoD.IteratedSubset` and added more examples.\n    - New module `Diagrams.TwoD.Layout.Grid`.\n\n*
  **API changes**\n\n    - `Diagrams.Lens` has had a lot of its lenses removed because\n
  \     they're either invalid lenses or are now in diagrams-lib.\n\n* **Dependency/version
  changes**\n\n    - Allow `diagrams-core-1.3`\n    - Allow `diarams-lib-1.3`\n    -
  use `linear` instead of `vector-space`\n\n1.1.2.6 (2 April 2015)\n----------------------\n\n
  - allow `lens-4.9`\n - allow `vector-space-0.10`\n\n1.1.2.5 (13 Jan 2015)\n---------------------\n\n-
  Allow `vector-space-0.9`\n- Allow `lens-4.7`\n\n1.1.2.4 (04 Dec 2014)\n---------------------\n\n-
  Allow `semigroups-0.16`\n\n1.1.2.3 (17 November 2014)\n--------------------------\n\n-
  Allow `lens-4.6`\n\n1.1.2.2 (12 Sept 2014)\n----------------------\n\n  - Allow
  `text-1.2`\n  - Allow `MonadRandom 0.3`\n\n1.1.2.1 (22 August 2014)\n------------------------\n\n-
  Allow `lens-4.4`\n\n1.1.2 (28 May 2014)\n-------------------\n\n* **New features**\n\n
  \   - New module `Diagrams.TwoD.Grid`, for making grids.\n      \n* **Dependency/version
  changes**\n\n    - Allow `diagrams-core-1.2`\n    - Allow `diarams-lib-1.2`\n    -
  Allow `semigroups-0.15`\n    - Allow `lens-4.2`\n    - Allow `mtl-2.2`\n    \n1.1.1.5
  (15 May 2014)\n------------------------\n\n    - Allow `semigroups-0.14`\n\n1.1.1.4
  (10 April 2014)\n----------------------\n\n    - Allow `semigroups-0.13`\n\n1.1.1.2
  (19 March 2014)\n----------------------\n\n  - Allow `lens-4.1`\n\n1.1.1.1 (9 March
  2014)\n----------------------\n\n    - Allow `vector-space-points-0.2`\n\n1.1.1
  (8 March 2014)\n--------------------\n\n    - require `diagrams-core-1.1` and `diagrams-lib-1.1`\n\n1.1.0.1
  (15 January 2014)\n-------------------------\n\n    - allow text-1.1\n\n1.1 (1 January
  2014)\n--------------------\n\n    - Switch to using lens for `SymmLayoutOpts` and
  `ForceLayoutTreeOpts`\n    - Require `force-layout-0.3`\n\n1.0.0.1 (28 November
  2013)\n--------------------------\n\n    - Allow semigroups-0.12\n\n1.0: 25 November
  2013\n---------------------\n\n* **New features**\n\n    - New module `Diagrams.TwoD.Sunburst`,
  for drawing sunburst\n      charts.\n    - New module `Diagrams.TwoD.Path.Metafont`,
  for specifying\n      trails/paths using an API inspired by Metafont.  Like\n      `cubicSpline`
  but gives you control over things like the\n      tension/curvature or the tangent
  at a given point.\n    - New module `Diagrams.TwoD.Path.Calligraphic` for making
  simple\n      \"calligraphic\" strokes.\n    - New module `Diagrams.Lens` with lenses
  for working with\n      diagrams.\n\n* **Bug fixes**\n\n    - `Diagrams.TwoD.Factorization.primeLayout`
  has been rewritten to\n      avoid iterated transformations, giving a significant
  performance\n      boost.\n\n0.7: 9 August 2013\n------------------\n\n* **New features**\n\n
  \   - New module `Diagrams.Color.HSV` with an `hsvBlend` function for\n      blending
  colors in HSV space.\n\n    - Diagrams logo code is now in `Diagrams.Example.Logo`.\n\n
  \   - New symmetric layout algorithm for binary trees in\n      `Diagrams.TwoD.Layout.Tree`.\n\n*
  **Bug fixes**\n\n    - Fix a bug in `Diagrams.TwoD.Path.Turtle` which sometimes
  caused\n      it to output a doubled path (#13).\n\n0.6.1 (23 March 2013)\n---------------------\n\n*
  **New features**\n\n    - New `Diagrams.TwoD.Path.IteratedSubset` module, for constructing\n
  \     paths using an \"iterated subset\" algorithm (repeatedly replacing\n      segments
  with a given path).\n\n    - New `Diagrams.TwoD.Layout.CirclePacking` module for\n
  \     circle-packing layout\n\n    - New `Diagrams.TwoD.Factorization` module, for
  creating\n      \"factorization diagrams\" as seen at\n      http://mathlesstraveled.com/2012/11/05/more-factorization-diagrams/\n
  \     and on the cover of Hacker Monthly\n      (http://mathlesstraveled.com/2012/10/05/factorization-diagrams/).\n\n
  \   - `Diagrams.TwoD.Path.Turtle`: generalize `runTurtle` function,\n      and add
  new functions `drawTurtle` and `sketchTurtle`.\n      `drawTurtle` results in a
  diagram (like the old `runTurtle`),\n      and `sketchTurtle` yields a path (ignoring
  pen style commands).\n\n* **Documentation**\n\n    - Added lots of example images
  using `diagrams-haddock`\n\n0.6.0.4 (19 March 2013)\n-----------------------\n\n*
  bump upper bound to allow QuickCheck-2.6\n\n0.6.0.3: 27 January 2013\n------------------------\n\n*
  Switch to explicit import list for Control.Lens to avoid name conflicts\n\n0.6.0.2:
  24 January 2013\n------------------------\n\n* Require lens-3.8\n\n0.6.0.1: 17 December
  2012\n-------------------------\n\n* Update dependencies of tests\n\n0.6: 11 December
  2012\n---------------------\n\n* **New features**\n\n    - New pure implementation
  of Turtle library, in `Turtle.Internals`\n\n    - `Diagrams.TwoD.Layout.Tree`:\n\n\t-
  New `renderTree'` function which gives\n\t  the edge-drawing function access to
  the values stored at the\n\t  nodes instead of just the node positions.\n\n\t- The
  type of `renderTree` is generalized to work with any\n\t  `QDiagram b R2 m`.\n\n*
  **Bug fixes**\n\n    - Tiling generation code in `Diagrams.TwoD.Tilings` wasn't
  actually\n      checking whether vertexes had been already visited.\n\n* **Dependency/version
  changes**\n\n    - Switch from `fclabels` to `lens`\n\n0.1.1.1: 13 May 2012\n--------------------\n\n*
  bump `mtl` (< 2.2) and `data-default` (< 0.5) upper bounds\n\n0.1.1.0: 16 March
  2012\n----------------------\n\n* Add Andrew Kennedy's symmetric rose tree layout
  algorithm to\n    `Diagrams.TwoD.Layout.Tree`\n\n0.1.0.0: 9 March 2012\n---------------------\n\nInitial
  release, containing:\n\n* `Diagrams.Layout.Wrap`, for laying out diagrams \"wrapped\"
  inside an\n    arbitrary region (Michael Sloan)\n\n* `Diagrams.TwoD.Tilings`, for
  generating various 2D regular tilings\n    (Brent Yorgey)\n\n* `Diagrams.TwoD.Apollonian`,
  for generating Apollonian gaskets (Brent\n    Yorgey)\n\n* `Diagrams.TwoD.Layout.Tree`,
  tree layout and drawing algorithms\n    (Brent Yorgey)\n\n* `Diagrams.TwoD.Path.Turtle`,
  creation of 2D paths using a stateful\n    \"turtle\" interface (Michael Sloan)\n"
