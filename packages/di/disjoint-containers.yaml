description: "# disjoint-containers\n\n`disjoint-containers` has two new data structures:
  `DisjointSet` and `DisjointMap`\n\n`DisjointSet`:\n\nDisjoint-sets are a set of
  elements \nwith equivalence relations defined between elements, i.e. \ntwo elements
  may be members of the same equivalence set.\n\n`DisjointMap`:\n\nMaps with disjoint
  sets as the key.\n"
