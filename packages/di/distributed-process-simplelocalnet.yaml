changelog: "2024-09-03 Laurent P. René de Cotret <laurent.decotret@outlook.com> 0.3.2\n\n*
  Bumped dependency bounds to support GHC 8.10.7 - GHC 9.10.1\n* Updated links to
  point to Distributed Haskell monorepo\n\n2024-08-28  Laurent P. René de Cotret <laurent.decotret@outlook.com>
  \ 0.3.1\n\n* Now tested with GHC 9.10.1.\n* Updated dependency bounds.\n\n2024-03-27
  \ Laurent P. René de Cotret <laurent.decotret@outlook.com>  0.3.0\n\n* Breaking
  change: update dependency bounds to require network-3.0.\n* Use various functions
  from the `exceptions` package instead of the deprecated ones from `distributed-process`.\n\n2017-08-22
  \ Facundo Domínguez <facundo.dominguezy@tweag.io>  0.2.4\n\n* Update dependency
  bounds to build with ghc-8.2.1.\n\n2016-10-13  Facundo Domínguez <facundo.dominguezy@tweag.io>
  \ 0.2.3.3\n\n* Update dependency bounds.\n\n2016-02-16  Facundo Domínguez <facundo.dominguezy@tweag.io>
  \ 0.2.3.2\n\n* Update dependency bounds.\n\n2015-01-29  Facundo Domínguez <facundo.dominguezy@tweag.io>
  \ 0.2.3.1\n\n* Update dependency bounds.\n\n2013-01-27  Facundo Domínguez <facundo.dominguezy@tweag.io>
  \ 0.2.3.0\n\n* Fix dependency bounds.\n* Minor improvements to tests.\n\n2013-01-27
  \ Tim Watson <watson.timothy@gmail.com>  0.2.2.0\n\n* Bump dependencies\n\n2013-01-27
  \ Tim Watson <watson.timothy@gmail.com>  0.2.1.0\n\n2013-01-27  Tim Watson <watson.timothy@gmail.com>
  \ 0.2.0.9\n\n* Shut down the logger process before exiting\n* Improvements to the
  redirection of logging\n* Fix restarting of master\n\n2012-11-22  Edsko de Vries
  \ <edsko@well-typed.com>  0.2.0.8\n\n* Use the new 'register' semantics (depends
  on distributed-process-0.4.1).\nPatch by Jeff Epstein\n* Relax package bounds to
