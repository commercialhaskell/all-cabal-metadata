  \ 0.2.0.3\n\n* Improve documentation\n\n2012-07-16  Edsko de Vries  <edsko@well-typed.com>
  \ 0.2.0.2\n\n* Relax contraints on bytestring and containers\n\n2012-07-09  Edsko
  de Vries  <edsko@well-typed.com>  0.2.0.1\n\n* Bugfix: Documentation referred to
