changelog: ! "- 0.1.5.2\n  - Fix issue with binary-0.5.*\n\n- 0.1.5.1\n  - Fix issue
  with binary-0.8.4.* and GHC-7.*\n\n- 0.1.5.0\n  - Add `CI a` instance\n  - Add `Alt
  f a` instance for `base >= 4.8.0.0`\n  - Add `WrappedMonoid m` and `Arg a b` instances\n
  \ - Support `binary-0.8.4.0`\n  - Add `Void` instance (`base <4.8`)\n  - Add `Natural`
  instance (`nats <1.1`, `base <4.8`)\n\n- 0.1.4.0\n  - Add `AbsoluteTime` instance
  (thanks @neongreen)\n\n- 0.1.3.1\n  - Support GHC 7.6\n\n- 0.1.3.0\n  - Add `Min`,
  `Max`, `First`, `Last`, `Option`, and `NonEmpty` instances (from `semigroups`)\n\n-
  0.1.2.0\n  - Support `scientific >= 0.3.4`\n\n- 0.1.1.0\n  - Add `Dual`, `All`,
  `Any`, `Sum`, `Product`, `First` and `Last` instances\n"
