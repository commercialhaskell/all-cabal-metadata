changelog: "2020-08-29  GambPang <ics@gambolingpangolin.com>\n\n\t* Data/Bitstream/Fusion/Monadic.hs:
  Adds `MonadFail` to context\n\twhere code uses explicit `fail`.\n\t* bitstream.cabal:
  Bump version to 0.3.0.1, adds test success\n\tcases, adds library dependency to
  test suites.\n\n2015-03-04  PHO  <pho@cielonegro.org>\n\n\t* Data/Bitstream.hs,
  Data/Bitstream/Lazy.hs: Fix Haddock comments\n\tmentioning a wrong module name,
  \ Reported by sebastianv89 (#3).\n\n2015-01-15  PHO  <pho@cielonegro.org>\n\n\t*
  bitstream.cabal: Bump version to 0.2.0.4\n\n\t* Data/Bitstream/Generic.hs (fromBits)
  [base >= 4.7]: Require\n\tFiniteBits not just Bits,  Patch by Liyang HU (#2). This
  is a\n\tsignature change only for those who with base >= 4.7. base-4.6\n\tusers
  will not see any changes.\n\n\t* Data/Bitstream/Packet.hs: Remove redundant import
  of Ord(..),\n\tPatch by Liyang HU (#2).\n\n\t* bitstream.cabal (Build-Depends):
  Relax version constraint on\n\tQuickCheck from == 2.5.* to >= 2.5,  Patch by Liyang
  HU (#2).\n\n2015-10-02  PHO  <pho@cielonegro.org>\n\n\t* bitstream.cabal: Bump version
  to 0.2.0.3\n\n\t* Unknown: Fix compilation on GHC 7.6 by adding (Integral α) for\n\teach
  (Bits α),  Reported by Luca Molari.\n\n2013-01-15  PHO  <pho@cielonegro.org>\n\n\t*
  bitstream.cabal: Bump version to 0.2.0.2\n\n\t* Unknown: Fix the compilation on
  GHC 7.4 by adding Show\n\tconstraint where appropriate,  Patch by Jaap ter Woerds.\n\n2011-08-26
  \ PHO  <pho@cielonegro.org>\n\n\t* bitstream.cabal: Bump version to 0.2.0.1\n\n\t*
  Unknown: Fix the compilation on GHC 7.2.1 by adding {-# LANGUAGE\n\tBangPatterns
  #-},  Patch by Mark Wotton.\n\n2011-07-08  PHO  <pho@cielonegro.org>\n\n\t* bitstream.cabal:
  Bump version to 0.2\n\n\t* Unknown: Make stream fusion actually work.\n\n\t* Unknown:
  Implement fromBits / toBits\n\n\t* Unknown: Strict Bitstreams' bit length should
  only be a hint,\n\tjust like stream size.\n\n\t* Unknown: Strict Bitstreams should
  keep bit-length maintained.\n\n\t* Unknown: Strict bitstrems should use unstreamPackets
  instead of\n\thand-written unfoldr-based unstreamers.\n"
