changelog: "# Revision history for bitcoin-scripting \n\n## 0.3.0\n\n* Adds ability
  to parse, compute, and verify checksums\n\n## 0.2.1\n\n* Adds functions to specialize
  key family descriptors in output (and script) descriptors to a particular index\n*
  Adds function for building a PSBT input\n* Adds function for calculating various
  script fragments associated with a descriptor\n\n## 0.2.0\n\n* Refactors script
  descriptors module in order to make invalid descriptors unrepresentable.\n* Adds
  utility functions to compile script descriptors and produce addresses from output
  descriptors.\n\n## 0.1.0\n\nFirst release\n"
