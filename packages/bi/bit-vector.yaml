description: |-
  ## bit-vector ##

  This is a dead-simple bit vector package for Haskell. It represents
  bit vectors as `Data.Vector.Unboxed` vectors of `Bool`s, and provides
  `Num` and `Bits` instances that interpret the vectors as unsigned
  integers.
