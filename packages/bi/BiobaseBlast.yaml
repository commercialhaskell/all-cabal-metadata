changelog: "0.3.3.0\n-------\n\n- Compatibility with GHC 9\n- Switched testing to
  github actions\n\n\n0.3.1.0\n-------\n\n- Blast datatype supports optional taxonomy
  id\n\n0.3.0.1\n-------\n\n- Fix for newly ambigous ? operator export from attoparsec
  and aeson>=1.4.4.0 \n  in Import module \n\n0.3.0.0\n-------\n\n- generalized IO-based
  functions to MonadIO. This should be non-breaking in\n  most cases.\n- Added parsing
  functionality for JSON2 NCBI BLAST+ output\n- currently tags all DNA/AA letters
  with ()\n\n0.2.0.0\n-------\n\n- Added parsing functionality for tabular NCBI BLAST+
  output\n\n0.1.0.0\n-------\n\n- more efficient tables (using PrimitiveArray)\n-
  updated to newest PrimitiveArray & BiobaseXNA\n- travis.yml added\n\n0.0.0.1\n-------\n\n-
  initial commit\n"
changelog-type: markdown
