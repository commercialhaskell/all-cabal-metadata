description: "haskell-bitcoin-api\r\n===================\r\n\r\n[![Build Status](https://travis-ci.org/solatis/haskell-bitcoin-api.png?branch=master)](https://travis-ci.org/solatis/haskell-bitcoin-api)\r\n[![Coverage
  Status](https://coveralls.io/repos/solatis/haskell-bitcoin-api/badge.svg?branch=master)](https://coveralls.io/r/solatis/haskell-bitcoin-api?branch=master)\r\n[![MIT](http://b.repl.ca/v1/license-MIT-blue.png)](http://en.wikipedia.org/wiki/MIT_License)\r\n[![Haskell](http://b.repl.ca/v1/language-haskell-lightgrey.png)](http://haskell.org)\r\n\r\nThe
  Bitcoin Core application provides an HTTP RPC interface for communication.\r\nThis
  library implements access to these functions. It builds on top of the\r\n`bitcoin-tx`
  and `bitcoin-script`, and as such provides an extremely flexible\r\nenvironment
  to create, manipulate and store transactions and custom scripts.\r\n"
