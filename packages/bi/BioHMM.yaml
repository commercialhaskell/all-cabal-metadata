changelog: "-*-change-log-*-\n1.2.0 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  9. June 2017\n\t* Fixed a bug where comparison nodes from the other model were used\n\t*
  Fixed alignment width\n1.1.9 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  9. June 2017\n\t* Changed HMMCompare parsing for more similarity to CMCompare parsing\n1.1.8
  Florian Eggenhofer <egg@informatik.uni-freiburg.de> 8. June 2017\n\t* Minimal and
  simple visualisation now also support line mode\n\t* Added show instance for HMMCompareResult\n1.1.7
  Florian Eggenhofer <egg@informatik.uni-freiburg.de> 7. June 2017\n\t* Improved placment
  of legend\n1.1.6 Florian Eggenhofer <egg@informatik.uni-freiburg.de> 23. May 2017\n\t*
  Now using sRGB colors, some improvements for color-blind users\n1.1.5 Florian Eggenhofer
  <egg@informatik.uni-freiburg.de> 23. May 2017\n\t* Fixed normalization of newly
  added colors\n1.1.4 Florian Eggenhofer <egg@informatik.uni-freiburg.de> 22. May
  2017\n\t* Color scheme is now more robust for grayscale-printing\n1.1.3 Florian
  Eggenhofer <egg@informatik.uni-freiburg.de> 9. May 2017\n\t* Now using same simplified
  label color scheme as CMDraw\n1.1.2 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  7. May 2017\n\t* Labels for columns are now passed to alignment visualisation instead
  of nodes\n\t* Improved mapping node to column labels\n1.1.0 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  13. April 2017\n\t* Fixed sampling of colors for multiple models\n1.0.9 Florian
  Eggenhofer <egg@informatik.uni-freiburg.de> 13. April 2017\n\t* Improved handling
  of missing stockholm input\n1.0.8 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  7. April 2017\n\t* Fixed a bug with a missing structure parameter character\n1.0.7
  Florian Eggenhofer <egg@informatik.uni-freiburg.de> 19. March 2017\n\t* Fixed a
  bug with incorrectly set transition cutoff\n1.0.6 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  15. March 2017\n\t* Added cutoff for displayed transition probabilities\n\t* Improvements
  for detailed node layout\n1.0.5 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  26. February 2017\n\t* Added labels and text to simple and minimal node vis\n\t*
  Flat detail is now minimal detail corresponding to cmvis\n1.0.4 Florian Eggenhofer
  <egg@informatik.uni-freiburg.de> 13. February 2017\n\t* Enabled separate output
  of stockholm alignment visualisation\n\t* Removed concatenated model visualisation\n1.0.3
  Florian Eggenhofer <egg@informatik.uni-freiburg.de> 29. December 2016\n\t* Bugfix
  - reverted broken setting of svgsize\n1.0.2 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  29. December 2016\n\t* Added size scaling to HMM drawing functions\n1.0.1 Florian
  Eggenhofer <egg@informatik.uni-freiburg.de> 22. December 2016\n\t* Bugfix - added
  Bio.HMMCompare to exported modules\n1.0.0 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  22. December 2016\n\t* Initial release\n"
