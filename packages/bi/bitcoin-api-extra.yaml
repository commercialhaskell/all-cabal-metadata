description: "haskell-bitcoin-api-extra\r\n=========================\r\n\r\n[![Build
  Status](https://travis-ci.org/solatis/haskell-bitcoin-api-extra.png?branch=master)](https://travis-ci.org/solatis/haskell-bitcoin-api-extra)\r\n[![Coverage
  Status](https://coveralls.io/repos/solatis/haskell-bitcoin-api-extra/badge.svg?branch=master)](https://coveralls.io/r/solatis/haskell-bitcoin-api-extra?branch=master)\r\n[![MIT](http://b.repl.ca/v1/license-MIT-blue.png)](http://en.wikipedia.org/wiki/MIT_License)\r\n[![Haskell](http://b.repl.ca/v1/language-haskell-lightgrey.png)](http://haskell.org)\r\n\r\nWhere
  `bitcoin-api` focusses solely on interacting with the Bitcoin Core client,\r\nthis
  library attempts to provide higher level constructs on top of that API.\r\n\r\nIt
  provides a collection of algorithms and useful interfaces for communicating\r\nwith
  Bitcoin.\r\n"
