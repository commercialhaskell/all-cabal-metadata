description: "[![Build Status](https://travis-ci.org/choener/BiobaseFasta.svg?branch=master)](https://travis-ci.org/choener/BiobaseFasta)\n\n#
  BiobaseFasta\n\n## A Haskell library for FASTA-file handling.\n\nThe version does
  streaming using the 'streaming' library.\n\nThe library is, in general, in a \"preview\"
  state. In cases where you need to\nscan large FASTA files fast and with low memory
  overhead, the functions within\nshould already be useable enough.\n\nThe wikipedia
  has information on the format:  \n<http://en.wikipedia.org/wiki/FASTA_format>\n\n\n\n####
  Contact\n\nChristian Hoener zu Siederdissen  \nLeipzig University, Leipzig, Germany
  \ \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
