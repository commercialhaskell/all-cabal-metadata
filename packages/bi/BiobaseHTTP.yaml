description: "BiobaseHTTP\n[![Hackage](https://img.shields.io/hackage/v/BiobaseHTTP.svg)](https://hackage.haskell.org/package/BiobaseHTTP)
  [![Build Status](https://travis-ci.org/eggzilla/BiobaseHTTP.svg?branch=master)](https://travis-ci.org/eggzilla/BiobaseHTTP)\n=========\n\nBiobaseHTTP
  provides functions to interface the Bioinformatics REST services - Entrez Ensembl.\n\nNCBI
  Entrez provides multiple different databases and eutils.\n\nFor more information
  on Entrez refer to: [Entrez](http://www.ncbi.nlm.nih.gov/gquery/).\n \nInformation
  on the webservice can be found at: [NCBI books](http://www.ncbi.nlm.nih.gov/books/NBK25497/).\n\nInformation
  on ENSEMBL genomes API can be found here: [Ensembl Genomes](http://rest.ensemblgenomes.org/).\n
  \nIf you plan to include the library in a tool, register it as explained [here](http://www.ncbi.nlm.nih.gov/books/NBK25497/#chapter2.Usage_Guidelines_and_Requiremen).\n\nBiobaseHTTP
  is the successor of the deprecated EntrezHTTP library.\n"
