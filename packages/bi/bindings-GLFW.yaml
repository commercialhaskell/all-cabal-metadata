description: ! "bindings-GLFW\n=============\n\n## Description\n\n[![Hackage](https://img.shields.io/hackage/v/bindings-GLFW.svg)](http://hackage.haskell.org/package/bindings-GLFW)\n\nLow-level
  [Haskell][1] bindings to [GLFW][2], an open source, multi-platform\nlibrary for
  creating windows with OpenGL contexts and managing input and\nevents.\n\nThe binding
  is to [GLFW 3.2.1 released 2016-08-18][3].\n\n*These bindings are a lot lower level
  than intended for normal use.*\nFor higher-level GLFW bindings, see [GLFW-b][4].\n\n##
  Contributing\n\n1. To add a new feature or fix a bug, please start a new branch
  with a\n   meaningful name (not \"feature\").\n2. \"master\" branch is reserved
  as the current up-to-date working tree.\n\nThank you, and happy coding.\n\n[1]:
  http://www.haskell.org/\n[2]: http://www.glfw.org/\n[3]: http://www.glfw.org/Version-3.2.1-released.html\n[4]:
  https://github.com/bsl/GLFW-b\n"
