description: |
  # hqcsim

  ## Getting started

  To get started with the library, clone the repo and then install Haskell Stack.

  Next, build the project:

  ```
  $ cabal build

  ```
  Documentation can be generated by running the next command:

  ```
  $ cabal haddock

  ```
