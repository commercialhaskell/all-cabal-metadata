description: ! "[![warped][warped-img]][warped]\n\n# [warped][warped]\n\n[![Package
  version][hackage-img]][hackage]\n[![Build status][travis-img]][travis]\n[![Dependency
  status][deps-img]][deps]\n\nWarped is a support library around WAI and the warp
  server.\n\n\n## Development\n\n`warped` has a shakefile/makefile to provide convience
  around building and testing:\n\n    # build the project's libraries, executables,
  and tests\n    $ ./Shakefile.hs build-tests-error\n    \n    # test the project\n
  \   $ ./Shakefile.hs tests-error\n    \n    # start an interpreter with the project's
  libraries, executables, and tests loaded\n    $ ./Shakefile.hs ghci-tests\n    \n
  \   # install the project's executables\n    $ ./Shakefile.hs install\n    \n    #
  clean the project\n    $ ./Shakefile.hs clean\n    \n    # lint the project source
  code\n    $ ./Shakefile.hs lint\n    \n    # format the project source code\n    $
  ./Shakefile.hs format\n\n\n## Dependencies\n\nTo build, install, run, and test `warped`,
  the following dependencies may be required:\n\n+ [stack][stack]\n\n\n[warped]:      https://github.com/swift-nav/warped\n[warped-img]:
  \ https://user-images.githubusercontent.com/60851/36055247-e9d08794-0daf-11e8-95a2-6d7420e5822d.jpg\n[hackage]:
  \    https://hackage.haskell.org/package/warped\n[hackage-img]: https://img.shields.io/hackage/v/warped.svg?style=flat\n[travis]:
  \     https://travis-ci.org/swift-nav/warped\n[travis-img]:  https://img.shields.io/travis/swift-nav/warped/master.svg?style=flat\n[deps]:
  \       http://packdeps.haskellers.com/feed?needle=warped\n[deps-img]:    https://img.shields.io/hackage-deps/v/warped.svg?style=flat\n[stack]:
  \      https://docs.haskellstack.org/en/stable/README/#how-to-install\n"
