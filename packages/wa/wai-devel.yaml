description: "### wai-devel\n\n[![Join the chat at https://gitter.im/urbanslug/wai-devel](https://badges.gitter.im/urbanslug/wai-devel.svg)](https://gitter.im/urbanslug/wai-devel?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge&utm_content=badge)\n[![Build
  Status](https://travis-ci.org/urbanslug/wai-devel.svg?branch=master)](https://travis-ci.org/urbanslug/wai-devel)\n\nDevelopment
  server for [WAI] compliant haskell web applications.\n\n### Installation  \n####
  From hackage\n- stack install wai-devel  \nor  \n- cabal install wai-devel  \n\n####
  From source  \n- cd wai-devel\n- stack build\n- stack install  \nor  \n- cd wai-devel\n-
  cabal build\n- cabal install  \n\nThe wai-devel binary will now be in your ~/.local/bin
  you can use it freely.\n\n\n### Usage\nSee the [wiki].\n\n### Contributing\nNo contributing
  page yet. Just read the haddocks.  \nSee the [wai-devel minimal reproduction in
  the wiki].\n\n### Issues\nDoesn't recompile on changes in Template Haskell files.
  Here is the [specific issue].\n\n### Coming next\n- Provide a dashboard page with
  compilation status, GC stats, and other such useful meta-information.\n- Port to
  windows. This depends on ide-backend getting ported to Windows.\n\n\n[WAI]: http://www.yesodweb.com/book/web-application-interface\n[wiki]:
  https://github.com/urbanslug/wai-devel/wiki\n[specific issue]: https://github.com/fpco/ide-backend/issues/313\n[wai-devel
  minimal reproduction in the wiki]: https://github.com/urbanslug/wai-devel/wiki/Minimal-reproduction.\n"
