description: ! "        Provides a generic, cookie-based middleware for sessions that
  is\n        parameterised over the session store, the cookie name, and the\n        cookie
  parameters (such as path, expiry, etc).  Passes a pair of\n        functions (lookup
  key, set key) for the current session through the\n        'Vault' in the 'Request'.\n
  \       .\n        Also provides a simple example session store based on threadsafe\n
  \       'IORef's and 'Data.Map'.\n        .\n        See example/Main.hs in git
  for example usage.\n"
