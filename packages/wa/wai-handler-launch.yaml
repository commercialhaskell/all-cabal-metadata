changelog: ! '## 3.0.2


  * Don''t launch if server fails; kill server on exit [#537](https://github.com/yesodweb/wai/issues/537)
  [#541](https://github.com/yesodweb/wai/pull/541)


  ## 3.0.1


  * make host configurable too (fixes #538) [#539](https://github.com/yesodweb/wai/pull/539)


  ## 3.0.0.5


  * Support wai/warp 3.2


  ## 3.0.0.3


  Allow blaze-builder 0.4


  ## 3.0.0.2


  * Support for Win64

