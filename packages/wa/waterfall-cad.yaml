changelog: "# Changelog for `waterfall-cad`\n\nAll notable changes to this project
  will be documented in this file.\n\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\nand
  this project adheres to the\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\n\n\n##
  Unreleased\n\n## 0.1.2.1 - 2024-01-09 \n\n### Added\n\n- Added `mirror` to `Transformable`
  typeclass, and `mirror2D` to `Transformable2D`\n- Added `fromPath2D` to `Waterfall.Path`
  to make 2D paths into 3D ones.\n- Added `centeredCylinder` and `unitCone` to `Waterfall.Solids`\n\n###
  Fixed\n\n- Handle offsetting by zero (return the unmodified shape)\n- Fix rotation
  of endcaps in a `sweep`\n\n## 0.1.1.1 - 2023-12-12 \n\n## 0.1.1.0 - 2023-12-12 \n\n###
  Added \n\n- Add Waterfall.Offset, offsetting an object by a certain amount\n- Add
  `unitCircle`, `unitSquare` and `centeredSquare` to `Waterfall.TwoD.Shape`\n\n###
  Fixed\n\n- Correctly rotate and translate endcaps to the `Path` in a `sweep`\n\n##
  0.1.0.0 - 2023-12-05 \n\n### Added\n\n- Reexported all modules under top level `Waterfall`
  module\n- Refactored common code in `Path` and `Path2D` into the `AnyPath` typeclass\n-
  Added Waterfall.Text, containing text rendering functions\n\n### Fixed\n\n- Fix
  build on MacOS (tested with the homebrew install of OpenCASCADE)\n\n\n## 0.0.0.1
  - YYYY-MM-DD\n"
