changelog: "# Changelog for `waterfall-cad-examples`\n\nAll notable changes to this
  project will be documented in this file.\n\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\nand
  this project adheres to the\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\n\n##
  Unreleased\n\n## 0.6.1.0\n\n### Added \n\n- Added `PlatonicSolidsExample`, demonstrating
  `tetrahedron`, `centeredCube`, `octahedron`, `dodecahedron` and `icosahedron`\n\n##
  0.6.0.1\n\n- Adjusted `CsgExample` to use `centeredCylinder`, and removed use of
  `Booleans.Operators` \n- Use `whenNearlyEqual` in `FilletExample`\n\n## 0.6.0.0\n\n###
  Added\n\n- Added `TwoDBooleansExample` demonstrating 2D boolean operations\n- Added
  Chamfers to `FilletExample`\n\n## 0.5.1.1\n\n- Add 3D models to Haddocks\n\n## 0.5.0.0\n\n-
  Add SVG.PathExample and SVG.ReadFileExample\n- Add SVG output\n\n## 0.4.0.0\n\n-
  Add LoftExample\n\n## 0.3.0.1\n\n## 0.3.0.0\n\n### Changed\n\n- The project now
  depends on (and supports) OpenCascade `7.8.0` or later\n\n## 0.2.2.1\n\n## 0.2.2.0\n\n-
  Added an example demonstrating `Waterfall.IO.readSolid`\n- Added support for writing
  files as OBJ\n\n## 0.2.1.0\n\n- Added support for writing files as GLTF/GLB\n\n##
  0.2.0.0\n\n- Add an example demonstrating both `Waterfall.BoundingBox.Oriented`
  and `Waterfall.BoundingBox.AxisAligned`\n\n## 0.1.2.2 - 2024-01-09 \n\n### Fixed\n\n-
  Fixed dependency versions\n\n## 0.1.2.1 - 2024-01-09 \n\n### Added \n\n- Add an
  example for `Waterfall.Offset`\n\n## 0.1.1.1 - 2023-12-12 \n\n## 0.1.1.0 - 2023-12-12
  \n\n## 0.1.0.0 - 2023-12-05 \n\n### Added\n\n- Added Waterfall.Text, containing
  text rendering functions\n\n## 0.0.0.1 - 2023-11-29\n"
