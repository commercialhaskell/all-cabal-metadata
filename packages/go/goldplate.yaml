       *  Add `GOLDPLATE_BASENAME` and `GOLDPLATE_INPUT_BASENAME` environment
          variables.
       *  Fix issue with `GOLDPLATE_FILE` environment variable.

   -  0.1.0 (2020-06-21)
       *  Initial release.
