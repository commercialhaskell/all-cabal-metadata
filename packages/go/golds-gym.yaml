changelog: "# Changelog\n\n## [0.3.0]\n\n### Added\n\n- **Lens-based expectation combinators**
  for custom performance assertions\n  - New `Test.Hspec.BenchGolden.Lenses` module
  with van Laarhoven lenses for `GoldenStats` fields\n  - Lenses: `_statsMean`, `_statsMedian`,
  `_statsTrimmedMean`, `_statsStddev`, `_statsMAD`, `_statsIQR`, `_statsMin`, `_statsMax`\n
  \ - Smart metric selectors: `metricFor` and `varianceFor` automatically choose appropriate
  lens based on `BenchConfig`\n  - `Expectation` type for composable performance assertions\n
  \ - `Tolerance` variants: `Percent`, `Absolute`, `Hybrid`, `MustImprove`, `MustRegress`\n
  \ - Boolean composition operators: `(&&~)` for AND, `(||~)` for OR\n  - Infix operators:
  `(@~)` for percentage, `(@<)` for absolute, `(@<<)` for must-improve, `(@>>)` for
  must-regress\n  - `benchGoldenWithExpectation` combinator for custom lens-based
  expectations\n  - Enables assertions like \"must be 10% faster\", \"median within
  10%\", \"IQR < 0.1ms\"\n\n- **Tolerance helper functions** for manual comparison\n
  \ - `withinPercent`, `withinAbsolute`, `withinHybrid` for tolerance checking\n  -
  `mustImprove`, `mustRegress` for directional performance expectations\n  - `percentDiff`,
  `absDiff` utilities\n\n### Changed\n\n- **Refactored comparison logic to use lenses
  internally** (non-breaking)\n  - `compareStats` now uses `metricFor` instead of
  if/else branching\n  - `checkVariance` now uses `varianceFor` for cleaner metric
  selection\n\n### Dependencies\n\n- Added `microlens >= 0.4 && < 0.6`\n\n## [0.2.0]
  - 2026-01-30\n\n### Added\n\n- **Hybrid tolerance mechanism** to prevent false failures
  from measurement noise\n  - New `absoluteToleranceMs` field in `BenchConfig` (default:
  `Just 0.01` ms)\n  - Benchmarks now pass if EITHER percentage tolerance OR absolute
  tolerance is satisfied\n  - Eliminates random failures for sub-millisecond operations
  where measurement noise causes large percentage variations despite negligible absolute
  differences\n  \n- **Enhanced failure messages** showing both tolerance thresholds\n
  \ - Regression/improvement messages now display: `\"tolerance: 15.0% or 0.010 ms\"`
  when absolute tolerance is configured\n  \n- **Example benchmarks** demonstrating
  tolerance configurations\n  - Hybrid tolerance (default)\n  - Percentage-only tolerance\n
  \ - Strict absolute tolerance\n  - Relaxed tolerance for CI environments\n\n###
  Changed\n\n- Default `BenchConfig` now includes `absoluteToleranceMs = Just 0.01`
  (10 microseconds)\n- `BenchResult` constructors (`Regression`, `Improvement`) now
  include `Maybe Double` for absolute tolerance\n- Updated \"sort already sorted\"
  example to use robust statistics to handle outliers\n- Increased tolerance for percentage-only
  example to 30% to reduce false failures\n\n### Fixed\n\n- Random benchmark failures
  for fast operations (< 1ms) due to measurement noise\n- False regressions when absolute
  time differences are negligible but percentage variations are large\n- Inconsistent
  test results across runs for sub-millisecond operations\n\n## [0.1.0] - 2026-01-30\n\n###
  Added\n\n- Initial release of golds-gym\n- Golden testing framework for performance
  benchmarks\n- Architecture-specific golden files\n- Integration with hspec and benchpress\n-
  Configurable tolerance for mean time comparison\n- Robust statistics mode (trimmed
  mean, MAD, outlier detection)\n- Variance warnings\n- Environment variables for
  accepting/skipping benchmarks\n- Support for both standard and robust statistical
  methods\n"
