description: "# golds-gym \U0001F3CB️\n\n[![CI](https://github.com/ocramz/golds-gym/actions/workflows/ci.yml/badge.svg)](https://github.com/ocramz/golds-gym/actions/workflows/ci.yml)
  [![golds-gym](https://img.shields.io/hackage/v/golds-gym)](https://hackage.haskell.org/package/golds-gym)\n\nGolden
  testing for performance benchmarks. Save timing baselines on first run, compare
  against them on subsequent runs.\n\n**Key Features:**\n- Architecture-specific baselines
  (different hardware = different golden files)\n- Hybrid tolerance (handles both
  fast <1ms and slow operations)\n- Robust statistics mode (outlier detection, trimmed
  mean)\n- Lens-based custom expectations (assert \"must be faster\", compare by median,
  etc.)\n\n## Quick Start\n\n```haskell\nimport Test.Hspec\nimport Test.Hspec.BenchGolden\n\nmain
  :: IO ()\nmain = hspec $ do\n  describe \"Performance\" $ do\n    -- Simple benchmark
  (100 iterations, ±15% tolerance)\n    benchGolden \"list append\" $\n      return
  $ [1..1000] ++ [1..1000]\n\n    -- Custom configuration\n    benchGoldenWith defaultBenchConfig\n
  \     { iterations = 500\n      , tolerancePercent = 10.0\n      }\n      \"sorting\"
  $\n      return $ sort [1000, 999..1]\n```\n\n**First run** creates `.golden/<arch>/list-append.golden`
  with baseline stats.  \n**Subsequent runs** compare against baseline. Test fails
  if mean time changes by >15% (configurable).\n\n**Update baselines** after intentional
  changes:\n```bash\nGOLDS_GYM_ACCEPT=1 stack test\n```\n\n## How It Works\n\nGolden
  files store timing statistics per architecture (e.g., `.golden/aarch64-darwin-Apple_M1/`):\n\n```json\n{\n
  \ \"mean\": 1.234,\n  \"stddev\": 0.056,\n  \"median\": 1.201,\n  \"architecture\":
  \"aarch64-darwin-Apple_M1\",\n  \"timestamp\": \"2026-01-30T12:00:00Z\"\n}\n```\n\n**Hybrid
  tolerance** (default) prevents false failures: benchmarks pass if within **±15%
  OR ±0.01ms**. This handles measurement noise for fast operations (<1ms) while catching
  real regressions for slower code.\n\n## Configuration\n\nKey `BenchConfig` options:\n\n|
  Field | Default | Description |\n|-------|---------|-------------|\n| `iterations`
  | 100 | Number of benchmark iterations |\n| `tolerancePercent` | 15.0 | Allowed
  mean time deviation (%) |\n| `absoluteToleranceMs` | Just 0.01 | Absolute tolerance
  (ms) - enables hybrid mode |\n| `useRobustStatistics` | False | Use trimmed mean/MAD
  instead of mean/stddev |\n| `warmupIterations` | 5 | Warm-up runs before measurement
  |\n\nSee `BenchConfig` type for all options.\n\n**Environment variables:**\n- `GOLDS_GYM_ACCEPT=1`
  - Regenerate all golden files\n- `GOLDS_GYM_SKIP=1` - Skip benchmarks entirely (useful
  in CI)\n\n## Advanced: Robust Statistics\n\nStandard mean/stddev are sensitive to
  outliers (GC pauses, OS scheduling). Robust statistics provide outlier-resistant
  comparisons:\n\n```haskell\nbenchGoldenWith defaultBenchConfig\n  { useRobustStatistics
  = True  -- Use trimmed mean + MAD\n  , trimPercent = 10.0          -- Remove top/bottom
  10%\n  , outlierThreshold = 3.0      -- Flag outliers >3 MADs from median\n  }\n
  \ \"noisy benchmark\" $\n  return $ computation input\n```\n\n**When to use:**\n-
  Benchmarking in noisy environments (shared CI, development machines)\n- Operations
  with occasional GC pauses or system interruptions\n- Fast operations (<1ms) with
  high variance\n- You see outliers in test output warnings\n\n## Advanced: Lens-Based
  Expectations\n\nFor fine-grained control, use lens-based expectations to assert
  custom performance requirements:\n\n```haskell\nimport Test.Hspec.BenchGolden.Lenses\n\n--
  Compare by median instead of mean (more robust)\nbenchGoldenWithExpectation \"median
  comparison\" defaultBenchConfig\n  [expect _statsMedian (Percent 10.0)]\n  myAction\n\n--
  Compose multiple requirements (both must pass)\nbenchGoldenWithExpectation \"strict
  requirements\" defaultBenchConfig\n  [ expect _statsMean (Percent 15.0) &&~\n    expect
  _statsIQR (Absolute 0.1)     -- Low variance required\n  ]\n  myAction\n```\n\n**Available
  lenses:** `_statsMean`, `_statsMedian`, `_statsTrimmedMean`, `_statsStddev`, `_statsMAD`,
  `_statsIQR`, `_statsMin`, `_statsMax`\n\n**Tolerance types:**\n- `Percent 15.0`
  - Within ±15%\n- `Absolute 0.01` - Within ±0.01ms\n- `Hybrid 15.0 0.01` - Within
  ±15% OR ±0.01ms\n- `MustImprove 10.0` - Must be ≥10% faster (for testing optimizations)\n-
  `MustRegress 5.0` - Must be ≥5% slower (for accepting controlled regressions)\n\n**Composition:**
  `(&&~)` for AND, `(||~)` for OR\n\n## Documentation\n\n- [API documentation](https://hackage.haskell.org/package/golds-gym)
  - Full Haddock docs\n- [Example benchmarks](example/Spec.hs) - Comprehensive usage
  examples\n- [CHANGELOG](CHANGELOG.md) - Version history and migration guides\n\n##
  License\n\nMIT\n"
