  Bindings to the Google Geocoding API (formerly Maps
  Geocoding API)
changelog: "# 0.7.0.0\r\n\r\n* Add additional languages\r\n\r\n* Update dependencies
  for GHC 8.10.4 and revisit upper bounds\r\n\r\n# 0.5.0.1\r\n\r\n* Update dependencies
  for GHC 8.8.1\r\n\r\n# 0.5.0.0\r\n\r\n* Update documentation to reflect changes
  to Google Maps Platform\r\n\r\n* Rename module `Web.Google.Maps.Geocoding` as `Web.Google.Geocoding`
  and\r\n  `GoogleMapsGeocodingAPI` as `GoogleGeocodingAPI`\r\n\r\n* Update dependencies
  for GHC 8.6.2 and revisit upper bounds\r\n\r\n# 0.4.0.2\r\n\r\n* Update dependencies
  for GHC 8.6.1\r\n\r\n# 0.4.0.1\r\n\r\n* Update dependencies for GHC 8.4.3\r\n\r\n#
  0.4.0.0\r\n\r\n* Depend on more recent version of `google-static-maps` and `servant`
  packages\r\n  and, consequently, `servant-client` and `aeson` packages\r\n\r\n#
  0.3.0.0\r\n\r\n* Implement reverse (back) geocoding (`backGeocode`)\r\n\r\n* Implement
  `components`, `bounds`, `language` and `region` optional parameters\r\n\r\n* Change
  latitude/longitude type to `LatLng` from `Location`\r\n\r\n# 0.2.0.0\r\n\r\n* Move
  `geocode` from the end of the base URL to the start of the API type\r\n\r\n* Depend
  on package `google-static-maps` for common types `Key` and `Location`\r\n  and function
  `googleMapsApis`\r\n\r\n# 0.1.0.1\r\n\r\n* Changes to documentation only\r\n\r\n#
  0.1.0.0\r\n\r\n* Launch implementation. The `components` and optional parameters
  in a geocoding\r\n  request are not yet implemented. The reverse geocoding request
  is not yet\r\n  implemented\r\n"
