description: ! '# Japanese Holidays


  [![CircleCI](https://circleci.com/gh/cohei/japanese-holidays.svg?style=svg)](https://circleci.com/gh/cohei/japanese-holidays)


  ある日付が、どの日本の祝日にあたるかを判定します。 [AddinBox / 祝日判定ロジック](http://addinbox.sakura.ne.jp/holiday_logic.htm)
  を Haskell へ移植しました。


  This library, which is translated from [AddinBox / Holiday Decision Logic](http://addinbox.sakura.ne.jp/holiday_logic.htm)
  to Haskell, identifies Japanese holidays.


  ## 著作権表示 Copyright



  ```

  _/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/

  _/

  _/  CopyRight(C) K.Tsunoda(AddinBox) 2001 All Rights Reserved.

  _/  ( AddinBox  http://addinbox.sakura.ne.jp/index.htm )

  _/  (  旧サイト  http://www.h3.dion.ne.jp/~sakatsu/index.htm )

  _/

  _/    この祝日マクロは『kt関数アドイン』で使用しているものです。

  _/    このロジックは、レスポンスを第一義として、可能な限り少ない

  _/    【条件判定の実行】で結果を出せるように設計してあります。

  _/    この関数では、２０１６年施行の改正祝日法(山の日)までを

  _/    サポートしています。

  _/

  _/  (*1)このマクロを引用するに当たっては、必ずこのコメントも

  _/      一緒に引用する事とします。

  _/  (*2)他サイト上で本マクロを直接引用する事は、ご遠慮願います。

  _/      【 http://addinbox.sakura.ne.jp/holiday_logic.htm 】

  _/      へのリンクによる紹介で対応して下さい。

  _/  (*3)[ktHolidayName]という関数名そのものは、各自の環境に

  _/      おける命名規則に沿って変更しても構いません。

  _/

  _/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/

