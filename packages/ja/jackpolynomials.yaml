description: "# jackpolynomials\r\n\r\n*Jack, zonal, Schur and skew Schur polynomials.*\r\n\r\n<!--
  badges: start -->\r\n[![Stack-lts](https://github.com/stla/jackpolynomials/actions/workflows/Stack-lts.yml/badge.svg)](https://github.com/stla/jackpolynomials/actions/workflows/Stack-lts.yml)\r\n[![Stack-nightly](https://github.com/stla/jackpolynomials/actions/workflows/Stack-nightly.yml/badge.svg)](https://github.com/stla/jackpolynomials/actions/workflows/Stack-nightly.yml)\r\n<!--
  badges: end -->\r\n\r\nSchur polynomials have applications in combinatorics and
  zonal polynomials have\r\napplications in multivariate statistics. They are particular
  cases of\r\n[Jack polynomials](https://en.wikipedia.org/wiki/Jack_function). This
  package\r\nallows to evaluate these polynomials. It can also compute their symbolic
  form.\r\n\r\n___\r\n\r\n```haskell\r\nimport Math.Algebra.Jack\r\njack' [1, 1] [3,
  1] 2 'J'\r\n-- 48 % 1\r\n```\r\n\r\n```haskell\r\nimport Math.Algebra.JackPol\r\nimport
  Math.Algebra.Hspray\r\njp = jackPol' 2 [3, 1] 2 'J'\r\nputStrLn $ prettySpray' jp\r\n--
  (18 % 1) x1^3x2 + (12 % 1) x1^2x2^2 + (18 % 1) x1x2^3\r\nevalSpray jp [1, 1]\r\n--
  48 % 1\r\n```\r\n\r\nAs of version `1.2.0.0`, it is possible to get Jack polynomials
  with a symbolic Jack parameter:\r\n\r\n```haskell\r\nimport Math.Algebra.JackSymbolicPol\r\nimport
  Math.Algebra.Hspray\r\njp = jackSymbolicPol' 2 [3, 1] 'J'\r\nputStrLn $ prettySymbolicQSpray
  \"a\" jp\r\n-- ((2) + (4)a + (2)a^2)*x1^3x2 + ((4) + (4)a)*x1^2x2^2 + ((2) + (4)a
  + (2)a^2)*x1x2^3\r\nputStrLn $ prettySpray' $ evalSymbolicSpray jp 2\r\n-- (18 %
  1) x1^3x2 + (12 % 1) x1^2x2^2 + (18 % 1) x1x2^3\r\n```\r\n\r\nFrom the definition
  of Jack polynomials, as well as from their implementation in this package, \r\nthe
  coefficients of the Jack polynomials are fractions of polynomials in the Jack parameter.
  \r\nHowever, in the above example, one can see that the coefficients of the Jack
  polynomial `jp` \r\nare *polynomials* in the Jack parameter `a`. \r\nThis fact actually
  is always true for the $J$-Jack polynomials (not for $C$, $P$ and $Q$). \r\nThis
  is a consequence of the Knop & Sahi combinatorial formula.\r\nBut be aware that
  in spite of this fact, the coefficients of the polynomials returned by \r\nHaskell
  are *fractions* of polynomials (the type of these polynomials is `SymbolicSpray`,
  \r\ndefined in the **hspray** package).\r\n\r\n\r\n## References\r\n\r\n* I.G. Macdonald.
  *Symmetric Functions and Hall Polynomials*. Oxford Mathematical Monographs. The
  Clarendon Press Oxford University Press, New York, second edition, 1995.\r\n\r\n*
  J. Demmel and P. Koev. *Accurate and efficient evaluation of Schur and Jack functions*.
  Mathematics of computations, vol. 75, n. 253, 223-229, 2005.\r\n\r\n* Jack polynomials.
  <https://www.symmetricfunctions.com/jack.htm>.\r\n"
