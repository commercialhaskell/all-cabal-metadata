description: "# haskell-jsonnet\n\n[![Actions Status](https://github.com/moleike/jsonnet-hs/workflows/build/badge.svg)](https://github.com/moleike/jsonnet-hs/actions)
  [![Join the chat at https://gitter.im/jsonnet-hs/community](https://badges.gitter.im/jsonnet-hs/community.svg)](https://gitter.im/jsonnet-hs/community?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge&utm_content=badge)\n\nA
  full-fledged Haskell implementation of the [Jsonnet][jsonnet] spec.\nFor an introduction
  to the language itself, see the [tutorial][tutorial] or language [reference][reference].\nWe
  are using the same test suite used in the offical [C++][cpp-jsonnet] and [Go][go-jsonnet]
  implementation (which is fairly comprehensive).\n\n## Build\n\nUsing the [stack][stack]
  build tool:\n\n```bash\ngit clone github.com/moleike/jsonnet-hs.git\ncd jsonnet-hs\nstack
  build\n```\n\n## Progress\n\nHere is the implementation status of the main language
  features:\n\n- [X] array and object comprehension\n- [X] array slices\n- [X] Python-style
  string formatting                                           \n- [X] text blocks
  \                                                             \n- [X] verbatim strings
  \                                                        \n- [X] object-level locals
  \                                                     \n- [ ] object-level asserts
  \                                                    \n- [X] keyword parameters
  \                                                      \n- [X] default arguments
  \                                                       \n- [ ] top-level arguments
  \                                                     \n- [ ] external variables
  \                                                      \n- [X] hidden fields ([@CristhianMotoche](https://github.com/CristhianMotoche))
  \n- [X] tailstrict annotation                                                    \n\nOO
  features are implemented but need some more work:\n- [X] `self` keyword\n- [X] `super`
  keyword\n- [X] outermost object reference `$`                                           \n-
  [X] object composition (merging objects)\n- [X] field composition (`+:` field syntax)
  \                     \n\n[//]: # \"Implementation overview\"\n\n\n\n## Contributing\n\nSee
  [CONTRIBUTING.md][contributing].\n\n## Acknowledgments\n\nI took inspiration from
  [Expresso][Expresso], [hnix][hnix], [fixplate][fixplate], and numerous other libraries.
  Thanks to their authors.\n\n## License\n\nSee [LICENSE][license].\n\nCopyright ©
  2020–present Alexandre Moreno\n\n[jsonnet]: https://jsonnet.org/\n[tutorial]: https://jsonnet.org/learning/tutorial.html\n[reference]:
  https://jsonnet.org/ref/language.html\n[stack]: https://docs.haskellstack.org/en/stable/README\n[Expresso]:
  https://github.com/willtim/Expresso\n[hnix]: https://github.com/haskell-nix/hnix\n[fixplate]:
  https://hackage.haskell.org/package/fixplate\n[contributing]: https://github.com/moleike/haskell-jsonnet/blob/master/CONTRIBUTING.md\n[license]:
  https://github.com/moleike/haskell-jsonnet/blob/master/LICENSE\n[cpp-jsonnet]: https://github.com/google/jsonnet\n[go-jsonnet]:
  https://github.com/google/go-jsonnet\n\n"
