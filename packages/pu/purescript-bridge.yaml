description: "# purescript-bridge\n\n\n[![Haskell library and example](https://github.com/eskimor/purescript-bridge/actions/workflows/haskell.yml/badge.svg)](https://github.com/eskimor/purescript-bridge/actions/workflows/haskell.yml)
  [![Purescript example](https://github.com/eskimor/purescript-bridge/actions/workflows/purescript.yml/badge.svg)](https://github.com/eskimor/purescript-bridge/actions/workflows/purescript.yml)
  [![Build Status](https://travis-ci.org/eskimor/purescript-bridge.svg?branch=master)](https://travis-ci.org/eskimor/purescript-bridge)\n\n\n\nTranslate
  your Haskell types to PureScript types. It should in theory work for almost all
  Haskell types, including type constructors!\nYou just have to instantiate it with
  dummy parameters from e.g. \"Language.PureScript.Bridge.TypeParameters\".\n\nData
  type translation is fully and easily customizable by providing your own `BridgePart`
  instances!\n\nThe latest version of this project requires **Purescript 0.15**.\n\n##
  JSON encoding / decoding\n\nFor compatible JSON representations:\n\n* On Haskell
  side:\n  * Use [`aeson`](http://hackage.haskell.org/package/aeson)'s generic encoding/decoding
  with default options\n* On Purescript side:\n  * Use [`purescript-argonaut-aeson-generic
  >=0.4.1`](https://pursuit.purescript.org/packages/purescript-argonaut-aeson-generic/0.4.1)
  ([GitHub](https://github.com/coot/purescript-argonaut-aeson-generic))\n  * Or use
  [`purescript-foreign-generic`](https://pursuit.purescript.org/packages/purescript-foreign-generic).\n
  \   * [This branch](https://github.com/paf31/purescript-foreign-generic/pull/76)
  is updated for Purescript 0.15.\n\n## Documentation\n\nUsage of this library is
  documented in `Language.Purescript.Bridge`, with `writePSTypes` you should have
  everything to get started. Documentation can be found [here](https://www.stackage.org/nightly/package/purescript-bridge).\n\n##
  Status\n\nIt works for my use case and is used in production. PRs for more `PSType`s
  definitions and bridges are very welcome! \n"
