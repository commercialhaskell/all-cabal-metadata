changelog: "haskell-git-lfs (1.2.1) unstable; urgency=medium\n\n  * Expand aeson bounds
  to allow 2.1.x\n  * Expand text bounds to allow 2.0.x\n\n -- Joey Hess <id@joeyh.name>
  \ Fri, 23 Jun 2023 13:54:30 -0400\n\nhaskell-git-lfs (1.2.0) unstable; urgency=medium\n\n
  \ * Avoid blindly copying over Content-Encoding and Transfer-Encoding\n    headers
  provided by the git-lfs server. This fixes interoperation\n    with gitlab's implementation
  of the git-lfs protocol, which sends\n    Transfer-Encoding chunked.\n  * uploadOperationRequests
  changed to provide a ServerSupportsChunks\n    value when constructing the RequestBody.
  This allows using \n    Transfer-Encoding chunked when the server supports it.\n
  \   (API change)\n\n -- Joey Hess <id@joeyh.name>  Wed, 10 Nov 2021 13:52:11 -0400\n\nhaskell-git-lfs
  (1.1.2) unstable; urgency=medium\n\n  * Expand aeson bounds to allow 2.0\n    (This
  may fix a DOS attack, although any impact on git-lfs has not been\n    determined.)\n
  \ * Expand containers bounds to allow 0.5.x\n\n -- Joey Hess <id@joeyh.name>  Mon,
  18 Oct 2021 16:20:25 -0400\n\nhaskell-git-lfs (1.1.1) unstable; urgency=medium\n\n
  \ * Expand aeson bounds to allow 1.5.x\n  * Expand http-client bounds to allow 0.7.x\n
  \ * Improve other bounds that were too relaxed.\n\n -- Joey Hess <id@joeyh.name>
  \ Thu, 19 Nov 2020 12:11:00 -0400\n\nhaskell-git-lfs (1.1.0) unstable; urgency=medium\n\n
  \ * Added modifyEndpointRequest, which can be used to make an Endpoint use\n    http
  basic authentication.\n  * startTransferRequest no longer generates a Maybe Request.
  (API change)\n\n -- Joey Hess <id@joeyh.name>  Tue, 24 Sep 2019 18:17:54 -0400\n\nhaskell-git-lfs
  (1.0.0) unstable; urgency=medium\n\n  * Initial release.\n\n -- Joey Hess <id@joeyh.name>
  \ Tue, 20 Aug 2019 21:41:55 -0400\n"
