  2015 19:09:23 -0400\n\ngit-repair (1.20141027) unstable; urgency=medium\n\n  * Adjust
  cabal file to support network-uri split.\n  * Merge Build/ from git-annex, including
  removing a use of deprecated\n    System.Cmd.\n\n -- Joey Hess <joeyh@debian.org>
  \ Mon, 27 Oct 2014 11:09:56 -0400\n\ngit-repair (1.20141026) unstable; urgency=medium\n\n
  \ * Prevent auto gc from happening when fetching from a remote.\n  * Merge from
