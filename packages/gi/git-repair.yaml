changelog: "git-repair (1.20210629) unstable; urgency=medium\n\n  * Fixed bug that
  interrupting the program while it was fixing repository\n    corruption would lose
  objects that were contained in pack files.\n  * Fix reversion in version 1.20200504
  that prevented fetching\n    missing objects from remotes.\n\n -- Joey Hess <id@joeyh.name>
  \ Tue, 29 Jun 2021 13:29:10 -0400\n\ngit-repair (1.20210111) unstable; urgency=medium\n\n
  \ * Improve output to not give the impression it's stalled running fsck\n    when
  it's found a problem and is working to repair it.\n  * Merge from git-annex.\n  *
  Makefile: Support building with cabal 3.0.\n\n -- Joey Hess <id@joeyh.name>  Mon,
  11 Jan 2021 22:00:49 -0400\n\ngit-repair (1.20200504) unstable; urgency=medium\n\n
  \ * Fix a few documentation typos.\n  * Improve fetching from a remote with an url
  in host:path format.\n  * Merge from git-annex.\n\n -- Joey Hess <id@joeyh.name>
  \ Mon, 04 May 2020 15:38:53 -0400\n\ngit-repair (1.20200102) unstable; urgency=medium\n\n
  \ * Relicensed AGPL.\n  * Merge from git-annex.\n  * Removed the network-uri build
  flag.\n  * Increased required version of several dependencies.\n  * Added dependencies
  on deepseq, attoparsec and filepath-bytestring.\n\n -- Joey Hess <id@joeyh.name>
  \ Thu, 02 Jan 2020 12:39:13 -0400\n\ngit-repair (1.20170626) unstable; urgency=medium\n\n
  \ * Merge from git-annex.\n  * Removes dependency on MissingH, adding a dependency
