  -0400\n\ngit-repair (1.20140815) unstable; urgency=medium\n\n  * Removing bad objects
  could leave fsck finding no more unreachable objects,\n    but some branches no
  longer accessible. Fix this, including support for\n    fixing up repositories that
  were incompletely repaired before.\n  * Merge from git-annex.\n\n -- Joey Hess <joeyh@debian.org>
  \ Fri, 15 Aug 2014 13:49:09 -0400\n\ngit-repair (1.20140423) unstable; urgency=medium\n\n
  \ * Improve memory usage when git fsck finds a great many broken objects.\n  * Merge
