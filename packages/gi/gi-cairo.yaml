changelog: "### 1.0.30\n\n+ Depend on haskell-gi >= 0.26.9 (see [issue 439](https://github.com/haskell-gi/haskell-gi/issues/439))\n\n###
  1.0.29\n\n+ Bump base lower bound\n\n### 1.0.28\n\n+ Bump base lower bound\n\n###
  1.0.27\n\n+ Relax constraint on text\n\n### 1.0.26\n\n+ Update to haskell-gi(-base)-0.26\n\n###
  1.0.25\n\n+ Update to haskell-gi(-base)-0.25\n\n### 1.0.24\n\n+ Upgrade to haskell-gi-base-0.24\n\n###
  1.0.23\n\n+ Update for haskell-gi(-base)-0.23\n\n### 1.0.22\n\n+ Add support for
  inherited dependencies\n\n### 1.0.21\n\n+ Tighten bounds in haskell-gi(-base)\n\n###
  1.0.20\n\n+ List autogenerated modules in .cabal file\n\n### 1.0.19\n\n+ Update
  to haskell-gi(-base) 0.22\n\n### 1.0.18\n\n+ Update stack version to 12.10\n\n###
  1.0.17\n\n+ Add an override for [`Cairo.Matrix`](https://hackage.haskell.org/package/gi-cairo/docs/GI-Cairo-Structs-Matrix.html):
  it is a boxed type, but it was not properly annotated as such in the introspection
  data.\n\n### 1.0.16\n\n+ Enable override for cairo/FontOptions, due to wrong cairo-1.0.gir
  file \n\n\n\n"
