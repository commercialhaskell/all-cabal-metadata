changelog: "# 0.17.0\r\n\r\n* The sender of a push event was made optional for `PushEvent`
  (resolves #61)\r\n\r\n# 0.16.0\r\n\r\n* The invitation and membership fields were
  made optional for `OrganizationEvent` (resolves #37)\r\n* The target repository
  field was made optional for `PullRequestTarget` (by Robert Hensing, resolves #51)\r\n*
  Support for marketplace purchase event (by Alistair Burrowes, resolves #46)\r\n*
  The maintaining sponsor [onrock.online](https://onrock.online) has rebranded to
  [Cuedo Control Engineering](https://cuedo.com.au)\r\n* The CI pipeline was migrated
  to GitHub Actions, and tests for extra platforms were added.\r\n\r\n# 0.15.0\r\n\r\n*
  Corrected false failures in the test suite when using `time-1.9` and later (by Julien
  Debon)\r\n\r\n# 0.14.0\r\n\r\n* Corrected description for CheckRunEventAction\r\n*
  Fixed a decoding error for CheckRunEventActionRerequested\r\n* Corrected a new hlint
  failure that was introduced by a recent hlint release\r\n\r\n# 0.13.0\r\n\r\n* Support
  for `node_id`, which is used by the GraphQL API (by Alistair Burrowes)\r\n* Handle
  the case where `issue.body` is `null` (by Rob Berry)\r\n* Support for `mergeable_state`
  option in pull requests (by Matthew Bauer)\r\n\r\n# 0.12.0\r\n\r\n* Support for
  CheckSuiteEvent and CheckRunEvent was added (resolves #25)\r\n\r\n# 0.11.0\r\n\r\n*
  `OwnerType` of `Bot` is now supported (by Domen Kozar, resolves #22)\r\n* GHC-7.10
  requires less changes to build the bundled examples (resolves #6)\r\n* Fixed issues
  to do with updated stack package format and CI build (resolves #23, et al.)\r\n*
  Added a security policy clarifying how security issues should be disclosed (resolves
  #24)\r\n* The latest release is now available on the `release` branch (resolves
  #10)\r\n\r\n# 0.10.1\r\n\r\n* Fixed a bug parsing related PR with empty body (by
  Rob Berry)\r\n* Updated copyright and contact information\r\n\r\n# 0.10.0\r\n\r\n*
  Significantly improved documentation coverage and added module descriptions (by
  Christian Sakai, resolves #5)\r\n* Fixed a bug where the installation id field of
  `PullRequestEvent` was not optional (by Rob Berry)\r\n* Implementing `head` and
  `base` fields to `PullRequestReview` (by Rob Berry and Thomas DuBuisson)\r\n\r\n#
  0.9.1\r\n\r\n* Fixed a bug whereby the test fixtures were not included in the source
  distribution (resolves #8)\r\n* Marked the modules as Trustworthy indicating that
  they do not perform unsafe operations (resolves #9)\r\n* Include stack files for
  older resolvers in CI and the source distribution\r\n* Removed flags from the cabal
  file that prevented older GHC from being able to build (contributes #6)\r\n\r\n#
  0.9.0\r\n\r\n* This is an alpha testing release with an incomplete feature set to
  recieve feedback on the API.\r\n* The API may change in the recent future. When
  alpha testing has commenced, the version will start at `1.0.0`.\r\n"
changelog-type: markdown
