description: "# heredocs-r2\r\nA heredocument library supports shakespeare-like syntax.\r\n<br><br>\r\nOriginal:
  [cutsea110/heredoc](https://github.com/cutsea110/heredoc)\r\n\r\n## Example\r\n```haskell\r\n{-#
  LANGUAGE QuasiQuotes #-}\r\n\r\nimport Text.Heredoc (heredoc)\r\n\r\nmain :: IO
  ()\r\nmain =\r\n    let x = 42 in\r\n        putStrLn [heredoc|x = ${show x}|] --
  => x = 42\r\n```\r\n\r\nSince this library supports shakespeare-like syntax, please
  see [Yesod Web Framework Book](https://www.yesodweb.com/book/shakespearean-templates)
  for more informations.\r\n"
