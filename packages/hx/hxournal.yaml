changelog: "0.5: 12 Dec 2011\n   * First public release. basic pen operation, eraser
  operation, rectangular selection and file operations are implemented\n\n0.5.1: 16
  Dec 2011 \n   * Use of configuration file '.hxournal'. Enable Use X Input menu.
  Dependency on xournal-parser and xournal-render is restricted to 0.2.0.* only\n
  \  * checking gtk+-2.0 using pkg-config\n\n0.6: 18 Dec 2011 \n   * pdf background
  support. Annotate PDF menu is activated. preloading pdf background images\n\n0.6.0:
  19 Dec 2011 \n   * some bug fixes (temporary yet) related to automatic scrollbar
  disappearing. Check when new, open, annotate pdf if xournal file is not saved yet.
  \n \n0.6.1: 25 Dec 2011\n   * undo/redo support, double buffer rendering while scrolling\n\n0.6.2:
  15 Jan 2012\n   * layer support\n\n0.6.3: 24 Jan 2012 \n   * refine rendering while
  selection and scrolling. highlighter is implemented. Resizing selected strokes implemented\n\n0.6.4:
  6 Feb 2012\n   * lasso selection, continuous page view. \n\n0.6.5: 12 Feb 2012\n
  \  * pen button support, pen pressure support, using faster xoj parser \n\n0.6.6:
  28 Feb 2012 \n   * scripting support, zoom in/out implemented. page functions are
  implemented\n"
