changelog: "# Revision history for phonetic-languages-simplified-examples-common\n\n##
  0.1.0.0 -- 2021-01-02\n\n* First version. Released on an unsuspecting world.\n\n##
  0.1.1.0 -- 2021-01-20\n\n* First version revised A. Removed unneeded dependency
  of phonetic-languages-simplified-common (and hidden dependencies vector-related).\n\n##
  0.1.2.0 -- 2021-08-31\n\n* First version revised B. Some code improvemts. Updated
  the dependency boundaries\nto include recent improvements and fixes. Removed subG
  from the dependencies as\nit is not needed now.\n\n## 0.1.3.0 -- 2021-09-04\n\n*
  First version revised C. Updated the needed dependencies.\n\n## 0.1.4.0 -- 2021-09-09\n\n*
  First version revised D. Updated the needed dependencies.\n\n## 0.2.0.0 -- 2021-10-09\n\n*
  Second version. Added two new parameterized functions fLinesN and fLinesNIO\nthat
  can also control the maximum number of words in the line.\n\n## 0.3.0.0 -- 2021-10-30\n\n*
  Third version. Switched to the Case.Hashable.Cuckoo.getBFstL' function where possible.
  Updated the dependencies boundaries.\n\n## 0.4.0.0 -- 2021-10-31\n\n* Fourth version.
  Switched back to the CaseBi.Arr.getBFstLSorted' function.\n\n## 0.4.1.0 -- 2022-01-17\n\n*
  Fourth version revised A. Updated the dependency boundaries so that the new phonetic-languages-ukrainian-array
  behaviour \ntakes its new place.\n\n## 0.4.2.0 -- 2022-01-29\n\n* Fourth version
  revised B. Updated the dependency boundaries so that the new phonetic-languages-ukrainian-array
  behaviour\ntakes its new place.\n\n## 0.4.3.0 -- 2022-03-24\n\n* Fourth version
  revised C. Updated the dependency boundaries to support the latest GHC and Cabal
  versions.\n\n## 0.4.4.0 -- 2022-03-24\n\n* Fourth version revised D. Updated the
  dependencies boundaries to support the latest versions of GHC and Cabal.\n\n## 0.4.5.0
  -- 2022-04-25\n\n* Fourth version revised E. Updated the needed dependency boundaries.\n\n##
  0.4.6.0 -- 2022-04-25\n\n* Fourth version revised F. Fixed unneeded dependency.\n\n##
  0.5.0.0 -- 2022-08-09\n\n* Fifth version. Fixed issue with the module Phonetic.Languages.Simplified.DeEnCoding
  for the\nencoding and decoding of the values of 10. Switched for this to the 16-based
  (hexadecimal) \nrepresentation. Added the new functionality to deal with the Phonetic.Languages.Emphasis\nfunctionality.\n\n##
  0.5.1.0 -- 2022-09-13\n\n* Fifth version revised A. Updated the dependencies to
  use the new functionality.\n\n## 0.6.0.0 -- 2023-03-01\n\n* Sixth version. Switched
  to NoImplicitPrelude extension. Updated the dependencies boundaries\nto support
  the new functionality.\n"
