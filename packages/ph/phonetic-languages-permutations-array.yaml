changelog: "# Revision history for phonetic-languages-permutations-array\n\n## 0.1.0.0
  -- 2020-12-31\n\n* First version. Released on an unsuspecting world.\n\n## 0.2.0.0
  -- 2021-10-02\n\n* Second version. Added module Phonetic.Languages.Permutations.ArrMini
  with pairwise permutations related functionality.\n\n## 0.3.0.0 -- 2022-01-15\n\n*
  Third version. Added module Phonetic.Languages.Permutations.ArrMini1 with permutations
  for just one word replacements.\nChanged the default value for some functions from
  the Phonetic.Languages.Permutations.ArrMini from 7 to 10 (that is more\nlogical).\n\n##
  0.3.0.1 -- 2022-01-15\n\n* Third version revised A. Some code improvements.\n\n##
  0.3.1.0 -- 2022-01-16\n\n* Third version revised B. Added a new module Phonetic.Languages.Permutations.Represent
  with a data type to mark type of\npermutations from the other modules where permutations
  from the other modules are possibly used together.\n\n## 0.3.2.0 -- 2022-01-16\n\n*
  Third version revised C. Renamed functions in the Phonetic.Languages.Permutations.ArrMini1
  module. Added a new function to\nthe Phonetic.Languages.Permutations.Represent module.\n\n##
  0.3.3.0 -- 2022-01-17\n\n* Third version revised D. Fixed issue with not exported
  defined function in the Phonetic.Languages.Permutations.Represent module.\n\n##
  0.3.4.0 -- 2022-03-24\n\n* Third version revised E. Updated the dependency boundaries
  to support the latest GHC and Cabal.\n\n## 0.4.0.0 -- 2023-01-30\n\n* Fourth version.
  Switched to NoImplicitPrelude extension. Some minor code improvements. \nChanged
  the names of the modules. Updated the dependencies boundaries.\n\n## 0.5.0.0 --
  2024-01-23\n\n* Fifth version. Switched to using more general function signatures
  with specializing. Added devotion. Some minor code improvements. Added README.md
  file. Switched to better dependency of monoid-insertleft.\n\n"
changelog-type: markdown
