changelog: "# Revision history for phladiprelio-ukrainian-shared\n\n## 0.1.0.0 --
  2023-03-12\n\n* First version. Released on an unsuspecting world.\n\n## 0.1.1.0
  -- 2024-02-22\n\n* First version revised A. Updated the dependency boundaries. Updated
  README.md file with devotion. Added Git repository with bug-tracker.\n\n## 0.5.0.0
  -- 2024-04-07\n\n* Fifth version. Switched to Word8 instead of Double. Updated the
  depenencies, added phladiprelio-general-datatype to support changes. Made a version
  window to provide only subtle updates for the versions smaller than 0.5.0.0.\n\n##
  0.5.0.1 -- 2024-04-08\n\n* Fifth version revised A. Fixed issue with one of the
  dependencies phladiprelio-general-datatype. \n\n## 0.5.0.2 -- 2024-04-08\n\n* Fifth
  version revised B. Updated the dependency boundaries.\n\n"
