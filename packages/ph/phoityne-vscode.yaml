  count break conditionに対応した。\n  * [FIX] エラー終了時にterminate eventを送信するように修正した。 \n\n\n20161009
  phoityne-vscode-0.0.10.0\n  * [MODIFY] REPL結果をイベントで返すように変更した。EvaluateResponseで返した場合は、複数行表示ができないため。
