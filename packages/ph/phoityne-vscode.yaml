description: "\n\n# Requirements\n\nInstall [phoityne-vscode](https://hackage.haskell.org/package/phoityne-vscode)
  from hackage.  \n\n## Especially for GHC8\n\n Install [phoityne-vscode](https://hackage.haskell.org/package/phoityne-vscode)
  and [haskell-dap](https://hackage.haskell.org/package/haskell-dap).  \n In the launch.json,
  add \"--with-ghc=haskell-dap\" to ghciCmd variable.\n\n```\n> stack install phoityne-vscode
  haskell-dap\n```\n\n\n# Limitations\n\n* The source file extension must be \".hs\"\n*
  Can not use STDIN handle while debugging. \n* Using GHC7, see the [README](https://github.com/phoityne/hdx4vsc/blob/master/README_ghc7.md).\n\n
  \ \n# Features\n\n## Continue & Steps\n\n![01_F5_F10_F11.gif](https://raw.githubusercontent.com/phoityne/hdx4vsc/master/docs/01_F5_F10_F11.gif)\n\n\n##
  Stacktrace\n\nThe variable added to watch will be forced.\n\n![03_stacktrace.gif](https://raw.githubusercontent.com/phoityne/hdx4vsc/master/docs/03_stacktrace.gif)\n\n\n##
  Bindings\n\n![04_variables.gif](https://raw.githubusercontent.com/phoityne/hdx4vsc/master/docs/04_variables.gif)\n\n\n##
  Break condition\n\n![05_break_cond.gif](https://raw.githubusercontent.com/phoityne/hdx4vsc/master/docs/05_break_cond.gif)\n\n##
  Console output\n\n![02_console_out.gif](https://raw.githubusercontent.com/phoityne/hdx4vsc/master/docs/02_console_out.gif)\n\n##
  Quick Start\nThis is a new experimental feature.   \n__Note!!__, This function will
  automatically change the .vscode / launch.json file.\n![06_quick_start.gif](https://raw.githubusercontent.com/phoityne/hdx4vsc/master/docs/06_quick_start.gif)\n\n#
  Shortcut keys\n\nWhen you start debugging for the first time, .vscode/tasks.json
  will be created automatically. Then you can use F6, F7, F8 shortcut keys.\n  * F5
  : start debug\n  * F6 : show command menu (for stack watch)\n  * Shift + F6 : stop
  stack watch\n  * F7 : stack clean & build\n  * F8 : stack test\n  * F9 : put a breakpoint
  on the current line\n  * Shift + F9 : put a breakpoint on the current column\n\nWhile
  debugging, you can use F5, F9, F10, F11 shortcut keys.\n  * F5 : jump to next bp\n
  \ * F9 : put bp on the line\n  * Shift + F9 : put bp on the column\n  * F10 : step
  next\n  * F11 : step into\n\n \n\n# Configuration\n\n## __.vscode/launch.json__\n\n|NAME|REQUIRED
  OR OPTIONAL|DEFAULT SETTING|DESCRIPTION|\n|:--|:--:|:--|:--|\n|startup|required|${workspaceRoot}/test/Spec.hs|debug
  startup file, will be loaded automatically.|\n|startupFunc|optional|\"\" (empty
  string)|debug startup function, will be run instead of main function.|\n|startupArgs|optional|\"\"
  (empty string)|arguments for startup function. set as string type.|\n|ghciCmd|required|stack
  ghci --test --no-load --no-build --main-is TARGET --ghci-options -fprint-evld-with-show|launch
  ghci command, must be Prelude module loaded. For example, \"ghci -i${workspaceRoot}/src\",
  \"cabal exec -- ghci -i${workspaceRoot}/src\"|\n|ghciPrompt|required|H>>=|ghci command
  prompt string.|\n|ghciInitialPrompt|optional|\"Prelude> \"|initial pormpt of ghci.
  set it when using custom prompt. e.g. set in .ghci|\n|stopOnEntry|required|true|stop
  or not after debugger launched.\n|mainArgs|optional|\"\" (empty string)|main arguments.|\n|logFile|required|${workspaceRoot}/.vscode/phoityne.log|internal
  log file.|\n|logLevel|required|WARNING|internal log level.|\n\n\n### changing ghci
  initial prompt \n\nIf you change ghci prompt in .ghci file, or ghci prompt is changed
  from \"Prelude>\" by applying _NoImplicitPrelude_ extension, set the initial prompt
  variable to same prompt string.\n\n    % diff .vscode/launch.json.old .vscode/launch.json\n
  \   19c19\n    <             \"ghciInitialPrompt\": \"Prelude> \"      // default
  value.\n    ---\n    >             \"ghciInitialPrompt\": \"> \"             //
  e.g.\n    %\n\nMake sure needs of the last space, and don't forget adding it.\n\n\n###
  setting the startup hs file\n\nSet the startup variable to the path of .hs file
  in which main function is defined.\n\n    % diff .vscode/launch.json.old .vscode/launch.json\n
  \   10c10\n    <             \"startup\": \"${workspaceRoot}/test/Spec.hs\",    //
  default value.\n    ---\n    >             \"startup\": \"${workspaceRoot}/app/run.hs\",
  \    // e.g.\n    %\n\n\n### setting the startup function\n\nIf you want to run
  the specific function instead of main function, set the startupFunc variable.  \nFor
  example, when specifying the following startDebug function,\n\n    startDebug ::
  String -> IO ()\n    startDebug name = do\n      putStrLn \"hello\"\n      putStrLn
  name \n\nset the valiavles in the launch.json file.\n\n    % diff .vscode/launch.json.old
  .vscode/launch.json\n    11c12\n    <             \"startupFunc\": \"\",    // default
  value.\n    <             \"startupArgs\": \"\",    // default value.\n    ---\n
  \   >             \"startupFunc\": \"startDebug\",       // e.g.\n    >             \"startupArgs\":
  \"\\\"phoityne\\\"\",     // e.g.\n    %\n\n\n### changing log level\n\nFor debugging
  phoityne itself, change the log level to DEBUG.  \nAdding Issue with the debug log.\n\n
  \   % diff .vscode/launch.json.old .vscode/launch.json\n    12c12\n    <             \"logLevel\":
  \"WARNING\",               // default value.\n    ---\n    >             \"logLevel\":
  \"DEBUG\",                 // e.g.\n    %\n\n\n## __.vscode/tasks.json__\n\n|TASK
  NAME|REQUIRED OR OPTIONAL|DEFAULT SETTING|DESCRIPTION|\n|:--|:--:|:--|:--|\n|stack
  build|required|stack build|task definition for F6 shortcut key.|\n|stack clean &
  build|required|stack clean && stack build|task definition for F7 shortcut key.|\n|stack
  test|required|stack test|task definition for F8 shortcut key.|\n|stack watch|required|stack
  build --test --no-run-tests --file-watch|task definition for F6 shortcut key.|\n\n\n\n#
  Thanks\n\nThank you for your contribution for this project.\n* [@hnefatl](https://github.com/hnefatl)\n\n\n"
