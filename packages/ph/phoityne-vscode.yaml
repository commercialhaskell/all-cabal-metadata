changelog: "\n20190203 phoityne-vscode-0.0.28.0\n  * [FIX] [Fixed typo in update message.](https://github.com/phoityne/haskell-debug-adapter/pull/2)
  ([@hnefatl](https://github.com/hnefatl))\n\n\n20181014 phoityne-vscode-0.0.27.0\n
  \ * [UPDATE] supported haskell-dap-0.0.9.0\n  * [MODIFY] send dap output to vscode
  with DEBUG level. \n  * [FIX][[1](https://github.com/phoityne/hdx4vsc/issues/1)]debugger
  does not work with vscode-1.28.(Fixed with haskell-dap only.)\n\n\n20180801 phoityne-vscode-0.0.26.0\n
  \ * [UPDATE] supported haskell-dap-0.0.7.0\n\n\n20180701 phoityne-vscode-0.0.25.0\n
  \ * [UPDATE] supported haskell-dap-0.0.6.0\n  * [FIX][1](https://github.com/phoityne/haskell-debug-adapter/issues/1)
  : stopOnEntry false doesn't work with haskell-dap.\n\n\n20180601 phoityne-vscode-0.0.24.0\n
  \ * [UPDATE] supported haskell-dap-0.0.5.0\n\n\n20180430 phoityne-vscode-0.0.23.0\n
  \ * [UPDATE] supported haskell-dap-0.0.4.0\n\n\n20180225 phoityne-vscode-0.0.22.0\n
  \ * [UPDATE] supported haskell-dap-0.0.3.0\n\n\n20180211 phoityne-vscode-0.0.21.0\n
  \ * [MODIFY] [34](https://github.com/phoityne/phoityne-vscode/issues/34) : can not
  set breakpoint on vscode-1.20.0\n\n\n20180101 phoityne-vscode-0.0.20.0\n  * [FIX]
  clearing frame id while handling stack trace request.\n  * [MODIFY] change stack
