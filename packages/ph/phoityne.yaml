changelog: |+
  20160501 phoityne-0.0.5.0

    * [Change] Ctrl+PageUp、Ctrl+PageDownでテキストエディッタのタブを移動するように変更した。
    * [Change] 検索において、大文字と小文字を区別するオプションを追加した。
    * [Info] ghc-8.0.1に対応した。
    * [Add] 検索結果をハイライトするように変更した。
    * [Add] F3 + Shiftショートカットキーで検索を逆にたどるように変更した。
    * [Add] 置換において選択範囲のみ置換できるように変更した。


  20160301 phoityne-0.0.4.0

    * [Change] ブレークせずに実行が終了した場合は、デバッグ終了状態に遷移するように変更した。
    * [Change] stack buildの起動引数を「--test --no-run-tests」に変更した。
    * [Change] ghciの起動引数を「--test --no-build --no-load」に変更した。
    * [Fix] F8ショートカットキーを有効化した。
    * [Fix] ファイルを再オープンした際は、エディッタにおいてファイル先頭に移動しないように修正した。
    * [Add] システムフォントの名前とサイズを設定ファイルで指定するように変更した。


  20160201 phoityne-0.0.3.0

    * [Fix] phoityne終了時にghciを停止するように修正した。
    * [Fix] break検知(Stopped at)のパーサを修正した。
    * [Fix] ghci起動時にビルドを実行しないように修正した。
    * [Fix] 新規追加ファイルをスタートアップに選択できるように修正した。
    * [Add] タイトルにプロジェクトフォルダパスを表示するように変更した。
    * [Add] ghci起動/終了のショートカットキーを追加した。(F8, Shift+F8)


  20160101 phoityne-0.0.2.0

    * [Add] 参照先情報を取得する機能を追加した(:info)。
    * [Add] ファイル保存時にghci上でファイルをロードする機能を追加した。
    * [Add] print source file path on statusbar.


  20151223 phoityne-0.0.1.1

    * [Add] README.md, Changelog.md


  20151220 phoityne-0.0.1.0

    * [Info] Initial release.


