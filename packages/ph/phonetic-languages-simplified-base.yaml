changelog: "# Revision history for phonetic-languages-simplified-base\n\n## 0.1.0.0
  -- 2020-12-31\n\n* First version. Released on an unsuspecting world.\n\n## 0.2.0.0
  -- 2021-02-15\n\n* Second version. Added a function uniquenessPeriodsG to the Phonetic.Languages.Simplified.Lists.UniquenessPeriodsG.Base
  module.\n\n## 0.3.0.0 -- 2021-10-04\n\n* Third version. Some code improvements.
  Some minor documentation improvements. Updated the dependencies boundaries.\n\n##
  0.4.0.0 -- 2021-11-04\n\n* Fourth version. Alongside with the Char representation
  added also the Int8 to the\nPhonetic.Languages.Simplified.Lists.UniquenessPeriodsG.Base
  module.\n\n## 0.4.1.0 -- 2021-11-05\n\n* Fourth version revised A. Added generalized
  functions versions to the\nPhonetic.Languages.Simplified.Lists.UniquenessPeriodsG.Base
  module.\n\n## 0.4.2.0 -- 2022-01-15\n\n* Fourth version revised B. Updated the dependency
  boundaries of the phonetic-languages-permutations-array for just\neasier update
  of the dependent packages.\n\n## 0.4.3.0 -- 2022-01-16\n\n* Fourth version revised
  C. Updated the dependency boundaries of the phonetic-languages-permutations-array
  for just\neasier update of the dependent packages.\n\n## 0.4.4.0 -- 2022-01-16\n\n*
  Fourth version revised D. Updated the dependency boundaries of the phonetic-languages-permutations-array
  for just\neasier update of the dependent packages.\n\n## 0.4.5.0 -- 2022-01-17\n\n*
  Fourth version revised E. Updated the dependency boundaries of the phonetic-languages-permutations-array
  for just\neasier update of the dependent packages.\n\n## 0.4.6.0 -- 2022-03-24\n\n*
  Fourth version revised F. Updated the dependency boundaries to support the latest
  GHC and Cabal.\n\n## 0.5.0.0 -- 2022-05-31\n\n* Fifth version. Added functionality
  to find more straightforward (and probably thus more efficient) partitioning schemes.
  Added for this also a new module\nPhonetic.Languages.Simplified.DataG.Partir. Changed
  the dependencies schemes to make the development process for phonetic languages
  simpler.\n\n## 0.6.0.0 -- 2022-08-09\n\n* Sixth version. Added the functionality
  related to the Result2 data type in parallel to the old Result data type related
  one.\n\n## 0.6.1.0 -- 2022-09-13\n\n* Sixth version revised A. Updated the dependencies
  boundaries to use the new functionality.\n\n## 0.7.0.0 -- 2023-02-01\n\n* Seventh
  version. Switched to NoImplicitPrelude extension. Changed the names of the modules.
  Updated the dependencies boundaries.\n\n## 0.7.1.0 -- 2023-06-24\n\n* Seventh version
  revised A. Fixed constraints in the function declarations so that the code can\n
  \ successfully be compiled for GHC-9.6.2 compiler.\n\n## 0.8.0.0 -- 2024-01-24\n\n*
  Eighth version. Added bug-tracker on Github. Generalized functions with specializing.
  Updated the dependencies, switched to minmax and monoid-insertleft instead of subG.\n\n
  ## 0.9.0.0 -- 2024-03-08\n\n* Ninth version. Added a new module Data.ChooseLine
  with common functionality for PhLADiPreLiO mostly taken and rewritten from previous
  implementations. \n\n"
changelog-type: markdown
