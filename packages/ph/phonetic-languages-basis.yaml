changelog: "# Revision history for phonetic-languages-basis\n\n## 0.1.0.0 -- 2022-05-31\n\n*
  First version. Released on an unsuspecting world. Is taken from the phonetic-languages-simplified-base
  package to change the import and dependencies trees.\n\n## 0.1.1.0 -- 2022-08-09\n\n*
  First version revised A. Made some code changes so that it now is coherent with
  the ukrainian-phonetics-basic-array-0.6.0.0 version.\nChanged the structure of the
  non-sound Ukraninian symbols representation (now they are converted to one of the
  [100,101,102]).\nAdded Result2 data type to the module Phonetic.Languages.Basis.\n\n##
  0.2.0.0 -- 2022-09-13\n\n* Second version. Moved the duplicated functionality to
  form the unified module Phonetic.Languages.Coeffs. \nAdded new functionality related
  to computation for just selected elements diversity to the module Phonetic.Languages.UniquenessPeriodsG.
  Some code improvements there. \nPlease, check the definitions, the semantics has
  changed.\n\n"
