changelog: "# Revision history for phonetic-languages-constaints\n\n## 0.1.0.0 --
  2020-11-11\n\n* First version. Released on an unsuspecting world.\n\n## 0.2.0.0
  -- 2020-11-11\n\n* Second version. Added a function filterOrderIJ to the module
  Languages.UniquenessPeriods.Vector.ConstaintsG and added a new module \nLanguages.UniquenessPeriods.Vector.ConstraintsG.Encoded.
  The last one allows to parse the needed constraints from the command line arguments
  (generally \nspeaking, from the String).\n\n## 0.2.1.0 -- 2020-11-11\n\n* Second
  version revised A. Some code improvements. Added some new functions-predicates to
  check variants of the EncodedCnstrs.\n\n## 0.3.0.0 -- 2020-11-12\n\n* Third version.
  Added new function to the module Languages.UniquenessPeriods.Vector.ConstraintsG
  for quadruples. Changed the data type EncodedConstraints and \nEncodedCnstrs and
  the related functions, added new functions to the module Languages.UniquenessPeriods.Vector.ConstraintsG.Encoded.
  Some documentation improvements.\n\n"
