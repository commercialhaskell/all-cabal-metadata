changelog: |
  # Revision history for phonetic-languages-plus

  ## 0.1.0.0 -- 2020-10-30

  * First version. Released on an unsuspecting world.

  ## 0.1.2.0 -- 2020-12-07

  * First version revised B. Fixed issues with being wrongly counted and displayed the number of one-word lines.

  ## 0.2.0.0 -- 2020-12-07

  * Second version. Added the new library module  Data.Statistics.RulesIntervalsPlus.
  Added the possibility to process in a special way the 'almost empty' lines of the input by the
  distributionTextG executable that can be used by the other packages further.

  ## 0.3.0.0 -- 2021-08-31

  * Third version. Added a new module and executable to reverse many of the Ukrainian language as the phonetic one
  being made. Splitted the code for the distributionTextG executable into the library and executable parts. Some
  code improvements. Added two new lightweight dependencies.

  ## 0.4.0.0 -- 2021-09-01

  * Fourth version. Moved the functionality for the reversing the concatenations in Ukranian to the
  phonetic-languages-ukrainian-array package where it is logically and practically more suitable.
  Updated (reduced) the dependencies accordingly.

  ## 0.4.1.0 -- 2021-09-08

  * Fourth version revised A. Fixed issue with missing pragma for bang patterns in the Main.hs file.
