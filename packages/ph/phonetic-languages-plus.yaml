changelog: "# Revision history for phonetic-languages-plus\n\n## 0.1.0.0 -- 2020-10-30\n\n*
  First version. Released on an unsuspecting world.\n\n## 0.1.2.0 -- 2020-12-07\n\n*
  First version revised B. Fixed issues with being wrongly counted and displayed the
  number of one-word lines.\n\n## 0.2.0.0 -- 2020-12-07\n\n* Second version. Added
  the new library module  Data.Statistics.RulesIntervalsPlus.\nAdded the possibility
  to process in a special way the 'almost empty' lines of the input by the\ndistributionTextG
  executable that can be used by the other packages further.\n\n## 0.3.0.0 -- 2021-08-31\n\n*
  Third version. Added a new module and executable to reverse many of the Ukrainian
  language as the phonetic one\nbeing made. Splitted the code for the distributionTextG
  executable into the library and executable parts. Some\ncode improvements. Added
  two new lightweight dependencies.\n\n## 0.4.0.0 -- 2021-09-01\n\n* Fourth version.
  Moved the functionality for the reversing the concatenations in Ukranian to the\nphonetic-languages-ukrainian-array
  package where it is logically and practically more suitable.\nUpdated (reduced)
  the dependencies accordingly.\n\n## 0.4.1.0 -- 2021-09-08\n\n* Fourth version revised
  A. Fixed issue with missing pragma for bang patterns in the Main.hs file.\n\n##
  0.5.0.0 -- 2021-10-23\n\n* Fifth version. Changed the boundaries for the maximum
  number of words accordingly to the pairwise permutations case only. \nAdded the
  possibility to handle both pairwise and universal permutations set. Updated the
  dependencies boundaries. \n\n## 0.5.1.0 -- 2021-10-23\n\n* Fifth version revised
  A. Fixed issue with some indices not being printed. \n\n## 0.5.2.0 -- 2022-03-24\n\n*
  Fifth version revised B. Updated the dependency boundaries to support the latest
  GHC and Cabal versions.\n\n## 0.5.3.0 -- 2022-03-24\n\n* Fifth version revised C.
  Updated the dependency boundaries to support the latest GHC and Cabal versions.\n\n##
  0.6.0.0 -- 2022-05-31\n\n* Sixth version. Added multiple properties mode.\n\n##
  0.7.0.0 -- 2023-02-02\n\n* Seventh version. Switched to NoImplicitPrelude extension.
  Removed bytestring as a dependency.  Updated the dependencies boundaries. Changed
  the names of the modules. Some minor code changes.\n\n"
