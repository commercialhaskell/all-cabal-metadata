description: "The library is the new implementation of the ideas related to PhLADiPreLiO
  (Phonetic Languages\nApproach to Discovering the Preferred Line Options) for different
  languages. It uses hashes and\nhas at the moment (as of the version 0.7.0.0) not
  the full functionality. The previous implementation \nand its documentation are
  at the links:\n\nhttps://hackage.haskell.org/package/phonetic-languages-simplified-generalized-examples-array\n\n[Ukrainian
  documentation](https://oleksandrzhabenko.github.io/uk/rhythmicity/PhLADiPreLiO.Ukr.21.pdf)\n\n[English
  documentation](https://oleksandrzhabenko.github.io/uk/rhythmicity/PhLADiPreLiO.Eng.21.pdf)\n\nThe
  new documentation for the usage of the software package for Ukrainian language (with
  noteworthy\ninformation related to other languages as well) is by the following
  links:\n\n[English draft paper](https://www.academia.edu/105067761/Why_some_lines_are_easy_to_pronounce_and_others_are_not_or_prosodic_unpredictability_as_a_characteristic_of_text)\n\n[Ukrainian
  draft paper](https://www.academia.edu/105067723/%D0%A7%D0%BE%D0%BC%D1%83_%D0%B4%D0%B5%D1%8F%D0%BA%D1%96_%D1%80%D1%8F%D0%B4%D0%BA%D0%B8_%D0%BB%D0%B5%D0%B3%D0%BA%D0%BE_%D0%B2%D0%B8%D0%BC%D0%BE%D0%B2%D0%BB%D1%8F%D1%82%D0%B8_%D0%B0_%D1%96%D0%BD%D1%88%D1%96_%D0%BD%D1%96_%D0%B0%D0%B1%D0%BE_%D0%BF%D1%80%D0%BE%D1%81%D0%BE%D0%B4%D0%B8%D1%87%D0%BD%D0%B0_%D0%BD%D0%B5%D1%81%D0%BF%D1%80%D0%BE%D0%B3%D0%BD%D0%BE%D0%B7%D0%BE%D0%B2%D0%B0%D0%BD%D1%96%D1%81%D1%82%D1%8C_%D1%8F%D0%BA_%D1%85%D0%B0%D1%80%D0%B0%D0%BA%D1%82%D0%B5%D1%80%D0%B8%D1%81%D1%82%D0%B8%D0%BA%D0%B0_%D1%82%D0%B5%D0%BA%D1%81%D1%82%D1%83)\n\nThe
  old documentation for the implementation is available at the following links.\n[Новий
  текст теорії](https://oleksandr-zhabenko.github.io/uk/rhythmicity/phladiprelioUkr.7.pdf)\n\n[New
  implementation](https://oleksandr-zhabenko.github.io/uk/rhythmicity/phladiprelioEng.7.pdf)\n\nThe
  examples of the using the new functionality in the 0.8.0.0 version is in two short
  videos by\nthe links below (they are for the phladiprelio-ukrainian-simple, the
  parallel project for Ukranian):\n\n[+f <filename> <code> mode additions](https://www.facebook.com/Oleksandr.S.Zhabenko/videos/593118766229253/)\n\n[+m
  <another filename> <another code> mode — new one in this version](https://www.facebook.com/Oleksandr.S.Zhabenko/videos/325188039864718/)\n\nSince
  the version 0.6.0.0 the default mode for non-tests output is in two-column. This
  improves \nthe UI / UX for the end user. Besides there is the possibility to write
  the result to a file.\n\nThe video with the demonstration of the new functionality
  in the version 0.6.0.0 is by the link for\nthe parallel project phladiprelio-ukrainian-simple:\n\nhttps://www.facebook.com/100012184148486/posts/1767318773684244\n\nExamples
  of the new functionality in the version 0.5.1.1 of the related prototype project
  for \nUkrainian is in the videos:\n\nhttps://www.facebook.com/Oleksandr.S.Zhabenko/posts/pfbid033gzq8MCRQsm65mPrzJL25MZNgvW7mezQSywULiVMnqmTBMtSW2jW4ABh6HVMWZNLl\n\nhttps://www.facebook.com/Oleksandr.S.Zhabenko/posts/pfbid05mMCUu5HVoA6aV4kLJ69tQZHyhTRZgXLRvtdLitWCm6JeB2T2ktfkd2opfjjgTxFl\n\nVideo
  recordings as examples of the working prototype usage and how you can listen to
  \nUkrainian text using Google services are at the links below:\n\nhttps://www.facebook.com/Oleksandr.S.Zhabenko/videos/796964592047546\n\nhttps://www.facebook.com/Oleksandr.S.Zhabenko/posts/pfbid02EaC4Zwn4YVjfVFWpUhLoHYomiFHZQaiMdorLa6PPx9kXBXepTYPFEFMv8iyV4wAYl\n\nSee
  the demonstration video for the new functionality in version 0.11.0.0 by the link
  on the example\nof the parallel project usage:\n[https://www.youtube.com/watch?v=zapAPpQ-fc4](https://www.youtube.com/watch?v=zapAPpQ-fc4)\n\nSince
  the version 0.12.0.0 there is a possibility to compare the distances (opposite to
  the\nsimilarity measure) for the line options using the +l2 ... -l2 command line
  group of options. It is\ngenerally a completely new functionality for the package.\n\nFor
  the list of bash aliases a few of which are used in the videos, see:\nhttps://github.com/Oleksandr-Zhabenko/phladiprelio-alias/blob/main/.bashrc\n\n
  Devotion\n ========\n\nThe author would like to devote this project to support the
  [Foundation\nGastrostars](https://gastrostars.nl). The release version 0.7.0.0 is
  dedicated to Vico Kok.\n\nAt the day of publication of the first version of the
  package (12/03/2023) there is\nthe foundation founder's (this is [Emma Kok](https://www.emmakok.nl))
  Birthday.\n\nAnd on the 17/03/2023 there is the author's Birthday. \n\nAnd at the
  19/03/2023 is St. Joseph the Betrothed Day.\n\nOn the 19/04/2023 there is Emma's
  namesday, the memory of St. Emma of Lesum or Emma of Stiepel \n(also known as Hemma
  and Imma) Day.\n\nOn the 14/05/2023 there is Mother's Day. It is also a good opportunity
  to support the foundation.\n\nOn the 25/05/2023 there is Ascension Day according
  to Julian Greek Orthodox calendar. \n\nOn the 01/06/2023 there is Children's Day
  in many countries including Ukraine and the Netherlands.\n\nOn the 09/06/2023 there
  was unofficial World Friendship Day. \n\nOn the 15/06/2023 there is the final bachelor's
  exam for Enzo Kok in violin playing in Amsterdam. \n\nOn the 30/07/2023 there is
  the Birthday of Vico Kok and International Friendship Day. Therefore, the\nrelease
  version 0.7.0.0 is devoted to Vico Kok.\n\nThe version 0.8.0.0 is devoted to [Enzo
  Kok](https://enzokok.nl) who has Birthday on the 14/08/2023.\n\nThe versions 0.9.0.0
  and 0.9.0.1 are devoted to Nathalie Kok, the mother of the founder of the Foundation
  and the\nmember of the foundation board, who has Birthday on the 22/09/2023.\n\nThree
  videos with examples of the usage of the new music mode for the parallel project
  for Ukrainian\nlanguage are by the following link:\nhttps://www.facebook.com/Oleksandr.S.Zhabenko/posts/pfbid02Vtcxuo5d73ZqsmgbxoRxLJoxLLmfpZ5B4VB9g7AQzuVTnydLHVtGRD48Q8RWLy2dl\n\nOn
  the 01/10/2023 there are World Music Day and André's Rieu Birthday. So the version
  0.10.0.0 is\nadditionally devoted to him as well as to the Kok family — Emma and
  Enzo are amazing and fantastic musicians, Vico\nworks with PhilZuid, Sophie sings
  in the classical manner. Nathalie Kok with love to her family and \nappreciation
  for André's Rieu support also celebrates the Day. In Ukraine this day has several
  important \ncelebrations — Intercession of the Holy Theotokos (Pokrova), Cossacks'
  Day, Day of Defenders of Ukraine (especially relevant during the Russian war against
  Ukraine).\n\nOn the 01/11/2023 there is All Saints Solemnity for Roman Catholics.
  \n\nOn the 11/11/2023 there is St. Martin of Tours Day for Roman Catholics and Poland
  Independence Day.\n\nAll support is welcome, including donations for the needs of
  the Ukrainian army, IDPs and refugees.\n\nIf you would like to share some financial
  support, please, contact the mentioned foundation\nusing the URL:\n\n[Contact Foundation
  GASTROSTARS](https://gastrostars.nl/hou-mij-op-de-hoogte)\n\nor \n\n[Donation Page](https://gastrostars.nl/doneren)\n\n"
