changelog: |
  # Revision history for phonetic-languages-simplified-generalized-examples-common

  ## 0.1.0.0 -- 2021-05-05

  * First version. Released on an unsuspecting world.

  ## 0.1.0.1 -- 2021-05-07

  * First version revised A. Changed the dependency boundaries of the phonetic-languages-phonetics-basics.

  ## 0.1.1.0 -- 2021-05-10

  * First version revised B. Some documentation improvements. Changed the dependency boundaries.

  ## 0.1.2.0 -- 2021-05-19

  * First version revised C. Changed the dependency boundaries of the phonetic-languages-phonetics-basics.

  ## 0.2.0.0 -- 2021-06-04

  * Second version. Changed the boundaries for the breaking changes of the phonetic-languages-phonetics-basics package.

  ## 0.2.1.0 -- 2021-08-31

  * Second version revised A. Some code improvements. Updated the dependency boundaries
  and removed the subG as a dependency as it is now not needed.

  ## 0.3.0.0 -- 2021-10-09

  * Third version. Added two parameterized functions fLinesN and fLinesNIO that allow also to specify the maximum number of
  words in every line.
