description: "The executable is the new implementation of the ideas related to PhLADiPreLiO
  (Phonetic Languages\nApproach to Discovering the Preferred Line Options) for Ukrainian
  language. It uses hashes and\nhas at the moment (as of the version 0.1.0.0) not
  the full functionality. The previous implementation \nand its documentation are
  at the links:\n\nhttps://hackage.haskell.org/package/phonetic-languages-simplified-examples-array\n\nhttps://oleksandrzhabenko.github.io/uk/rhythmicity/PhLADiPreLiO.Ukr.21.pdf
  (Ukrainian documentation)\nhttps://oleksandrzhabenko.github.io/uk/rhythmicity/PhLADiPreLiO.Eng.21.pdf
  (English documentation)\n\nP.S.: the author would like to devote this project to
  support the Fund GASTROSTARS.\nAt the day of publication of the first version of
  the package (12/03/2023) there is\nthe Fund foundator's (this is Emma Kok) Birthday.\nIf
  you would like to share some financial support, please, contact the fund\nusing
  the URL:\n\nhttps://gastrostars.nl/hou-mij-op-de-hoogte\n\n"
