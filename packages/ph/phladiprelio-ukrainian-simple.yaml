changelog: "# Revision history for phladiprelio-ukrainian-simple\n\n## 0.1.0.0 --
  2023-03-12\n\n* First version. Released on an unsuspecting world.\n\n## 0.1.0.1
  -- 2023-03-12\n\n* First version revised A. Some documentation improvements.\n\n##
  0.1.0.2 -- 2023-03-12\n\n* First version revised B. Some documentation improvements.\n\n##
  0.1.1.0 -- 2023-03-12\n\n* First version revised C. Switched to another version
  of rhythmic-sequences package that changes\n  the behaviour.\n\n## 0.1.2.0 -- 2023-03-12\n\n*
  First version revised D. Added documentation and video examples of usage. See the
  README.md.\n\n## 0.2.0.0 -- 2023-03-17\n\n* Second version. Added help message (phladiprelioUkr
  -h). Changed the +h argument group to +c\n  argument group. Updated the dependency
  boundaries.\n\n## 0.3.0.0 -- 2023-03-19\n\n* Third version. Added new possibilities
  for reverse order and a new test for 'smoothness'\nof the line. The latter one works
  for most cases because of the highly not equal pairwise \nvalues for the syllable
  durations.\n\n## 0.3.0.1 -- 2023-03-19\n\n* Third version revised A. Some minor
  code improvements.\n\n## 0.3.1.0 -- 2023-03-27\n\n* Third version revised B. Added
  the \"-t 2\" command line options with weaker and permissive\ntest for irregularities
  that influences prosody.\n\n## 0.3.2.0 -- 2023-03-29\n\n* Third version revised
  C. Added the possibility to specify custom hash step. Added the possibility\nto
  run test for average values - with \"-t 3\" command line options that can give more
  information\non potentially irregular or unstable line options. Updated the dependency
  boundaries of \nrhythmic-sequences.\n\n## 0.3.3.0 -- 2023-04-04\n\n* Third version
  revised D. Added the possibility to see example lines for minimum and maximum values\n
  \ for the properties in the test mode using the \"-t <one of 4, 5, or 6>\" command
  line arguments.\n\n## 0.3.4.0 -- 2023-04-17\n\n* Third version revised E. Added
  the possibility to see example lines for minimum and maximum values\nfor the properties
  in  the test mode using the \"-t <one of 7, 8, or 9>\" command line arguments.\n\n"
