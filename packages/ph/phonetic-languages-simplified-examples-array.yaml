description: "The short (possibly) instruction how to use the programs of the package
  phonetic-languages-simplified-examples-array\nin Ukrainian is here:\n\nhttps://web.archive.org/web/20210419065703/https://oleksandrzhabenko.github.io/uk/Instruction_phonetic-languages-simplified-examples-array-0.4.0.1.pdf\n\nSince
  the version 0.2.0.0 there exist also comparative mode for the rewritePoemG3 executable.
  It allows to create from two\nfiles with the text variants the new one. For more
  information in Ukrainian, please, refer to the instruction above to the\npart of
  the rewritePoemG3 executable.\n\nSince the version 0.4.0.0 added new line of rhythmicity
  evaluation functions (\"z\"-line).\nThe behaviour of the previous functions also
  \nchanged, so it may be needed (in case where the results have some principal meaning,
  e. g. in scientific research,\nnot the text itself) to recalculate the results using
  these functions. Added the possibility to get the Ukrainian\ninformational messages
  during the work of the lineVariantsG3 executable (using the \"+U\" command line
  option not inside\nthe groups of options).\n\n* Examples of usage\n\n1) lineVariantsG3:\n\nlineVariantsG3
  <first argument> [<whether print the values of the property(ies)> <whether the last
  word must remain\non its place>] <numeric arguments> <property type> <Ukrainian
  text>\n\nor:\n\nlineVariantsG3 <first argument> [<whether print the values of the
  property(ies)> <whether the last word must remain\non its place>] <numeric arguments>
  <property type> <Ukrainian text> <somewhere among the arguments as a single group:
  constraints>\n\nMore partucular example of the abovementioned one:\n\nlineVariantsG3
  10.0_1.2 zz2 садок вишневий коло хати хрущі над вишнями гудуть (the Ukrainian text
  here and further is\nfrom the Taras Shevchenko poem)\n\nlineVariantsG3 10.0_1.2
  5 5 1 2 04z садок вишневий коло хати хрущі над вишнями гудуть \n\nlineVariantsG3
  +M 02y 3 03z 3 y0 10 -M ++BL <Ukrainian text>\n\nlineVariantsG3 ++I ++BL 4.3_ +M
  02y 3 0y 3 y0 20 y2 40 04z 3 -M садок вишневий коло хати хрущі над вишнями гудуть\n\nlineVariantsG3
  +IF hello.txt -IF ++BL +M 02y 3 0y 3 04y 5 y0 40 z4 50 -M садок вишневий коло хати
  хрущі над вишнями гудуть\n\nTo get the Ukrainian informational messages during the
  work of the executable (instead of the default English ones), please,\nuse the \"+U\"
  command line option anywhere not inside the groups of the options.\n\nYou can also
  use multiple variations mode to look at the synonyms, paraphrases etc.\n\nFor this,
  use instead of just the text as the last arguments the following special construction:\n\n{
  <variant1 of the Ukrainian text> / <variant2 of the Ukrainian text> / ... / <variantN
  of the Ukrainian text> }\n\nwith at least two variants inside the curly brackets.
  They will be processed in chain\nwith the one variant of each and the possibility
  to choose at the end between\nthese different ones, which finally results in a single
  line.\n\nPlease, remember that the program provides processing for every combination
  of the variations\nso if you specify too many of them (e. g. 3 variants of one word
  and 4 variants of the another one will\nlead to 3*4 = 12 variations possible), the
  processing while getting the final result\ncan become longer than expected.\n\n2)
  propertiesTextG3:\n\npropertiesTextG3 <first argument> <file with Ukrainian text>
  <control of the quantity of the intervals>\n<control of printing the line of the
  text, too> <control of the sectioning into the lines> <property type>\n\npropertiesTextG3
  <first argument> <file with Ukrainian text> <control of the quantity of the intervals>\n<control
  of printing the line of the text, too> <control of the sectioning into the lines>
  <property type> | distributionTextG <the same argument of the quantity of the lines>
  <whether to output also by-line statistics>\n\nPowerShell -Command \"propertiesTextG3
  <first argument> <file with Ukrainian text> <control of the quantity\nof the intervals>
  <control of printing the line of the text, too> <control of the sectioning into
  the lines>\n<property type> | distributionTextG  <the same argument of the quantity
  of the lines>\n<whether to output also by-line statistics>”\n\nNote: Below the +RTS
  -N --RTS corresponds to the architectures where the parallelism is possible so that
  -N is\none of the possible options for RTS. If the following with RTS arguments
  does not work, then remove the\n+RTS -N --RTS block from the command line. One of
  the examples where RTS does not support parallelism of this kind is\narmhf (e. g.
  Linux on Raspberry PI in 32-bit mode).\n\npropertiesTextG3 sadok0.txt +RTS -N --RTS
  s 1 0 +M y0 0y 02z 03y z2 y3 yyy -M\n\npropertiesTextG3 sadok0.txt +RTS -N --RTS
  s 1 0 03z ++B | distributionTextG s 1 +W\n\npropertiesTextG3 <filepath to the file
  with the Ukrainian text for analysis> @n\n\n3) rewritePoemG3:\n\nrewritePoemG3 <first
  argument> <file with the Ukrainian text> <property type> <numeric arguments>\n\nrewritePoemG3
  +C <file1> <file2> <file3> (all the files must be different and simultaneously the
  first two ones must\nexist already with some text, otherwise, the program gives
  no meaningful result).\n\n"
