changelog: "# Revision history for phonetic-languages-phonetics-basics\n\n## 0.1.0.0
  -- 2021-04-19\n\n* First version. Released on an unsuspecting world.\n\n## 0.2.0.0
  -- 2021-04-19\n\n* Second version. Added some optimizations for the Data.Phonetic.Languages.Base
  module functions. Added new functions to\nthe module.\n\n## 0.2.1.0 -- 2021-04-20\n\n*
  Second version revised A. Fixed issues with being not compiled for GHC versions
  less than 8.2. \n\n## 0.2.2.0 -- 2021-04-20\n\n* Second version revised B. Fixed
  issues with being not compiled because of no Ix instance specified for Array first
  argument. \n\n## 0.3.0.0 -- 2021-04-20\n\n* Third version. Added a new module Data.Phonetic.Languages.Syllables
  for the general syllable segmentation. Added new\nlightweight dependencies of mmsyn5
  and mmsyn2-array.\n\n## 0.3.1.0 -- 2021-04-21\n\n* Third version revised A. Changed
  some data types and type synonyms in the module Data.Phonetic.Languages.Syllables.\nSome
  code optimizations in it. Some documentation improvements. Added new auxiliary functions
  to the module.\n\n## 0.3.2.0 -- 2021-04-21\n\n* Third version revised B. Fixed issue
  with semantics of the 'divCnsnts' function and related data types. \n\n## 0.3.3.0
  -- 2021-04-24\n\n* Third version revised C. Some code improvements. Added classes
  and instances for classes. Some changes to imrove overall\nrepresentation possibilities.
  \n\n## 0.3.4.0 -- 2021-04-26\n\n* Third version revised D. Changed the data types
  representation in the Data.Phonetic.Languages.Syllables module. Used some\nspecial
  function refactoring to the algebraic data type to represent a complex predicate
  of the special structure. Some code\nimprovements.\n\n## 0.4.0.0 -- 2021-04-28\n\n*
  Fourth version. Added a new module Numeric.Wrapper.R.GLPK.Phonetic.Languages.Durations
  to find out the approximations of\nthe phonetic languages representation element
  durations. For this added two new lightweight dependencies of lists-flines\nand
  foldable-ix. \n\n## 0.5.0.0 -- 2021-04-29\n\n* Fifth version. Added two new modules
  Data.Phonetic.Languages.SpecificationsRead and Main. Added an executable pldPL (anologue\nof
  the pldUkr from r-glpk-phonetic-languages-ukrainian-durations package). \n\n## 0.5.1.0
  -- 2021-04-30\n\n* Fifth version revised A. Added two example files with data syntaxis,
  first of all useful for the pldPL executable. See README.md.\nAdded also README.md
  file with a brief description of the possible scenario of the usage for pldPL. Some
  code improvements. \n\n## 0.6.0.0 -- 2021-05-03\n\n* Sixth version. Added a module
  Data.Phonetic.Languages.PrepareText. Added a file EnglishConcatenated.txt that contains
  additional\nlist of the English words the corresponding translations of which are
  intended to be concatenated to the next phonetic language\nwords to preserve the
  basic grammar. Some code and documentation improvements. \n\n## 0.6.0.1 -- 2021-05-04\n\n*
  Sixth version revised A. Extended the data in the EnglishConcatenated.txt file.
  Fixed some issues with the README.md file. \n\n## 0.6.1.0 -- 2021-05-07\n\n* Sixth
  version revised B. Fixed issues with wrong order of the concatenations in the Data.Phonetic.Languages.PrepareText\nfunctions.
  Added some new functions for this.\n"
