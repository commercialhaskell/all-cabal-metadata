description: "The executable pldPL is intended to use the functionality of the :\n\n1)
  R programming language https://www.r-project.org/\n\n2) Rglpk library https://cran.r-project.org/web/packages/Rglpk/index.html\n\n3)
  GNU GLPK library https://www.gnu.org/software/glpk/glpk.html\n\nFor more information,
  please, see the documentation for them.\n\n* Some examples.\n\nLet in the file words.txt
  you have the (phonetic language) words and their durations in seconds as pairs separated
  with whitespace \nat the lines.\n\nAlso let in the file controlData.txt you have
  control specifications, an example of syntaxis for which is in the file\ncontrolDataExample.txt.\n\nAlso
  let in the file gwrsys.txt you have GWritingSystemPRPLX specifications, an example
  of syntaxis for which is in the\nfile gwrsysExample.txt.\n\nThen the following commands
  can be variants of the usage of the pldPL executable. \n\n1) pldPL 0.001 0.001 0.01
  0.02 words.txt controlData.txt gwrsys.txt 0.3 0.2 0.02 0.06 1.8 -1 0.01 0.01 1.5
  1.5 1.5 1.5 1.5 1.5 | R --quiet --no-save \n\nThis variant tries to minimize the
  duration of the only one element belonging to the special phonetic language representation\nelements
  (-1 as the second parameter after the file name), tries \nto reduce the influence
  of the two other elements (the third and the fourth parameters as 0.01) and tries
  to somewhat \nmake longer the 6 vowels (all the consonants have by that the default
  coefficients equal to 1.0) (a simple example, though\nthe program supports also
  the more complicated ones).\n\n2) pldPL 0.001 0.001 0.01 0.02 words.txt controlData.txt
  gwrsys.txt 0.3 0.2 0.02 0.06 1.8 -1 0.01 0.01 2.5 2.5 2.5 2.5 2.5 2.5 | R --quiet
  --no-save \n\nThe same as the 1), but with more prolongation of the vowels.\n\n3)
  pldPL 0.001 0.001 0.01 0.02 words.txt controlData.txt gwrsys.txt 0.3 0.2 0.02 0.06
  1.4 -1 0.01 0.01 2.5 2.5 2.5 2.5 2.5 2.5 | R --quiet --no-save \n\nIf the 2) gives
  you the not NULL result, then it is recommended to minimize the first parameter
  after the next 4 parameters\nafter the gwrsys.txt. \n\n4) pldPL 0.001 0.001 0.01
  0.02 words.txt controlData.txt gwrsys.txt 0.3 0.2 0.02 0.06 1.6 -1 0.01 0.01 2.5
  2.5 2.5 2.5 2.5 2.5 | R --quiet --no-save \n\nIf the previous gives NULL result,
  then try to somewhat increase the first parameter after the next 4 parameters\nafter
  the gwrsys.txt.\n\nTherefore, using such a binary search for the single parameter
  above, try to find out the more precise value of the point where\nthe pldPL gives
  not NULL result and then use the obtained result as the durations for the system
  of phonetic languages representations.\n\nIt is needed to be said that if omitted,
  the durations coefficients are equal to the default 1.0.\n\nAn example of the pldPL
  functionality already in use is the pldUkr executable of the\nr-glpk-phonetic-languages-ukrainian-durations
  package. For more information, please,\nrefer to: https://hackage.haskell.org/package/r-glpk-phonetic-languages-ukrainian-durations\n\n----------------------------------------------------------\n\nIn
  the file EnglishConcatenated.txt in the source tarball there are English words the
  translations of which are intended to be\nconcatenated to the next word in the phonetic
  language before applying sound processing so that the basic grammar is preserved.\n"
