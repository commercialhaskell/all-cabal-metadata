description: "The shared between different implementations functionality for some
  types of rhythmicity \nevaluation. Based on the ideas related to PhLADiPreLiO (Phonetic
  Languages\nApproach to Discovering the Preferred Line Options) for Ukrainian language.\nIs
  previously located at:\n\nhttps://hackage.haskell.org/package/phonetic-languages-rhythmicity\n\n[Ukrainian
  documentation](https://oleksandrzhabenko.github.io/uk/rhythmicity/PhLADiPreLiO.Ukr.21.pdf)\n\n[English
  documentation](https://oleksandrzhabenko.github.io/uk/rhythmicity/PhLADiPreLiO.Eng.21.pdf)\n\nP.S.:
  the author would like to devote this project to support the Foundation GASTROSTARS.\nAt
  the 12/03/2023 there was the foundation founder's (this is [Emma Kok](https://www.emmakok.nl))
  Birthday.\nIf you would like to share some financial support, please, contact the
  foundation\nusing the URL:\n\n[Contact Foundation GASTROSTARS](https://gastrostars.nl/hou-mij-op-de-hoogte)\n\n"
