changelog: "# Revision history for phonetic-languages-ukrainian\n\n## 0.1.0.0 -- 2020-09-07\n\n*
  First version. Released on an unsuspecting world.\n\n## 0.2.0.0 -- 2020-09-09\n\n*
  Second version. Added new functions aux4 and aux0 to be used after convertToProperUkrainian
  from the Melodics.Ukrainian module from the mmsyn6ukr package.\n\n## 0.2.1.0 --
  2020-09-25\n\n* Second version revised A. Changed the behaviour of the Languages.Phonetic.Ukrainian.PrepareText.splitLines
  function so that it splits the lines of the arbitrary length (in words) for the
  further analysis\nby the uniqueness-periods-vector series of programs. This is needed
  also for non-poetic texts processment. \n"
