changelog: "# Revision history for phonetic-languages-simplified-properties-array-common\n\n##
  0.1.0.0 -- 2022-05-31\n\n* First version. Released on an unsuspecting world. Is
  taken from the phonetic-languages-simplified-properties-array\npackage.\n\n## 0.2.0.0
  -- 2022-08-09\n\n* The second version. Updated the dependencies so that now the
  Ukrainian syllable segmentation is treated more properly.\nChanged the structure
  of the non-sound Ukraninian symbols representation (now they are converted to one
  of the [100,101,102]).\n\n## 0.3.0.0 -- 2022-09-13\n\n* The third version. Moved
  the coeffs functionality to the phonetic-languages-basis package. \nUpdated the
  dependencies to use the new uniquenessPeriods functionality.\n\n## 0.4.0.0 -- 2023-02-08
  \n\n* The fourth version. Switched to NoImplicitPrelude extension. Updated the dependecies
  boundaries.\n\n"
