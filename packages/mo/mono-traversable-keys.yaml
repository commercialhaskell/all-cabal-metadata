  for GHC-9.4\n\t* Added support for GHC-9.6\n\t* Added back support for GHC-7.10.3
  via `hashable` compatability\n\t* Removed `ListT` instances\n\n\n## _0.2.0_\n\n\t*
  Added support for GHC-9.2\n\t* Conditional inclusion of many import to support backwards
  compatability\n\n\n## _0.1.0_ Initial version\n\n\t* Added `MonoAdjustable` type-class
  and initial instances\n\t* Added `MonoIndexable` type-class and initial instances\n\t*
  Added `MonoLookup` type-class and initial instances\n\t* Added `MonoZip` type-class
  and initial instances\n\t* Added `MonoZipWithKey` type-class and initial instances\n\t*
  Added `MonoKeyed` type-class and initial instances\n\t* Added `MonoFoldableWithKey`
  type-class and initial instances\n\t* Added `MonoTraversableWithKey` type-class
  and initial instances\n"
