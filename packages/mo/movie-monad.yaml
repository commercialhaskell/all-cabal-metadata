description: ! "![Movie Monad](https://i.imgur.com/gdsyIMv.png)\n\n# Movie Monad\n\nA
  free and simple to use video player built with Haskell.\n\n## Screenshots\n\n###
  Linux\n\n![GUI showing \"Caminandes 3: LLamigos\" from the Blender Foundation](https://i.imgur.com/aYf6XOB.png)\n\n![GUI
  showing \"Sintel\" from the Blender Foundation](https://i.imgur.com/UBNYbER.jpg)\n\n###
  Mac\n\n![GUI showing \"Big Buck Bunny\" from the Blender Foundation](https://i.imgur.com/Tgmk7SW.png)\n\n![GUI
  showing the About window as seen on the Mac](https://i.imgur.com/pTJLQdM.png)\n\n##
  Features\n\n* Local or Remote Video Playback\n    * `file://`\n    * `http://`\n
  \   * `https://`\n* Window Size Quick Select\n* Responsive Window Resizing\n* Fullscreen
  Mode\n* Seek\n* Play and Pause\n* Volume\n* Command-line Play\n    * `movie-monad
  ./path/to/video/file.mp4`\n    * `movie-monad http://www.domain.tld/path/to/video/file.mp4`\n\n##
  Keyboard Shortcuts\n\n* Mute/Unmute\n    * `m`\n    * `AudioMute`\n* Fullscreen/Windowed\n
  \   * `f`\n* Show Controls\n    * `c`\n* Volume Up\n    * `ArrowUp`\n    * `AudioRaiseVolume`\n*
  Volume Down\n    * `ArrowDown`\n    * `AudioLowerVolume`\n* Seek Left\n    * `ArrowLeft`\n*
  Seek Right\n    * `ArrowRight`\n* Play/Pause\n    * `Space`\n    * `AudioPlay`\n\n##
  Tested On\n\n### Linux\n\n* [Ubuntu 17.10](https://www.ubuntu.com/desktop)\n* [Ubuntu
  16.04](https://www.ubuntu.com/desktop)\n* [Ubuntu 14.04](https://www.ubuntu.com/desktop)\n*
  [Linux Mint 18.2](https://linuxmint.com/)\n* [Deepin 15.4.1](https://www.deepin.org/en/dde/)\n*
  [Manjaro 17.04](https://manjaro.org/)\n* [Antergos 17.10](https://antergos.com/)\n*
  [Fedora 27](https://getfedora.org/)\n* [Solus 3](https://solus-project.com/2017/08/15/solus-3-released/)\n\n###
  Mac\n\n* [macOS Sierra 10.12.6](https://en.wikipedia.org/wiki/MacOS_Sierra)\n\n##
  Dependencies\n\n### Run\n\n* [GTK+ >= 3.10](https://www.gtk.org/download/index.php)\n*
  [GStreamer >= 1.0](https://gstreamer.freedesktop.org/download/)\n    * [GStreamer
  Good Plug-ins](https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n
  \   * [GStreamer Bad Plug-ins >= 1.8](https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n\n###
  Build\n\n* [Haskell](https://www.haskell.org/platform/prior.html)\n    * GHC ==
  8.0.2\n\n## Install & Run\n\n### Linux\n\n#### AppImage\n\n##### Download & Run\n\n```bash\n#
  Install GTK+ >= 3.10 (https://www.gtk.org/download/index.php)\n# Install GStreamer
  >= 1.0 (https://gstreamer.freedesktop.org/download/)\n# Install GStreamer Good Plug-ins
  (https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n# Install GStreamer
  Bad Plug-ins >= 1.8 (https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n#
  Install Wget (https://www.gnu.org/software/wget/)\n# Visit https://github.com/lettier/movie-monad/releases\n#
  Download the latest AppImage movie-monad-0.0.3.0-x86_64.AppImage\nwget https://github.com/lettier/movie-monad/releases/download/0.0.3.0/movie-monad-0.0.3.0-x86_64.AppImage\nchmod
  a+x movie-monad-0.0.3.0-x86_64.AppImage\n./movie-monad-0.0.3.0-x86_64.AppImage\n```\n\n#####
  Install\n\n```bash\n# Install GTK+ >= 3.10 (https://www.gtk.org/download/index.php)\n#
  Install GStreamer >= 1.0 (https://gstreamer.freedesktop.org/download/)\n# Install
  GStreamer Good Plug-ins (https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n#
  Install GStreamer Bad Plug-ins >= 1.8 (https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n#
  Install Wget (https://www.gnu.org/software/wget/)\nwget \"https://raw.githubusercontent.com/lettier/movie-monad/master/scripts/sh/install-app-image.sh\"
  -O \"movie-monad-install-app-image.sh\"\nchmod +x \"movie-monad-install-app-image.sh\"\n./movie-monad-install-app-image.sh\n```\n\n####
  [Arch/Manjaro/Antergos](https://aur.archlinux.org/packages/movie-monad/)\n\n```bash\ncd\n#
  Install Git (https://git-scm.com/downloads)\nsudo pacman -S git\n# Install Movie
  Monad from the AUR (https://aur.archlinux.org/packages/movie-monad/)\nmkdir -p movie-monad-tmp\ncd
  movie-monad-tmp\ngit clone https://aur.archlinux.org/movie-monad.git\ncd movie-monad\nmakepkg
  -sic\ncd\nrm -rf movie-monad-tmp\nmovie-monad\n```\n\n### Mac\n\n```bash\n# Install
  Homebrew (https://brew.sh/#install)\ncd ~/Downloads\nbrew update && brew upgrade\nbrew
  install git\ngit clone https://github.com/lettier/movie-monad.git\ncd movie-monad\nbrew
  cask install haskell-platform\nbrew install pkg-config libffi libav libsvg librsvg
  libogg libvorbis openh264 theora \\\n  gobject-introspection cairo gdk-pixbuf gsettings-desktop-schemas
  gtk+3 gtk-mac-integration \\\n  gstreamer gst-libav gst-plugins-base gst-plugins-good\nbrew
  install --with-gtk+3 gst-plugins-bad\nstack setup\nstack install hsc2hs\nstack install\nexport
  PATH=$PATH:\"$HOME/.local/bin/\"\nmovie-monad\n```\n\n### [Hackage](https://hackage.haskell.org/package/movie-monad)\n\n```bash\n#
  Install GObject Introspection (https://wiki.gnome.org/action/show/Projects/GObjectIntrospection)\n#
  Install GTK+ >= 3.10 (https://www.gtk.org/download/index.php)\n# Install GStreamer
  >= 1.0 (https://gstreamer.freedesktop.org/download/)\n# Install GStreamer Good Plug-ins
  (https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n# Install GStreamer
  Bad Plug-ins >= 1.8 (https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n#
  Install Cabal, GHC == 8.0.2 (https://www.haskell.org/platform/prior.html)\n# Install
  Cabal Install (https://www.haskell.org/platform/prior.html)\ncabal install movie-monad\nmovie-monad\n```\n\n###
  [GitHub](https://github.com/lettier/movie-monad)\n\n```bash\n# Install GObject Introspection
  (https://wiki.gnome.org/action/show/Projects/GObjectIntrospection)\n# Install GTK+
  >= 3.10 (https://www.gtk.org/download/index.php)\n# Install GStreamer >= 1.0 (https://gstreamer.freedesktop.org/download/)\n#
  Install GStreamer Good Plug-ins (https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n#
  Install GStreamer Bad Plug-ins >= 1.8 (https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n#
  Install Git (https://git-scm.com/downloads)\n# Install GNU Make (https://www.gnu.org/software/make/)\n#
  Install Haskell, GHC == 8.0.2 (https://www.haskell.org/platform/prior.html)\n# Install
  Haksell Stack (https://www.haskell.org/platform/)\ngit clone https://github.com/lettier/movie-monad.git\ncd
  movie-monad/\nmake\nmake install\nmake run\n```\n\n## Developer Documentation\n\n[Let's
  make a GTK Video Player with Haskell](https://lettier.github.io/posts/2017-08-30-haskell-gtk-video-player.html)\n\n##
  License\n\nSee [LICENSE](LICENSE).\n\n## Copyright\n\n(C) 2017 David Lettier  \n[lettier.com](http://www.lettier.com/)\n"
