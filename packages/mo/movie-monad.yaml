changelog: ! "# [Movie Monad](https://github.com/lettier/movie-monad)\n\n## CHANGELOG\n\n-------------------------------------------------------------------------------\n\n###
  0.0.5.0\n\n#### Added\n\n- Repeat mode\n- Custom icons for new bottom controls\n-
  Custom styling for new bottom controls\n- Added a one second fade in animation for
  the bottom controls\n- Added extra error checking around window width combo box
  selection\n- Mac install script\n\n#### Changed\n\n- Tooltips\n- Use a SVG icon
  instead of PNG\n- Fixed video info being changed before selecting a video\n- Use
  play and pause image widget names to determine state of the play pause button\n-
  If the user sets the window to a custom size, select nothing in the window selection
  combo box\n- Set timeout for hiding the bottom controls to seven seconds instead
  of five\n- AppImage meta data\n- AppImage install script\n- Snap packaging\n- AUR
  packaging\n\n#### Removed\n\n-\n\n-------------------------------------------------------------------------------\n\n###
  0.0.4.0\n\n#### Added\n\n- Subtitle support\n- C src directory\n- C FFI files\n\n####
  Changed\n\n- Clamped keyboard shortcut seek left and right to 0.0 and 100.0\n- Reduced
  keyboard shortcut seek left and right proportion\n\n#### Removed\n\n-\n\n-------------------------------------------------------------------------------\n\n###
  0.0.3.0\n\n#### Added\n\n- PKGBUILD for Arch Linux\n- AppImage specific desktop
  file\n- Linux screenshot\n- Ubuntu snapcraft.yaml\n- Seek left and right keyboard
  shortcuts\n\n#### Changed\n\n- Cabal file\n    - Added stack.yaml\n    - Added makefile\n
  \   - Changed base to use ghc-8.0.1 or ghc-8.0.2\n- README\n- makefile\n    - Ensure
  cabal binary is stack version\n    - Force reinstalls for cabal install\n- Dependencies\n-
  Allow the window to be freely resized no matter the current width selection\n- Adjusts
  the window height so that the video can fill the width of the window\n\n#### Removed\n\n-
  Version from mac screenshot\n\n-------------------------------------------------------------------------------\n\n###
  0.0.2.0\n\n#### Added\n\n- Hides the cursor and the on-screen controls when the
  mouse is idle\n- New Logo\n- URL support\n- Keyboard shortcuts\n- makefile\n- Icon\n-
  AppImage\n- AppImage installation script\n- Support for GTK 3.10\n- macOS screenshots\n-
  macOS build instructions\n- Screensaver and power management enable/disable\n- Video
  file path command line option that, if present, plays the video on window realized\n\n####
  Changed\n\n- Cabal file\n    - Corrected source-repository\n- Logo\n- README\n-
  Dependencies\n- Icon\n- Play/Pause toggle to button\n- ICO file to PNG\n- Switched
  from GstVideoOverlay to GtkSink\n\n#### Removed\n\n- ExifTool requirement\n- Old
  logo PNG file\n- X11 dependency\n\n-------------------------------------------------------------------------------\n\n###
  0.0.1.0\n\n#### Added\n\n- Fullscreen mode\n\n#### Changed\n\n- Screenshot\n- Main
  function\n    - Extracted callback functions into their own functions\n- Dependencies
  to match Hackage\n\n#### Removed\n\n- `lib` directory\n\n-------------------------------------------------------------------------------\n\n###
  0.0.0.0\n\n#### Added\n\n- File Loader\n- Seek\n- Pause\n- Play\n- Window Width
  Selector\n- About\n- Screenshot\n- Logo\n- README\n- LICENSE\n- Documentation\n\n####
  Changed\n\n-\n\n#### Removed\n\n-\n"
