description: ! "![Movie Monad](https://i.imgur.com/gdsyIMv.png)\n\n# Movie Monad?
  Another video player? Really?\n\nYes really.  \n\nMovie Monad is a free and simple
  to use video player made with Haskell.\nOriginally it was a proof of concept to
  add video playback to\n[Gifcurry](https://lettier.github.io/gifcurry/) (another
  great app—check it out).\nNowadays it's a lightweight yet mighty media player used
  all over the\n[world](https://snapcraft.io/movie-monad#js-snap-map)\neveryday.\n\nMovie
  Monad is cross platform so you'll never have to compute without it.\nYou can play
  files on your computer or stream videos from the web.\nPlay, pause, seek, repeat,
  resize, expand, and turn it up—Movie Monad gets out of\nthe way so you can watch
  the videos you love.\n\nSo put down your copy of mpv, VLC, or Elmedia and try out
  Movie Monad—it's FREE!\n\n## What does Movie Monad look like?\n\n![Movie Monad](https://i.imgur.com/0zjy4xz.gif)\n![Movie
  Monad](https://i.imgur.com/0SvqTpp.gif)\n\n## What can I do with Movie Monad?\n\n*
  You can play video files from your hard drive or stream videos from the web.\n    *
  To play web videos, click the file open button, paste the URL into the text box,
  and click open.\n    * Movie Monad can handle `file://`, `https://`, and `http://`.\n*
  You can play and pause.\n* You can seek/scrub through the video.\n* You can put
  the video on repeat.\n* You can turn subtitles off or on and pick your language.\n*
  You can turn up, turn down, or mute the volume.\n* You can expand the video to fullscreen.\n*
  You can quickly resize the video to standard sizes.\n* You can resize the video
  to a custom size by resizing the window.\n    * Movie Monad will responsively adjust
  the video size to fill the window.\n* You can play videos from the command line.\n
  \   * `movie-monad ./path/to/video/file.mp4`\n    * `movie-monad http://www.domain.tld/path/to/video/file.mp4`\n\n##
  What are the keyboard controls?\n\n* Mute/Unmute\n    * `m`\n    * `AudioMute`\n*
  Fullscreen/Windowed\n    * `f`\n* Show Controls\n    * `c`\n* Toggle Repeat\n    *
  `r`\n* Volume Up\n    * `ArrowUp`\n    * `AudioRaiseVolume`\n* Volume Down\n    *
  `ArrowDown`\n    * `AudioLowerVolume`\n* Seek Left\n    * `ArrowLeft`\n* Seek Right\n
  \   * `ArrowRight`\n* Play/Pause\n    * `Space`\n    * `AudioPlay`\n\n## How do
  I get a copy of Movie Monad?\n\nMovie Monad works on Linux, Mac, and most likely
  Windows.\nMake sure you have GStreamer and GTK+ installed on your machine.\nTo find
  the latest version of Movie Monad, head over to the\n[releases page](https://github.com/lettier/movie-monad/releases).\n\n###
  I use Linux.\n\nIf you use Linux then the easiest way to grab a copy of Movie Monad
  is by downloading the\n[AppImage](https://github.com/lettier/movie-monad/releases/download/0.0.5.0/movie-monad-0.0.5.0-x86_64.AppImage).\nAfter
  you download the\n[AppImage](https://github.com/lettier/movie-monad/releases/download/0.0.5.0/movie-monad-0.0.5.0-x86_64.AppImage),\nright
  click on it, select permissions, and check the box near execute.\nWith that out
  of the way—you're all set—just double click on the AppImage\nand Movie Monad will
  pop up.\n\nYou can also download and install the\n[AppImage](https://github.com/lettier/movie-monad/releases/download/0.0.5.0/movie-monad-0.0.5.0-x86_64.AppImage)\nusing
  the handy\n[AppImage install script](https://raw.githubusercontent.com/lettier/movie-monad/master/packaging/linux/app-image/movie-monad-install-app-image-script.sh)\n(right
  click the link and select \"Save link as...\").\nDownload the script, right click
  on it, select permissions, check the box near execute, and double click on it.\nYou
  should now see Movie Monad listed alongside your other installed programs.\n\n####
  I use Arch/Manjaro/Antergos/pacman.\n\nIf you'd rather install Movie Monad via `pacman`
  then copy the following into your terminal.\n\n```bash\ncd \"$HOME/Downloads\"\nsudo
  pacman -S git\nmkdir -p build-movie-monad\ncd build-movie-monad\ngit clone https://aur.archlinux.org/movie-monad.git\ncd
  movie-monad\nmakepkg -sic\ncd \"$HOME/Downloads\"\nrm -rf build-movie-monad\ncd\nmovie-monad\n```\n\n####
  I use Ubuntu/Mint/Debian/Deepin/snap.\n\nMovie Monad is available as a snap from
  [Snapcraft](https://snapcraft.io/).\nIf you don't already have `snap`, go ahead
  and install it using the command `sudo apt install snapd`.\n\nYou can install the\n[Movie
  Monad snap](https://snapcraft.io/movie-monad)\nright from your browser or via the
  command line.\nFor the command line route, paste the following into your terminal.\n\n```bash\nsnap
  install movie-monad\nsudo snap connect movie-monad:mount-observe\nsudo snap connect
  movie-monad:removable-media\nsudo snap connect movie-monad:raw-usb\nmovie-monad\n```\n\n###
  I use Mac.\n\nMac users can download and run the\n[Mac install script](https://raw.githubusercontent.com/lettier/movie-monad/master/packaging/mac/movie-monad-mac-install-script.command)\n(hold
  down control, click the link, and select \"Save Link As...\").\nAfter running the
  install script, a shortcut to Movie Monad will be on your desktop.\n\n### I'm a
  Haskell developer.\n\nIf you develop Haskell programs then the easiest way to build
  Movie Monad is with\n[Haskell Stack](https://docs.haskellstack.org/en/stable/README/).\nCopy
  the following into your terminal.\n\n```bash\ncd \"$HOME/Downloads\"\ngit clone
  https://github.com/lettier/movie-monad.git\ncd movie-monad\nstack update\nstack
  setup\nstack install alex happy\nstack install haskell-gi\nstack install\nstack
  exec -- movie-monad\n```\n\n## What dependencies does Movie Monad use?\n\n### To
  run Movie Monad.\n\n* [GTK+ >= 3.10](https://www.gtk.org/download/index.php)\n*
  [GStreamer >= 1.0](https://gstreamer.freedesktop.org/download/)\n    * [GStreamer
  Good Plug-ins](https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n
  \   * [GStreamer Bad Plug-ins >= 1.8](https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n\n###
  To build Movie Monad.\n\n* [GObject Introspection](https://wiki.gnome.org/action/show/Projects/GObjectIntrospection)\n*
  [Haskell Stack](https://docs.haskellstack.org/en/stable/README/)\n\n## What is the
  license?\n\nSee [LICENSE](LICENSE).\n\n## Who wrote Movie Monad?\n\n(C) 2017 David
  Lettier  \n[lettier.com](http://www.lettier.com/)\n"
