description: "Building\n--------\nRequires GHC 6.8.3.\n\n$ ./Setup.hs configure\n$
  ./Setup.hs build\n$ sudo ./Setup.hs install\n\nRunning\n-------\n$ mlab [filename.mlab]\t\t--
  generates \"filename.hs\"\n\nDocumentation\n-------------\nBetter documentation
  is forthcoming. Have a look at our Haskell Symposium\npaper for more information:
  http://monadgarden.cs.missouri.edu/MonadLab . Some\nexamples are available in the
  \"examples\" directory.\n\nKnown bugs\n----------\n* The parser will fail if a monad
  specification contains nested parentheses,\n  e.g. EnvT([(String,Int)]). You can
  work around this by declaring a type\n  synonym for the type of the environment/state/etc.\n"
