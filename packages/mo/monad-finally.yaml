description: "Monad-Finally\n=============\n\n[![Build](https://github.com/mvv/monad-finally/actions/workflows/ci.yml/badge.svg)](https://github.com/mvv/monad-finally/actions/workflows/ci.yml)
  [![Hackage](https://img.shields.io/hackage/v/monad-finally.svg)](http://hackage.haskell.org/package/monad-finally)\n\nThis
  package provides a generalized version of `Control.Exception.finally`.\nThe cleanup
  action is run not only on successful termination of the main\ncomputation and on
  errors, but on any control flow disruption (e.g.\n`mzero`, short-circuiting) that
  causes the main computation to not produce\na result.\n\nInstallation\n------------\nThe
  usual:\n\n\t$ cabal install\n\n"
