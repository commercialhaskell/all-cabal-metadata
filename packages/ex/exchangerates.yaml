description: ! "# ExchangeRates, a Haskell client for http://exchangeratesapi.io/\n\n##
  Automatic Transparent Caching\n\nBecause historical currency conversion rates do
  not change post-hoc,\nwe can cache them indefinitely.\nBecause of this, and because
  http://exchangeratesapi.io/ is a free service,\nwe should cache the results of the
  API as much as possible.\nThis client automatically transparenly caches results
  so that the real\nAPI is only called when absolutely necessary.\n\n## Example usage:\n\n```
  Haskell\nmain :: IO\nmain = do\n    rates <-\n        autoRunExchangeRatesClient
  $\n          withFileCache \"/tmp/exchangerates.cache\" $\n            getAtDate
  (fromGregorian 2018 01 19) (Just EUR) Nothing\n    case rates of\n        Left err
  -> die $ show err\n        Right v -> print v\n```\n\n```\nRates\n  { ratesBase
