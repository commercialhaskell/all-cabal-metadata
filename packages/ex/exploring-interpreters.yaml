synopsis: A generic exploring interpreter for exploratory programming
changelog: "# Revision history for exploring-interpreters\n\n## 0.2.0.0 -- 2021-03-15\n*
  First official version.\n\n## 0.3.0.0 -- 2021-03-16\n* Require that definitional
  interpreters return configurations in the Maybe monad.\n  This adds support for
  run-time errors by returning Nothing when an errors occurs.\n\n## 0.3.1.0 -- 2021-04-18\n*
  This version adds the 'leaves' function to the exploring interpreter.\n\n## 0.3.2.0
  -- 2021-06-29\n* This version adds functionality to support exporting and importing
  of execution environments.\nThis functionality is provided via the 'toExport' and
  'fromExport' functions.\n* Furthermore, this version also exports the initial reference.\n\n##
  0.3.2.1 -- 2021-10-01\n* Add the toExport and fromExport functions to the exported
  functions in the pure module.\n\n## 0.4.0.0 -- 2021-10-01\n* fromExport function
  now correctly determines the referece to use for generation of new nodes.\n\n##
  1.0.0.0 -- 2021-10-06\n* Change explorer model to the new model where the exploration
  is always reported\nby a tree and sharing is possible via the optional shadow graph.\nFurthermore,
  the *jump* action is introduced to allow jumping to any node in the tree without
  the \ndestructive property. In addition, the *revert* action is now always destructive
  and can only operate \non the current trace.\n* Add the Tools module.\nThis module
  includes an implementation of the exploring interpreter protocol and an implementation\nof
  an language parametric REPL.\n\n## 1.2.0.0 -- 2022-01-13\n* Change the readline
  dependency to haskeline.\n\n## 1.3.0.0 -- 2022-01-13\n* Bump and freeze haskeline
  dependency.\n"
