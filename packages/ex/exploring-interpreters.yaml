changelog: "# Revision history for exploring-interpreters\r\n\r\n## 0.2.0.0 -- 2021-03-15\r\n*
  First official version.\r\n\r\n## 0.3.0.0 -- 2021-03-16\r\n* Require that definitional
  interpreters return configurations in the Maybe monad.\r\n  This adds support for
  run-time errors by returning Nothing when an errors occurs.\r\n\r\n## 0.3.1.0 --
  2021-04-18\r\n* This version adds the 'leaves' function to the exploring interpreter.\r\n\r\n##
  0.3.2.0 -- 2021-06-29\r\n* This version adds functionality to support exporting
  and importing of execution environments.\r\nThis functionality is provided via the
  'toExport' and 'fromExport' functions.\r\n* Furthermore, this version also exports
  the initial reference.\r\n\r\n## 0.3.2.1 -- 2021-10-01\r\n* Add the toExport and
  fromExport functions to the exported functions in the pure module.\r\n\r\n## 0.4.0.0
  -- 2021-10-01\r\n* fromExport function now correctly determines the referece to
  use for generation of new nodes.\r\n\r\n## 1.0.0.0 -- 2021-10-06\r\n* Change explorer
  model to the new model where the exploration is always reported\r\nby a tree and
  sharing is possible via the optional shadow graph.\r\nFurthermore, the *jump* action
  is introduced to allow jumping to any node in the tree without the \r\ndestructive
  property. In addition, the *revert* action is now always destructive and can only
  operate \r\non the current trace.\r\n* Add the Tools module.\r\nThis module includes
  an implementation of the exploring interpreter protocol and an implementation\r\nof
  an language parametric REPL.\r\n\r\n## 1.2.0.0 -- 2022-01-13\r\n* Change the readline
  dependency to haskeline.\r\n\r\n## 1.3.0.0 -- 2022-01-13\r\n* Bump and freeze haskeline
  dependency.\r\n\r\n## 1.5.0.0 -- 2024-01-19\r\n* Bump the text dependency, and bump
  + bound the aeson dependency."
