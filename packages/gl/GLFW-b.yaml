description: "GLFW-b\r\n======\r\n[![Hackage](https://img.shields.io/hackage/v/GLFW-b.svg)](http://hackage.haskell.org/package/GLFW-b)\r\n\r\n##
  Description\r\n\r\n[Haskell][1] bindings to [GLFW][2], an Open Source, multi-platform
  library for\r\ncreating windows with OpenGL contexts and managing input and events.\r\n\r\nGLFW-b
  depends on [bindings-GLFW][3], which, as of the time of this writing,\r\nbinds to
  GLFW 3.1, [released 2015-01-18][4].\r\n\r\nFor a demonstration of GLFW-b, see [GLFW-b-demo][5].\r\n\r\nWhen
  running GLFW-b in GHCI, don't forget to\r\n\r\n    :set -fno-ghci-sandbox\r\n\r\nsince
  GHCI can (and might) run each line of your code in a fresh unbounded\r\nthread.\r\n\r\n##
  Contributing\r\n\r\nThis package uses git-flow as development model, in short that
  means that:\r\n\r\n1. New features should be added to \"develop\" branch.\r\n2.
  \"master\" branch is reserved for stable releases.\r\n3. Patches for bugs related
  with previous releases should always be done in\r\n    \"hotfixes\" branch.\r\n4.
  All merge commits to master from \"hotfixes\" should be done\r\n    using the \"--no-ff\"
  flag and from \"develop\" should avoid merging commits.\r\n\r\nUntil we have a defined
  road-map we are going to leave out \"release\r\n\"branches\" and \"feature branches\".
  For more information about this development\r\nmodel please refer to [this site.][6]\r\n\r\nThanks
  you, and happy coding.\r\n\r\n[1]: http://www.haskell.org/\r\n[2]: http://www.glfw.org/\r\n[3]:
  https://github.com/bsl/bindings-GLFW\r\n[4]: http://www.glfw.org/Version-3.1-released.html\r\n[5]:
  https://github.com/bsl/GLFW-b-demo\r\n[6]: http://nvie.com/posts/a-successful-git-branching-model/\r\n"
