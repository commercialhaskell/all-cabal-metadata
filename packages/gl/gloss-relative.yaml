description: "\n# Gloss Relative\n\nThis library is an extension to Gloss to reduce
  some of the pain of designing graphics with sizes relative to the screen dimensions.\n\n##
  Usage\n\nThis package is defined as a replacement with batteries for the standard:\n\n```\nimport
  Graphics.Gloss \n```\n\nJust replace with the new import to get the original Gloss
  functionality plus the 'Frame' abstraction.\n\n```\nimport Graphics.Gloss.Relative
  \n```\n\n## Examples\n\nYou can play with a few examples that illustrate how the
  library can be used:\n\n```\ncabal run gloss-relative-checkers\ncabal run gloss-relative-button\n```"
