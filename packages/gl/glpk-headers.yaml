description: |
  # `glpk-headers`

  Comprehensive Haskell bindings to
  [GLPK](https://www.gnu.org/software/glpk/). No attempt is made to make
  these bindings conform to Haskell norms --- they are a direct
  translation from the GLPK header file.

  ## Requirements

  * GLPK >=4.65
