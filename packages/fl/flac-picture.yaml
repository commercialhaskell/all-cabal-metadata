  ## FLAC Picture 0.1.3

  * Maintenance release with newer dependencies.

  ## FLAC Picture 0.1.2

  * Test suite is compatible with `flac-0.2.0` and later.

  ## FLAC Picture 0.1.1

  * Improved documentation and metadata.

  ## FLAC Picture 0.1.0

  * Initial release.
