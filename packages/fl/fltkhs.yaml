description: ! "Fltkhs - A Haskell Binding to the FLTK GUI Library\n=============================================\n\nFltkhs
  aims to be a complete Haskell binding to the [FLTK GUI library][1]. The [main documentation][3]
  \ has more detail on motivation and what this library hopes to achieve.\n\nQuick
  Install\n-------------\n### Linux, *BSD and OSX\nThe fastest and easiest way of
  installing FLTKHS is to use the bundled FLTK library.\n\n```\n  > brew install autoconf
  # Only on OSX\n  > git clone http://github.com/deech/fltkhs-hello-world\n  > cd
  fltkhs-hello-world\n  > stack install --flag fltkhs:bundled\n  # About 6-8 minutes
  passes ...\n  > stack exec fltkhs-hello-world\n```\n\nAnd that's it!\n\nOn [Windows](http://hackage.haskell.org/package/fltkhs-0.5.1.6/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html#g:8)
  it is only slightly more complicated because packages like `autotools` and `tar`
  are not available by default.\n\nThe second fastest way is to compile FLTK from
  source yourself. For instructions please see the documentation for [Linux](http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html#g:10),
  [OSX](http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html#g:11),
  [Windows](http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html#g:12).\n\n###
  Windows\n\nPlease see the [detailed Windows installation instructions](http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html#g:8).\n\nScreenshots\n-----------\nUnfortunately
  these screenshots seem to only work on the Github page. If you're seeing this from
  Hackage, please try from [Github](https://github.com/deech/fltkhs#screenshots).\n\n[Drawing
  with FLTKHS](images/arc-windows.png)\n\n[A table of widgets](images/widget-table-windows.png)\n\n[A
  complex tree](images/tree-complex-windows.png) done completely using Fluid. Notice
  how tree nodes can be arbitrary widgets.\n\nDemos\n-----\nA number of demos are
  also available in the [fltkhs-demos] [4] and the [fltkhs-fluid-demos] [5] packages.\n\n
  \ [1]: http://www.fltk.org/index.php      \"FLTK\"\n  [2]: http://www.fltk.org/software.php\n
  \ [3]: http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html\n
  \ [4]: http://github.com/deech/fltkhs-demos\n  [5]: http://github.com/deech/fltkhs-fluid-demos\n"
