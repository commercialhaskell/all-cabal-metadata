description: "# Flint2\n**Flint2** provides a thin Haskell wrapper for [Flint](https://flintlib.org)
  C-library. \n\n## Installation\n\nClone it with\n\n```bash\ngit clone https://github.com/monien/Flint2.git\n```\n\nthen
  goto to the Flint2 directory and use\n\n```bash\nstack install\nstack haddock\n```\n\nHave
  a look at the **Main.hs** in the **app** directory first and then use\nAs long as
  Flint2 is not available from Stackage (Hackage) this requires specification of\nthe
  location of Flint2 in the global stack.yaml file which might be either a local directory\nor
  github commit. See the [stack](https://docs.haskellstack.org/en/stable/GUIDE/) documentation
  for details.\n\n```bash\nstack install Flint2\nstack haddock Flint2\n```\n\nThis
  will install a binary **flint_test** in **~/.local/bin** which is just shows the
  basic functionality of the current Flint2 wrapper.\n\n```bash\nstack ghci\n```\nfor
  Flint2 in a haskell shell. \n\n## Quick Start\n\nA simple program using the thin
  wrapper would be\n\n```haskell\nimport Data.Number.Flint\n\nmain = do \n  x <- newFmpz\n
  \ y <- newFmpz\n  withFmpz x $ \\x -> do\n    withFmpz y $ \\y -> do\n      fmpz_set_ui
  x 7\n      fmpz_set_ui y 6\n      fmpz_mul x x y\n      fmpz_print x  \n```\n\nwhich
  will print the numerical value 42.\n\nIn the app directory more practical information
  on how to use the thin wrapper can be found. \nThe above example simplifies to \n\n```haskell\ninclude
  Fmpz\n\nmain = do\n  let x = 7 :: Fmpz \n      y = 6 :: Fmpz\n  print $ x*y\n  print
  $ factor (42 :: Fmpz)\n  \n```\n\nwhich prints \n\n```\n42 \n[(2,1),(3,1),(7,1)]\n```\n"
