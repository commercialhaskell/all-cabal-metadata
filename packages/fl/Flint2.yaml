description: "![examples of complex_plot in Flint2-examples](https://github.com/monien/Flint2/raw/main/docs/out.png)\n\n#
  Flint2\n**Flint2** provides a thin Haskell wrapper for [Flint](https://flintlib.org)
  C-library. \n\n## Installation\n\n- Install the C-library available from [Flint](https://flintlib.org).
  \n   There are packages available for various operating systems.\n\n- Install the
  Haskell interface with\n\n```bash\ncabal install Flint2 --lib\n```\n\nThe depencies
  are minimal. Flint2 relies on just three libraries:\nQuickCheck, groups, containers.\n\n##
  Quick Start\n\nA simple example for the application of the library is the\nfactorization
  of $2^{256}-1$:\n\n```haskell\nimport Data.Number.Flint\n\nmain = print $ factor
  (2^256 - 1 :: Fmpz)\n```\n\nrunnnig main prints \n\n```\n[(3,1),(5,1),(17,1),(257,1),(641,1),(65537,1),(274177,1),(6700417,1),(67280421310721,1),(59649589127497217,1),(5704689200685129054721,1)]\n```\n\nexamples
  can be found soon in [Flint2-Examples](https://hackage.haskell.org/package/Flint2-Examples)\n"
