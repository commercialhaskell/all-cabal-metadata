description: "# Flint2\n**Flint2** provides a thin Haskell wrapper for [Flint](https://flintlib.org)
  C-library. \n\n## Installation\n\n- Install the C-library available from [Flint](https://flintlib.org).
  \n   There are packages available for various operating systems.\n\n- Install the
  Haskell interface with\n\n```bash\ncabal install Flint2\n```\n\n## Quick Start\n\nA
  simple program using the thin wrapper would be\n\n```haskell\nimport Data.Number.Flint\n\nmain
  = do \n  x <- newFmpz\n  y <- newFmpz\n  withFmpz x $ \\x -> do\n    withFmpz y
  $ \\y -> do\n      fmpz_set_ui x 7\n      fmpz_set_ui y 6\n      fmpz_mul x x y\n
  \     fmpz_print x  \n```\n\nwhich will print the numerical value 42.\n\nIn the
  app directory more practical information on how to use the thin wrapper can be found.
  \nThe above example simplifies to \n\n```haskell\ninclude Fmpz\n\nmain = do\n  let
  x = 7 :: Fmpz \n      y = 6 :: Fmpz\n  print $ x*y\n  print $ factor (42 :: Fmpz)\n
  \ \n```\n\nwhich prints \n\n```\n42 \n[(2,1),(3,1),(7,1)]\n```\n"
