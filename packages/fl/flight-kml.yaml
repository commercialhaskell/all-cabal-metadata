changelog: ! "# 1.0.1\n\n* The doctest was unable to find `test-suite-doctest/*.kml`
  files needed for\n  testing. With a `**/*.kml` pattern, these are added to the list
  of\n  `extra-source-files`.\n\n# 1.0.0\n\nInitial version with;\n\n* Data types
  for a single fix. This being made up of a time stamp, latitude,\n  longitude and
  GPS altitude with an optional barometric pressure altitude.\n* Data types for tracklogs
  made up of a series of fixes.\n* A `parse` function.\n"
