changelog: ! "# Revision history for skylighting-core\n\n## 0.7.2 -- 2018-06-08\n\n
  \ * Update syntax definitions from upstream.\n  * Added support for POV-Ray syntax
  (#46).\n  * Display line numbers without absolute positioning (David\n    Baynard,
  #32).\n\n## 0.7.1 -- 2018-03-15\n\n  * Fix benchmarks, which previously depended
  on a module\n    defined in skylighting (#42).\n  * Export Skylighting.Loader from
  Skylighting.Core.\n  * Bump version bound for criterion.\n\n## 0.7.0.2 -- 2018-03-06\n\n
  \ * Ensure that regex captures are not overwritten by regexes\n    without captures.\n
  \ * Fixed bug in subDynamic (#41).\n  * Added tracing information about rules tried
  and dynamic\n    regexes, for debugging.\n  * Fix highlighting for Haskell chars
  which breaks `-XDataKinds` (#40,\n    Artyom Kazak).\n\n## 0.7.0.1 -- 2018-03-03\n\n
  \ * Updated changelog.md.\n\n## 0.7 -- 2018-03-03\n\n  * Initial release of this
  library, which includes the core\n    functionality of skylighting, relicensed as
  BSD3\n    (Jonathan Daugherty).\n"
