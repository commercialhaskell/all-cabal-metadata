changelog: ! "# Changelog\n\n## 0.4.0 (2017-11-22)\n\n* Change `createSessionKey`
  inputs to be `inbound`, `outbound` rather than\n  `side A`, `side B`. If you were
  passing as `side A`, `side B` before, it\n  should continue to work, unless you
  were deliberately triggering an error\n  condition.\n* Add `spake2Exchange`, for
  much more convenient exchanges.\n\n## 0.3.0 (2017-11-11)\n\n* Depend on protolude
  0.2 minimum\n\n## 0.2.0 (2017-06-08)\n\n* `Group` typeclass split into `Group` and
  `AbelianGroup` typeclasses\n\n## 0.1.0 (2017-05-28)\n\nInitial release\n"
