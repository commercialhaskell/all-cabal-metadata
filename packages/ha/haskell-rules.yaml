description: "Rule DSEL with Examples\r\nSteve Kollmansberger and Martin Erwig\r\n\r\n\r\n1.
  PREPARATIONS\r\n\r\nRequires GHC 6.2 or 6.4.  You must adjust a setting in TypeGU.hs
  based on this!\r\n\r\nThe default setting assumes GHC 6.4.  If you are using 6.4,
  you don't need to make\r\nany changes.  If, however, you are using GHC 6.2, open
  TypeGU.hs and comment out\r\nlines 16 and 17.\r\n\r\nIn addition, glasgow extensions
  are required.  You can start the examples with\r\n\r\nghci -fglasgow-exts Type_.hs\r\n\r\nwhere
  _ is the appropriate name, see below.\r\n\r\nOther Haskell compilers/versions not
  tested. Your mileage may vary.\r\n\r\n2. CORE FILES\r\n\r\nThe core DSEL files are:\r\n\r\nNDSM.hs\t\tNon-deterministic
  state monad\r\nTypeGU.hs\tGeneric unification, substitution, and structures\r\nTypeGT.hs\tRule
  DSEL, including lifting\r\n\r\n3. EXAMPLES\r\n\r\nTypeFV.hs\tDetermine if a variable
  is free in a lambda term\r\nTypeFVSet.hs\tDetermine the set of free variables in
  a lambda term\r\nTypeLam.hs\tType inference for lambda calculus\r\nTypeChgTrad.hs\tThe
  first (par, arg, def) type change system\r\nTypeChgMin.hs\tThe second (vchg) type
  change system\r\nTypeChgPlus.hs\tConcrete change suggestions\r\n\r\n\r\nSupporting
  file:\r\n\r\nTypeChg.hs\tFoundation for all type change examples\r\n"
