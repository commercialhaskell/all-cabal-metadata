description: "=====================================================================\r\n==
  \                        R E A D M E                             ==\r\n=====================================================================\r\n\r\n=====================================================================\r\n==
  Overview\r\n    => Library to handle abstract music\r\n    => This library consists
  on abstract methods to manipulate music \r\n        notation such as: ABC, Lilypond
  or MusicXML. \r\n\r\n=====================================================================\r\n==
  Install\r\n    => Use Cabal to build and install:\r\n            runhaskell Setup.hs
  configure\r\n            runhaskell Setup.hs haddock     [recommended]\r\n            runhaskell
  Setup.hs build\r\n            runhaskell Setup.hs install\r\n    => Or use cabal-install:\r\n
  \           cabal configure\r\n            cabal haddock                   [recommended]\r\n
  \           cabal install\r\n\r\n== Dependencies\r\n    => MusicXML, haskore\r\n\r\n=====================================================================\r\n==
  Using\r\n    => GHC environment\r\n        ghc -package HaMusic ...\r\n        ghci
  -package HaMusic ...\r\n\r\n=====================================================================\r\n==
  Case Studies:\r\n    => Run case studies:\r\n        cd tests\r\n        make build\r\n
  \       make tests\r\n\r\n=====================================================================\r\n==
  Files\r\n    => BUGS             Some bugs discovered\r\n    => LICENSE          License
  file\r\n    => HaMusic.cabal    Cabal file\r\n    => README           This file
  presents an overview of package\r\n    => Setup.hs         Haskell file to install
  with Cabal\r\n    => TODO             Technical information\r\n    => doc/*            Documentation
  files\r\n    => examples/*       Example files\r\n    => script/*         Script
  files\r\n    => src/*            Source Files\r\n    => tests/*          Test files\r\n\r\n=====================================================================\r\n==
  Feedback\r\n    => Please send any bug reports and comments to\r\n        Samuel
  Silva <silva.samuel@alumni.uminho.pt>\r\n\r\n=====================================================================\r\n==
  Copyright\r\n    => The HaMusic library were written by and are copyright to\r\n
  \      (c) copyright 2008 Samuel Silva<silva.samuel@alumni.uminho.pt>\r\n\r\n=====================================================================\r\n"
