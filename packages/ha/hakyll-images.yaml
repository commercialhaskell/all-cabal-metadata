changelog: "# Change log\r\n\r\n## Release 0.4.3\r\n\r\n* hakyll-images now handles
  file extensions in a case-insensitive manner (extension of PR #4).\r\n\r\n## Release
  0.4.2\r\n\r\n* Added `ensureFitCompiler`, a Hakyll compiler much like `scaleImageCompiler`
  but that will only scale images down.\r\n\r\n## Release 0.4.1\r\n\r\n* Added some
  regression tests\r\n* Simplified type architecture (no surface changes)\r\n\r\n##
  Release 0.4\r\n\r\n* Fixed an issue from version 0.3.1 where some type instances
  were missing to write images to disk.\r\n\r\n## Release 0.3.1\r\n\r\n* Change underlying
  image type to carry image format around.\r\n\r\n## Release 0.3\r\n\r\n* Refactored
  the internal structure to allow for composition of compilers\r\n\r\n## Release 0.1.1\r\n\r\n*
  Exposed `resizeImageCompiler` and `scaleImageCompiler` to the base `Hakyll.Images`
  module\r\n\r\n## Release 0.1.0\r\n\r\n* added `resizeImageCompiler` to resize images
  to a specific shape;\r\n* added `scaleImageCompiler` to scale images while keeping
  aspect ratio.\r\n\r\n## Release 0.0.1\r\n\r\n* Added compressJpgCompiler to compress
  JPEGs.\r\n"
