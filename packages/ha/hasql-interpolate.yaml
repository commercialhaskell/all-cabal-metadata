changelog: |
  ## 0.2.1.0 -- 2023-08-29

  * Fix encoder generation bug (https://github.com/awkward-squad/hasql-interpolate/pull/10)

  ## 0.2.0.0 -- 2023-08-17

  * Relax context of tuple instances for `EncodeRow` from `EncodeValue` to `EncodeField` (https://github.com/awkward-squad/hasql-interpolate/pull/9)

  ## 0.1.0.4 -- 2023-01-10

  * Support `mtl-2.3`

  ## 0.1.0.3 -- 2022-07-31

  * Support GHC 9.2

  ## 0.1.0.2 -- 2022-02-04

  * Support `hasql-1.5`

  ## 0.1.0.1 -- 2021-11-15

  * Fixed bug in multiline parser
changelog-type: markdown
description: |-
  @hasql-interpolate@ provides a sql QuasiQuoter for hasql that
  supports interpolation of haskell expressions and splicing of sql
  snippets. A number of type classes are also provided to reduce
  encoder/decoder boilerplate.
