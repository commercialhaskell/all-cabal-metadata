changelog: ! "# Revision history for haskell-lsp-types\n\n## 0.7.0.0 -- 2018-08-14\n\n*
  Update CompletionItem\n * Add `commitCharacters` field\n * Add `MarkupContent` option
  for `documentation`\n * Add `preselect` field\n* Add CompletionContext\n* Add new
  server capabilities\n* Add workspace folder support\n* Add document color and color
  presentation\n* Add folding range support\n* Add goto type support\n* s/TH/Types/g\n
  * Move all types into haskell-lsp-types\n * Hide Language.Haskell.LSP.TH.DataTypesJSON
  - Use Language.Haskell.LSP.Types instead\n* Add lenses for Language.Haskell.LSP.Types.Capabilities\n\n##
  0.6.0.0  -- 2018-08-06\n\n* Add new DocumentSymbol type and hierarchal support\n*
  Rename CommandOrCodeAction to CAResult\n\n## 0.5.0.0  -- 2018-08-03\n\n* Update
  Command.arguments to match specification\n* Update ClientCapabilities to v3.10\n*
  Add MarkupContent\n* Add new CompletionKinds\n* Add new SymbolKinds\n* Add preset
  version capabilities\n\n## 0.4.0.0  -- 2018-07-10\n\n* CodeAction support as per
  v3.8 of the specification, by @Bubba\n* Update VersionedTextDocumentIdentifier to
  match specification, by @Bubba.\n\n## 0.3.0.0\n\n* Handle TextDocumentSync fallbacks
  with new TDS type.\n\n## 0.2.3.0\n\n* GHC 8.4.3 support\n* Introduce additional
  error codes as per the LSP spec. By @Bubba\n\n## 0.2.2.0  -- 2018-05-04\n\n* Make
  Diagnostic relatedInformation optional, as per the LSP Spec. By @Bubba.\n\n## 0.2.1.0
  \ -- 2018-05-02\n\n* Broken out from the haskell-lsp package, to simplify development\n
  \ by not having to run massive TH processes when working on the\n  framework.\n"
