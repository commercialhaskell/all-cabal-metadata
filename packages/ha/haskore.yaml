description: "\n \t\t\t Haskore Music System\n\t\t\t --------------------\n\nThis
  is a revised and extended version of Haskore from\n\n  http://darcs.haskell.org/haskore/\n\nwhich
  evolved from the February 2000 release, available from:\n\n  http://haskell.org/haskore/\n\nThe
  features are:\n - music can be composed by programming Haskell\n - the music is
  output into MIDI files, CSound, or SuperCollider,\n   or even rendered to an audio
  stream with http://darcs.haskell.org/synthesizer/\n - CSound instruments can generated
  by programming Haskell, as well\n\n - all modules can be used with GHC,\n   and
  many of them with Hugs\n\nFor more details, refer to the Tutorial.\n\n\nFor installation
  we recommend Cabal.\n\n$ ./Setup.lhs configure --user\n$ ./Setup.lhs build\n$ ./Setup.lhs
  haddock\n$ ./Setup.lhs install\n\nThis way you have a usable Haskore installation.\n\nHowever
  most modules are written in literate style with LaTeX markup.\nThere are no Haddock
  comments.\nYou can build a PDF file which introduces you to the internals of Haskore.\nHowever
  it got a bit out of sync over the time,\nmany parts are now extracted into separate
  packages.\nYou can build the documentation using\n\n$ make pdf\n\n.\n\nCertainly
  you will want to try some examples.\nTo this end you must have installed CSound
  or a MIDI player, respectively.\n\n$ make ghci   # interactive session in GHC\nor\n$
  make hugs   # interactive session in Hugs\n...\n*Main> :load Haskore.Interface.CSound.Tutorial\n...\n*Haskore.Interface.CSound.Tutorial>
  test tut13\n...\n*Main> :load Haskore.Interface.MIDI.Render Haskore.Example.ChildSong6\n...\n*Haskore.Interface.MIDI.Render>
  playTimidity Haskore.Example.ChildSong6.song\n...\n\nYou can choose other MIDI players.
  Type\n\n*Haskore.Interface.MIDI.Render> :browse Haskore.Interface.MIDI.Render\n\nto
  see the alternatives.\n\nIf you like to play via SuperCollider,\ninstall the haskore-supercollider
  package\nfrom http://darcs.haskell.org/haskore-supercollider\nand continue with
  its Readme file.\n\n\n\n\nSend requests, questions and comments to\n   the original
  author of Haskore: Paul Hudak <paul.hudak@yale.edu>\n   and the reviser: Henning
  Thielemann <haskore@henning-thielemann.de>\n   and for more discussion: http://lists.lurk.org/mailman/listinfo/haskell-art\n"
