description: "Serving Hack2 application with the great Mongrel2 server\n---------------------------------------------------------\n\n*
  enumerator enabled, constant memory consumption when enumerator all the way down\n\n\nHow
  to run\n-----------\n\n* install mongrel2\n* install GHC\n* install cabal\\-install\n\n<br
  />\n\n    cabal update\n    cabal install nemesis\n    cabal install hack2-handler-mongrel2-http\n
  \   cabal install hack2-contrib\n    \n    git clone https://github.com/nfjinjing/hack2-handler-mongrel2-http.git\n
  \   \n    cd hack2-handler-mongrel2-http\n    \n    # load a mongrel config, for
  more information, see the Nemesis task file\n    nemesis load\n\n    # start a mongrel
  server, port is 6767\n    nemesis start\n    \n    # start a hello world hack2 app
  using mongrel2 handler\n    nemesis run\n    \n\nnow visit: <http://localhost:6767>,
  you should see a hello world page.\n\nMonkey fix the Dependency Hell\n------------------------------\n\n*
  add what you need into `hack2-handler-mongrel2-http.cabal` and `cabal install`,
  this will make sure the correct version of your libraries are pre-linked with mongrel2-http.\n\nUseful
  getting started resource\n-------------------------------\n\n* Read the manual on
  <http://mongrel2.org>\n* [config/test.conf](https://github.com/nfjinjing/hack2-handler-mongrel2-http/blob/master/config/test.conf)
  sample config, and [test/hello.hs](https://github.com/nfjinjing/hack2-handler-mongrel2-http/blob/master/test/hello.hs)
  hello world application.\n* [The Hack2 spec](https://github.com/nfjinjing/hack2)\n\n"
