  by @AlistairB\n\n## 0.5.0\n\n0.5.0 comes with a new tactics plugin which provides
  case splitting, homomorphic case splitting, and lambda introduction:\n\n![Case splitting](https://user-images.githubusercontent.com/307223/92657198-3d4be400-f2a9-11ea-8ad3-f541c8eea891.gif)\n\nIt
  can even attempt to fully fill a hole!\n\n![Attempt to fill in hole code action](https://user-images.githubusercontent.com/307223/94743611-82a18580-032c-11eb-9f13-8f46bc45f928.gif)\n\nThe
  imports lens plugin also learnt a new code action to make all imports explicit:\n\n![Explicit
  imports code action](https://user-images.githubusercontent.com/2488460/94994815-1a53dd80-0592-11eb-8a12-ec704ae92385.gif)\n\nThere's
  also plenty of bug fixes, improvements and updates to the underlying tools, including
  Fourmolu, implicit-hie-cradle and ghcide. [Some of the improvements from ghcide](https://github.com/haskell/ghcide/releases/tag/v0.4.0)
  include:\n\n- The entire project is typechecked on load\n- Reverse dependencies
  of a module are typechecked upon saving\n- Code completion includes local terms\n-
  Import code actions now also suggest open imports\n- Documentation on hover shows
  for symbols defined in the same module\n\nIf you're eager to try all this out, haskell-language-server
  is now also installable via [ghcup](https://www.haskell.org/ghcup/):\n\n```shell\n>
  ghcup install hls\n```\n\n### Pull requests merged for 0.5.0\n\n- Update GHC version
