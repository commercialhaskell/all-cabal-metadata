  by @gihyeonsung\n\n## 0.4.0\n\n0.4.0 introduces the import lens plugin, which can
  convert your import statements into qualified imports, or into an explicit import
  list:\n\n![Imports code lens](https://imgur.com/pX9kvY4.gif)\n\nThe eval plugin
  has also learnt two new commands, `:type` and `:kind`:\n\n```haskell\n{-# LANGUAGE
  TypeApplications #-}\nfoo :: Show a => a -> String\nfoo = show\n\n-- >>> :type foo
  @Int\n-- foo @Int :: Int -> String\n\n-- >>> :type +v foo @Int\n-- foo @Int :: Show
  Int => Int -> String\n```\n\n```haskell\n-- >>> type N = 1\n-- >>> type M = 40\n--
  >>> :kind N + M + 1\n-- N + M + 1 :: Nat\n\n-- >>> type N = 1\n-- >>> type M = 40\n--
  >>> :kind N + M + 1\n-- N + M + 1 :: Nat\n```\n\nThere is now also support for GHC
  8.10.2, and a new `haskell-language-server --probe-tools` command to help debug
  what version of each tool HLS is using.\n\n```shell\n$ haskell-language-server --probe-tools\nhaskell-language-server
  version: 0.3.0.0 (GHC: 8.10.1) (PATH: /Users/luke/.cabal/store/ghc-8.10.1/hskll-lngg-srvr-0.3.0.0-7c6d48c3/bin/haskell-language-server)\nTool
