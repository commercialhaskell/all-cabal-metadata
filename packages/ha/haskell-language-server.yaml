changelog: "# Changelog for haskell-language-server\n\n## 2.0.0.0\n\n- New versioning
  scheme for all packages distributed as part of HLS,\n  versioning them in lockstep
  for each release.\n- Binaries for GHC 9.4.5\n- Keep instance lenses stable even
  if parsed results are unavailable (#3545)\n- Keep stale lenses for module name (#3570)\n-
  Keep type lenses stable (#3558)\n\n## 1.10.0.0\n\n- Support for GHC 9.6\n- Binaries
  for GHC 9.2.7 and GHC 9.6.1\n- Eval plugin support for GHC 9.4+ (#3391)\n- Don't
  show lenses for TH generated instances when using hls-class-plugin (#3531)\n\n###
