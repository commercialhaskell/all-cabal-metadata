  by @prikhi\n\n## 1.3.0\n\n2021 July release of HLS arrives! This release includes
  binaries for GHC 9.0.1\nand some new interesting features. Here is the brief summary
  of changes:\n\n- Binaries for GHC 9.0.1 are added by @anka-213.\n- Call hierarchy
  plugin is added, contributed by @July541.\n  ![hierarchy](https://user-images.githubusercontent.com/12473268/127550041-094151a6-be7b-484a-bb82-c61f326ca503.gif)\n-
  Now completions work with definitions from non-imported modules, thanks to @pepeiborra.\n
  \ ![completion](https://user-images.githubusercontent.com/12473268/127543694-718ae043-38f2-4fb0-be71-317f5f93b443.gif)\n-
  Eval plugin\n  - The plugin supports GHC 9.0.1, thanks to @berberman.\n  - `:info`
  command is added by @akrmn.\n  - The plugin uses the same default language as GHCi
  with @fmehta's patch.\n- Wingman, where most changes owing to @isovector\n  - Wingman
  no longer changes the fixity of function definitions.\n  - Wingman now gives unique
  names to the holes it generates.\n  - Wingman's ability to reason about polymorphic
  and GADT types is significantly improved.\n  - Wingman no longer suggests homomorphic
  destructs when the codomain is larger than the domain.\n  - \"Complete case constructors\"
  action supports empty lambda cases.\n  - Wingman now gives a warning if it ran out
  of gas during \"attempt to fill hole\".\n  - Metaprogramming for Wingman has been
  improved with symbolic-name support and the `pointwise` combinator.\n  - An option
  to enable/disable Wingman's proof state styling is added.\n  - Hole fit suggestions
  are now disabled for performance reasons when using Wingman.\n- Hovering on a name
  displays the package where the name is defined, contributed by @berberman.\n  ![hover](https://user-images.githubusercontent.com/12473268/127550516-acc1f1b4-bad7-44fd-99a0-a174ce9ac909.gif)\n\n###
