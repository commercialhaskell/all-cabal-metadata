  by @aufarg\n\n## 1.1.0\n\nHaskell Language Server 1.1.0 has finally come! Many thanks
  to all contributors -- since the last release, we have merged over 100 PRs!\nAs
  always, there are many internal bug fixes and performance improvements in ghcide.
  Apart from that,\n\n- Wingman gets many enhancements, thanks to @isovector for this
  epic work!\n  - Wingman actions can now be bound to editor hotkeys\n  - Experimental
  support for \"jump to next unsolved hole\"\n  - Improved layout algorithm --- don't
  reflow instances, or break do-blocks\n  - Wingman can now deal with GADTs, rank-n
  types and pattern synonyms\n  - Wingman now respects user-written bindings on the
  left side of the equals sign\n  - Significantly more-natural synthesized code when
  dealing with newtypes, infix operators, records and strings\n  - Improved user experience
  --- less waiting, and friendly errors for when things go wrong\n- hlint plugin not
  working in some cases gets fixed\n- annoying log message \"haskell-lsp:incoming
  message parse error\" gets fixed in `lsp-1.2`\n- eval plugin now supports `it` variable,
  like GHCi\n- verbose message \"No cradle found for ... Proceeding with implicit
  cradle\" is GONE\n- type lenses plugin now has its custom config `mode` (enum) [`always`]
  to control its working mode:\n  - `always`: always displays type signature lenses
  of global bindings\n  - `exported`: similar to `always`, but only displays for exported
  global bindings\n  - `diagnostics`: follows diagnostic messages produced by GHC\n-
  top-level LSP option `completionSnippetsOn` and `maxNumberOfProblems` are deprecated\n-
  completions plugin now has its custom config:\n  - `autoExtendOn` (boolean) [`true`]:
  whether to enable auto extending import lists\n  - `snippetsOn` (boolean) [`true`]:
  wheter to enable completion snippets, taking the place of `completionSnippetsOn`\n-
  Wingman has its custom config:\n  - `timeout_duration` (integer) [`2`]: the timeout
  for Wingman actions, in seconds\n  - `features` (string) [`\"\"`]: feature set used
  by Wingman (See [the README of Wingman](https://github.com/haskell/haskell-language-server/tree/master/plugins/hls-tactics-plugin#readme))\n
  \ - `max_use_ctor_actions` (integer) [`5`]: maximum number of `Use constructor <x>`
  code actions that can appear\n  - `hole_severity` (enum) [`none`]: the severity
  to use when showing hole diagnostics\n- LSP symbols of typeclass and type families
  are more appropriate\n- test suite of plugins are reorganized, which no longer need
  to be run with `test-server` executable\n- two new packages `hls-test-utils` and
  `hls-stylish-haskell-plugin` are extracted\n\nThis version uses `lsp-1.2.0`, `hls-plugin-api-1.1.0`,
  and `ghcide-1.2.0.2`.\n\n### Pull requests merged for 1.1.0\n\n- Restore compat.
