  by @konn\n\n## 0.6.0\n\n0.6.0 includes two brand new plugins!\n\n- [Hlint Plugin](https://github.com/haskell/haskell-language-server/pull/166):
  it integrates hlint diagnostics and lets you apply suggestions to fix them.\n\n![hls-hlint-demo](https://user-images.githubusercontent.com/54035/98731058-6ff38500-239d-11eb-8176-e4f69ef76fc2.gif)\n\n-
  [Module Name Plugin](https://github.com/haskell/haskell-language-server/pull/480):
  it makes easier create new modules and modify them, suggesting the appropiate module
  name as a code lens.\n\n![module-name-demo](https://user-images.githubusercontent.com/54035/98731198-a7623180-239d-11eb-8af0-73bd32b9b0b2.gif)\n\nThis
  release also includes many improvements and bug fixes for the tactic plugin (see
  pull requests authored by @isovector for more details).\n\nWe have updated two essential
  tools used by the ide:\n\n- `implicit-hie`: [to fix a bug](https://github.com/haskell/haskell-language-server/issues/498)
  present when loading cabal based projects with executables containing `other-modules`\n\n-
  `ghcide`: the ide uses [the just released version 0.5](https://github.com/haskell/ghcide/blob/master/CHANGELOG.md#050-2020-10-08)
  with many bug fixes and improvements, including:\n  - code action to remove *all*
  redundant imports\n  - improved support for Template Haskell\n  - emit desugarer
