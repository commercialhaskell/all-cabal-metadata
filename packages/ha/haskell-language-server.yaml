  by @wz1000\n\n## 1.9.1.0\n\n- Binaries for GHC 9.2.6.\n- Fix for `hls-hlint-plugin`
  being unable to apply fixes due to GHC libdir from CI machines (#3241)\n- Improvements
  for recompilation avoidance, particularly for non-vscode editors\n  which don't
  support the LSP `workspace/didChangeWatchedFiles` method (#3458)\n\n## 1.9.0.0\n\n-
  Binaries for GHC 9.4.3, GHC 9.4.4 and GHC 9.2.5.\n- Dropped support for GHC 8.8
  and GHC 8.10.\n- New plugins including:\n  - Expanding record wild cards using hls-explicit-record-fields-plugin
  (#3304).\n  - Formatting cabal fields using cabal-fmt via hls-cabal-fmt-plugin (#2047).\n
  \ - Warnings and errors for cabal files using hls-cabal-plugin (#2954).\n  - Folding
  ranges using hls-code-range-plugin (#3058).\n- Support for many plugins like the
  refactor, splice, retrie, gadt, hlint, fourmolu and class plugins.\n- Completion
  for record dot fields (#3080).\n- Performance and memory usage improvements.\n-
  And many more bug fixes and improvements!\n\n- Enable plugin tests in CI for GHC
