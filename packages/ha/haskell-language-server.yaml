  by @jneira\n\n## 1.5.0\n\nTime for another hls release:\n\n- @pepeiborra has done
  an epic work to improve performance, redefining some of the core pieces of HLS\n
  \ - You can take an overall look to improvements in [these slides](https://drive.google.com/file/d/16FpmiHXX_rd2gAf5XVgWAIr4kg-AkUqX/view)\n-
  We have fourmolu support for ghc-9.0.1 thanks to @georgefst\n- We have got improvements
  over import suggestions thanks to @yoshitsugu and @alexnaspo\n- Completions also
  has been improved in general thanks to @pepeiborra\n- There have been lot of documentation
  updates by several contributors, thanks also to all of you\n- In this release we
  still don't have full support for all plugins and ghc-9.0.1\n  - Missing plugins
  for ghc-9.0.1 are: hls-class-plugin, hls-tactics-plugin (wingman), hls-brittany-plugin
  and hls-stylish-haskell-plugin\n\n### Deprecation notice for 1.5.0\n\n- As we noted
  in the previous release we have dropped support for ghc versions 8.6.4, 8.10.2,
  8.10.3, 8.10.4 in *this release*\n- We will drop support for ghc versions 8.10.5
  and 8.8.3 *after this release*\n- The advise is upgrade ghc to the last minor version:
  8.6.5, 8.8.4 or 8.10.7\n- You can read more about ghc deprecation policy and schedule
  [here](https://haskell-language-server.readthedocs.io/en/latest/supported-versions.html)\n\n###
