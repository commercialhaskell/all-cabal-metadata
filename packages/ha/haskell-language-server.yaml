  by @wz1000 \n\n## 1.6.1.1 (*only hackage release*)\n\n- Release to update haskell-language-server.cabal
  in hackage, setting the build for the executable component as dynamically linked\n
  \ - The motivation is build by default a hls executable which works for Template
  Haskell\n  - This doesn't need a full release cause it does not affect release executables
  which continue being fully static\n\n### Pull requests merged for 1.6.1.1\n\n- Prepare
  1.6.1.1 (only hackage release)\n([#2681](https://github.com/haskell/haskell-language-server/pull/2681))
  by @jneira\n- Add the -dynamic flag and update build instructions\n([#2668](https://github.com/haskell/haskell-language-server/pull/2668))
  by @pepeiborra\n\n## 1.6.1.0\n\nThis is a bug fix release to restore a fully statically
  linked haskell-language-server-wrapper executable.\n\n- It has been reported [here](https://github.com/haskell/haskell-language-server/issues/2650)\n
  \ - Thanks all reporters for the fast feedback\n- The bug has been traced [here](https://github.com/haskell/haskell-language-server/pull/2615#discussion_r795059782)\n-
  And the fix is in [this pr](https://github.com/haskell/haskell-language-server/pull/2647)\n\n###
  Pull requests merged for 1.6.1.0\n\n- Post 1.6.0.0 fixes and prepare 1.6.1.0 bug
  fix release\n([#2647](https://github.com/haskell/haskell-language-server/pull/2647))
  by @jneira\n- Move hackage back to flake.nix\n([#2652](https://github.com/haskell/haskell-language-server/pull/2652))
  by @guibou\n- Wingman: Fix #1879\n([#2644](https://github.com/haskell/haskell-language-server/pull/2644))
  by @MorrowM\n\n\n## 1.6.0.0\n\nTime for a new and exciting hls release:\n\n- It
  includes *three* brand new plugins:\n  - [Alternate number literals](https://haskell-language-server.readthedocs.io/en/latest/features.html#convert-numbers-to-alternative-formats)
  thanks to @drsooch\n  - [Qualify imported names](https://haskell-language-server.readthedocs.io/en/latest/features.html#qualify-imported-names)
  thanks to @eddiemundo\n  - New plugin to support [selection range](https://haskell-language-server.readthedocs.io/en/latest/features.html#selection-range)
  (aka double click text selection) thanks to @kokobd\n- Finally hls [supports *ghc
  9.2.1*](https://github.com/haskell/haskell-language-server/issues/2179)\n  - Including
  core features and [many plugins](https://haskell-language-server.readthedocs.io/en/latest/supported-versions.html#plugins-support-by-ghc-version)\n
  \ - Thanks to a great collective effort coordinated by @pepeiborra and with the
  help of @wz1000, @mpickering and @alanz among others\n- Hls now also [supports *ghc
  9.0.2*](https://github.com/haskell/haskell-language-server/issues/297) with all
  plugins but the stylish-haskell formatter\n  - Including the [wingman plugin](https://github.com/haskell/haskell-language-server/tree/master/plugins/hls-tactics-plugin)
  thanks to @isovector and @anka-213\n- And many many fixes and performance improvements,
  thanks to all contributors!\n\n### Deprecation notice for 1.6.0\n\n- As we noted
  in the previous release we have dropped support for ghc versions 8.10.5 and 8.8.3
  in *this release*\n  - We recommend upgrading ghc to the last minor version: 8.8.4
  or 8.10.7\n  - You can read more about ghc deprecation policy and schedule [here](https://haskell-language-server.readthedocs.io/en/latest/supported-versions.html)\n-
  *After this release*:\n  - [We will remove all project stack.yaml's](https://github.com/haskell/haskell-language-server/issues/2533)
  but two: one for last lts and other for nightly. Temporary we could keep one more
  stack yaml when nightly upgrades the ghc version, to help in the transition\n  -
  [We will remove the install script](https://github.com/haskell/haskell-language-server/issues/2491)
  which lives [here](https://github.com/haskell/haskell-language-server/tree/master/install)\n
  \   - If you want to install hls from source we recommend using `ghcup`. Download
  it and run `ghcup compile hls --help` to get more info about.\n\n### Pull requests
