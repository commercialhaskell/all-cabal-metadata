changelog: "### Changelog \r\n\r\n1.4.0.1 HarmTrace-Base has been completely rewritten
  and is not compatible \r\n        with software that depends on HarmTrace-Base <
  1.4. \r\n        \r\n1.6.0.0 Lot's of minor updates.\r\n  \r\n  * More functions
  to represent musical time at the beat level\r\n  * Stricktly adhere to the Harte
  shortands\r\n  * Add the option to print chords with inversions represented as notes
  instead of intervals\r\n  * Minor improvements"
changelog-type: markdown
description: "# README \r\n\r\n## HarmTrace Base: Parsing and unambiguously representing
  musical chords \r\n\r\nHarmTrace base is a library for representing musical chords.
  It is used a \r\nsmall number of programs. A Chordify we build our back-end in Haskell
  and the \r\nHarmTrace-Base library is used to represent, store, manipulate, print
  chords \r\netc. Basically the library offers a set of types and classes for representing
  \r\nmusical chords in an unambiguous manner as presented in [1].\r\n\r\n[1] Christopher
  Harte, Mark Sandler and Samer Abdallah (2005), \"Symbolic \r\nrepresentation of
  musical chords: a proposed syntax for text annotations\"  \r\n_[In: Proceedings
  of 6th International Conference on Music Information \r\nRetrieval](<http://ismir2005.ismir.net/proceedings/1080.pdf>)_
  (pp. 66-71).\r\n\r\n## Installing \r\n\r\n`cabal install` \r\n\r\nor \r\n\r\n`stack
  init` and `stack build`\r\n"
