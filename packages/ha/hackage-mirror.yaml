description: |
  # Hackage Mirror

  ![TravisCI](https://travis-ci.org/fpco/hackage-mirror.svg)
  ![Hackage](https://img.shields.io/hackage/v/hackage-mirror.svg)

  A tool to create an AWS S3 mirror of Hackage.

  ## Install

      cabal install hackage-mirror

  ## Usage

      hackage-mirror --help
