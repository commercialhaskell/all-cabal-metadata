description: "# happstack-server [![Hackage Status](https://img.shields.io/hackage/v/happstack-server.svg)][hackage]\n\n[hackage]:
  https://hackage.haskell.org/package/happstack-server\n\nHappstack Server provides
  an HTTP server and a rich set of functions for routing requests, handling query
  parameters, generating responses, working with cookies, serving files, and more.
  For in-depth documentation see the Happstack Crash Course http://happstack.com/docs/crashcourse/index.html.\n\n##
  Install\n\nThere are packages available on [hackage][] and [stack](https://www.stackage.org/lts-3.12/package/happstack-server-7.4.5).\n\n##
  Documentation \n\nPlease refer to the [Documentation on Hackage][hackage].\n"
