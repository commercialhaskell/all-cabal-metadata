description: ! "# Harmony\nHarmony is a web service specification compiler that generates
  implementation (server and client) and tests.\n\n## Targets supported\n\n+ Server\n
  \ * Node.js (`-sjs`)\n+ Client (and [Hypothesis](https://github.com/DRMacIver/hypothesis)
  based tests)\n  + Python (`-cpython`)\n\n## Usage\n\nAfter installing the package
  (`cabal install`), you will get the `harmony` executable. Afterwards:\n\n    Usage:
  harmony [OPTION...] input_file\n      -c[CLIENTS]     --client[=CLIENTS]         Desired
  output for the client\n      -s[SERVERS]     --server[=SERVERS]         Desired
  output for the server\n      -o[OUTPUT_DIR]  --output_dir[=OUTPUT_DIR]  Output path\n\nCheck
  the [Targets supported](#targets-supported) section to figure out the code related
  to each target.\n## Syntax\n\nThe input file should follow the syntax specified
  in `language_spec/Language.cf`. Example:\n\n    service_name: HouseworkService\n
  \   service_version: 1.0.0\n\n    enum Color { RED, BLUE, BLACK }\n\n    struct
  Task {\n       // Primary key\n       @PK\n       name : String,\n       color :
  Color\n    }\n\n    struct Person {\n      name: String,\n      age: Int,\n      tasks:
  [Task]\n    }\n\n    resource Person (\"/person\")\n"
