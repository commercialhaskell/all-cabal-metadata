description: Converts the Haskell-Tools AST to text. Prepares the AST for this conversion.
  If the AST was created from the GHC AST this pretty printing will result in the
  original source code. Generated AST parts will get the default formatting. Works
  using the source annotations that are present in the AST. Creates a rose tree first
  to simplify the conversion.
