  2009.11.16
  ----------

  ### Feature

  * works with Hack 2009.10.30, i.e. remoteHost is finally set, so logger can take advantage of it

  ### Fix

  * licensed under BSD
  * remoteHost / serverPort derive from rqPeer (even on mac)
  * requires happstack-server 4.0

  2009.6.24
  ---------

