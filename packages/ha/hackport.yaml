changelog: "## v0.9.1.0 (2025-05-02)\n\nRelease v0.9.1.0\n\n- Add library versions
  for ghc-9.6.7, ghc-9.12.1 and ghc-9.12.2\n\n- Fix <https://github.com/gentoo-haskell/hackport/issues/134>\n\n-
  Test with ghc-9.12 in GitHub CI\n\n- Add support for \"#hackport: external-depends:
  ...\"\n\n  This is intended for situations where a Haskell package depends on a\n
  \ non-Haskell executable (which does not have a canonical field in the\n  .cabal
  file spec).\n\n  Does not currently support flags or version ranges on the atoms.
  Does\n  not support BDEPEND yet as this needs to be added to\n  `Merge.Dependencies.EDep`
  (see <https://github.com/gentoo-haskell/hackport/issues/130>).\n\n  Random example:\n\n
  \     #hackport: external-depends: rdepend:dev-db/postgresql,depend:app-misc/ca-certificates\n\n##
  v0.9.0.0 (2024-12-02)\n\nRelease v0.9.0.0\n\n- Migrate to cabal-3.10 branch. This
  introduces a dependency on\n  `directory >=1.3.7.0`. This effectively means that,
  moving forward,\n  >=dev-lang/ghc-9.4 is required for newer versions of hackport
  on\n  Gentoo.\n\n- Hackport now builds with ghc-9.10\n\n## v0.8.5.2 (2024-12-01)\n\nRelease
  v0.8.5.2\n\n- No longer display warning notification when there are no warnings\n\n-
  Add detection for new GHC versions\n\n    - 9.6.6, 9.8.2, 9.8.3, 9.8.4, 9.10.1\n\n-
  More entries for resolving pkg-config strings to gentoo packages\n\n- Remove autogenerated
  `Paths_Cabal` and `Paths_cabal_install` modules\n\n## v0.8.5.1 (2023-02-14)\n\nRelease
  v0.8.5.1\n\n- Fix bug where dependencies do not get a `:=` slot operator\n\n- Improve
  `remote-id` generation for `metadata.xml` by adding some relevant\n  repository
  types and removing irrelevant ones.\n\n## v0.8.5.0 (2023-02-05)\n\nRelease v0.8.5.0\n\n-
  Add a warning for when a particular component of a package is unbuildable\n  for
  the automatically-chosen GHC version. This is upgraded to a fatal error\n  if any
  of the libraries in the package are unbuildable. (This should help a\n  bit to prevent
  #116 from biting people).\n\n- Add support for USE flags when resolving 'pkgconfig'
  dependencies in cabal to \n  portage dependencies.\n\n- Update supported GHC versions
  when resolving the minimal GHC required for a\n  package:\n    - Versions 8.10.6
  and earlier were removed\n    - Added 9.2.7, 9.2.8, 9.4.5, 9.4.6, 9.4.7, 9.4.8,
  9.6.3, and 9.6.4\n\n  (Not defaulting to very old GHC versions will help avoid #116
  as well).\n\n- Stop adding special slot numbers to `dev-haskell/quickcheck` and
  \n  `dev-haskell/hdbd`. The functionality for adding special slot numbers for\n
  \ packages was scrapped.\n\n  (See: https://github.com/gentoo-haskell/gentoo-haskell/issues/1502)\n\n-
  Update bundled `hackage-security` to newer commit.\n\n## v0.8.4.0 (2023-06-03)\n\nRelease
  v0.8.4.0\n\n- Do not add `[profile]` to dev-lang/ghc\n\n  The needed changes have
  been addressed in haskell-cabal.eclass and\n  should not be handled by hackport\n\n-
  KEYWORDs are now automatically passed forward between version bumps\n\n  This functionality
  was removed in the last version and has been added\n  back. Any \"stable\" keywords
  should automatically become \"testing\"\n  when passed forward.\n\n- Add shell completion
  functionality\n\n  Use optparse-applicative's functionality to generate bash, zsh,
  and\n  fish completion scripts. Because autocompletion for `hackport merge`\n  requires
  searching the list of package/version strings from Hackage,\n  this data is stored
  in a trie which is cached in\n  ~/.hackport/packages.cache (which is removed when
  `hackport update`\n  is run).\n\n- Fix doctests\n\n  Doctests should now work with
  cabal-v1 (Setup.hs), cabal-v2, and\n  GitHub CI setups.\n\n## v0.8.3.0 (2023-05-06)\n\nRelease
  v0.8.3.0\n\n- Add `[profile?]` by default to dev-lang/ghc in RDEPEND\n\n  Packages
  that require profiling and depend on the 'base' library\n  (e.g. all of them) will
  need USE=profile on ghc.\n\n- Only add current ARCH to KEYWORDS\n\n  No longer pass
  KEYWORDS forward from previous ebuilds. Only add\n  current ARCH by default.\n\n##
  v0.8.2.2 (2023-04-29)\n\nv0.8.2.2\n\nSet modern defaults for LocalInfo in Portage.Host
  (this will help in\nthe event that askPortageq fails, such as on a clean stage3
  chroot)\n\n## v0.8.2.1 (2023-04-02)\n\nv0.8.2.1\n\nAllow Setup.hs to work without
  cabal-doctest\n\n## v0.8.2.0 (2023-03-03)\n\nv0.8.2.0\n\nUpdate GHCCore dependency
  list:\n\n- Mark 'stm' as non-upgradeable, 'parsec' and 'text' as upgradeable\n-
  Update bundled version of 'process'\n- Add `ghc-9.2.*` entries\n- Remove ancient
  `<ghc-8.8` entries\n\n## v0.8.1.0 (2023-02-16)\n\nv0.8.1.0\n\n- Revert change that
  adds dev-haskell/process to ebuilds\n\n## v0.8.0.0 (2022-12-25)\n\nv0.8.0.0\n\n-
  Switch 'cabal' submodule to new 3.8 branch\n- Use new updateAction from cabal-install\n-
  Builds on ghc-9.2\n- Make process an upgradeable package\n\nThanks-to: Miezhiko
  <Miezhiko@gmail.com>\n\n## v0.7.3.1 (2022-12-07)\n\nBump to v0.7.3.1\n\n- Support
  optparse-applicative-0.17\n\n## v0.7.3.0 (2022-08-26)\n\nAdd remote-id support for
  metadata.xml\n\n## v0.7.2.1 (2022-07-23)\n\nRelease v0.7.2.1\n\n## v0.7.2 (2022-07-19)\n\nRelease
  v0.7.2\n\nMain change is automated hackage revision\nhandling when using 'hackport
  merge'.\n\n## v0.7.1.2 (2022-07-17)\n\nRelease version 0.7.1.2\n\nMain user-facing
  change is the removal of repoman.\n\n## v0.7.1.1 (2022-02-19)\n\nTag version 0.7.1.1:
  minor .cabal file fixes\n\n## v0.7.1 (2022-02-19)\n\nTag version 0.7.1. Main changes
  include:\n\n- ghc-9.0.2 library detection and bundled library changes\n- bumped
  and patched submodules for compatibility with newer deps\n- miscellaneous changes
  to test-suite, http-only websites list, docs\n  and .cabal file.\n\n## v0.7 (2021-07-10)\n\nrelease
  0.7\n\n## v0.6.7 (2020-12-18)\n\nrelease v0.6.7\n\n## v0.6.6 (2020-07-27)\n\nRelease
  v0.6.6\n\nChanges:\n\n* Add `Hspec` test suite, migrating older `HUnit` tests to
  `Hspec`.\n\n  There are currently 55 tests validating parsers, `metadata.xml`\n
  \ generators, licence converters and more to mitigate against\n  unintended regressions\n\n*
  Add `doctest` test suite to validate code comments.\n\n  Although hackport is not
  a library, code comments are still\n  important. Where we have code examples, let's
  make sure they are\n  correct\n\n* Comment the code in many places\n\n* Refactor
  code, such as splitting `Merge.hs` between itself and\n  `Merge/Utils.hs`, applying
  some hlint suggestions, and addressing\n  some compiler warnings\n\n* Fix a bug
  in the `Suffix` parser\n\n* Raise `base` lower bound to 4.9 (hackport has not been
  able to build\n  on `base-4.8` for many versions)\n\n* Add GitHub CI for the GHC
  versions 8.0 -> 8.10 inclusive\n\n* Set licence to GPL-3 in `.cabal` file, which
  it always was\n\n* Rebase onto `Cabal-3.4` and `hackage-security-0.6.0.1` submodules\n\n*
  Improve licence handling to more accurately generate the correct\n  licence string
  where possible. This also fixes a regression which\n  snuck in after a previous
  `Cabal` submodule upgrade, which would\n  generate invalid GPL licence strings if
  the package's `.cabal` file\n  used a `SPDX` licence identifier such as `GPL-<v>-or-later`\n\n*
  Automate the addition of new USE flags into an existing\n  `metadata.xml`.\n\n  This
  new functionality alerts the user to the new `USE` flags (if\n  any), and overwrites
  the existing `metadata.xml` with the union of\n  the existing and new `USE` flags.
  This also updates any `USE` flag\n  descriptions, as well as any other updated `metadata.xml`
  elements\n\n* Add `GHC-8.8.4` library detection.\n\n## v0.6.5 (2020-07-01)\n\nRelease
