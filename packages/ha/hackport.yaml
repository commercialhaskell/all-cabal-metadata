  release 0.6.3\n\nSigned-off-by: Jack Todaro <jack.todaro@posteo.net>\n\n## v0.6.2
  (2020-01-04)\n\nrelease v0.6.2\n\n## v0.6.1 (2019-10-07)\n\nRelease v0.6.1\n\n##
  v0.6 (2019-02-04)\n\nNew in 0.6:\n\n* Builds with GHC 8.6\n* Generates EAPI 7-compliant
  ebuilds\n* Generates USE flags in the metadata.xml if the file does not yet exist.\n\n##
