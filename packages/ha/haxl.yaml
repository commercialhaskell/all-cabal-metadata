changelog: ! "# Changes in version 2.0.1.0\n\n  * Exported MemoVar from Haxl.Core.Memo\n
  \ * Updated the facebook example\n  * Fixed some links in the documentation\n  *
  Bump some version bounds\n\n# Changes in version 2.0.0.0\n\n  * Completely rewritten
  internals to support arbitrarily overlapping\n    I/O and computation.  Haxl no
  longer runs batches of I/O in\n    \"rounds\", waiting for all the I/O to complete
  before resuming the\n    computation. In Haxl 2, we can spawn I/O that returns results
  in\n    the background and computation fragments are resumed when the\n    values
  they depend on are available.  See\n    `tests/FullyAsyncTest.hs` for an example.\n\n
  \ * A new `PerformFetch` constructor supports the new concurrency\n    features:
  `BackgroundFetch`. The data source is expected to call\n    `putResult` in the background
  on each `BlockedFetch` when its\n    result is ready.\n\n  * There is a generic
  `DataSource` implementation in\n    `Haxl.DataSource.ConcurrentIO` for performing
  each I/O operation\n    in a separate thread.\n\n  * Lots of cleanup and refactoring
  of the APIs.\n\n  * License changed from BSD+PATENTS to plain BSD3.\n\n# Changes
  in version 0.5.1.0\n\n  * 'pAnd' and 'pOr' were added\n  * 'asyncFetchAcquireRelease'
  was added\n  * 'cacheResultWithShow' was exposed\n  * GHC 8.2.1 compatibility\n\n#
  Changes in version 0.5.0.0\n  * Rename 'Show1' to 'ShowP' ([#62](https://github.com/facebook/Haxl/issues/62))\n\n#
  Changes in version 0.3.0.0\n\n  * Some performance improvements, including avoiding
  quadratic\n    slowdown with left-associated binds.\n\n  * Documentation cleanup;
  Haxl.Core is the single entry point for the\n    core and engine docs.\n\n  * (>>)
  is now defined to be (*>), and therefore no longer forces\n    sequencing.  This
  can have surprising consequences if you are\n    using Haxl with side-effecting
  data sources, so watch out!\n\n  * New function withEnv, for running a sub-computation
  in a local Env\n\n  * Add a higher-level memoization API, see 'memo'\n\n  * Show
  is no longer required for keys in cachedComputation\n\n  * Exceptions now have `Eq`
  instances\n"
