changelog: "# Revision history for haskell-halogen\n\n## 0.9.0 - 2025-05-30\n\n- Update
  `clay`\n- Insert `base` and `clay` version bounds\n- Release version\n\n## 0.8.0
  - 2025-02-04\n\n- Add `Halogen.Portal` for teleporting children across DOM elements
  (i.e. to body)\n- Revert adding input to `Slot` type\n- Add Java Swing - inspired
  CSS layout managers \n\n## 0.7.0 -- 2025-01-18\n\nRemove dependency on `clock` which
  doesn't build on darwin\n\n## 0.6.1 -- 2025-01-16\n\nFix `foreignToBool`\n\n## 0.6.0
  -- 2025-01-16\n\n- Add `Halogen.Svg` modules\n- Use `RequiredTypeArguments` for
  slot proxies\n\n## 0.5.1 -- 2025-01-15\n\nFix `for` HTML property.\n\n## 0.5.0 --
  2025-01-15\n\nAllow monadic `initialState` function.\n\n## 0.4.0 -- 2025-01-10\n\nFix
  unnecessary DOM replaces in foreign code\n\n## 0.3.2 -- 2025-01-10\n\nAdd `-fexpose-all-unfoldings`
  to JS build and export `label` and `p` mistakenly hidden from `Halogen.HTML`\n\n##
  0.3.1 -- 2025-01-09\n\nUse `isTrue#` for `reallyUnsafePtrEquality#`\n\n## 0.3.0
  -- 2025-01-08\n\nFix bugs related to style and class rendering, add IO specialisation,
  add `input` type to `H.Slot` to avoid `unsafeCoerce`.\n\n## 0.2.0 -- 2024-12-28\n\nMore
  complete release, with events, properties and Clay integration\n\n## 0.1.0 -- 2024-12-21\n\n*
  First version. Released on an unsuspecting world.\n"
