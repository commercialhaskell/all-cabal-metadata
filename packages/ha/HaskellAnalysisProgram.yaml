description: "DESCRIPTION:\nThe Haskell analysis program is a prototype Haskell source
  code analyzer. \nIt offers functionality to convert Haskell source code into an
  equivalent meta-model. \nIt supports the calculation of three structural metrics,
  module size (LOC), module cohesion (LCOM) and module coupling (CBO). \nSeveral aggregation
  methods are supported, such as average, median, Gini coefficient and ideal value
  deviation.\n\nThis software is developed as part of the research described in the
  paper\n\"Assessing the quality of evolving Haskell systems by measuring structural
  inequality\",\npublished in the proceedings of the ACM SIGPLAN Haskell Symposium
  2020 conference.\nhttps://doi.org/10.1145/3406088.3409014\n\nEXECUTABLE:\nCurrently
  the application 'looks' for the project-to-analyse in the <project-root>/dataset/input
  folder. Therefore, the HaskellAnalysisProgram executable must be run from the <project-root>
  location. The project-to-analyse must be entered into the <project-root>/dataset/input
  folder. The analysis start by calling; HaskellAnalysisProgram <project-to-analyse>
  (e.g., HaskellAnalysisProgram programX).\nRun HaskellAnalysisProgram without arguments
  to see the various options to use the HaskellAnalysisProgram.\n\nAUTHORS:\nHenrie
  Vos\nSander Kamps\n\nCREDITS:\nBastiaan Heeren\n\n"
