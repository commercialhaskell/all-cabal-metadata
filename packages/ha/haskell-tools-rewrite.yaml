description: Contains utility functions to generate parts of the Haskell-Tools AST.
  Generates these elements to be compatible with the source annotations that are already
  present on the AST. The package is divided into modules based on which language
  elements can the given module generate. This packages should be used during the
  transformations to generate parts of the new AST.
