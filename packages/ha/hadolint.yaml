  Avoid additional packages by specifying `--no-install-recommends`.                                                                                  |\n|
  [DL3016](https://github.com/hadolint/hadolint/wiki/DL3016)   | Warning          |
  Pin versions in `npm`.                                                                                                                              |\n|
