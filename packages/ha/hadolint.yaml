description: "# Haskell Dockerfile Linter\n\n[![Build Status][github-actions-img]][github-actions]\n[![GPL-3
  licensed][license-img]][license]\n[![GitHub release][release-img]][release]\n![Github
  downloads][downloads-img]\n<img align=\"right\" alt=\"pipecat\" width=\"150\"\nsrc=\"https://hadolint.github.io/hadolint/img/cat_container.png\"
  />\n\nA smarter Dockerfile linter that helps you build [best practice][] Docker\nimages.
  The linter is parsing the Dockerfile into an AST and performs rules on\ntop of the
  AST. It is standing on the shoulders of [ShellCheck][] to lint\nthe Bash code inside
  `RUN` instructions.\n\n[:globe_with_meridians: **Check the online version on\n hadolint.github.io/hadolint**](https://hadolint.github.io/hadolint)\n[![Screenshot](screenshot.png)](https://hadolint.github.io/hadolint)\n\n##
  How to use\n\nYou can run `hadolint` locally to lint your Dockerfile.\n\n```bash\nhadolint
  <Dockerfile>\nhadolint --ignore DL3003 --ignore DL3006 <Dockerfile> # exclude specific
  rules\nhadolint --trusted-registry my-company.com:500 <Dockerfile> # Warn when using
  untrusted FROM images\n```\n\nDocker comes to the rescue to provide an easy way
  how to run `hadolint` on most\nplatforms.\nJust pipe your `Dockerfile` to `docker
  run`:\n\n```bash\n$ docker run --rm -i hadolint/hadolint < Dockerfile\n# OR\n$ docker
  run --rm -i ghcr.io/hadolint/hadolint < Dockerfile\n```\n\nor if you are using Windows
  PowerShell:\n\n```powershell\n> cat .\\Dockerfile | docker run --rm -i hadolint/hadolint\n```\n\n##
  Install\n\nYou can download prebuilt binaries for OSX, Windows and Linux from the
  latest\n[release page][]. However, if it doesn't work for you, please fall back
  to\nDocker, `brew` or source installation.\n\nIf you are on OSX you can use [brew](https://brew.sh/)
  to install `hadolint`.\n\n```bash\nbrew install hadolint\n```\n\nOn Windows you
  can use [scoop](https://github.com/lukesampson/scoop) to\ninstall `hadolint`.\n\n```batch\nscoop
  install hadolint\n```\n\nAs shown before, `hadolint` is available as a Docker container:\n\n```bash\ndocker
  pull hadolint/hadolint\n# OR\ndocker pull ghcr.io/hadolint/hadolint\n```\n\nIf you
  need a Docker container with shell access, use the Debian or Alpine\nvariants of
  the Docker image:\n\n```bash\ndocker pull hadolint/hadolint:latest-debian\n# OR
  \ndocker pull hadolint/hadolint:latest-alpine\n# OR\ndocker pull ghcr.io/hadolint/hadolint:latest-debian\n#
  OR\ndocker pull ghcr.io/hadolint/hadolint:latest-alpine\n```\n\nYou can also build
  `hadolint` locally. You need [Haskell][] and the [stack][]\nbuild tool to build
  the binary.\n\n```bash\ngit clone https://github.com/hadolint/hadolint \\\n&& cd
  hadolint \\\n&& stack install\n```\n\n## CLI\n\n```bash\nhadolint --help\n```\n\n```text\nhadolint
  - Dockerfile Linter written in Haskell\n\nUsage: hadolint [-v|--version] [--no-fail]
  [--no-color] [-c|--config FILENAME] \n                [-V|--verbose] [-f|--format
  ARG] [DOCKERFILE...] \n                [--error RULECODE] [--warning RULECODE] [--info
  RULECODE] \n                [--style RULECODE] [--ignore RULECODE] \n                [--trusted-registry
  REGISTRY (e.g. docker.io)] \n                [--require-label LABELSCHEMA (e.g.
  maintainer:text)] \n                [--strict-labels] [-t|--failure-theshold THRESHOLD]\n
  \ Lint Dockerfile for errors and best practices\n\nAvailable options:\n  -h,--help
  \               Show this help text\n  -v,--version             Show version\n  --no-fail
  \               Don't exit with a failure status code when any rule\n                           is
  violated\n  --no-color               Don't colorize output\n  -c,--config FILENAME
  \    Path to the configuration file\n  -V,--verbose             Enables verbose
  logging of hadolint's output to\n                           stderr\n  -f,--format
  ARG          The output format for the results [tty | json |\n                           checkstyle
  | codeclimate | gitlab_codeclimate |\n                           codacy] (default:
  tty)\n  --error RULECODE         Make the rule `RULECODE` have the level `error`\n
  \ --warning RULECODE       Make the rule `RULECODE` have the level `warning`\n  --info
  RULECODE          Make the rule `RULECODE` have the level `info`\n  --style RULECODE
  \        Make the rule `RULECODE` have the level `style`\n  --ignore RULECODE        A
  rule to ignore. If present, the ignore list in the\n                           config
  file is ignored\n  --trusted-registry REGISTRY (e.g. docker.io)\n                           A
  docker registry to allow to appear in FROM\n                           instructions\n
  \ --require-label LABELSCHEMA (e.g. maintainer:text)\n                           The
  option --require-label=label:format makes\n                           Hadolint check
  that the label `label` conforms to\n                           format requirement
  `format`\n  --strict-labels          Do not permit labels other than specified in\n
  \                          `label-schema`\n  -t,--failure-theshold THRESHOLD\n                           Exit
  with failure code only when rules with a\n                           severity above
  THRESHOLD are violated. Accepted\n                           values: [error | warning
  | info | style | ignore |\n                           none] (default: info)\n```\n\n##
  Configure\n\nConfiguration files can be used globally or per project. By default,\n`hadolint`
  will look for a configuration file in the current directory\nwith the name `.hadolint.yaml`
  or `.hadolint.yml`\n\n`hadolint` full `yaml` config file schema\n\n```yaml\nfailure-threshold:
  string               # name of threshold level (error | warning | info | style |
  ignore | none)                \nformat: string                          # Output
  format (tty | json | checkstyle | codeclimate | gitlab_codeclimate | codacy)\nignored:
  [string]                       # list of rules\nlabel-schema:                           #
  See Linting Labels below for specific label-schema details\n  author: string                        #
  Your name\n  contact: string                       # email address\n  created: timestamp
  \                   # rfc3339 datetime\n  version: string                       #
  semver\n  documentation: string                 # url\n  git-revision: string                  #
  hash\n  license: string                       # spdx\nno-color: boolean                       #
  true | false\nno-fail: boolean                        # true | false\noverride:\n
  \ error: [string]                       # list of rules\n  warning: [string]                     #
  list of rules\n  info: [string]                        # list of rules\n  style:
  [string]                       # list of rules\nstrict-labels: boolean                  #
  true | false\ntrustedRegistries: string | [string]    # registry or list of registries\n```\n\n`hadolint`
  supports specifying the ignored rules using a configuration\nfile. The configuration
  file should be in `yaml` format. This is one\nvalid configuration file as an example:\n\n```yaml\nignored:\n
  \ - DL3000\n  - SC1010\n```\n\nAdditionally, `hadolint` can warn you when images
  from untrusted\nrepositories are being used in Dockerfiles, you can append the\n`trustedRegistries`
  keys to the configuration file as shown below:\n\n```yaml\nignored:\n  - DL3000\n
  \ - SC1010\n\ntrustedRegistries:\n  - docker.io\n  - my-company.com:5000\n```\n\nIf
  you want to override the severity of specific rules, you can do that too:\n\n```yaml\noverride:\n
  \ error:\n    - DL3001\n    - DL3002\n  warning:\n    - DL3042\n    - DL3033\n  info:\n
  \   - DL3032\n  style:\n    - DL3015\n```\n\n`failure-threshold` Exit with failure
  code only when rules with a\nseverity above THRESHOLD are violated (Available in
  v2.6.0+)\n\n```yaml\nfailure-threshold: info\nwarning:\n    - DL3042\n    - DL3033\n
  \ info:\n    - DL3032\n```\n\nThe global configuration file should be placed in
  the folder\nspecified by `XDG_CONFIG_HOME`,\nwith the name `hadolint.yaml` or `hadolint.yml`.
  In summary, the\nfollowing locations are valid for the configuration file, in order\nor
  preference:\n\n- `$PWD/.hadolint.yaml`\n- `$XDG_CONFIG_HOME/hadolint.yaml`\n- `~/.config/hadolint.yaml`\n\nIn
  windows, the `%LOCALAPPDATA%` environment variable is used instead of `XDG_CONFIG_HOME`\n\nAdditionally,
  you can pass a custom configuration file in the command line with\nthe `--config`
  option\n\n```bash\nhadolint --config /path/to/config.yaml Dockerfile\n```\n\nTo
  pass a custom configuration file (using relative or absolute path) to \na container,
  use the following command:\n\n```bash\ndocker run --rm -i -v /your/path/to/hadolint.yaml:/.config/hadolint.yaml
  hadolint/hadolint < Dockerfile\n# OR\ndocker run --rm -i -v /your/path/to/hadolint.yaml:/.config/hadolint.yaml
  ghcr.io/hadolint/hadolint < Dockerfile\n```\n\n## Inline ignores\n\nIt is also possible
  to ignore rules by using a special comment directly\nabove the Dockerfile instruction
  you want to make an exception for.\nIgnore rule comments look like\n`# hadolint
  ignore=DL3001,SC1081`. For example:\n\n```dockerfile\n# hadolint ignore=DL3006\nFROM
  ubuntu\n\n# hadolint ignore=DL3003,SC1035\nRUN cd /tmp && echo \"hello!\"\n```\n\nInline
  ignores will only work if place directly above the instruction.\n\n## Linting Labels\n\nHadolint
  has the ability to check that specific labels be present and conform\nto a predefined
  label schema.\nFirst a label schema must be defined either via commandline:\n\n```bash\nhadolint
  --require-label author:text --require-label version:semver Dockerfile\n```\n\nor
  via config file:\n\n```yaml\nlabel-schema:\n  author: text\n  contact: email\n  created:
  rfc3339\n  version: semver\n  documentation: url\n  git-revision: hash\n  license:
  spdx\n```\n\nThe value of a label can be either of `text`, `url`, `semver`, `hash`
  or\n`rfc3339`:\n| Schema  | Description                                        |\n|:--------|:---------------------------------------------------|\n|
  text    | Anything                                           |\n| rfc3339 | A time,
  formatted according to [RFC 3339][rfc3339] |\n| semver  | A [semantic version][semver]
  \                      |\n| url     | A URI as described in [RFC 3986][rfc3986]
  \         |\n| hash    | Either a short or a long [Git hash][githash]       |\n|
  spdx    | An [SPDX license identifier][spdxid]               |\n| email   | An email
  address conforming to [RFC 5322][rfc5322] |\n\nBy default, Hadolint ignores any
  label not specified in the label schema. To\nwarn on such additional labels, turn
  on strict labels:\n\n```bash\nhadolint --strict-labels --require-label version:semver
  Dockerfile\n```\n\nor in the config file:\n\n```yaml\nstrict-labels: true\n```\n\nWhen
  strict labels is enabled, but no label schema has been specified, Hadolint\nwill
  warn if any label is present.\n\n### Note on dealing with variables in labels\n\nIt
  is a common pattern to fill the value of a label not statically, but rather\ndynamically
  at build time by using a variable:\n\n```dockerfile\nFROM debian:buster\nARG VERSION=\"du-jour\"\nLABEL
  version=\"${VERSION}\"\n```\n\nTo allow this, the label schema must specify `text`
  as value for that label:\n\n```yaml\nlabel-schema:\n  version: text\n```\n\n## Integrations\n\nTo
  get most of `hadolint` it is useful to integrate it as a check to your CI\nor to
  your editor, or as a pre-commit hook, to lint your `Dockerfile` as you\nwrite it.
  See our [Integration][] docs.\n\n- [Code Review Platform Integrations][]\n- [Continuous
  Integrations][]\n- [Editor Integrations][]\n- [Version Control Integrations][]\n\n##
  Rules\n\nAn incomplete list of implemented rules. Click on the error code to get
  more\ndetailed information.\n\n-   Rules with the prefix `DL` originate from `hadolint`.
  Take a look at\n`Rules.hs` to find the implementation of the rules.\n\n-   Rules
  with the `SC` prefix originate from **ShellCheck** (Only the most\ncommon rules
