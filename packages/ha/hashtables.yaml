changelog: "# Hashtables changelog\n\n## 1.2.3.1\n\n  - Fix building with GHC <7.10
  (thx Vanessa McHale)\n\n## 1.2.3.0\n\n  - update for Semigroup/monoid breakage with
  GHC 8.4 (thx Fumiaki Kinoshita)\n  \n  - Implement mutateST and mutateIO (thx Andy
  Morris)\n  \n  - Fix build breakage w/ \"pre\" function (thx Andy Morris)\n\n##
  1.2.2.1\n\n  - Adjusted base lower bound (it was incorrect), bumped some testsuite
  +\n    benchmark bounds.\n\n## 1.2.2.0\n  - Bumped vector bounds.\n\n  - Added `lookupIndex`
  and `nextByIndex` functions.\n  - Add `mutate` function.\n\nThanks to contributors:\n\n
  \ - Vykintas BaltruÅ¡aitis.\n  - Franklin Chen\n  - Iavor Diatchki\n  - Eric Mertins\n\n##
  1.2.1.1\n  - Bumped vector bounds.\n\n## 1.2.1.0\n\n  - Fixed an FFI import typo
  bug\n    (https://github.com/gregorycollins/hashtables/pull/27), thanks to Thijs\n
  \   Alkemade for the fix.\n\n## 1.2.0.2\n\n  - Fixed serious bug (https://github.com/gregorycollins/hashtables/issues/24)\n
  \   in basic hash table making it impossible to reliably store more than 64k\n    elements
  (after shortening the hash code arrays to 16 bits I neglected to\n    realize that
  I was storing item counts using the same array type).\n\n## 1.2.0.1\n\n  - Fixed
  bug in C code re: clang interpreting \"inline\" strictly according to\n    (insane)
  C99 semantics: http://clang.llvm.org/compatibility.html#inline\n\n  - Fixed a compile
  bug affecting versions of base older than 4.4.\n\n  - Changed int type from Int
  to Word in CheapPseudoRandomBitStream to fix an\n    integer overflow warning.\n\n##
  1.2.0.0\n\n### Switch to smaller hash codes to go faster and save space.\n\nBefore,
  in the basic and cuckoo hash tables, we were storing full\nmachine-word-sized hash
  codes in the table so that we could quickly search a\nwhole cache line for a key
  (or a combination of keys) without branching.\n\nIt turns out that a full machine
  word is not really necessary for this\napplication; switching to a 16-bit key will
  very slightly increase the number\nof hash collisions within buckets (meaning that
  we'll compare more keys), but\nwill pay big dividends in terms of:\n\n  - reduced
  wastage of RAM\n\n  - searching more keys at once, allowing buckets to grow bigger\n\n
  \ - more cache hits on the hash codes array.\n\n### Other\n\n  - Dependency bumps\n\n
  \ - Fix definitions of forwardSearch2 and forwardSearch3 in PORTABLE mode (also\n
  \   used on Windows) to match C implementations.\n\n## 1.1.2.1\n  - Fixes for GHC
  7.8 compatibility.\n\n## 1.1.2.0\n  - Bump allowable versions of hashable, primitive,
  and vector, blacklisting\n    some bad hashable versions\n\n  - Add specialize pragmas
  for fromListWithSizeHint\n\n## 1.1.0.2\n  - Use CPP to allow compilation against
  base 4.2/4.3.\n\n## 1.1.0.1\n  - Re-added SPECIALIZE pragmas that were previously
  removed.\n\n## 1.1.0.0\n  - Add 'fromListWithSizeHint'\n  - 'fromList': don't be
  strict in the list argument\n\n## 1.0.1.8\nBump vector and primitive dependencies.\n\n##
  1.0.1.7\nFix bug in C FFI code (not correctly promoting CInt to Int).\n\n## 1.0.1.6\nFix
  for benchmark suite .cabal file.\n\n## 1.0.1.5\nAdded benchmark suite.\n\n## 1.0.1.4\nBump
  test-framework dependency.\n\n## 1.0.1.3\nBump testsuite dependencies.\n\n## 1.0.1.2\nFix
  testsuite on Windows.\n\n## 1.0.1.1\nBuild fix for Windows.\n\n## 1.0.1.0\n\nBugfix
  for http://github.com/gregorycollins/hashtables/issues/1 (Basic.lookup\nloops).\n"
