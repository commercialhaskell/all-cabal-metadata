  makeRelativeToProject with embedFile for stack ghci (contribution by\n  Michael
  Sloan)\n\n## Hakyll 4.12.3.0 (2018-05-29)\n\n- Bump tasty to 1.1\n- Bump fsnotify
  to 0.3\n\n## Hakyll 4.12.2.0\n\n- Bump pandoc to 2.2\n- Fix path resolution in Pandoc.Biblio
  (contribution by knih)\n\n## Hakyll 4.12.1.0\n\n- Fix hakyll-init on older GHC versions\n-
  Make the Pandoc dependency optional\n\n## Hakyll 4.12.0.1\n\n- Bump resourcet to
  1.2 in test section\n\n## Hakyll 4.12.0.0\n\n- Add Semigroup instances for existing
