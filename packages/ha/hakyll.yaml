changelog: "---\ntitle: Releases\n---\n\n# Releases\n\n## Hakyll 4.16.2.1 (2024-06-02)\n\n-
  Fix \"thread blocked indefinitely in an MVar operation\" errors caused by\n    exceptions
  produced by `Items` (#1014) (contribution by Jasper Van der Jeugt)\n- Improve `+watchServer`
  and `+previewServer` error messages: they now explain\n    *how* to enable the flag
  when the user tries to run `watch`/`preview`\n    without them (#1022) (contribution
  by Jasper Van der Jeugt)\n- Assorted fixes and improvements to documentation (contributions
  by Alexander\n    Batischev, Adrien, Tanya Bouman)\n- Bump `bytestring` upper bound
  to 0.13 (contribution by Alexander Batischev)\n- Bump `deepseq` upper bound to 1.6
  (contribution by Laurent P. René de Cotret)\n- Bump `template-haskell` upper bound
  to 2.22 (contribution by Laurent P. René\n    de Cotret)\n- Bump `text` upper bound
  to 2.2 (contribution by Laurent P. René de Cotret)\n- Bump `file-embed` upper bound
  to 0.0.17 (contribution by Alexander Batischev)\n- Bump `warp` upper bound to 3.5
  (contribution by Alexander Batischev)\n- Bump `filepath` upper bound to 1.6 (contribution
  by Alexander Batischev)\n- Bump `containers` upper bound to 0.8 (contribution by
  Andreas Abel)\n- Bump `time` upper bound to 1.15 (contribution by Andreas Abel)\n-
  Bump `QuickCheck` upper bound to 2.16 (contribution by Andreas Abel)\n- Bump `pandoc`
  upper bound to 3.3 (contribution by Alexander Batischev)\n\n## Hakyll 4.16.2.0 (2023-09-20)\n\n-
  Add errors for multiple `match`es that are routed to the same file\n    (contribution
  by Jasper van der Jeugt)\n- Fix Hakyll.Web.Pandoc.Biblio tests failing with Pandoc
  3.1.8 (contribution by\n    Alexander Batischev)\n- Bump `tasty` upper bound to
  1.6 (contribution by Alexander Batischev)\n\n## Hakyll 4.16.1.0 (2023-08-23)\n\n-
  Rewrite async scheduler; improves scaling and resource usage\n- Add JSON Feed support
  (contribution by Berk Özkütük)\n- Bump `aeson` upper bound to aeson 2.3 (contribution
  by Alexander Batischev)\n- Bump `optparse-applicative` upper bound to aeson 0.19
  (contribution by\n    Alexander Batischev)\n\n## Hakyll 4.16.0.0 (2023-04-27)\n\n-
  Bump `base` *lower* bound to 4.12 (GHC >= 8.6). Hakyll already failed to build\n
  \   on earlier versions due to the template-haskell requirement, and nobody\n    complained
  about that, so I assume nobody cares if the support is properly\n    dropped (contribution
  by Alexander Batischev)\n- Export `Hakyll.Tags.simpleRenderLink` (contribution by
  Alexander Batischev)\n- Add `Hakyll.Web.Pandoc.Biblio.pandocBibliosCompiler` to
  load multiple bib\n    files by glob (contribution by Liang-Ting Chen)\n- Fix \"Store.set:
  resource busy\" error (contribution by Jasper Van der Jeugt)\n- Teach `Hakyll.Web.Template.Context.getItemUTC`
  about another date format,\n    \"%d.%m.%Y\" (contribution by dukzcry)\n- Add `Hakyll.Web.Html.withTagListM`,
  a monadic version of `withTagList`\n    (contribution by 0xd34df00d)\n- Fix all
  the warnings and enable `-Werror` in CI (contribution by Alexander\n    Batischev)\n-
  Miscellaneous updates and fixes to the docs (contributions by Tony Zorman,\n    Alexander
  Batischev, malteneuss, Agustín Mista, Martin Bukatovič, Muhammad\n    Aviv Burhanudin,
  Jacek Galowicz, Daniel Mlot, Yoo Chung, Robert Pearce)\n- Export `Hakyll.defaultCommands`,
  i.e. Hakyll's set of commands (`build`,\n    `check`, `clean` etc.) (contribution
  by Alexander Batischev)\n- Add a `Hakyll.Core.Configuration.Configuration.previewSettings`
  field which\n    lets the user override the settings used by the preview server
  (contribution\n    by Christopher League and Brian McKenna)\n- Make email address
  in RSS/Atom feeds optional (just set it to an empty string)\n    (contribution by
  Robert)\n- `Hakyll.Web.Meta.TwitterCard`: use `name` instead of `property` for better\n
  \   spec compliance (contribution by ncaq)\n- Add a `Hakyll.Core.Configuration.Configuration.checkHtmlFile`
  predicate which\n    dictates what files will get link-checked by the `check` command.
  Default\n    predicate accepts files with .html and .xhtml extensions (contribution
  by\n    Yoo Chung, with earlier contribution from Michael Orlitzky)\n- Add support
  for GHC 9.2 (contribution by Laurent P. René de Cotret)\n- Bump `optparse-applicative`
  upper bound to allow 0.17 (contribution by\n    Alexander Batischev)\n- Bump `pandoc`
  upper bound to allow 2.19 (contribution by Alexander Batischev)\n- Allow `text`
  2.0 (contribution by Alexander Batischev)\n- Bump `vector` upper bound to allow
  0.13 (contribution by Alexander Batischev)\n- Allow `aeson` 2.1 (contribution by
  Alexander Batischev)\n- Bump `fsnotify` upper bound to allow 0.4 (contribution by
  Alexander Batischev)\n- Bump `resourcet` upper bound to allow 1.3 (contribution
  by Alexander\n    Batischev)\n- Bump `template-haskell` upper bound to 2.20 (GHC
  9.4.3) (contribution by\n    Alexander Batischev)\n- Allow `pandoc` 3.0. Note that
  the behavior of Hakyll's `readPandocBiblios` and\n    `readPandocBiblio` is different
  whether pandoc 2 or 3 is installed\n    (contribution by Laurent P. René de Cotret)
  \n- Bump `mtl` upper bound to allow 2.3 (contribution by Alexander Batischev)\n-
  Bump `pandoc` upper bound to allow 3.1 (contribution by Laurent P. René de\n    Cotret)\n-
  Bump `template-haskell` upper bound to 2.21 and `time` to 1.12 (GHC 9.6.1)\n    (contribution
  by Laurent P. René de Cotret)\n\n## Hakyll 4.15.1.1 (2022-01-20)\n\n- Extend the
  documentation for `Hakyll.Core.Identifier` (contribution by\n    malteneuss)\n-
  Fix yet another regression caused by new dependency checking code\n    (contribution
  by Laurent P. René de Cotret)\n- Bump `pandoc` upper bound to allow 2.17 (contribution
  by Alexander Batischev)\n- Website now points to Hackage rather than its own (often
  outdated) version of\n    the docs (contribution by Jasper Van der Jeugt)\n\n##
  Hakyll 4.15.1.0 (2021-10-25)\n\n- Add `Hakyll.Web.Pandoc.Biblio` functions `readPandocBiblios`
  and\n    `processPandocBiblios`, which let one use multiple bibliographies\n    (contribution
  by Benjamin Eskola)\n- Preserve file extension of bibliography files when passing
  them to Pandoc.\n    This enables one to use not just BibTex, but also YAML and
  JSON files\n    (contribution by Benjamin Eskola)\n- Fix URL extraction for `srcset`
  attribute. This affects\n    `Hakyll.Web.HTML.relativizeUrls` and other such functions
  (contribution by\n    Alexander Batischev)\n- Bump `bytestring` upper bound to allow
  0.11 (contribution by Alexander\n    Batischev)\n- Bump `pandoc` upper bound to
  allow 2.15 (contribution by Alexander Batischev)\n- Bump `aeson` bounds to allow
  2.0 (contribution by Alexander Batischev)\n\n## Hakyll 4.15.0.1 (2021-10-02)\n\n-
  Add missing test file to the package (contribution by Alexander Batischev)\n\n##
  Hakyll 4.15.0.0 (2021-10-01)\n\n- Fix dependency cycles detector (contribution by
  Laurent P. René de Cotret)\n- Add `--dry-run` to the `build` command (contribution
  by Fraser Tweedale)\n- Add support for Jupyter notebooks (files with \".ipynb\"
  extension)\n    (contribution by fedeinthemix)\n- Add `Hakyll.Web.Pandoc.Biblio.processPandocBiblio`,
  which works with `Item\n    Pandoc` and is thus composable with other Pandoc-related
  compilers and\n    functions (contribution by fedeinthemix)\n- Speed up the runtime
  by about 9% (multiple contributions by Fraser Tweedale)\n- Tolerate unexpected cache
  misses by recompiling the item; now there is no need\n    to rebuild the entire
  site to fix cache corruption (contribution by Fraser\n    Tweedale)\n- Replace `Hakyll.Core.Rules.forceCompile`
  (introduced in 4.14.1.0) with\n    `Hakyll.Core.Compiler.recompilingUnsafeCompiler`.
  The new facility is more\n    versatile and composes better (contribution by Fraser
  Tweedale)\n- Remove dependency on `array` (contribution by Laurent P. René de Cotret)\n\n##
  Hakyll 4.14.1.0 (2021-08-30)\n\n- Add `Hakyll.Web.Html.demoteHeaderBy` function,
  which demotes an HTML header by\n    a given amount (contribution by Logan McGrath)\n-
  Add `Hakyll.Core.Rules.forceCompile` modifier which forces re-compilation of\n    an
  item even if its file wasn't modified. This is useful for data sources\n    which
  aren't local files (contribution by Fraser Tweedale)\n- Add `Hakyll.Web.Tags.getTagsByField`
  which extracts tags from a given field\n    instead of the default \"tags\" field
  (contribution by Jim McStanton and\n    Alexander Batischev)\n- Add `Hakyll.Core.Configuration.shouldWatchIgnore`
  function and the\n    corresponding `watchIgnore` field for `Configuration`. These
  are used to\n    ignore files in watch mode, which is useful when certain files
  are\n    pre-processed and the results are saved into the provider directory\n    (contribution
  by Aron Erben)\n- Add `Hakyll.Web.Meta` modules `JSONLD`, `OpenGraph`, and `TwitterCard`.
  These\n    help with semantic web metadata in pages. This adds dependency on `aeson`\n
  \   (contribution by Fraser Tweedale)\n- Export `Hakyll.Web.Pandoc.Biblio.unCSL`
  function (contribution by Benjamin\n    Bray)\n- Make the runtime concurrent, which
  brings 30% speedups on real-world sites.\n    This adds dependencies on `array`
  and `lifted-async`. Please note that it\n    doesn't scale past the number of physical
  cores; ideas are welcome in\n    https://github.com/jaspervdj/hakyll/issues/850
  (contribution by\n    Laurent P. René de Cotret and Vaibhav Sagar)\n- Fix binary's
  name in the first tutorial (contribution by Alexander Batischev)\n- Fix \"Empty
  'do' block\" error in GitHub tutorial (contribution by\n    alexandroid000)\n- Move
  #hakyll IRC channel from Freenode to Libera.Chat (by Alexander Batischev\n    and
  henk)\n- Replace dependency on `cryptonite` and `memory` with dependency on `hashable`\n
  \   (contribution by Laurent P. René de Cotret)\n- Bump `file-embed` upper bound
  to 0.0.15 (contribution by Alexander Batischev)\n- Bump `optparse-applicative` upper
  bound to 0.16 (contribution by Felix Yan)\n- Bump `pandoc` upper bound to 2.14 (contribution
  by Laurent P. René de Cotret)\n- Bump `tasty` upper bound to 1.4 (contribution by
  Felix Yan)\n- Bump `template-haskell` upper bound to 2.17, which is shipped with
  GHC 9\n    (contribution by Alexander Batischev)\n- Bump `time` upper bound to 1.11
  (contribution by Alexander Batischev)\n\n## Hakyll 4.14.0.0 (2021-03-14)\n\n- Add
  `renderPandocWithTransform` and `renderPandocWithTransformM` (by Norman\n  Liu)\n-
  Make sure the initial project is writable (by Tobias Bora)\n- Bump `pandoc` to 2.11.*\n-
  Bump `file-embed` upper bound to 0.0.14\n- Bump `random` upper bound to 1.2\n\n##
  Hakyll 4.13.4.1 (2020-09-30)\n\n- Bump `pandoc` to 2.10.*\n- Bump upper bound for
  `template-haskell` to 2.17\n- Bump `QuickCheck` upper bound to 2.15\n\n## Hakyll
  4.13.4.0 (2020-06-20)\n\n- Miscellaneous Windows-specific fixes and CI (by Laurent
  P. René de Cotret)\n- Bump upper bound for `cryptonite` to 0.28\n- Bump upper bound
  for `tasty` to 1.4\n\n## Hakyll 4.13.3.0 (2020-04-12)\n\n- Fix compilation issue
  related to `MonadFail` on Windows (by Martín Emanuel)\n- Bump upper bound for `warp`
  to 3.4\n- Bump upper bound for `pandoc-citeproc` to 0.18\n\n## Hakyll 4.13.2.0 (2020-03-07)\n\n-
  Fix compatibility with GHC-8.6 (by Nikolay Yakimov).\n\n## Hakyll 4.13.1.0 (2020-02-26)\n\n-
  Fix timezone parsing bug with time-1.9\n- Remove constant field for homepage title
  in example site (by Liang-Ting Chen)\n- Clean up `stack.yaml` (by Hexirp)\n- Use
  crytonite instead of cryptohash (by Hexirp)\n- Expose CLI argument parser internals
  (by Jim McStanton)\n- Support GHC-8.8. Add `MonadFail` instances and constraints
  (by Veronika\n  Romashkina)\n- Fix file path compatibility with Windows (by Hexirp)\n-
  Fix logging output flushing in `site server` (by robx)\n- Fix spacing of command
  line usage in `hakyll-init` (by robx)\n- Add titles to tag fields by default\n\n##
  Hakyll 4.13.0.1 (2019-09-18)\n\n- Add missing test files (contribution by Justin
  Humm)\n\n## Hakyll 4.13.0.0 (2019-08-30)\n\n- Improved documentation in many places
  (contribution by Bergi)\n- Significantly improve error messages when reading and
  applying templates\n  (contribution by Bergi)\n    * `empty` and `fail` for `Compiler`
  now fail without or with a message,\n      allowing for much better debug output\n
  \   * `renderFeed`, `renderRssWithTemplates` and `renderAtomWithTemplates` now\n
  \     take `Template` rather than `String` arguments\n- Add option to specify date
  in directory structure,e.g.\n  `posts/2019/05/10/tomorrow.md` (contribution by Taeer
  Bar-Ya)\n- Bump QuickCheck to 2.13\n\n## Hakyll 4.12.5.2 (2019-05-09)\n\n- Bump
  pandoc to 2.7\n- Add `srcset` to the list of URL attributes (contribution by c50a326)\n-
  Expose `getCategory` in `Hakyll.Web.Tags` (contribution by Ng Wei En)\n- Fix issue
  where `published` overwrites the user's context (contribution by\n  ncaq)\n\n##
  Hakyll 4.12.5.1 (2019-02-03)\n\n- Bump pandoc to 2.6\n- Bump pandoc-citeproc to
  0.16\n\n## Hakyll 4.12.5.0 (2019-01-12)\n\n- Update dependencies (contribution by
  Hexirp):\n    * Bump containers to 0.6\n    * Bump yaml to 0.11\n    * Bump pandoc
  to 2.5\n    * Bump pandoc-citeproc to 0.15\n    * Bump tasty to 1.2\n- Correct assertion
  in unixFilterError test\n  (contribution by Jim McStanton)\n- Add renderRssWithTemplates,
  renderAtomWithTemplates\n  (contribution by Abhinav Sarkar)\n- Speed up hashing
  in cache (contribution by 0xd34df00d)\n- Update type of fromFilePath to use FilePath
  instead of String\n  (contribution by Jim McStanton)\n- Drop extension when parsing
  dates in filepaths (contribution by\n  Gabriel Aumala)\n\n## Hakyll 4.12.4.0 (2018-08-13)\n\n-
