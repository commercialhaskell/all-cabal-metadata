changelog: ! "---\ntitle: Releases\n---\n\n# Releases\n\n## Hakyll 4.12.3.0 (2018-05-29)\n\n-
  Bump tasty to 1.1\n- Bump fsnotify to 0.3\n\n## Hakyll 4.12.2.0\n\n- Bump pandoc
  to 2.2\n- Fix path resolution in Pandoc.Biblio (contribution by knih)\n\n## Hakyll
  4.12.1.0\n\n- Fix hakyll-init on older GHC versions\n- Make the Pandoc dependency
  optional\n\n## Hakyll 4.12.0.1\n\n- Bump resourcet to 1.2 in test section\n\n##
  Hakyll 4.12.0.0\n\n- Add Semigroup instances for existing Monoids (contribution
  by\n  Christian Barcenas)\n- Fix issue with CPP and comment containing `/*`\n- Add
  `withTagList` (contribution by Oleg Grenrus)\n- Improve CSS compression (contribution
  by Bergi)\n- Bump pandoc-citeproc to 0.14\n- Bump resourcet to 1.2\n- Bump time
  to 1.9\n- Bump http-types to 0.12\n- Bump http-conduit to 2.3\n- Bump tasty-quickcheck
  to 0.10\n\n## Hakyll 4.11.0.0\n\n- Bump binary to 0.9\n- Bump pandoc to 2.1\n- Bump
  pandoc-citeproc to 0.13\n- Bump http-types to 0.11\n- Bump QuickCheck to 2.11\n-
  Bump tasty to 1.0\n- Bump tasty-hunit to 0.10\n- Remove system-filepath dependency\n-
  Embed feed templates rather than using data-files (contribution by Roman\n  Kuznetsov)\n-
  Fix pthread link error on GHC-8.2.2 (contribution by Shinya Yamaguchi)\n- Extend
  capture with Regex handling (contribution by frederik-h)\n\n## Hakyll 4.10.0.0\n\n-
  Bump Pandoc to 2.0 (contribution by Vaibhav Sagar)\n- Fix compression of calc()
  in CSS (contribution by Krzysztof Jurewicz)\n- Make unixFilter output stderr when
  failing (contribution by Nick Boultbee)\n- Export Check type from `Hakyll.Commands`
  (contribution by Futtetennista)\n- Add overwritten files check to `hakyll-init`
  (contribution by Ilya Murzinov)\n- Expose & document `hakyllWithExitCodeAndArgs`,
  `Options`, and `Command`\n  (contribution by Michael Walker)\n- Add check for non-overlapping
  redirects (contribution by gwern)\n- Fix early exit when calling check as a library\n\n##
  Hakyll 4.9.8.0\n\n- Bump pandoc-citeproc to 0.10.5\n- Bump optparse-applicative
  to 0.14\n- Bump QuickCheck to 2.10\n- Bump tasty-quickcheck to 0.9\n- Restructure
  .cabal to avoid redundant compilation (contribution by\n  Christopher League)\n\n##
  Hakyll 4.9.7.0\n\n- Fix compilation trouble with `Options.Applicative`\n- Some small
  CSS compression improvements (contribution by Nicole Rauch)\n\n## Hakyll 4.9.6.0\n\n-
  Tighten dependency on `pandoc-citeproc` (contribution by Mikhail Glushenkov)\n-
  Enable using a custom parser for command line arguments (contribution by\n  Alberto)\n-
  Update examples to semantic HTML (contribution by Elie Génard)\n- Better error for
  `cached` on non-existing file\n- Provide an `$allPages$` key when doing pagination\n-
  Preserve file metadata in `copyFileCompiler` (contribution by frederik-h)\n\n##
  Hakyll 4.9.5.1\n\n- Bump blaze-html dependency to 0.9\n- Bump blaze-markup dependency
  to 0.8\n- Bump process dependency to 1.5\n\n## Hakyll 4.9.5.0\n\n- Fix compilation
  issue with `Hakyll.Check` if `checkExternal` is disabled\n  (Fix by Magnus Therning)\n\n##
  Hakyll 4.9.4.0\n\n- Make `./site check` concurrent\n- Bump directory dependency
  to 1.3\n- Bump time dependency to 1.7\n- Bump vector dependency to 0.12\n\n## Hakyll
  4.9.3.0\n\n- Add a `Hakyll.Web.Redirect` module (contribution by gwern)\n- Expose
  `Hakyll.Commands`\n- Fix the exit code behaviour of `./site check`\n\n## Hakyll
  4.9.2.0\n\n- Fix integer fields in YAML metadata (Fix by Nikolaos S. Papaspyrou)\n-
  Bump pandoc dependency to 1.19\n\n## Hakyll 4.9.1.0\n\n- Allow optparse-applicative
  0.13, QuickCheck 2.9, and pandoc 1.18\n  (contributions by Chris Wong and Felix
  Yan)\n- Fix extra test files for packaging source files (contribution by Julien\n
  \ Langlois)\n\n## Hakyll 4.9.0.0\n\nThis release switches over some dependencies
  to alternatives, in order to clean\nup some stuff and build on a wider variety of
  setups (stack/cabal).\n\n- Move from `test-framework` to `tasty`\n- Fix feed generator
  when item contains CDATA (contribution by Yann Esposito)\n- Fix CompressCSS to not
  modify string constants (contribution by Nicole Rauch)\n- Fix YAML dependency issue
  (contribution by Jens Peterson)\n- Move from `cmdargs` to `optparse-applicative`
  (contribution by sk3r)\n- Allow for trimming whitespace in templates (contribution
  by Sam Davis)\n- Improve error messages for template parsing (contribution by Lorenzo\n
  \ Tabacchini)\n- Improvements to the installation instructions (contribution by
  Thomas Koch)\n- Move from `snap` to `warp` for preview servier (contribution by
  Arguggi)\n- Fix error in CompressCSS (contribution by Luca Molteni)\n- Move example
  from XHTML to HTML5 (contribution by Peter Doherty)\n- Make errors in check less
  verbose (contribution by Jan Tojnar)\n- Work on building with GHC 8.0.1 (contribution
  by Rohan Jain)\n\n## Hakyll 4.8.3.2\n\nThis release is compatible with GHC 8.0.1,
  although `previewServer` might not\nwork yet on some setups.\n\n- Allow data-default
  0.7, pandoc-citeproc 0.10, and tagsoup 0.14 (contributions\n  by Paul van der Walt
  and Felix Yan)\n- Allow binary 0.8, process 1.4, time 1.6 (contribution by Sergei
  Trofimovich)\n- Fix issue with `.metadata` file reading\n\n## Hakyll 4.8.3.1\n\n-
  Bump scientific dependency to 0.3.4\n\n## Hakyll 4.8.3.0\n\n- Fix another compilation
  issue wrt. orphan `Show` instance from regex-tdfa\n  (contribution by Sergei Trofimovich)\n\n##
  Hakyll 4.8.2.0\n\n- Fix compilation issue wrt. orphan `Show` instance from regex-tdfa\n\n##
  Hakyll 4.8.1.0\n\n- Fix compilation on windows\n\n## Hakyll 4.8.0.1\n\n- Fix issue
  with test suite\n\n## Hakyll 4.8.0.0\n\n- Support full YAML in page metadata\n-
  Bump data-default dependency to 0.6\n- Add snippet field for literal includes in
  templates (contribution by Nicolas\n  Mattia)\n\n## Hakyll 4.7.5.2\n\n- Bump pandoc
  dependency to 1.17 (contribution by Felix Yan)\n- Fix `unixFilter` documentation
  (contribution by Richard Cook)\n- Bump example posts (contribution by Andrew Barchuk)\n-
  Add a template compiler that only uses the template body (contribution by\n  Bergi)\n\n##
  Hakyll 4.7.5.1\n\n- Bump pandoc and pandoc-citeproc dependencies to 1.16 and 0.9
  respectively\n\n## Hakyll 4.7.5.0\n\n- Expose templating engine\n- Fix bug in feed
  context precedence (contribution by Yuriy Syrovetskiy)\n- Bump http-types dependency
  to 0.9\n\n## Hakyll 4.7.4.0\n\n- Expose `getItemModificationTime`\n\n## Hakyll 4.7.3.1\n\n-
  Bump pandoc-citeproc dependency to 0.8\n\n## Hakyll 4.7.3.0\n\n- Bump HUnit dependency
  to 1.3\n- Add `poster` as an URL attribute (contribution by vtduncan)\n- Prevent
  `hakyll-init` from generating directories with leading hyphen\n  (contribution by
  Javran Cheng)\n\n## Hakyll 4.7.2.3\n\n- Fix time dependency in tests\n\n## Hakyll
  4.7.2.2\n\n- Relax time dependency\n\n## Hakyll 4.7.2.1\n\n- Bump fsnotify dependency
  to 0.2\n\n## Hakyll 4.7.2.0\n\n- Improve documentation of `getResourceXXX` functions
  (contribution by Matthias\n  C. M. Troffaes)\n- Allow for empty templates\n- Bump
  pandoc dependency to 1.15\n\n## Hakyll 4.7.1.0\n\n- Drop old-time, old-locale, time-locale-compat
  dependencies\n- Add convenicence `pandocBiblioCompiler` (contribution by\n  Matthias
  C. M. Troffaes)\n- Add support for mediawiki (contribution by Chen Lei)\n\n## Hakyll
  4.7.0.0\n\n- Bump pandoc to 1.14. This will break a lot of sites: since the pandoc
  parser\n  might now return an error message, it is ran inside the `Compiler` monad
  where\n  we can nicely handle the error.\n\n## Hakyll 4.6.9.0\n\n- Let caller decide
  exit (fix by Erik Dominikus)\n- Bump pandoc-citeproc dependency\n\n## Hakyll 4.6.8.1\n\n-
  Fix test suite dependencies\n\n## Hakyll 4.6.8.0\n\n- Fix building on GHC 7.10 (fix
  by Charles Strahan)\n- Add support for a custom teaser separator (contribution by
  Tom Sydney\n  Kerckhove)\n- Let Pandoc handle DocBook files (contribution by Joshua
  SImmons)\n\n## Hakyll 4.6.7.1\n\n- Bump dependencies\n\n## Hakyll 4.6.7.0\n\n- Bump
  dependencies\n- Fix bug where hakyll-init would create a file called `name.cabal.cabal`
  (fix\n  by Hans-Peter Deifel)\n\n## Hakyll 4.6.6.0\n\n- Fix compilation error when
  preview server is disabled (fix by Magnus Therning)\n- Add author name by default
  to RSS feeds (contribution by Calen Pennington)\n\n## Hakyll 4.6.5.0\n\n- Bump dependencies\n-
  Fix garbled \"Listening on 0.0.0.0:8000\" message\n- Add `boolField` (contribution
  by Ferenc Wágner)\n\n## Hakyll 4.6.4.0\n\n- Fix another dependency handling bug
  when using snapshots\n- Add `matchMetadata` for examining metadata when defining
  rules\n\n## Hakyll 4.6.3.0\n\n- Fix dependency handling bug\n\n## Hakyll 4.6.2.0\n\n-
  Loosen `binary` dependency\n- Make dependency handling more granular so you can
  depend on specific snapshots\n  of an item\n\n## Hakyll 4.6.1.0\n\n- Bump `fsnotify`
  and `pandoc-citeproc` dependencies\n- Rewrite polling code a bit\n\n## Hakyll 4.6.0.0\n\n-
  Added `listFieldWith` function\n- Improved `rulesExtraDependencies` behaviour\n-
  Changed function syntax in templates from `$foo arg1 arg2$` to\n  `$foo(\"arg1\",
  \"arg2\")$`\n- Support parsing date from directory names in addition to file names\n\n##
  Hakyll 4.5.5.0\n\n- Fix Binary instances for `pandoc` and `pandoc-citeproc`\n- Fix
  `network-uri` dependency issue\n\n## Hakyll 4.5.4.0\n\n- Fix issue with HTML entities
  when running `withUrls` and `demoteHeaders`.\n- Generate a cabal file for the initialised
  site.\n- Add pagination support.\n\n## Hakyll 4.5.3.0\n\n- Bump Pandoc to 1.12.4
  to include the org-mode reader.\n\n## Hakyll 4.5.2.0\n\n- Fix rebuilding everything
  issue with latest directory (contribution by Jorge\n  Israel Peña)\n- Fix issue
  with `toSiteRoot` (contribution by Izzy Cecil)\n- Fix issue with tag dependencies,
  slightly improve caching\n\n## Hakyll 4.5.0.0\n\n- Fix issue with syntax highlighting
  and line numbers (contribution by Adelbert\n  Chang)\n- Improve documentation for
  `Context` (contribution by Daniil Frumin)\n- Added `IsString` instance for `Template`\n-
  Added the `pandocCompilerWithTransformM` function (contribution by Daniil\n  Frumin)\n-
  Make `./site check` return the right exit code (contribution by Andres Loeh)\n-
  Use OS threads to make `./site watch` work nicely on Windows (contribution by\n
  \ Simonas Kazlauskas)\n- Make the `unixFilter` function work better on windows by
  calling `shell`\n  (contribution by Collin J. Doering)\n- Add a command-line flag
  to bind on a user-specified host (contribution by\n  chrisdotcode)\n\n## Hakyll
  4.4.3.0\n\n- Fix issue when using `metadataRoute` after other custom routes\n\n##
  Hakyll 4.4.2.0\n\n- Fix issue where Hakyll would not detect a change if a `.metadata`
  file was\n  deleted\n\n## Hakyll 4.4.1.0\n\n- Use Pandoc 1.12 highlighting by default\n\n##
  Hakyll 4.4.0.0\n\n- Update to work with Pandoc 1.12. This changes the type of `readPandocBibilio`:\n
  \ the `CSL` argument is no longer optional (contribution by Jorge Israel Peña)\n\n-
  Fix incorrect output of `toSiteRoot` on windows (contribution by Saeid\n  Al-Wazzan)\n\n-
  Add a preview port option to `Configuration` (contribution by Jorge Israel\n  Peña)\n\n-
  Add `watch` command that polls for changes but does not necessarily launch a\n  server
  (contribution by Eric Stolten)\n\n- Generalise type of `metadataField`\n\n- Fix
  issue where metadata was not correctly loaded when using versions\n\n## Hakyll 4.3.3.0\n\n-
  Re-add the `functionField` function\n\n## Hakyll 4.3.2.0\n\n- Re-add the `mapContext`
  function\n\n- Unescape internal URLs when using `./site check` (contribution by
  Marc-Antoine\n  Perennou)\n\n## Hakyll 4.3.1.0\n\n- Make teasers undefined if no
  `<!--more-->` comment is found\n\n- Sanitize tag URLs (contribution by Simonas Kazlauskas)\n\n##
  Hakyll 4.3.0.0\n\n- Add conditionals, partials and for loops to the template system
  (includes a\n  contribution by Ivan N. Veselov)\n\n- Improvements to the preview
  functionality on windows (contribution by Jorge\n  Israel Peña)\n\n- Add pagination
  support (contribution by Anton Dubovik)\n\n- Slight speedup for the Hakyll cache
  (contribution by justnoxx)\n\n- Add teaser functionality (contribution by Ivan N.
  Veselov)\n\n- Make `./site check` work with scheme-relative URLs (contribution by
  Simonas\n  Kazlauskas)\n\n- The `./site deploy` command can now be customized with
  Haskell code\n  (contribution by Samuel Tardieu)\n\n- Use `hsnotify` for proper
  polling instead of sleep loop on all platforms\n  (contribution by Simonas Kazlauskas)\n\n-
  More useful debug info available\n\n## Hakyll 4.2.2.0\n\n- Fix issue with `Alternative`
  instance of `Compiler`\n\n## Hakyll 4.2.1.1\n\n*March 9, 2013*\n\n- Make `http-conduit`
  dependency optional by adding a `checkExternal` cabal flag\n\n## Hakyll 4.2.1.0\n\n*March
  7, 2013*\n\n- Fix issue where `copyFileCompiler` ignored `providerDirectory`\n\n##
  Hakyll 4.2.0.0\n\n*March 7, 2013*\n\n- Read second extension for `.lhs`, e.g. `.md.lhs`
  or `.tex.lhs` (contribution\n  by Alexander Vershilov)\n\n- Speedup initialization
  by using modification times instead of hashing files\n\n- Speedup initialization
  with a rewritten resource provider\n\n- Fix `./site check` not working with sites
  that require a user agent (e.g.\n  <http://www.wikipedia.org/>)\n\n- Change `chronological`
  and `recentFirst` to actually look at the dates of\n  items. This changes their
  types from:\n\n        chronological, recentFirst :: [Item a] -> [Item a]\n\n    to:\n\n
  \       chronological, recentFirst\n            :: MonadMetadata m => [Item a] ->
  m [Item a]\n\n    (contribution by Simonas Kazlauskas)\n\n- Add `metadataRoute`,
  so it is now possible to use metadata when determining\n  routes\n\n- Improve metadata
  parser for multiline metadata fields (contribution by Peter\n  Jones)\n\n- Add the
  `getMetadataField` utility\n\n## Hakyll 4.1.4.0\n\n*January 26, 2013*\n\n- Export
  the flexible `renderTags` function\n\n## Hakyll 4.1.3.0\n\n*January 26, 2013*\n\n-
  Export the constructor of the `Tags` datatype\n\n## Hakyll 4.1.2.0\n\n*January 20,
  2013*\n\n- Fix an issue where a dependency cycle would lead to infinite recursion/stack\n
  \ overflow\n\n## Hakyll 4.1.1.0\n\n*January 20, 2013*\n\n- Fix an issue regarding
  `relativizeUrls` expanding `<meta />` to\n  `<meta></meta>`\n\n## Hakyll 4.1.0.0\n\n*January
  20, 2013*\n\nUpdate to use Pandoc 1.10, this requires changes to your `site.hs`
  if you're\nusing custom Pandoc options or the `Hakyll.Web.Pandoc.Biblio` module.\n\n-
  `defaultHakyllParserState` renamed to `defaultHakyllReaderOptions`\n\n- The type
  of `readPandocBiblio` changed\n\nBecause of the many changes, this release is no
  longer compatible with Pandoc\n1.9.\n\n## Hakyll 4.0.0.0\n\n*January 16, 2013*\n\nThe
  Initial release of Hakyll 4, see\n[this blogpost](http://jaspervdj.be/posts/2013-01-16-hakyll-4.0.html)
  and\n[the migration guide](/tutorials/hakyll-3-to-hakyll4-migration-guide.html)
  for\nan overview of changes.\n"
