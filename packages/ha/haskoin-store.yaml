description-type: haddock
description: |-
  Store and index Bitcoin or Bitcoin Cash blocks, transactions, balances and unspent outputs.
  All data is available via REST API in JSON or binary format.
  Uses in-process RocksDB database to store data.
  Supports Redis cache that can be shared by multiple nodes for faster access to extended public key balances, transactions and unspent outputs.
