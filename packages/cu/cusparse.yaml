description: ! "Haskell FFI Bindings to cuSPARSE\n================================\n\n[![Travis
  build status](https://img.shields.io/travis/tmcdonell/cusparse/master.svg?label=linux)](https://travis-ci.org/tmcdonell/cusparse)\n[![AppVeyor
  build status](https://img.shields.io/appveyor/ci/tmcdonell/cusparse/master.svg?label=windows)](https://ci.appveyor.com/project/tmcdonell/cusparse)\n[![Stackage
  LTS](https://stackage.org/package/cusparse/badge/lts)](https://stackage.org/lts/package/cusparse)\n[![Stackage
  Nightly](https://stackage.org/package/cusparse/badge/nightly)](https://stackage.org/nightly/package/cusparse)\n[![Hackage](https://img.shields.io/hackage/v/cusparse.svg)](https://hackage.haskell.org/package/cusparse)\n\nThe
  cuSPARSE library contains a set of basic linear algebra subroutines for\nhandling
  sparse matrices. Sparse vectors and matrices are those where the\nmajority of elements
  are zero. Sparse BLAS routines are specifically implemented\nto take advantage of
  this sparsity. This package provides FFI bindings to the\nfunctions of the cuSPARSE
  library. You will need to install the CUDA driver and\ndeveloper toolkit:\n\n  <http://developer.nvidia.com/cuda-downloads>\n\n
  \ <http://docs.nvidia.com/cuda/cusparse/index.html>\n\n"
