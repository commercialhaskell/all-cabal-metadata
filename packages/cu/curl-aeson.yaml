description: "<!-- -*- mode: markdown; coding: utf-8 -*- -->\n\n# curl-aeson library
  for Haskell\n\nThis is a library for communicating with JSON over HTTP connection.\nIt
  supports rich set of HTTP connectivity features provided by\n[curl](https://github.com/galoisinc/curl)
  library combined to the\nperformance and elegance of [aeson](https://github.com/bos/aeson).\n\nAuthor:
  Joel Lehtonen <joel.lehtonen+curlaeson@iki.fi>\n\nThis library is at its best when
  communicating with simple,\nnon-standardized JSON interfaces. If you are implementing
  JSON-RPC\ncompliant client or server, take a look at\n[another library](http://hackage.haskell.org/package/jmacro-rpc).\n\n##
  Example\n\nIn this example we fetch latest bid and ask values from a Bitcoin\nexchange
  using\n[their public API](https://github.com/paytunia/api-documentation#read-the-ticker):\n\n```haskell\n{-#
  LANGUAGE OverloadedStrings #-}\nimport Control.Monad\nimport Data.Aeson\nimport
  Network.Curl.Aeson\n\nticker :: IO (Double,Double)\nticker = curlAesonGetWith p
  \"https://bitcoin-central.net/api/v1/ticker/eur\"\n  where\n    p (Object o) = do\n
  \     bid <- o .: \"bid\"\n      ask <- o .: \"ask\"\n      return (bid,ask)\n    p
  _ = mzero\n```\n\nYou may find more examples from package documentation.\n\n## Installation\n\n###
  On Ubuntu and Debian\n\nStarting from Ubuntu 12.04 and Debian wheezy, all dependencies
  are\nfound from repositories:\n\n    sudo apt-get install libghc-aeson-dev libghc-curl-dev
  cabal-install\n\nThen just install this:\n\n    cabal install\n\n### Other\n\nInstall
  and configure\n[Haskell Platform](http://www.haskell.org/platform/). Then, fetch
  all the\nrequirements and install this library by running:\n\n    cabal update\n\tcabal
  install\n\n## License\n\nFollowing the convention of Haskell community, this library
  is\nlicensed under the terms of\n[BSD 3-clause license](https://en.wikipedia.org/wiki/BSD_licenses#3-clause_license_.28.22Revised_BSD_License.22.2C_.22New_BSD_License.22.2C_or_.22Modified_BSD_License.22.29).\nPersonally
  I prefer GPLv3, but this library is simple enough to be\nreleased with non-[copyleft](https://en.wikipedia.org/wiki/Copyleft)\nlicense.\n\nThe
  license text is included in LICENSE file.\n\n## Contact\n\nI'm not an expert in
  doing software packages, so feel free to correct\nme by sending pull requests. Also,
  I would like to hear if you have\nfound my library to be useful.\n"
