changelog: ! "# Revision history for cublas\n\nNotable changes to the project will
  be documented in this file.\n\nThe format is based on [Keep a Changelog](http://keepachangelog.com/)
  and the\nproject adheres to the [Haskell Package Versioning\nPolicy (PVP)](https://pvp.haskell.org)\n\n\n##
  [0.4.0.1] - 2018-03-12\n### Fixed\n  * Build fix for Cabal-2.2 (ghc-8.4)\n\n## [0.4.0.0]
  - 2017-11-15\n### Added\n  * `getMathMode`\n  * `setMathMode`\n\n### Fixed\n  *
  Build fix for CUDA-9\n\n## 0.3.0.0 - 2017-08-24\n\n* First version; replaces [bmsherman/cublas](https://github.com/bmsherman/cublas).
  Released on an unsuspecting world.\n\n\n[0.4.0.1]:          https://github.com/tmcdonell/cublas/compare/release/0.4.0.0...0.4.0.1\n[0.4.0.0]:
  \         https://github.com/tmcdonell/cublas/compare/release/0.3.0.0...0.4.0.0\n\n"
