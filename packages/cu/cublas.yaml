description: ! "Haskell FFI Bindings to cuBLAS\n==============================\n\n[![Travis
  build status](https://img.shields.io/travis/tmcdonell/cublas/master.svg?label=linux)](https://travis-ci.org/tmcdonell/cublas)\n[![AppVeyor
  build status](https://img.shields.io/appveyor/ci/tmcdonell/cublas/master.svg?label=windows)](https://ci.appveyor.com/project/tmcdonell/cublas)\n[![Stackage
  LTS](https://stackage.org/package/cublas/badge/lts)](https://stackage.org/lts/package/cublas)\n[![Stackage
  Nightly](https://stackage.org/package/cublas/badge/nightly)](https://stackage.org/nightly/package/cublas)\n[![Hackage](https://img.shields.io/hackage/v/cublas.svg)](https://hackage.haskell.org/package/cublas)\n\nThe
  cuBLAS library is an implementation of BLAS (Basic Linear Algebra\nSubprograms)
  for NVIDIA GPUs. This package provides FFI bindings to the\nfunctions of the cuBLAS
  library. You will need to install the CUDA driver and\ndeveloper toolkit:\n\n  <http://developer.nvidia.com/cuda-downloads>\n\n
  \ <http://docs.nvidia.com/cuda/cublas/index.html>\n\n"
