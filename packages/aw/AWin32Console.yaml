description: "Name:                AWin32Console\r\nVersion:             1.1\r\nDescription:
  \        ANSI escape code \r\nLicense:             BSD3\r\nLicense-file:        LICENSE\r\nAuthor:
  \             Harald Wolfsgruber\r\n\r\n\r\n-- Library Files -------------\r\n\r\n
  \ AWin32Console.hs\r\n  BWin32Console.c\r\n  BWin32Console.h\r\n  LICENSE\r\n  README\r\n\r\n\r\n--
  Functions -----------------\r\n\r\n  aPutStr   :: String -> IO ()\r\n  aPutStrLn
  :: String -> IO ()\r\n\r\n\r\n-- Usage ---------------------\r\n\r\n  aPutStrLn
  \"\\ESC[1;32mTest\\ESC[0m\"\r\n\r\n\r\n-- Documentation -------------\r\n\r\n  Implemented:\r\n\r\n
  \ ESC[#;...;#m set display attributes\r\n  ESC[0m reset display attributes\r\n\r\n
  \ ESC[0J erase from cursor to end of display\r\n  ESC[1J erase from start to cursor\r\n
  \ ESC[2J cls and cursor to (1,1)\r\n\r\n  ESC[0K delete to end of line\r\n  ESC[1K
  delete from start of line to cursor\r\n  ESC[2K delete whole line\r\n\r\n  ESC[#L
  insert # blank lines\r\n  ESC[#@ insert # blank characters\r\n  ESC[#M delete #
  lines\r\n  ESC[#P delete # characters\r\n\r\n  ESC[#A moves cursor up # lines\r\n
  \ ESC[#B moves cursor down # lines\r\n  ESC[#C moves cursor forward # lines\r\n
  \ ESC[#D moves cursor back # lines\r\n  ESC[#E moves cursor down # lines column
  1\r\n  ESC[#F moves cursor up # lines column 1\r\n  ESC[#G moves cursor to column
  #\r\n\r\n  ESC[#;#H moves cursor to line #, column #\r\n  ESC[#;#f moves cursor
  to line #, column #\r\n\r\n  ESC[s saves the cursor position\r\n  ESC[u restores
  the cursor position\r\n"
