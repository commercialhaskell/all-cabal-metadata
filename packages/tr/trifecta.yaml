changelog: ! "2 [2018.07.03]\n--------------\n* `stepParser` no longer takes a `ByteString`.\n*
  Add a `Text.Trifecta.Tutorial` module, as well as lots of documentation.\n* Add
  a `foldResult` function to `Text.Trifecta.Result`.\n* Allow building with `containers-0.6`.\n\n1.7.1.1\n-------\n*
  Support `ansi-wl-pprint-0.6.8`\n\n1.7.1\n-----\n* Support `doctest-0.12`\n\n1.7\n---\n*
  Make `trifecta` forward `-Wcompat`ible:\n  * Adding `Semigroup` instances to correspond
  to every existing `Monoid`\n    instance. This requires adding a `Semigroup` constraint
  to the `Monoid`\n    instance for `Parser` to emulate the `Semigroup`-`Monoid` superclass\n
  \   relation that will be present in future versions of GHC.\n  * Adding a `MonadFail`
  instance for `Parser`\n* Revamp `Setup.hs` to use `cabal-doctest`. This makes it
  build\n  with `Cabal-2.0`, and makes the `doctest`s work with `cabal new-build`
  and\n  sandboxes.\n\n1.6.2.1\n-------\n* Add this changelog to the `extra-souce-files`
  in `trifecta.cabal` so that the\n  changelog will appear on Hackage\n\n1.6.2\n-----\n*
  Enable support for `blaze-html-0.9` and `blaze-markup-0.8`\n\n1.6.1\n-----\n* Remove
  redundant constraints from `DeltaParsing`'s class methods. This is\n  required for
  `trifecta` to build on GHC 8.0.2.\n\n1.6\n-----\n* Version bumps to support GHC
  8\n* Add line/col numbers to parse results by giving a list of all deltas when errors
  happen.\n\n1.5.2\n-----\n* `lens` 4.13 support\n* `It` is a `Profunctor`\n* Builds
  clean on GHC 7.10.\n\n1.5.1.3\n-------\n* Support newer `utf8-string` versions and
  GHC 7.10\n\n1.5.1.2\n-------\n* Work around lack of the old `preEscapedString` export
  in near-current `blaze-markup`.\n\n1.5.1.1\n-------\n* Work around new exports in
  `blaze`.\n\n1.5.1\n-----\n* Parsers 0.12.1 support. This removes many `Show` constraints
  introduced after 1.4\n\n1.5\n-----\n* Properly PVP compliant point release for the
  `parsers` changes to properly handle `notFollowedBy`\n\n1.4.3\n-----\n* Accidentally
  non-PVP compliant point release.\n\n1.4.1\n-----\n* GHC 7.8.1 compatibility\n\n1.4\n---\n*
  Simplified AsResult\n* `lens` 4.0 compatibility\n\n1.2.1.1\n-------\n* Updated `array`
  dependency for compatibility with GHC 7.8\n\n1.2.1\n-----\n* Bug fix for the `Monoid`
  instance in response to [issue #15](https://github.com/ekmett/trifecta/issues/14)\n*
  Made the `Semigroup` instance match the `Monoid` as well.\n\n1.2\n---\n* Changed
  the `Monoid` instance for `Parser` in response to [issue #14](https://github.com/ekmett/trifecta/issues/14)\n*
  Exported `MonadErr` class for raising `Err`s\n"
