changelog: "# Revision history for transformers-eff\n\n## 0.2.1.0  -- 2018-03-21\n\n*
  Upper bounds have been removed. This is due to lack of maintainer time.\n\n## 0.2.0.0
  \ -- 2017-02-07\n\n### Breaking Changes\n\n* The type of `gets` was changed to actually
  be the `gets` operation.\n* `Control.Effect.Nondeterminism` now uses `list-transformer`
  instead of lists.\n* `Control.Effect.Nondeterminism.choose` now chooses from any
  `Foldable` \n  structure.\n\n### Non-breaking Changes\n\n* A `MonadIO` instance
  was added to `Eff`.\n* New function: `Control.Effect.Nondeterminism.runNondeterminismM`.\n\n###
  Other changes\n\n* The upper bound of `base` was increased.\n\n## 0.1.0.0  -- 2017-02-02\n\n*
  First version. Released on an unsuspecting world. Mwahaha.\n"
