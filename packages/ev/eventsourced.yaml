description: |
  @eventsourced@ streams stdin to a TCP\/IP port as @text\/event-source@.

  On the server:


  > $ ping example.com | eventsourced --port=1337 --allow-origin=localhost


  In the browser:


  >  new EventSource('http://0.0.0.0:1337').onmessage = e => console.log(e.data)
