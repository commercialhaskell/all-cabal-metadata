description: "# Overview\n\nThis is a Haskell protocol library enabling wireless communications
  via\nXBee/XBee-PRO (ZigBee) ZNet 2.5 RF modules.\n\nThe library performs binary
  encoding/decoding, on-the-wire framing,\nand error checking of control and data
  \"API\" frames.  In other words \nthe library expects to communicate with an XBee
  modem that has AP\nparameter = 2, indicating API frames with HDLC-like escape characters.
  \ This\nmode provides for 8-bit transparent operation and is described in\nSection
  6 of the\n[XBee ZNet 2.5 Product Manual] (ftp://ftp1.digi.com/support/documentation/90000866_C.pdf).\n\nThe
  library code is 100% pure; nothing here depends on the\nIO monad and no particular
  modem device is assumed.  The code\ndepends on the [cereal](http://hackage.haskell.org/package/cereal)\npackage
  for serialization but is otherwise\npretty standard.  The test suite is based on\n[QuickCheck](http://hackage.haskell.org/package/QuickCheck)
  properties.\n\n# Getting Started\n\nInstall with cabal:\n\n* `cabal install zigbee-znet25`\n\nOr
  clone the master [git repository](https://github.com/djoyner/zigbee-znet25):\n\n*
  `git clone git://github.com/djoyner/zigbee-znet25.git`\n\nA [sample program](https://github.com/djoyner/zigbee-znet25/blob/master/sample.hs)\nis
  included.  I've also used the library to communicate with an\n[Arduino-based temperature
  and power-usage probe](https://github.com/djoyner/hap-probe-collector).\n\n# Author
  and Maintainer\n\nDavid Joyner, <david@joynerhome.net>\n\n"
