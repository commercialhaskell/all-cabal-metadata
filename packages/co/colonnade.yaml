description: ! 'The `colonnade` package provides a way to talk about

  columnar encodings and decodings of data. This package provides

  very general types and does not provide a way for the end-user

  to actually apply the columnar encodings they build to data.

  Most users will also want to one a companion packages

  that provides (1) a content type and (2) functions for feeding

  data into a columnar encoding:


  * <https://hackage.haskell.org/package/lucid-colonnade lucid-colonnade> for `lucid`
  html tables


  * <https://hackage.haskell.org/package/blaze-colonnade blaze-colonnade> for `blaze`
  html tables


  * <https://hackage.haskell.org/package/reflex-dom-colonnade reflex-dom-colonnade>
  for reactive `reflex-dom` tables


  * <https://hackage.haskell.org/package/yesod-colonnade yesod-colonnade> for `yesod`
  widgets


  * <http://hackage.haskell.org/package/siphon siphon> for encoding and decoding CSVs'
