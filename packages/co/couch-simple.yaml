description: |2
             __________________________________________________

                                COUCH-SIMPLE
                 A modern, lightweight, complete client for
                                  CouchDB
             __________________________________________________


  `Database.Couch' is intended to be a modern, lightweight, complete
  client for [CouchDB].  So far, it is modern and lightweight, but not yet
  complete.


  [CouchDB] http://couchdb.apache.org
