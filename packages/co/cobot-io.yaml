changelog: "# Changelog for cobot-io\n\n## [Unreleased]\n\n## [0.1.5.3] - 2023-12-08\n-
  Update tests and dependencies.\n\n## [0.1.5.2] - 2023-11-09\n- Add Ord for Fasta
  and related types.\n\n## [0.1.5.1] - 2023-01-17\n- Update dependencies for Haskell
  LTS-20.4.\n\n## [0.1.5.0] - 2022-09-30\n### Changed\n- Update FASTA parser to megaparsec.\n\n##
  [0.1.4.4] - 2022-06-02\n### Changed\n- Update more dependencies;\n- Fix new warnings
  in GHC-9.\n\n## [0.1.4.3] - 2022-03-23\n### Changed\n- Support GHC-9.2 packages
  in dependencies.\n\n## [0.1.4.2] - 2021-10-14\n### Changed\n- More types of multiline
  properties are supported.\n\n## [0.1.4.1] - 2021-10-07\n### Changed\n- CI fix\n\n##
  [0.1.4.0] - 2021-09-27\n### Changed\n- Redesigned the Range type to reflect all
  possible cases.\n- Switched to Megaparsec.\n\n## [0.1.3.25] - 2021-09-15\n### Added\n-
  Pedantic build and CI\n\n## [0.1.3.24] - 2021-09-10\n### Changed\n- GB parser made
  more verbose.\n\n## [0.1.3.23] - 2021-07-06\n### Added\nAdded ASN hydrogen names
  sometimes set by Scho\n\n## [0.1.3.22] - 2021-07-06\n### Changed\n- `*` -> `Type`
  for GHC-9.\n\n## [0.1.3.21] - 2021-07-03\n### Changed\n- Update dependency versions.\n\n##
  [0.1.3.20] - 2021-06-04\n### Changed \n- YLAB2-629: Fasta parser is now able to
  parse empty lines in the beginning. \n\n## [0.1.3.19] - 2021-04-30\n### Changed
  \n- Exports and instances for Biosset. \n\n## [0.1.3.18] - 2021-03-09\n### Fixed\n-
  Lowercase insertion code parsing in PDB.\n\n## [0.1.3.17] - 2021-02-18\n### Fixed\n-
  PDB parsing.\n\n## [0.1.3.16] - 2021-02-16\n### Fixed\n- Bad comment in GB parser.\n\n##
  [0.1.3.15] - 2021-02-16\n### Fixed\n- Unknown fields in GB.\n\n## [0.1.3.14] - 2021-02-10\n###
  Changed\n- Added ability to parse modifications in Fasta.\n\n## [0.1.3.13] - 2021-01-02\n###
  Changed\n- Allow `QuickCheck-2.14`.\n\n## [0.1.3.12] - 2020-11-11\n### Fixed\n-
  PDB parser error: it didn't account for segment identifier field.\n- Bond restoring
  in PDB for non-standard residue names.\n\n## [0.1.3.11] - 2020-11-08\n### Changed\n-
  Allow `linear-0.21`.\n\n## [0.1.3.10] - 2020-11-06\n### Fixed\n- `SOURCE` and `ORIGIN`
  in GB parser.\n\n## [0.1.3.9] - 2020-10-27\n### Fixed\n- FASTA parser can now parse
  empty lines with spaces. \n\n## [0.1.3.8] - 2020-10-22\n### Fixed\n- A couple of
  issues, that caused parametrization failures, fixed in bond restoring for PDB format.\n\n##
  [0.1.3.7] - 2020-10-14\n### Added\n- Generic fasta parser.\n\n## [0.1.3.6] - 2020-07-14\n###
  Added\n- Convertation from `Model`s to `PDB`.\n- Writer for `PDB`.\n- `renameChains`
  function that renames chains in a model.\n\n## [0.1.3.5] - 2020-05-26\n### Fixed\n-
  Correctly clean `BasecalledSequenceWithRawData`, including inner quality.\n\n##
  [0.1.3.4] - 2020-05-14\n### Added\n- `instance Cleanable BasecalledSequenceWithRawData`.\n\n##
  [0.1.3.3] - 2020-05-07\n### Added\n- Type and decoder for `ab1` with raw channel
  data and peak locations.\n### Fixed\n- Use supplied thresholds instead of default
  ones in the implementation of `cleanWith`;\n- Do not run `IO` in `hspec` `Spec`
  monad, use `beforeAll`.\n\n## [0.1.3.2] - 2020-04-15\n### Changed\n- Resolver version
  up.\n- Moving from `less-wrong` to `biocad`.\n\n## [0.1.3.1] - 2020-04-02\n### Fixed\n-
  Reading of insertion code for residues in MAE.\n\n## [0.1.3.0] - 2020-03-27\n###
  Added\n- Residue index in `Structure`.\n- Atom input index in `Structure`.\n- Bond
  restoring for PDB.\n- Tests for PDB -> Model conversion.\n### Changed\n- GlobalID
  now 0-based in mae, PDB, and MMTF.\n### Fixed\n- A lot of things.\n\n## [0.1.2.10]
  - 2020-03-27\n### Added\n- Lenses for `Structure`.\n\n## [0.1.2.9] - 2020-03-12\n###
  Added\n- Function `filterAtomsOfModel` to filter atoms of model by the given predicate.\n###
  Fixed\n- Grouping by residues when converting `Mae` to `Model`.\n\n## [0.1.2.8]
  - 2020-03-12\n### Added\n- `instance Traversable (Sequence mk w)`.\n\n## [0.1.2.7]
  - 2020-02-11\n### Changed\n- Support GHC-8.8.\n\n## [0.1.2.6] - 2019-12-12\n###
  Fixed\n- Fixes for instance of `StructureModels` for `Mae` when working with structures
  without explicit chain names.\n\n## [0.1.2.5] - 2019-12-24\n### Fixed\n- Possibility
  to have spaces in Fasta sequences.\n\n## [0.1.2.4] - 2019-12-23\n### Added\n- Preprocessing
  for pdb-files.\n- Pdb parser.\n\n## [0.1.2.3] - 2019-12-12\n### Fixed\n- Fixes for
  .mae pasrser.\n- Fixes for instance of `StructureModels` for `Mae`.\n\n## [0.1.2.2]
  - 2019-11-27\n### Added\n- Instance of `StructureModels` for `Mae`.\n### Fixed\n-
  Fix for .mae pasrser.\n\n## [0.1.2.1] - 2019-11-25\n### Added\n- Parser for `MAE`.\n\n##
  [0.1.2.0] - 2019-09-03\n### Added\n- Parser for `FASTA`.\n- Writer for `FASTA`.\n\n##
  [0.1.1.1] - 2019-06-05\n### Changed\n- `length` on `Sequence` now works in O(1).\n\n##
  [0.1.1.0] - 2019-05-13\n### Added\n- New version of module Bio.Sequence hat introduces
  `IsSequence` type class and `Sequence` datatype.\n- Type `GenBankSequence` describing
  structure of .gb file.\n- Parser for `GenBankSequence`.\n- Writer for `GenBankSequence`.\n###
  Changed\n- ABI cleaner and decoder now work with type `ABIRaw`.\n\n## [0.1.0.1]
  - 2019-02-28\n### Added\n- Field `chemCompType` in `Residue`.\n### Fixed\n- `codec10`.\n"
