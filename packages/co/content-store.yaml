changelog: ! "## 0.2.0\n\n* Added lots of test cases.\n* Add support for compressed
  content stores.  This requires lzma-conduit.\n* Fix a file creation bug in fetchFile.
  \ If you attempted to fetch an object\n  that did not exist, the output file would
  still be created.  This no longer\n  happens.\n* Fix fetchByteString and fetchLazyByteString
  to return the entire object,\n  not just the first chunk of it.  This was caused
  by improper use of headC.\n* Fix a bug in fetchByteStringC and fetchLazyByteStringC
  that was causing\n  these functions to output objects as multiple ByteStrings.\n*
  Remove duplicate MonadIO constraints.  These were being duplicated by the\n  use
  of MonadResource constraints.\n\n## 0.1.1\n\n* Relax overly strict aeson, monad-control,
  temporary, and text requirements.\n\n## 0.1.0\n\n* Initial release.\n"
