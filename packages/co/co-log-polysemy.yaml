description: "# co-log-polysemy\n\n![Co-logo](https://user-images.githubusercontent.com/8126674/80955687-92f21a80-8df7-11ea-90d3-422dafdc8391.png)\n\n[![GitHub
  CI](https://github.com/co-log/co-log-polysemy/workflows/CI/badge.svg)](https://github.com/co-log/co-log-polysemy/actions)\n[![Hackage][hk-img-ps]][hk-ps]\n[![MPL-2.0
  license](https://img.shields.io/badge/license-MPL--2.0-blue.svg)](https://github.com/co-log/co-log/blob/main/LICENSE)\n\n`co-log-polysemy`
  package is a implementation of the \n[co-log-core](http://hackage.haskell.org/package/co-log-core)
  logging based on \nthe [polysemy](http://hackage.haskell.org/package/polysemy) extensible
  \neffects library.\n\n\n## How to use\n\n`co-log-polysemy` is compatible with the
  following GHC\nversions - [supported versions](https://matrix.hackage.haskell.org/#/package/co-log-polysemy)\n\nIn
  order to start using `co-log-polysemy` in your project, you\nwill need to set it
  up with these easy steps:\n\n1. Add the dependency on `co-log-polysemy` in your
  project's\n   `.cabal` file. For this, you should modify the `build-depends`\n   section
  according to the below section:\n\n   ```haskell\n   build-depends: base ^>= LATEST_SUPPORTED_BASE\n
  \               , co-log-core ^>= LATEST_VERSION\n                , polysemy ^>=
  LATEST_VERSION\n   ```\n\n2. To use this package, refer to the below example \n\n
  \  ```haskell\n   module Main (main) where\n\n   import Prelude hiding (log)\n\n
  \  import Polysemy (Member, Sem, runM)\n\n   import Colog.Core.IO (logStringStdout)\n
  \  import Colog.Polysemy (Log, log, runLogAction)\n\n\n   example :: Member (Log
  String) r => Sem r ()\n   example = do\n        log @String \"First message...\"\n
  \       log @String \"Second message...\"\n\n   main :: IO ()\n   main = runM $
  runLogAction @IO logStringStdout example\n   ```\n\n\n[hk-img-ps]: https://img.shields.io/hackage/v/co-log-polysemy.svg?logo=haskell\n[hk-ps]:
  https://hackage.haskell.org/package/co-log-polysemy\n"
