changelog: "-*-change-log-*-\n\n2.4.0   Oct 2018\n\t* DAG verification improved\n\n2.3.0
  \  Oct 2018\n\t* Faster disambiguation (using \"fastTag\" from the 2-order CRF library)\n\n2.2.0
  \  Sep 2018\n\t* Make '/parse' in the server address implicit\n\n2.1.0   Sep 2018\n\t*
  External configuration of blacklisted tags\n\n2.0.1   Jul 2018\n\t* External configuration
  of disambiguation tiers\n\n2.0.0   Jul 2018\n\t* Support for Morfeusz DAGs\n\t*
  Use the Morfeusz format\n\t* Drop dependency on Maca\n\n0.7.5\tAug 2016\n\t* Start
  using `stack` to avoid dependency problems\n\n0.7.4\tNov 2014\n\t* Ignore non-printable
  characters for compatibility with Maca\n\n0.7.0\tNov 2013\n\t* Output guessing results
  for unknown words \n\t* Allow \"--noana\" option in the client/server mode\n\t*
  Add option to output marginal probabilities\n\t* Add separate mode for model pruning\n\n0.6.0\tNov
  2013\n\t* Output wordform instead of \"None\" as a lemma for unknown words\n\n0.5.0\tNov
  2013\n\t* Restore the orth[-2] feature in the observation schema\n"
changelog-type: text
