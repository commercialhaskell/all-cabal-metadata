changelog: ! "# consumers-2.1.2.0 (2018-07-11)\n\n* Support hpqtypes-1.6.0.0.\n* Drop
  support for GHC < 8.\n\n# consumers-2.1.1.0 (2018-03-18)\n\n* GHC 8.4.1 support.\n\n#
  consumers-2.1.0.0 (2017-09-18)\n\n* Added a `MonadTime` constraint to `runConsumer`.
  The `currentTime`\n  method from `MonadTime` is now used instead of `now()` in SQL.
  This\n  is mostly useful for testing, to control the flow of time in test\n  cases.\n\n*
  Added a new `runConsumer` variant: `runConsumerWithIdleSignal`.\n  When a consumer
  is idle, this variant signals a TMVar. This is\n  mostly useful for testing.\n\n*
  Added a test suite.\n\n# consumers-2.0.0.1 (2017-07-21)\n* Now depends on 'log-base'
  instead of 'log'.\n"
