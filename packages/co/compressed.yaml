description: ! 'compressed

  ==========


  [![Hackage](https://img.shields.io/hackage/v/compressed.svg)](https://hackage.haskell.org/package/compressed)
  [![Build Status](https://secure.travis-ci.org/ekmett/compressed.png?branch=master)](http://travis-ci.org/ekmett/compressed)


  This package provides compressed data structures for LZ78 and run length encoding.
  Their primary benefit is that if you go

  to decompress them you can decompress them in an arbitrary `Monoid`.


  Contact Information

  -------------------


  Contributions and bug reports are welcome!


  Please feel free to contact me through github or on the #haskell IRC channel on
  irc.freenode.net.


  -Edward Kmett

'
