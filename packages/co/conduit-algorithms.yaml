changelog: "Version 0.0.13.0 2022-08-01 by luispedro\n\t* Support non-default values
  for compression level in more compression\n\tformats\n\nVersion 0.0.12.0 2022-03-20
  by luispedro\n\t* Add dispatchC_ conduit\n\t* Switch to fingertree package (for
  GHC 9)\n\nVersion 0.0.11.0 2019-09-20 by luispedro\n\t* Add dispatchC conduit\n\t*
  Add deprecation warning for groupC\n\nVersion 0.0.10.1 2019-05-31 by luispedro\n\t*
  Accept .zst as extension for zstandard\n\nVersion 0.0.10.0 2019-03-01 by luispedro\n\t*
  Add withPossiblyCompressedFileOutput:\n\nVersion 0.0.9.0 2019-01-09 by luispedro\n\t*
  Add Zstandard compression\n\t* Refactor internals to avoid code repetition\n\nVersion
  0.0.8.2 2018-09-27 by luispedro\n\t* Add withPossiblyCompressedFile function for
  prompt resource deallocation\n\nVersion 0.0.8.1 2018-05-29 by luispedro\n\t* faster
  mergeC (use a priority queue instead of an ordered list)\n\nVersion 0.0.8.0 2018-03-12
  by luispedro\n\t* Update for conduit 1.3 (issue #6)\n\nVersion 0.0.7.3 2018-03-12
  by luispedro\n\t* Add xz support (patches by Renato Alves)\n\t* Add bzip2 support
  on Windows (patches by Renato Alves)\n\nVersion 0.0.7.2 2018-02-19 by luispedro\n\t*
  Add handle information to error message to Handle in asyncGzipFrom\n\nVersion 0.0.7.1
  2018-01-18 by luispedro\n\t* Fix testing in newer stack/cabal/hpack (issue #3)\n\nVersion
  0.0.7.0 2018-01-17 by luispedro\n\t* Add unorderedAsyncMapC\n\t* Add Data.Conduit.Algorithms.Async.ByteString
  module\n\t* Add Data.Conduit.Algorithms.Storable\n\nVersion 0.0.6.1 2017-11-01 by
  luispedro\n\t* Remove Unix dependency (compile on Windows)\n\nVersion 0.0.6.0 2017-10-09
  by luispedro\n\t* More efficient mergeC conduit\n\nVersion 0.0.5.0 2017-10-03 by
  luispedro\n\t* Add enumerateC conduit\n\t* Better mergeC conduit (list case)\n\nVersion
  0.0.4.0 2017-09-12 by luispedro\n\t* Fix bug in merge* conduits\n\nVersion 0.0.3.0
  2017-08-30 by luispedro\n\t* Much improved mergeC2 function\n\t* Add removeRepeatsC
  conduit\n\nVersion 0.0.2.0 2017-08-08 by luispedro\n\t* Fix haddock code generation.\n\t*
  Export mergeC2 function.\n\nVersion 0.0.1.0 2017-08-07 by luispedro\n\t* First version.
  Generic code from NGLess and internal projects, extracted\n\tfor wider convenience\n"
changelog-type: text
description: |
  # Conduit Algorithms

  [![Hackage](https://img.shields.io/hackage/v/conduit-algorithms.svg)](https://hackage.haskell.org/package/conduit-algorithms)
  [![Hackage-Deps](https://img.shields.io/hackage-deps/v/conduit-algorithms.svg)](http://packdeps.haskellers.com/feed?needle=conduit-algorithms)
  [![Stackage (LTS)](http://stackage.org/package/conduit-algorithms/badge/lts)](http://stackage.org/lts/package/conduit-algorithms)
  [![Travis](https://api.travis-ci.org/luispedro/conduit-algorithms.png)](https://travis-ci.org/luispedro/conduit-algorithms)
  Some conduit-based algorithms.

  Much of this code was originally part of [NGLess](http://ngless.embl.de) and
  has been in production use for years. However, it was spun of from that project
  as it can be of generic use.

  License: MIT

  ## Author
  Luis Pedro Coelho | [Email](mailto:luis@luispedro.org) | [Twitter](https://twitter.com/luispedrocoelho)
