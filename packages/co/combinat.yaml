description: "combinat - a Haskell combinatorics library\n------------------------------------------\n\nFor
  the API docs, [check out Hackage](https://hackage.haskell.org/package/combinat).\n\nThis
  is a combinatorics library for Haskell. It contains functions \nenumerating, counting,
  visualizing, manipulating, and sometimes randomly sampling \nfrom many standard
  combinatorial objects, including:\n\n* subsets\n* compositions\n* trees\n* numbers:\n
  \   * natural numbers\n    * prime numbers\n    * formal power series\n* permutations\n*
  partitions:\n    * integer partitions\n    * set partitions, multiset partitions,
  non-crossing partitions\n    * plane partitions\n    * vector partitions\n    *
  skew partitions, ribbons\n* Young tableaux, Littlewood-Richardson coefficients\n*
  lattice paths, Dyck paths\n* groups:\n    * permutation groups\n    * braid groups\n
  \   * free groups, free products of cyclic groups\n    * Thompson's group F\n\n"
