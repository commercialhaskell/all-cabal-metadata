changelog: "# Changelog for `covenant`\n\nAll notable changes to this project will
  be documented in this file.\n\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/).\n\n##
  UNRELEASED\n\n## 1.1.0 -- 2025-07-11\n\n### Added \n\n* Representation of datatype
  declarations and datatype types \n* Generators for various flavors of data declaration
  and value type \n* A \"kind checker\" which serves as a basic sanity check on datatype
  declarations ingested by the pipeline \n* Base functor transformation machinery
  \n* Tests for the base functor transformation \n* Misc internal helpers to support
  the above functionality \n* Ledger type definitions for use in the ASG\n* Support
  for primops over data types\n* Support for arity-six primops in the ASG\n\nInitial
  version\n\n## 1.0.0 -- 2025-05-07\n  \n"
