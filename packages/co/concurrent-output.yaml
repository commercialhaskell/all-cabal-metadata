  (1.10.14) unstable; urgency=medium\n\n  * Allow ansi-terminal-0.11.1.\n\n -- Joey
  Hess <id@joeyh.name>  Wed, 24 Nov 2021 09:18:20 -0400\n\nconcurrent-output (1.10.13)
  unstable; urgency=medium\n\n  * outputConcurrent and errorConcurrent are now safe
  to call from a thread\n    that receives async exceptions.\n  * Fix compilation
  with GHC head.\n    (Thanks, Ellie Hermaszewska)\n\n -- Joey Hess <id@joeyh.name>
  \ Mon, 22 Nov 2021 11:19:21 -0400\n\nconcurrent-output (1.10.12) unstable; urgency=medium\n\n
  \ * Bugfix: createProcessConcurrent would sometimes send the process's\n    output
  to the console when it was supposed to be piped to a handle.\n    (1.7.5 introduced
  this bug)\n  * System.Console.Regions should be safe to use in a thread that\n    receives
  async exceptions; displayConsoleRegions and withConsoleRegion\n    have been made
  async exception safe.\n    (However, System.Console.Concurrent is not async exception
  safe.)\n  * Improve documentation about when withConcurrentOutput should be used.\n
  \ * Remove some unused code.\n  * Allow building with older ansi-terminal versions,
  not only 0.9+.\n\n -- Joey Hess <id@joeyh.name>  Wed, 10 Jun 2020 17:22:39 -0400\n\nconcurrent-output
  (1.10.11) unstable; urgency=medium\n\n  * Improve documentation of how to use ANSI
  color codes.\n  * Allow ansi-terminal-0.10.\n\n -- Joey Hess <id@joeyh.name>  Sun,
  06 Oct 2019 15:14:42 -0400\n\nconcurrent-output (1.10.10) unstable; urgency=medium\n\n
  \ * Allow ansi-terminal-0.9.\n  * Fix a build warning.\n\n -- Joey Hess <id@joeyh.name>
  \ Sun, 12 May 2019 16:29:18 -0400\n\nconcurrent-output (1.10.9) unstable; urgency=medium\n\n
  \ * waitDisplayChange would deadlock if the STM action passed to it did not\n    cause
  any changes to the display. That is now safe to do.\n\n -- Joey Hess <id@joeyh.name>
  \ Mon, 19 Nov 2018 18:40:55 -0400\n\nconcurrent-output (1.10.8) unstable; urgency=medium\n\n
  \ * Fix bug in waitDisplayChange that could result in an STM deadlock\n    exception.\n\n
  -- Joey Hess <id@joeyh.name>  Mon, 19 Nov 2018 17:01:12 -0400\n\nconcurrent-output
  (1.10.7) unstable; urgency=medium\n\n  * Allow stm-2.5.\n\n -- Joey Hess <id@joeyh.name>
