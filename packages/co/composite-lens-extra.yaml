changelog: |
  # Changelog for composite-lens-extra

  ## v0.1.0.0

  * Remove `(:!:)` and `rlens'` which are now in composite-base.

  ## v0.0.1.0

  * Add `(:!:)` pattern for contravariant base functors.
  * Add `rlens''` for contravariant contravariant lenses.
  * Add `rlensS`, `rlensS'` and `rlensS''` for type changing
    lenses with different functor types.
