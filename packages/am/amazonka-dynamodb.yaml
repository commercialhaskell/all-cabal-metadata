description: "# Amazon DynamoDB SDK\n\n* [Version](#version)\n* [Description](#description)\n*
  [Contribute](#contribute)\n* [Licence](#licence)\n\n\n## Version\n \n`2.0` - Derived
  from API version @2012-08-10@ of the AWS service descriptions, licensed under Apache
  2.0.\n\n## Description\n\nDocumentation is available via [Hackage](http://hackage.haskell.org/package/amazonka-dynamodb)\nand
  the [AWS API Reference](https://aws.amazon.com/documentation/).\n\nThe types from
  this library are intended to be used with [amazonka](http://hackage.haskell.org/package/amazonka),\nwhich
  provides mechanisms for specifying AuthN/AuthZ information, sending requests,\nand
  receiving responses.\n\nLenses are used for constructing and manipulating types,\ndue
  to the depth of nesting of AWS types and transparency regarding\nde/serialisation
  into more palatable Haskell values.\nThe provided lenses should be compatible with
  any of the major lens libraries\n[lens](http://hackage.haskell.org/package/lens)
  or [lens-family-core](http://hackage.haskell.org/package/lens-family-core).\n\nSee
  [Amazonka.DynamoDB](http://hackage.haskell.org/package/amazonka-dynamodb/docs/Amazonka-DynamoDB.html)\nor
  [the AWS documentation](https://aws.amazon.com/documentation/) to get started.\n\n\n##
  Contribute\n\nFor any problems, comments, or feedback please create an issue [here
  on GitHub](https://github.com/brendanhay/amazonka/issues).\n\n> _Note:_ this library
  is an auto-generated Haskell package. Please see `amazonka-gen` for more information.\n\n\n##
  Licence\n\n`amazonka-dynamodb` is released under the [Mozilla Public License Version
  2.0](http://www.mozilla.org/MPL/).\n\nParts of the code are derived from AWS service
  descriptions, licensed under Apache 2.0.\nSource files subject to this contain an
  additional licensing clause in their header.\n"
