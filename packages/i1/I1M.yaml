description: "En este repositorio se encuentra el código en Haskell de las librerías\ndesarrolladas
  y usadas en el curso de [[https://jaalonso.github.io/cursos/i1m/][Informática de
  1º del Grado en Matemáticas]]\nde la Universidad de Sevilla.\n \nLa documentación
  se puede consultar [[http://jaalonso.github.io/I1M/][aquí]].\n\nLas librerías incluidas
  son:\n\n+ Tipos abstractos de datos:\n    + [[https://jaalonso.github.io/I1M/I1M-Pila.html][TAD
  de las pilas]].\n    + [[https://jaalonso.github.io/I1M/I1M-Cola.html][TAD de las
  colas]].\n    + [[https://jaalonso.github.io/I1M/I1M-ColaDePrioridad.html][TAD de
  las colas de prioridad]].\n    + [[https://jaalonso.github.io/I1M/I1M-Conjunto.html][TAD
  de los conjuntos]].\n    + [[https://jaalonso.github.io/I1M/I1M-Tabla.html][TAD
  de las tablas]].\n    + [[https://jaalonso.github.io/I1M/I1M-ArbolBin.html][TAD
  de los árboles binarios de búsqueda]].\n    + [[https://jaalonso.github.io/I1M/I1M-Monticulo.html][TAD
  de los montículos]].\n    + Polinomios:\n        + [[https://jaalonso.github.io/I1M/I1M-Pol.html][TAD
  de los polinomios]].\n        + [[https://jaalonso.github.io/I1M/I1M-PolOperaciones.html][Operaciones
  con el TAD de los polinomios]].\n    + Grafos:\n        + [[https://jaalonso.github.io/I1M/I1M-Grafo.html][TAD
  de los grafos]].\n        + [[https://jaalonso.github.io/I1M/I1M-RecorridoEnProfundidad.html][Recorrido
  de grafos en profundidad]].\n        + [[https://jaalonso.github.io/I1M/I1M-RecorridoEnAnchura.html][Recorrido
  de grafos en anchura]].\n+ Patrones de diseño:\n    + [[https://jaalonso.github.io/I1M/I1M-DivideVenceras.html][Divide
  y vencerás]].\n    + [[https://jaalonso.github.io/I1M/I1M-BusquedaEnEspaciosDeEstados.html][Búsqueda
  en espacios de estados]].\n    + [[https://jaalonso.github.io/I1M/I1M-BusquedaPrimeroElMejor.html][Búsqueda
  por primero el mejor]].\n    + [[https://jaalonso.github.io/I1M/I1M-BusquedaEnEscalada.html][Búsqueda
  en escalada]].\n    + [[https://jaalonso.github.io/I1M/I1M-Dinamica.html][Programación
  dinámica]].\n+ Analizadores:\n    + [[https://jaalonso.github.io/I1M/I1M-Analizador.html][Analizadores
  funcionales]].\n"
