description: "#+title: WikiMusic  SSR\n#+options: toc:nil\n\nServer side rendered
  (SSR) frontend for WikiMusic\n\n/WikiMusic/\n\n#+begin_html\n<div>\n<img src=\"https://img.shields.io/badge/Haskell-5D4F85?logo=haskell&logoColor=fff&style=plastic\"
  alt=\"Haskell\"/>\n<img src=\"https://img.shields.io/badge/GNU%20Emacs-7F5AB6?logo=gnuemacs&logoColor=fff&style=plastic\"
  alt=\"GNU Emacs\"/>\n<img src=\"https://img.shields.io/badge/NixOS-5277C3?logo=nixos&logoColor=fff&style=plastic\"
  alt=\"NixOS\"/>\n</div>\n#+end_html\n\n\nWikiMusic as a software means an ingenious
  combination of a server-side-rendered frontend, a powerful backend REST API, a database,
  and a user-interface to create a Content Management System (CMS) and a Gallery for
  music of all kinds, with educational intents.\n\nThis is 100% free software, licensed
  under the GNU General Public License v3 or later.\n[[https://www.gnu.org/licenses/gpl-3.0.en.html][Refer
  to the full license, on GNU's website]]\n\nThe WikiMusic project is an invite-only
  community, with the goal of knowledge sharing, and not profit driven.\n\n[[https://www.buymeacoffee.com/jjbigorra][Please
  donate by clicking here]]. This helps us keep the underlying cloud infrastructure
  and Joe's work hours going strong.\n\nIn this Git repository you will find the source
  code behind WikiMusic's frontend.\n\n* Project management\n\nFind below a list ideas
  and work being done on this project by all our contributors.\n\n** Work in progress\n***
  TODO Invite users functionality\n*** WIP Create and optimize custom Prelude, and
  clean all files imports\n\n\n** Project backlog\n\n*** TODO Automated Cabal Hackage
  release in CI and version bumps\n*** TODO Recently viewed functionality\n*** TODO
  Add optional lyrics for song textfield\n*** TODO Improve reusability in ~fromString
  . T.unpack $ x~\n*** TODO  Extract language and DictTerm into its own package\n***
  TODO Add better error handling and logging\n*** TODO Add back button in some pages,
  and redirect to logical places\n*** TODO Liked items list view (liked songs, liked
  genres)\n*** TODO Create \"for profit\" version (premium offline pre-rendered) of
  WikiMusic, as app, embedded SQLite\n*** TODO Use more non-empty types and sets if
  possible\n*** TODO Create black box tests for basic system functioning (with Mock
  REST API generated from the API Spec)\n*** TODO Genre <> Song <> Artist relation\n***
  TODO Add forums \n*** TODO More reusable forms, with validations applied in Javascript\n***
  TODO More separation of HTML components\n*** TODO Accessibility best practices\n***
  TODO Validate and limit size and type of files being uploaded\n**** TODO GP5 support
  (song file upload)\n*** TODO Prometheus metrics and visualizations, use Grafana
  in Docker, also in production server\n*** TODO Upon resetting password, reset to
  a page that explains you should have received an e-mail or add notification balloon\n***
  TODO Notification system via ViewVars (vv) URL params, to show balloons with notifications
  like Done, Deleted, You Should have received email\n*** Share minify CSS and miniify
  JS functions into principium as well\n\n** Javascript\n*** TODO ASCII Tab editing
  and creating helpers\n*** TODO Chord highlighter and auto scroller as song view
  tools\n\n\n\n** Done\n*** DONE Prometheus metrics and visualizations, use Grafana
  in Docker, also in production server\nCLOSED: [2024-09-09 ma 16:47]\n*** DONE Migration
  to GitHub\nCLOSED: [2024-09-05 do 22:43]\n*** DONE Remove unused dependencies\nCLOSED:
  [2024-09-05 do 22:43]\n"
