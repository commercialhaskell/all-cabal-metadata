changelog: |
  # 0.2

  Extend continuous types so that they can track their channel
  dependencies.

  # 0.1.1

  Multiple channels can fire simultaneously now. This makes filter
  functions better behaved.

  # 0.1.0.1

  Fix elaboration bug that cause a compiler panic

  # 0.1

  First release.
