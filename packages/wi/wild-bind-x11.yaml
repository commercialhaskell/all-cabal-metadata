changelog: "# Revision history for wild-bind-x11\n\n## 0.2.0.12  -- 2021-03-25\n\n*
  Confirm test with `base-4.15.0.0`\n* Documentation update: Now `withFrontEnd` should
  be called as early as possible in `main`.\n  See https://github.com/debug-ito/wild-bind/issues/6\n\n##
  0.2.0.11  -- 2020-12-30\n\n* Call [XInitThreads](https://linux.die.net/man/3/xinitthreads)
  at the start of `withX11Front'`.\n  It seemd no problem without this function, but
  the manual says you need it...\n\n## 0.2.0.10  -- 2020-06-21\n\n* Confirm test with
  `base-4.14.0.0`\n\n## 0.2.0.9  -- 2019-12-30\n\n* Confirm test with `base-4.13.0.0`\n\n##
  0.2.0.8  -- 2019-10-04\n\n* Confirm test with `time-1.9.3`.\n\n## 0.2.0.7  -- 2019-05-11\n\n*
  Confirm test with `semigroups-0.19`.\n\n\n## 0.2.0.6  -- 2018-10-01\n\n* Confirm
  test with `base-4.12.0.0`\n\n\n## 0.2.0.5  -- 2018-09-23\n\n* Confirmed test with
  `stm-2.5.0.0`.\n\n\n## 0.2.0.4  -- 2018-06-19\n\n* Confirmed test with `containers-0.6.0.1`.\n\n\n##
  0.2.0.3  -- 2018-04-22\n\n* Confirmed test with `X11-1.9`.\n* Now it requires XScreenSaver
  extension (in Debian/Ubuntu, `libxss-dev` package).\n\n\n## 0.2.0.2  -- 2018-04-10\n\n*
  Confirmed test with `base-4.11`.\n* Stop using `ListT`, because it's deprecated
  since `transformers-0.5.3.0`.\n\n\n## 0.2.0.1  -- 2018-02-06\n\n* Confirmed test
  with `async-2.2.1`.\n\n\n## 0.2.0.0  -- 2018-01-01\n\n* Fix crash when some kind
  of window (e.g. xdvi) is active. \n* Remove `KeySymLike` and `ModifierLike` classes.\n*
  Add `XMod`, `KeyEventType`, `XKeyEvent`, `X11Front`  types.\n* Add `XKeyInput`,
  `ToXKeyEvent` classes.\n* Add `withX11Front`, `makeFrontEnd`, `press`, `release`,\n
  \ `addXMod`, `shift`, `alt`, `ctrl`, `super`, `defaultRootWindow` functions.\n*
  Add `WildBind.X11.Emulate`, `WildBind.X11.Emulate.Example` and `WildBind.X11.KeySym`
  modules.\n* Changed signature of `xGrabKey` and `xUngrabKey` functions.\n\n\n##
  0.1.0.7  -- 2017-07-21\n\n* Confirmed build with `time-1.8`.\n\n## 0.1.0.6  -- 2017-02-10\n\n*
  Confirmed build with `X11-1.8`.\n\n\n## 0.1.0.5  -- 2017-01-24\n\n* Confirmed build
  with `hspec-2.4.0`.\n\n\n## 0.1.0.4  -- 2016-12-15\n\n* Confirmed build with `X11-1.7`.\n\n\n##
  0.1.0.3  -- 2016-11-27\n\n* Confirmed test with `time-1.7`.\n\n\n## 0.1.0.2  --
  2016-10-09\n\n* Confirmed build with `hspec-2.3.0`.\n\n\n## 0.1.0.1  -- 2016-09-22\n\n*
  First version. Released on an unsuspecting world.\n"
