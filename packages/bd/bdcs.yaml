changelog: ! "## 0.6.0\n\n* Use the typed-process module instead of process.\n* Build
  all programs with -threaded.  All users of bdcs will need to do the same.\n* Remove
  script support from the database.  This wasn't being used anyway.\n* Make the upstream_vcs
  field in the projects table optional.\n\n## 0.5.0\n\n* Add logging of exceptions
  in directorySink, runCustomizations, runHacks,\n  and runTmpfiles.  This requires
  adding MonadBaseControl constraints to\n  all these functions and MonadError constrains
  to those functions that\n  did not already have it.\n* Require a filesystem package
  in the list of things to export.\n* Require a dracut package in the list of things
  to export for ostree.\n* Don't assume /etc/shadow exists in the output artifact.\n*
  Log the call to dracut in ostreeSink.\n\n## 0.4.0\n\n* Add BDCS.Projects.getProjectsLike,
  which returns projects whose names match\n  the % and _ SQL wildcards.\n* Add BDCS.Projects.getProjectsTotal,
  which returns the number of projects in\n  the database.\n* Add the BDCS.Export.Types
  module, which is useful for specifying what form\n  the export artifact will take.\n*
  BDCS.Export.export and BDCS.Export.exportAndCustomize now require an\n  ExportType
  parameter.\n* Remove BDCS.Export.Utils.supportedOutputs.  The supportedExportTypes
  and\n  exportTypeText functions in BDCS.Export.Types can be used to produce the\n
  \ same result.\n* The bdcs command line tool's export subcommand now requires a
  -t argument for\n  specifying the form of the export artifact.  The destination
  argument is now\n  also given with -d, instead of just bare on the command line.\n\n##
  0.3.0\n\n* Add BDCS.Groups.getGroupsLike, which returns groups whose names match
  the\n  % and _ SQL wildcards.\n* Add BDCS.Groups.getGroupsTotal, which returns the
  number of groups in the\n  database.\n* Add BDCS.DB.firstListResult, which returns
  the first value from the\n  non-empty result list of an SQL query.\n* The types
  of many export-related functions have been modified to include a\n  constraint on
  MonadLoggerIO.\n* Debug logging added to exportAndCustomize, runCustomizations,
  ostreeSink,\n  qcow2Sink, and runHacks.\n\n## 0.2.4\n\n* Allow building with aeson-1.3
  and unordered-containers-0.2.9.\n\n## 0.2.3\n\n* Add BDCS.Builds.findBuilds.\n*
  Add BDCS.Sources.findSources.\n\n## 0.2.2\n\n* Add BDCS.CS.fileToObjectC, which,
  when used as part of a conduit, fetches\n  the data for a single file from a ContentStore.\n*
  Add BDCS.Export.Customize, which provides types and functions for modifying\n  the
  data exported from a ContentStore.\n* Add BDCS.Export.exportAndCustomize, which
  includes Customization data in an\n  export.\n* Include schema.sql in the data-files.\n*
  Bug fixes related to FSTree and symlinks.\n\n## 0.2.1\n\n* Add BDCS.Export.export,
  which is the bulk of the \"bdcs export\" command\n  but in function form.\n* Add
  BDCS.Exports.Utils.supportedOutputs, which returns a list of supported\n  output
  formats.\n* Ignore Enhances, Suggests, Recommends, and Supplements weak requirements\n
  \ during dependency solving.\n* Many test-related updates.\n* Allow building with
  conduit-extra-1.2.\n* Many docker-related build updates.\n* Support building with
  cabal-2.0.\n\n## 0.2.0\n\n* Add a module for building virtual filesystem trees.\n*
  Remove use of partial functions.\n* baseURI now returns a Maybe.\n* getDbVersion
  now throws an error if there's no version in the database.\n* Add a BadName exception
  that can be thrown by mkProject.\n\n## 0.1.1\n\n* Add a new projects function that
  returns a list of all projects.\n* Projects is now an instance of FromJSON and ToJSON.\n*
  Fix running cabal commands under Docker.\n* Move where the epoch appears in the
  output of groupIdToNevra.\n* Add depcloseGroupIds for dependency solving from a
  list of IDs.\n* Add depcloseNames for dependency solving from a list of package
  names.\n* Rename depclose to depcloseNEVRAs to make its function clearer.\n\n##
  0.1.0\n\n* Initial release.\n"
