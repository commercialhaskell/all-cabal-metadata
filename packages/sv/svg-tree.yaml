changelog: "-*-change-log-*-\r\n\r\nv0.6.2.4 June 2019\r\n\r\n * Hopefully not crashing
  in the presence of unicode inputs (on windows)\r\n\r\nv0.6.2.3 October 2018\r\n\r\n
  * GHC 8.6 fixes\r\n\r\nv0.6.2.2 December 2017\r\n\r\n * Adding `Semigroup` instances
  for defined `Monoid`, for GHC 8.4\r\n\r\nv0.6.2.1 December 2017\r\n * Workaround/Fix:
  removed reliance on Template Haskell to derive lenses,\r\n   by writing them directly
  in the file, using the ddump-splices. For some\r\n   reason Haddock associated with
  GHC 8.2.2 was entering infinite loop on\r\n   the Types file. Ugly workaround, but
  at least it works.\r\n\r\nv0.6.2 August 2017\r\n * Fix: gather named elements even
  outside of <defs> tags.\r\n * Fix: URL ID now can contain more characters.\r\n\r\nv0.6.1:
  January 2017\r\n * Fix: some gradient mesh parsing, stop can have style (like with
  Inkscape 0.92)\r\n * Fix: norm say \"<mesh>\" is the global tag\r\n * Fix: Adding
  `xlink:href` attribute on patterns\r\n * Fix: Adding `patternTransform` attribute
  on patterns\r\n\r\nv0.6: September 2016\r\n * Add SVG 2.0 gradient mesh\r\n * Add
  gradient opacity parsing\r\n\r\nv0.5.1.2: September 2016\r\n * Fix path parsing
  with white space prefix\r\n\r\nv0.5.1.1: May 2016\r\n * Fix: GHC 8.0 compatibility\r\n\r\nv0.5.1:
  March 2016\r\n * Fix: serialization of multi criteria css selector.\r\n\r\nv0.5:
  March 2016:\r\n * Adding: preserveAspectRatio attribute\r\n * Fix: Application of
  CSS rules with indirect parent/child relation.\r\n\r\nv0.4.2: March 2016\r\n * Enhancement:
  avoiding serializatinon of empty class attribute\r\n * Fix: incorrect deserialization
  of complex CSS\r\n * Fix: Really fixing duplicate ID with serialization\r\n\r\nv0.4.1:
  February 2016\r\n * Fix: fixing duplicate ID with serialization\r\n\r\nv0.4: February
  2016\r\n * Breaking change: viewbox types are no longer Int\r\n   but double, sneakingly
  passed in v0.3.2.2. This\r\n   version acknoweledge this change\r\n\r\nV0.3.2.2
  February 2016 (Deprecated)\r\n * Fix: Bad serialization of some None constructors.\r\n\r\nv0.3.2.1
  October 2015\r\n * Fix: Don't add '#' for <img> serialization\r\n\r\nv0.3.2 August
  2015\r\n * Fix: allow compilation with GHC 7.4\r\n\r\nv0.3.1 May 2015\r\n * Fix:
  Bumping lens dependency and removing upper bound.\r\n\r\nv0.3 April 2015\r\n * Breaking
  change: Switching all the numeric types associated to geometry\r\n   to Double precision
  (thx to Kasbah)\r\n\r\nv0.2 April 2015\r\n * Fix: Differentiating opacity & fill-opacity,
  as they are\r\n   semantically deferent (BREAKING CHANGE!)\r\n\r\nv0.1.1 April 2015\r\n
  * Fix: Bumping lens bounds\r\n\r\nv0.1.0.2 March 2015\r\n * Fix: Bumping lens bounds\r\n\r\nv0.1.0.1\r\n
  * Fix: Lowering some lower bounds\r\n\r\nv0.1\r\n * Initial release\r\n\r\n"
