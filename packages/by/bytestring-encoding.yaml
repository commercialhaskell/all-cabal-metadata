  Status (GitHub Actions)](https://github.com/msakai/bytestring-encoding/workflows/build/badge.svg)](https://github.com/msakai/bytestring-encoding/actions)\n[![Coverage
  Status](https://coveralls.io/repos/github/msakai/bytestring-encoding/badge.svg?branch=master)](https://coveralls.io/github/msakai/bytestring-encoding?branch=master)\n[![Hackage](https://img.shields.io/hackage/v/bytestring-encoding.svg)](https://hackage.haskell.org/package/bytestring-encoding)\n[![Hackage
  Deps](https://img.shields.io/hackage-deps/v/bytestring-encoding.svg)](https://packdeps.haskellers.com/feed?needle=bytestring-encoding)\n[![License:
  BSD-3-Clause](https://img.shields.io/badge/License-BSD%203--Clause-blue.svg)](https://opensource.org/licenses/BSD-3-Clause)\n\nThese
  library provides converter between `ByteString` and `Text` based\non `GHC.IO.Encoding`.\nCompared
  to the [text-icu](http://hackage.haskell.org/package/text-icu)\npackage, it has
  only limited feature and is platform dependent, but is\nlight-weight and consistent
  with conversion by `System.IO`.\n\n## Limitations and Known issues\n\n* There are
  some cases that conversion can produce incomplete results due to the problem of
  `GHC.IO.Encoding` API.\n  see https://gitlab.haskell.org/ghc/ghc/-/issues/15553
  for details.\n  \n"
