changelog: "# Changelog for [`hpc` package](http://hackage.haskell.org/package/hpc)\n\n##
  0.7.0.1 *January 2024*\n\n  * Bump upper bounds of dependencies on filepath and
  containers libraries.\n\n## 0.7.0.0 *August 2023* \n\n  * The function `readMix`
  no longer uses lazyIO to read `.mix` files, which is consistent with the behaviour
  of the `readTix` function.\n  * The import of the modules from this package is no
  longer considered safe, since we use functions from the `System.Directory` module
  from the `directory` package which is no longer considered safe beginning from version
  `1.3.8`.\n  * Replace uses of `String` by `FilePath` in functions `readTix`, `writeTix`,
  `getTixFileName`, `readMix` and `mixCreate`.\n  * Remove support for version of
  GHC below 8.6\n\n## 0.6.2.0  *September 2021*\n\n  * Addition of `NFData` instances
  for `Tix` and `TixModule`\n\n## 0.6.1.0  *October 2019*\n\n  * Addition of `readFileUtf8`
  and `writeFileUtf8` functions.\n  * Ensure `.tix` files read and written in UTF-8,
  regadless of the system locale.\n\n## 0.6.0.3  *May 2016*\n\n  * Bundled with GHC
  8.0.1\n\n  * Improved error messages (#10529)\n\n## 0.6.0.2  *Mar 2015*\n\n  * Bundled
  with GHC 7.10.1\n\n  * Allow same `Mix` file in different dirs (#9619)\n\n## 0.6.0.1
  \ *Mar 2014*\n\n  * Bundled with GHC 7.8.1\n\n  * Update to Cabal 1.10 format\n\n
  \ * Drop support for GHC prior to version 7.2.2\n\n  * Minor improvements to Haddock
  docs\n"
