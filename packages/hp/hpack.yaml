changelog: ! "## Changes in 0.21.0\n  - Accept section-specific fields in conditionals
  (see #175, thanks to Scott\n    Fleischman)\n  - New section: `internal-libraries`,
  for Cabal 2's internal libraries (see #200).\n\n## Changes in 0.20.0\n  - Do not
  overwrite any existing cabal file if it has been modified manually\n\n## Changes
  in 0.19.3\n  - Add support for `frameworks` and `extra-frameworks-dirs`\n\n## Changes
  in 0.19.2\n - Compatibility with `Glob >= 0.9.0`\n\n## Changes in 0.19.1\n  - Add
  `IsList` instance for `Dependencies`\n\n## Changes in 0.19.0\n  - Add Paths_* module
  to executables (see #195, for GHC 8.2.1 compatibility)\n  - Allow specifying dependencies
  as a hash (see #198)\n\n## Changes in 0.18.1\n  - Output generated cabal file to
  `stdout` when `-` is given as a command-line\n    option (see #113)\n  - Recognize
  `.chs`, `.y`, `.ly` and `.x` as Haskell modules when inferring\n    modules for\n\n##
  Changes in 0.18.0\n  - Make `executable` a shortcut of `executables: { package-name:
  ... }`\n  - Add support for `ghcjs-options` and `js-sources` (see #161)\n  - Allow
  `license-file` to be a list\n  - Accept input file on command-line (see #106)\n
  \ - Add Paths_* when no modules are specified (see #86)\n\n## Changes in 0.17.1\n
  \ - Do not descend into irrelevant directories when inferring modules (see #165)\n\n##
  Changes in 0.17.0\n  - Added custom-setup section\n  - Add support for `!include`
  directives\n\n## Changes in 0.16.0\n  - Warn when `name` is missing\n  - Support
  globs in `c-sources`\n  - Use binary I/O for cabal files avoiding problems with
  non-UTF-8 locales\n  - Fix rendering of `.` as directory (cabal syntax issue)\n"
