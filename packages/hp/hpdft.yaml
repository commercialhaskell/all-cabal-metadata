description: "# hpdft (Haskell PDF Tools)\n\nhpdft is a PDF parsing tool. It can also
  be used as a command to grab text, metadata outline (i.e. table of contents) from
  PDF. \n\nCommand usage: \n\n```\nhpdft [-p|--page PAGE] [-r|--ref REF] [-g|--grep
  RegExp] [-R|--refs]\n             [-T|--title] [-I|--info] [-O|--toc] [--trailer]
  FILE\n\nAvailable options:\n  -p,--page PAGE           Page number (nomble)\n  -r,--ref
  REF             Object reference\n  -g,--grep RegExp         grep PDF\n  -R,--refs
  \               Show object references in page order\n  -T,--title               Show
  title (from metadata)\n  -I,--info                Show PDF metainfo\n  -O,--toc
  \                Show table of contents (from metadata)\n  --trailer                Show
  the trailer of PDF\n  FILE                     input pdf file\n  -h,--help                Show
  this help text\n```\n\n## install\n\nClone this repository and do cabal-install.\n\n```\n$
  cabal install\n```\n"
