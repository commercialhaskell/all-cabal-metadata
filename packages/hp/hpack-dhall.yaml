changelog: "The [latest version](https://github.com/blockscope/hpack-dhall/blob/master/changelog.md)
  of this changelog.\n\n## 0.5.3 - Rewrite the README\n* Rewrite the README, making
  it shorter and splitting some details about more\n  uses and building into separate
  docs.\n* Require `hpack >= 0.34.4`:\n  ```diff\n  $ dhall-hpack-cabal --version\n
  \ -dhall-hpack-cabal-0.5.2\n  -hpack-0.34.2\n  +dhall-hpack-cabal-0.5.3\n  +hpack-0.34.4\n
  \ ```\n* Require `base >= 4.13`, implying `GHC >= 8.8.4`.\n* Test with GHC `8.8.4`
  and `8.10.4`.\n* Add files for different stack GHC versions.\n  ```\n  $ stack build
  --stack-yaml=stack/stack-8.8.4.yaml\n  $ stack build --stack-yaml=stack/stack-8.10.4.yaml\n
  \ $ stack build --stack-yaml=stack/stack-9.0.1.yaml\n  ```\n* Remove the travis
  script and update github scripts with:\n  ```diff\n  - - uses: actions/setup-haskell@v1\n
  \ + - uses: haskell/actions/setup@v1\n\n  - - uses: actions/cache@v1\n  + - uses:
  actions/cache@v2\n  ```\n* Remove stale nix-related files.\n\n## 0.5.2 - Consistent
  Golden Tests\n* Use explicit dependencies to achieve consistent golden tests in
  all but\n  stack-8.6.3.yaml.\n\n## 0.5.1 - Minor, bump in hpack version \n* Regenerate
  golden files for the bump in hpack's version:\n\n```\n---- This file has been generated
  from package.yaml by hpack version 0.31.0.\n++-- This file has been generated from
  package.yaml by hpack version 0.31.1.\n```\n\n## 0.5.0 - Sorted Fields Pretty Printing\n*
  Sort fields when pretty printing JSON and YAML.\n* Add real world golden tests,
  using stack and hpack packages.\n\n## 0.4.0 - Split Executables\n* Add licence and
  copyright.\n* Rename hpack-dhall to dhall-hpack-cabal.\n* Add dhall-hpack-* executables
  for showing dhall, json and yaml.\n"
