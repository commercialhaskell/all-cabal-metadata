description: "[![Hackage](https://img.shields.io/hackage/v/HPDF.svg)](https://hackage.haskell.org/package/HPDF)\n\nHPDF\n====\n\nA
  PDF library with support for several pages, page transitions, outlines,\nannotations,
  compression, colors, shapes, patterns, jpegs, fonts, typesetting...\n\nHave a look
  at the \"Graphics.PDF.Documentation\" module to see how to use it. \n\nOr, download
  the package and look at the test.hs file in the Test folder. That\nfile is giving
  an example of each feature.\n\nDocumentation\n-------------\n\nThe library documentation
  can be accessed on [Hackage](https://hackage.haskell.org/package/HPDF)\n\n\nTO TEST
  THE LIBRARY\n=====================\n\nstack run HPDF-demo\nopen demo.pdf\n"
