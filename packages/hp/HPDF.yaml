changelog: |
  # Changelog for [`HPDF` package](http://hackage.haskell.org/package/HPDF)

  ## 1.8

     * Added Github CI
     * Allow specifying encodings and merging them (#17)

  ## 1.7

     * Add transparency support and more function types (#16)

  ## 1.6.1

     * Fix for building with mtl-2.3

  ## 1.6.0

     * Allow parsing afm-data from bytestring

  ## 1.5.3

     * Fixed distribution issue (font files not correctly embedded in the sdist
       archive)

  ## 1.5.2

     * Embed fonts and encodings

  ## 1.5.1

     * Fix JPEG support

  ## 1.5.0

     * Fix build with recent compilers
     * Use hyphenation package
changelog-type: markdown
description: "[![Hackage](https://img.shields.io/hackage/v/HPDF.svg)](https://hackage.haskell.org/package/HPDF)\n[![Master
  CI badge](https://github.com/hsyl20/HPDF/actions/workflows/ci.yml/badge.svg?branch=master)](https://github.com/hsyl20/HPDF/actions/workflows/ci.yml?query=branch%3Amaster)\n\n#
  HPDF\n\nA PDF library with support for several pages, page transitions, outlines,\nannotations,
  compression, colors, shapes, patterns, jpegs, fonts, typesetting...\n\nHave a look
  at the \"Graphics.PDF.Documentation\" module to see how to use it. \n\nOr, download
  the package and look at the test.hs file in the Test folder. That\nfile is giving
  an example of each feature.\n\n## Documentation\n\nThe library documentation can
  be accessed on [Hackage](https://hackage.haskell.org/package/HPDF)\n\n\n## Testing\n\n```\n$
  cabal test all\n$ cabal run HPDF-demo\n$ open demo.pdf\n```\n"
