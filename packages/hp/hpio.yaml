changelog: ! "## 0.9.0.3 (2018-01-25)\n\nChanges:\n  - Bump QuickCheck, hlint bounds.\n
  \ - Add GHC 8.2.2 to .travis.yml.\n  - Much improved Nix support, including a default
  fixed nixpkgs\n    revision and Hydra jobsets.\n  - Stackage LTS 10 support.\n\nFixes:\n
  \ - Fixed new hlint issues.\n\n## 0.9.0.2 (2017-10-18)\n\nChanges:\n  - Revert to
  manual imports in top-level modules for better Haddocks.\n\nFixes:\n  - Fix source
  path in hpio.nix.\n  - Remove macOS builds from Travis-CI config; they're just too
  slow.\n\n## 0.9.0.1 (2017-10-16)\n\nFixes:\n  - Better Nix packaging.\n  - Add a
  few missing files to extra-source-files.\n\n## 0.9.0.0 (2017-10-02)\n\nChanges:\n
  \ - This project now uses Protolude (0.2.*). I believe the only visible\n    API
  change is that SysfsException's string type is now Text,\n    instead of String.\n
  \ - Add monad and transformer instances for transformers-base,\n    monad-control,
  and monad-logger monads.\n  - Use DefaultSignatures and ConstraintKinds to simplify
  the\n    implementation.\n  - Use hpack to generate the project's Cabal file.\n\nFixes:\n
  \ - Add some new compile-time warnings.\n  - Remove redundant Functor and Applicative
  constraints.\n  - Update Travis-CI config to test against more recent Stackage LTS\n
  \   and GHC releases.\n  - Remove most of the Travis-CI macOS jobs; they're really
  slow.\n  - Get all supported GHC/Stackage LTS versions to build again.\n\n## 0.8.0.10
