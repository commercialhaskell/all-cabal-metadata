description: "# raylib-imgui: Haskell bindings for rlImGui\r\n\r\nThis package provides
  bindings to rlImGui allowing raylib and dear-imgui interop.\r\n\r\n## Usage\r\n\r\nAdd
  the following in your `.cabal` file:\r\n\r\n```cabal\r\n...\r\nbuild-depends:\r\n
  \ , base\r\n  , dear-imgui==1.2.2\r\n  , gl\r\n  , GLFW-b\r\n  , h-raylib\r\n  ,
  raylib-imgui==4.5.0.9\r\n...\r\n```\r\n\r\n**NOTE: Each version of raylib-imgui
  requires a specific version of dear-imgui. raylib-imgui 4.5.0.9 requires dear-imgui
  1.2.2**\r\n\r\nAnd in your `cabal.project` file add the following:\r\n\r\n```\r\npackage
  dear-imgui\r\n  flags: -sdl +glfw +opengl3\r\n```\r\n\r\nThis is required because
  raylib uses GLFW rather than SDL.\r\n\r\nSee the `example` directory in the source
  for example code.\r\n\r\n## See also\r\n- [dear-imgui.hs](https://github.com/haskell-game/dear-imgui.hs#dear-imguihs)
  for Dear ImGui setup\r\n- [h-raylib](https://github.com/Anut-py/h-raylib#h-raylib-haskell-bindings-for-raylib)
  for rayllib setup\r\n"
