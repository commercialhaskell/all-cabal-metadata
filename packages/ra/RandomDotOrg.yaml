changelog: "# Changelog for RandomDotOrg\r\n\r\n## Version 1.0 - 2024-10-12\r\n\r\n*
  Initial version providing Haskell bindings to the RANDOM.ORG Core API\r\n  (Release
  4). See `RandomDotOrg < 1.0` for versions based on the RANDOM.ORG\r\n  website.\r\n*
  Exposes module `System.Random.Atmosphere.Api`\r\n\r\n## Version 0.2.1 - 2008-07-29\r\n\r\n*
  Deprecated.\r\n* Improvements to Haddock documentation.\r\n\r\n## Version 0.2 -
  2008-07-29\r\n\r\n* Deprecated.\r\n* Exposes module `System.Random.Atmosphere`.\r\n*
  Adds `getRandomSequence`, `getRandomStrings` and `getQuota`.\r\n\r\n## Version 0.1
  - 2008-07-29\r\n\r\n* Deprecated.\r\n* Exposes module `RandomDotOrg`.\r\n* Provides
  `getRandomNumbers`.\r\n"
changelog-type: markdown
description: "# RandomDotOrg\r\n\r\nHaskell bindings to the [RANDOM.ORG](https://random.org)
  Core API (Release 4).\r\nThe API provides access to a true random number generator
  (TRNG) based on\r\natmospheric noise.\r\n\r\nNB: The use of the API's services is
  subject to the terms and conditions of\r\nRandomness and Integrity Services Limited.\r\n\r\nAn
  example of use of the library is provided in the `example` folder.\r\n\r\nThis package
  and its repository have no connection with Randomness and Integrity\r\nServices
  Limited or its affilates or the RANDOM.ORG domain.\r\n\r\n## Alternative packages\r\n\r\n*
  [`RandomDotOrg < 1.0`](https://hackage.haskell.org/package/RandomDotOrg-0.2.1)\r\n
  \ (deprecated): Haskell bindings to the [RANDOM.ORG](https://random.org)\r\n  website.
  Does not require an API key. Quotas are allocated to IP addresses.\r\n\r\n* [`librandomorg`](https://hackage.haskell.org/package/librandomorg)
  (unrelated\r\n  package): Haskell bindings to the [RANDOM.ORG](https://random.org)
  website.\r\n  Does not require an API key. Quotas are allocated to IP addresses.\r\n"
