description: "Rasterific-svg\r\n==============\r\n\r\n[![Hackage](https://img.shields.io/hackage/v/rasterific-svg.svg)](http://hackage.haskell.org/package/rasterific-svg)\r\nSVGTiny
  loader/renderer/serializer based on Rasterific.\r\n\r\nThe library is available
  on [Hackage](http://hackage.haskell.org/package/rasterific-svg)\r\n\r\nCurrent capabilities\r\n--------------------\r\n\r\nThe
  current version implements SVG Tiny1.2 with the exception of:\r\n\r\n * non-scaling
  stroke.\r\n * textArea element.\r\n\r\nThe implementation also implements feature
  from SVG 1.1 like:\r\n\r\n * Advanced text handling (text on path, dx/dy), but with\r\n
  \  low support for Unicode, right to left and vertical text.\r\n * CSS Styling,
  using CSS2 styling engine.\r\n * `pattern` element handling\r\n * `marker` element
  hadnling\r\n * Path arcs.\r\n\r\nAnd from SVG 2.0 draft:\r\n\r\n * Gradient mesh\r\n\r\nThis
  package can render SVG to an image or transform it to a PDF.\r\n\r\n"
