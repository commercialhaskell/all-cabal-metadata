changelog: |
  # Revision history for smith

  ## 0.2.0.0 -- 2020-??-??

  * Make `sepBy1` return an array. Add `sepBy1_` with old behavior
    that discards elements.
  * Add `isEndOfInput`.
  * Add `foldUntil` and `until`.
  * Build with contiguous-0.6.x
  * Add `anySentinel` and `peekSentinel`.

  ## 0.1.1.0 -- 2020-01-20

  * Add `trySatisfy`.

  ## 0.1.0.0 -- 2019-09-30

  * First version. Released on an unsuspecting world.
changelog-type: markdown
description: |-
  This library is similar in spirit to `bytesmith`. While `bytesmith`
  parses byte sequences, `smith` parses token sequences. The most
  common way to use them together is to lex with `bytesmith` and
  then parse the token sequence with `smith`.
