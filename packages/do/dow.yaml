description: "Dungeons of Wor\r\n===============\r\n\r\nDungeons of Wor is a homage
  to the classic arcade game, Wizard of Wor.\r\nIt uses the artwork and levels from
  the arcade version, but the\r\ngameplay mechanics differ from the original in several
  ways.\r\n\r\nControls:\r\n\r\n  player one and menu - arrows + right control/enter\r\n
  \ player two          - WASD + left control\r\n  quit at any time    - escape\r\n"
