changelog: "# Revision history for dobutokO-effects\n\n## 0.1.0.0 -- 2020-06-27\n\n*
  First version. Released on an unsuspecting world.\n\n## 0.2.0.0 -- 2020-06-29\n\n*
  Second version. Added a new module DobutokO.Sound.Effects.Remix to deal with the
  SoX \"remix\" effect.\n\n## 0.3.0.0 -- 2020-06-30\n\n* Third version. Added new
  modules DobutokO.Sound.Effects.Timespec and DobutokO.Sound.Effects.Delay. Some minor
  documentation improvements.\n\n## 0.3.1.0 -- 2020-06-30\n\n* Third version revised
  A. Fixed issue for GHC 7.8* series with ambiguous mconcat usage.\n\n## 0.4.0.0 --
  2020-07-02\n\n* Fourth version. Added new modules DobutokO.Sound.Effects.Specs,
  DobutokO.Sound.Effects.PassReject, DobutokO.Sound.Effects.BassTreble. \n\n## 0.5.0.0
  -- 2020-07-04\n\n* Fifth version. Added new modules DobutokO.Sound.Effects.Trim,
  DobutokO.Sound.Effects.Repeat, DobutokO.Sound.Effects.Phaser, \nDobutokO.Sound.Effects.Chorus,
  DobutokO.Sound.Effects.Modulation2, DobutokO.Sound.Effects.Echo, DobutokO.Sound.Effects.Misc,
  \nDobutokO.Sound.Effects.Channels, DobutokO.Sound.Effects.Bend,Segment, DobutokO.Sound.Effects.Pitch,
  DobutokO.Sound.Effects.Tempo, \nDobutokO.Sound.Effects.Speed.\n\n## 0.6.0.0 -- 2020-07-06\n\n*
  Sixth version. Added new modules DobutokO.Sound.ToRange, DobutokO.Sound.Effects.Biquad,
  DobutokO.Sound.Effects.Contrast, \nDobutokO.Sound.Effects.DCShift, DobutokO.Sound.Effects.Downsample,
  DobutokO.Sound.Effects.Upsample, DobutokO.Sound.Effects.Hilbert, \nDobutokO.Sound.Effects.Loudness,
  DobutokO.Sound.Effects.Overdrive, DobutokO.Sound.Effects.Tremolo.\n\n## 0.7.0.0
  -- 2020-07-09\n\n* Seventh version. Fixed issue with DobutokO.Sound.Effects.Timespec
  module with timeSpecC function. Added DobutokO.Sound.One, DobutokO.Sound.Effects.Noise,
  \nDobutokO.Sound.Effects.Pad, DobutokO.Sound.Effects.MCompand modules. Some minor
  code improvements.\n\n## 0.7.1.0 -- 2020-07-09\n\n* Seventh version revised A. Fixed
  issue with DobutokO.Sound.Effects.Pad module with double (ambiguous) import of mconcat.
  \n\n## 0.8.0.0 -- 2020-07-11\n\n* Eighth version. Added new modules DobutokO.Sound.Effects.Dither,
  DobutokO.Sound.Effects.FIR, DobutokO.Sound.Effects.Flanger, DobutokO.Sound.Effects.Gain,
  \nDobutokO.Sound.Effects.LADSPA, DobutokO.Sound.Effects.Rate, DobutokO.Sound.Effects.Vol.
  Some minor code improvements.\n\n## 0.9.0.0 -- 2020-07-13\n\n* Ninth version. Fixed
  issue with being wrongly defined Show instance in the DobutokO.Sound.Effects.Rate
  module. Added new modules \nDobutokO.Sound.Effects.Silence, DobutokO.Sound.Effects.Sinc,
  DobutokO.Sound.Effects.Stretch. \n\n## 0.10.0.0 -- 2020-07-15\n\n* Tenth version.
  Fixed issue with being out of range application of the toRange function in the modules:
  DobutokO.Sound.Effects.Dither, \nDobutokO.Sound.Effects.Flanger, DobutokO.Sound.Effects.Rate,
  DobutokO.Sound.Effects.Reverb, DobutokO.Sound.Effects.Sinc, DobutokO.Sound.Effects.Remix.
  \nFixed issue with the empty list in the MscS data in the DobutokO.Sound.Effects.Misc
  module. Added new modules DobutokO.Sound.Effects.Spectrogram, \nDobutokO.Sound.Effects.Splice,
  DobutokO.Sound.Effects.Stat, DobutokO.Sound.Effects.Stats, DobutokO.Sound.Effects.Vad.\n\n##
  0.10.1.0 -- 2020-07-15\n\n* Tenth version revised. Fixed issue with being not properly
  defined usage of mconcat for GHC 7.8* series. \n\n## 0.11.0.0 -- 2020-07-18\n\n*
  Eleventh version. Added a new module DobutokO.Sound.Effects.Classes with classes
  for the data types in other modules. Some code improvements. \n\n## 0.12.0.0 --
  2020-07-21\n\n* Twelfth version. Splitted the module DobutokO.Sound.Effects.Classes
  into four modules DobutokO.Sound.Effects.Classes.FstParam, \nDobutokO.Sound.Effects.Classes.SndParam,
  DobutokO.Sound.Effects.Classes.ThdParam, DobutokO.Sound.Effects.Classes.FourthParam.
  \nAdded new modules DobutokO.Sound.Effects.Classes.FstParamSet, DobutokO.Sound.Effects.Classes.SndParamSet,
  DobutokO.Sound.Effects.Classes.ThdParamSet, \nDobutokO.Sound.Effects.Classes.FourthParamSet
  and DobutokO.Sound.Effects.Classes.ComplexParamSet. Some code changes and improvements
  to make \nit more usable with classes.\n\n## 0.13.0.0 -- 2020-07-25\n\n* Thirteenth
  version. Added README.markdown file. Extended the Set classes (where appropriate)
  with setG methods to provide unambiguous usage for the instances.\nAdded functions
  for conversion to the list of the One2 data. Some code improvements.\n\n## 0.13.1.0
  -- 2022-08-13\n\n* Thirteenth version revised A. Updated the dependencies boundaries
  to support newer GHC versions.\n\n"
