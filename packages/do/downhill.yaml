changelog: |
  # Revision history for downhill

  ## 0.4.0.0
  * `Manifold` class

  ## 0.2.0.0
  * `MetricTensor` is no longer required to be a `VectorSpace`
  * `T2`, `T3` pattern synonyms for `BVar`
  * `L2` metric
  * Generics for `BasicVector`, `Dual`
  * Template Haskell scrapped

  ## 0.1.0.0

  * First version
