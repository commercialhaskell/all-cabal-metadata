changelog: "# Revision history for dobutokO3\n\n## 0.1.0.0 -- 2020-05-20\n\n* First
  version. Released on an unsuspecting world. Contains the most complicated and fixed
  functions from the dobutokO2 package.\n\n## 0.2.0.0 -- 2020-06-24\n\n* Second version.
  Changed Double to Float where possible to obtain new possibilities. The shift is
  inspired by: https://www.youtube.com/watch?v=FYTZkE5BZ-0 \nSome minor documentation
  improvements.\n\n## 0.2.1.0 -- 2020-06-24\n\n* Second version revised A. Fixed typos
  mistake in code that do not allow it to be compiled.\n"
