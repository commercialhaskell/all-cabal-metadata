changelog: |
  # ChangeLog for HHP(Happy Haskell Programming)

  ## 2024-03-31 v1.0.3

  - Supporting GHC 9.12

  ## 2023-03-17 v1.0.2

  - Supporting GHC 9.6.

  ## 2022-09-15 v1.0.1

  - Supporting GHC 9.4.

  ## 2022-05-30 v1.0.0

  - Supporting GHC 9.x only.

  ## 2022-05-30 v0.0.4

  - Injecting cabal flags via environment variable. [#13](https://github.com/kazu-yamamoto/hhp/pull/13)
  - Update to handle sub-libraries in .cabal file. [#14](https://github.com/kazu-yamamoto/hhp/pull/14)

  ## 2020-07-21 v0.0.3

  - fixing test due to hlint change.
  - supporting GHC 8.10

  ## 2019-10-03 v0.0.2

  - supporting Cabal 3.0 and GHC 8.8.

  ## 2019-06-21 v0.0.1

  - setting PartialTypeSignatures and NamedWildCards for check
  - Remap save-buffer to hhp-save-buffer [#6](https://github.com/kazu-yamamoto/hhp/pull/6)
  - using "-fdefer-typed-holes" for check.

  ## 2018-12-18 v0.0.0

  - First release
changelog-type: markdown
description: |-
  The hhp command is a backend command to enrich
  Haskell programming on editors.
  The hhpc/hhpi commands are based on HHP library
  which is a wrapper of GHC API and Cabal API.
  This package includes the hhpc command,
  the hhpi command,
  the HHP library, and Emacs front-end.
  For more information, please see its home page.
  Version 0.x.x supports GHC 8.x only whereas version
  1.x.x suports GHC 9.x only.
