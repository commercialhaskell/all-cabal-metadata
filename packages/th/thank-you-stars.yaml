description: ! "thank-you-stars\n===============\n\n[![Build Status](https://travis-ci.org/y-taka-23/thank-you-stars.svg?branch=master)](https://travis-ci.org/y-taka-23/thank-you-stars)\n\nA
  tool for starring GitHub repositories. It detects dependent libraries\nwhich are
  hosted on GitHub via `package.cabal` file,\nand stars the repositories all at once.\n\nSetup\n-----\n\nThe
  project is managed by Stack, so you can install it simply:\n\n```console\n$ git
  clone https://github.com/y-taka-23/thank-you-stars.git\n$ cd thank-you-stars\n$
  stack install\n```\n\nTo star GitHub repositories, you have to get your personal
  access token.\n\n1. Open https://github.com/settings/tokens and press \"Generate
  new token.\"\n1. Input the description and check only \"public_repo\" as a scope.\n1.
  Save the token as `$HOME/.thank-you-stars.json`:\n\n```json\n{\n    \"token\": \"SET_YOUR_TOKEN_HERE\"\n}\n```\n\nUsage\n-----\n\nRun
  `thank-you-stars` in the root directory of your project.\nThen it scans the `package.cabal`
  and the local Hackage DB,\nstars your dependent libraries if they are hosted on
  GitHub.\n\n```console\n$ thank-you-stars\nStarred! https://github.com/bos/aeson\nStarred!
  https://github.com/bos/text\nStarred! https://github.com/haskell/bytestring\nStarred!
  https://github.com/haskell/cabal\nStarred! https://github.com/haskell/containers\nStarred!
  https://github.com/haskell/directory\nStarred! https://github.com/haskell/filepath\nStarred!
  https://github.com/mrkkrp/req\nStarred! https://github.com/peti/hackage-db\n```\n\nLicense\n-------\n\nThis
  project is released under the BSD 3-clause license.\nFor more details, see [LICENSE](./LICENSE)
  file.\n\nAcknowledgement\n---------------\n\nThis tool is greatly inspired by\n[teppeis's
  JavaScript implementation](https://github.com/teppeis/thank-you-stars).\n"
