changelog: "## 0.7.0 (2019-09-12)\n\n* New `%Q` and `%q` format specifiers accept
  strict and lazy Text as input\n  respectively. Otherwise they function identically
  to the `%s` specifier.\n* th-printf can now produce lazy Text as well as String,
  and the improved\n  internal representation of format strings should slightly increase
  performance.\n  * Directly producing Text should now be significantly faster than
  using the \n    string formatter and `pack`ing the result, especially with Text
  format arguments.\n* Dropped support for GHC < 8.\n\n## 0.6.0 (2018-08-18)\n\nBackported
  new backpack-based code to pre GHC-8.4 versions.\n\n* Rename of public modules\n*
  Parser rewrite\n* th-printf now prints a warning when given an erroneous format
  string\n* Several printf behaviors have been updated to comply with spec:\n  * `x`,
  `u`, etc. specifiers now only apply to positive integers\n  * Length specifiers
  are allowed\n* Generated testsuite covers more cases\n"
