description: "# thyme\r\n\r\n[![Status](https://travis-ci.org/liyang/thyme.png)][travis]
  [Hackage][]\r\n\r\nA faster date and time library based on [time][].\r\n\r\n* Trades
  speed for slightly less precision: micro- (Î¼s; 10<sup>-6</sup>)\r\n  versus pico-seconds
  (ps; 10<sup>-12</sup>).\r\n* Better type-safety for date and time arithmetic.\r\n*
  Ships with a selection of [Iso'][]s and [Lens'][]s for [lens][].\r\n\r\n## Building\r\n\r\n###
  Library\r\n\r\n```\r\nstack build --flag thyme:lens\r\n```\r\n\r\n### Haddock\r\n\r\n```\r\nstack
  haddock --flag thyme:lens\r\n```\r\n\r\n[Hackage]: http://hackage.haskell.org/package/thyme\r\n[Iso']:
  http://hackage.haskell.org/package/lens/docs/Control-Lens-Iso.html#t:Iso-39-\r\n[Lens']:
  http://hackage.haskell.org/package/lens/docs/Control-Lens-Lens.html#t:Lens-39-\r\n[lens]:
  http://hackage.haskell.org/package/lens\r\n[time]: http://hackage.haskell.org/package/time\r\n[travis]:
  https://travis-ci.org/liyang/thyme\r\n\r\n"
