description: "# tomlcheck\n\n[![Build Status](https://travis-ci.org/vmchale/tomlcheck.svg?branch=master)](https://travis-ci.org/vmchale/tomlcheck)\n[![Windows
  build status](https://ci.appveyor.com/api/projects/status/github/vmchale/tomlcheck?svg=true)](https://ci.appveyor.com/project/vmchale/tomlcheck)\n[![Hackage
  CI](https://matrix.hackage.haskell.org/api/v2/packages/tomlcheck/badge)](https://matrix.hackage.haskell.org/package/tomlcheck)\n[![Hackage](https://img.shields.io/hackage/v/tomlcheck.svg)](http://hackage.haskell.org/package/tomlcheck)\n[![Dependencies
  of latest version on Hackage](https://img.shields.io/hackage-deps/v/tomlcheck.svg)](https://hackage.haskell.org/package/tomlcheck)\n\n`tomlcheck`
  is a command-line wrapper around the `htoml` library which can be\nused as a syntax
  checker for TOML.\n\nYou can find a vim plugin [here](https://github.com/vmchale/tomlcheck-vim).\n\n##
  Installation\n\n### Binaries\n\nHead over to the [release page](https://github.com/vmchale/tomlcheck/releases)
  to see if your platform has\nbinaries. Simply put it somewhere on your path.\n\n###
  Cabal\n\nInstall [GHC](https://www.haskell.org/ghc/download.html) along with \n[cabal](https://www.haskell.org/downloads#minimal),
  then\n\n```bash\n $ cabal update\n $ cabal new-install tomlcheck\n```\n\n## Use\n\n###
  Travis\n\nAdd the following your `.travis.yml` file to check a file called `Config.toml`:\n\n```yaml\n
  \ - curl -sL https://raw.githubusercontent.com/vmchale/tomlcheck/master/sh/check
  | sh -s Config.toml\n```\n"
