description: "# Haskell Binding to TORCS\n\nrequires \n\n- torcs 1.3.4 (http://prdownloads.sourceforge.net/torcs/torcs-1.3.4.tar.bz2?download)\n-
  scr-server 2.1 (https://sourceforge.net/projects/cig/files/SCR%20Championship/Server%20Linux/)\n\nscr-server
  will only work with 1.3.4, until that is updated you must use exactly torcs 1.3.4\n\nComplete
  install instructions here https://arxiv.org/abs/1304.1672\n\non Ubunutu 16.04, you
  may need to comment out line 70 in src/modules/simu/simuv2/simu.cpp \n\n## Usage\n\nTo
  install, go to the top level directory, and run 'cabal install'.\nYou only need
  to do 'cabal install' the first time, or whenever you change the cabal file.\nLater
  on, just 'cabal repl' is fine.\n\nSee the examples folder for how to program a controller.\n\nYou
  can load up the examples and run them with 'cabal repl' on the top directory. \nThis
  will load TORCS.hs, which loads a few examples that can be connected to TORCS.\nAs
  an example, first open TORCS to a quick race and set the player to src_server1.
  \nThen on the command line run:\n\n    $> cabal repl\n    ghci> :l Examples/Simple.hs\n
  \   ghci> main\n\n\n### Using machine learning with TORCS\n\nRace Mode : Practice\nConfigure
  Race -> Last page of options, switch 'display' from 'normal' to 'results only'\n\n###
  TODO\n\n- write controller for basic platoon\n- build and ship to hackage\n"
