description: "                                                              -*-outline-*-\n*
  README file for cpuid binding\n\nThis small Cabal package provides a Haskell binding
  to the \"cpuid\"\nmachine instruction on modern IA-32 processors.  \n\n** Usage\n\nUse\n\n
  \ runghc Setup.hs configure\n  runghc Setup.hs build\n  runghc Setup.hs install\n\nfor
  building and installing system-wide, or\n\n  runghc Setup.hs configure --prefix=$HOME/haskell-modules\n
  \ runghc Setup.hs build\n  runghc Setup.hs install --user\n\nfor building and installing
  in directory $HOME/haskell-modules.\n\nJust import module \"System.Cpuid\" into
  your Haskell file and use\n\n  ghc --make FILENAME\n\nto compile your program.\n\nThe
  \"tests\" directory contains a small test program for the module and\ndemonstrates
  its usage. You may compile this program by installing with\n\n  cabal install -fbuildExamples
  cpuid\n\nThere is also a C version for this test program, to test the overheads\nof
  Haskell's FFI.\n\nHappy Haskell hacking,\n  Martin\n"
