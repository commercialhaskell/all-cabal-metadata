  Dhall                    3        5299         4773           10          516\n
  Haskell                 32        1977         1623           37          317\n
  Markdown                 5         542          452            0           90\n
  YAML                     2          51           47            0            4\n-------------------------------------------------------------------------------\n
  Total                   49        8092         7093           52          947\n-------------------------------------------------------------------------------\n```\n"
