  clarified package description (deorigination)\n\n2021-04-14  John D. Ramsdell  <ramsdell@mitre.org>\n\n\t*
  Makefile: Vastly simplified.\n\n\t* CPSA/Roletran/Derivation.hs (deriveEvent): Added
