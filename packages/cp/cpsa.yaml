  directly, just deleting the basic value.  But the\n\tpreskeleton datastructure as
  computed fields, especially the gist,\n\tthat need to be recomputed.  RenewPreskel
  calls newPreskel to\n\trecompute these fields correctly.\n\n2021-09-14  Joshua D.
  Guttman  <guttman@mitre.org>\n\n\t* src/CPSA/Loader.hs:  Modified the transition
  rules.  A load\n\tevent will now be asserted to be a transition event in a strand\n\tonly
  if that strand is long enough to contain a matching stor.\n\tPreviously it counted
  as a transition as long as the role\n\tcontained a matching stor.  This should avoid
  unwanted\n\tconsequences when roles may match up to a height that contains the\n\tload
  but not the subsequent store.\n\n2021-09-10  John D. Ramsdell  <ramsdell@mitre.org>\n\n\t*
