changelog: "# 0.2.0.0\n\n## Main updates\n\n- New top-level module for each lambda
  calculus is added.  \n  It make easier to use one specific lambda calculus under
  a qualified name.\n- Quasiquoter now supports splicing-in.\n- Change the type of
  elaborator and type checker for composability.  \n  Currently they are less type-safe.
  However, monad to make them type-safe will be added in the future.\n\n## Breaking
  changes\n\n- Move lifters and substitutions into dedicated modules.\n- Rename pretty
  printers.\n- Rename elaborators.\n- Rename quasiquoter.\n- Remove elaborated quasiquoter.\n-
  Change the type of elaborator and type checker.\n\n# 0.1.0.0\n\nThe first release
  including support for following 4 lambda calculi.\n\n- Simply Typed Lambda Calculus\n-
  System F\n- System F omega underbar\n- System F omega\n"
