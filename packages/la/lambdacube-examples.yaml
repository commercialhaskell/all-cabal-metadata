description: |
  Simple examples for LambdaCube:

  lambdacube-basic: you can move the camera with mouse and arrow keys, plus shift for faster movement
  lambdacube-cameratrack: camera tracking and animated textures

  Check out the website for further details:

  http://www.haskell.org/haskellwiki/LambdaCubeEngine

  Disclaimer: this is a huge mess for the moment, don't be surprised if things don't work as expected. ;)
