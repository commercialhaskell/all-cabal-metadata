synopsis: C/CUDA/OpenCL/Objective-C quasiquoting library.
changelog: "## [0.12.2.1] - 2019-10-04\n### Added\n - Support for GHC 8.8.1.\n\n##
  [0.12.2] - 2018-04-02\n### Added\n - Support for GHC 8.4.1.\n### Fixed\n- #76 C-style
  comments in cunit declarations\n\n## [0.12.1] - 2017-07-25\n### Fixed\n- #75 ObjC
  needs blocks and GCC extension\n\n## [0.12] - 2017-05-05\n### Fixed\n- Test with
  GHC 8.2.1.\n- Bump various bounds.\n- #71 Bad char literal output\n- #69 The antiquoter
  for double and float does not handle infinity correctly\t\n\n## [0.11.7.3] - 2017-03-10\n###
  Fixed\n- Bump other `mainland-pretty` upper bound.\n\n## [0.11.7.2] - 2017-03-05\n###
  Fixed\n- Bump `mainland-pretty` upper bound.\n\n## [0.11.7.1] - 2016-12-05\n###
  Fixed\n- Bump `HUnit` upper bound.\n\n## [0.11.7] - 2016-10-03\n### Fixed\n- Fix
  compatibility with `haskell-src-meta` 0.7.0.\n\n## [0.11.6.3] - 2016-08-30\n###
  Fixed\n- Fix alignment of pretty-printed comments.\n\n## [0.11.6.2] - 2016-05-18\n###
  Fixed\n- #68 Cannot create block consisting of a single statements antiquote\n\n##
  [0.11.6.1] - 2016-05-10\n### Added\n- Bump `syb` upper bound for GHC 8.0.1 compatibility.\n\n##
  [0.11.6] - 2016-04-12\n### Added\n- Add support for type qualifier escapes.\n\n##
  [0.11.5.1] - 2016-04-07\n### Fixed\n- Try to be -Wparentheses clean.\n- Fix pretty-pretty
  of dangling else.\n- Add missing test modules to tarball.\n\n## [0.11.5] - 2016-03-30\n###
  Added\n- Added ToConst and ToExp instances for Int/Word types (Emil Axelsson)\n-
  Expression and statement raw string escapes (Kosyrev Serge)\n- Partial support for
  C++11 lambda expressions in CUDA code (Michał Wawrzyniec Urbańczyk)\n\n### Fixed\n-
  #64 Negated negative constants do not correctly pretty-print.\n- #59 No obvious
  way to generate macro code -- not even through $esc:(... :: String)\n- #51 Objective-C
  anti-quotations for interface decls broken\n\n## [0.11.4] - 2015-12-22\n### Added\n-
  Conditionally use the lightweight haskell-exp-parser instead of haskell-src-meta.\n\n###
  Fixed\n- #57 language-c-quote-0.11.3 does not compile with alex 3.1.5\n\n## [0.11.3]
  - 2015-10-14\n### Added\n- `IsString` instances for `Id` and `StringLit` data types.\n\n###
  Fixed\n- #55 Comments at the top of a block before a declaration.\n\n## [0.11.2.1]
  - 2015-10-06\n### Added\n- Type qualifiers are now allowed before an antiquoted
  type.\n\n## [0.11.2] - 2015-09-29\n### Added\n- `qqPat` and `qqExp` are now exposed.\n\n###
  Changed\n- Bump upper bound on `syb`.\n- Providing a starting position is now optional
  when parsing.\n\n## [0.11.1] - 2015-09-29\n### Added\n- Automatically-generated
  `Relocatable` instances added for C abstract syntax types.\n\n### Changed\n- `Located`
  instances are also now automatically generated.\n\n[0.12.1]: https://github.com/mainland/language-c-quote/compare/language-c-quote-0.12...language-c-quote-0.12.1\n[0.12]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.7.2...language-c-quote-0.12\n[0.11.7.3]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.7.2...language-c-quote-0.11.7.3\n[0.11.7.2]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.7.1...language-c-quote-0.11.7.2\n[0.11.7.1]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.7...language-c-quote-0.11.7.1\n[0.11.7]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.6.3...language-c-quote-0.11.7\n[0.11.6.3]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.6.2...language-c-quote-0.11.6.3\n[0.11.6.2]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.6.1...language-c-quote-0.11.6.2\n[0.11.6.1]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.6...language-c-quote-0.11.6.1\n[0.11.6]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.5.1...language-c-quote-0.11.6\n[0.11.5.1]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.5...language-c-quote-0.11.5.1\n[0.11.5]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.4...language-c-quote-0.11.5\n[0.11.4]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.3...language-c-quote-0.11.4\n[0.11.3]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.2...language-c-quote-0.11.3\n[0.11.2.1]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.2...language-c-quote-0.11.2.1\n[0.11.2]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.1...language-c-quote-0.11.2\n[0.11.1]:
  https://github.com/mainland/language-c-quote/compare/language-c-quote-0.11.0.1...language-c-quote-0.11.1\n"
