description: "\t\t\t\t  lambdaFeed\t\t\t     -*-text-*-\n\t\t\t\t  ~~~~~~~~~~\n\nlambdaFeed
  is an RSS 2.0 feed generator.  It reads news items - in a non-XML,\nhuman-friendly
  format - distributed over multiple channels and renders them\ninto the RSS 2.0 XML
  format understood by most news aggregators as well as\ninto HTML for inclusion into
  web pages.  The project web site is at\n\n  http://www.cse.unsw.edu.au/~chak/lambdaFeed/\n\nlambdaFeed
  is free software.  You can use, modify, and re-distribute it under\nthe terms of
  the GPL v2 or later, but NO WARRANTY WHATSOEVER IS PROVIDED.\nPlease see the file
  COPYING for legal details and the file AUTHORS for the\norigin of this software.\n\nPlease
  refer to the file INSTALL for installation instructions.\n\n-= Manuel M T Chakravarty
  <chak@cse.unsw.edu.au>\n"
