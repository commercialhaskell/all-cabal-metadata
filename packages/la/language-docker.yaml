description: ! "[![Build Status][travis-img]][travis]\n[![Hackage][hackage-img]][hackage]\n[![GPL-3
  licensed][license-img]][license]\n\n# haskell-language-docker\n\nDockerfile parser,
  pretty-printer and embedded DSL\n\nProvides de ability to parse docker files, a
  pretty-printer and EDSL for\nwritting Dockerfiles in Haskell.\n\n- [Parsing files](#parsing-files)\n-
  [Parsing strings](#parsing-strings)\n- [Pretty-printing files](#pretty-printing-files)\n-
  [Writing Dockerfiles in Haskell](#writing-dockerfiles-in-haskell)\n- [Using the
  QuasiQuoter](#using-the-quasiquoter)\n- [Templating Dockerfiles in Haskell](#templating-dockerfiles-in-haskell)\n-
  [Using IO in the DSL](#using-io-in-the-dsl)\n\n## Parsing files\n\n```haskell\nimport
  Language.Docker\nmain = do\n    ef <- parseFile \"./Dockerfile\"\n    print ef\n```\n\n##
  Parsing strings\n\n```haskell\nimport Language.Docker\nmain = do\n    c <- readFile
  \"./Dockerfile\"\n    print (parseString c)\n```\n\n## Pretty-printing files\n\n```haskell\nimport
  Language.Docker\nmain = do\n    Right d <- parseFile \"./Dockerfile\"\n    putStr
  (prettyPrint d)\n```\n\n## Writing Dockerfiles in Haskell\n\n```haskell\n{-# LANGUAGE
  OverloadedStrings #-}\nimport Language.Docker\nmain = putStr $ toDockerfileStr $
  do\n    from \"node\"\n    run \"apt-get update\"\n    runArgs [\"apt-get\", \"install\",
  \"something\"]\n    -- ...\n```\n\n## Using the QuasiQuoter\n\n```haskell\n{-# LANGUAGE
  OverloadedStrings #-}\n{-# LANGUAGE QuasiQuotes       #-}\nimport Language.Docker\nmain
  = putStr $ toDockerfileStr $ do\n    from \"node\"\n    run \"apt-get update\"\n
  \   [edockerfile|\n    RUN apt-get update\n    CMD node something.js\n    |]\n    --
  ...\n```\n\n## Templating Dockerfiles in Haskell\n\n```haskell\n{-# LANGUAGE FlexibleContexts
  \ #-}\n{-# LANGUAGE OverloadedStrings #-}\n{-# LANGUAGE OverloadedLists #-}\nimport
  Control.Monad\nimport Language.Docker\nimport Data.String (fromString)\n\ntags =
  [\"7.8\", \"7.10\", \"8\"]\ncabalSandboxBuild packageName = do\n    let cabalFile
  = packageName ++ \".cabal\"\n    run \"cabal sandbox init\"\n    run \"cabal update\"\n
  \   add [fromString cabalFile] (fromString $ \"/app/\" ++ cabalFile)\n    run \"cabal
  install --only-dep -j\"\n    add \".\" \"/app/\"\n    run \"cabal build\"\nmain
  =\n    forM_ tags $ \\tag -> do\n        let df = toDockerfileStr $ do\n            from
  (\"haskell\" `tagged` tag)\n            cabalSandboxBuild \"mypackage\"\n        writeFile
  (\"./examples/templating-\" ++ tag ++ \".dockerfile\") df\n```\n\n## Using IO in
  the DSL\nBy default the DSL runs in the `Identity` monad. By running in IO we can\nsupport
  more features like file globbing:\n\n```haskell\n{-# LANGUAGE OverloadedStrings
  #-}\n{-# LANGUAGE OverloadedLists #-}\nimport           Language.Docker\nimport
  qualified System.Directory     as Directory\nimport qualified System.FilePath      as
  FilePath\nimport qualified System.FilePath.Glob as Glob\nimport Data.List.NonEmpty
  (fromList)\n\nmain = do\n    str <- toDockerfileStrIO $ do\n        fs <- liftIO
  $ do\n            cwd <- Directory.getCurrentDirectory\n            fs <- Glob.glob
  \"./test/*.hs\"\n\t    let relativeFiles = map (FilePath.makeRelative cwd) fs\n
  \           return (fromList relativeFiles)\n        from \"ubuntu\"\n\tcopy $ (toSources
  fs) `to` \"/app/\"\n    putStr str\n```\n\n[hackage-img]: https://img.shields.io/hackage/v/language-docker.svg\n[hackage]:
  https://hackage.haskell.org/package/language-docker\n[travis-img]: https://travis-ci.org/hadolint/language-docker.svg?branch=master\n[travis]:
  https://travis-ci.org/hadolint/language-docker\n[license-img]: https://img.shields.io/badge/license-GPL--3-blue.svg\n[license]:
  https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)\n"
