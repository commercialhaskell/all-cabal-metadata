description: LazyPPL is a Haskell library for Bayesian probabilistic programming.
  It supports lazy use of probability, which is useful for specifying non-parametric
  models, and we provide new Metropolis-Hastings algorithms to allow this. For illustrations,
  see <https://lazyppl-team.github.io/>. The Gaussian Process module uses hmatrix,
  which requires a separate lapack installation (or -dev or -devel).
