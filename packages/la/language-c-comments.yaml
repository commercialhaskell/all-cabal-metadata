description: |
  = Language.C.Comments =

  Language C Comments is a Haskell library for extracting comments from C code.
  It will parse both single- and multi-line comments, and correctly handles
  split lines.

  See http://github.com/ghulette/language-c-comments

  == Build and Install ==

  cabal install
