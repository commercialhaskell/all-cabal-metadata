changelog: ! "# 1.5.0 (2015-12-18)\n\n- Move `PartialOrd (k -> v)` instance into own
  module\n- `Const` and `Identity` instances\n- added `fromBool`\n- Add `Lexicographic`,
  `Ordered` and `Op` newtypes\n\n# 1.4.1 (2015-10-26)\n\n- `MINIMAL` pragma in with
  GHC 7.8\n- Add `DEPREACTED` pragma for `meet` and `join`,\n  use infix version `\\/`
  and `/\\`\n\n# 1.4 (2015-09-19)\n\n- Infix operators\n- `meets` and `joins` generalised
  to work on any `Foldable`\n- Deprecate `Algebra.Enumerable`, use [universe package](http://hackage.haskell.org/package/universe)\n-
  Add `Applicative` and `Monad` typeclasses to `Dropped`, `Lifted` and `Levitated`\n-
  Add `Semigroup` instance to `Join` and `Meet`\n- Add instances for `()`, `Proxy`,
  `Tagged` and `Void`\n\n# 1.3 (2015-05-18)\n\n- relaxed constraint for `BoundedLattice
  (Levitated a)`\n- added instances to `Dropped`, `Levitated` and `Lifted`:\n    -
  from base\n    - `NFData`\n    - `Hashable`\n- added `HashSet` and `HashMap` lattice
  instances\n"
