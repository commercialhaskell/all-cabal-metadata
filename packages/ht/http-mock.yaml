description: "# http-mock\n\nHTTP mocking and expectations library for Haskell\n\n##
  Status\nThis project is aiming to provide a complete http mocking \nsystem for allow
  developers of http client libraries to test\ntheir clients.\n\nCurrently the project
  is very basic and is limited to allow\nconnect a http-client to a Wai `Application`.
  This is enough\nto build any kind of mock server.\n\n\n\n"
