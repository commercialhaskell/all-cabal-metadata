synopsis: HTTP client package with conduit interface and HTTPS support.
changelog: ! "## 2.3.2\n\n* Adds `parseRequestThrow`, `parseRequestThrow_`, and\n
  \ `setRequestCheckStatus` to `Network.HTTP.Simple`.\n  See [#304](https://github.com/snoyberg/http-client/issues/304)\n\n##
  2.3.1\n\n* Reexport Query from Network.HTTP.Types\n* Rewrite a type signatures of
  getRequestQueryString and setRequestQueryString with Query\n\n## 2.3.0\n\n* conduit
  1.3 support\n    * NOTE: Even for older versions of conduit, this includes dropping\n
  \     support for finalizers\n* `http` returns a `Source` instead of a `ResumableSource`
  (due to lack of\n  finalizers)\n* Drop monad-control for unliftio\n* Removed some
  deprecated functions: `withManager`, `withManagerSettings`,\n  `conduitManagerSettings`\n\n##
  2.2.4\n\n* Add `httpBS` to `Network.HTTP.Simple`\n\n## 2.2.3.2\n\n* Add proper headers
  for `httpJSON` and `httpJSONEither` [#284](https://github.com/snoyberg/http-client/issues/284)\n\n##
  2.2.3.1\n\n* Minor README improvement\n\n## 2.2.3\n\n* Add `withResponse` to `Network.HTTP.Simple`\n\n##
  2.2.2.1\n\n* setRequestBodyJSON works with aeson's toEncoding function (>= 0.11)\n
  \ [#230](https://github.com/snoyberg/http-client/pull/230)\n\n## 2.2.2\n\n* Add
  `httpNoBody` to `Network.HTTP.Simple`\n\n## 2.2.1\n\n* Add `httpSource` to `Network.HTTP.Simple`\n\n##
  2.2.0.1\n\n* Doc fixes\n\n## 2.2.0\n\n* Upgrade to http-client 0.5\n\n## 2.1.11\n\n*
  Switch to non-throwing behavior in `Network.HTTP.Simple` [#193](https://github.com/snoyberg/http-client/issues/193)\n\n##
  2.1.10.1\n\n* Fix mistaken `@since` comments\n\n## 2.1.10\n\n* Add the `Network.HTTP.Simple`
  module\n\n## 2.1.9\n\n* cabal file cleanup\n\n## 2.1.8\n\n* Move HasHttpManager
  from http-conduit to http-client [#147](https://github.com/snoyberg/http-client/pull/147)\n\n##
  2.1.7\n\n* Deprecate `conduitManagerSettings`, re-export `tlsManagerSettings` [#136](https://github.com/snoyberg/http-client/issues/136)
  [#137](https://github.com/snoyberg/http-client/issues/137)\n\n## 2.1.6\n\n* Deprecate
  `withManager` and `withManagerSettings`\n"
