description: "# HTML5-entity \n\nA library for looking up and validating HTML5 entities.\n\n[![Travis
  build](https://travis-ci.org/zudov/html5-entity.svg?branch=master)](https://travis-ci.org/zudov/html5-entity)
  [![Hackage](https://img.shields.io/hackage/v/html5-entity.svg)](https://hackage.haskell.org/package/html5-entity)\n\n\n\nThe
  [following](http://html.spec.whatwg.org/multipage/entities.json)\ndocument is used
  as an authoritative source of the valid\nentity names and their corresponding codepoints.\n\nYou
  can think of the library as about bindings to the data\nin that file.\n\nFor usage
  see documentation on [Hackage](https://hackage.haskell.org/package/html5-entity/docs/Text-Html-Entity.html)\n\n"
