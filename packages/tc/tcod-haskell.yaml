description: ! '# tcod-haskell


  These are midlevel bindings for [libtcod](https://bitbucket.org/libtcod/libtcod).


  # Compile


  Needed system libraries:

  - `autoconf`

  - `make`

  - `gcc`

  - `gcc-c++`

  - `alsa-lib-devel`

  - `audiofile-devel`

  - `mesa-libGL-devel`

  - `mesa-libGLU-devel`

  - `mesa-libEGL-devel`

  - `mesa-libGLES-devel`

  - `libXext-devel`

  - `libX11-devel`

  - `libXi-devel`

  - `libXrandr-devel`

  - `libXrender-devel`

  - `dbus-devel`

  - `libXScrnSaver-devel`

  - `libusb-devel`

  - `pulseaudio-libs-devel`

  - `libXinerama-devel`

  - `libXcursor-devel`

  - `systemd-devel`

  - `SDL2-devel`


  Steps:

  1. Install `stack` or `cabal`+`GHC` from https://www.haskell.org/downloads

  2. Install `libtcod` in your system (version `>= 1.6.3`).

  3. Run `stack install --flags tcod-haskell:examples` or `cabal sandbox new && cabal
  install --flags=examples`

  4. Run example `tcod-haskell-sample01` in root folder of repo (or copy `terminal.png`
  to execution directory).


