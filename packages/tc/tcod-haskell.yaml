description: ! '# tcod-haskell


  These are midlevel bindings for [libtcod](https://bitbucket.org/libtcod/libtcod).


  # Compile


  Needed system libraries:

  - `autoconf`

  - `make`

  - `gcc`

  - `gcc-c++`

  - `alsa-lib-devel`

  - `audiofile-devel`

  - `mesa-libGL-devel`

  - `mesa-libGLU-devel`

  - `mesa-libEGL-devel`

  - `mesa-libGLES-devel`

  - `libXext-devel`

  - `libX11-devel`

  - `libXi-devel`

  - `libXrandr-devel`

  - `libXrender-devel`

  - `dbus-devel`

  - `libXScrnSaver-devel`

  - `libusb-devel`

  - `pulseaudio-libs-devel`

  - `libXinerama-devel`

  - `libXcursor-devel`

  - `systemd-devel`

  - `SDL2-devel`


  Steps:

  1. Install `stack` or `cabal`+`GHC` from https://www.haskell.org/downloads

  2. Run `stack install --flags tcod-haskell:examples` or `cabal sandbox new && cabal
  install --flags=examples`

  3. Copy `libtcod/build/autotools/.libs/libtcod.so.0.0.0` somewhere, where shared
  libraries can be found by executables (e.x. `/usr/local/lib/libtcod.so.0` and run
  `ldconfig`). Or install package with `libtcod` of version `1.6.3` for your system.

  4. Run example `tcod-haskell-sample01` in root folder of repo (or copy `terminal.png`
  to execution directory).


