changelog: |
  # Revision history for czipwith

  ## 1.0.1.4  -- November 2021

  * Maintenance release for ghc-9.0
  * Switch to seaaye as wrapper around nix (see nix/README.md)

  ## 1.0.1.3  -- June 2020

  * Maintenance release for ghc-8.10
  * Drop support for ghc < 8.4
  * Add nix-expressions

  ## 1.0.1.2  -- June 2019

  * Maintenance release for ghc-8.8

  ## 1.0.1.1  -- October 2018

  * Maintenance release for ghc-8.6

  ## 1.0.1.0  -- April 2018

  * Add more classes: CFunctor, CPointed, CZipWithM

  ## 1.0.0.0  -- May 2017

  * First version. Released on an unsuspecting world.
changelog-type: markdown
description: |-
  A typeclass similar to Data.Distributive, but for
  data parameterised with a type constructor. The name
  comes from the resemblance of its method to the regular
  zipWith function. The abstraction is useful for example
  for program config handling.
