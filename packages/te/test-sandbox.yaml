changelog: "## 0.1.7\n\n* Support for ghc8\n* Simplify Sandbox-Monad\n\n## 0.1.6\n\n*
  Support for HUnit>=1.5\n\n## 0.1.5\n\n* Add the function of changing environment-variables
  and working-directory with register-function-arguments.\n\n## 0.1.4\n\n* Allow '.'
  and '-' for valid procsss name\n\n## 0.1.3.1\n\n* Replace nc with runhaskell\n\n##
  0.1.3\n\n* Fix build failure with directory-1.2.2.0 which exposes findExecutables\n\n##
  0.1.2\n\n* Add MIN_VERSION_mtl(2,2,1) for Control.Monad.Except\n\n## 0.1.1\n\n*
  Fix bugs of both isBindable and sendToPort : I was mistaken about PortNum.\n* Support
  for ghc 7.8.4\n\n## 0.1.0\n\n* Change \"return value\" of both getPort and setPort
  from PortNumber-type to Port(Int)-type \n* Add Capture*WithFile to data Capture\n\n##
  0.0.1.13\n\n* Fix bug that throw error even if exit code is ExitSuccess\n"
changelog-type: markdown
description: |-
  Allows starting and stopping previously registered programs in a sandboxed environment.

  This package provides functions to easily communicate with the aforementioned processes
  via TCP or standard input/output.

  Usage examples can be found on the github page:
  <http://gree.github.io/haskell-test-sandbox/>

  Extensive documentation is available in the source code itself.
