changelog: "# 0.4.2\n\n* Bumped `text`.\n\n# 0.4.1.1\n\n* Dropped compatibility with
  GHC 7.4.2 and added a lower bound for\n  `bytestring`.\n\n# 0.4.1.0\n\n* Now `toString`
  and other functions work with `ByteString` as well. Lenient\n  UTF-8 decoding is
  used.\n\n* Added `toByteString` and `toLByteString`.\n\n# 0.4.0.0\n\n* Dropped `text-show`
  entirely; now `show` works via `Prelude.show`, which is\n  slower but avoids a heavy
  dependency. It is recommended to use\n  `text-format`, `formatting` or `fmt` if
  fast formatting is needed.\n  \n* Added `show` and `format` to `Data.Text.Lazy.All`.\n\n#
  0.3.1.0\n\n* Bumped the `text-show` upper bound. (`text-show` added some instances.)\n\n#
  0.3.0.2\n\n* Bumped the `text-show` upper bound.\n\n# 0.3.0.1\n\n* Bumped the `text-show`
  upper bound.\n\n# 0.3.0.0\n\n* Replaced functions like `strictToBuilder` with conversion
  typeclasses (i.e.\n  now it's just `toStrict`, `toLazy`, `toBuilder`, and `toString`).\n\n#
  0.2.0.0\n\n* Renamed lots of functions, moved some into other modules.\n\n* Added
  `Builder`-related functions.\n\n* Reexported `Buildable`.\n\n* Added the `LText`
  type synonym.\n\n* Made the upper bounds strict.\n\n# 0.1.0.0\n\nFirst release.\n"
changelog-type: markdown
