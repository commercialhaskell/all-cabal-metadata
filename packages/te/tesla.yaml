changelog: |
  # Changelog for tesla

  # Release 0.3.1.0

  Authentication is supported again (though not yet MFA path).

  More access to more APIs where available.

  # Release 0.1.0.1

  A more informative exception is thrown from `runNamedCar` when an
  unknown car name is given.

  ## Unreleased changes
