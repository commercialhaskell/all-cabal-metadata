description: ! "tersmu-0.2.2\n============\n\ntersmu is a semantic parser for the
  engineered human language Lojban\n(www.lojban.org). It translates lojban text to
  a predicate logic.\n\nPlease note that this is an entirely unofficial project. Although
  the aim to\nfollow baseline prescription where feasible, the semantics this program\nattributes
  to lojban text may in some cases be non-standard and/or wrong.\n\nSee the examples/
  directory for some examples, BUGS for limitations, docs/ for\nother documentation.\n\n\nInstallation\n------------\ntersmu
  is in hackage, so it should just be a matter of\n    cabal install tersmu\n\n\nHacking\n-------\nLojban.hs
  and Morphology.hs are generated from the corresponding .pappy files,\nusing a bugfixed
  version of Bryan Ford's Pappy. Please see the Makefile for\ndetails on that.\n\ndocs/overview
  is intended as a guide to the general architecture of the code.\n"
