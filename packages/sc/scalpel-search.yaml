description: |
  `scalpel-search` is a collection of scalpel [1] scrapers to scrape
  search results of DuckDuckGo and Google.

  [1] https://hackage.haskell.org/package/scalpel/

  Check `Text.HTML.Scalpel.Search` module for documentation and simple
  examples.

  Contact me at: http://ariis.it/static/articles/mail/page.html

  Contributing
  ------------

  browse repository: http://www.ariis.it/link/repos/scalpel-search/
  Upload your modifications somewhere and contact me (<fa-ml@ariis.it>).
