changelog: ! "Changelog for script-monad\n==========================\n\n0.0.2.1\n-------\n\n*
  Added\n    * Semigroup instance for `W`\n\n\n\n0.0.2\n-----\n\n* Added\n    * ScriptT:
  `draft` function\n    * HttpT: `catchAnyError` function\n    * HttpT: `logDebug`,
  `logInfo`, `logNotice`, `logWarning`, `logError`, `logCritical`,\n      `logAlert`,
  `logEmergency`, and `setLogSeverity` functions\n    * HttpT: `printHttpLogs`\n    *
  HttpT: `_logMinSeverity` option\n* Changed\n    * HttpT: refactored logging to use
  syslog conventions\n* Fixed\n    * ScriptT: Bug in implementation of `catch` was
  cutting off the logs\n* Removed\n    * HttpT: `logEntry` function; deprecated in
  favor of syslog-flavored logger functions\n\n\n\n0.0.1\n-----\n\n* Added\n    *
  Script and ScriptT: Hand-rolled stack of error, reader, writer, state, and prompt\n
  \   * Http and HttpT: Monad transformer for HTTP sessions with batteries included\n
  \   * MockIO: Fake IO monad for testing\n"
