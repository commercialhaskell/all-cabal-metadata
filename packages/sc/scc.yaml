description: "\n## Installation\n\nIf you have Cabal-Install installed, the following
  two commands should install the latest SCC package on your system:\n\n    cabal
  update\n    cabal install scc\n\nIf everything goes well, there should be executable
  named `shsh`. On Unix it gets installed in your `$HOME/.cabal/bin/` directory by
  default.\n\n## Command-line Shell\n\nTo see the options supported by _shsh_, type
  `shsh --help` and you'll get:\n\n    Usage: shsh (-c <command> | -f <file> | -i
  | -s) \n      -c       --command      Execute a single command\n      -h       --help
  \        Show help\n      -f file  --file=file    Execute commands from a script
  file\n      -i       --interactive  Execute commands interactively\n      -s       --stdin
  \       Execute commands from the standard input\n\nHere are a few simple command
  examples:\n\n<table>\n<tr><th> Bash + GNU tools</th><th>shsh</th></tr>\n<tr><td>`echo
  \"Hello, World!\"`</td><td>`echo \"Hello, World!\\n\"`</td></tr>\n<tr><td>`wc -c`</td><td>`count
  | show | concatenate`</td></tr>\n<tr><td>`wc -l`</td><td>`foreach line then substitute
  x else suppress end | count | show | concatenate`</td></tr>\n<tr><td>`grep \"foo\"`</td><td>`foreach
  line having substring \"foo\" then append \"\\n\" else suppress end`</td></tr>\n<tr><td>`sed
  \"s:foo:bar:\"`</td><td>`foreach substring \"foo\" then substitute \"bar\" end`</td></tr>\n<tr><td>`sed
  \"s:foo:[\\\\&]:\"`</td><td>`foreach substring \"foo\" then prepend \"[\" | append
  \"]\" end`</td></tr>\n<tr><td>`sed \"s:foo:[\\\\&, \\\\&]:\"`</td><td>`foreach substring
  \"foo\" then id; echo \", \"; id end`</td></tr>\n</table>\n\n## Using the framework
  from Haskell\n\nThe shell interface is basically only syntax on top of the underlying
  EDSL (embedded domain-specific language) in Haskell. If you require anything more
  than stringing together of existing components using existing combinators, you'll
  need to write Haskell code.\n\n"
