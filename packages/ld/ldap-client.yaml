  library implements (the parts of) [RFC 4511][rfc4511]\n\n|           Feature            |
  \  RFC Section   |   Support\n|:---------------------------- |:---------------:|:-----------:\n|
  Bind Operation               | [4.2][4.2]      | ✔\n| Unbind Operation             |
