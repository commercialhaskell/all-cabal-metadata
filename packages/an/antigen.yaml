description: "# AntiGen\n\nAntiGen lets you write `QuickCheck` generators that can
  also be negated to generate negative examples. It can be used as a drop-in replacement
  for `Gen`.\n\n## Example\n\n```haskell\n-- Returns an integer `n` (such that 0 <=
  n <= 5) and a string of length `n` consisting only of characters 'a'\nantiGenLengthString
  :: AntiGen (Int, String)\nantiGenLengthString = do\n  -- Use (|!) to provide both
  a positive and a negative generator\n  l <- choose (0, 5) |! choose (6, 10)\n  s
  <-\n    pure (replicate l 'a') |! do\n      NonNegative l' <- suchThat arbitrary
  $ \\(NonNegative x) -> x /= l\n      pure $ replicate l' 'b'\n  pure (l, s)\n```\n\nTo
  generate a positive example, use `runAntiGen`\n```\nghci> generate (runAntiGen antiGenLengthString)\n(1,
  \"a\")\n```\n\nTo generate a negative example, use `zapAntiGen`\n```\nghci> generate
  (zapAntiGen 1 antiGenLengthString)\n(6, \"aaaaaa\") -- length is too long\nghci>
  generate (zapAntiGen 1 antiGenLengthString)\n(2, \"bbbb\") -- length of the string
  does not match up with the integer\n```\n\nNotice that there is exactly one mistake
  in the example above. \nThe first argument of `zapAntiGen` can be used to specify
  how many negations the generator should introduce.\n```\nghci> generate $ zapAntiGen
  2 antiGenLengthString\n(10,\"b\") -- both values are wrong\n```\n"
