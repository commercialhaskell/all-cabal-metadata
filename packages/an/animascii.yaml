description: |+
  =========
  animascii
  =========

  animasci is textfile-based animator, more info and binaries at:

      http://www.ariis.it/static/articles/animascii/page.html

  or in the doc/ folder.

  Compiling
  ---------

  This package uses a custom setup, so my suggestion is to fetch it
  first with:

      cabal get animascii

  And then `cd` into the directory. Once you run:

      cabal new-build

  and you will find a binary and all the needed files in:

      bin-animascii/



