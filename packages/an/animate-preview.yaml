description: "# Animate Preview\n\nAnimate Preview is a program for viewing sprite
  animation.\nIt's intended to be used in sprite development with an image and text
  editor.\nThe viewer automatically reloads the files for speedy turnaround.\n[`animate`](https://github.com/jxv/animate)
  is the main underlying Haskell library.\nIt's recommend to use [`sdl2`](https://github.com/haskell-game/sdl2)
  and [`animate-sdl2`](https://github.com/jxv/animate-sdl2) for graphics.\nAn example
  can be found [here](https://github.com/jxv/animate-sdl2/tree/master/example).\n\n####
  [Watch the Video](https://youtu.be/9DDbeVvkcaE)\n\n![Screenshot](https://github.com/jxv/animate-preview/blob/master/propaganda/screenshot.png)\n\n##
  Try it!\n\nDownload executables: [OSX](https://github.com/jxv/animate-preview/releases/download/0.1.2/animate-preview-osx.zip)
  | [Ubuntu linux](https://github.com/jxv/animate-preview/releases/download/0.1.2/animate-preview-ubuntu.zip)\n\nDownload
  resources: [dino.png](https://github.com/jxv/animate-sdl2/blob/master/example/dino.png),
  [dino.yaml](https://github.com/jxv/animate-sdl2/blob/master/example/dino.yaml)\n\n```shell\nanimate-preview
  --target /path/to/dino.yaml --image /path/to/dino.png --watch\n```\n\n[More information
  about the yaml file](https://github.com/jxv/animate#sprite-information)\n\n## Usage\n\n```\nUsage:
  animate-preview --target STRING [--image STRING] [--high-dpi] [--fps INT]\n                       [--watch]\n\nAvailable
  options:\n  -h,--help                Show this help text\n  --target STRING          File
  path with sprite information (YAML or JSON)\n  --image STRING           Force sprite
  sheet's file path\n  --high-dpi               Use high DPI (if available)\n  --fps
  INT                Force frames per second (default: 60)\n  --watch                  Watch
  target and image files. Automatically reload\n                           files when
  changed\n```\n\n## Commands\n\nAnimate Preview is mostly controlled through the
  keyboard.\n\n### General\n\n* `m`: Toggle modes - `Playback` and `Stepper`\n* `r`:
  Reload sprite information and sprite sheet\n* `escape`: Quit program\n\n### Movement\n\n*
  `j`/`down arrow`: Move sprite down\n* `k`/`up arrow`: Move sprite up\n* `h`/`left
  arrow`: Move sprite left\n* `l`/`right arrow`: Move sprite right\n* `mouse click`
  (and drag): Sprite follows mouse cursor \n* `c`: Center sprite\n\n### Keyframe\n\n*
  `n`: Next keyframe animation\n* `p`: Previous keyframe animation\n\n### Speed and
  Frame position\n\n* `f`: (`Playback` Mode) Increase sprite animation speed. (`Stepper`
  Mode) Go to next frame.\n* `d`: (`Playback` Mode) Decrease sprite animation speed.
  (`Stepper` Mode) Go to previous frame.\n* `a`: Reset animation speed to 1x\n\n###
  Scaling\n\n* `s`/`mouse wheel click`: Reset sprite scale to 1x\n* `+`/`scroll in`:
  Scale up sprite\n* `-`/`scroll out`: Scale down sprite\n\n### Visibility\n\n* `t`:
  Iterate colors of the offset's crosshair (Red, Green, Blue, Cyan, Magenta, Yellow,
  None)  \n* `b`: Iterate colors of the background (Gray checkered, Black checkered,
  White checkered)\n* `o`: Iterate colors of the sprite's outline (Red, Green, Blue,
  Cyan, Magenta, Yellow, None)\n* `i`: Toggle showing or hiding animation information\n\n\n##
  Build\n\n### OSX build\n\n```\nbrew install sdl2\nbrew install sdl2_ttf\nbrew install
  sdl2_image\nbrew install sdl2_gfx\nstack build\n```\n\n### Ubuntu build\n\n```\nsudo
  apt install libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev libsdl2-gfx-dev\nstack
  build\n```\n\n### Windows build\n\n```\nstack exec -- pacman -S mingw64/mingw-w64-x86_64-pkg-config
  mingw64/mingw-w64-x86_64-SDL2 mingw64/mingw-w64-x86_64-SDL2_ttf mingw64/mingw-w64-x86_64-SDL2_image
  mingw64/mingw-w64-x86_64-SDL2_gfx\nstack build\n```\n"
