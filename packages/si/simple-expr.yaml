description: |-
  This is a minimalistic toolkit for simple mathematical expression developed for debug purposes similar to [simple-reflect](https://hackage.haskell.org/package/simple-reflect) package but based on slightly different principles. In particular, we use ordinary syntactic trees instead of turning them into strings.

  There is a primitive manipulation capability like

  @
  >>> simplify $ (x + 0) * 1 - x * (3 - 2)
  0
  @

  Besides an expression visualization feature is also provided.

  ![image description](docs/doc/images/imaginary_expr_sum.png)

  See [tutorial](docs/Debug-SimpleExpr-Tutorial.html) for details.
