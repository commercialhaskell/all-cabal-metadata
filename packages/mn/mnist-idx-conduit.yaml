description: "# mnist-idx-conduit\n\nConduit decoders for MNIST IDX data files, as
  described in http://yann.lecun.com/exdb/mnist/ . \n\nThe IDX format is a low-level
  binary representation for storing general vector, image or tensor data. \n\nHere
  the parsers are specialized to the MNIST dataset, which stores scans of handwritten
  digits and is a classic benchmark for text classification.\n"
