changelog: ! "## 5.1.2 (2018-01-06)\n\n* Fixes and enhancements to the IRBuilder\n
  \ * `sdiv` and `udiv` no longer default to exact.\n  * Fix type of global references.\n
  \ * Add more instructions.\n\n## 5.1.1 (2017-12-16)\n\n* Add a completely new API
  for building modules in a monadic style similar to the IRBuilder provided by LLVM’s
  C++ API. The modules can be found in `LLVM.IRBuilder`. An example can be found in
  the readme and in the test suite.\n* Add an API for getting the type of LLVM values
  in\n  `LLVM.AST.Typed`. This is primarily intended to be used in other\n  libraries
  that build upon `llvm-hs-pure` such as `llvm-hs-pretty`.\n\n## 5.1.0 (2017-10-12)\n\n###
  Enhancements\n\n* Suport string attributes as parameter attributes\n* Support more
  calling conventions\n* Support `NoTail` `TailCallKind`\n\n## 5.0.0 (2017-09-07)\n\n*
  Support for LLVM 5.0\n\n    We only give a summary of the changes affecting the
  public API of `llvm-hs-pure` here.\n    Please refer to the official\n    [release
  notes for LLVM 5.0](http://releases.llvm.org/5.0.0/docs/ReleaseNotes.html)\n    for
  an overview of all changes in LLVM 5.0.\n\n    * The `X86_64_Win64` calling convention
  is now called `Win64`.\n    * There is a new `Speculatable` function attribute.\n
  \   * The `CrossThread` synchronization scope has been removed. There is\n      now
  a new `System` synchronization scope.\n\n## 4.1.0 (2017-05-17)\n\n* Switch AST to
  `ByteString`/`ShortByteString` reflecting LLVM’s use\n  of C-style strings.\n* `preferredAlignment`
  is now a `Word32` instead of `Maybe Word32`. To\n  recover the old behavior set
  it to the same value as abiAlignment.\n* `GlobalAlias` now expects the element type
  of a pointer type instead\n  of the pointer type itself. The address space is passed
  separately\n  via the `addrSpace` field. This makes `GlobalAlias` consistent with\n
  \ `GlobalVariable`.\n* The `FloatingPointType` constructor now takes a `FloatingPointType`
  argument\n  instead of a width and a `FloatingPointFormat` to more closely match
  the\n  LLVM IR language reference.\n* The `IsString` instance of `Name` now throws
  an error on non-ASCII\n  strings instead of silently discarding the upper bytes.
  There is\n  also a new `mkName` function with the same behavior for easier\n  discoverability.
  Non-ASCII names need to be encoded using an arbitrary encoding to\n  to a `ShortByteString`
  which can then be used as a `Name`.\n\n## 4.0.0 (initial release, changes in comparison
  to llvm-general)\n\n* Move modules from `LLVM.General*` to `LLVM.*`\n* Support for
  LLVM 4.0\n* Improved support for LLVM’s exception handling instructions\n* `-fshared-llvm`
  is now supported on windows (thanks to @RyanGLScott)\n* Default to `-fshared-llvm`\n*
  Expose `LLVM.Internal.*` modules.\n"
