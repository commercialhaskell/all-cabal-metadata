description: |-
  Support for writing an EDSL with LLVM-JIT as target.

  * "LLVM.DSL.Expression":
  Code snippets that represent arithmetics
  and support arithmetic operators.

  * "LLVM.DSL.Parameter":
  Parameterize LLVM-generated code.

  * "LLVM.DSL.Execution":
  Assemble functions to modules and run them.
