description: "# ftcqueue\n\n## See\n\nhttps://okmij.org/ftp/Haskell/zseq.pdf\n\n##
  Sample Code\n\n```Haskell\nmodule Main (main) where\n\nimport Data.Time\nimport
  Data.FTCQueue\n\nimport Lib\n\nmain :: IO ()\nmain = foo `apply` ()\n\nfoo :: Q
  IO () ()\nfoo = singleton (const getLine) |> addTime |> putStrLn\n\naddTime :: String
  -> IO String\naddTime msg = do\n\tct <- getCurrentTime\n\tpure $ msg ++ \" (\" ++
  show ct ++ \")\"\n\napply :: Monad t => Q t a b -> a -> t b\nq `apply` x = case
  viewl q of\n\tOne f -> f x\n\tf :| q' -> f x >>= (q' `apply`)\n```\n"
