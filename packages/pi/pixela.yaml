changelog: |
  # Changelog for pixela

  ## 0.3.1.0

  - Fix a date format bug

  ## 0.3.0.0

  ### Breaking Change

  - `Date` type is now `Data.Time.Day`.

  ## 0.2.1.0

  - Supports GHC 8.0 and 8.2 additionally
    - Has already supported GHC 8.4

  ## 0.2.0.0

  ### Breaking Change

  - `version` has been removed.

  ## 0.1.0.0

  First release.
changelog-type: markdown
description: |
  # Pixela client for Haskell

  This is [Pixela](https://pixe.la/) client for Haskell.

  This supports Pixela version [1.3.3](https://github.com/a-know/Pixela/releases/tag/v1.3.3).

  ## API Reference

  This API reference is at [Hackage](http://hackage.haskell.org/package/pixela).
