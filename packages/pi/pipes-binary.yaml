changelog: "# Version 0.4.3\n\n* Builds with GHC 9.0.1.\n\n* `Producer'` replaced
  with `Proxy`. See `pipes` \n  issue #224.\n\n* Use QuickCheck instead of SmallCheck
  for tests.\n\n\n# Version 0.4.2\n\n* Remove upper bound on dependencies other than
  base.\n\n\n# Version 0.4.1\n\n* Fix #24 - skip leading empty chunks when decoding.\n\n*
  Upper bound dependency bumps (transformers, binary).\n\n\n# Version 0.4.0.5\n\n*
  Upper bound dependency bumps (tasty).\n\n\n# Version 0.4.0.4\n\n* Upper bound dependency
  bumps (lens-family-core).\n\n\n# Version 0.4.0.3\n\n* Upper bound dependency bumps
  (pipes-bytestring).\n\n\n# Version 0.4.0.2\n\n* Upper bound dependency bumps (pipes-bytestring).\n\n\n#
  Version 0.4.0.1\n\n* Upper bound dependency bumps (tests).\n\n\n# Version 0.4.0\n\n*
  Generalized `encode` and `encodePut` to `Producer'`s.\n\n* `decoded` and `decodedL`
  are now `Lens'`, not `Iso'` anymore.\n\n\n# Version 0.3.0.1\n\n* Add dependency
  on `ghc-prim`, needed for GHC 7.4.2.\n\n\n# Version 0.3.0\n\n* API revamped in order
  to support `pipes-parse-3.0.0`.\n\n\n# Version 0.2.1\n\n* Re-export `Put` and `Binary`
  from the `binary` package.\n\n* Use `isEndOfBytes` from the `pipes-bytestring` package.\n\n\n#
  Version 0.2.0\n\n* API revamped in order to support `pipes-4.0.0` and `pipes-parse-2.0.0`.\n\n*
  Added functions that act directly upon `Put` and `Get` monads: `encodePut`,\n  `decodeGet`,
  `decodeGetMany`.\n\n* Decoding functions now report the number of bytes that were
  consumed in order\n  to decode a value.\n\n* Re-export `Get` and `ByteOffset` from
  the `binary` package.\n\n\n# Version 0.1.0.0\n\n* Initial version.\n"
