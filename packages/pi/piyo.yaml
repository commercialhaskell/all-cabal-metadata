description: "# Piyo\U0001F424\n\nHaskell game engine like fantasy console.\nInspired
  by PICO-8.\n\n![](pictures/piyo.png)\n\nNOTE: UNDER DEVELOPMENT\n\n## Feature\n\n-
  minimum but simple api\n- pure update funciton\n- japanease bitmap font support\n\nIt
  supports PICO-8 like drawing api.\n\n## Assuming Specification\n\nFor now below.\n\n-
  display: 192x192\n- sprite size: 12x12\n- map size: 16x16\n\n## Requirements\n\nSDL2
  needed.\n\n### For OS X\n\nInstall middle wares with homebrew.\n```\nbrew install
  sdl2 sdl2_gfx sdl2_image sdl2_mixer sdl2_ttf\n```\n\n### For others\n\nIt may work
  ..!\n\n## Minimal code\n\n```haskell\nimport Piyo\n\ninstance Game () where\n    draw
  _ =\n        [ cls Yellow\n        , txt Black \"Hello, World！\" 48 48\n        ]\n\nmain
  :: IO ()\nmain = piyo () Nothing\n```\n\n![](pictures/demo.png)\n\n## Data Flow
  Schematic\n\nFunctions are called in order update, draw, sound every frame.\n\n![](pictures/flow.svg)\n\n##
  Indexing\n\nIndex number starts with 0. Not 1.\n\n## Examples\n\nSample working
  code at [Examples](examples)\n\n## Development in the future\n\n- Redesign assets
  format\n- Enrich sound api\n- Add useful state update functions\n- FPS management\n-
  Support ore key action\n- Sprite and map editor\n- Export function for distribution\n-
  etc..."
