  utf8-light packages.\n\n2010-07-13  oleg <oleg@janrain.com>\n\t* README:  New file.\n\n2010-07-13
  \ oleg <oleg@janrain.com>\n\t* ChangeLog, NEWS:  New files.\n\n2010-07-13  oleg
  <oleg@janrain.com>\n\t* Added .gitignore.\n\n2010-07-13  oleg <oleg@janrain.com>\n\t*
  Initial commit (version 0.1.2)\n"
