changelog: "# Revision history for method\n\n## 0.4.0.0 -- 2021-05-XX\n* Add type
  class `Label` and template-haskell function `deriveLabel`. \n\n## 0.3.1.0 -- 2021-04-16\n*
  Add `Interface` type class and function `mapBaseRIO`. [\\#11](https://github.com/autotaker/method/issues/11)\n\n##
  0.3.0.0 -- 2021-02-22\n* Add new Protocol DSL to write communication specification
  between multiple methods. [\\#5](https://github.com/autotaker/method/issues/5)\n
  \ * Added new `Test.Method.Protocol` module.\n  * Generalize `thenReturn`, `thenAction`,
  and `thenMethod` by using `Behave` type class.\n  * Rename `throwNoStubShow` ->
  `throwNoStub` and `throwNoStub` -> `throwNoStubWithShow` to\n    keep consistency
  with `lookupMock`/`lookupMockWithShow`.\n* Add functions to mock polymorphic methods.
  [\\#7](https://github.com/autotaker/method/issues/7)\n  * Added new `Test.Method.Dynamic`
  module.\n\n## 0.2.0.0 -- 2021-01-10\n* `throwNoStub` throws runtime exception instead
  of throwing exception via `MonadThrow`. [\\#1](https://github.com/autotaker/method/issues/1)\n\n\n##
  0.1.0.0 -- 2021-01-09\n\n* First stable version\n"
