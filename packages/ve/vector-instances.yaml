changelog: "3.4.1 [2023.04.14]\r\n------------------\r\n* Add a `Hashable1 Vector`
  instance.\r\n* Require `vector-0.12`+ and `hashable-1.2.5.0`+.\r\n* Drop support
  for GHC 7.10 and earlier.\r\n\r\n3.4\r\n-----\r\n* Support `vector-0.12`\r\n* Added
  `Hashable` instances.\r\n\r\n3.3.1\r\n-----\r\n* Support `vector` 0.11\r\n\r\n3.3.0.1\r\n-------\r\n*
  Support for GHC 7.10.1\r\n\r\n3.3\r\n---\r\n* Added more `Semigroup` instances.\r\n\r\n3.2.1\r\n-----\r\n*
  Refactored build system.\r\n* Removed bounds on dependencies.\r\n"
