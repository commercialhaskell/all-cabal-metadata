changelog: |
  3.4.3 [2025.06.01]
  ------------------
  * Add `Hashable` and `Hashable1` instances for strict `Vector`s (when building
    with `vector-0.13.2.0` or later).

  3.4.2 [2023.04.17]
  ------------------
  * Remove unused dependency on `semigroups`.

  3.4.1 [2023.04.14]
  ------------------
  * Add a `Hashable1 Vector` instance.
  * Require `vector-0.12`+ and `hashable-1.2.5.0`+.
  * Drop support for GHC 7.10 and earlier.

  3.4
  -----
  * Support `vector-0.12`
  * Added `Hashable` instances.

  3.3.1
  -----
  * Support `vector` 0.11

  3.3.0.1
  -------
  * Support for GHC 7.10.1

  3.3
  ---
  * Added more `Semigroup` instances.

  3.2.1
  -----
  * Refactored build system.
  * Removed bounds on dependencies.
changelog-type: markdown
description: |
  vector-instances
  ================

  [![Hackage](https://img.shields.io/hackage/v/vector-instances.svg)](https://hackage.haskell.org/package/vector-instances) [![Build Status](https://github.com/ekmett/vector-instances/workflows/Haskell-CI/badge.svg)](https://github.com/ekmett/vector-instances/actions?query=workflow%3AHaskell-CI)

  This provides a standard place for lots of orphan instances for the `vector` package.

  Contact Information
  -------------------

  Contributions and bug reports are welcome!

  Please feel free to contact me through github or on the #haskell IRC channel on irc.freenode.net.

