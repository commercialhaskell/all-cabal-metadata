description: "# vector-fft \n\n[![Github Actions](https://github.com/ocramz/vector-fft/actions/workflows/haskell.yaml/badge.svg)](https://github.com/ocramz/vector-fft/actions/workflows/haskell.yaml)
  ![Hackage](https://img.shields.io/hackage/v/vector-fft)\n\n\nNative FFT and IFFT
  for `vector`.\n\nThe internals have been ported and adjusted from [contiguous-fft](https://hackage.haskell.org/package/contiguous-fft).\n\n\n##
  Contributing\n\n1. Check open issues \n2. If your issue is not listed, please open
  a ticket\n\nWhen opening a PR:\n\n1. ensure your changes are thoroughly tested\n2.
  ensure your changes have been summarized in the CHANGELOG, under the \"next\" section\n\n\n"
