changelog: ! "Changes in version 0.12.0.1\n\n * Make sure `length` can be inlined\n
  * Include modules that test-suites depend on in other-modules\n\nChanges in version
  0.12.0.0\n\n * Documentation fixes/additions\n * New functions: createT, iscanl/r,
  iterateNM, unfoldrM, uniq\n * New instances for various vector types: Semigroup,
  MonadZip\n * Made `Storable` vectors respect memory alignment\n * Changed some macros
  to ConstraintKinds\n   - Dropped compatibility with old GHCs to support this\n *
  Add `Eq1`, `Ord1`, `Show1`, and `Read1` `Vector` instances, and related\n   helper
  functions.\n * Relax context for `Unbox (Complex a)`.\n\nChanges in version 0.11.0.0\n\n
  * Define `Applicative` instances for `Data.Vector.Fusion.Util.{Box,Id}`\n * Define
  non-bottom `fail` for `instance Monad Vector`\n * New generalized stream fusion
  framework\n * Various safety fixes\n   - Various overflows due to vector size have
  been eliminated\n   - Memory is initialized on creation of unboxed vectors\n * Changes
  to SPEC usage to allow building under more conditions\n\nChanges in version 0.10.12.3\n\n
  * Allow building with `primtive-0.6`\n\nChanges in version 0.10.12.2\n\n * Add support
  for `deepseq-1.4.0.0`\n\nChanges in version 0.10.12.1\n\n * Fixed compilation on
  non-head GHCs\n\nChanges in version 0.10.12.0\n\n * Export MVector constructor from
  Data.Vector.Primitive to match Vector's\n   (which was already exported).\n\n *
  Fix building on GHC 7.9 by adding Applicative instances for Id and Box\n\nChanges
  in version 0.10.11.0\n\n * Support OverloadedLists for boxed Vector in GHC >= 7.8\n\nChanges
  in version 0.10.10.0\n\n * Minor version bump to rectify PVP violation occured in
  0.10.9.3 release\n\nChanges in version 0.10.9.3 (deprecated)\n\n * Add support for
  OverloadedLists in GHC >= 7.8\n\nChanges in version 0.10.9.2\n\n * Fix compilation
  with GHC 7.9\n\nChanges in version 0.10.9.1\n\n * Implement poly-kinded Typeable\n\nChanges
  in version 0.10.0.1\n\n * Require `primitive` to include workaround for a GHC array
  copying bug\n\nChanges in version 0.10\n\n * `NFData` instances\n * More efficient
  block fills\n * Safe Haskell support removed\n"
