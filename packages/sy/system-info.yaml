changelog: ! "0.1.0.12\n\t* fix the library to build on Windows\n0.1.0.11\n\t* fallback
  to uname on non-Windows OSes, if the other tools fail\n0.1.0.10\n\t* use attoparsec
  instead of regexes for matching strings\n0.1.0.9\n\t* get OS name and cpu information
  on macOS\n\t* build system-info with lts-9.11\n0.1.0.8\n\t* build system-info with
  lts-9.0\n0.1.0.7\n\t* provide a custom Show OS instance\n\t* relax build-depends
  constraints\n0.1.0.6\n\t* get a more concrete OS name (e.g. Arch Linux and Windows
  7 Professional\n\tinstead of just Linux and Windows)\n"
