changelog: "## 0.5.1\n  * replace the Show OS instance with the newtype's field unOS\n##
  0.5.0.0\n  * drop the functionality for getting the name and number of available
  CPUs\n  * fix the problem with getting the name of the operating system multiple
  times\n## 0.4.0.1\n\t* fix the threading problems with getting the OS's name (on
  Windows)\n## 0.4.0.0\n\t* make os returning an IO OS, since it caused problems on
  Windows\n## 0.3.0.0\n\t* make os returning an OS instead of a String\n## 0.2.0.0\n\t*
  rename getOS to os and make it a pure function\n\t* use wmi queries for getting
  OS' names on Windows\n\t* use system calls for getting OS' names on Unixes\n## 0.1.0.13\n\t*
  remove trailing newlines from OS' names\n## 0.1.0.12\n\t* fix the library to build
  on Windows\n## 0.1.0.11\n\t* fallback to uname on non-Windows OSes, if the other
  tools fail\n## 0.1.0.10\n\t* use attoparsec instead of regexes for matching strings\n##
  0.1.0.9\n\t* get OS name and cpu information on macOS\n\t* build system-info with
  lts-9.11\n## 0.1.0.8\n\t* build system-info with lts-9.0\n## 0.1.0.7\n\t* provide
  a custom Show OS instance\n\t* relax build-depends constraints\n## 0.1.0.6\n\t*
  get a more concrete OS name (e.g. Arch Linux and Windows 7 Professional\n\tinstead
  of just Linux and Windows)\n\n## Unreleased changes\n"
