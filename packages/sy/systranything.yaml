description: "# Systranything\n\n[![nix][status-nix-png]][status-nix] \n[![haskell-ci][status-haskell-ci-png]][status-haskell-ci]\n\n`systranything`
  lets you put anything in your system tray. It is supported by \nall destop environment
  that implements the [StatusNotifierHost \nspecification][status-notifier-host] from
  [freedesktop.org][freedesktop] \n([KDE][kde], [XFCE][xfce], ...).\n\nIt uses a YAML
  file which describes the icon to put in the system tray along a \ncontext menu and
  callbacks to be executed in a shell.\n\nThe menu can contain labels, separators,
  submenus, checkboxes and radiobuttons. \nScroll events can be triggered on the main
  icon.\n\nAmong other things, I use it to change my VPN settings. The icon shows
  its \ncurrent status:\n\n![demo](./demo.gif)\n\nWhat you can do with it:\n\n- a
  custom launcher menu\n- a volume icon\n- a menu to turn on or off your VPN\n- a
  menu to toggle dual monitor setups\n- anything that requires a status icon and scriptable
  actions\n\nSee [the example file](example.yaml) to get started.\n\nRun it with:\n\n```bash\n$
  systranything -f ./example.yaml\n```\n\nIt has a verbose mode which can be turned
  on with `-v`. It writes on `stdout` \nthe commands executed along their outputs.\n\n#
  Hacking\n\nThe project can be built with [nix][nix].\n\nInstall with:\n\n```bash\n$
  nix profile install\n```\n\nBuild with:\n\n```bash\n$ nix build\n```\n\nThe binary
  is then created in `./result/bin/systranything`\n\nHack with:\n\n```bash\n$ nix
  develop\n```\n\nYou will be dropped in a shell with all the needed tools in scope:
  `cabal` to \nbuild the project and `haskell-language-server` for a better developer
  \nexperience.\n\n[freedesktop]: https://www.freedesktop.org/wiki/\n[kde]: https://kde.org/\n[nix]:
  https://nixos.org/\n[polybar]: https://polybar.github.io/\n[status-notifier-host]:
  https://www.freedesktop.org/wiki/Specifications/StatusNotifierItem/StatusNotifierHost/\n[status-nix-png]:
  https://github.com/jecaro/systranything/workflows/nix/badge.svg\n[status-haskell-ci-png]:
  https://github.com/jecaro/systranything/workflows/Haskell-CI/badge.svg\n[xfce]:
  https://www.xfce.org/\n[status-nix]: https://github.com/jecaro/systranything/actions/workflows/nix.yml\n[status-haskell-ci]:
  https://github.com/jecaro/systranything/actions/workflows/haskell-ci.yml\n"
