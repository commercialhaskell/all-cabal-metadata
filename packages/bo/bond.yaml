description: Bond is a cross-platform framework for handling schematized data. It
  supports cross-language de/serialization and powerful generic mechanisms for efficiently
  manipulating data. . This package contains a library for parsing the Bond schema
  definition language and performing template-based code generation. The library includes
  built-in templates for generating standard Bond C++ and C# code, as well as utilities
  for writing custom codegen templates. . The package also contains a command-line
  compiler/codegen tool, named gbc, which is primarily used to generate code for C++
  and C# programs using Bond.
