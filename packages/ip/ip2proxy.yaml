changelog: |
  # Revision history for ip2proxy

  ## 3.2.1  -- 2024-12-04

  * Fixed boundary cases. Fixed IPv6 address error when using IPv4 BIN.

  ## 3.2.0  -- 2021-10-07

  * Added support for IP2Proxy Web Service.

  ## 3.1.0  -- 2021-07-06

  * Added provider field and exception handling for incorrect BIN database.

  ## 3.0.0  -- 2020-08-11

  * Added support for PX9 to PX10 packages.

  ## 2.2.1  -- 2020-04-22

  * Modified version requirement for base module.

  ## 2.2.0 -- 2019-11-25

  * Reduce I/O.

  ## 2.1.0 -- 2019-07-22

  * Added support for 6to4 and Teredo.

  ## 2.0.0 -- 2019-05-27

  * Added support for PX5 to PX8 packages.

  ## 1.0.0  -- 2018-11-29

  * First version. Released on an unsuspecting world.
changelog-type: markdown
description: This Haskell package allows users to query an IP address to determine
  if it was being used as VPN anonymizer, open proxies, web proxies, Tor exits, data
  center, web hosting (DCH) range, search engine robots (SES) and residential (RES).
