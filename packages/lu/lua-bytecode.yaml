description: "You can use this library to load LUA bytecode into its logical structure.
  Currently LUA 5.1 is supported.\n\n> import System.Environment\n> import Lua.Bytecode5_1.Chunk\n>
  import Lua.Bytecode5_1.Types\n> import Lua.Bytecode5_1.Header\n> import qualified
  Data.ByteString as BS\n> import Text.Show.Pretty\n>\n> main = do\n> \targs <- getArgs\n>
  \tb <- BS.readFile $ args !! 0\n> \tlet f = runLuaGet b :: Either String Function\n>
  \tputStrLn $ ppShow f"
