changelog: |
  Release 0.2.1
  =============
  Features:
    * Basic auto-completion.
    * Better error messages.

  Bug Fixes:
    * Fix error when running consecutive commands quickly.

  Release 0.2
  ===========
  Features:
    * Compiler flag control.
    * Repl commands: help, manipulate flags, clear environment, exit.
    * Exit on EOF.
    * Interrupt on Ctrl-c.

  Bug fixes:
    * Fix infinite loop when printing long types.
    * Fix node.js type error when errors are thrown.
    * Top-level record literals work.
changelog-type: text
description: |-
  A read-eval-print-loop (REPL) for evaluating Elm expressions,
  definitions, ADTs, and module imports. This tool is meant to
  help you play with small expressions and interact with
  functions deep inside of larger projects.
