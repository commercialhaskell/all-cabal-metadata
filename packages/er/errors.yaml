changelog: ! "# 2.3.0\n\n* BREAKING CHANGE: `syncIO` now expects a `MonadIO` constraint
  instead of\n  `UnexceptionalIO`\n    * `syncIO` also changes how it detects asynchronous
  exceptions.  It now\n      decides based on whether or not an exception inherits
  from\n      `SomeAsyncException`\n    * See: https://github.com/Gabriel439/Haskell-Errors-Library/pull/53\n\n#
  2.2.5\n\n* Increase upper bound on `exceptions`\n\n# 2.2.4\n\n* Increase upper bound
  on `exceptions`\n\n# 2.2.3\n\n* Increase upper bound on `transformers-compat`\n\n#
  2.2.2\n\n* Support GHC 8.4 through compatibility with Semigroup/Monoid proposal\n\n#
  2.2.1\n\n* Add precedence and fixity for `(?:)`\n\n# 2.2.0\n\n* BREAKING CHANGE:
  Use `Text` instead of `String`\n* Add `handleExceptT`\n\n# 2.1.3\n\n* Support older
  versions of `ghc`\n\n# 2.1.2\n\n* Increase upper bound on `transformers` dependency\n\n#
  2.1.1\n\n* Increase upper bound on `transformers-compat`\n\n# 2.1.0\n\n* Change
  `syncio` to use `unexceptionalio` to prove that all synchronous\n  exceptions were
  caught and handled\n\n# 2.0.0\n\n* Switch from `EitherT` to `ExceptT`\n\n# 1.4.7\n\n*
  Increase upper bound on `transformers` from `0.4` to `0.5`\n\n# 1.4.6\n\n* Add `bool`\n*
  Add `(?:)`\n* Add `isJustT`\n* Add `isNothingT`\n* Add `isLeftT`\n* Add `isRightT`\n\n#
  1.4.5\n\n* Increase upper bound on `either` from `4.1` to `5`\n\n# 1.4.4\n\n* Add
  `failWith`\n* Add `failWithM`\n\n# 1.4.3\n\n* Add `AllE`\n* Add `AnyE`\n* Increase
  upper bound on `either` from `3.5` to `4.1`\n\n# 1.4.2\n\n* Add `(??)`\n* Add `(!?)`\n*
  Add `syncIO`\n\n# 1.4.1\n\n* Re-export `EitherT`\n* Re-export `MaybeT`\n\n# 1.4.0\n\n*
  Add `maybeT`\n* Add `just`\n* Add `nothing`\n* Add upper bound to `either`\n* Add
  upper bound to `safe`\n* Add upper bound to `transformers`\n\n# 1.3.1\n\n* Increase
  lower bound on `transformers` from `0.2` to `0.3.0.0`\n\n# 1.3.0\n\n* Add `assertMay`\n*
  Add `rightMay`\n* Add `justErr`\n* Add `tryJust`\n* Add `tryRight`\n* Add `MonadPlus`
  functions to `Control.Error.Safe`\n* Add `isLeft`\n* Add `isRight`\n* Add `fmapR`\n*
  Add `fmapRT`\n* Add `err`\n* Add `errLn`\n* Add `flipE`\n* Add `flipET`\n* Rename
  `tryIO` to `scriptIO`\n* Remove `tryMaybe`\n* Remove `tryEither`\n* Rename `liftMaybe`
  to `hoistMaybe`\n* Rename `liftEither` to `hoistEither`\n\n# 1.2.1\n\n* Add lower
  bound to `either`\n\n# 1.2.0\n\n* Remove `right`\n* Remove `left`\n\n# 1.1.1\n\n*
  Cosmetic changes\n\n# 1.1.0\n\n* Add `left`\n\n# 1.0.0\n\n* Initial release\n"
