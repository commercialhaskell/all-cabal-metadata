changelog: |
  # Revision history for yahoo-prices

  ## 0.1.0.4 -- 2023-Feb-04

  * Adding support for GHC 9.4.1

  ## 0.1.0.3 -- 2023-Feb-04

  * Updated nix channel to 22.11.

  ## 0.1.0.2 -- 2021-Feb-26

  * Support for GHC 8.10.4.

  ## 0.1.0.1 -- 2021-Feb-24

  * First version. Support for downloading market data prices. Using GHC 8.8.4.
changelog-type: markdown
description: |-
  It's a simple wrapper around Yahoo Finance API, that allows to fetch
  market data for various financial instruments from Yahoo website.

  The same data can be viewed in "Historic Data" section.
  An example for the `SPY` ETF can be found here: https://finance.yahoo.com/quote/SPY/history?p=SPY.
