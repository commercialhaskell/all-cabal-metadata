description: "YACPong.\r======\rAuthor: Korcan Hussein\r\rInstall\r-------\r\rcabal
  configure\rcabal build\rcabal install\r\rOr:\r\rrunhaskell Setup.hs configure --user\rrunhaskell
  Setup.hs build\rrunhaskell Setup.hs install\r\rKeys\r-------\r\rW/S      - to move
  the paddle up/down\rP          - Pauses the game. \rESCAPE - exit the game. \r\rKnown
  Issues.\r-----------------\r\rIn this version collision with the side of the paddle
  is detected but there is no proper response so sometimes the ball can not continue
  moving.\r"
