changelog-type: markdown
description: "# yaftee-conduit\n\n```Haskell\n{-# LANGUAGE ImportQualifiedPost #-}\n{-#
  LANGUAGE LambdaCase #-}\n{-# LANGUAGE FlexibleContexts #-}\n{-# OPTIONS_GHC -Wall
  -fno-warn-tabs #-}\n\nmodule TryConduit.FromOld where\n\nimport Prelude hiding (take,
  putStrLn)\n\nimport Control.Monad\nimport Control.Monad.Yaftee.Eff qualified as
  Eff\nimport Control.Monad.Yaftee.Pipe qualified as Pipe\nimport Control.Monad.Yaftee.Pipe.Tools
  qualified as PipeT\nimport Control.Monad.Yaftee.Pipe.IO qualified as PipeIO\nimport
  Control.Monad.Yaftee.IO qualified as IO\nimport Control.HigherOpenUnion qualified
  as U\nimport Data.Char\nimport System.IO (openFile, IOMode(..), hClose)\n\naction
  :: FilePath -> IO ()\naction fp = do\n\th <- openFile fp ReadMode\n\t_ <- Eff.runM
  . Pipe.run $\n\t\tPipeIO.hGetLines h Pipe.=$=\n\t\ttake 5 Pipe.=$=\n\t\tPipeT.convert
  (toUpper <$>) Pipe.=$=\n\t\tputStrLn\n\thClose h\n\ntake :: U.Member Pipe.P es =>
  Int -> Eff.E es a a ()\ntake = \\case\n\t0 -> pure ()\n\tn -> Pipe.await >>= \\x
  -> Pipe.yield x >> take (n - 1)\n\nputStrLn :: (U.Member Pipe.P es, U.Base IO.I
  es) => Eff.E es String o r\nputStrLn = forever $ IO.putStrLn =<< Pipe.await\n```\n"
