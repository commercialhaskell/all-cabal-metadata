description: "#######################################\nRpoku Spoken Word Programming
  Language\n#######################################\n\n\nNote that kbq-gu is the rpoku
  word for rpoku\n\ndemonstration \n\njxq-ki.kb is \"Hello, world!\" test file\n\ndist/build/rpokuToLanguage/rpokuToLanguage
  jxq-ki.kb English/EnglishToRpoku English/EnglishNumbers\ndist/build/rpokuToAssembler/rpokuToAssembler
  jxq-ki.kb\n\n#####                      ########\nRpoku Compiling To Machine Assembly
  Programming\n################           ####################\n\nnote the rpokuToAssembler
  generates Nasm assembly code \n\nso to run jxq-ki.kb on linux\n\ndist/build/rpokuToAssembler/rpokuToAssembler
  jxq-ki.kb > jxq-ki.asm\nnasm -f elf jxq-ki.asm\nld jxq-ki.o -o jxq-ki\n./jxq-ki\n\n\nthough
  please note that the rpokuToAssembler compiler output is documented assembly \n\n#######\nRpoku
  To English\n#######\n\nadd absolute path in rpokuToEnglish script (uses rpokuToLanguage)
  for portable use\n\nnote there is a English/build script and the main file is actually
  comprised of several components for easier changes\n\nfor a full listing of implemented
  assembly asm commands: English/RpokuAssemblerToEnglish\n\n\n\n"
