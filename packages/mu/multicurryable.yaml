changelog-type: markdown
description: "This library provides a version of \"uncurry\" which takes a\nfunction
  of multiple arguments and stores the arguments into an n-ary product\nfrom \"sop-core\".
  The first non-function type encountered in the signature is \nconsidered the \"end
  of the function\".\n\nThis library also provides a way of reassociating a sequence
  of nested Eithers,\nso that the innermost Rigth value floats to the top-level Right
  branch."
