  MurmurHash3
  ===========

  32-bit non-cryptographic hashing using MurmurHash3.

  Install
  -------

  [Haskell Platform]: http://hackage.haskell.org/platform/

  Assuming you have installed the [Haskell Platform][] use cabal:

      $ cabal install murmurhash3

