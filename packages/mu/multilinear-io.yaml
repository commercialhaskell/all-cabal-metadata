description: ! "# multilinear-io [![Hackage](https://img.shields.io/hackage/v/multilinear-io.svg)](https://hackage.haskell.org/package/multilinear-io)
  [![Build Status](https://travis-ci.org/ArturB/multilinear-io.svg?branch=master)](https://travis-ci.org/ArturB/multilinear-io)
  \r\n\r\n## Summary\r\nThis package provides conduit-based input/output capability
  for [Multilinear](https://github.com/ArturB/multilinear) package, in various formats:\r\n-
  binary, zlib compressed\r\n- JSON\r\n- CSV\r\n\r\nOther formats to be proposed and
  implemented. \r\n\r\n## Contribution\r\n\r\nIf you want to contribute to this library,
  contact with me. \r\n\r\n## Who do I talk to?\r\n\r\nAll copyrights to Artur M.
  Brodzki.\r\nContact mail: artur@brodzki.org\r\n"
