changelog: ! "## Version 0.0.3 (2018-12-27)\n\n- Add support for GHC 8.6.3\n- Remove
  dependency on `unliftio-core` to fix compatibility issue\n  with un-released version
  of amazonka\n\n## Version 0.0.2 (2018-12-27)\n\n- Fix missing `Real` from `mismi-p`\n-
  Include `mismi-s3`\n\n## Version 0.0.1 (2018-12-16)\n\n- Replace `p` submodule with
  `mismi-p`\n- Upgrade tests from QuickCheck to hedgehog\n- Remove `amazonka`, `x`,
  `disorder` and `twine` submodules\n"
