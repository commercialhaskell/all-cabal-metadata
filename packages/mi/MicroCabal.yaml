description: "# MicroCabal\nThis repository contains a reimplementation of a subset
  of Cabal.\n\nWhy a reimplementation?  Because Cabal is not a Haskell tool, it is
  a ghc tool.\nA Haskell tool should be compilable by an implementation of Haskell2010,\nwhich
  Cabal is definitely not.\n\nThe implementation assumes a Unix-like system with commands
  like `wget` and `tar`.\n\nTo get a consistent set of packages MicroCabal uses Stackage
  to find compatible packages. So in a sense, MicroCabal is more like a MicroStackage.
  \n\n"
