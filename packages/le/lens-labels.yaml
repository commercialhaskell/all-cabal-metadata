changelog: ! "# Changelog for `lens-labels`\n\n## v0.3.0.0\n- Simplify instances to
  make them more readable. (#208)\n\n## v0.2.0.2\n- Bump the lower bound on `base`
  to indicate we require `ghc>=8.0`.\n\n## v0.2.0.1\n- Bump the dependency on `base`
  to support `ghc-8.4.2`.\n\n## v0.2.0.0\n- Improve readability of `HasLens` instances.
  (#118)\n- Remove support for `ghc-7.10`. (#136)\n- Use a `.cabal` file that's auto-generated
  from `hpack`. (#138)\n- Export a `Lens'` type synonym. (#141)\n- Swap the order
  of parameters for `view` to match other packages. (#141)\n- Add `Lens.Labels.Unwrapped`,
  allowing easier interoperation with\n  other lens libraries. (#157)\n- Add `Lens.Labels.Prism`.
  (#160)\n\n## v0.1.0.2\n- Bump the dependency on `base` to support `ghc-8.2.1`.\n-
  Build against the new API of `GHC.OverloadedLabels` on newer versions of\n  GHC.\n\n##
  v0.1.0.1\n- Make the build `-Wall`-clean.\n\n## v0.1.0.0\n- Initial release.\n"
