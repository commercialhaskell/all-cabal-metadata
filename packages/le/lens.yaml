  will default to the old behavior.\r\n* Added `performs` to `Control.Lens.Action`
  to mirror `views` in `Control.Lens.Getter`.\r\n\r\n[2.8](https://github.com/ekmett/lens/issues?milestone=4&state=closed)\r\n---\r\n*
