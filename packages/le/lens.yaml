  hand-written haddocks and more restricted signatures.\r\n\r\n3.0.1\r\n-----\r\n*
  Added `Control.Lens.Type.simple`.\r\n\r\n[3.0](https://github.com/ekmett/lens/issues?milestone=6&state=closed)\r\n---\r\n*
