changelog: "# Version 0.1.1\n\n* COMPILER ASSISTED BREAKING CHANGE on `ULEB128`: `getNatural`
  takes an maximum\n  number of bytes to process as input. See issue #1.\n\n* COMPILER
  ASSISTED BREAKING CHANGE on `SLEB128`: `getInteger` takes an maximum\n  number of
  bytes to process as input. See issue #1.\n\n* Added on `ULEB128`: `putByteString`,
  `getByteString`, `putShortByteString`,\n  `getShortByteString`, `putLazyByteString`,
  `getLazyByteString`, `getIntegral`,\n  `getInt`, `getInt8`, `getInt16`, `getInt32`,
  `getInt64`.\n\n* Added on `ULEB128`: `putNatural`, `putWord`, `putWord8`, `putWord16`,
  \n  `putWord32`, `putWord64`, `getNatural`, `getWord`, `getWord8`, `getWord16`,
  \n  `getWord32`, `getWord64`.\n\n# Version 0.1\n\n* Initial version\n"
