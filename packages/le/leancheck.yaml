changelog: "Changelog for LeanCheck\n=======================\n\nv0.9.6\n------\n\n*
  no code changes in what is exported by `Test.LeanCheck`\n* `Test.LeanCheck.Utils.Types`:
  export the `A`, `B`, `C`, `D`, `E` and `F` types\n* slightly improve README\n* improve
  Makefile and tests\n* replace Travis by GitHub Actions as the CI system\n\nv0.9.4\n------\n\n*
  no code changes in what is exported by `Test.LeanCheck`\n* add `errorToLeft` and
  `anyErrorToLeft` on `Test.LeanCheck.Error`\n* add `?==?` and `!==!` on `Test.LeanCheck.Error`\n*
  add `Test.LeanCheck.Function.List`\n* add `Test.LeanCheck.Function.Ord`\n* reduce
  default argument enumeration to 12 on `Test.LeanCheck.Function.Eq`\n* add FAQ\n*
  improve Makefile and test scripts\n\nv0.9.3\n------\n\n* improve Haddock documentation\n*
  use consistent code format\n* improve CI scripts and Makefile\n\nv0.9.2\n------\n\n*
  rename most functions on `Test.LeanCheck.Utils.Operators`;\n  deprecated names are
  provided;\n* improve documentation:\n\t- 100% haddock coverage;\n\t- LeanCheck memory
  usage thoroughly documented;\n* implement stub function `conditionStatsT`;\n* improve
  function display on `Test.LeanCheck.Function.*`;\n* fix some compiler warnings (newer
  GHC);\n* improve build scripts;\n* improve tests;\n* update tests scripts to support
  the new cabal (`test/sdist`).\n\n\nv0.9.1\n------\n\n* fix bug in `genericTiers`
  where using it bound to a recursive datatype could\n  cause an infinite loop;\n*
  minor improvements in documentation and tests.\n\n\nv0.9.0\n------\n\n* logo for
  LeanCheck;\n* `Listable` instances to most types in the Haskell 2010 Language Report:\n\t-
  `Word<n>`;\n\t- `Int<n>`;\n\t- `Complex`;\n\t- etc...;\n* minor improvements in
  documentation and README.\n\n\nv0.8.0\n------\n\n* export `tiersFractional` from
  `Core` and main module;\n* improve `Listable` instance for `Float`s and `Double`s;\n*
  improve `Show` instance for functions;\n* improve Haddock documentation;\n* remove
  experimental function enumeration modules,\n  in favour of the working `ListsOfPairs`
  enumeration;\n* add special `String` and `Char` types to `Utils.Types`;\n* fix bug
  in the `Natural` type of the `Utils.Types` modules;\n* force non-negativity in `Natural`
  and `Nat` types from `Utils.Types`;\n* rename some exported symbols in the `ShowFunction`
  module;\n* improve tests of LeanCheck itself.\n\n\nv0.7.7\n------\n\n* Add a `changelog.md`
  file with the contents of git tag annotations:\n  `git tag -ln99`.\n\n\nv0.7.6\n------\n\n*
  Add experimental `Test.LeanCheck.Generic` module with automatic derivation\n  of
  Listable instances through `GHC.Generics`;\n* Improve Haddock documentation.\n\n\nv0.7.5\n------\n\n*
  Fix tests on systems with case-insensitive filesystems, like:\n    - Windows;\n
  \   - Mac OS;\n* Fix tests on GHC 8.6.\n\nThis release fixes just the tests of LeanCheck
  itself.  The LeanCheck library\nis otherwise unaffected.\n\n\nv0.7.4\n------\n\n*
  Add list of providers on README;\n* Minor fix in haddock.\n\n\nv0.7.3\n------\n\n*
  Fix bug: add missing Hugs backport file to source distribution\n  (GHC users were
  not affected by this);\n* Improve tests so I don't forget to include files in the
  source distribution\n  (cabal sdist) again.\n\n\nv0.7.2\n------\n\n* Significantly
  improve documentation;\n* Slightly improve tests.\n\n\nv0.7.1\n------\n\n* LeanCheck
  now works on Hugs-200607 (only minor changes were needed);\n* Implement functions
  that calculate statistics: `Test.LeanCheck.Stats`;\n* More stuff on `Utils`: `rational`,
  `okNum`;\n* Improve tests;\n* Improve build scripts;\n* Minor assorted fixes.\n\n\nv0.7.0\n------\n\n*
  Improved cabal file;\n* Cabal package now has all files checked in on git repo;\n*
  Add functions to compute Listable statistics (and some stubs);\n* Improve tests;\n*
  Code improvements (refactoring).\n\n\nv0.6.7\n------\n\nThe only change in relation
  to v0.6.6 is a fixed build on Travis (the reference\noutput files were outdated).
  \ The code of the tool is otherwise unchanged.\n\n\nv0.6.6\n------\n\n* Improve
  showing of functional counter-examples.\n\n\nv0.6.5\n------\n\n* Export ordering
  from 'Test.LeanCheck.TypeBinding';\n* Improve documentation;\n* Improve tests.\n\n\nEarlier
  versions\n----------------\n\nPlease refer to the git commit history.\n"
