  # Revision history for hslesspass

  ## 1.0.0.1 -- 2026-01-09
  * Update LICENSE to GPLv3 as this is a "Derivative Work" of Lesspass, also GPLv3 licensed.

  ## 1.0.0.0 -- 2026-01-09

  * First version. Released on an unsuspecting world.
  * Supports a subset of command line parameters:
    * -l/u/d/s for selecting which character sets will be used in the password
    * Linux support for -c / copy
    * -C/-L for counter and length
