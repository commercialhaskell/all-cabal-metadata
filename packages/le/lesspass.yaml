changelog: |
  # Revision history for hslesspass

  ## 1.0.0.0 -- 2026-01-09

  * First version. Released on an unsuspecting world.
  * Supports a subset of command line parameters:
    * -l/u/d/s for selecting which character sets will be used in the password
    * Linux support for -c / copy
    * -C/-L for counter and length
changelog-type: markdown
description: |-
  Haskell implementation for lesspass, the stateless password manager.
  Removes the dependency on Python and allows for distributable binaries
  with the same functionality. See [LessPass](https://lesspass.com/)
