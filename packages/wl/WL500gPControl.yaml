description: "\nAsus WL500g Premium command-line tool\n\nLatest releases could be
  obtained from \nhttp://hackage.haskell.org/packages/archive/WL500gPControl\n\nAuthor:
  Vasyl Pasternak\n\nThis program access to the WL500g Premium router through the
  web admin\ninterface and performs following actions:\n\n - query connection status\n
  - query log\n - sends connect command\n - sends disconnect command\n - sends clear
  log command\n - reconnects the WAN (disconnect -> wait -> connect)\n\nConnection
  info consists of login user name, login password and router\nhost name (or IP address)
  and stored in credeintials file\n\nCredentials file format: \n\nuser: <login name>\npassword:
  <login password>\nhost: <router's host name or IP address>\n\nDefault credentials
  file stored in the\n'$HOME/.WL500gPControl/credentials' file on Linux or in the
  \n'C:\\Documents And Settings\\<username>\\Application Data\\WL500gPControl\\credentials'
  \nfile on Windows.\n\nAlso you can specify another credentials file in each call
  to the WL500gPControl\ntool. Its name should be the last parameter to the command.\n\nWL500gPControl
  accepts following parameters:\n\n-c, --connect                    Send connect command
  to the router\n-d, --disconnect                 Send disconnect command to the router\n-r[wait],
  --recornnect[=wait]    Reconnect, wait parameter specifies the period\n                                 between
  disconnect and connect (in seconds)\n-s, --status                     Prints connection
  status\n-l[N], --log[=N]                 Prints last N lines of the router's log\n-x,
  --log-clear                  Clear log\n\n"
