description: "### XMonad Wallpaper\n\n#### Features\n\n##### environment variable
  expansion\n\nThe following syntax are supported\n\n```\n$HOME\n\n${HOME} \n```\n\n#####
  Images are scaned using mimetypes rather than extensions\n\nXMonad Wallpaper scans
  user supplied directories by detecting their mimetype rather than rely on extension
  \n\n#### Installation\n\n```\ncabal install xmonad-wallpaper\n```\n\n#### Example
  mini configuration using wallpaper\n\n```\nimport XMonad\nimport XMonad.Config.Desktop\nimport
  XMonad.Wallpaper\n\nmain = do\n    -- Randomly pick a wallpaper from \n    -- directories
  specified as wallpaper\n    setupRandomWallpaper [\"paths-of-your choice\", \"$HOME/Pictures/Wallpapers\"]\n
  \   xmonad $ desktopConfig\n       { terminal    = \"urxvt\"\n       , modMask     =
  mod4Mask\n       }\n\n```\n"
