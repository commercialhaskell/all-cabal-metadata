changelog: "# xmonad-vanessa\n\n## 2.1.0.1\n  \n  * Use `gnome-terminal` as default\n\n##
  2.1.0.0\n\n  * Remove `Show` instance for `KbLayout` and replace with `xmobarKbLayout`\n
  \ * Remove `Default` instance for `KbLayout` and replace with `defaultKbLayout`\n\n##
  2.0.0.0\n\n  * Move `XMonad.Util.Volume` to `xmonad-volume`\n  * Move `XMonad.Util.MediaKeys`
  to `xmonad-spotify`\n"
changelog-type: markdown
description: |
  # Use

  `xmonad` with a custom configuration, in a project to be compiled with cabal. You can also use the library by itself.

  ## Suggestions

  Use dmenu, libx11-dev, libxinerama, xmobar, and yeganesh as well.
