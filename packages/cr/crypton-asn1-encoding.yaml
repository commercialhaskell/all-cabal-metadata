changelog: "Change log for `crypton-asn1-encoding`\r\n\r\nAll notable changes to this
  project will be documented in this file.\r\n\r\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\r\nand
  this project adheres to the\r\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\r\n\r\n##
  0.10.0 - 2025-08-01\r\n\r\n* Depend on package `time-hourglass`, rather than `hourglass`.
  The fields of\r\n  the `ASNTime` data constructor of data type `ASN1` are now types
  provided by\r\n  the former package.\r\n* Drop module `Data.ASN1.Object`, deprecated
  since `asn1-encoding-0.8.0`. Use\r\n  module `Data.ASN1.Types`.\r\n* Reexport module
  `Data.ASN1.Types` from package `crypton-asn1-types`.\r\n* Drop unused dependency
  on `mtl` by test suite.\r\n\r\n## 0.9.7 - 2025-07-20\r\n\r\n* Move library modules
  to directory `src`.\r\n* Drop support for GHC < 8.8.\r\n* Use `LANAGUAGE RankNTypes`,
  rather than `LANGUAGE Rank2Types`.\r\n* Use the `other-extensions` field in the
  Cabal file.\r\n* Module `Data.ASN1.Stream` spun out to dependency package\r\n  `crypton-asn1-types-0.3.6`.\r\n\r\n##
  0.9.6 - 2025-07-13\r\n\r\n* Rename `asn1-encoding-0.9.6` package as `crypton-asn1-encoding-0.9.6`.\r\n*
  Depend on `crypton-asn1-types`, rather than `asn1-types`.\r\n* Change maintainer
  field to `Mike Pilgrem <public@pilgrem.com>` and\r\n  `Kazu Yamamoto <kazu@iij.ad.jp>`.\r\n*
  Add `CHANGELOG.md`.\r\n* Cabal file specifies `cabal-version: 1.18` (not `>= 1.10`).\r\n"
changelog-type: markdown
description: "crypton-asn1-encoding\r\n=====================\r\n\r\nOriginally forked
  from\r\n[asn1-encoding-0.9.6](https://hackage.haskell.org/package/asn1-encoding-0.9.6).\r\n\r\nA
  reader and writer of data following the Abstract Syntax Notation One (ASN.1)\r\nstandard
  in raw form or in the high-level forms of Basic Encoding Rules (BER)\r\nand Distinguished
  Encoding Rules (DER).\r\n\r\nHistory\r\n-------\r\n\r\nThe [`asn1-encoding`](https://hackage.haskell.org/package/asn1-encoding)
  package\r\nwas originated and then maintained by Vincent Hanquez. For published\r\nreasons,
  he does not intend to develop the package further after version 0.9.6\r\nbut he
  also does not want to introduce other maintainers.\r\n"
