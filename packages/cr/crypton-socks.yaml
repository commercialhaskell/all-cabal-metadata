description: "crypton-socks\r\n=============\r\n\r\nOriginally forked from [socks-0.6.1](https://hackage.haskell.org/package/socks-0.6.1).\r\n\r\nHaskell
  library implementation of the SOCKS 5 protocol.\r\n\r\nTODO\r\n----\r\n\r\n * more
  socks authentification methods: only no authentification is supported for now.\r\n
  * support of socks' bind for server to client connection (like FTP).\r\n * add socks4a
  and socks4 support.\r\n\r\nUsage\r\n-----\r\n\r\nSee Example.hs for really simple
  and straighforward example. The main api is only 2 calls:\r\n\r\n * socksConnectAddr
  which connect to a SockAddr (SockAddrInet or SockAddrInet6).\r\n   The name resolution
  is left on client side.\r\n * socksConnectName which connect to a fully qualified
  domain name \"www.example.com\".\r\n   The proxy server will do the name resolution.\r\n\r\nHistory\r\n-------\r\n\r\nThe
  [`socks`](https://hackage.haskell.org/package/socks) package was originated\r\nand
  then maintained by Vincent Hanquez. For published reasons, he does not\r\nintend
  to develop the package further after version 0.6.1 but he also does not\r\nwant
  to introduce other maintainers.\r\n"
