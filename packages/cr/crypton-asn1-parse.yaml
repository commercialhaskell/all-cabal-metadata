changelog: "Change log for `crypton-asn1-parse`\r\n\r\nAll notable changes to this
  project will be documented in this file.\r\n\r\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\r\nand
  this project adheres to the\r\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\r\n\r\n##
  0.9.6\r\n\r\n* Move library modules to directory `src`.\r\n* Drop support for GHC
  < 8.8.\r\n* Depend on `crypton-asn1-types >= 0.3.6` and drop dependency on\r\n  `crypton-asn1-encoding`.\r\n*
  Re-exports module `Data.Types.ASN1` from package `crypton-asn1-types`.\r\n* Use
  `other-extensions` field in Cabal file.\r\n* Cabal file specifies `cabal-version:
  1.22` (not `1.18`).\r\n\r\n## 0.9.5\r\n\r\n* Rename `asn1-parse-0.9.5` package as
  `crypton-asn1-parse-0.9.5`.\r\n* Depend on `crypton-asn1-types` and `crypton-asn1-encoding`,
  rather than\r\n  `asn1-types` and `asn1-encoding`.\r\n* Change maintainer field
  to `Mike Pilgrem <public@pilgrem.com>` and\r\n  `Kazu Yamamoto <kazu@iij.ad.jp>`.\r\n*
  Add `CHANGELOG.md`.\r\n* Cabal file specifies `cabal-version: 1.18` (not `>= 1.6`).\r\n*
  Cabal file specifies expressly `default-language: Haskell98`.\r\n"
changelog-type: markdown
description: "crypton-asn1-parse\r\n==================\r\n\r\nOriginally forked from\r\n[asn1-parse-0.9.5](https://hackage.haskell.org/package/asn1-parse-0.9.5).\r\n\r\nA
  library providing a monadic parser combinator for use with a stream of\r\nAbstract
  Syntax Notation One (ASN.1) standard values.\r\n\r\nHistory\r\n-------\r\n\r\nThe
  [`asn1-parse`](https://hackage.haskell.org/package/asn1-parse) package was\r\noriginated
  and then maintained by Vincent Hanquez. For published reasons, he\r\ndoes not intend
  to develop the package further after version 0.9.5 but he also\r\ndoes not want
  to introduce other maintainers.\r\n"
