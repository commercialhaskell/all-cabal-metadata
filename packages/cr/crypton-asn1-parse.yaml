changelog: "Change log for `crypton-asn1-parse`\r\n\r\nAll notable changes to this
  project will be documented in this file.\r\n\r\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\r\nand
  this project adheres to the\r\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\r\n\r\n##
  0.9.5\r\n\r\n* Rename `asn1-parse-0.9.5` package as `crypton-asn1-parse-0.9.5`.\r\n*
  Depend on `crypton-asn1-types` and `crypton-asn1-encoding`, rather than\r\n  `asn1-types`
  and `asn1-encoding`.\r\n* Change maintainer field to `Mike Pilgrem <public@pilgrem.com>`
  and\r\n  `Kazu Yamamoto <kazu@iij.ad.jp>`.\r\n* Add `CHANGELOG.md`.\r\n* Cabal file
  specifies `cabal-version: 1.18` (not `>= 1.6`).\r\n* Cabal file specifies expressly
  `default-language: Haskell98`.\r\n"
changelog-type: markdown
description: "crypton-asn1-parse\r\n==================\r\n\r\nOriginally forked from\r\n[asn1-parse-0.9.5](https://hackage.haskell.org/package/asn1-parse-0.9.5).\r\n\r\nASN.1
  for Haskell\r\n\r\n* crypton-asn1-parse : combinator based parsers for ASN.1 types.\r\n\r\nHistory\r\n-------\r\n\r\nThe
  [`asn1-parse`](https://hackage.haskell.org/package/asn1-parse) package was\r\noriginated
  and then maintained by Vincent Hanquez. For published reasons, he\r\ndoes not intend
  to develop the package further after version 0.9.5 but he also\r\ndoes not want
  to introduce other maintainers.\r\n"
