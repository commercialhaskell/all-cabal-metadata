changelog: "Change log for `crypton-pem`\r\n\r\nAll notable changes to this project
  will be documented in this file.\r\n\r\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\r\nand
  this project adheres to the\r\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\r\n\r\n##
  0.3.0\r\n\r\n* Change default language to `Haskell2010`.\r\n* Remove deprecated
  `PEM` instance of type class `NormalForm` and the direct\r\n  dependency on the
  `basement` package.\r\n* Depend on the `base64` package, remove direct dependency
  on the `memory`\r\n  package and the indirect dependency on the `basement` package.\r\n\r\n##
  0.2.5\r\n\r\n* Move library modules to directory `src`.\r\n* Rename test-suite module
  as `test/Main.hs`.\r\n* Add `CHANGELOG.md` and `README.md` to package.\r\n* Make
  `PEM` an instance of type class `NFData`.\r\n* Deprecate `PEM` instance of type
  class `NormalForm`.\r\n\r\n## 0.2.4\r\n\r\n* Rename `pem-0.2.4` package as `crypton-pem-0.2.4`.\r\n*
  Change maintainer field to `Mike Pilgrem <public@pilgrem.com>` and\r\n  `Kazu Yamamoto
  <kazu@iij.ad.jp>`.\r\n* Add `CHANGELOG.md`.\r\n* Cabal file specifies `cabal-version:
  1.12` (not `>= 1.8`).\r\n* Cabal file specifies expressly `default-language: Haskell98`\r\n"
changelog-type: markdown
description: "crypton-pem\r\n===========\r\n\r\nOriginally forked from [pem-0.2.4](https://hackage.haskell.org/package/pem-0.2.4).\r\n\r\nHaskell
  library to read and write files in the Privacy Enhanced Message (PEM)\r\nformat.\r\n\r\nHistory\r\n-------\r\n\r\nThe
  [`pem`](https://hackage.haskell.org/package/pem) package was originated\r\nand then
  maintained by Vincent Hanquez. For published reasons, he does not\r\nintend to develop
  the package further after version 0.2.4 but he also does not\r\nwant to introduce
  other maintainers.\r\n"
