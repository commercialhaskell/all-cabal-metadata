changelog: "Change log for `crypton-asn1-types`\r\n\r\nAll notable changes to this
  project will be documented in this file.\r\n\r\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\r\nand
  this project adheres to the\r\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\r\n\r\n##
  0.4.1 - 2025-08-02\r\n\r\n* `Data.ASN1.Types` re-exports all of `Data.ASN1.OID`.\r\n\r\n##
  0.4.0 - 2025-08-01\r\n\r\n* Depend on package `time-hourglass`, rather than `hourglass`.
  The fields of the\r\n  `ASNTime` data constructor of data type `ASN1` are now types
  provided by the\r\n  former package.\r\n* In error, `Data.ASN1.Types` does not re-export
  classes from `Data.ASN1.OID`.\r\n\r\n## 0.3.7 - 2025-08-02\r\n\r\n* `Data.ASN1.Types`
  re-exports all of `Data.ASN1.OID`, as in\r\n  `crypton-asn1-types-0.3.4`.\r\n\r\n##
  0.3.6 - 2025-07-20\r\n\r\n* Expose `Data.ASN1.Stream`, spun out of the `crypton-asn1-encoding-0.9.6`\r\n
  \ package.\r\n* Use the `other-extensions` field in the Cabal file.\r\n* In error,
  `Data.ASN1.Types` does not re-export classes from `Data.ASN1.OID`.\r\n\r\n## 0.3.5
  - 2025-07-13\r\n\r\n* Move library modules to directory `src`.\r\n* Change data
  type `BitArrayOutOfBound` (a single, unary data constructor\r\n  without strictness
  annotation) to `newtype`.\r\n* Depend on the `base16` package, remove direct dependency
  on the `memory`\r\n  package and the indirect dependency on the `basement` package.\r\n*
  In error, `Data.ASN1.Types` does not re-export classes from `Data.ASN1.OID`.\r\n\r\n##
  0.3.4 - 2025-07-13\r\n\r\n* Rename `asn1-types-0.3.4` package as `crypton-asn1-types-0.3.4`.\r\n*
  Change maintainer field to `Mike Pilgrem <public@pilgrem.com>` and\r\n  `Kazu Yamamoto
  <kazu@iij.ad.jp>`.\r\n* Add `CHANGELOG.md`.\r\n* Cabal file specifies `cabal-version:
  1.18` (not `>= 1.6`).\r\n* Cabal file specifies expressly `default-language: Haskell98`.\r\n"
changelog-type: markdown
description: "crypton-asn1-types\r\n==================\r\n\r\nOriginally forked from\r\n[asn1-types-0.3.4](https://hackage.haskell.org/package/asn1-types-0.3.4).\r\n\r\nA
  library providing types representing the Abstract Syntax Notation One (ASN.1)\r\nstandard.\r\n\r\nHistory\r\n-------\r\n\r\nThe
  [`asn1-types`](https://hackage.haskell.org/package/asn1-types) package was\r\noriginated
  and then maintained by Vincent Hanquez. For published reasons, he\r\ndoes not intend
  to develop the package further after version 0.3.4 but he also\r\ndoes not want
  to introduce other maintainers.\r\n"
