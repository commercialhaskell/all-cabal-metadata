description: "# CryptoCompare\n\n[![Build Status](https://travis-ci.org/aviaviavi/cryptocompare.svg?branch=master)](https://travis-ci.org/aviaviavi/cryptocompare)\n[![Hackage](https://img.shields.io/hackage/v/cryptocompare.svg)](https://hackage.haskell.org/package/cryptocompare-0.1.0)\n\nA
  Haskell wrapper to the public [CryptoCompare API](https://www.cryptocompare.com/api/),
  a \nsource of information and pricing of different crypto currencies. See hackage
  for API documentation.\n\n## State\n\nThis library is usable but not complete. It
  currently covers a subset of the API.\n\n## Contributing\n\nContributions in any
  form are always welcome.\n"
