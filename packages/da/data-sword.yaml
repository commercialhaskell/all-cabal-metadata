description: "Data-SWord\n==========\n\n[![Travis](https://img.shields.io/travis/mvv/data-sword/master.svg)](https://travis-ci.org/mvv/data-sword)
  [![Hackage](https://img.shields.io/hackage/v/data-sword.svg)](http://hackage.haskell.org/package/data-sword)\n\nThis
  package provides Template Haskell utilities for declaring short binary word\ndata
  types built on top of longer binary word data types. Signed and unsigned\n2, 4,
  7, 24, and 48-bit types are predefined.\n\nInstallation\n------------\nThe usual:\n\n\t$
  cabal install\n\n"
