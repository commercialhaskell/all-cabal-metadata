  word    59961.42\n------------------------------ -----------\n```\n\n### How to
  reproduce:\n\n- Install `bench-show`:\n\n```\ncabal install bench-show --overwrite-policy=always\n```\n\n-
  Run and wait (it might take around `7m` to complete):\n\n```\ntime cabal bench +RTS
