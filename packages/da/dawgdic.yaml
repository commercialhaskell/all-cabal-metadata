changelog: "# Revision history for `dawgdic`\n\n## 1.0.0 -- 2026-01-10\n\n* Remove
  all traces from the code (see [#30](https://github.com/swamp-agr/dawgdic/pull/30)).\n*
  **Breaking change**: ensure binary compatibility across two implementations via
  custom `Binary` instances for `Dictionary`, `Guide` and `RankedGuide` (see [#29](https://github.com/swamp-agr/dawgdic/pull/29)).
  \n* Port missing `RankedGuide` from C++ (see [#26](https://github.com/swamp-agr/dawgdic/pull/26)).\n*
  **Breaking change**: include `Dictionary` in `Guide` (see [#25](https://github.com/swamp-agr/dawgdic/pull/25)).\n*
  Port `dawgdic-find` and `dawgdic-build` binaries from C++ to a single executable
  with sub-commands (see [#23](https://github.com/swamp-agr/dawgdic/pull/23)).\n\n##
  0.1.0 -- 2025-08-28\n\n* First version. Released on an unsuspecting world.\n"
