description: ! "hsc3 - haskell supercollider\n----------------------------\n\n[hsc3][hsc3]
  provides `Sound.SC3`, a module for using [Haskell][hs] as\na client to the [SuperCollider][sc3]
  synthesis server.  hsc3 requires\n[hosc](?t=hosc).\n\nFor installation and configuration
  information see the\n[tutorial][tutorial] at [hsc3-texts][hsc3-texts].\n\nThere
  are a number of related projects:\n\n- [hsc3-dot](?t=hsc3-dot): UGen graph drawing
  (2006)\n- [hsc3-graphs](?t=hsc3-graphs): UGen graph collection (2006)\n- [hsc3-db](?t=hsc3-db):
  UGen Database (2006)\n- [hsc3-sf](?t=hsc3-sf): Sound file IO (2006)\n- [hsc3-unsafe](?t=hsc3-unsafe):
  Unsafe UGen variants (2006)\n- [hsc3-lang](?t=hsc3-lang): SC3 language (2007)\n-
  [hsc3-rec](?t=hsc3-rec): Record UGens (2008)\n- [hsc3-sf-hsndfile](?t=hsc3-sf):
  Sound file IO (libsndfile) (2010)\n- [hsc3-auditor](?t=hsc3-auditor): Simple-minded
  auditioner (2010)\n- [hsc3-cairo](?t=hsc3-cairo): Drawing (2012)\n- [hsc3-plot](?t=hsc3-plot):
  Plotting (2013)\n- [hsc3-data](?t=hsc3-data): Data formats &etc. (2013)\n- [hsc3-rw](?t=hsc3-rw):
  UGen Graph Re-writing (2013)\n- [hsc3-forth](?t=hsc3-forth): FORTH SuperCollider
  (2014)\n- [hsc3-lisp](?t=hsc3-lisp): LISP SuperCollider (2014)\n\nThe hsc3 interaction
  environment ([hsc3.el](?t=hsc3&e=emacs/hsc3.el))\nis written for [GNU][gnu] [Emacs][emacs].\n\n##
