description: |
  hsc3-dot - haskell supercollider dot
  ------------------------------------

  [hsc3-dot](http://rd.slavepianos.org/t/hsc3-dot)
  provides
  [dot](http://www.graphviz.org/doc/info/lang.html)
  graph drawing for
  [SuperCollider](http://audiosynth.com/)
  unit generator graphs generated by the
  [hsc3](http://rd.slavepianos.org/t/hsc3)
  [haskell]*http://haskell.org/)
  library.

  Graph rendering is by
  [graphviz](http://graphviz.org/),
  which must be installed.

  There is a
  [tutorial](?t=hsc3-dot&e=md/dot.md)
  and also an
  [entry](?t=hsc3-texts&e=lhs/hsc3-tutorial.lhs#ugen-graph-drawings)
  at the
  [hsc3-texts](?t=hsc3-texts)
  [tutorial](?t=hsc3-texts&e=lhs/hsc3-tutorial.lhs).

  The default
  [SVG](http://www.w3.org/Graphics/SVG/)
  viewer is
  [rsvg-view-3]( http://wiki.gnome.org/LibRsvg),
  which is in the debian package `librsvg2-bin`.

  ## cli

