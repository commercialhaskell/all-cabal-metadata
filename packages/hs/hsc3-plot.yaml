description: |
  hsc3-plot
  ---------

  [Haskell][hs] [SuperCollider][sc3] plotting ([Gnuplot][gnuplot]).

  For interactive use under [debian](http://debian.org/) install
  `gnuplot-x11`, not `gnuplot`.

  There is an
  [entry](?t=hsc3-texts&e=lhs/hsc3-tutorial.lhs#plotting)
  at the [hsc3-texts](?t=hsc3-texts)
  [tutorial](?t=hsc3-texts&e=lhs/hsc3-tutorial.lhs).

  [hs]: http://haskell.org/
  [sc3]: http://audiosynth.com/
  [gnuplot]: http://www.gnuplot.info/

