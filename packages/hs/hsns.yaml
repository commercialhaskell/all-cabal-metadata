description: "hsns: the haskell network sniffer.\n\n* What is Hsns?\n* Installation\n*
  Packet filters\n* Options\n\n\nWhat is Hsns?\n=============\nhsns is a packet sniffer
  for unicies written totally\nin Haskell (http://www.haskell.org) Currently, hsns
  \nhas only been tested to work on Linux. \n\n\nInstallation\n============\nTo install,
  you need to have a haskell compiler such as the\nGlasgow Haskell Compiler installed,
  the Pcap library to be\ninstalled, and the Network.Pcap libraries for GHC.\nYou
  may obtain Network.Pcap from http://hackage.haskell.org\n\nTo install, run the Setup.lhs
  script like so (you can skip\nthe chmod part if you have pulled hsns from the darcs\nrepository
  with the --set-scripts-executable flag):\n\n[austin@continuum hsns]$ chmod +x ./Setup.lhs\n[austin@continuum
  hsns]$ ./Setup.lhs configure\n...\n[austin@continuum hsns]$ ./Setup.lhs build\n...\n[austin@continuum
  hsns]$ su -c './Setup.lhs install'\nPassword: \n...\n[austin@continuum hsns]$ \n\nhsns
  is now installed.\n\n\nPacket filters\n==============\nhsns can receive a berkeley
  packet filter\nin it's command line (anywhere) that can\nbe used to filter packets
  in the same style\nas Tcpdump. For a reference on bpf's, see the\ntcpdump man page.\n\n\nOptions\n=======\n\nCurrently,
  hsns accepts the following options:\n\n\t-h,-?\t  --help\t\tDisplay help\n\n\t-c[COUNT]
  --count=COUNT    \tExit after receiving COUNT packets.\n\t\t\t\t   \t0 is receive
  forever, default is 5.\n\n\t-D\t  --iflist\t   \tList interfaces that can be captured\n\t\t\t\t
  \  \ton\n\n\t-i INT    --interface=INT    \tListen on interface INT.\n\t\t\t\t\t\n\t-l
  \       --linebuffered\tMake output line buffered.\n\n\t-p        --nopromiscuous\tDo
  not go into promiscuous mode\n\t\n\t-s LEN\t  --snarf=LEN\t\tchange snarf length
  from 68 (default)\n\t\t\t\t\tto LEN.\n\n\t-V\t  --version\t\tDisplay version and
  exit.\n"
