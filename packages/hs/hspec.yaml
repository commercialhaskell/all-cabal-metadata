changelog: ! "## Changes in 2.5.3\n  - Treat character escapes like `\\NUL` as single
  tokens on `--diff` (see #351)\n  - Allow a `/` at the beginning and at the end of
  an absolute path that is\n    passed to `--match` or `--skip`\n\n## Changes in 2.5.2\n
  \ - Use module:line:column as default label for describe/it (see #250)\n  - Warn
  if user is affected by https://ghc.haskell.org/trac/ghc/ticket/13285 (see #329)\n\n##
  Changes in 2.5.1\n  - Disable tests for Test.Hspec.Core.Timer (see #352)\n\n## Changes
  in 2.5.0\n  - Add `sequential` (see #311)\n  - Add support for `--diff` when `shouldBe`
  is uesd with\n    `QuickCheck`-properties\n  - Add source locations when `shouldBe`
  is uesd with `QuickCheck` properties\n  - Print `QuickCheck` labels on success (see
  #297)\n  - Retain output of `verbose`, `label`, `collect`, `classify`, etc. for\n
  \   `QuickCheck` properties (see #257)\n  - Extract source location from error /
  undefined (see #316)\n  - Parse source locations from pattern match failures\n  -
  Include source column when formatting source locations\n  - Colorize whitespaces
  with background color instead of foreground color with\n    `--diff`\n  - Run `Test.Hspec.Core.Formatters.exampleProgress`
  in `FormatM` instead of\n    `IO`\n  - Make sure that progress output is always
  cleared (fixes #301)\n  - Add location information to `pending` (not used by any
  formatter yet)\n  - Include duration for each spec item in new formatter API (see
  #315) (not yet exposed)\n  - Removed deprecated module `Test.Hspec.HUnit`, use\n
  \   `Test.Hspec.Contrib.HUnit` instead\n  - Deprecate `--out`\n  - Remove `BestEffort`
  source locations\n\n## Changes in 2.4.8\n  - compatibility with GHC 8.4.1-alpha3\n\n##
  Changes in 2.4.7\n  - compatibility with `QuickCheck-2.11.3` and up (note that `QuickCheck`\n
  \   versions `2.11` to `2.11.2` are not fully supported)\n\n## Changes in 2.4.6\n
  \ - compatibility with the upcoming version `4.11.0.0` of `base`\n\n## Changes in
  2.4.5\n  - `hspec-discover`: Sort specs using natural sort order\n\n## Changes in
  2.4.4\n  - Require quickcheck-io >= 0.2.0\n\n## Changes in 2.4.3\n  - Read command-line
