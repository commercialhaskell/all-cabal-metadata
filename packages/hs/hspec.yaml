  `--diff` by default\n  - Add `--failure-report` (see #266)\n\n## Changes in 2.4.1\n
  \ - Compatibility with HUnit < 1.3\n\n## Changes in 2.4.0\n  - Read command-line
  options from config files `~/.hspec` and `.hspec`\n  - Add support for `--diff`\n
  \ - Add `xit`, `xspecify`, `xdescribe` and `xcontext` (see #252)\n  - Add `--rerun-all-on-success`\n
  \ - Report exceptions in `beforeAll` operations only once\n  - Add indentation when
  actual/expected contain newlines (see #263)\n  - More graceful shutdown on ctrl-c
  (see #270)\n  - Run around-hook for Bool and Result (see #252)\n  - Include `CHANGES.markdown`
  in package tarball\n\nInternal changes:\n\n  - Rename `Fail` constructor of `Result`-type
