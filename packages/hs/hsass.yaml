changelog: ! "# Change Log\nAll notable changes to this project will be documented
  in this file.\nThis project adheres to [Semantic Versioning](http://semver.org/).\n\n##
  [0.5.0] - 2017-11-01\n### Changed\n- Split `SassImporter` into `SassImporter` and
  `SassHeader` (thanks @h-3-0)\n\n### Added\n- `SassIporter` now takes path to the
  file that is being imported into (thanks\n  @h-3-0)\n\n## [0.4.2] - 2017-08-28\n###
  Added\n- Introduce `defaultSassOptions` as default options (thanks @chris-martin
  !)\n\n## [0.4.1] - 2017-03-19\n### Fixed\n- Bump `hlibsass` version to 0.1.5.2 (fixes
  build problem on Cabal 1.24 & Stack\n  1.4)\n\n## [0.4.0] - 2015-12-19\n### Added\n-
  Support for combining `SassValues` (new in hlibsass 0.1.5)\n\n### Changed\n- Requires
  hlibsass version 0.1.5\n- `SassValue` derives `Show`\n\n## [0.3.0] - 2015-07-10\n###
  Added\n- Support for a `ByteString` result (thanks to [Andy\n  Morris](https://github.com/jakubfijalkowski/hsass/pull/3)
  ).\n\n### Changed\n- `SassExtendedResult` is now parametrised by a base result type
  (e.g.\n  `String`).\n- The package depends on `transformers` instead of `mtl`.\n\n###
  Fixed\n- Fix GHC 7.10.1 warnings related to AMP proposal.\n- Support for stack's
  lts-2.17 resolver.\n\n## [0.2.0] - 2015-06-01\n### Changed\n- Return type of `compileString`
  and `compileFile` is now polymorphic - may\n  return both `String` and `SassExtendedResult`
  on success.\n- Fixes in documentation (articles, mostly).\n\n### Added\n- `SassExtendedResult`
  with a compiled string, a list of files included during\n  compilation and a source
  map.\n\n## 0.1.0 - 2015-04-11\n### Added\n- Support for functions, importers, headers
  and sass values.\n- Compilation of files and strings.\n\n[0.2.0]: https://github.com/jakubfijalkowski/hsass/compare/v0.1.0...v0.2.0\n[0.3.0]:
  https://github.com/jakubfijalkowski/hsass/compare/v0.2.0...v0.3.0\n[0.4.0]: https://github.com/jakubfijalkowski/hsass/compare/v0.3.0...v0.4.0\n[0.4.1]:
  https://github.com/jakubfijalkowski/hsass/compare/v0.4.0...v0.4.1\n[0.4.2]: https://github.com/jakubfijalkowski/hsass/compare/v0.4.1...v0.4.2\n[0.5.0]:
  https://github.com/jakubfijalkowski/hsass/compare/v0.4.2...v0.5.0\n"
