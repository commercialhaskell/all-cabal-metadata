description: "# hs-opentelemetry-instrumentation-tasty\n\nOpenTelemetry instrumentation
  library for Tasty.\nIt creates spans for:\n\n1. Individual test cases\n2. Test groups\n3.
  Resource setup and teardown\n\nThe library should be robust to tests running in
  parallel.\n\n## Usage\n\nUsage requires:\n\n1. Setting and tearing down a trace
  provider as normal in your test executable.\n2. Calling `instrumentTestTree` on
  your `TestTree`.\n\nSee the test suite for examples of how to use the library. \n"
