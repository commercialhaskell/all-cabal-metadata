description: "# HsShellScript - Haskell for Unix shell scripting tasks\n\nThis is
  HsShellScript, a library which enables you to use Haskell for tasks which\nare typically
  done by shell scripts. It requires the Glasgow Haskell Compiler.\n\nMore elaborate
  information can be found on the \n[HsShellScript Homepage](https://volker-wysk.de/hsshellscript/).\n\n##
  Installation and Usage\n\nCabal is being used. You can just import the parts of
  HsShellScript and build your program with cabal.\nHsShellScript will be downloaded
  and installed automatically.\n\n## Documentation \n\nThe documentation is in the
  API documentation. There you'll also find some examples.\n\n## License\n\nHsShellScript
  is released under the terms of the GNU Lesser General Public License\n(LGPL), version
  2.1, or any later version.\n\n## Author\n\nVolker Wysk <post@volker-wysk.de>\n"
