description: "This is HsShellScript, a library which enables you to use Haskell for
  tasks which\nare typically done by shell scripts. It requires the Glasgow Haskell
  Compiler.\n\nThe installation instructions are in the user manual. It is located
  in the \"manual\"\nsubdirectory. \n\nHsShellScript is released under the terms of
  the GNU Lesser General Public License\n(LGPL), version 2.1, or any later version.
  A copy of the license is included in\nthe user manual.\n\nThe homepage is at http://www.volker-wysk.de/hsshellscript.\n\nVolker
  Wysk <post@volker-wysk.de>\n"
