author: Alex Bates
basic-deps:
  attoparsec: '>=0.12 && <0.14'
  base: '>=4.7 && <5'
  hslogger: '>=1.2 && <1.3'
  hslogger-reader: '>=0'
  optparse-applicative: '>=0.11 && <0.13'
  text: '>=1.2 && <1.3'
  text-icu: '>=0.7 && <0.8'
  time: '>=1.5 && <1.7'
changelog: |
  # 1.0.3 - 14-Aug-2017

  * Add --print-unparsable option in `filter-logs` to print unparsable
    lines to stderr.

  # 1.0.2 - 24-Oct-2016

  * Now skipping unparsable lines in `filter-logs` by default. Previous
    behaviour may be recovered with --no-continue option;
  * Supporting GHC 8.0.1 and [lts-7.0](https://www.stackage.org/lts-7.0).

  # 1.0.1

  * Supporting base == 4.8.* and time == 1.5.*, and providing an
    `old-locale' flag in order to build with time < 1.5.
changelog-type: markdown
description: |-
  hslogger-reader provides a function to generate a parser for
  <http://hackage.haskell.org/package/hslogger hslogger>-produced logs
  from a hslogger format string (see "System.Log.Formatter"). The
  accompanying executable demonstrates parsing and computing with a
  log file in constant memory.
