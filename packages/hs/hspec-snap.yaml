changelog: "1.0.3.0 - 2022-01-20 - Support ghc-8.10\n\n1.0.2.0 - 2020-03-05 - Support
  ghc-8.8.2\n\n1.0.1.0 - 2019-05-22 - Support hspec-2.2 through hspec-2.7\n\n1.0.0.0
  - 2016-08-06 - Upgrade to snap 1.0\n\n0.4.0.1 - 2016-3-23 - Export RespCode.\n\n0.4.0.0
  - 2015-10-7 - Add response codes to responses.\n\n0.3.3.1 - 2015-9-8 - Upgrade to
  hspec 2.2 (this is breaking, so we require it).\n\n0.3.3.0 - 2015-6-5 - Add postJson
  helper.\n\n0.3.2.9 - 2015-5-22 - Typo in previous release (dependency in test suite
  was wrong).\n\n0.3.2.8 - 2015-5-22 - Add spec/Utils.hs to other-modules so it is
  included in cabal sdist.\n\n0.3.2.7 - 2015-4-26 - Update dependencies (and a LANGUAGE
  flag) for GHC 7.10.\n\n0.3.2.6 - 2015-4-26 - Rearrange imports to support Stackage
  LTS 2.4\n\n0.3.2.5 - 2015-4-22 - Add support for `PUT` and `DELETE`.\n\n0.3.2.4
  - 2015-4-9 - Loosen lens bound and remove snap-extras dependency.\n\n0.3.2.3 - 2015-2-27
  - Loosen hspec bound.\n\n0.3.2.2 - 2015-1-3 - Loosen text and lens bound.\n\n0.3.2.1
  - 2014-12-2 - Loosen lens dependency bound.\n\n0.3.2.0 - 2014-11-12 - Add JSON response
  type, and depend on hspec-2.0 (which deprecates\n\tthe hspec2 package).\n\n0.3.1.0
  - 2014-10-27 - Remove broken `afterAll` implementation and depend on hspec2 0.5,\n\twhich
  provides a correct implementation.\n\n0.3.0.0 - 2014-10-18 - Add support for factories,
  and no longer export `afterAll`.\n\tA more correct implementation of `afterAll`
  is currently in hspec2\n\tHEAD, and will be released soon (and we don't want to
  have to do\n\tanother major version when it does).\n\n0.2.0.0 - 2014-9-24 - Change
  order of parameters in predicates that take two arguments\n\tto make pattern of
  `get req >>= shouldHaveProp foo` work (vs needing to call `flip`).\n\tAnd add more
  predicates.\n\n0.1.0.0 - 2014-9-3 - Initial release.\n"
