changelog-type: markdown
description: '`IGE` attempts to build a reusable library for implementing graph editors.
  The intent is to allow a new class of programming languages that have non-linear
  structure. See `glance` (an alternative syntax for haskell) for one example of such
  a structure. Other applications include circuit design, commutative diagram drawing,
  server configuration. Currently a very early alpha.'
