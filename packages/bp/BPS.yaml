changelog: "\nNote that the *repository* version numbers do not directly correspond\nto
  the release numbers of either the Haskell or Scala releases.\nHaskell releases adhere
  to Haskell's [Package Versioning\nPolicy](https://pvp.haskell.org/); Scala releases
  use the [Semantic\nVersioning spec](https://semver.org/).\n\n# In Haskell branch
  â€” Haskell 0.2.0.0\n\n - Translation of ATMS underway.\n\n# Version 0.5.0 (Haskell
  0.1.0.0, Scala 0.1.0)\n\n - First version with Haskell: working implementation of
  a monad\n   transformer for JTMSes.\n\n - Promoting Scala release to 0.1.0.  No
  significant additions, but it\n   will be nice to distinguish new feature additions
  at 0.x.0 from\n   patches and documentation additions at 0.x.y.\n\n# Version 0.4.0
  (Scala only, 0.0.4)\n\n - Documentation for both JTMS and ATMS.\n\n - Generator
  for large randomized ATMS examples.\n\n - Some tweaks to data structure selection
  based on rough profiling.\n \n# Version 0.3.0 (Scala only, 0.0.3)\n\n - Contains
  a mostly-working version of a standalone ATMS.\n\n# Version 0.2.0 (Scala only, 0.0.2)\n\n
  - Separation of the standalone JTMS from (untranslated) JTMS+JTRE\n   wrapper.\n\n
  \   - Further testing and debugging of the standalone JTMS.\n\n    - Scaladoc documentation
  of the standalone JTMS.\n\n    - There may be additional type parameters in later
  versions of\n      the standalone JTMS.\n\n - First version containing this file.\n\n#
  Version 0.1.0 (Scala only, 0.0.1)\n\nInitial release\n\n - Contains a mostly-working
  version of the standalone JTMS.\n"
