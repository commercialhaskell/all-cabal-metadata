description: "# Truth maintenance system libraries for Scala and Haskell\n\nThis repository
  is a translation from Common Lisp of the truth\nmaintenance systems and other tools
  from Forbus and de Kleer's\n*Building Problem Solvers* into both Scala and Haskell.\n\nThe
  current version includes working versions of the justification-\nand assumption-based
  truth maintenance systems (JTMS and ATMS) in both\nlanguages.  The Haskell translation
  omits the two top-level functions\n`interpretations` and `explainNode` of the original
  system, but\notherwise both translations include all of the original functionality\nof
  these two TMSes.  There is a partial translation of the rule engine\nwrapper for
  these TMSes in Scala.\n\nTo contribute, submit pull requests to one of the three
  branches\n`atms` (Scala), `jtms` (Scala) or `haskell` (both JTMS and ATMS), or\nstart
  a new branch for one of the other BPS tools, at \n[its repository](https://github.com/jphmrst/bps-scala).\n"
