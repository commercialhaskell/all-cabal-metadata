description: "GenSmsPdu is a Haskell library designed for the random generation \nof
  3GPP SMS messages. It includes a comprehensive data type that \nencompasses various
  3GPP-defined SMS message formats, including \nSMS-SUBMIT and SMS-DELIVER. Leveraging
  QuickCheck, GenSmsPdu is \ncapable of automatically generating a series of random
  SMS messages \nin this specified data type.\n\nGenSmsPdu features an encoder that
  transforms SMS messages into \nbyte-formatted SMS PDUs (Protocol Data Units), along
  with a decoder \nfor the reverse process. At present, it is capable of generating
  only \nsingle-page SMS messages."
