description: |
  # genai-lib


  ## Synopsis

  Library and command line tool for interacting with various generative AI LLMs


  ## Description

  Library and command line tool for performing completions and chats with various
  generative AI LLMs (Large Language Models). Works today with Ollama and some
  work has been done to support OpenAI in the future.

  This project is very much in-progress and incomplete.


  ## Getting source

  Source code is available from codeberg at the [genai-lib](https://codeberg.org/dinofp/genai-lib.git) project page.


  ## Contact

  Dino Morelli <dino@ui3.info>
