changelog: |
  0.2.0
  -----

  * Added `GenericArbitrary` for use with the [DerivingVia](https://ghc.gitlab.haskell.org/ghc/doc/users_guide/exts/deriving_via.html) compiler extension.
  * Minimum bound on QuickCheck changed to 2.14.

  0.1.0
  -----

  * Public release
