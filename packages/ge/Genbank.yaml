description: "#Genbank   [![Build Status](https://travis-ci.org/eggzilla/Genbank.svg?branch=master)](https://travis-ci.org/eggzilla/Genbank)\n=========\n\nHaskell
  cabal Genbank libary contains tools, parser and datastructures for the NCBI (National
  Center for Biotechnology Information) Genbank format.\nFor more information on genbank
  refer to: \n\nhttp://www.ncbi.nlm.nih.gov/genbank/\n\nFor a sample genbank record
  see: \n\nhttp://www.ncbi.nlm.nih.gov/Sitemap/samplerecord.html\n\n###Datastructures
  for Genbank format (GenbankData.hs)\nContains Haskell datastructures for Genbank
  format and for contained features, subfeatures\n###Parse Genbank format (GenbankParser.hs)\nContains
  Haskell functions to parse Genbank format from files or internal Strings.\n###Tools
  for processing Genbank  (GenbankTools)\nContains Haskell functions to extract nucleotide
  sequences for features \n"
