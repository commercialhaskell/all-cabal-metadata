description: The [gettext](https://www.gnu.org/software/gettext/) project provides
  a library and tools for internationalization and localization of software. gettext-th
  allows you to use the gettext tooling without adding any runtime dependencies because
  texts are exchanged at compile time. But this also means that you have an application
  per language.
