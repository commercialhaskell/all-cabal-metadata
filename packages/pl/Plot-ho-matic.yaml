synopsis: Real-time line plotter for generic data
changelog: ! "0.9.0.2\n---\n* Add autocommit toggle\n* Add \"take upstream\" button\n*
  Implemented saving/loading files\n\n0.9.0.1\n---\n* workaround issue where toggling
  expander hides the plot\n\n0.9.0.0\n---\n* generic-accessors 0.6.0.0 compatibility\n*
  rewrite settings app to use dynamic data\n* upgrade to GTK3\n\n0.8.0.0\n---\n* Switch
  from Tree ([String], String, Maybe (a -> [[(Double, Double)]]))\n         to   Tree
  ([String], Either String (a -> [[(Double, Double)]]))\n\n0.7.0.1\n---\n* Make the
  list of channels a scrollable thing.\n\n0.7.0.0\n---\n* Better legend and title.\n\n0.5.0.5\n---\n*
  Compatability with generic-accessors 0.2\n\n0.5.0.4\n---\n* Performance improvement\n\n0.5.0.1\n---\n*
  Hierarchical visibility clicking and inconsistent state\n* Merge new signal tree
  with old\n\n0.5.0.0\n---\n* Use Accessors from generic-accessors package\n* Major
  performance improvements (only draw new data)\n* Both \"history\" and custom plot
  interfaces\n* Unify this package with the dynobud plotter\n\n0.4.0.4\n---\nremove
  Generic requirement for some Lookup instances\n\n0.4\n---\n* Performance improvements\n*
  Safer monadic API\n* More general plottable types\n\n0.3 (Unreleased development
  version)\n---\n* switch from Template Haskell to GHC.Generics\n\n0.2\n---\n* Cleaner
  API\n\n0.1\n---\n* Initial release (moved from rawesome repo)\n"
