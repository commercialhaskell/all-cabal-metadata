changelog: "# Changelog for `open-browser`\r\n\r\nAll notable changes to this project
  will be documented in this file.\r\n\r\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\r\nand
  this project adheres to the\r\n[Haskell Package Versioning Policy](https://pvp.haskell.org/).\r\n\r\n##
  0.3.0.1 - 2025-03-17\r\n\r\n* On Windows, remove unnecessary dependency on `process`.\r\n*
  Improve Haddock documentation.\r\n\r\n## 0.3.0.0 - 2025-03-16\r\n\r\n* Make operating
  system-related choices at compilation. The function will never\r\n  succeed on unsupported
  operating systems, rather than than throwing an\r\n  `ErrorCall` exception.\r\n*
  Drop support for 32-bit Windows.\r\n\r\n## 0.2.1.1 - 2025-03-15\r\n\r\n* Add `CHANGELOG.md`
  and `README.md`.\r\n* Add `stack.yaml` and `stack.yaml.lock` to package description.\r\n*
  Example executable renamed `open-browser-example` (from `example`).\r\n* The building
  of the example executable now requires Cabal flag `example`\r\n  (default: false).\r\n*
  URL in example executable updated to https://www.haskell.org/.\r\n\r\n## 0.2.1.0
  - 2016-01-05\r\n\r\n* As released by rightfold on Hackage. This entry and prior
  change log is\r\n  reconstructed.\r\n* Support GHC versions before GHC 8.0.\r\n*
  Add support for 32-bit Windows.\r\n\r\n## 0.2.0.0 - 2015-07-31\r\n\r\n* Remote deprecated
  `Network.Browser.openBrowser`.\r\n\r\n## 0.1.4.0 - 2015-07-30\r\n\r\n* On Linux,
  silence `xdg-open`.\r\n\r\n## 0.1.3.0 - 2015-07-27\r\n\r\n* Add support for BSD
  and Windows.\r\n\r\n## 0.1.2.0 - 2015-07-27\r\n\r\n* `Web.Browser.openBrowser` added
  and `Network.Browser.openBrowser` deprecated.\r\n\r\n## 0.1.1.0 - 2015-07-27\r\n\r\n*
  Add support for Linux.\r\n\r\n## 0.1.0.0 - 2015-07-25\r\n\r\n* Initial version.
  Only OS X supported.\r\n"
changelog-type: markdown
description: "# open-browser\r\n\r\nA Haskell library that provides the function `openBrowser`
  that, given a URL or\r\nother item associated with a web browser, yields an IO action
  that seeks to open\r\nthe item in the user's preferred web browser.\r\n\r\nSupported
  operating systems are Windows, macOS, Linux and BSD.\r\n\r\nOriginally developed
  by rightfold.\r\n"
