description: "# OpenCASCADE-hs\n\nA third party Haskell wrapper to [Open CASCADE](https://dev.opencascade.org)
  ([wiki](https://en.wikipedia.org/wiki/Open_Cascade_Technology)), which is the underlying
  framework behind [FreeCAD](https://www.freecad.org/).\n\nThe API is only partially
  complete, and largely consists of the modeling functionality (BRep/Boolean Ops/Curves/etc),
  ignoring the visualization components. \n\n## Dependencies \n\nYou'll need the main
  OpenCASCADE libraries/header files installed to use this.\n\nPlease see the [main
  readme](https://github.com/joe-warren/opencascade-hs/#installing-dependencies) on
  Github for more information.\n\n"
