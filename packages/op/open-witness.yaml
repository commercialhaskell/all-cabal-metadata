description: Open witnesses are witnesses that can witness to any type. However, they
  cannot be constructed, they can only be generated in the IO monad. See the 2008
  draft paper /Witnesses and Open Witnesses/ (<https://semantic.org/wp-content/uploads/Open-Witnesses.pdf>).
