description: "# hs-emoji\n\n## example\n```\nimport Data.Emoji\n\nmain = do\n  print
  (unicodeByName \"sushi\")\n  mapM_ putStrLn (unicodeByName \"pizza\")\n\n```\noutput\n```\nJust
  \"\\127843\"\n\U0001F355\n```\n\n## build\n\n```\n./download.sh\nstack build\n```\n\n##
  emoji data\nThis library gets emoji list file from [here](https://github.com/omnidan/node-emoji)\n"
