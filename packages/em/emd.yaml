changelog: ! "Changelog\n=========\n\nVersion 0.1.2.1\n---------------\n\n*July 27,
  2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.2.1>\n\n*   *BUG FIX*
  Fixed behavior of frequency wrapping to wrap between 0 and 1,\n    instead of 0.5,
  as claimed!\n\nVersion 0.1.2.0\n---------------\n\n*July 27, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.2.0>\n\n*
  \  Actually implemented the Hilbert-Huang transform\n*   Allowed for other border
  handling behaviors during EMD\n*   Changed default stopping conditions for sifting
  process\n*   Added clamped spline end conditions.\n*   Removed unsized interface\n*
  \  Sifting will now throw runtime exception for singular splining matrices,\n    instead
  of treating the result as a residual.  This might change in the\n    future.\n\nVersion
  0.1.1.0\n---------------\n\n*July 25, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.1.0>\n\n*
  \  Unsized interface added.\n\nVersion 0.1.0.0\n---------------\n\n*July 25, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.0.0>\n\n*
  \  Initial release\n"
