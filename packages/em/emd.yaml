changelog: ! "Changelog\n=========\n\nVersion 0.1.4.0\n---------------\n\n*August
  20, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.4.0>\n\n*   `hhtSparseSpectrum`
  added to *Numeric.HHT* module, for an alternate sparser\n    representation of the
  Hilbert Spectrum.\n*   `hhtDenseSpectrum` also added to *Numeric.HHT*, for an alternative
  denser\n    representation.\n*   `expectedFrequency` added to *Numeric.HHT* module,
  to calculate weighted\n    average of frequency contributions at each step in time.\n*
  \  `dominantFrequency` also added to *Numeric.HHT* to calculate strongest\n    frequency
  at each step in time.\n\nVersion 0.1.3.0\n---------------\n\n*August 15, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.3.0>\n\n*
  \  `Default` instance for `SiftCondition` and `EMDOpts`, as a useful\n    alternative
  to `defaultEO` and `defaultSC` for those who prefer it.\n*   `Binary` instances
  for `EMD`, `HHT`, and related data types.  These are\n    based on `Binary` instance
  for `v a`, so the user must bring the orphan\n    instance of their choice into
  scope.  Not sure if this is the best way to\n    do this.\n\nVersion 0.1.2.1\n---------------\n\n*July
  27, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.2.1>\n\n*   *BUG FIX*
  Fixed behavior of frequency wrapping to wrap between 0 and 1,\n    instead of 0.5,
  as claimed!\n\nVersion 0.1.2.0\n---------------\n\n*July 27, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.2.0>\n\n*
  \  Actually implemented the Hilbert-Huang transform\n*   Allowed for other border
  handling behaviors during EMD\n*   Changed default stopping conditions for sifting
  process\n*   Added clamped spline end conditions.\n*   Removed unsized interface\n*
  \  Sifting will now throw runtime exception for singular splining matrices,\n    instead
  of treating the result as a residual.  This might change in the\n    future.\n\nVersion
  0.1.1.0\n---------------\n\n*July 25, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.1.0>\n\n*
  \  Unsized interface added.\n\nVersion 0.1.0.0\n---------------\n\n*July 25, 2018*\n\n<https://github.com/mstksg/emd/releases/tag/v0.1.0.0>\n\n*
  \  Initial release\n"
