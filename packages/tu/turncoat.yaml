description: "# turncoat\n\nA minimalistic bitboard based UCI chess engine written
  in Haskell with a strong focus on a clear and modular implementation with adequate
  performance when compared with other open source engines. \n\nIt relies heavily
  on GHC as well as strictness annotations in order to optimize a high level program
  that leverages laziness in key areas (such as staged move generation and ordering)
  producing an efficient binary that can compete in a field where lower level languages
  (C, C++, Rust) are usually employed.\n\nTurncoat has an official account on Lichess:
  https://lichess.org/@/TurncoatEngine\n\n\n## Characteristics\n\n### Move Generation\n\n-
  Legal Move Generation\n- Specialized Static Exchanges Move Generator\n- Staged Move
  Generation (captures & promotions, quiet moves)\n\n\n### Search\n\n- Negamax\n-
  Alpha Beta Pruning\n- Principal Variation Search\n- Quiescence Search\n- Iterative
  Deepening\n- Transposition Table\n- Null Move Pruning\n- Futility Pruning\n- Check
  Extensions\n- Single move extensions\n- Late Move Reductions\n\n\n### Move Ordering\n\n-
  Staged Move Ordering \n- Static Exchange Evaluation\n- Killer Moves\n- Static Evaluation
  Ordering (for quiet moves)\n\n\n### Evaluation\n\n- Hand Tuned Evaluation\n- Tapered
  Evaluation\n- Material\n- Piece Square Tables\n- King Safety\n- Mobility\n- Passed
  Pawns\n- Pawn King Shield\n- Isolated & Doubled Pawns\n- Knight Outposts\n- Bishop
  Pair\n- Rooks on Open Files\n- Piece Threats\n\n\n"
