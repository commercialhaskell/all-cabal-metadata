description: "# pms-infrastructure\n\n`pms-infrastructure` is one of the internal
  packages that make up the [`pty-mcp-server`](https://github.com/phoityne/pty-mcp-server)
  project.  \nIt provides concrete implementations for accessing external systems,
  such as file storage, environment variables, and time, and acts as the boundary
  between the core application logic and the outside world.\n\nIn this context, \"outside
  world\" refers specifically to the Linux environment in which the server runs.  \nBy
  connecting to external systems via a pseudoterminal (pty), this package enables
  the AI to interface with the operating system as if it were a human user.  \nIt
  sends messages through the pty to simulate terminal interactions, thereby granting
  the AI controlled access to the shell and system-level tools.\n\nThis architecture
  allows the MCP server to act as a mediator between structured internal commands
  and real-world system behavior.\n\n---\n\n## Package Structure\n![Package Structure](https://raw.githubusercontent.com/phoityne/pms-infrastructure/main/docs/21-1.png)\n---\n\n##
  Module Structure\n![Module Structure](https://raw.githubusercontent.com/phoityne/pms-infrastructure/main/docs/21-2.png)\n\n---\n"
