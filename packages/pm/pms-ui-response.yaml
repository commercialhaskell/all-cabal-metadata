description: "# pms-ui-response\n\n`pms-ui-response` is one of the internal packages
  that make up the [`pty-mcp-server`](https://github.com/phoityne/pty-mcp-server)
  project.  \nIt is responsible for defining structured data types and utilities for
  formatting responses to be sent to the user interface layer.\n\nIn the context of
  a stdio-mode MCP server, this package specifically handles the construction and
  serialization of JSON-RPC response objects to be written to `stdout`.  \nIt acts
  as the final output stage, transforming typed results from the application layer
  into well-structured JSON responses.\n\n---\n\n## Package Structure\n![Package Structure](https://raw.githubusercontent.com/phoityne/pms-ui-response/main/docs/12-1.png)\n---\n\n##
  Module Structure\n![Module Structure](https://raw.githubusercontent.com/phoityne/pms-ui-response/main/docs/12-2.png)\n\n---\n"
