description: "# pms-ui-notification\n\n`pms-ui-notification` is one of the internal
  packages that make up the [`pty-mcp-server`](https://github.com/phoityne/pty-mcp-server)
  project.  \nIt is responsible for defining structured data types and utilities for
  formatting notifications to be sent to the user interface layer.\n\nIn the context
  of a stdio-mode MCP server, this package specifically handles the construction and
  serialization of JSON-RPC **notification** objects to be written to `stdout`.  \nIt
  serves as the final output layer for event-style communications, allowing the server
  to proactively inform the client of updates such as tool list changes or background
  events.\n\n---\n\n## Package Structure\n![Package Structure](https://raw.githubusercontent.com/phoityne/pms-ui-notification/main/docs/01_package_structure.png)\n---\n\n##
  Module Structure\n![Module Structure](https://raw.githubusercontent.com/phoityne/pms-ui-notification/main/docs/02_module_structure.png)\n\n---\n"
