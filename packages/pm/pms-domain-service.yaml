description: "# pms-domain-service\n\n`pms-domain-service` is one of the internal
  packages that make up the [`pty-mcp-server`](https://github.com/phoityne/pty-mcp-server)
  project.  \nIt defines the state-managed core application logic, serving as the
  foundation of the systemâ€™s behavior and lifecycle management.\n\nThis package models
  the application as an explicit state machine, where domain operations are defined
  in terms of transitions between well-typed states.  \nTo achieve this, it leverages
  Generalized Algebraic Data Types (GADTs) to encode state transitions and enforce
  correctness at the type level.\n\nThe design enables the domain to maintain strict
  control over valid operations, lifecycle invariants, and business rules.  \nThough
  it follows the State Pattern in structure, the emphasis is on ensuring a predictable,
  evolvable, and verifiable control flow within the domain.\n\nBy isolating this logic
  from UI and infrastructure concerns, `pms-domain-service` functions as the core
  domain layer, managing the internal state of the application in a controlled and
  testable manner.\n\n---\n\n## Package Structure\n![Package Structure](https://raw.githubusercontent.com/phoityne/pms-domain-service/main/docs/41-1.png)\n---\n\n##
  Module Structure\n![Module Structure](https://raw.githubusercontent.com/phoityne/pms-domain-service/main/docs/41-2.png)\n\n---\n"
