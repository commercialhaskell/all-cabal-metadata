description: "# pms-infra-socket\n\n`pms-infra-socket` is a library within the [`pty-mcp-server`](https://github.com/phoityne/pty-mcp-server)
  project.  \nIt provides an abstraction layer for interacting with socket-based communication
  endpoints in a structured and asynchronous way.  \nThis enables AI agents to send
  and receive byte streams, manage connection lifecycles, and log protocol-specific
  exchanges with fine-grained control.  \n\nThe module is designed for composability
  and observability, supporting scenarios such as Telnet negotiation, binary protocol
  exchanges, and real-time I/O monitoring over TCP/IP sockets.\n\n---\n\n## Package
  Structure\n![Package Structure](https://raw.githubusercontent.com/phoityne/pms-infra-socket/main/docs/01_package_structure.png)\n---\n\n##
  Module Structure\n![Module Structure](https://raw.githubusercontent.com/phoityne/pms-infra-socket/main/docs/02_module_structure.png)\n\n---\n"
