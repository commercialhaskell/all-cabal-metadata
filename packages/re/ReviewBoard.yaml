description: "DESCRIPTION\n\nHaskell bindings to ReviewBoard (http://code.google.com/p/reviewboard/)\n\nFrom
  the ReviewBoard project page:\n\"Review Board is a web-based tool designed to help
  projects and companies \n keep track of pending code changes and make code reviews
  much less painful\n and time-consuming...\"\n\nThis package contains:\n- The WebAPI
  binding to ReviewBoard.\n- Sample command line tools mkrr and rbpatch demonstrating
  the usage \n  of the bindings. \n  -  Using 'mkrr' new review requests can be submitted
  \n     from the local repository copy as simple as:\n        svn diff | mkrr -r
  [reviewers]\n  - 'rbpatch' applies patches to local repository from a review request
  diff.\n  For details see the tools haddock documentation.\n\nImplemented and tested
  using ReviewBoard 1.0 Beta (4/25/2008).\n\n\nREQUIREMENTS\n\n- GHC (http://www.haskell.org/ghc/)\n-
  HTTP package (http://hackage.haskell.org/cgi-bin/hackage-scripts/package/HTTP-3001.0.4)\n-
  JSON package (http://hackage.haskell.org/cgi-bin/hackage-scripts/package/json-0.3.3)\n\n\nINSTALLATION\n\n1.
  Configure:\n    runhaskell Setup.lhs configure\n2. Compile:\n    runhaskell Setup.lhs
  build\n3. Install:\n    runhaskell Setup.lhs install (as root)\n\n\nCHANGES\n\n0.2.2
  \  - Added support for plain http server requests, httpGet and httpPost\n        -
  Changed get and post request methods to apiGet and apiPost\n        - Added rbpatch,
  an example command line tool that applies patches \n          from a review request
  diff to local repository\n        - Added summary flag to mkrr and support for publishing
  \n\n0.2.1   - Change the method API calls are constructed (internal change)\n\n0.2
  \    - More API calls are supported\n        - Changed RBResponse type to simplify
  response handling\n        - Added minimalistic DSL for handling JSON responses\n
  \       - mkrr supports screenshot upload now (-S command line flag)\n\n0.1     -
  Initial implementation supports basic API calls to submit new review requests\n\n"
