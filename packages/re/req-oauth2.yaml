description: |
  # req-oauth2 by Richard Cook

  Haskell application with main executable only built using Stack

  ## Clone repository

  ```
  git clone https://github.com/rcook/req-oauth2.git
  ```

  ## Install compiler

  ```
  stack setup
  ```

  ## Build

  ```
  stack build --fast
  ```

  ## Run application

  ```
  stack exec req-oauth2-app
  ```

  ## Run tests

  ```
  stack test
  ```

