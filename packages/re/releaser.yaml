changelog: "# Revision history for releaser\n\n## 0.3.0.1 -- 2023-10-31\n\n* Repo
  is now [github.com/hercules-ci/haskell-releaser](https://github.com/hercules-ci/haskell-releaser)\n\n*
  Cabal 3.8 support\n\n## 0.3.0.0 -- 2020-05-04\n\n* Upload to haddock support\n\n*
  LTS-15 support\n\n## 0.2.1.0 -- 2019-12-02\n\n* Use cabal v2 commands to avoid compatibility
  issues\n\n## 0.2.0.0 -- 2019-09-16\n\n* Write cabal versions using a regex\n  \n
  \ Unfortunately, cabal api can't operate on Cabal AST,\n  so we just resort to good
  old perl methods.\n\n* If any of the primitives fail, wait to retry.\n\n* Avoid
  checking out git branch since it's confusing.\n\n## 0.1.0.0 -- 2019-09-09\n\n* First
  version. Released on an unsuspecting world.\n"
