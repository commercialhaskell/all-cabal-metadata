description: "**This is a forked version of  the original [resource-pool](http://github.com/bos/pool)
  package\nthat includes performance- and metrics-oriented PRs that are not merged
  into the upstream version.\n[Read more](https://github.com/bos/pool/issues/39#issuecomment-993843274).**\n\n\n#
  Welcome to pool\n\npool is a fast Haskell library for managing medium-lifetime pooled\nresources,
  such as database connections.\n\n# Join in!\n\nWe are happy to receive bug reports,
  fixes, documentation enhancements,\nand other improvements.\n\nPlease report bugs
  via the\n[github issue tracker](http://github.com/avanov/pool/issues).\n\nMaster
  [git repository](http://github.com/avanov/pool):\n\n* `git clone git://github.com/avanov/pool.git`\n\nAuthors\n-------\n\nThis
  library is written and maintained by Bryan O'Sullivan,\n<bos@serpentine.com>.\n\nThe
  current fork is maintained by Maxim Avanov <maxim.avanov@gmail.com>. \n"
