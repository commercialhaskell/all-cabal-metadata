description: "[![pipeline status](https://gitlab.com/krakrjak/restman/badges/master/pipeline.svg)](https://gitlab.com/krakrjak/restman/-/commits/master)
  \n\nRESTMan is a program for sending web requests using a terminal user interface
  or TUI.\n\n[[_TOC_]]\n\nRight now, Windows is not supported directly due to limitations
  of the [Brick](https://hackage.haskell.org/package/brick) library used to generate
  the TUI. You can however, use Windows to build and execute RESTMan through WSL2
  and a Debian distribution. See details below.\n\n---\n\n# Usage\n\n    % stack exec
  restman -- --help\n    RESTman, an HTTP(S) application\n\n    Usage: restman [--help]
  [-m|--method METHOD] \n                       [--no-default-headers | --default-headers]
  \n                       [-h|--custom-header NAME_VALUE] \n                       [--payload
  PAYLOAD | --payload-file PATHNAME]\n      A TUI application for interactively using
  the full range of HTTP(S) directly\n\n    Available options:\n      --help                   Show
  command-line help and abort normal operation.\n      -m,--method METHOD       HTTP(S)
  Method (or \"Verb\") (default: \"GET\")\n      --no-default-headers     Send ONLY
  the custom headers specified.\n      --default-headers        Send custom headers
  after default headers. This is\n                               the default behavior.\n
  \     -h,--custom-header NAME_VALUE\n                               Add a custom
  header, argument is name:value (colon\n                               separates
  name from value).\n      --payload PAYLOAD        Specify (in UTF-8) payload directly
  on command-line\n      --payload-file PATHNAME  Load payload from file on startup\n\n
  \   https://gitlab.com/krakrjak/restman\n\n---\n# Building\n\nFor those already
  familiar with Haskell and the Stack, you can get up and running quickly with the
  usual recipie of `stack setup` followed by `stack build`. As usual, `stack setup`
  only needs to be run once.\n\n## Building on Debian (WSL2 Tested)\n\nInstall and
  configure your favorite shell, you are going to spend a lot of time in it. :)\n\nOnce
  you are comfortable install the package _haskell-stack_, _libtinfo-dev_, and _libz1g-dev_
  using apt: `apt install haskell-stack libtinfo-dev libz1g-dev`\n\nYou will need
  to upgrade the Debian provided stack using `stack upgrade`. If needed it will prompt
  you for sudo access. Once your stack is up-to-date you need a Haskell compiler.
  Use `stack setup` to determine, fetch, and configure a compiler for your environment.
  You can check your installation using `stack ghci` to enter the GHC REPL.\n\nNow
  you are ready to build RESTMan and all of its dependencies. `stack build`\n\n##
  Building on M1 Mac\n\nInstall [ghcup](https://www.haskell.org/ghcup/), then `brew
  install llvm`. Then you will need the following setup in your environment:\n\n```sh\nexport
  PATH=\"/opt/homebrew/opt/llvm@13/bin:$PATH\"\nexport LDFLAGS=\"-L/opt/homebrew/opt/llvm@13/lib\"\nexport
  CPPFLAGS=\"-I/opt/homebrew/opt/llvm@13/include\"\n```\n\nThen you can successfully
  use `stack` to build the program. You will need some extra flags to make it all
  work. Here's what is reported to work currently: `stack --arch aarch64 --system-ghc
  build`.\n\n---\n# Running and Testing\n\nOnce you have _restman-exe_ built you can
  use stack to execute it with `stack exec restman-exe`. If you want to pass options
  to the program you can use the form `stack exec restman-exe -- OPTIONS FOR RESTMAN
  BINARY`. You can also install the binary to _~/.local_ with `stack install`. If
  you add _~/.local/bin_ to your __PATH__ you can run the program without the aid
  of the _stack_ executable.\n"
