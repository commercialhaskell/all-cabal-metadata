changelog: ! "<!-- -*- Markdown -*- -->\n\n## 0.11.1.0\n\n- add compatibility module
  \ Database.Relational.Query.TH for upgrading from 0.9.\n\n## 0.11.0.0\n\n- same
  as 0.10.1.1. re-versioned for TH incompatibility against 0.10.0.\n\n## 0.10.1.1\n\n-
  fix overloaded-labels instances for GHC 8.2.\n\n## 0.10.1.0\n\n- define projections
  with overloaded-labels. -- Thanks for Ryan Mulligan\n- add a portable sequence number
  operation.\n\n## 0.10.0.0\n\n- switch namespace to Database.Relational\n- update
  interfaces about projection types.\n- divide and apply product-isomorphic interfaces.\n\n##
  0.9.5.0\n\n- export QuerySuffix and unsafe-query functions from Database.Relational.Query
  namespace for libraries.\n\n## 0.9.4.1\n\n- fix version constraint.\n\n## 0.9.4.0\n\n-
  add NULLS FIRST and NULLS LAST to ORDER BY clause.\n\n## 0.9.3.0\n\n- add Show instance
  of Pi.\n- add pzero and ConstantTermsSQL instance of ().\n- add Category instance
  of Pi.\n\n## 0.9.2.1\n\n- add tested-with 8.2.1.\n\n## 0.9.2.0\n\n- Add derivedInsertValue
  definitions to arrow interface.\n- Apply chunked-insert to derivedInsertValue.\n\n##
  0.9.1.0\n\n- Fix of unsafeValueNull. ( https://github.com/khibino/haskell-relational-record/issues/55
  )\n\n## 0.9.0.2\n\n- Bugfix of case projected record. ( https://github.com/khibino/haskell-relational-record/issues/54
  )\n\n## 0.9.0.1\n\n- Use Haskell implementation test instead of flag test in .cabal\n\n##
  0.9.0.0\n\n- Add HRR instances of tuple types derived by generic programming.\n-
  Add generic instances of ShowConstantTermsSQL.\n\n## 0.8.3.6\n\n- Bugfix of lazy
  instances of ShowConstantTermsSQL.\n\n## 0.8.3.5\n\n- Deprecate some exported interfaces
  which are internal definitions.\n\n## 0.8.3.4\n\n- Update this changelog\n\n## 0.8.3.3\n\n-
  simpl-tick-factor work-around to avoid bug of GHC\n\n## 0.8.3.2\n\n- Export Register
  interface type from Query module.\n\n## 0.8.3.1\n\n- Refactor around sub-query and
  its builder.\n- Compatibility with dlist-0.5.\n\n## 0.8.3.0\n\n- Add configuration
  to quote SQL string of table names.\n\n## 0.8.2.3\n\n- Add tested-with meta-data.\n\n##
  0.8.2.2\n\n- Update for GHC 8.\n\n## 0.8.2.1\n\n- Fix constraint of build-depends.\n\n##
  0.8.2.0\n\n- Add TIMESTAMPTZ literal of PostgreSQL.\n\n## 0.8.1.0\n\n- Add schemaNameMode
  configuration.\n\n## 0.8.0.5\n\n- Update tests along with deprecations.\n\n## 0.8.0.4\n\n-
  Drop unused pragma.\n\n## 0.8.0.3\n\n- Drop unreferenced overloading.\n\n## 0.8.0.2\n\n-
  Update documentation.\n\n## 0.8.0.1\n\n- Fix build-depends.\n\n## 0.8.0.0\n\n- Drop
  unsafe Expr type.\n- Drop redundant type synonyms around DELETE and UPDATE.\n- Add
  Register monad to add build-able INSERT statement\n- Configurable relation template
  names.\n\n## 0.7.1.0\n\n- Deprecate redundant type synonyms.\n\n## 0.7.0.2\n\n-
  Prepare to drop Expr type and deprecate around it.\n- Fix boolean projection operator
  types.\n\n## 0.7.0.1\n\n- Update this changelog.\n\n## 0.7.0.0\n\n- Use TH quotations
  for deriving class symbols.\n\n## 0.6.4.0\n\n- Fix around correlated sub-queries.\n-
  Update unit-test cases.\n\n## 0.6.3.0\n\n- Add Int8 type as SQL constant int value.
  (e.g. MySQL)\n\n## 0.6.2.0\n\n- Make InsertQuery type as PreparedNoFetch instance.\n\n##
  0.6.1.0\n\n- Add a configuration flag to pring verbose compile-time messages.\n\n##
  0.6.0.0\n\n- Increase type safety of interfaces.\n- Simplify interfaces arond unique
  query.\n\n## 0.5.2.0\n\n- Add MonadTrans instance of QueryJoin.\n- Update links
  about Opaleye.\n\n## 0.5.1.1\n\n- Update documentation.\n\n## 0.5.1.0\n\n- Add the
  arrow combinator module and its unit-test cases.\n\n## 0.5.0.3\n\n- Update unit-test
  cases.\n- Add the fixity of `over` operator.\n- Avoid an `a future Prelude name'
  warning.\n\n## 0.5.0.2\n\n- Switch libraries to use from test-suites not to depend
  on Cabal library.\n\n## 0.5.0.1\n\n- Add this ChangeLog file.\n\n## 0.5.0.0\n\n-
  Prevent window function context expression from using normal SQL expressions.\n-
  Generalize the result types of aggregate and window functions.\n- Allow to embed
  a integer literal in SQL from Haskell Int type.\n- Add SQL LIKE operators.\n- Drop
  old deprecated functions. (fromMaybe', dense_rank, ...)\n- Fix typo.\n  https://github.com/khibino/haskell-relational-record/pull/15\n-
  Fix for \"invalid single-column insert syntax\".\n  https://github.com/khibino/haskell-relational-record/issues/16\n\n##
  0.4.0.0\n\n- Extend derivedInsert.\n\n## 0.3.0.0\n\n- Add generalized restrict.\n-
  Pass configuration to DELETE and UPDATE.\n\n## 0.2.0.0\n\n- Update structure of
  query with placeholders.\n"
