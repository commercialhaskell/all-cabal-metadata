changelog: ! "# Changelog\n\n## 0.3.0.0\n\n*  Generalize Snap to MonadSnap, thanks
  to theNerd247!\n\n#### 0.2.0.1\n\n* Allow rest-core-0.39.\n\n## 0.2\n\n* Breaking:
  `Applicative` and `Monad` constraint on `m` in\n  `apiToHandler'`. See `rest-core-0.37`
  for more details.\n\n#### 0.1.17.18\n\n* Allow `rest-core 0.36.*`\n\n#### 0.1.17.17\n\n*
  Bump `rest-core` upper bound.\n\n#### 0.1.17.16\n\n* Allow utf8-string 1.\n\n####
  0.1.17.15\n\n* Use new version of `rest-core`.\n\n#### 0.1.17.14\n\n* Bump `rest-core`.\n\n####
  0.1.17.13\n\n* Bump `rest-types` and `rest-core`.\n\n#### 0.1.17.12\n\n* Ignore
  empty path segments in URLs.\n\n#### 0.1.17.11\n\n* Use `json-schema 0.5.*`.\n\n####
  0.1.17.10\n\n* Allow `mtl == 2.2.*` and `transformers == 0.4.*`.\n"
