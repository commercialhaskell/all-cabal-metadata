  \ <img src=\"https://img.shields.io/hackage/v/one-time-password?style=flat-square\"
  alt=\"Hackage\" />\n</a>\n</p>\n\nA One-Time Password (OTP) is a dynamic password
  used once in conjunction with an account's usual password, a for the purpose of
  two-factor authentication. \n\nIt can be based on a counter (HOTP) or a timestamp
  (TOTP). This module provides both methods.\n\nMobile authenticator applications
  will typically require a TOTP secret. They are most commonly provided as QR codes
  to scan.\nThis library can generate a URI that can be used by a QR Code generator.\n"
