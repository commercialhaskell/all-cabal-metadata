changelog: |
  ### 0.1.0.6 (2024-11-06)

  Support up to GHC 9.8

  ### 0.1.0.5 (2023-01-11)

  Support GHC 9.4

  ### 0.1.0.4 (2022-03-15)

  Support base 4.16 (ghc 9.2)

  ### 0.1.0.3 (2021-11-17)

  - Support and require aeson 2.0.*
  - Drop unordered-containers dependency

  ### 0.1.0.2 (2021-03-10)

  - Relax aeson bound to >= 1.4.4
  - Tighten text bound to >= 1.2.4
  - Tighten unordered-containers bound to >= 0.2.10

  ### 0.1.0.1 (2021-03-06)

  - Bug fix: JSON object entries in the output are now guaranteed to be sorted by key.
  - Removed the test suite's dependency on doctest.
  - Tightens dependency bounds.

  ### 0.1.0.0 (2018-03-09) (deprecated)

  Initial release
changelog-type: markdown
description: |
  `one-line-aeson-text` is a very simply pretty-printer for [Aeson] values. It
  produces single-line output, which you may want for displaying short JSON data
  in log files. Our function output is similar to normal Aeson rendering, but we
  include spaces after comma and colon characters to produce text that is slightly
  more suitable for human consumption.

    [Aeson]: https://hackage.haskell.org/package/aeson
