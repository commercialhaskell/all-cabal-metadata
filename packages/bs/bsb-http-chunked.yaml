changelog: ! "# Changelog for the `bsb-http-chunked` package\n\n## [0.0.0.4] – 2018-09-29\n\n-
  Fix an issue with file modification times in the tarball that prevented\n  installation
  on Windows 10. [#22]\n- Remove compatibility with GHC < 7.10 (prompted by internal
  refactorings)\n\n## [0.0.0.3] – 2018-09-01\n\n- Compatibility with GHC-8.6\n- Documentation
  improvements\n\n## [0.0.0.2] – 2018-03-13\n\n- A lot of unused code was removed\n\n##
  [0.0.0.1] – 2018-03-13\n\n- Documentation improvements\n- `text` and `deepseq` dependencies
  were removed\n\n## 0 – 2018-03-12\n\nInitial release.\n\n---\n\nThe format of this
  changelog is based on\n[Keep a Changelog](http://keepachangelog.com/en/1.0.0/)\n\n[Unreleased]:
  https://github.com/sjakobi/bsb-http-chunked/compare/v0.0.0.4...HEAD\n[0.0.0.4]:
  https://github.com/sjakobi/bsb-http-chunked/compare/v0.0.0.3...v0.0.0.4\n[0.0.0.3]:
  https://github.com/sjakobi/bsb-http-chunked/compare/v0.0.0.2...v0.0.0.3\n[0.0.0.2]:
  https://github.com/sjakobi/bsb-http-chunked/compare/v0.0.0.1...v0.0.0.2\n[0.0.0.1]:
  https://github.com/sjakobi/bsb-http-chunked/compare/v0...v0.0.0.1\n\n[#22]: https://github.com/sjakobi/bsb-http-chunked/issues/22\n"
