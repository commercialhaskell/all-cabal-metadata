changelog: "0.2.1.1\n\n\t* Tightened the version bounds for data-default. The old
  bounds weren't\n\taccurate.\n\n0.2.1.0\n\n\t* Added searchBugs' and searchBugsWithLimit',
  variations which return\n\tonly a list of BugIds. These are more suitable for polling
  than the\n\texisting functions.\n\n0.2.0.0\n\n\t* History events now have a sequential
  id, just like comments.\n\n\t* When using an anonymous session, Bugzilla does not
  return email\n\taddresses for users.  To accomodate this, the User type now stores
  email\n\taddresses as type 'Maybe UserEmail'.\n"
