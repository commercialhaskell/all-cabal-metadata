description: "An even more improved version of xtail/tail -f.\n\nRequirements:\n -
  ghc\n - hinotify (http://hackage.haskell.org/cgi-bin/hackage-scripts/package/hinotify)\n\nExample:\n
  \ ztail -I -r300 \\\n\t-c bright,red /var/log/kernel \\\n\t-c yellow /var/log/daemon
  \\\n\t-a -c blue -t '%b %d %H:%M:%S' -h '\\@ ' /var/log/Xorg.0.log\n\nTODO:\n  configuration
  file (currently the command line can get unwieldy)\n\nhttps://dylex.net:9947/src\n\nSuggestions,
  improvements, patches, complaints welcome.\n"
