description: ! "# Wordchoice Command-Line Tool\n[![Build Status](https://travis-ci.org/vmchale/wordchoice.svg?branch=master)](https://travis-ci.org/vmchale/wordchoice)\n\n##
  Usage\n\nThe following will print the 10 most used words.\n\n```bash\n $ wordchoice
  test/ulysses.txt -n10\n 13609: the\n 8134: of\n 6550: and\n 5841: a\n 4788: to\n
  4619: in\n 3034: his\n 2712: he\n 2431: I\n 2391: with\n```\n\nTo print the 10 most
  used words *and* write a bar graph:\n\n```bash\n $ wordchoice test/ulysses.txt -n10
  -o distribution.html\n```\n\n\n## Installation\n\n### Binary Release\n\n\n### Cabal\n"
