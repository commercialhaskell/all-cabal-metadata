description: ! "# word2vec-model\n\nReading word2vec binary models (generated with
  the original tool by Mikolov).\n\nThis simple module is only for *reading* word2vec
  models (it cannot be used\nto *generate* a word2vec model, for this the original
  word2vec tools should be used).\n\nNote that word2vec binary format is not a proper
  serialisation format (as it is mostly\na raw dump of C data. *Caveat emptor*, it
  might be risky to read a model generated\non a host with a different architecture.\n\nExample:\n\n
  \   {-# LANGUAGE OverloadedStrings #-}\n    model <- readWord2VecModel \"binary.bin\"\n
  \   let theMostSimilar = findKNearestToWord w2v 30 \"polska\"\n"
