changelog: "## 2.1.6\n\n * Refactor memory use further.\n * Improve tests.\n\n## 2.1.5\n\n
  * Fix errors not releasing memory.\n\n## 2.1.4\n\n * Add ResourceT support for snapshots
  and iterators.\n\n## 2.1.3\n\n * Correct bug where database was ignoring prefix
  length config.\n\n\n## 2.1.2\n\n * Correct bug when opening database with column
  families.\n\n\n## 2.1.1\n\n * Expose ColumnFamily type.\n \n\n## 2.1.0\n\n * Add
  support for column families.\n\n\n## 2.0.0\n\n * Fork into a different project\n
  * Rewrite most of the code to make it faster and easier to use\n * Remove many features
  that I don't need or want to maintain\n\n\n## 1.0.1\n\n * Add support for UTF-8
  characters in a database's path\n\n\n## 1.0.0\n\n * First version by Serokell\n\n\n##
  0.3x.0\n\n * ResourceT is no longer compulsory\n\n\n## 0.2.0\n\n * requires LevelDB
  v1.7\n * support for filter policy (LevelDB v1.5), either custom or using the built-in\n
  \  bloom filter implementation\n * write batch values no longer require a `memcpy`
  to be early-finalizer-safe\n   (introduced in 0.1.1)\n\n\n## 0.1.0\n\n * memory
  (foreign pointers) is managed through\n   [ResourceT](http://hackage.haskell.org/package/resourcet).
  Note that this\n   requires to lift monadic actions inside the `MonadResource` monad,
  see the\n   examples.\n * links against shared library (LevelDB v1.3 or higher)\n
  * LevelDB 1.3 API fully supported (including custom comparators, excluding\n   custom
  environments)\n\n\n## 0.0.x\n\n * experimental releases\n"
