changelog: |
  ## [_Unreleased_](https://github.com/pbrisbin/ronn/compare/ronn-v1.2.0.0...main)

  ## [v1.2.0.0](https://github.com/pbrisbin/ronn/compare/ronn-v1.1.2.0...ronn-v1.2.0.0)

  - Simplify AST, distinguish lines from paragraphs
  - Reflow paragraphs (`Para`) at 80 columns
  - Don't print empty trailing line

  ## [v1.1.2.0](https://github.com/pbrisbin/ronn/compare/ronn-v1.1.1.0...ronn-v1.1.2.0)

  - Add `getCmdSections` to `HasSections` to support `# COMMANDS`

  ## [v1.1.1.0](https://github.com/pbrisbin/ronn/compare/ronn-v1.1.0.0...ronn-v1.1.1.0)

  - Add `HasSections` and `getSections`

  ## [v1.1.0.0](https://github.com/pbrisbin/ronn/compare/ronn-v1.0.0.0...ronn-v1.1.0.0)

  - Export more `...ToText` functions
  - Strengthen `ManRef` types
  - Add `ronnFilePath`
  - Un-prefix types (`RonnSection` renamed `Section`, etc)
  - Remove `.Opt` and `.Env` intermediate types

  ## [v1.0.0.0](https://github.com/pbrisbin/ronn/tree/v1.0.0.0)

  First tagged pre-release.
