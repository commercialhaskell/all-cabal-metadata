changelog: |
  # Changelog for rollbar-yesod

  All notable changes to this project will be documented in this file.

  ## [1.1.0] - 2024-05-28

  ### Changed
  - Added support for GHC 9.4

  ## [1.0.0] - 2022-12-28

  ### Changed

  - Updated dependency aeson version.
  - Updated base version

  ### Removed

  - Support for GHC 8.6.1
