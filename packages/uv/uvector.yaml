description: "The uvector library is a polished up version of the basic flat, unlifted\narrays
  from the Data Parallel Haskell project. These arrays use\naggressive fusion optimisations,
  low level unboxed representations, and\na list-like interface, to provide convenient
  access to fast arrays in\npure Haskell.\n\nAs this is all about speed, the library
  is only available for GHC. \n\n------------------------------------------------------------------------\n\nWhen
  to fuse: don't duplicate work.\n"
