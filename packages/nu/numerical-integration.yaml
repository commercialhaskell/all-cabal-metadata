description: "# numerical-integration\n\nOne-dimensional numerical integration using
  the 'NumericalIntegration' C++ library.\n\n___\n\n***Example.*** Integrate x² between
  0 and 1 with desired relative error 1e-10 and \nusing 200 subdivisions.\n\n```haskell\nexample
  :: IO (Double, Double, Int) -- value, error estimate, error code\nexample = integration
  (\\x -> x*x) 0 1 1e-10 200\n```"
