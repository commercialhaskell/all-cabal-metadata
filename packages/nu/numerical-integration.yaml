description: "# numerical-integration\n\nOne-dimensional numerical integration using
  the \n['NumericalIntegration'](https://github.com/tbs1980/NumericalIntegration)
  C++ library.\n\n___\n\n***Example.*** Integrate x² between 0 and 1 with desired
  relative error 1e-5 and \nusing 200 subdivisions. Exact value: 1/3.\n\n```haskell\nexample
  :: IO IntegralResult -- value, error estimate, error code\nexample = integration
  (\\x -> x*x) 0 1 1e-5 200\n-- IntegralResult {_value = 0.3333333333333334, _error
  = 3.7007434154171895e-15, _code = 0}\n```\n\nThe error code 0 indicates the success."
