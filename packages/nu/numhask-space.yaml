changelog: "0.8.1\n===\n* GHC 9.0.1 support\n* API fixes for random-1.2; `randomS`,
  `randomSM` & `randomSs` \n\n0.7.0\n=====\n\n* GHC 8.10.2 support\n* Added `Transform`
  and `Affinity` capabilities\n* Added `Line` and associated functions.\n* Support
  for random-1.2; `uniformS` and `uniformSs`\n* Shifted to zero-centered, width scaling
  `Range` multiplication.\n* Added `average` & `quantile` to NumHask.Space.Histogram\n*
  Improved haddocks\n* Extended doctests\n\n0.6.1\n=====\n\n* GHC 8.10.1 support\n"
