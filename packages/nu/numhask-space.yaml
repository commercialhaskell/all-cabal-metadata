changelog: "0.12\n==\n* rx,ry,rz,rw added to NumHask.Space.Rect\n\n0.11.1.0\n===\n*
  Rect and Point show instances include negative brackets.\n* removed NegativeLiterals
  as a requirement.\n\n0.11.0.0\n===\n* fixes for numhask-0.11\n\n0.9.0\n===\n* added
  emptyHistogram\n* fixes for numhask-0.9\n\n0.8.2\n===\n* replaced space1 partial
  with unsafeSpace1 + total space1\n\n0.8.1\n===\n* GHC 9.0.1 support\n* API fixes
  for random-1.2; `randomS`, `randomSM` & `randomSs` \n\n0.7.0\n=====\n\n* GHC 8.10.2
  support\n* Added `Transform` and `Affinity` capabilities\n* Added `Line` and associated
  functions.\n* Support for random-1.2; `uniformS` and `uniformSs`\n* Shifted to zero-centered,
  width scaling `Range` multiplication.\n* Added `average` & `quantile` to NumHask.Space.Histogram\n*
  Improved haddocks\n* Extended doctests\n\n0.6.1\n=====\n\n* GHC 8.10.1 support\n"
changelog-type: markdown
description: |-
  @numhask-space@ provides support for spaces where [space](https://en.wikipedia.org/wiki/Space_(mathematics\)) is defined as a set of numbers with a lower and upper bound.

  == Usage

  >>> {-# LANGUAGE RebindableSyntax #-}
  >>> import NumHask.Prelude
  >>> import NumHask.Space
