changelog: "# Changelog\n\n## [0.4.0.1] - 2025-02-13\n\n### Added\n\n* `renderColouredObjectSchemaViaCodec`\n*
  `renderColouredObjectSchemaVia`\n* `renderPlainObjectSchemaViaCodec`\n* `renderPlainObjectSchemaVia`\n*
  `objectSchemaChunksViaCodec`\n* `objectSchemaChunksVia`\n* `jsonObjectSchemaChunks`\n*
  `jsonObjectSchemaChunkLines`\n\n### Changed\n\n* Support for `autodocodec-schema
  >=0.2.0.1`\n\n## [0.4.0.0] - 2024-08-03\n\n### Changed\n\n* Remove orphan `ToYaml
  (Autodocodec a)` instance, instead defining a `AutodocodecYaml` newtype \n  and
  replacing the instance with a non-orphan `ToYaml (AutodocodecYaml a)` instance.\n\n##
  [0.3.0.1] - 2024-07-26\n\n* Support for `autodocodec >=0.4` and `autodocodec-schema
  >=0.2`.\n\n## [0.3.0.0] - 2024-06-23\n\n### Added\n\n* `jsonSchemaChunkLines`\n\n###
  Changed\n\n* Show number bounds in a nicer way.\n\n## [0.2.0.3] - 2023-01-01\n\n###
  Changed\n\n* Use the `ToYaml` instance instead of the `ToJSON` instance when encoding
  to Yaml.\n  This preserves the key order where `ToJSON` wouldn't.\n\n## [0.2.0.2]
  - 2022-07-21\n\n### Added\n\n* Support for the `discriminatedUnionCodec` for discriminated
  unions in `autodocodec-0.2.0.0`\n\n## [0.2.0.1] - 2022-04-28\n\n### Changed\n\n*
  Changed `renderPlainSchemaVia`, `renderPlainSchemaViaCodec`, `renderColouredSchemaVia`
  and `renderColouredSchemaViaCodec` to output `Text` instead of `ByteString`.\n\n##
  [0.1.0.1] - 2022-04-26\n\n### Added\n\n* Compatibility with `aeson >= 2.0.0.0`\n\n##
  [0.1.0.0] - 2021-12-23\n\n### Changed\n\n* Support for `autodocodec-schema >=0.1.0.0`
  with comments for `anyOf` and `oneOf`.\n* Added special support for 'or null'.\n\n##
  [0.0.0.0] - 2021-11-19\n\nFirst release.\n"
