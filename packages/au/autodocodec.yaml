  # Changelog

  ## [0.0.1.1] - 2022-04-26

  ### Added

  * Compatibility with `aeson >= 2.0.0.0`

  ## [0.0.1.0] - 2021-12-23

  ### Changed

  * `EitherCodec` now takes a `Union` to specify whether the union is disjoint or not.

  ### Added

  * `disjointEitherCodec` and `possiblyJointEitherCodec`.

  ## [0.0.0.0] - 2021-11-19

  First release.
