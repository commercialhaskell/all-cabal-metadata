  ### Added

  * Support for the `discriminatedUnionCodec` for discriminated unions in `autodocodec-0.2.0.0`

  ## [0.0.1.0] - 2021-11-19

  ### Added

  * `disjointEitherCodec` now does not generate `additionalProperties = true`.

