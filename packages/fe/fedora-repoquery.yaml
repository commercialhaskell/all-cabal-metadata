description: "# fedora-repoquery\n\nA work-in-progress wrapper for dnf repoquery,\nwhich
  caches repodata separately per release.\n\n## Usage\nUsage examples:\n\n- `fdrq
  rawhide firefox`\n\n- `fdrq 38 --requires podman`\n\n- `fdrq epel9 ghc`\n\n- `fdrq
  c9 bash`\n\n- `fdrq eln kernel`\n\netc\n\n`$ fdrq --version`\n```\n0.2\n```\n`$
  fdrq --help`\n```\nfedora-repoquery tool for querying Fedora repos for packages.\n\nUsage:
  fdrq [--version] [(-q|--quiet) | (-v|--verbose)] [-K|--koji] \n            [--devel-channel
  | --test-channel] [(-m|--mirror URL) | (-D|--dl)] \n            [(-s|--source) |
  (-a|--arch ARCH)] [-t|--testing] [-d|--debug] \n            ((-z|--cache-size) |
  (-e|--cache-clean-empty) | (-l|--list) | \n              RELEASE [[REPOQUERY_OPTS]
  [PACKAGE]...])\n\n  where RELEASE is {fN or N (fedora), 'rawhide', epelN, epelN-next,
  cN (centos\n  stream), 'eln'}, with N the release version number.\n  https://github.com/juhp/fedora-repoquery#readme\n\nAvailable
  options:\n  -h,--help                Show this help text\n  --version                Show
  version\n  -q,--quiet               Avoid output to stderr\n  -v,--verbose             Show
  stderr from dnf repoquery\n  -K,--koji                Use Koji buildroot\n  --devel-channel
  \         Use eln development compose\n  --test-channel           Use eln test compose
  [default: production]\n  -m,--mirror URL          Fedora mirror [default:\n                           https://download.fedoraproject.org/pub]\n
  \ -D,--dl                  Use dl.fp.o\n  -s,--source              Query source
  repos\n  -a,--arch ARCH           Specify arch [default: x86_64]\n  -t,--testing
  \            Fedora updates-testing\n  -d,--debug               Show some debug
  output\n  -z,--cache-size          Show total dnf repo metadata cache disksize\n
  \ -e,--cache-clean-empty   Remove empty dnf caches\n  -l,--list                List
  Fedora versions\n```\nThe default arch is the system arch.\n\n## Installation\nfedora-repoquery
  can be installed from\n[copr](https://copr.fedorainfracloud.org/coprs/petersen/fedora-repoquery/)\n\n##
  Building from source\nUse `stack install fedora-repoquery` or `cabal install fedora-repoquery`\nto
  build the latest release.\n\nTo build from git: `stack install` or `cabal install`.\n\n##
  Contributing\nfedora-repoquery is distributed under the GPL license version 3 or
  later.\n\n<https://github.com/juhp/fedora-repoquery>\n"
