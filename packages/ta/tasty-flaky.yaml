changelog: "# Revision history for tasty-flaky\n\n## 0.1.3.0 --  2025-12-13\n\n* Exceptions
  in tests will now be caught and considered test failures, even if the test runner\n
  \ doesn't catch the exception. This allows, for example, to retry on pattern match
  failure:\n\n  ```haskell\n  test :: TestTree\n  test = testCase \"Pattern match\"
  $ do\n      Just x <- f\n      ...\n  ```\n  \n  This test will now be retried instead
  of throwing an exception.\n\n## 0.1.2.0 --  2025-02-10\n\n* Add `flakyTestWithRetryAction`.
  Retry logic can now be based on test results (#1).\n\n## 0.1.1.0 -- 2024-12-19\n\n*
  Explicit support and testing for GHC 9.12\n\n## 0.1.0.0 -- 2024-09-24\n\n* First
  version\n"
