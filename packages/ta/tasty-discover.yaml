description: ! "[![Build Status](https://travis-ci.org/lwm/tasty-discover.svg?branch=master)](https://travis-ci.org/lwm/tasty-discover)\n[![tasty-discover-nightly](http://stackage.org/package/tasty-discover/badge/nightly)](http://stackage.org/nightly/package/tasty-discover)\n[![tasty-discover-lts](http://stackage.org/package/tasty-discover/badge/lts)](http://stackage.org/lts/package/tasty-discover)\n[![Hackage
  Status](https://img.shields.io/hackage/v/tasty-discover.svg)](http://hackage.haskell.org/package/tasty-discover)\n[![GitHub
  license](https://img.shields.io/badge/license-MIT-brightgreen.svg)](https://raw.githubusercontent.com/lwm/tasty-discover/master/LICENSE)\n\n#
  tasty-discover\n\n- [Getting Started](#getting-started)\n  * [Create Test Driver
  File](#create-test-driver-file)\n  * [Configure Cabal or Hpack Test Suite](#configure-cabal-or-hpack-test-suite)\n-
  [Write Tests](#write-tests)\n- [Customise Discovery](#customise-discovery)\n  *
  [No Arguments](#no-arguments)\n  * [With Arguments](#with-arguments)\n- [Example
  Project](#example-project)\n- [Change Log](#change-log)\n- [Deprecation Policy](#deprecation-policy)\n-
  [Contributing](#contributing)\n- [Maintenance](#maintenance)\n- [Acknowledgements](#acknowledgements)\n\nHaskell
  auto-magic test discovery and runner for the [tasty test framework].\n\n[tasty test
  framework]: https://github.com/feuerbach/tasty\n\nPrefix your test case names and
  `tasty-discover` will discover, collect and run\nthem. All popular Haskell test
  libraries are covered. Configure once then just\nwrite your tests. Avoid forgetting
  to add test modules to your Cabal/Hpack\nfiles. Tasty ingredients are included along
  with various configuration options\nfor different use cases.\n\nSee below for full
  documentation and examples.\n\n# Getting Started\n\nThere are 4 simple steps:\n\n
  \ 1. [Create a test driver file in the test directory](#create-test-driver-file)\n
  \ 2. [Mark the driver file as the `main-is` in the test suite](#configure-cabal-or-hpack-test-suite)\n
  \ 3. [Mark tests with the correct prefixes](#write-tests)\n  4. [Customise test
  discovery as needed](#customise-discovery)\n\nCheck out the [example project](#example-project)
  to get moving quickly.\n\n## Create Test Driver File\n\nYou can name this file anything
  you want but it must contain the correct\npreprocessor definition for `tasty-discover`
  to run and to detect the\nconfiguration. It should be at the top level of the test
  directory.\n\nFor example (in `test/Driver.hs`):\n\n```\n{-# OPTIONS_GHC -F -pgmF
  tasty-discover #-}\n```\n\n## Configure Cabal or Hpack Test Suite\n\nIn order for
  Cabal/Stack to know where the tests are, you'll need to configure\nthe `main-is`
  option of your test-suite to point to the driver file. In the\nfollowing example,
  the test driver file is called `Driver.hs`:\n\n```\ntest-suite test\n  main-is:
  Driver.hs\n  hs-source-dirs: test\n  build-depends: base\n```\n\nIf you use [hpack],
  that might look like:\n\n[hpack]: https://github.com/sol/hpack\n\n``` yaml\ntests:\n
  \ test:\n    main: \"Driver.hs\"\n    source-dirs: \"test\"\n    dependencies:\n
  \   - \"base\"\n```\n\n# Write Tests\n\nCreate test modules and prefix the test
  function name with an identifier that\ncorresponds to the testing library you wish
  to run the test with:\n\n  - **prop_**: [QuickCheck](http://hackage.haskell.org/package/tasty-quickcheck)
  properties.\n  - **scprop_**: [SmallCheck](http://hackage.haskell.org/package/tasty-smallcheck)
  properties.\n  - **hprop_**: [Hedgehog](http://hackage.haskell.org/package/tasty-hedgehog)
  properties.\n  - **unit_**: [HUnit](http://hackage.haskell.org/package/tasty-hunit)
  test cases.\n  - **spec_**: [Hspec](http://hackage.haskell.org/package/tasty-hspec)
  specifications.\n  - **test_**: [Tasty](http://hackage.haskell.org/package/tasty)
  TestTrees.\n\nHere is an example test module with a bunch of different tests:\n\n```
  haskell\n{-# LANGUAGE ScopedTypeVariables #-}\n\nmodule ExampleTest where\n\nimport
  Data.List\nimport Test.Tasty\nimport Test.Tasty.HUnit\nimport Test.Tasty.Hspec\nimport
  Test.Tasty.QuickCheck\n\n-- HUnit test case\nunit_listCompare :: IO ()\nunit_listCompare
  = [1, 2, 3] `compare` [1,2] @?= GT\n\n-- QuickCheck property\nprop_additionCommutative
  :: Int -> Int -> Bool\nprop_additionCommutative a b = a + b == b + a\n\n-- SmallSheck
  property\nscprop_sortReverse :: [Int] -> Bool\nscprop_sortReverse list = sort list
  == sort (reverse list)\n\n-- Hspec specification\nspec_prelude :: Spec\nspec_prelude
  = do\n  describe \"Prelude.head\" $ do\n    it \"returns the first element of a
  list\" $ do\n      head [23 ..] `shouldBe` (23 :: Int)\n\n-- Tasty TestTree\ntest_multiplication
  :: [TestTree]\ntest_multiplication = [testProperty \"One is identity\" $ \\(a ::
  Int) -> a * 1 == a]\n\n-- Tasty IO TestTree\ntest_generateTree :: IO TestTree\ntest_generateTree
  = do\n  input <- pure \"Some input\"\n  pure $ testCase input $ pure ()\n\n-- Tasty
  IO [TestTree]\ntest_generateTrees :: IO [TestTree]\ntest_generateTrees = do\n  inputs
  <- pure [\"First input\", \"Second input\"]\n  pure $ map (\\s -> testCase s $ pure
  ()) inputs\n```\n\n# Customise Discovery\n\nYou configure `tasty-discover` by passing
  options to the test driver file.\n\n## No Arguments\n\nExample: `{-# OPTIONS_GHC
  -F -pgmF tasty-discover -optF --debug #-}`\n\n  - **--debug**: Output the contents
  of the generated module while testing.\n  - **--tree-display**: Display the test
  output results hierarchically.\n\n## With Arguments\n\nExample: `{-# OPTIONS_GHC
  -F -pgmF tasty-discover -optF --modules=\"*CustomTest.hs\" #-}`\n\n  - **--modules**:
  Which test modules to discover (with glob pattern).\n  - **--ignores**: Which test
  modules to ignore (with glob pattern).\n  - **--generated-module**: The name of
  the generated test module.\n  - **--ingredient**: Tasty ingredients to add to your
  test runner.\n\nIt is also possible to override [tasty test options] with `-optF`:\n\n[tasty
  test options]: https://github.com/feuerbach/tasty#options\n\n``` bash\n{-# OPTIONS_GHC
  -F -pgmF tasty-discover -optF --hide-successes #-}\n```\n\n# Example Project\n\nSee
  the [testing for this package] for a fully configured example.\n\n[testing for this
  package]: https://github.com/lwm/tasty-discover/tree/master/test\n\n# Change Log\n\nPlease
  see the [CHANGELOG.md] for the latest changes.\n\nWe try to keep [tagged releases]
  in our release process, if you care about that.\n\n[CHANGELOG.md]: https://github.com/lwm/tasty-discover/blob/master/CHANGELOG.md\n[tagged
  releases]: https://github.com/lwm/tasty-discover/releases\n\n# Deprecation Policy\n\nIf
  a breaking change is implemented, you'll see a major version increase, an\nentry
  in the [change log] and a compile-time error with a deprecation warning\nand clear
  instructions on how to upgrade. Please do complain if we're doing\nthis too much.\n\n[change
  log]: https://github.com/lwm/tasty-discover/blob/master/CHANGELOG.md\n\n# Contributing\n\nAll
  contributions welcome! The continuous integration suite is pretty\ncomprehensive,
  so just get hacking and add a test case - there are *plenty* of\nexamples, so this
  should be simple - and I'll get to review your change ASAP.\n\n# Maintenance\n\nIf
  you're interested in helping maintain this package, please let [@lwm] know!\n\nIt
  doesn't take much time (max ~3 hours a month) and all we need to do is:\n\n  * Triage
  issues that are raised.\n  * Review pull requests from contributors.\n  * Fix bugs
  when present.\n  * Make releases.\n  * Manage bounds issues on Stackage.\n\nYou
  can [create an issue] or drop him a line at **lukewm AT riseup DOT NET**.\n\n[@lwm]:
  https://github.com/lwm\n[create an issue]: https://github.com/lwm/tasty-discover/issues/new\n\n#
  Acknowledgements\n\nThanks to [hspec-discover] and [tasty-auto] for making this
  possible.\n\nA huge thanks to the growing list of [contributors].\n\n[hspec-discover]:
  https://hspec.github.io/hspec-discover.html\n[tasty-auto]: https://github.com/minad/tasty-auto\n[contributors]:
  https://github.com/lwm/tasty-discover/graphs/contributors\n"
