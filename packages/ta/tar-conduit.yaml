changelog: ! "## 0.3.0 - 2018-08-28\n * Support for `FTHardLink` restoration, but
  not creation yet.\n * Restoring files made even more lenient with creation of full
  directory path if any parents of\n   it are missing.\n\n## 0.2.5 - 2018-08-28\n
  * Exported `untarWithExceptions`, `restoreFileIntoLenient`\n\n## 0.2.4 - 2018-08-27\n
  * Use forward slashes on Windows too, see [issue #21](https://github.com/snoyberg/tar-conduit/issues/21)\n
  * Addition of `extractTarballLenient` and `restoreFileWithErrors`\n\n## 0.2.3.1
  - 2018-06-06\n * Fixed drops associated payload for unsupported headers ((https://github.com/snoyberg/tar-conduit/issues/17))
  ([PR 18](https://github.com/snoyberg/tar-conduit/pull/18))\n * Dropped support for
  GHC 7/Stack LTS-2, LTS-3, LTS-6\n\n## 0.2.3 - 2018-02-10\n\n * Fixed compatibility
  with new `conduit >= 1.3.0`\n\n## 0.2.2 - 2018-02-06\n\n * Fixed proper unicode
  filepaths handling.\n * Fixed restoration of symbolic links.\n * Fixed restoring
  files with long names (>255), that use GNU tar format.\n * Utilizing GNU tar standard
  implemented support for long (>2097151) values of OwnerId, GroupId,\n   DeviceMinor
  and DeviceMajor values, as well as (>8589934591) for FileSize and\n   ModificationTime.
  Thus removing the 8GB size limitation, allowing negative timestamps and fixing\n
  \  compatibility with systems that use UID and GID in the higher range.\n * Expose
  `withFileInfo`.\n * Improved error reporting.\n\n## 0.2.1 - 2018-02-03\n\n * Expose
  `untarChunks`\n\n## 0.2.0 - 2018-01-23\n\n * Implemented tarball creation.\n * Introduced
  `FileInfo` datatype that makes it easier to work with archives by automatically\n
  \  handling tar specific blocks and applying them to `FileInfo`.\n * Full support
  for `ustar` format.\n * Support for GNU tar features: long file name. Discardes
  unsupported.\n * Helper tar/untar functions for dealing directly with the filesystem.\n\n##
  0.1.1 - 2017-05-31\n\n * Allow checksums to have leading spaces ([PR 8](https://github.com/snoyberg/tar-conduit/pull/8))\n\n##
  0.1.0 - 2016-11-03\n\n * Initial release\n\n"
