changelog: ! "Release Notes\n=============\n\nAll notable changes to this project
  will be documented in this file.\n\nThis project is versioned according to the [Package
  Versioning Policy](https://pvp.haskell.org), the\n*de facto* standard Haskell versioning
  scheme.\n\n\n1.0.0.1\n-------\n\n- **Date**    2018-01-09\n- **Git tag** [tasty-dejafu-1.0.0.1][]\n-
  **Hackage** https://hackage.haskell.org/package/tasty-dejafu-1.0.0.1\n\n### Miscellaneous\n\n-
  Bump upper bound of tasty to 1.1.\n\n[tasty-dejafu-1.0.0.1]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-1.0.0.1\n\n\n---------------------------------------------------------------------------------------------------\n\n\n1.0.0.0\n-------\n\n-
  **Date**    2017-12-23\n- **Git tag** [tasty-dejafu-1.0.0.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-1.0.0.0\n\n###
  Test.Tasty.DejaFu\n\n- The `ConcST` functions have been removed and replaced by
  the `ConcIO` functions.\n- The `IsTest` instance for `ConcST t (Maybe String)` is
  gone.\n- All test functions are generalised to take a `ProPredicate`.\n- All test
  functions now take the action to test as the last parameter.\n\n### Miscellaneous\n\n-
  The minimum supported version of dejafu is now 1.0.0.0.\n\n[tasty-dejafu-1.0.0.0]:
  https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-1.0.0.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.7.1.1\n-------\n\n-
  **Date**    2017-11-30\n- **Git tag** [tasty-dejafu-0.7.1.1][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.7.1.1\n\n###
  Test.Tasty.DejaFu\n\n- Fix a missing `@since` annotation.\n\n[tasty-dejafu-0.7.1.1]:
  https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.7.1.1\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.7.1.0\n-------\n\n-
  **Date**    2017-11-30\n- **Git tag** [tasty-dejafu-0.7.1.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.7.1.0\n\n###
  Test.Tasty.DejaFu\n\n- A new `testPropertyFor` function for checking refinement
  properties with a custom number of seed\n  values and variable assignments.\n\n[tasty-dejafu-0.7.1.0]:
  https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.7.1.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.7.0.3\n-------\n\n-
  **Date**    2017-11-02\n- **Git tag** [tasty-dejafu-0.7.0.3][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.7.0.3\n\n###
  Miscellaneous\n\n- tasty-0.12 support\n\n[tasty-dejafu-0.7.0.3]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.7.0.3\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.7.0.2\n-------\n\n-
  **Date**    2017-10-11\n- **Git tag** [tasty-dejafu-0.7.0.2][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.7.0.2\n\n###
  Miscellaneous\n\n- dejafu-0.9 support\n\n[tasty-dejafu-0.7.0.2]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.7.0.2\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.7.0.1\n-------\n\n-
  **Date**    2017-09-26\n- **Git tag** [tasty-dejafu-0.7.0.1][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.7.0.1\n\n###
  Miscellaneous\n\n- dejafu-0.8 support\n\n[tasty-dejafu-0.7.0.1]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.7.0.1\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.7.0.0\n-------\n\n-
  **Date**    2017-08-10\n- **Git tag** [tasty-dejafu-0.7.0.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.6.0.0\n\n###
  Test.Tasty.DejaFu\n\n- Two new functions: `testDejafuDiscard` and `testDejafuDiscardIO`,
  allowing you to selectively\n  discard results or traces.\n- The `Discard` type
  and `defaultDiscarder` function from dejafu is now re-exported.\n\n### Miscellaneous\n\n-
  Lower version bound on dejafu raised to 0.7.1.0.\n\n[tasty-dejafu-0.7.0.0]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.7.0.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.6.0.0\n-------\n\n-
  **Date**    2017-04-08\n- **Git tag** [tasty-dejafu-0.6.0.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.6.0.0\n\n###
  Test.Tasty.DejaFu\n\n- The refinement property testing functionality of dejafu is
  exposed in the new `testProperty`\n  function, and re-exported values.\n- Due to
  changes in dejafu, the `Way` type is now abstract and exposes smart constructor
  functions:\n    - `systematically`, corresponding to the old `Systematically`.\n
  \   - `randomly`, corresponding to the old `Randomly`.\n    - `uniformly`, a new
  uniform random (as opposed to weighted random) scheduler.\n    - `swarmy`, corresponding
  to the old `Randomly` and specifying how many executions to use the\n      same
  weights for.\n- The `defaultWay`, `defaultMemType`, and `defaultBounds` values are
  all now re-exported.\n\n### Miscellaneous\n\n- Only dejafu 0.7 is supported.\n\n[tasty-dejafu-0.6.0.0]:
  https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.6.0.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.5.0.0\n-------\n\n-
  **Date**    2017-04-08\n- **Git tag** [tasty-dejafu-0.5.0.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.5.0.0\n\n###
  Test.Tasty.DejaFu\n\n- Due to changes in dejafu, the `Way` type no longer takes
  a parameter; it is now a GADT.\n\n### Miscellaneous\n\n- There is now a changelog.\n-
  Every definition and instance now has a Haddock \"@since\" annotation.\n- Only dejafu
  0.6 is supported.\n\n[tasty-dejafu-0.5.0.0]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.5.0.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.4.0.0\n-------\n\n-
  **Date**    2017-02-21\n- **Git tag** [tasty-dejafu-0.4.0.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.4.0.0\n\n###
  Test.Tasty.DejaFu\n\n- All the functions which did take a `Bounds` now take a `Way`
  instead and support random scheduling\n  as well.\n- The `Way` type from dejafu
  is now re-exported.\n- The `IsOption` instance (and so corresponding command-line
  argument) for `Bounds` is gone.\n- A new `IsOption` instance for `Way` (and so corresponding
  command-line argument):\n    - \"systematically\": systematic testing with the default
  bounds.\n    - \"randomly\": 100 executions with a fixed random seed.\n\n### Miscellaneous\n\n-
  The minimum supported version of dejafu has been increased to 0.5 (from 0.2)\n\n[tasty-dejafu-0.4.0.0]:
  https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.4.0.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.3.0.2\n-------\n\n-
  **Date**    2016-09-10\n- **Git tag** [tasty-dejafu-0.3.0.2][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.3.0.2\n\n###
  Miscellaneous\n\n- Now supports concurrency 1.0.0.0 and dejafu 0.4.0.0\n\n[tasty-dejafu-0.3.0.2]:
  https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.3.0.2\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.3.0.1\n-------\n\n-
  **Date**    2016-05-26\n- **Git tag** [tasty-dejafu-0.3.0.1][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.3.0.1\n\n###
  Miscellaneous\n\n- Now supports GHC 8.\n\n[tasty-dejafu-0.3.0.1]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.3.0.1\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.3.0.0\n-------\n\n-
  **Date**    2016-04-28\n- **Git tag** [tasty-dejafu-0.3.0.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.3.0.0\n\n###
  Test.Tasty.DejaFu\n\n- New `IsTest` instances for `ConcST t (Maybe String)` and
  `ConcIO (Maybe String)`, with a `Just\n  String` result being a test failure with
  an error message.\n- The `Bounds` type from dejafu is now re-exported.\n- New `IsOption`
  instances for `Bounds` and `MemType`.\n- New command-line parameter to set the `MemType`
  parameter:\n    - \"sc\": sequential consistency.\n    - \"tso\": total store order.\n
  \   - \"pso\": partial store order.\n\n### Miscellaneous\n\n- Now supports dejafu
  0.2 (again).\n\n[tasty-dejafu-0.3.0.0]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.3.0.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.1.1.0\n-------\n\n-
  **Date**    2016-04-03\n- **Git tag** [tasty-dejafu-0.1.1.0][]\n- **This version
  was never pushed to hackage, whoops!**\n\n**This version was misnumbered! It should
  have been 0.2.1.0!**\n\n### Miscellaneous\n\n- Now supports dejafu 0.3, but drops
  support for dejafu 0.2.\n\n[tasty-dejafu-0.1.1.0]: https://github.com/barrucadu/dejafu/releases/tag/tasty-dejafu-0.1.1.0\n\n\n---------------------------------------------------------------------------------------------------\n\n\n0.2.0.0\n-------\n\n-
  **Date**    2015-12-01\n- **Git tag**  [0.2.0.0][]\n- **Hackage** https://hackage.haskell.org/package/tasty-dejafu-0.2.0.0\n\nInitial
  release. Go read the API docs.\n\n[0.2.0.0]: https://github.com/barrucadu/dejafu/releases/tag/0.2.0.0\n"
