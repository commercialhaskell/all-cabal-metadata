changelog: "# Revision history for tasty-hedgehog\n\n## 1.0.1.0 -- 2021-01-25\n\n*
  Automatically enable or disable colour, based on the same criteria\n  that hedgehog
  itself checks.\n\n## 1.0.0.2  -- 2020-01-16\n\n* Upgrade to `hedgehog-1.0.2`\n\n##
  1.0.0.1  -- 2019-05-22\n\n* Fixed test result reporting to made plain hedgehog's
  messages (fixes #30)\n\n## 1.0.0.0  -- 2019-05-17\n\n* Removed support for GHC <
  8\n* Upgrade to `hedgehog-1`\n\n## 0.2.0.0  -- 2018-03-13\n\n* Removes the verbosity
  option, which was unsupported\n* Fixes a bug in configuration option handling, which
  \n  was overwriting use configuration with the defaults.\n\n## 0.1.0.2  -- 2018-01-22\n\n*
  Ease bounds to allow for `tasty` 1.0.\n\n## 0.1.0.1  -- 2018-08-24\n\n* Exposed
  the various tasty options.\n\n## 0.1.0.0  -- 2017-08-24\n\n* First version. Released
  on an unsuspecting world.\n"
