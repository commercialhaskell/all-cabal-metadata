description: |-
  Tamper is a template library similar in approach to Blaze,
  but implemented as a Monad Transformer, which allows the
  programmer to lift actions from the underlying monad into
  templates. This makes it possible to do things like
  triggering database queries from within a template as
  needed, accessing a cache, reading data from disk, etc.,
  all within the context of a template.
