  # Changelog

  `tasty-hslua` uses [PVP Versioning][].

  ## tasty-hslua-1.1.1

  Released 2024-01-18.

  -   Relaxed upper bound for bytestring, allowing bytestring-0.12.

  ## tasty-hslua-1.1.0

  Released 2023-03-13.

  ## tasty-hslua-1.0.2

  Released 2022-02-19.

  -   Relaxed upper bound, allowing hslua-core-2.2.\*.

  ## tasty-hslua-1.0.1

  Released 2022-01-29.

  -   Update to hslua-core-2.1.0.

  ## tasty-hslua-1.0.0

  Released 2021-10-21.

