description: "  This is Tr√°nsito Abierto Library Version 0.1. (September 2010).\r\n\r\n
  \ To install use:\r\n\r\n      cabal install ta\r\n     \r\n  In case you want to
  play a bit with the examples, take note of this:\r\n\r\n      The examples use a
  database table that can be created using the\r\n      script make_twoColumns.sql.\r\n\r\n
  \     RCSdef.lhs contains definitions used by Ex01.lhs and Ex02.lhs.\r\n\r\n      You
  can make executables:\r\n\r\n         ghc --make Ex01\r\n         ghc --make Ex02\r\n
  \r\n      You download a document with examples at:\r\n\r\n         http://proftica.googlegroups.com/web/Examples.pdf\r\n\r\n
  \     Or you can use lhs2TeX on Database/TA/Examples/Examples.lhs.\r\n  \r\n  If
  you want to work in the library, you may want a structured way to\r\n  browse the
  source files via Haddock: \r\n\r\n         runghc setup haddock --hyperlink-source\r\n
  \        runghc setup copy\r\n"
