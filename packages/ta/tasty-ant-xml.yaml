changelog: ! "# 1.1.4\n\n## Other Changes\n\n* Bump upper bound of `tasty`.\n\n\n#
  1.1.3\n\n## Other Changes\n\n* Bump upper bound of `tasty`.\n\n\n# 1.1.2\n\n## Other
  Changes\n\n* Bump upper bound of `tasty`.\n\n\n# 1.1.1\n\n## Other Changes\n\n*
  Bump upper bound of `tasty`.\n\n\n# 1.1.0\n\n## Breaking Changes\n\n* The XML generated
  is now slightly different in order to satisfy Jenkins. In\n  particular:\n\n  *
  The `classname` attribute now joins the test path with `.` (like a Java\n    class
  name).\n  * `testsuite` nodes have a `tests` attribute, which is the amount of tests\n
  \   executed.\n\n  For more discussion see https://github.com/ocharles/tasty-ant-xml/pull/20
  and\n  https://github.com/ocharles/tasty-ant-xml/commit/a01df06b59122c3086fc9f42854129b1d4a8c31c#commitcomment-21211275\n\n
  \ Thanks to @liskin and @haishengwu-okta for this work.\n\n## Other Changes\n\n*
  Increase the lower bound of `directory` to >= 1.2.3.0. Earlier versions may\n  throw
  exceptions on some of the actions we are using. Thanks to @liskin for\n  pointing
  this out.\n\n\n# 1.0.5\n\n## Other Changes\n\n* Reduce the lower bound of `filepath`
  to >= 1.0.0\n* Reduce the lower bound of `directory` to >= 1.0.0\n\n# 1.0.4\n\n*
  We now use the `classname` attribute to indicate the test group a test came from.
  Thanks to @haishengwu-okta for this feature.\n\n# 1.0.3\n\n* Now creates the directory
  containing the report XML file. Thanks to @haishengwu-okta for this feature.\n\n#
  1.0.2\n\n* Build with tasty < 0.12.\n\n# 1.0.1\n\n* `tasty-ant-xml` now mentions
  timing information. Thanks @robdockins for this patch!\n\n# 1.0.0.11\n\n* Remove
  dependency on `reducers`. Thanks to @jdnavarro\n\n# 1.0.0.9\n\n* Build with tasty
  < 0.10\n\n# 1.0.0.8\n\n* Enable `-XFlexibleContexts`, which is required to build
  with GHC 7.9.\n\n# 1.0.0.7\n\n* Relaxed lower bound on containers to build with
  GHC 7.4.\n\n# 1.0.0.6\n\n* Updated to build with `tasty` 0.8.\n\n# 1.0.0.5\n\n*
  Updated to build with `tasty` 0.7e.\n\n# 1.0.0.4\n\n* Updated to build with `tasty`
  0.5.\n\n# 1.0.0.3\n\n* Change the .cabal file to include Changelog.md in source
  distribution.\n\n# 1.0.0.2\n\n* This version contains only changes to documentation.\n\n#
  1.0.0.1\n\n* This version contains only changes to documentation.\n\n# 1.0.0\n\n*
  Initial public release. Able to run a `TestTree` and produce XML that can be\n  understood
  by Jenkins.\n"
