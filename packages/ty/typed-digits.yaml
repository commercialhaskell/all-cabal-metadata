description: "[![Build Status](https://travis-ci.org/arranstewart/hs-typed-digits.svg?branch=master)](https://travis-ci.org/arranstewart/hs-typed-digits)\n[![Hackage](https://img.shields.io/hackage/v/typed-digits.svg)](https://hackage.haskell.org/package/typed-digits)\n\n#
  typed-digits\n\nProvides a Digit type, with the base of the digit available\nas
  a type-level Nat. Thus, it can be guaranteed at compile-time\nthat digits of different
  bases can't be added together.\n\n## Usage example\n\nFor more convenient provision
  of type-level parameters,\nit's recommended to use the `DataKinds` and `TypeApplications`
  extensions.\nThen, you can give type-level parameters using `@`, as seen below,
  instead of\ngiving the full type.\n\n```haskell\n>>> :set -XDataKinds -XTypeApplications\n>>>
  import Data.TypedDigits\n>>> let d = digit @9 3\n>>> d\nJust 3 (base 9)\n```\n\n##
  Source tree contents \n\n-   `src`: Library source files\n-   `test`: Unit tests\n-
  \  `doctest`: Documentation tests using [`doctest`](https://github.com/sol/doctest)\n\n\n"
