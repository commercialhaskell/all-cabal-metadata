changelog: |
  # Changelog for keid-dearimgui

  ## 0.1.3.2

  - Add `Render.ImGui.askWindowBox`, a helper to get a `Box` using dear-imgui coordinates.
  - Add `Render.ImGui.Window`:
    - a set of helpers to produce ImGui windows with the requested propeties and run actions inside them.
    - and also a bridge to the experimental `geomancy-layout` "views" layout.

  ## 0.1.3.1

  - Update for dear-imgui-2.3.0.

  ## 0.1.3.0

  - Update for dear-imgui-2.2.1.

  ## 0.1.2.1

  - Update for keid-core-0.1.8.0.

  ## 0.1.2.0

  - Added `renderWith` helper to inject DearImGui initialization in stage rendering components.

  ## 0.1.1.1

  - Added `Vk.deviceWaitIdle` injection in `afterLoop`.
    * Should fix release/allocate race between two imgui-using stages back-to-back.

  ## 0.1.1.0

  - Added `allocateWithFonts` from dear-imgui-1.3.0.

  ## 0.1.0.1

  - Removed unused deps.

  ## 0.1.0.0

  Initial import.
