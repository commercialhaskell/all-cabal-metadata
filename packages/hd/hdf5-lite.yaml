description: "# hdf5-lite\n\n[![Build Status](https://travis-ci.org/ocramz/hdf5-lite.png)](https://travis-ci.org/ocramz/hdf5-lite)\n\nBindings
  to the HDF5 \"lite\" interface: https://support.hdfgroup.org/HDF5/doc/HL/RM_H5LT.html\n\n##
  Warning\n\nExperimental, partly tested and incomplete, not meant for production
  use.\n\n\n\n## Dependencies\n\n- The HDF5 library headers must be correctly installed
  at `/usr/local/hdf5/include`. In particular, the file `/usr/local/hdf5/include/hdf5_hl.h`
  must be present\n\n- The `stack` build tool\n\n- The `c2hs` tool (in case you don't
  have it, `stack install c2hs`)\n\n## Installation\n\n- `make`\n  - generates the
  Haskell types by running `c2hs`. This is necessary since HDF5 may be configured
  to use specific numerical precisions etc.\n  - runs `stack build`\n\n\n\n\n## Credits\n\nInspiration
  : [`hnetcdf`](https://hackage.haskell.org/package/hnetcdf) "
