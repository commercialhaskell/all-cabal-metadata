description: "# UTxO RPC\n\nThis package is generated by `proto-lens-protoc` from
  the [u5c specification](https://utxorpc.org) and contains `Data.ProtoLens.Message.Message`
  instances useful for serde. It is designed to be used with the [client](https://hackage.haskell.org/package/utxorpc-client)
  or [server](https://hackage.haskell.org/package/utxorpc-server) SDK. Build a message
  with the `lens` library by importing the relevant `utxorpc` modules and calling
  `Data.ProtoLens.Message.defMessage`:\n\n```haskell\nimport Control.Lens.Operators
  ((&), (.~))\nimport Data.ProtoLens.Message (Message (defMessage))\nimport qualified
  Data.Text.Encoding as T\nimport Proto.Utxorpc.V1.Sync.Sync (FetchBlockRequest)\nimport
  Proto.Utxorpc.V1.Sync.Sync_Fields (hash, index)\n\nfetchBlockRequest :: FetchBlockRequest\nfetchBlockRequest
  =\ndefMessage\n    & ref .~\n    [ defMessage \n        & index .~ 116541970\n        &
  hash .~ T.encodeUtf8 \"9d5abce5b1a7d94b141a597fd621a1ff9dcd46579ff1939664364311cd1be338\"\n
  \   ]\n```\n\nThe easieset way to send requests or run a service is through the
  SDKs: [utxorpc-client](https://hackage.haskell.org/package/utxorpc-client) and [utxorpc-server](https://hackage.haskell.org/package/utxorpc-server).\n\n#
  Generating this package from the spec\nPlease see the u5c project [README](https://github.com/utxorpc/spec#readme)
  for information on how this package was generated. To generate this code yourself,
  please see [`proto-lens`](https://github.com/google/proto-lens#readme).\n\nNOTE:
  `proto-lens-protobuf-types` version >= 0.7.2 is required to build this package,
  as it includes support of the `FieldMask` well-known type.\n\n# Maintainers\nSee
  [the UTxO spec repo README](https://github.com/utxorpc/spec#readme).\n\n> [!NOTE]\n>
  `proto-lens-protobuf-types` version >= 0.7.2 is required to build this package as
  it contains support for the `FieldMask` well-known type."
