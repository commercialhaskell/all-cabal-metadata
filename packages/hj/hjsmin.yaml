description: "hjsmin\n======\n\n[![Build Status](https://secure.travis-ci.org/erikd/hjsmin.png?branch=master)](http://travis-ci.org/erikd/hjsmin)\n\nHaskell
  implementation of a command line javascript minifier.\n\nThe executable generated
  from this package simply does command line parsing\nbefore handing the off the minification
  process to the [language-javascript]\npackage which also does the rendering.\n\n\nHow
  to build\n------------\n\n\tcabal clean && cabal configure && cabal build\n\nTests\n-----\n\nThere
  are currently no tests, because all the heavy lifting is done by\n[language-javascript].\n\n\nReporting
  Bugs\n--------------\n\nBugs like failing to parse certain chunks of Javascript
  or errors in the\nminification process should be reported on the [language-javascript]
  issue\ntracker.\n\nBugs about failure to handle command line paramters should be
  reported on the\n[hjsmin] issue tracker.\n\n[hjsmin]: https://github.com/erikd/hjsmin\n[language-javascript]:
  https://github.com/erikd/language-javascript\n"
