description: ! "hjsmin\n======\n\n[![Build Status](https://secure.travis-ci.org/erikd/hjsmin.png?branch=master)](http://travis-ci.org/erikd/hjsmin)\n\nHaskell
  implementation of a javascript minifier\n\nIt is intended to be used in conjunction
  with Hamlet, part of Yesod.\n\nAs such, much of the structure of the package is
  shamelessly copied from Hamlet.\n\nSee http://github.com/snoyberg/hamlet\n\n\nHow
  to build\n------------\n\nLibrary:\n\ncabal clean && cabal configure && cabal build\n\nTests:\n\n
  \   cabal clean && cabal configure --enable-tests && cabal build\n\nRunning the
  tests\n\n    dist/build/test-hjsmin/test-hjsmin\n\nChanges\n-------\n\n0.1.5.3 -
  fix handling of hex literals\n\n0.1.5.1 - fix if/else/if minify issue\n\n0.1.5.0
  - fix tests to work with language-javascript >= 0.5.14\n\n0.1.4.7 - remove upper
  bounds in cabal file\n\n0.1.4.6 - relax upper bound in optparse-applicative\n\n0.1.4.5
  - relax upper bound in text to support 1.1\n        - introduce CLI wrapper for
  minifying files from the\n          commandline, courtesy of @CodeBlock\n\n0.1.4.4
  - relax upper bound in text to support 1.0\n\n0.1.4.3 - make sure all missing cases
  are covered\n\n0.1.4.2 - minify octal literals too\n\n0.1.4.1 - Bump upper bound
  for containers to < 0.6 for the tests as well as the library\n\n0.1.4 - Include
  test assets in cabal to allow cabal test to pass. Courtesy of @snoyberg\n\n0.1.3
  - Update version ranges for GHC 7.6.1, courtesy of @mietek\n\n0.1.2 - More general
  fix to the space after 'new' keyword, for issue #8 & #9\n\n0.1.1 - Fixed problem
  with missing space after 'new' keyword, in issue #8.\n\n0.1.0 - Major update to
  work with language-javascript 0.5.1. All changes should be internal.\n        Update
  of build process to make use of Cabal testing support, and Travis CI.\n\n0.0.15
  - Fix GHC 7.4.1 compile compatibility. Patch accepted from github.com/luite\n\n0.0.14
  - Allow unicode characters in comments\n\n0.0.13 - Error in parsing numbers with
  zeros before decimal point\n\n0.0.12 - Worked in Michael Snoyman's fix for unicode
  output\n\n0.0.11 - Worked in language-javascript 0.4.*, with source locations in
  the AST\n         Worked in processing of property get/set in object literals\n0.0.10
  - Removed attoparsec dependency and historical Parse/Token\n\n\n"
