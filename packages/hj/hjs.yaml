description: "HJS - Haskell JavaScript \r\n\r\nMany examples in the testsuite taken
  from http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Reference\r\n\r\nThis
  is a development version; don't expect everything to work and to be clear.\r\n\r\nDocumentation
  can be found at http://www.haskell.org/haskellwiki/Libraries_and_tools/HJS\r\n\r\nInstallation\r\n=============\r\n\r\nrunhaskell.exe
  Setup.hs configure\r\nrunhaskell.exe Setup.hs build\r\n\r\nQuick test after build:\r\n\r\ndist\\build\\hjs\\hjs.exe
  .\\testsuite\\0_helloworld.js\r\n\r\nTo package up for Hackage (sdist doesn't work)\r\n\r\ntar
  cvf hjs-0.2.tar hjs-0.2\r\ngzip hjs-0.2.tar"
