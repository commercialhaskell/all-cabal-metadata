description: "Fregel (Functional Pregel) is a functional domain-specific language
  for developing programs of vertex-centric (i.e., Pregel) style of big graph processing,
  in which the computation at every vertex is abstracted as a higher-order function.
  Fregel has clear functional semantics and supports declarative description of vertex
  computation. \n\nThe current Fregel processor is a translator (compiler) from Fregel
  code into Giraph code in Java / Pregel+ code in C++.\n\nTechnical details can be
  found in the JFP paper (DOI: https://doi.org/10.1017/S0956796821000277 ). \n\nNote
  that some optimization options need Z3, an SMT solver, to be installed in your system."
