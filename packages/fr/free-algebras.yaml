changelog: ! "# Changelog for free-algebras\n\n## Version 0.0.6.0\n- `Num a => SSet
  (Sum a) a` and `Num a => SSet (Product a) a` instances\n- `Num a => MSet (Sum a)
  a` and `Num a => MSet (Product a) a` instances\n- removed some overlapping instances
  for `SSet` and `MSet`\n- `Control.Algebra.Free2` module, see `free-category` package
  for applications.\n\n## Version 0.0.5.1\n- Improved documentation\n\n## Version
  0.0.5.0\n- `FreeAlgebra` renamed `proof` to `codom`, added `Proof` smart constructor
  `proof`.\n- `FreeAlgebra` instance for `Identity` functor\n- generic `Free` type\n-
  `DList` and `FreeGroup` based on `DList`, `FreeGroupL`\n- documentation on strictness
  / laziness improved\n\n## Version 0.0.4.0\n\n- `S` new type wrapper in `SSet`, and
  overlappable instance for\n  `SSet s a => SSet (S s) (Endo a)`\n- `foldrFree` and
  friends\n- `foldrMSet`\n- documented intersection with `monad-mmorph` package.\n\n##
  Version 0.0.3.0\n\n- Breaking change: changed proofs in FreeAlgebra and FreeAlgebra1
  class; now\n  using `FreeAlgebra` and `FreeAlgebra1` classes let us deduce an adjunction.\n-
  Monadicity example\n\n## Version 0.0.2.0\n- Simplified `Proof` type.\n\n## Unreleased
  changes\n"
