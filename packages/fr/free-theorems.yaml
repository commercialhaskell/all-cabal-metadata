description: "\n  DESCRIPTION\n\nThis library may be used to automatically generate
  free theorems\n[1,2] from Haskell type signatures. It supports Haskell 98 and \nadditionally
  higher-rank functions. Beside primitive Haskell types\n(Int, Integer, Float, Double,
  Char), it already includes lists and\ntuples. The library provides means to add
  other data types.\n\n\n\n  DEPENDENCIES\n\nSee the file `free-theorems.cabal' for
  dependencies. Note that there,\ntwo parser libraries are listed. If only one is
  needed, the library\nis easily adjustable by commenting out the corresponding dependencies\nand
  exported modules.\n\n\n  \n  INSTALL\n\nSince this library is cabalised, it uses
  the standard installation\nprocess.\n  \n  runhaskell Setup.lhs configure\n  runhaskell
  Setup.lhs build\n  runhaskell Setup.lhs install\n\n\n\n  USAGE\n\nSee the Haddock-generated
  documentation for detailed information on\nhow to use this library.\n\n\n\n  DOCUMENTATION\n\nIf
  Haddock is available, documentation may be \ngenerated automatically from the sources.\n
  \ \n  runhaskell Setup.lhs haddock\n\n\n\n-------\n\n[1] Philip Wadler, Theorems
  for free!, In Functional Programming\n    Languages and Computer Architecture, Proceedings,
  1989.\n\n[2] Patricia Johann and Janis Voigtl√§nder, The Impact of seq on Free\n
  \   Theorems-Based Program Transformations, In Fundamenta \n    Informaticae, 2006.\n\n\n"
