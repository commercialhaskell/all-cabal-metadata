description: "Fractal Art\n=============\nThis program generates colorful Wallpapers.\n\n#
  Usage\nThese are optional\n\nIt automatically detects your screen resolution.\n\n|
  Command      | Argument |  Description                                | Default
  \                      |\n|--------------|----------|---------------------------------------------|-------------------------------|\n|
  -w, --width  | Integer  | sets width of the generated image           | Screen Width
  \                 |\n| -h, --height | Integer  | sets height of the generated image
  \         | Screen Height                 |\n| -f, --file   | Path     | specify
  filename and path                   |  ~/.fractalart/wallpaper.bmp  |\n| -n, --no-bg
  \ |          | don't set the wallpaper                     |                               |\n\n#
  Installation\n\n####Arch Linux\n\n\nThis package is available in the AUR as fractalart-git.
  \n\n####Building manually\n\nMake sure you have [stack](http://docs.haskellstack.org/en/stable/install_and_upgrade/)
  and zlib installed.\n\nThen do:\n```shell\n$ git clone https://github.com/TomSmeets/FractalArt.git\n$
  cd FractalArt\n$ stack install\n```\n\nYour executable will copied to your [local-bin
  path](http://docs.haskellstack.org/en/stable/install_and_upgrade/#path).\nFor Unix
  systems this path is `$HOME/.local/bin` and on Windows `%APPDATA%\\local\\bin`.\n\n#
  Windows\nIf you want a new wallpaper each time you start your PC,\nput the executable
  into a startup folder.\n\nFor Windows 7 this folder is located at:\n`%APPDATA%\\Microsoft\\Windows\\Start
  Menu\\Programs\\Startup`\n\nbut can also be found in: `Start Menu -> All Programs`\n\n#
  Linux\nOn Linux you have to set your wallpaper path to: `~/.fractalart/wallpaper.bmp`\n\nAnd
  somehow run the program on startup.\n\n## Gnome\nYou can add `~/.cabal/bin` to your
  path\n\nor move `dist/build/FractalArt/FractalArt` inside `/usr/local/bin/`\n\n\nCreate
  `~/.config/autostart/fractalart.desktop` \n\n```\n[Desktop Entry]\nName=FractalArt\nGenericName=Fractal
  Art\nComment=Generate Wallpapers\nExec=FractalArt\nTerminal=false\nType=Application\nCategories=Graphics\n```\n\nThis
  will execute the command `FractalArt` after login.\n\nTo set your wallpaper path
  run:\n\n`gsettings set org.gnome.desktop.background picture-uri file://$HOME/.fractalart/wallpaper.bmp`\n\n#
  Example images\n![Image0](examples/image0.bmp?raw=true)\n\n![Image1](examples/image1.bmp?raw=true)\n"
