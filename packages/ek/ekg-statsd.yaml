changelog: ! "## 0.2.3.0 (2018-04-10)\n\n * API addition: 'statsdFlush', allows to
  flush the sample to statsd\n   server manually\n   ([#18](https://github.com/tibbe/ekg-statsd/pull/18)).\n\n##
  0.2.2.0 (2017-09-25)\n\n * Remove internal `diffSample` optimisation and always
  report the\n   full state of the `Store` instead of only what's changed between\n
  \  iterations ([#17](https://github.com/tibbe/ekg-statsd/pull/17)).\n\n## 0.2.1.1
  (2017-07-31)\n\n * Support GHC 8.2.1.\n * Suppress errors when sending to a non-existent
  receiver\n   ([#6](https://github.com/tibbe/ekg-statsd/pull/6)).\n\n## 0.2.1.0 (2016-08-11)\n\n
  * Send distributions as gauges and counters.\n * Update examples.\n\n## 0.2.0.4
  (2016-05-28)\n\n * GHC 8.0 support.\n\n## 0.2.0.3 (2015-06-06)\n\n * Support GHC
  7.10.\n\n## 0.2.0.2 (2015-04-09)\n\n * Add support for network-2.6.\n\n## 0.2.0.1
  (2014-09-30)\n\n * Add support for text-1.2.\n\n## 0.2.0.0 (2014-05-27)\n\n * Add
  configurable metric name prefix and suffix.\n * Add support for GHC 7.4.\n\n## 0.1.0.0
  (2014-05-01)\n\n * Initial release.\n"
