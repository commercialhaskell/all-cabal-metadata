changelog: ! "## 0.1.1.4 (2018-02-27)\n\n * GHC 8.4 support ([#23](https://github.com/tibbe/ekg-core/pull/23)).\n\n##
  0.1.1.3 (2017-10-10)\n\n * Fix a space leak in `System.Metric.Label.set` ([#21](https://github.com/tibbe/ekg-core/pull/21)).\n\n##
  0.1.1.2 (2017-07-31)\n\n * GHC 8.2 support.\n\n## 0.1.1.1 (2016-05-28)\n\n * GHC
  8.0 support.\n\n## 0.1.1.0 (2015-07-31)\n\n * Expose internals for use in ekg-json.\n\n##
  0.1.0.4 (2015-04-12)\n\n * GHC 7.10 support.\n\n## 0.1.0.3 (2015-02-11)\n\n * Allow
  base 4.9.\n * Pass -march=i686 to C compilers to enable atomics\n\n## 0.1.0.2 (2014-09-30)\n\n
  * Bump upper bound on text to 1.3\n\n## 0.1.0.1 (2013-06-06)\n\n * Fix a deadlock
  in Distribution\n\n## 0.1.0.0 (2013-05-01)\n\n * Initial release.\n"
