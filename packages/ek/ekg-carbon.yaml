changelog: ! "## 1.0.7\n\n### Other Changes\n\n- Increased upper bound of `time` to
  allow < 1.9.\n\n---\n\n## 1.0.6\n\n### Non-breaking Changes\n\n* Increased the upper
  bound of `base`, `time` and `vector`.\n  This is a minor version bump as `vector`
  has changed contexts for instances.\n\n---\n\n## 1.0.5\n\n* Increased upper-bounds
  of:\n\n      * `vector`\n\n---\n\n## 1.0.4\n\n* Added `forkCarbonRestart`, which
  allows caller's to have a little more control over what happens when the Carbon
  thread crashes.\n\n---\n\n## 1.0.3\n\n* Increased upper-bounds of:\n\n      * `base`\n
  \     * `time`\n\n---\n\n## 1.0.2\n\n* Increased upper-bounds of:\n\n      * `network`\n
  \     * `text`\n\n  Thanks to Konstantine Rybnikov (@k-bx) for this change.\n\n---\n\n##
  1.0.1\n\n* Decreased lower-bounds of:\n\n      * `network`\n      * `text`\n      *
  `time`\n      * `vector`\n\n  Thanks to Renzo Carbonara (@k0001) for this change.\n\n---\n\n##
  1.0.0\n\n* Initial release.\n"
